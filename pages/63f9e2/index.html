<li><a href="/pages/a81b44/" class="sidebar-link">OpenShift Pipeline Examples</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Azure</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Aliyun</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>AWS</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>ElasticStack</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Terraform</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Helm</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Kong</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Others</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#Cloud" data-v-057748f7>Cloud</a></li><li data-v-057748f7><a href="/more/#OpenShift" data-v-057748f7>OpenShift</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-01-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->OpenShift Common Commands<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://people.redhat.com/tmichett/do180/openshift_cheat_sheet_r5v1.pdf" target="_blank" rel="noopener noreferrer">openshift_cheat_sheet_r5v1.pdf<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="enabling-tab-completion"><a href="#enabling-tab-completion" class="header-anchor">#</a> Enabling tab completion</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/openshift_container_platform/4.9/html-single/cli_tools/index#cli-enabling-tab-completion_cli-configuring-cli" target="_blank" rel="noopener noreferrer">Enabling tab completion<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.openshift.com/container-platform/4.9/cli_reference/openshift_cli/configuring-cli.html" target="_blank" rel="noopener noreferrer">Enabling tab completion<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>After you install the <code>oc</code> CLI tool, you can enable tab completion to automatically complete <code>oc</code> commands or suggest options when you press Tab.</p> <h3 id="prerequisites"><a href="#prerequisites" class="header-anchor">#</a> Prerequisites</h3> <ul><li>You must have the <code>oc</code> CLI tool installed.</li> <li>You must have the package <code>bash-completion</code> installed.</li></ul> <h3 id="procedure"><a href="#procedure" class="header-anchor">#</a> Procedure</h3> <p>The following procedure enables tab completion for Bash.</p> <p><strong>1. Save the Bash completion code to a file.</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ oc completion <span class="token function">bash</span> <span class="token operator">&gt;</span> oc_bash_completion
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>2. Copy the file to <code>/etc/bash_completion.d/</code> or you can also save the file to a local directory and source it from your <code>.bashrc</code> file instead.</strong></p> <ol><li>Option1</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">cp</span> oc_bash_completion /etc/bash_completion.d/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>Option2</li></ol> <p>Step1:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">mv</span> oc_bash_completion ~/.oc_bash_completion
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Step2:</p> <p>Add the following statement to <code>.bashrc</code> file</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token keyword">if</span> <span class="token punctuation">[</span> -f ~/.oc_bash_completion <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
    <span class="token builtin class-name">.</span> ~/.oc_bash_completion
<span class="token keyword">fi</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Step3:</p> <p>Execute command <code>. .bashrc</code> or re-connect terminal.</p> <h2 id="login-user-management"><a href="#login-user-management" class="header-anchor">#</a> Login/User management</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># authenticate to an openshift cluster</span>
oc login

oc login -u developer -p developer

oc login -u <span class="token operator">&lt;</span>user<span class="token operator">&gt;</span> -p <span class="token operator">&lt;</span>password<span class="token operator">&gt;</span> https://<span class="token operator">&lt;</span>url<span class="token operator">&gt;</span>

oc login --token<span class="token operator">=</span><span class="token operator">&lt;</span>token<span class="token operator">&gt;</span> --server<span class="token operator">=</span>https://<span class="token operator">&lt;</span>url<span class="token operator">&gt;</span>

<span class="token comment"># login 之后相关配置会保存在 $HOME/.kube 路径下，可以用 oc config view 命令查看 $HOME/.kube/config 的配置</span>

<span class="token comment"># end the current session</span>
oc <span class="token builtin class-name">logout</span>

<span class="token comment"># show the current user context</span>
oc <span class="token function">whoami</span>
<span class="token comment"># admin</span>

<span class="token comment"># Print the token the current session is using. This will return an error if you are using a different form of authentication.</span>
oc <span class="token function">whoami</span> -t

<span class="token builtin class-name">export</span> <span class="token assign-left variable">OCP_USER</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>oc <span class="token function">whoami</span><span class="token variable">)</span></span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">OCP_TOKEN</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>oc <span class="token function">whoami</span> -t<span class="token variable">)</span></span>

<span class="token comment"># e.g</span>

<span class="token comment"># manage role/scc to user/group bindings, as well as additional policy administration</span>

<span class="token comment"># run tests/validation against a cluster</span>
oc adm diagnostics

<span class="token comment"># unschedule/schedule/drain a node</span>

<span class="token comment"># manage groups</span>

<span class="token comment"># show usage statistics of resources</span>

<span class="token builtin class-name">export</span> <span class="token assign-left variable">OCP_USER</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>oc <span class="token function">whoami</span><span class="token variable">)</span></span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">OCP_TOKEN</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>oc <span class="token function">whoami</span> -t<span class="token variable">)</span></span>

<span class="token comment"># https://access.redhat.com/documentation/en-us/openshift_container_platform/3.11/html/developer_guide/dev-guide-service-accounts</span>

<span class="token comment"># 切换集群</span>
