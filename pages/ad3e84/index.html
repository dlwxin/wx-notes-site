</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="connect-to-mysql-database-with-sql-developer"><a href="#connect-to-mysql-database-with-sql-developer" class="header-anchor">#</a> Connect to MySQL database with SQL Developer</h3> <ul><li><a href="https://docs.singlestore.com/managed-service/en/connect-to-your-workspace/connect-with-sql-developer.html" target="_blank" rel="noopener noreferrer">Connect with SQL Developer<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <ol><li>Download a <a href="https://www.mysql.com/products/connector/" target="_blank" rel="noopener noreferrer">MySQL connector(Driver)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for Java.
For example: https://packages.atlassian.com/maven-external/mysql/mysql-connector-java/8.0.24/mysql-connector-java-8.0.24.jar</li> <li>In SQL Developer, add a new third-party database connector. Under Oracle SQL Developer &gt; Preferences &gt; Database &gt; Third-Party JDBC Drivers, add your MySQL connector <code>.jar</code> directory. Click OK.</li> <li>Create a new connection and select <code>MySQL</code> in <code>Database Type</code> option</li></ol> <h3 id="migrate-mysql-to-oracle-with-sql-developer"><a href="#migrate-mysql-to-oracle-with-sql-developer" class="header-anchor">#</a> Migrate MySQL to Oracle with SQL Developer</h3> <ul><li><a href="https://docs.oracle.com/en/database/oracle/sql-developer/18.2/rptug/migrating-third-party-databases.html#GUID-299A057B-2B51-4646-9285-043A848D2A0B" target="_blank" rel="noopener noreferrer">SQL Developer: Migrating Third-Party Databases<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.oracle.com/technetwork/developer-tools/adf/omwb-getstarted-092755-zhs.html" target="_blank" rel="noopener noreferrer">Oracle SQL Developer Migrations：入门<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.modb.pro/db/82077" target="_blank" rel="noopener noreferrer">【必看】MYSQL 数据库迁移到 ORACLE 数据库详解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>Migrate single table to Oracle from MySQL</strong></p> <ol><li>Open MySQL connection in SQL Developer</li> <li>Select table which you want to migrate and right click this table</li> <li>Select <code>Copy to Oracle...</code></li></ol> <h3 id="turn-on-line-number"><a href="#turn-on-line-number" class="header-anchor">#</a> Turn on Line Number</h3> <p>Go to Tools -&gt; Preferences -&gt; Code Editor -&gt; Line Gutter -&gt; Show Line Numbers</p> <h3 id="turn-on-auto-commit"><a href="#turn-on-auto-commit" class="header-anchor">#</a> Turn on auto commit</h3> <p>Go to Tools -&gt; Preferences -&gt; Database -&gt; Advanced -&gt; Check <code>Auto Commit</code></p> <h3 id="how-to-see-two-tables-at-the-same-time-in-oracle-sql-developer"><a href="#how-to-see-two-tables-at-the-same-time-in-oracle-sql-developer" class="header-anchor">#</a> How to See Two Tables at the Same Time in Oracle SQL Developer</h3> <ul><li><a href="https://www.thatjeffsmith.com/archive/2013/05/how-to-see-two-tables-at-the-same-time-in-oracle-sql-developer/" target="_blank" rel="noopener noreferrer">How to See Two Tables at the Same Time in Oracle SQL Developer<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>By default, as you open a database object in SQL Developer, it will cause any previously opened object to close. However, you may want to leave these open until you explicitly close them.</p></blockquote> <p>Go to Tools -&gt; Preferences -&gt; Database -&gt; Object Viewer -&gt; Select <code>Automatically Freeze Object Viewer Windows</code></p> <h3 id="how-can-i-set-a-custom-date-time-format-in-oracle-sql-developer"><a href="#how-can-i-set-a-custom-date-time-format-in-oracle-sql-developer" class="header-anchor">#</a> How can I set a custom date time format in Oracle SQL Developer?</h3> <ul><li><a href="https://stackoverflow.com/questions/8134493/how-can-i-set-a-custom-date-time-format-in-oracle-sql-developer" target="_blank" rel="noopener noreferrer">How can I set a custom date time format in Oracle SQL Developer?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/9180014/using-oracle-to-date-function-for-date-string-with-milliseconds" target="_blank" rel="noopener noreferrer">Using Oracle to_date function for date string with milliseconds<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Go to Tools -&gt; Preferences -&gt; Database -&gt; NLS</p> <p>From the list of NLS parameters, enter <code>DD-MON-RR HH24:MI:SS</code> into the Date Format field.</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- Timestamp format</span>
DD<span class="token operator">-</span>MON<span class="token operator">-</span>RRRR HH24:MI:SS<span class="token punctuation">.</span>FF3

YYYY<span class="token operator">-</span>MM<span class="token operator">-</span>DD HH24:MI:SS<span class="token punctuation">.</span>FF3

ns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Oracle SQLcl (SQL Developer Command Line) is a Java-based command line interface for Oracle Database. Using SQLcl, you can execute SQL and PL/SQL statements in interactive or batch mode. SQLcl provides inline editing, statement completion, command recall, and also supports your existing <code>SQL*Plus</code> scripts.</p> <h3 id="install-oracle-sqlcl-on-macos"><a href="#install-oracle-sqlcl-on-macos" class="header-anchor">#</a> install Oracle SQLcl on MacOS</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>brew <span class="token function">install</span> sqlcl

<span class="token comment"># SQLCL_HOME=/opt/homebrew/Caskroom/sqlcl/22.3.1.285.1825/sqlcl</span>
<span class="token comment"># export PATH=$SQLCL_HOME/bin:&quot;$PATH&quot;</span>

<span class="token comment"># Set JAVA_HOME only for sqlcl</span>
