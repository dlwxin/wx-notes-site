mand expect</a></li><li><a href="/pages/0b86b1/" class="sidebar-link">Linux Commands df and du</a></li><li><a href="/pages/1b05e3/" class="sidebar-link">Linux Run SCP SSH Without Password</a></li><li><a href="/pages/fa4788/" class="sidebar-link">Linux common question</a></li><li><a href="/pages/68f2bf/" class="sidebar-link">Shell</a></li><li><a href="/pages/ea121a/" class="sidebar-link">Shell Command sed</a></li><li><a href="/pages/cd6b1f/" class="sidebar-link">Shell Command test</a></li><li><a href="/pages/d664f6/" class="sidebar-link">Shell Command awk</a></li><li><a href="/pages/ac2689/" class="sidebar-link">Shell Command grep</a></li><li><a href="/pages/1677f0/" class="sidebar-link">Shell Input Output Redirection</a></li><li><a href="/pages/6e998d/" class="sidebar-link">Shell string interception</a></li><li><a href="/pages/151885/" class="sidebar-link">Shell Auto Completion</a></li><li><a href="/pages/84a54b/" class="sidebar-link">Shell reading content line by line</a></li><li><a href="/pages/dd1ecd/" class="sidebar-link">Shell Array and Map</a></li><li><a href="/pages/f46d1b/" class="sidebar-link">Shell script examples</a></li><li><a href="/pages/044c59/" class="sidebar-link">Shell Chore</a></li><li><a href="/pages/368de5/" class="sidebar-link">Linux interview question</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Windows</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MacOS</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-06-02</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux packaging and compression<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="http://c.biancheng.net/linux_tutorial/bale_compress/" target="_blank" rel="noopener noreferrer">Linux 打包（归档）和压缩详解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="concept"><a href="#concept" class="header-anchor">#</a> Concept</h2> <h3 id="归档"><a href="#归档" class="header-anchor">#</a> 归档</h3> <p>归档（archiving），也称为打包（packaging），指的是一个文件或目录的集合，而这个集合被存储在一个文件中。归档文件没有经过压缩，因此，它占用的空间是其中所有文件和目录的总和。</p> <p>和归档文件类似，压缩文件也是一个文件和目录的集合，且这个集合也被存储在一个文件中，但它们的不同之处在于，压缩文件采用了不同的存储方式，使其所占用的磁盘空间比集合中所有文件大小的总和要小。</p> <h3 id="压缩"><a href="#压缩" class="header-anchor">#</a> 压缩</h3> <p>压缩（compression）是指利用算法将文件进行处理，已达到保留最大文件信息，而让文件体积变小的目的。其基本原理为，通过查找文件内的重复字节，建立一个相同字节的词典文件，并用一个代码表示。比如说，在压缩文件中，有不止一处出现了 <code>百年孤独</code>，那么，在压缩文件时，这个词就会用一个代码表示并写入词典文件，这样就可以实现缩小文件体积的目的。</p> <p>由于计算机处理的信息是以二进制的形式表示的，因此，压缩软件就是把二进制信息中相同的字符串以特殊字符标记，只要通过合理的数学计算，文件的体积就能够被大大压缩。把一个或者多个文件用压缩软件进行压缩，形成一个文件压缩包，既可以节省存储空间，有方便在网络上传送。</p> <p>如果你能够理解文件压缩的基本原理，那么很容易就能想到，对文件进行压缩，很可能损坏文件中的内容，因此，压缩又可以分为<strong>有损压缩</strong>和<strong>无损压缩</strong>。无损压缩很好理解，指的是压缩数据必须准确无误；有损压缩指的是即便丢失个别的数据，对文件也不会造成太大的影响。有损压缩广泛应用于动画、声音和图像文件中，典型代表就是影碟文件格式 mpeg、音乐文件格式 mp3 以及图像文件格式 jpg。</p> <p>采用压缩工具对文件进行压缩，生成的文件称为<strong>压缩包</strong>，该文件的体积通常只有原文件的一半甚至更小。需要注意的是，压缩包中的数据无法直接使用，使用前需要利用压缩工具将文件数据还原，此过程又称<strong>解压缩</strong>。</p> <p>Linux 下，常用归档命令有 2 个，分别是 <code>tar</code> 和 <code>dd</code>（相对而言，tar 的使用更为广泛）；常用的压缩命令有很多，比如 <code>gzip</code>、<code>zip</code>、<code>bzip2</code> 等。</p> <blockquote><p>注意，tar 命令也可以作为压缩命令，也很常用。</p></blockquote> <h2 id="linux-tar-command"><a href="#linux-tar-command" class="header-anchor">#</a> Linux tar command</h2> <h3 id="linux-tar-打包命令详解"><a href="#linux-tar-打包命令详解" class="header-anchor">#</a> Linux tar 打包命令详解</h3> <p>Linux 系统中，最常用的归档（打包）命令就是 tar，该命令可以将许多文件一起保存到一个单独的磁带或磁盘中进行归档。不仅如此，该命令还可以从归档文件中还原所需文件，也就是打包的反过程，称为解打包。</p> <blockquote><p>使用 tar 命令归档的包通常称为 tar 包（tar 包文件都是以<code>.tar</code>结尾的）。</p></blockquote> <p>当 tar 命令用于打包操作时，该命令的基本格式为：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#tar [选项] 源文件或目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>tar</code> 打包命令常用选项及含义</p> <table><thead><tr><th>Option</th> <th>Description</th></tr></thead> <tbody><tr><td><code>-c</code></td> <td>将多个文件或目录进行打包</td></tr> <tr><td><code>-A</code></td> <td>追加 tar 文件到归档文件</td></tr> <tr><td><code>-f 包名</code></td> <td>指定包的文件名。包的扩展名是用来给管理员识别格式的，所以一定要正确指定扩展名</td></tr> <tr><td><code>-v</code></td> <td>显示打包文件过程</td></tr></tbody></table> <blockquote><p>需要注意的是，在使用 tar 命令指定选项时可以不在选项前面输入<code>-</code>。例如，使用<code>cvf</code>选项和 <code>-cvf</code> 起到的作用一样。</p></blockquote> <p><strong>Example1: 打包文件和目录。</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -cvf anaconda-ks.cfg.tar anaconda-ks.cfg</span>
<span class="token comment"># 把 anacondehks.cfg打包 为 anacondehks.cfg.tar文件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>选项 <code>-cvf</code> 一般是习惯用法，记住打包时需要指定打包之后的文件名，而且要用 <code>.tar</code> 作为扩展名。打包目录也是如此</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ll -d test/</span>
drwxr-xr-x <span class="token number">2</span> root root <span class="token number">4096</span> <span class="token number">6</span>月 <span class="token number">17</span> <span class="token number">21</span>:09 test/
<span class="token comment">#test是我们之前的测试目录</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -cvf test.tar test/</span>
test/
test/test3
test/test2
test/test1
<span class="token comment">#把目录打包为test.tar文件</span>
tar命令也可以打包多个文件或目录，只要用空格分开即可。例如:
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -cvf ana.tar anaconda-ks.cfg /tmp/</span>
<span class="token comment">#把anaconda-ks.cfg文件和/tmp目录打包成ana.tar文件包</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><strong>Example2: 打包并压缩目录</strong></p> <blockquote><p>压缩命令不能直接压缩目录，必须先用 <code>tar</code> 命令将目录打包，然后才能用 <code>gzip</code> 命令或 <code>bzip2</code> 命令对打包文件进行压缩。</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#ll -d test test.tar</span>
drwxr-xr-x <span class="token number">2</span> root root <span class="token number">4096</span> <span class="token number">6</span>月 <span class="token number">17</span> <span class="token number">21</span>:09 <span class="token builtin class-name">test</span>
-rw-r--r-- <span class="token number">1</span> root root <span class="token number">10240</span> <span class="token number">6</span>月 <span class="token number">18</span> 01:06 test.tar
<span class="token comment"># 我们之前已经把test目录打包成test.tar文件</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gzip test.tar</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ll test.tar.gz</span>
-rw-r--r-- <span class="token number">1</span> root root <span class="token number">176</span> <span class="token number">6</span>月 <span class="token number">18</span> 01:06 test.tar.gz
<span class="token comment"># gzip命令会把test.tar压缩成test.tar.gz</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="tar-命令做解打包操作"><a href="#tar-命令做解打包操作" class="header-anchor">#</a> tar 命令做解打包操作</h3> <p>当 tar 命令用于对 tar 包做解打包操作时，该命令的基本格式如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#tar [选项] 压缩包</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>tar 解打包常用选项及含义</p> <table><thead><tr><th>Option</th> <th>Description</th></tr></thead> <tbody><tr><td><code>-x</code></td> <td>对 tar 包做解打包操作</td></tr> <tr><td><code>-f</code></td> <td>指定要解压的 tar 包的包名</td></tr> <tr><td><code>-t</code></td> <td>只查看 tar 包中有哪些文件或目录，不对 tar 包做解打包操作</td></tr> <tr><td><code>-C 目录</code></td> <td>指定解打包位置</td></tr> <tr><td><code>-v</code></td> <td>显示打包文件过程</td></tr></tbody></table> <p>其实解打包和打包相比，只是把打包选项 <code>-cvf</code> 更换为 <code>-xvf</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -xvf anaconda-ks.cfg.tar</span>
<span class="token comment"># 解打包到当前目录下</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果使用 <code>-xvf</code> 选项，则会把包中的文件解压到当前目录下。如果想要指定解压位置，则需要使用 <code>-C</code> 选项</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -xvf test.tar -C /tmp</span>
<span class="token comment"># 把文件包 test.tar 解打包到/tmp/目录下</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果只想查看文件包中有哪些文件，则可以把解打包选项 <code>-x</code> 更换为测试选项 <code>-t</code>。例如：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -tvf test.tar</span>
drwxr-xr-x root/root <span class="token number">0</span> <span class="token number">2016</span>-06-17 <span class="token number">21</span>:09 test/
-rw-r-r- root/root <span class="token number">0</span> <span class="token number">2016</span>-06-17 <span class="token number">17</span>:51 test/test3
-rw-r-r- root/root <span class="token number">0</span> <span class="token number">2016</span>-06-17 <span class="token number">17</span>:51 test/test2
-rw-r-r- root/root <span class="token number">0</span> <span class="token number">2016</span>-06-17 <span class="token number">17</span>:51 test/test1
<span class="token comment"># 会用长格式显示test.tar文件包中文件的详细信息</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="tar-命令解压-tar-zst"><a href="#tar-命令解压-tar-zst" class="header-anchor">#</a> tar 命令解压 <code>tar.zst</code></h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> zstd
<span class="token function">tar</span> -I zstd -xvf xxxx.tar.zst
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="tar-命令做打包压缩-解压缩解打包-操作"><a href="#tar-命令做打包压缩-解压缩解打包-操作" class="header-anchor">#</a> tar 命令做打包压缩（解压缩解打包）操作</h3> <p>你可能会觉得 Linux 实在太不智能了，一个打包压缩，居然还要先打包成 <code>.tar</code> 格式，再压缩成 <code>.tar.gz</code> 或 <code>.tar.bz2</code> 格式。其实 tar 命令是可以同时打包压缩的，前面的讲解之所打包和压缩分开，是为了让大家了解在 Linux 中打包和压缩的不同。</p> <p>当 tar 命令同时做打包压缩的操作时，其基本格式如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#tar [选项] 压缩包 源文件或目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此处常用的选项有以下 2 个，分别是：</p> <ul><li><code>-z</code>：压缩和解压缩 <code>.tar.gz</code> 格式；</li> <li><code>-j</code>：压缩和解压缩 <code>.tar.bz2</code>格式。</li></ul> <p><strong>Example1: 压缩与解压缩 <code>.tar.gz</code>格式</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#把/temp/目录直接打包压缩为 `.tar.gz`格式，通过 `-z`来识别格式，`-cvf`和打包选项一致</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -zcvf tmp.tar.gz /tmp/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>解压缩也只是在解打包选项 <code>-xvf</code> 前面加了一个 <code>-z</code> 选项。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#解压缩与解打包 `.tar.gz`格式</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -zxvf tmp.tar.gz</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>前面讲的选项 <code>-C</code> 用于指定解压位置、<code>-t</code> 用于查看压缩包内容，在这里同样适用。</p></blockquote> <p><strong>Example2: 压缩与解压缩 <code>.tar.bz2</code> 格式</strong></p> <p>和<code>.tar.gz</code>格式唯一的不同就是<code>-zcvf</code>选项换成了 <code>-jcvf</code>，如下所示</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#打包压缩为`.tar.bz2`格式，注意压缩包文件名</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -jcvf tmp.tar.bz2 /tmp/</span>
<span class="token comment">#解压缩与解打包`.tar.bz2`格式</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tar -jxvf tmp.tar.bz2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>把文件直接压缩成<code>.tar.gz</code>和<code>.tar.bz2</code>格式，才是 Linux 中最常用的压缩方式</p> <p>tar 命令最初被用来在磁带上创建备份，现在可以在任何设备上创建备份。利用 tar 命令可以把一大堆的文件和目录打包成一个文件，这对于备份文件或是将几个文件组合成为一个文件进行网络传输是非常有用的。</p> <p><strong>Example2: 压缩与解压缩 <code>tar.xz</code> 格式</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 打包和压缩</span>
<span class="token function">tar</span> cvf xxx.tar xxx-folder
<span class="token comment"># -z 压缩</span>
xz -z xxx.tar

<span class="token comment"># 解压</span>
<span class="token function">tar</span> -xf shellcheck-v0.9.0.linux.x86_64.tar.xz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="linux-zip-command"><a href="#linux-zip-command" class="header-anchor">#</a> Linux zip command</h2> <p>我们经常会在 Windows 系统上使用 <code>.zip</code>格式压缩文件，其实<code>.zip</code>格式文件是 Windows 和 Linux 系统都通用的压缩文件类型，属于几种主流的压缩格式（zip、rar 等）之一，是一种相当简单的分别压缩每个文件的存储格式，</p> <p>Linux zip 命令，类似于 Windows 系统中的 winzip 压缩程序，其基本格式如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#zip [选项] 压缩包名 源文件或源目录列表</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>注意，zip 压缩命令需要手工指定压缩之后的压缩包名，注意写清楚扩展名，以便解压缩时使用。</p></blockquote> <p><code>zip</code> 命令常用选项及含义</p> <table><thead><tr><th>Option</th> <th>Description</th></tr></thead> <tbody><tr><td><code>-r</code></td> <td>递归压缩目录，及将制定目录下的所有文件以及子目录全部压缩</td></tr> <tr><td><code>-m</code></td> <td>将文件压缩之后，删除原始文件，相当于把文件移到压缩文件中</td></tr> <tr><td><code>-v</code></td> <td>显示详细的压缩过程信息</td></tr> <tr><td><code>-q</code></td> <td>在压缩的时候不显示命令的执行过程</td></tr> <tr><td><code>-压缩级别</code></td> <td>压缩级别是从 1~9 的数字，-1 代表压缩速度更快，-9 代表压缩效果更好</td></tr> <tr><td><code>-u</code></td> <td>更新压缩文件，即往压缩文件中添加新文件</td></tr></tbody></table> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># zip ana.zip anaconda-ks.cfg</span>
adding: anaconda-ks.cfg <span class="token punctuation">(</span>deflated <span class="token number">37</span>%<span class="token punctuation">)</span>
<span class="token comment">#压缩</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ll ana.zip</span>
-rw-r--r-- <span class="token number">1</span> root root <span class="token number">935</span> <span class="token number">6</span>月 <span class="token number">1716</span>:00 ana.zip
<span class="token comment">#压缩文件生成</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p>所有的压缩命令都可以同时压缩多个文件</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># zip test.zip install.log install.log.syslog</span>
adding: install.log <span class="token punctuation">(</span>deflated <span class="token number">72</span>%<span class="token punctuation">)</span>
adding: install.log.syslog <span class="token punctuation">(</span>deflated <span class="token number">85</span>%<span class="token punctuation">)</span>
<span class="token comment">#同时压缩多个文件到test.zip压缩包中</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#ll test.zip</span>
-rw-r--r-- <span class="token number">1</span> root root <span class="token number">8368</span> <span class="token number">6</span>月 <span class="token number">1716</span>:03 test.zip
<span class="token comment">#压缩文件生成</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>使用 zip 命令压缩目录，需要使用<code>-r</code>选项</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># mkdir dir1</span>
<span class="token comment">#建立测试目录</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># zip -r dir1.zip dir1</span>
adding: dir1/<span class="token punctuation">(</span>stored <span class="token number">0</span>%<span class="token punctuation">)</span>
<span class="token comment">#压缩目录</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ls -dl dir1.zip</span>
-rw-r--r-- <span class="token number">1</span> root root <span class="token number">160</span> <span class="token number">6</span>月 <span class="token number">1716</span>:22 dir1.zip
<span class="token comment">#压缩文件生成</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><strong>Example3: 使用 zip 命令压缩目录，排除某些目录</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">ls</span> -A demo-websocket/
.git/  .github/  .gitignore  package.json  package-lock.json  README.md  server/  web/

<span class="token comment"># zip -rq demo-websocket.zip demo-websocket/ -x 'demo-websocket/node_modules/*' -x 'demo-websocket/.git/*'</span>
<span class="token function">zip</span> -rq demo-websocket.zip demo-websocket/ -x <span class="token string">'demo-websocket/node_modules/*'</span> <span class="token string">'demo-websocket/.git/*'</span>
<span class="token function">ls</span>
websocket-demo/  websocket-demo.zip

<span class="token builtin class-name">cd</span> demo-websocket
<span class="token assign-left variable">exclude_list</span><span class="token operator">=</span><span class="token string">&quot;'node_modules/*' '.git/*'&quot;</span>
<span class="token assign-left variable">include_list</span><span class="token operator">=</span><span class="token string">&quot;server/ web/&quot;</span>
<span class="token assign-left variable">zip_file</span><span class="token operator">=</span><span class="token string">&quot;demo-websocket.zip&quot;</span>
<span class="token comment"># eval &quot;zip -r demo-websocket.zip . -x $exclude_list&quot;</span>
<span class="token builtin class-name">eval</span> <span class="token string">&quot;zip -r <span class="token variable">$zip_file</span> <span class="token variable">$include_list</span> -x <span class="token variable">$exclude_list</span>&quot;</span>
<span class="token function">ls</span>
demo-websocket.zip  package.json  package-lock.json  README.md  server/  web/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="linux-unzip-command"><a href="#linux-unzip-command" class="header-anchor">#</a> Linux unzip command</h2> <p>unzip 命令可以查看和解压缩 zip 文件。该命令的基本格式如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># unzip [选项] 压缩包名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>unzip</code> 命令常用选项及含义</p> <table><thead><tr><th>Option</th> <th>Description</th></tr></thead> <tbody><tr><td><code>-d 目录名</code></td> <td>将压缩文件解压到指定目录下</td></tr> <tr><td><code>-n</code></td> <td>解压时并不覆盖已经存在的文件</td></tr> <tr><td><code>-o</code></td> <td>解压时覆盖已经存在的文件，并且无需用户确认</td></tr> <tr><td><code>-v</code></td> <td>查看压缩文件的详细信息，包括压缩文件中包含的文件大小、文件名以及压缩比等，但并不做解压操作</td></tr> <tr><td><code>-t</code></td> <td>测试压缩文件有无损坏，但并不解压</td></tr> <tr><td><code>-x 文件列表</code></td> <td>解压文件，但不包含文件列表中指定的文件</td></tr></tbody></table> <p>不论是文件压缩包，还是目录压缩包，都可以直接解压缩</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># unzip dir1.zip</span>
Archive: dir1.zip
creating: dirl/
<span class="token comment">#解压缩</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>使用 <code>-d</code> 选项手动指定解压缩位置</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># unzip -d /tmp/ ana.zip</span>
Archive: ana.zip
inflating: /tmp/anaconda-ks.cfg
<span class="token comment">#把压缩包解压到指定位置</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>将标准输出重定向到空设备</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">unzip</span> -o -d <span class="token builtin class-name">.</span> amq-broker-7.9.0-bin.zip <span class="token operator">&gt;</span>/dev/null
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="linux-gzip-command"><a href="#linux-gzip-command" class="header-anchor">#</a> Linux gzip command</h2> <p><code>gzip</code> 是 Linux 系统中经常用来对文件进行压缩和解压缩的命令，通过此命令压缩得到的新文件，其扩展名通常标记为“.gz”。</p> <blockquote><p>gzip 命令只能用来压缩文件，不能压缩目录，即便指定了目录，也只能压缩目录内的所有文件。
在 Linux 中，打包和压缩是分开处理的。而 gzip 命令只会压缩，不能打包，所以才会出现没有打包目录，而只把目录下的文件进行压缩的情况。</p></blockquote> <p>gzip 命令的基本格式如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gzip [选项] 源文件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>命令中的源文件，当进行压缩操作时，指的是普通文件；当进行解压缩操作时，指的是压缩文件。</p> <p><code>gzip</code> 命令常用选项及含义</p> <table><thead><tr><th>Option</th> <th>Description</th></tr></thead> <tbody><tr><td><code>-c</code></td> <td>将压缩数据输出到标准输出中，并保留源文件。</td></tr> <tr><td><code>-d</code></td> <td>对压缩文件进行解缩。</td></tr> <tr><td><code>-r</code></td> <td>递归压缩指定目录下以及子目录下的所有文件。</td></tr> <tr><td><code>-v</code></td> <td>对于每个压缩和解压缩的文件，显示相应的文件名和压缩比。</td></tr> <tr><td><code>-数字</code></td> <td>用于指定压缩等级，-1 压缩等级最低，压缩比最差；-9 压缩比最高。默认压缩比是 -6</td></tr> <tr><td><code>-l</code></td> <td>对每一个压缩文件，显示以下字段：<br> 1. 压缩文件的大小 2. 未压缩文件的大小 3. 压缩比 4. 未压缩文件的名称</td></tr></tbody></table> <p><strong>Exampl1: 不保留源文件压缩</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gzip install.log</span>
<span class="token comment">#压缩instal.log 文件</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ls</span>
install.log.gz
<span class="token comment">#压缩文件生成，但是源文件也消失了</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>Example2: 保留源文件压缩</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gzip -c anaconda-ks.cfg &gt;anaconda-ks.cfg.gz</span>
<span class="token comment">#使用 -c 选项，但是不让压缩数据输出到屏幕上，而是重定向到压缩文件中，这样可以缩文件的同时不删除源文件</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ls</span>
anaconda-ks.cfg anaconda-ks.cfg.gz install.log.gz install.log.syslog
<span class="token comment">#可以看到压缩文件和源文件都存在</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="linux-gunzip-command"><a href="#linux-gunzip-command" class="header-anchor">#</a> Linux gunzip command</h2> <p><code>gunzip</code> 是一个使用广泛的解压缩命令，它用于解压被 gzip 压缩过的文件（扩展名为 .gz）。</p> <p>对于解压被 gzip 压缩过的文件，还可以使用 gzip 自己，即 <code>gzip -d</code> 压缩包。</p> <p><code>gunzip</code> 命令的基本格式为：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gunzip [选项] 文件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>gunzip</code> 命令常用选项及含义</p> <table><thead><tr><th>Option</th> <th>Description</th></tr></thead> <tbody><tr><td><code>-r</code></td> <td>递归处理，解压缩指定目录下以及子目录下的所有文件</td></tr> <tr><td><code>-c</code></td> <td>把解压缩后的文件输出到标准输出设备。</td></tr> <tr><td><code>-f</code></td> <td>强制解压缩文件，不理会文件是否已存在等情况。</td></tr> <tr><td><code>-l</code></td> <td>列出压缩文件内容。</td></tr> <tr><td><code>-v</code></td> <td>显示命令执行过程。</td></tr> <tr><td><code>-t</code></td> <td>测试压缩文件是否正常，但不对其做解压缩操作。</td></tr></tbody></table> <p><strong>Example1: 直接解压缩文件</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gunzip install.log.gz</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>当然，<code>gunzip -r</code>依然只会解压缩目录下的文件，而不会解打包。要想解压缩<code>.gz</code>格式，还可以使用 <code>gzip -d</code>命令，例如：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gzip -d anaconda-ks.cfg.gz</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>Example2: 解压缩目录下的内容</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># gunzip -r test/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>注意，如果我们压缩的是一个纯文本文件，则可以直接使用 zcat 命令在不解压缩的情况下查看这个文本文件中的内容。</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># zcat anaconda-ks.cfg.gz</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_7-zip-and-7za"><a href="#_7-zip-and-7za" class="header-anchor">#</a> 7-Zip and 7za</h2> <ul><li><a href="https://superuser.com/questions/1105516/comparing-7z-exe-and-7za-exe" target="_blank" rel="noopener noreferrer">Comparing 7z.exe and 7za.exe<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>7z.exe is the command line version of 7-Zip. 7z.exe uses 7z.dll from the 7-Zip package. 7z.dll is used by the 7-Zip File Manager also.</p> <p>7za.exe (a = alone) is a standalone version of 7-Zip. 7za.exe supports only 7z, xz, lzma, cab, zip, gzip, bzip2 and tar formats. 7za.exe doesn't use external modules.</p> <h3 id="_7-zip"><a href="#_7-zip" class="header-anchor">#</a> 7-Zip</h3> <ul><li><a href="https://www.7-zip.org/" target="_blank" rel="noopener noreferrer">7-Zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://manpages.ubuntu.com/manpages/bionic/man1/7z.1.html" target="_blank" rel="noopener noreferrer">7z<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>7-Zip is a file archiver supporting 7z (that implements LZMA compression algorithm
featuring very high compression ratio), LZMA2, XZ, ZIP, Zip64, CAB, RAR (if the non-free
p7zip-rar package is installed), ARJ, GZIP, BZIP2, TAR, CPIO, RPM, ISO, most filesystem
images and DEB formats. Compression ratio in the new 7z format is 30-50% better than
ratio in ZIP format.</p> <p>7z uses plugins to handle archives, so it might be slightly slower than 7za(1) but can handle more archive formats.</p> <h3 id="_7za"><a href="#_7za" class="header-anchor">#</a> 7za</h3> <ul><li><a href="https://www.mankier.com/1/7za" target="_blank" rel="noopener noreferrer">7za - Man Page<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://manpages.ubuntu.com/manpages/bionic/man1/7za.1.html" target="_blank" rel="noopener noreferrer">7za<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>7za is a stand-alone executable. 7za handles fewer archive formats than 7z</p> <h3 id="install-7zip-on-linux"><a href="#install-7zip-on-linux" class="header-anchor">#</a> Install 7zip on Linux</h3> <ul><li><a href="https://www.xmodulo.com/install-7zip-linux.html" target="_blank" rel="noopener noreferrer">How to install 7zip on Linux<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> p7zip-full
<span class="token comment"># If you want to extract RAR files, you also need to install p7zip-rar package as well.</span>
<span class="token comment"># The reason for having a separate plugin package is because RAR is a proprietary format.</span>
<span class="token comment"># sudo apt install p7zip-rar</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># p7zip: contains 7za command which can support 7z, ZIP, GZIP, CAB, ARJ, BZIP2, TAR, CPIO, RPM and DEB.</span>
<span class="token comment"># p7zip-plugins: contains 7z command and additional plugins to extend 7za command (e.g., ISO extraction)</span>
<span class="token comment"># Note that unlike Debian based distributions, Red Hat based distributions do not offer a RAR plugin. Therefore you will not be able to extract RAR files using 7z command.</span>
<span class="token function">sudo</span> yum <span class="token function">install</span> p7zip p7zip-plugins
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=packaging" title="标签">#packaging</a><a href="/tags/?tag=compression" title="标签">#compression</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">10/10/2023, 8:47:29 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/73a157/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux Command diff</div></a> <a href="/pages/955dc3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux Vim text editor</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
