erview</a></li><li class="sidebar-sub-header level3"><a href="/pages/2d49e9/#subnet-type" class="sidebar-link">Subnet type</a></li><li class="sidebar-sub-header level3"><a href="/pages/2d49e9/#子网路由" class="sidebar-link">子网路由</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/2d49e9/#vpc-and-subnets" class="sidebar-link">VPC and subnets</a></li><li class="sidebar-sub-header level2"><a href="/pages/2d49e9/#availability-zone-az" class="sidebar-link">Availability Zone(AZ)</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/2d49e9/#overview-3" class="sidebar-link">Overview</a></li></ul></li></ul></li><li><a href="/pages/9ff313/" class="sidebar-link">AWS Relational Database Service(RDS)</a></li><li><a href="/pages/b0bd39/" class="sidebar-link">AWS Glossary</a></li><li><a href="/pages/975bd5/" class="sidebar-link">AWS CLI common commamds</a></li><li><a href="/pages/09acda/" class="sidebar-link">AWS Tools for PowerShell</a></li><li><a href="/pages/50a871/" class="sidebar-link">AWS Chore</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>ElasticStack</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Terraform</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Helm</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Kong</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Others</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#Cloud" data-v-057748f7>Cloud</a></li><li data-v-057748f7><a href="/more/#AWS" data-v-057748f7>AWS</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-07-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Amazon Virtual Private Cloud(VPC)<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://aws.amazon.com/cn/vpc/faqs/" target="_blank" rel="noopener noreferrer">Amazon VPC 常见问题<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="vpc"><a href="#vpc" class="header-anchor">#</a> VPC</h2> <h3 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h3> <p>虚拟私有云 (VPC) 是仅适用于您的 AWS 账户的虚拟网络。它在逻辑上与 AWS 云中的其他虚拟网络隔绝。您可以为 VPC 指定 IP 地址范围、添加子网、添加网关以及关联安全组。</p> <h3 id="vpc-basics"><a href="#vpc-basics" class="header-anchor">#</a> VPC basics</h3> <p><strong>VPC 跨越区域（Region）中的所有可用区（Availability Zone）。</strong></p> <p>在创建 VPC 时，您必须以无类域间路由（CIDR）块的形式为 VPC 指定一个 IPv4 地址范围。示例：<code>10.0.0.0/16</code>。这是您的 VPC 的主要 CIDR 块。
当您创建 VPC 时，必须为这个 VPC 指定 IPv4 CIDR 块。在创建 VPC 后，您可以将额外的 IPv4 CIDR 块与 VPC 关联。</p> <ul><li>允许的块大小介于 <code>/16</code> 网络掩码 (65,536 个 IP 地址) 和 <code>/28</code> 网络掩码 (16 个 IP 地址) 之间。</li> <li>您不能增加或减少现有 CIDR 块的大小。</li> <li>在添加或删除 CIDR 块时，它会经历不同的状态：associating |associated |disassociating|disassociated |failing |failed 。当 CIDR 块处于 associated 状态时，表示它已准备就绪，可供您使用。</li> <li>您可以取消与 VPC 相关联的 CIDR 块的关联，但无法取消最初用于创建 VPC 的 CIDR 块 (主要 CIDR 块) 的关联。</li> <li>NAT gateways（NAT 网关）：选择要在其中创建网络地址转换 (NAT) 网关的可用区数量。NAT 网 关是一项 AWS 托管式服务，可让私有子网中的 EC2 实例将出站流量发送到互联网。但互联网上 的资源无法与实例建立连接。请注意，使用 NAT 网关会产生成本。</li> <li>VPC endpoints（VPC 终端节点）：选择是否为 Amazon S3 创建 VPC 终端节点。VPC 端点使您能 够将 VPC 私密地连接到支持的 AWS 服务和 VPC 端点服务（由 PrivateLink 提供支持），而无需使用 互联网网关、NAT 设备、VPN 连接或 AWS Direct Connect 连接。VPC 中的实例无需公有 IP 地址便 可与服务中的资源通信。</li> <li>如果您删除了默认 VPC，则可以创建一个新的默认 VPC。您无法恢复之前删除的默认 VPC，并且无法将现有非默认 VPC 标记为默认 VPC。</li> <li>每个可用区只能有一个默认子网。不能在非默认 VPC 中创建默认子网。</li></ul> <h3 id="vpc-中的-dns-属性"><a href="#vpc-中的-dns-属性" class="header-anchor">#</a> VPC 中的 DNS 属性</h3> <p>域名系统 (DNS) 是 Internet 中名称使用的标准，以将名称解析到各自相应的 IP 地址。DNS 主机名是可以唯一并绝对区分计算机的名称；它由主机名和域名组成。DNS 服务器会将 DNS 主机名称解析到其相应的 IP 地址。</p> <ul><li>Amazon DNS 服务器是 Amazon Route 53 Resolver 服务器。此服务器允许 DNS 使用需要通过 VPC 互联网网关进行通信的实例。</li> <li>Amazon DNS 服务器不驻留在 VPC 中的特定子网或可用区内。</li></ul> <h3 id="network-address-usage-nau"><a href="#network-address-usage-nau" class="header-anchor">#</a> Network Address Usage (NAU)</h3> <ul><li><a href="https://docs.amazonaws.cn/zh_cn/vpc/latest/userguide/amazon-vpc-limits.html#vpc-size-limits" target="_blank" rel="noopener noreferrer">Network Address Usage (NAU)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="subnet"><a href="#subnet" class="header-anchor">#</a> Subnet</h2> <h3 id="overview-2"><a href="#overview-2" class="header-anchor">#</a> Overview</h3> <p>子网是您的 VPC 内的 IP 地址范围。您可将 AWS 资源（如 Amazon EC2 实例）启动到您的子网中。您可以将子网连接到互联网、其他 VPC 和自己的数据中心，并使用路由表路由传入和传出子网的流量。</p> <p>您可以将 AWS 资源（例如 EC2 实例）在特定子网中启动。在创建子网 时，指定子网的 IPv4 CIDR 块，它是 VPC CIDR 块的子集。<strong>每个子网都必须完全位于一个可用区之内，不能跨越多个可用区</strong>。通过在独立的可用区内启动实例，您可以保护您的应用程序不受单一可用区故障的影响。</p> <p>子网的 CIDR 块可以与 VPC 的 CIDR 块相同（如果 VPC 中只有单个子网），也可以是 VPC 的 CIDR 块的一个子集（用于在 VPC 中创建多个子网）。允许的块大小在 <code>/28</code> 网络掩码与 <code>/16</code> 网络掩码之间。如果您在 VPC 中创建多个子网，子网的 CIDR 块不能重叠。</p> <p>例如，如果创建其 CIDR 块为 10.0.0.0/24 的 VPC，则它支持 256 个 IP 地址。您可以将这个 CIDR 块分散到两个子网，每个子网支持 128 个 IP 地址。一个子网使用 CIDR 块 10.0.0.0/25 (对于地址 10.0.0.0- 10.0.0.127)，另一个子网使用 CIDR 块 10.0.0.128/25 (对于地址 10.0.0.128 - 10.0.0.255)。</p> <h3 id="subnet-type"><a href="#subnet-type" class="header-anchor">#</a> Subnet type</h3> <p>根据您的 VPC 配置方式，子网分为公有子网（ Public subnet）、私有子网（Private subnet）或仅限 VPN 子网（VPN-only subnet）</p> <ul><li>公有子网：子网流量会通过互联网网关或仅出口互联网网关路由到公共互联网。</li> <li>私有子网：子网流量无法通过互联网网关或仅出口互联网网关路由到公共互联网。</li> <li>仅限 VPN 的子网：子网流量通过虚拟私有网关路由到 Site-to-Site VPN 连接。子网流量无法通过互联网网关连接访问互联网。</li></ul> <h3 id="子网路由"><a href="#子网路由" class="header-anchor">#</a> 子网路由</h3> <p>每个子网都必须关联一个路由表，这个路由表可指定允许出站流量离开子网的可用路由。您创建的每个子网都会自动关联 VPC 的主路由表。您可以更改关联，以及更改主路由表的内容。</p> <h2 id="vpc-and-subnets"><a href="#vpc-and-subnets" class="header-anchor">#</a> VPC and subnets</h2> <table><thead><tr><th>Name</th> <th>Default</th> <th>Adjustable</th> <th>Comments</th></tr></thead> <tbody><tr><td>VPCs per Region</td> <td>5</td> <td>Yes</td> <td>Increasing this quota increases the quota on internet gateways per Region by the same amount. You can increase this limit so that you can have 100s of VPCs per Region.</td></tr> <tr><td>Subnets per VPC</td> <td>200</td> <td>Yes</td> <td></td></tr> <tr><td>IPv4 CIDR blocks per VPC</td> <td>5</td> <td>Yes (up to 50)</td> <td>This primary CIDR block and all secondary CIDR blocks count toward this quota.</td></tr> <tr><td>IPv6 CIDR blocks per VPC</td> <td>5</td> <td>No</td> <td></td></tr></tbody></table> <h2 id="availability-zone-az"><a href="#availability-zone-az" class="header-anchor">#</a> Availability Zone(AZ)</h2> <h3 id="overview-3"><a href="#overview-3" class="header-anchor">#</a> Overview</h3> <p>可用区（Availability Zone）是一个 AWS 区域（Region）中具有冗余电源、联网和连接的一个或多个离散数据中心。与单个数据中心相 比，您可以通过可用区运营具有更高可用性、容错能力和可扩展性的生产级应用程序和数据库。如果 跨可用区对在子网中运行的应用程序进行分区，则可以实现更好的隔离并防止停电、雷击、龙卷风、 地震等问题的影响。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Cloud" title="标签">#Cloud</a><a href="/tags/?tag=AWS" title="标签">#AWS</a><a href="/tags/?tag=Amazon%20Web%20Services" title="标签">#Amazon Web Services</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/25/2022, 6:10:27 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fe6185/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">AWS Security Group(SG)</div></a> <a href="/pages/9ff313/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">AWS Relational Database Service(RDS)</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
