<span class="token punctuation">[</span>Jenkins URL<span class="token punctuation">]</span>/safeRestart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="restart-jenkins-via-safe-restart-plugin"><a href="#restart-jenkins-via-safe-restart-plugin" class="header-anchor">#</a> Restart Jenkins via Safe Restart Plugin</h3> <ul><li><a href="https://plugins.jenkins.io/saferestart/" target="_blank" rel="noopener noreferrer">Safe Restart<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="restart-jenkins-via-cli"><a href="#restart-jenkins-via-cli" class="header-anchor">#</a> Restart Jenkins via CLI</h3> <ul><li><a href="https://www.jenkins.io/doc/book/managing/cli/" target="_blank" rel="noopener noreferrer">Jenkins CLI<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Note: You must authenticate to access this Jenkins.</span>
java -jar <span class="token punctuation">[</span>path to the jenkins-cli.jar file<span class="token punctuation">]</span> -s <span class="token punctuation">[</span>Jenkins URL<span class="token punctuation">]</span> restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="升级-jenkins"><a href="#升级-jenkins" class="header-anchor">#</a> 升级 Jenkins</h2> <ul><li><a href="https://blog.csdn.net/qq_31635851/article/details/109623908" target="_blank" rel="noopener noreferrer">【Jenkins】如何升级 Jenkins 版本<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="docker"><a href="#docker" class="header-anchor">#</a> Docker</h3> <ol><li><p>Download <a href="https://get.jenkins.io/war-stable/" target="_blank" rel="noopener noreferrer">Jenkins War Packages<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>Check jenkins path in container</p></li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker <span class="token builtin class-name">exec</span> -it -u root <span class="token operator">&lt;</span>container-id<span class="token operator">&gt;</span> /bin/bash

jenkins: /usr/local/bin/jenkins.sh /usr/share/jenkins
jenkins@30f92a3466f2:/$ <span class="token builtin class-name">cd</span> /usr/share/jenkins

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ol start="3"><li>Copy and restart</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker <span class="token function">cp</span> /<span class="token operator">&lt;</span>your-new-jenkins-war-path<span class="token operator">&gt;</span>/jenkins.war <span class="token operator">&lt;</span>container-id<span class="token operator">&gt;</span>:/usr/share/jenkins/
docker restart  <span class="token operator">&lt;</span>jenkins-container-id<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="create-a-test-job"><a href="#create-a-test-job" class="header-anchor">#</a> Create a Test Job</h2> <p><strong>1. Enter below link in your browser.</strong></p> <p><a href="http://localhost:8080" target="_blank" rel="noopener noreferrer">http://localhost:8080<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>2. Create Job</strong></p> <ul><li>First create folder <code>Test</code>, then go to folder <code>Test</code></li> <li>Click <code>New Item</code> and enter an item name: <code>Test_BUILD</code></li></ul> <p><strong>3. Click on the <code>Configure</code> tab</strong></p> <p><strong>4. Configure <code>General</code> tab</strong></p> <p>Description: <code>This is the build management for Test</code>
then, Click the <code>This project is parameterized</code> checkbox -&gt; <code>Add Parameter</code> -&gt; select <code>Git Parameter</code> or <code>Choice Parameter</code></p> <table><thead><tr><th style="text-align:center;">#</th> <th style="text-align:center;">Name</th> <th style="text-align:center;">Description</th> <th style="text-align:center;">Parameter Type</th> <th style="text-align:center;">Default Value</th></tr></thead> <tbody><tr><td style="text-align:center;">Git Parameter</td> <td style="text-align:center;">Test_VERSION</td> <td style="text-align:center;">Building Test based on git tag.</td> <td style="text-align:center;">Tag</td> <td style="text-align:center;">1.7.2</td></tr></tbody></table> <table><thead><tr><th style="text-align:center;">#</th> <th style="text-align:center;">Name</th> <th style="text-align:center;">Choices</th></tr></thead> <tbody><tr><td style="text-align:center;">Choice Parameter</td> <td style="text-align:center;">upload2GitHub</td> <td style="text-align:center;">Y <br> N</td></tr></tbody></table> <p>NB: Choices values need a new line for every values.</p> <p><strong>5. Configure <code>Source Code Management</code></strong></p> <ul><li>first, Select the <code>Git</code> radio box</li> <li>Repository URL: <code>https://github.com/example/test-jenkins-build.git</code></li> <li>Credentials: <code>Choose your account</code>(Create one if not)</li> <li>Branch Specifier (blank for 'any'): <code>${Test_VERSION}</code></li></ul> <blockquote><p>Anthor example:</p> <p>Branch Specifier (blank for 'any'): <code>origin/build</code></p></blockquote> <p><strong>5. Configure <code>Source Code Management</code></strong></p> <p><strong>6. Configure <code>Build Environment</code></strong></p> <p>select <code>Use secret text(s) or file(s)</code>
click <code>Add</code>button which under <code>Bindings</code> tab -&gt; select <code>Username and password (separated)</code></p> <ul><li><code>Username Variable</code>: <code>TMP_USERNAME</code></li> <li><code>Password Variable</code>: <code>TMP_PASSWORD</code></li> <li><code>Credentials</code>: select <code>Specific credentials</code> -&gt; select your secret</li></ul> <p><strong>7. Configure <code>Build</code> and click <code>save</code> button</strong></p> <ul><li>Click <code>Add build step</code> and choose <code>Execute shell</code></li> <li>Enter command below ``</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">TMP_USERNAME</span><span class="token operator">=</span><span class="token variable">${TMP_USERNAME}</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">TMP_PASSWORD</span><span class="token operator">=</span><span class="token variable">${TMP_PASSWORD}</span>
<span class="token function">chmod</span> +x build_Test.sh <span class="token operator">&amp;&amp;</span> ./build_Test.sh <span class="token variable">${Test_VERSION}</span> <span class="token variable">${upload2GitHub}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>8. Start building</strong></p><div id="start_building"></div><p></p> <ul><li>Back to <code>Test</code> folder -&gt; Click <code>Test_BUILD</code> job -&gt; Select <code>Build with Parameters</code> in the sidebar</li> <li>Select Git Tag -&gt; Click <code>build</code> button</li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Jenkins" title="标签">#Jenkins</a><a href="/tags/?tag=CICD" title="标签">#CICD</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">8/23/2023, 6:28:37 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/593f85/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">BitBucket Chore</div></a> <a href="/pages/06836e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Jenkins Plugin</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
