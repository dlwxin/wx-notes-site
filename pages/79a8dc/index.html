ass="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MacOS</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Windows" data-v-057748f7>Windows</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2020-09-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->DOS Command<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="link"><a href="#link" class="header-anchor">#</a> Link</h2> <ul><li><a href="https://learn.microsoft.com/zh-cn/windows-server/administration/windows-commands/windows-commands" target="_blank" rel="noopener noreferrer">Windows 命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.csdn.net/PSpiritV/article/details/125459105" target="_blank" rel="noopener noreferrer">【批处理 DOS-CMD 命令-汇总和小结】-cmd 的内部命令和外部命令怎么区分，CMD 命令和运行（win+r）命令的区别，cmd 的命令扩展（扩展命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="intro"><a href="#intro" class="header-anchor">#</a> Intro</h2> <ul><li>DOS（Disk Operating System）是一个使用得十分广泛的磁盘操作系统，就连眼下流行的 Windows9x/ME 系统都是以它为基础。</li> <li>常见的 DOS 有两种：IBM 公司的 PC-DOS 和微软公司的 MS-DOS，它们的功能、命令用途格式都相同，我们常用的是 MS-DOS。</li> <li>DOS 和 Windows 最大的不同在于 DOS 命令方式操作，所以使用者需要记住大量命令及其格式使用方法，DOS 命令分为内部命令和外部命令， 内部命令是随每次启动的 <code>COMMAND.COM</code> 装入并常驻内存，而外部命令是一条单独的可执行文件。在操作时要记住的是，内部命令在任何时候都可以使用，而外部命令需要保证命令文件在当前的目录中，或在 <code>Autoexec.bat</code> 文件已经被加载了路径。</li> <li>DOS 命令不区分大小写</li> <li>在 CMD 下，可以用<code>^</code>作为换行符，类似于 Linux 下的<code>\</code></li> <li>在 CMD 窗口中用 help 命令能打印出来的命令都是 CMD 内部命令，没包括在里面的都是外部命令。</li></ul> <h2 id="dos-的内部命令"><a href="#dos-的内部命令" class="header-anchor">#</a> DOS 的内部命令</h2> <h3 id="help"><a href="#help" class="header-anchor">#</a> HELP</h3> <p>含义：查看所有命令帮助
格式：HELP [参数]</p> <p>参数为具体的命令</p> <div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">C</span><span class="token label property">:\Users\TEST&gt;HELP</span></span>
<span class="token command"><span class="token keyword">For</span> more information on a specific command, type HELP command-name</span>
<span class="token command"><span class="token keyword">ASSOC</span>          Displays or modifies file extension associations.</span>
<span class="token command"><span class="token keyword">ATTRIB</span>         Displays or changes file attributes.</span>
<span class="token command"><span class="token keyword">BREAK</span>          Sets or clears extended CTRL+C checking.</span>
．．．
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">C</span><span class="token label property">:\Users\TEST&gt;HELP</span> CD</span>

<span class="token command"><span class="token keyword">Searches</span> for strings in files.</span>

<span class="token command"><span class="token keyword">FINDSTR</span> [/B] [/E] [/L] [/R] [/S] [/I] [/X] [/V] [/N] [/M] [/O] [/P] [<span class="token parameter attr-name">/F<span class="token punctuation">:</span></span>file]</span>
        [/C:string] [/G:file] [/D:dir list] [/A:color attributes] [/OFF[LINE]]
        <span class="token command"><span class="token keyword">strings</span> [[drive:][path]filename[ ...]]</span>

  /B         Matches pattern if at the beginning of a line.
  /E         Matches pattern if at the end of a line.
  /L         Uses search strings literally.
  /R         Uses search strings as regular expressions.
  /S         Searches for matching files in the current directory and all
             <span class="token command"><span class="token keyword">subdirectories</span>.</span>
  /I         Specifies that the search is not to be case-sensitive.
  /X         Prints lines that match exactly.
  /V         Prints only lines that do not contain a match.
  /N         Prints the line number before each line that matches.
  /M         Prints only the filename if a file contains a match.
  /O         Prints character offset before each matching line.
  /P         Skip files with non-printable characters.
  /OFF[LINE] Do not skip files with offline attribute set.
  /A:attr    Specifies color attribute with two hex digits. See &quot;color /?&quot;
  /F:file    Reads file list from the specified file<span class="token punctuation">(</span>/ stands for console<span class="token punctuation">)</span>.
  /C:string  Uses specified string as a literal search string.
  /G:file    Gets search strings from the specified file<span class="token punctuation">(</span>/ stands for console<span class="token punctuation">)</span>.
  /D:dir     Search a semicolon delimited list of directories
  <span class="token command"><span class="token keyword">strings</span>    Text to be searched for.</span>
  [drive:][path]filename
             <span class="token command"><span class="token keyword">Specifies</span> a file or files to search.</span>

<span class="token command"><span class="token keyword">Use</span> spaces to separate multiple search strings unless the argument is prefixed</span>
<span class="token command"><span class="token keyword">with</span> /C.  For example, 'FINDSTR <span class="token string">&quot;hello there&quot;</span> x.y' searches for <span class="token string">&quot;hello&quot;</span> or</span>
&quot;there&quot; in file x.y.  <span class="token punctuation">'</span>FINDSTR /C:&quot;hello there&quot; x.y<span class="token punctuation">'</span> searches for
&quot;hello there&quot; in file x.y.

<span class="token command"><span class="token keyword">Regular</span> expression quick reference:</span>
  .        Wildcard: any character
  *        Repeat: zero or more occurrences of previous character or class
  ^        Line position: beginning of line
  $        Line position: end of line
  [class]  Character class: any one character in set
  [^class] Inverse class: any one character not in set
  [x-y]    Range: any characters within the specified range
  \x       Escape: literal use of metacharacter x
  \&lt;xyz    Word position: beginning of word
  <span class="token command"><span class="token keyword">xyz</span>\&gt;    Word position: end of word</span>

<span class="token command"><span class="token keyword">For</span> full information on FINDSTR regular expressions refer to the online Command</span>

="line-number">51</span><br></div></div><ul><li>/b 如果位于行的开头则匹配模式</li> <li>/e 如果位于行的末尾则匹配模式</li> <li>/l 使用文字搜索字符串</li> <li>/r 使用搜索串作为常规表达式 Findstr 将所有元字符解释为常规表达式，除非使用了 /l</li> <li>/s 在当前目录和所有子目录中搜索匹配的文件</li> <li>/i 指定搜索不区分大小写</li> <li>/x 打印完全匹配的行</li> <li>/v 只打印不包含匹配的行</li> <li>/n 在每个匹配的行之前打印行号</li> <li>/m 如果文件包含匹配项，仅打印该文件名</li> <li>/o 在每次匹配行之前打印查找偏移量</li> <li>/p 跳过包含非可打印字符的文件</li> <li>/offline 利用脱机属性设置处理文件</li> <li>/f:file 从指定文件中读取文件列表</li> <li>/c:string 使用指定的文本作为文字搜索字符串</li> <li>/g:file 从指定文件得到搜索字符串</li> <li>/d:dirlist 搜索以逗号分隔的目录列表</li> <li>/a:ColorAttribute 使用两个十六进制数指定颜色属性</li> <li>strings 指定要在 FileName 中搜索的文本</li> <li>[Drive:][path] FileName [...][drive:]、[path]是可选的，如果省略，默认是查找当前目录，至少指定一个文件，可以同时指定多个，用空格分隔，另外文件名可以使用通配符，例如所有文本文件，就可以写成 *.txt 即可</li></ul> <p><strong>Example1:</strong></p> <div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">C</span><span class="token label property">:\testDOS\New</span> folder&gt;TYPE tmp01.bat</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>-a 显示所有连接和监听端口。</li> <li>-b 显示包含于创建每个连接或监听端口的可执行组件。在某些情况下已知可执行组件拥有多个独立组件，并且在这些情况下包含于创建连接或监听端口的组件序列被显示。这种情况下，可执行组件名在底部的 [] 中，顶部是其调用的组件，等等，直到 TCP/IP 部分。注意此选项可能需要很长时间，如果没有足够权限可能失败。</li> <li>-e 显示以太网统计信息。此选项可以与 -s 选项组合使用。</li> <li>-n 以数字形式显示地址和端口号。</li> <li>-o 显示与每个连接相关的所属进程 ID。</li> <li>-p proto 显示 proto 指定的协议的连接；proto 可以是下列协议之一: TCP、UDP、TCPv6 或 UDPv6。如果与 -s 选项一起使用以显示按协议统计信息，proto 可以是下列协议之一:IP、IPv6、ICMP、ICMPv6、TCP、TCPv6、UDP 或 UDPv6。</li> <li>-r 显示路由表。</li> <li>-s 显示按协议统计信息。默认地，显示 IP、IPv6、ICMP、ICMPv6、TCP、TCPv6、UDP 和 UDPv6 的统计信息；</li> <li>interval 重新显示选定统计信息，每次显示之间暂停时间间隔(以秒计)。按 CTRL+C 停止重新显示统计信息。如果省略，netstat 显示当前配置信息(只显示一次)</li></ul> <p><strong>Example1</strong></p> <p>在 Windows 环境下，用<code>netstat</code>命令查看某个端口号是否占用，为哪个进程所占用。可以根据 PID 关闭对应的进程</p> <p><strong>用<code>netstat</code>命令查看某个端口号是否占用</strong></p> <p>最后一列是 PID</p> <div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">C</span><span class="token label property">:\testDOS&gt;netstat</span> -ano | findstr <span class="token number">1121</span></span>

    使用该工具按照进程 ID <span class="token punctuation">(</span><span class="token command"><span class="token keyword">PID</span></span><span class="token punctuation">)</span> 或映像名称终止任务。

参数列表:
    /S    system           指定要连接的远程系统。

    /U    [domain\]user    指定应该在哪个用户上下文执行这个命令。

    /P    [password]       为提供的用户上下文指定密码。如果忽略，提示
                           输入。

    /FI   filter           应用筛选器以选择一组任务。
                           允许使用 &quot;*&quot;。例如，映像名称 eq acme*

    /PID  processid        指定要终止的进程的 PID。
                           使用 TaskList 取得 PID。

    /IM   imagename        指定要终止的进程的映像名称。通配符 <span class="token punctuation">'</span>*<span class="token punctuation">'</span>可用来
                           指定所有任务或映像名称。

    /T                     终止指定的进程和由它启用的子进程。

    /F                     指定强制终止进程。

    /?                     显示帮助消息。

筛选器:
    筛选器名      有效运算符                有效值
    -----------   ---------------           -------------------------
    <span class="token command"><span class="token keyword">STATUS</span>        eq, ne                    RUNNING |</span>
                                            <span class="token command"><span class="token keyword">NOT</span> RESPONDING | UNKNOWN</span>
    <span class="token command"><span class="token keyword">IMAGENAME</span>     eq, ne                    映像名称</span>
    <span class="token command"><span class="token keyword">PID</span>           eq, ne, gt, lt, ge, le    PID 值</span>
    <span class="token command"><span class="token keyword">SESSION</span>       eq, ne, gt, lt, ge, le    会话编号。</span>
    <span class="token command"><span class="token keyword">CPUTIME</span>       eq, ne, gt, lt, ge, le    CPU 时间，格式为</span>
                                            <span class="token command"><span class="token keyword">hh</span><span class="token label property">:mm:ss。</span></span>
                                            <span class="token command"><span class="token keyword">hh</span> - 时，</span>
                                            <span class="token command"><span class="token keyword">mm</span> - 分，ss - 秒</span>
    <span class="token command"><span class="token keyword">MEMUSAGE</span>      eq, ne, gt, lt, ge, le    内存使用量，单位为 KB</span>
    <span class="token command"><span class="token keyword">USERNAME</span>      eq, ne                    用户名，格式为 [domain\]user</span>
    <span class="token command"><span class="token keyword">MODULES</span>       eq, ne                    DLL 名称</span>
    <span class="token command"><span class="token keyword">SERVICES</span>      eq, ne                    服务名称</span>
    <span class="token command"><span class="token keyword">WINDOWTITLE</span>   eq, ne                    窗口标题</span>

    说明
    ----
    <span class="token command"><span class="token keyword">1</span></span><span class="token punctuation">)</span> 只有在应用筛选器的情况下，/IM 切换才能使用通配符 <span class="token punctuation">'</span>*<span class="token punctuation">'</span>。
    <span class="token command"><span class="token keyword">2</span></span><span class="token punctuation">)</span> 远程进程总是要强行 <span class="token punctuation">(</span>/F<span class="token punctuation">)</span> 终止。
    <span class="token command"><span class="token keyword">3</span></span><span class="token punctuation">)</span> 当指定远程机器时，不支持 &quot;WINDOWTITLE&quot; 和 &quot;STATUS&quot; 筛选器。

例如:

启动 Windows 命令解释器的一个新实例

<span class="token command"><span class="token keyword">CMD</span> [<span class="token parameter attr-name">/A</span> | /U] [/Q] [/D] [<span class="token parameter attr-name">/E<span class="token punctuation">:</span></span>ON | <span class="token parameter attr-name">/E<span class="token punctuation">:</span></span>OFF] [<span class="token parameter attr-name">/F<span class="token punctuation">:</span></span>ON | <span class="token parameter attr-name">/F<span class="token punctuation">:</span></span>OFF] [<span class="token parameter attr-name">/V<span class="token punctuation">:</span></span>ON | <span class="token parameter attr-name">/V<span class="token punctuation">:</span></span>OFF]</span>
    [[/S] [/C | /K] string]

/C      执行字符串指定的命令然后终止
/K      执行字符串指定的命令但保留
/S      修改 /C 或 /K 之后的字符串处理<span class="token punctuation">(</span>见下<span class="token punctuation">)</span>
/Q      关闭回显
/D      禁止从注册表执行 AutoRun 命令<span class="token punctuation">(</span>见下<span class="token punctuation">)</span>
/A      使向管道或文件的内部命令输出成为 ANSI
/U      使向管道或文件的内部命令输出成为
        <span class="token command"><span class="token keyword">Unicode</span></span>
/T:fg   设置前台/背景颜色<span class="token punctuation">(</span>详细信息见 COLOR /?<span class="token punctuation">)</span>
/E:ON   启用命令扩展<span class="token punctuation">(</span>见下<span class="token punctuation">)</span>
/E:OFF  禁用命令扩展<span class="token punctuation">(</span>见下<span class="token punctuation">)</span>
/F:ON   启用文件和目录名完成字符<span class="token punctuation">(</span>见下<span class="token punctuation">)</span>
/F:OFF  禁用文件和目录名完成字符<span class="token punctuation">(</span>见下<span class="token punctuation">)</span>
/V:ON   使用 ! 作为分隔符启用延迟的环境变量
        扩展。例如，/V:ON 会允许 !var! 在执行时
        扩展变量 var。var 语法会在输入时
        扩展变量，这与在一个 FOR
        循环内不同。
/V:OFF  禁用延迟的环境扩展。

注意，如果字符串加有引号，可以接受用命令分隔符 &quot;<span class="token operator">&amp;</span><span class="token operator">&amp;</span>&quot;
分隔多个命令。另外，由于兼容性
原因，/X 与 /E:ON 相同，/Y 与 /E:OFF 相同，且 /R 与
/C 相同。任何其他开关都将被忽略。

如果指定了 /C 或 /K，则会将该开关之后的
命令行的剩余部分作为一个命令行处理，其中，会使用下列逻辑
处理引号<span class="token punctuation">(</span>&quot;<span class="token punctuation">)</span>字符:

    <span class="token command"><span class="token keyword">1</span>.  如果符合下列所有条件，则会保留</span>
        命令行上的引号字符:

        - 不带 /S 开关
        - 正好两个引号字符
        - 在两个引号字符之间无任何特殊字符，
          特殊字符指下列字符: <span class="token operator">&amp;</span>&lt;&gt;<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">@</span>^|
        - 在两个引号字符之间至少有
          一个空格字符
        - 在两个引号字符之间的字符串是某个
          可执行文件的名称。

    <span class="token command"><span class="token keyword">2</span>.  否则，老办法是看第一个字符</span>
        是否是引号字符，如果是，则去掉首字符并
        删除命令行上最后一个引号，保留
        最后一个引号之后的所有文本。

如果 /D 未在命令行上被指定，当 CMD.EXE 开始时，它会寻找
以下 REG_SZ/REG_EXPAND_SZ 注册表变量。如果其中一个或
两个都存在，这两个变量会先被执行。

    <span class="token command"><span class="token keyword">HKEY_LOCAL_MACHINE</span>\Software\Microsoft\Command Processor\AutoRun</span>

        和/或

    <span class="token command"><span class="token keyword">HKEY_CURRENT_USER</span>\Software\Microsoft\Command Processor\AutoRun</span>

命令扩展是按默认值启用的。你也可以使用 /E:OFF ，为某一
特定调用而停用扩展。你
可以在机器上和/或用户登录会话上
启用或停用 CMD.EXE 所有调用的扩展，这要通过设置使用
<span class="token command"><span class="token keyword">REGEDIT</span>.EXE 的注册表中的一个或两个 REG_DWORD 值:</span>

    <span class="token command"><span class="token keyword">HKEY_LOCAL_MACHINE</span>\Software\Microsoft\Command Processor\EnableExtensions</span>

        和/或

    <span class="token command"><span class="token keyword">HKEY_CURRENT_USER</span>\Software\Microsoft\Command Processor\EnableExtensions</span>

到 0x1 或 0x0。用户特定设置
比机器设置有优先权。命令行
开关比注册表设置有优先权。

在批处理文件中，SETLOCAL ENABLEEXTENSIONS 或 DISABLEEXTENSIONS 参数
比 /E:ON 或 /E:OFF 开关有优先权。请参阅 SETLOCAL /? 获取详细信息。

命令扩展包括对下列命令所做的
更改和/或添加:

    <span class="token command"><span class="token keyword">DEL</span> or ERASE</span>
    <span class="token command"><span class="token keyword">COLOR</span></span>
    <span class="token command"><span class="token keyword">CD</span> or CHDIR</span>
    <span class="token command"><span class="token keyword">MD</span> or MKDIR</span>
    <span class="token command"><span class="token keyword">PROMPT</span></span>
    <span class="token command"><span class="token keyword">PUSHD</span></span>
    <span class="token command"><span class="token keyword">POPD</span></span>
    <span class="token command"><span class="token keyword">SET</span></span>
    <span class="token command"><span class="token keyword">SETLOCAL</span></span>
    <span class="token command"><span class="token keyword">ENDLOCAL</span></span>
    <span class="token command"><span class="token keyword">IF</span></span>
    <span class="token command"><span class="token keyword">FOR</span></span>
    <span class="token command"><span class="token keyword">CALL</span></span>
    <span class="token command"><span class="token keyword">SHIFT</span></span>
    <span class="token command"><span class="token keyword">GOTO</span></span>
    <span class="token command"><span class="token keyword">START</span> (同时包括对外部命令调用所做的更改</span><span class="token punctuation">)</span>
    <span class="token command"><span class="token keyword">ASSOC</span></span>
    <span class="token command"><span class="token keyword">FTYPE</span></span>

有关特定详细信息，请键入 commandname /? 查看。

延迟环境变量扩展不按默认值启用。你
可以用/V:ON 或 /V:OFF 开关，为 CMD.EXE 的某个调用而
启用或停用延迟环境变量扩展。你
可以在机器上和/或用户登录会话上启用或停用 CMD.EXE 所有
调用的延迟扩展，这要通过设置使用 REGEDIT.EXE 的注册表中的
一个或两个 REG_DWORD 值:

    <span class="token command"><span class="token keyword">HKEY_LOCAL_MACHINE</span>\Software\Microsoft\Command Processor\DelayedExpansion</span>

        和/或

    <span class="token command"><span class="token keyword">HKEY_CURRENT_USER</span>\Software\Microsoft\Command Processor\DelayedExpansion</span>

到 0x1 或 0x0。用户特定设置
比机器设置有优先权。命令行开关
比注册表设置有优先权。

在批处理文件中，SETLOCAL ENABLEDELAYEDEXPANSION 或 DISABLEDELAYEDEXPANSION
参数比 /V:ON 或 /V:OFF 开关有优先权。请参阅 SETLOCAL /?
获取详细信息。

如果延迟环境变量扩展被启用，
惊叹号字符可在执行时间被用来
代替一个环境变量的数值。

你可以用 /F:ON 或 /F:OFF 开关为 CMD.EXE 的某个
调用而启用或禁用文件名完成。你可以在计算上和/或
用户登录会话上启用或禁用 CMD.EXE 所有调用的完成，
这可以通过使用 REGEDIT.EXE 设置注册表中的下列
 <span class="token command"><span class="token keyword">REG_DWORD</span> 的全部或其中之一:</span>

    <span class="token command"><span class="token keyword">HKEY_LOCAL_MACHINE</span>\Software\Microsoft\Command Processor\CompletionChar</span>
    <span class="token command"><span class="token keyword">HKEY_LOCAL_MACHINE</span>\Software\Microsoft\Command Processor\PathCompletionChar</span>

        和/或

    <span class="token command"><span class="token keyword">HKEY_CURRENT_USER</span>\Software\Microsoft\Command Processor\CompletionChar</span>
    <span class="token command"><span class="token keyword">HKEY_CURRENT_USER</span>\Software\Microsoft\Command Processor\PathCompletionChar</span>

由一个控制字符的十六进制值作为一个特定参数<span class="token punctuation">(</span>例如，0x4
是Ctrl-D，0x6 是 Ctrl-F<span class="token punctuation">)</span>。用户特定设置优先于机器设置。
命令行开关优先于注册表设置。

如果完成是用 /F:ON 开关启用的，两个要使用的控制符是:
目录名完成用 Ctrl-D，文件名完成用 Ctrl-F。要停用
注册表中的某个字符，请用空格<span class="token punctuation">(</span><span class="token command"><span class="token keyword">0x20</span></span><span class="token punctuation">)</span>的数值，因为此字符
不是控制字符。

如果键入两个控制字符中的一个，完成会被调用。完成功能将
路径字符串带到光标的左边，如果没有通配符，将通配符附加
到左边，并建立相符的路径列表。然后，显示第一个相符的路
径。如果没有相符的路径，则发出嘟嘟声，不影响显示。之后，
重复按同一个控制字符会循环显示相符路径的列表。将 Shift
键跟控制字符同时按下，会倒着显示列表。如果对该行进行了
任何编辑，并再次按下控制字符，保存的相符路径的列表会被
丢弃，新的会被生成。如果在文件和目录名完成之间切换，会
发生同样现象。两个控制字符之间的唯一区别是文件完成字符
符合文件和目录名，而目录完成字符只符合目录名。如果文件
完成被用于内置式目录命令<span class="token punctuation">(</span><span class="token command"><span class="token keyword">CD</span>、MD 或 RD</span><span class="token punctuation">)</span>，就会使用目录
完成。
用引号将相符路径括起来，完成代码可以正确处理含有空格
或其他特殊字符的文件名。同时，如果备份，然后从行内调用
文件完成，完成被调用时位于光标右方的文字会被调用。

需要引号的特殊字符是:
     &lt;space&gt;
     <span class="token punctuation">(</span><span class="token punctuation">)</span>[]{}^=;!<span class="token punctuation">'</span>+,`~<span class="token punctuation">(</span><span class="token operator">&amp;</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

mber">152</span><br><span class="line-number">153</span><br><span class="line-number">154</span><br><span class="line-number">155</span><br><span class="line-number">156</span><br><span class="line-number">157</span><br><span class="line-number">158</span><br><span class="line-number">159</span><br><span class="line-number">160</span><br><span class="line-number">161</span><br><span class="line-number">162</span><br><span class="line-number">163</span><br><span class="line-number">164</span><br><span class="line-number">165</span><br><span class="line-number">166</span><br><span class="line-number">167</span><br><span class="line-number">168</span><br><span class="line-number">169</span><br><span class="line-number">170</span><br><span class="line-number">171</span><br><span class="line-number">172</span><br></div></div><h2 id="常用的外部命令"><a href="#常用的外部命令" class="header-anchor">#</a> 常用的外部命令</h2> <h3 id="xcopy"><a href="#xcopy" class="header-anchor">#</a> XCOPY</h3> <div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">C</span><span class="token label property">:\&gt;xcopy</span> <span class="token parameter attr-name">/?</span></span>
复制文件和目录树。

<span class="token command"><span class="token keyword">XCOPY</span> source [destination] [<span class="token parameter attr-name">/A</span> | /M] [/D[:date]] [/P] [<span class="token parameter attr-name">/S</span> [/E]] [/V] [/W]</span>
                           [/C] [/I] [/Q] [/F] [/L] [/G] [/H] [/R] [/T] [/U]
                           [/K] [/N] [/O] [/X] [/Y] [/-Y] [/Z]
                           [/EXCLUDE:file1[+file2][+file3]...]

  <span class="token command"><span class="token keyword">source</span>       指定要复制的文件。</span>
  <span class="token command"><span class="token keyword">destination</span>  指定新文件的位置和/或名称。</span>
  /A           只复制有存档属性集的文件，
               但不改变属性。
  /M           只复制有存档属性集的文件，
               并关闭存档属性。
  /D:m-d-y     复制在指定日期或指定日期以后更改的文件。
               如果没有提供日期，只复制那些源时间
               比目标时间新的文件。
  /EXCLUDE:file1[+file2][+file3]...
               指定含有字符串的文件列表。每一个字符串
               必须在文件的单独行中。如果有任何
               字符串与要被复制的文件的绝对路径
               相符，那个文件将不会得到复制。
               例如，指定如 \obj\ 或 .obj 的字符串会排除
               目录 obj 下面的所有文件或带有
               .obj 扩展名的文件。
  /P           创建每个目标文件前提示。
  /S           复制目录和子目录，除了空的。
  /E           复制目录和子目录，包括空的。
               与 /S /E 相同。可以用来修改 /T。
  /V           验证每个新文件。

  /C           即使有错误，也继续复制。
  /I           如果目标不存在，又在复制一个以上的文件，
               则假定目标一定是一个目录。
  /Q           复制时不显示文件名。
  /F           复制时显示完整的源和目标文件名。
  /L           显示要复制的文件。
  /G           允许将没有经过加密的文件复制到
               不支持加密的目标。
  /H           也复制隐藏和系统文件。
  /R           覆盖只读文件。
  /T           创建目录结构，但不复制文件。
               不包括空目录或子目录。/T /E 包括
               空目录和子目录。
  /U           只复制已经存在于目标中的文件。
  /K           复制属性。一般的 Xcopy 会重置只读属性。
  /N           用生成的短名复制。
  /O           复制文件所有权和 ACL 信息。
  /X           复制文件审核设置<span class="token punctuation">(</span>隐含 /O<span class="token punctuation">)</span>。
  /Y           复制文件审核设置<span class="token punctuation">(</span>隐含 /O<span class="token punctuation">)</span>。
               现存目标文件。
  /-Y          导致提示以确认改写一个
               现存目标文件。
  /Z            用重新启动模式复制网络文件。

命令行开关 /Y 可以预先在 COPYCMD 环境变量中设置。
这可能被命令行上的 /-Y 改写。

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="ping"><a href="#ping" class="header-anchor">#</a> PING</h3> <p>在网络中 ping 是一个十分强大的 TCP/IP 工具。它的作用主要为：</p> <ol><li>用来检测网络的连通情况和分析网络速度</li> <li>根据域名得到服务器 IP</li> <li>根据 ping 返回的 TTL 值来判断对方所使用的操作系统及数据包经过路由器数量。</li></ol> <p>通常会用它来直接 ping ip 地址，来测试网络的连通情况。</p> <div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">C</span><span class="token label property">:\testDOS&gt;PING</span> <span class="token parameter attr-name">/?</span></span>

<span class="token command"><span class="token keyword">Usage</span>: ping [<span class="token parameter attr-name">-t</span>] [<span class="token parameter attr-name">-a</span>] [<span class="token parameter attr-name">-n</span> count] [<span class="token parameter attr-name">-l</span> size] [<span class="token parameter attr-name">-f</span>] [<span class="token parameter attr-name">-i</span> TTL] [<span class="token parameter attr-name">-v</span> TOS]</span>
            [-r count] [-s count] [[-j host-list] | [-k host-list]]
            [-w timeout] [-R] [-S srcaddr] [-c compartment] [-p]
            [-4] [-6] target_name

<span class="token command"><span class="token keyword">Options</span>:</span>
    -t             Ping the specified host until stopped.
                   <span class="token command"><span class="token keyword">To</span> see statistics and continue - type Control-Break;</span>
                   <span class="token command"><span class="token keyword">To</span> stop - type Control<span class="token parameter attr-name">-C</span>.</span>
    -a             Resolve addresses to hostnames.
    -n count       Number of echo requests to send.
    -l size        Send buffer size.
    -f             Set Don<span class="token punctuation">'</span>t Fragment flag in packet <span class="token punctuation">(</span><span class="token command"><span class="token keyword">IPv4</span>-only</span><span class="token punctuation">)</span>.
    -i TTL         Time To Live.
    -v TOS         Type Of Service <span class="token punctuation">(</span><span class="token command"><span class="token keyword">IPv4</span>-only. This setting has been deprecated</span>
                   <span class="token command"><span class="token keyword">and</span> has no effect on the type of service field in the IP</span>
                   <span class="token command"><span class="token keyword">Header</span></span><span class="token punctuation">)</span>.
    -r count       Record route for count hops <span class="token punctuation">(</span><span class="token command"><span class="token keyword">IPv4</span>-only</span><span class="token punctuation">)</span>.
    -s count       Timestamp for count hops <span class="token punctuation">(</span><span class="token command"><span class="token keyword">IPv4</span>-only</span><span class="token punctuation">)</span>.
    -j host-list   Loose source route along host-list <span class="token punctuation">(</span><span class="token command"><span class="token keyword">IPv4</span>-only</span><span class="token punctuation">)</span>.
    -k host-list   Strict source route along host-list <span class="token punctuation">(</span><span class="token command"><span class="token keyword">IPv4</span>-only</span><span class="token punctuation">)</span>.
    -w timeout     Timeout in milliseconds to wait for each reply.
    -R             Use routing header to test reverse route also <span class="token punctuation">(</span><span class="token command"><span class="token keyword">IPv6</span>-only</span><span class="token punctuation">)</span>.
                   <span class="token command"><span class="token keyword">Per</span> RFC <span class="token number">5095</span> the use of this routing header has been</span>
                   <span class="token command"><span class="token keyword">deprecated</span>. Some systems may drop echo requests if</span>
                   <span class="token command"><span class="token keyword">this</span> header is used.</span>
    -S srcaddr     Source address to use.
    -c compartment Routing compartment identifier.
    -p             Ping a Hyper-V Network Virtualization provider address.
    -4             Force using IPv4.
    -6             Force using IPv6.

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>PING 百度的网址返回百度的 IP 　以及当前的网络状态</p> <ul><li>bytes(字节)：数据包大小</li> <li>time(时间): 响应时间，这个时间越小，说明连接这个地址速度越快</li> <li>TTL(Time To Live): 表示 DNS 记录在 DNS 服务器上存在的时间，它是 IP 协议包的一个值，告诉路由器该数据包何时需要被丢弃。可以通过 Ping 返回的 TTL 值大小，粗略地判断目标系统类型是 Windows 系列还是 UNIX/Linux 系列。</li></ul> <p>默认情况下，Linux 系统的 TTL 值为 64 或 255，WindowsNT/2000/XP 系统的 TTL 值为 128，Windows98 系统的 TTL 值为 32，UNIX 主机的 TTL 值为 255。</p> <div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code>一般TTL值：
        <span class="token command"><span class="token keyword">100</span>~130ms之间，Windows系统</span>
        <span class="token command"><span class="token keyword">240</span>~255ms之间，UNIX/Linux系统</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code>根据丢包率和回传时长判断网络状态
当前状态：
        丢包率为：0%
        平均时长：32ms
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>ping -t</strong></p> <p>不间断地 Ping 指定计算机，需要手动中断<code>Ctrl+C</code>终止</p> <div class="language-batch {.line-numbers} line-numbers-mode"><pre class="language-batch"><code>

    <span class="token command"><span class="token keyword">Packets</span>: Sent = <span class="token number">4</span>, Received = <span class="token number">4</span>, Lost = <span class="token number">0</span> (<span class="token number">0</span>% loss</span><span class="token punctuation">)</span>,

    <span class="token command"><span class="token keyword">Minimum</span> = 24ms, Maximum = 27ms, Average = 25ms</span>

<span class="token command"><span class="token keyword">C</span><span class="token label property">:\testDOS&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="setx"><a href="#setx" class="header-anchor">#</a> <code>setx</code></h3> <ul><li><a href="https://learn.microsoft.com/zh-cn/windows-server/administration/windows-commands/setx" target="_blank" rel="noopener noreferrer">setx<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/21289762/remove-unwanted-path-name-from-path-variable-via-batch" target="_blank" rel="noopener noreferrer">Remove unwanted path name from %path% variable via batch<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>在用户或系统环境中创建或修改环境变量，而无需编程或脚本。 <code>Setx</code> 命令还会检索注册表项的值，并将其写入文本文件。</p> <blockquote><p>此命令提供直接和永久设置系统环境值的唯一命令行或编程方式。 可以通过控制面板或通过注册表编辑器手动配置系统环境变量。 <code>set</code> 命令是命令解释器 (<code>Cmd.exe</code>) 的内部命令，仅设置当前控制台窗口的用户环境变量。</p></blockquote> <div class="language-batch line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">setx</span> PATH <span class="token string">&quot;%PATH%;C:\Program Files\Amazon\AWSCLI2&quot;</span></span>
