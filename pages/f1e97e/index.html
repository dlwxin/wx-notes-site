ens new window)</span></span></a></li> <li><a href="https://stedolan.github.io/jq/manual/" target="_blank" rel="noopener noreferrer">jq Manual<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://jqplay.org/" target="_blank" rel="noopener noreferrer">jq play<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p>jq is a lightweight and flexible command-line <strong>JSON</strong> processor.</p> <p>jq is a tool for processing JSON inputs, applying the given filter to
its JSON text inputs and producing the filter's results as JSON on
standard output.</p> <p>The simplest filter is <code>.</code>, which copies jq's input to its output
unmodified.</p> <h2 id="installation"><a href="#installation" class="header-anchor">#</a> Installation</h2> <ul><li><a href="https://stedolan.github.io/jq/download/" target="_blank" rel="noopener noreferrer">Download jq<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 -o jq
<span class="token function">chmod</span> +x jq <span class="token operator">&amp;&amp;</span> <span class="token function">mv</span> jq /usr/local/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="prebuilt-binaries"><a href="#prebuilt-binaries" class="header-anchor">#</a> Prebuilt Binaries</h3> <p>Download the latest releases from the <a href="https://github.com/jqlang/jq/releases" target="_blank" rel="noopener noreferrer">GitHub release page<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h3 id="docker-image"><a href="#docker-image" class="header-anchor">#</a> Docker Image</h3> <p>Pull the <a href="https://github.com/jqlang/jq/pkgs/container/jq" target="_blank" rel="noopener noreferrer">jq image<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> to start quickly with Docker.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker pull ghcr.io/jqlang/jq:1.7.1

RUN <span class="token function">wget</span> --no-check-certificate https://raw.githubusercontent.com/jqlang/jq/master/sig/jq-release.key -O /tmp/jq-release.key <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
    <span class="token function">wget</span> --no-check-certificate https://raw.githubusercontent.com/jqlang/jq/master/sig/v<span class="token variable">${JQ_VERSION}</span>/jq-linux64.asc -O /tmp/jq-linux64.asc <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
    <span class="token function">wget</span> --no-check-certificate https://github.com/jqlang/jq/releases/download/jq-<span class="token variable">${JQ_VERSION}</span>/jq-linux64 -O /tmp/jq-linux64 <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>

    <span class="token function">rm</span> -f /tmp/jq-linux64.asc <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
    <span class="token function">rm</span> -f /tmp/jq-linux64
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="version"><a href="#version" class="header-anchor">#</a> version</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ jq --version
jq-1.6
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="help"><a href="#help" class="header-anchor">#</a> help</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code> jq --help
jq - commandline JSON processor <span class="token punctuation">[</span>version <span class="token number">1.6</span><span class="token punctuation">]</span>

Usage:  jq <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>jq filter<span class="token operator">&gt;</span> <span class="token punctuation">[</span>file<span class="token punctuation">..</span>.<span class="token punctuation">]</span>
        jq <span class="token punctuation">[</span>options<span class="token punctuation">]</span> --args <span class="token operator">&lt;</span>jq filter<span class="token operator">&gt;</span> <span class="token punctuation">[</span>strings<span class="token punctuation">..</span>.<span class="token punctuation">]</span>
        jq <span class="token punctuation">[</span>options<span class="token punctuation">]</span> --jsonargs <span class="token operator">&lt;</span>jq filter<span class="token operator">&gt;</span> <span class="token punctuation">[</span>JSON_TEXTS<span class="token punctuation">..</span>.<span class="token punctuation">]</span>

jq is a tool <span class="token keyword">for</span> processing JSON inputs, applying the given filter to
its JSON text inputs and producing the filter<span class="token string">'s results as JSON on
standard output.

The simplest filter is ., which copies jq'</span>s input to its output
unmodified <span class="token punctuation">(</span>except <span class="token keyword">for</span> formatting, but note that IEEE754 is used
<span class="token keyword">for</span> number representation internally, with all that that implies<span class="token punctuation">)</span>.

For <span class="token function">more</span> advanced filters see the jq<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> manpage <span class="token punctuation">(</span><span class="token string">&quot;man jq&quot;</span><span class="token punctuation">)</span>
and/or https://stedolan.github.io/jq

Example:

        $ <span class="token builtin class-name">echo</span> <span class="token string">'{&quot;foo&quot;: 0}'</span> <span class="token operator">|</span> jq <span class="token builtin class-name">.</span>
        <span class="token punctuation">{</span>
                <span class="token string">&quot;foo&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>
        <span class="token punctuation">}</span>

Some of the options include:
  -c               compact instead of pretty-printed output<span class="token punctuation">;</span>
  -n               use <span class="token variable"><span class="token variable">`</span>null<span class="token variable">`</span></span> as the single input value<span class="token punctuation">;</span>
  -e               <span class="token builtin class-name">set</span> the <span class="token builtin class-name">exit</span> status code based on the output<span class="token punctuation">;</span>
  -s               <span class="token builtin class-name">read</span> <span class="token punctuation">(</span>slurp<span class="token punctuation">)</span> all inputs into an array<span class="token punctuation">;</span> apply filter to it<span class="token punctuation">;</span>
  -r               output raw strings, not JSON texts<span class="token punctuation">;</span>
  -R               <span class="token builtin class-name">read</span> raw strings, not JSON texts<span class="token punctuation">;</span>
  -C               colorize JSON<span class="token punctuation">;</span>
  -M               monochrome <span class="token punctuation">(</span>don't colorize JSON<span class="token punctuation">)</span><span class="token punctuation">;</span>
  -S               <span class="token function">sort</span> keys of objects on output<span class="token punctuation">;</span>
  --tab            use tabs <span class="token keyword">for</span> indentation<span class="token punctuation">;</span>
  --arg a <span class="token function">v</span>        <span class="token builtin class-name">set</span> variable <span class="token variable">$a</span> to value <span class="token operator">&lt;</span>v<span class="token operator">&gt;</span><span class="token punctuation">;</span>
  --argjson a <span class="token function">v</span>    <span class="token builtin class-name">set</span> variable <span class="token variable">$a</span> to JSON value <span class="token operator">&lt;</span>v<span class="token operator">&gt;</span><span class="token punctuation">;</span>
  --slurpfile a f  <span class="token builtin class-name">set</span> variable <span class="token variable">$a</span> to an array of JSON texts <span class="token builtin class-name">read</span> from <span class="token operator">&lt;</span>f<span class="token operator">&gt;</span><span class="token punctuation">;</span>
  --rawfile a f    <span class="token builtin class-name">set</span> variable <span class="token variable">$a</span> to a string consisting of the contents of <span class="token operator">&lt;</span>f<span class="token operator">&gt;</span><span class="token punctuation">;</span>
  --args           remaining arguments are string arguments, not files<span class="token punctuation">;</span>
  --jsonargs       remaining arguments are JSON arguments, not files<span class="token punctuation">;</span>
  --               terminates argument processing<span class="token punctuation">;</span>

Named arguments are also available as <span class="token variable">$ARGS</span>.named<span class="token punctuation">[</span><span class="token punctuation">]</span>, <span class="token keyword">while</span>
positional arguments are available as <span class="token variable">$ARGS</span>.positional<span class="token punctuation">[</span><span class="token punctuation">]</span>.

See the manpage <span class="token keyword">for</span> <span class="token function">more</span> options.

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br></div></div><h2 id="manpage"><a href="#manpage" class="header-anchor">#</a> manpage</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">man</span> jq
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="unchanged-input"><a href="#unchanged-input" class="header-anchor">#</a> unchanged input</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'{ &quot;foo&quot;: { &quot;bar&quot;: { &quot;baz&quot;: 123 } } }'</span> <span class="token operator">|</span> jq <span class="token builtin class-name">.</span>

<span class="token number">42</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">'{&quot;foo&quot;: 42, &quot;bar&quot;: &quot;less interesting data&quot;}'</span> <span class="token operator">|</span> jq <span class="token string">'.[&quot;foo&quot;]'</span>
<span class="token number">42</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">'{&quot;foo&quot;: 42, &quot;bar&quot;: &quot;less interesting data&quot;}'</span> <span class="token operator">|</span> jq <span class="token string">'.baz'</span>
null
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="array-index"><a href="#array-index" class="header-anchor">#</a> Array index</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'[{&quot;name&quot;:&quot;JSON&quot;, &quot;good&quot;:true}, {&quot;name&quot;:&quot;XML&quot;, &quot;good&quot;:false}]'</span> <span class="token operator">|</span> jq .<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span>
<span class="token punctuation">{</span>
  <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;XML&quot;</span>,

<span class="token number">2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="array-object-value-iterator"><a href="#array-object-value-iterator" class="header-anchor">#</a> Array/Object Value Iterator: <code>.[]</code></h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'[{&quot;name&quot;:&quot;JSON&quot;, &quot;good&quot;:true}, {&quot;name&quot;:&quot;XML&quot;, &quot;good&quot;:false}]'</span> <span class="token operator">|</span> jq .<span class="token punctuation">[</span><span class="token punctuation">]</span>

<span class="token string">&quot;XML&quot;</span>
<span class="token boolean">false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="array-string-slice"><a href="#array-string-slice" class="header-anchor">#</a> Array/String Slice</h2> <p>The <code>.[10:15]</code> syntax can be used to return a subarray of an array or substring of a string. The array returned by <code>.[10:15]</code> will be of length 5, containing the elements from index 10 (inclusive) to index 15 (exclusive). Either index may be negative (in which case it counts backwards from the end of the array), or omitted (in which case it refers to the start or end of the array).</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'[&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;, &quot;e&quot;]'</span> <span class="token operator">|</span> jq <span class="token string">'.[2:4]'</span>
<span class="token punctuation">[</span>
  <span class="token string">&quot;c&quot;</span>,
  <span class="token string">&quot;d&quot;</span>
<span class="token punctuation">]</span>

$ <span class="token builtin class-name">echo</span> <span class="token string">'{&quot;val&quot;:&quot;abcdefghi&quot;}'</span>  <span class="token operator">|</span> jq <span class="token string">'.val | .[2:4]'</span>
<span class="token string">&quot;cd&quot;</span>

$ <span class="token builtin class-name">echo</span> <span class="token string">'[&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;, &quot;e&quot;]'</span> <span class="token operator">|</span> jq <span class="token string">'.[:3]'</span>
<span class="token punctuation">[</span>
  <span class="token string">&quot;a&quot;</span>,
  <span class="token string">&quot;b&quot;</span>,
  <span class="token string">&quot;c&quot;</span>
<span class="token punctuation">]</span>

$ <span class="token builtin class-name">echo</span> <span class="token string">'[&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;, &quot;e&quot;]'</span> <span class="token operator">|</span> jq <span class="token string">'.[-2:]'</span>
<span class="token punctuation">[</span>
  <span class="token string">&quot;d&quot;</span>,
  <span class="token string">&quot;e&quot;</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h2 id="object-construction"><a href="#object-construction" class="header-anchor">#</a> Object construction</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'{&quot;user&quot;:&quot;stedolan&quot;,&quot;titles&quot;:[&quot;JQ Primer&quot;, &quot;More JQ&quot;]}'</span> <span class="token operator">|</span> jq <span class="token string">'{user, title: .titles[]}'</span>
<span class="token punctuation">{</span>
  <span class="token string">&quot;user&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;stedolan&quot;</span>,
  <span class="token string">&quot;title&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;JQ Primer&quot;</span>
<span class="token punctuation">}</span>
<span class="token punctuation">{</span>
  <span class="token string">&quot;user&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;stedolan&quot;</span>,
  <span class="token string">&quot;title&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;More JQ&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="array-construction"><a href="#array-construction" class="header-anchor">#</a> Array construction</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'{&quot;user&quot;:&quot;stedolan&quot;,&quot;titles&quot;:[&quot;JQ Primer&quot;, &quot;More JQ&quot;]}'</span> <span class="token operator">|</span> jq <span class="token string">'[.user, .titles[]]'</span>
<span class="token punctuation">[</span>
  <span class="token string">&quot;stedolan&quot;</span>,
  <span class="token string">&quot;JQ Primer&quot;</span>,
  <span class="token string">&quot;More JQ&quot;</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="comma"><a href="#comma" class="header-anchor">#</a> Comma: <code>,</code></h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Feed input into multiple filters</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">'{ &quot;foo&quot;: 42, &quot;bar&quot;: &quot;something else&quot;, &quot;baz&quot;: true}'</span> <span class="token operator">|</span> jq <span class="token string">'.foo, .bar'</span>
<span class="token number">42</span>
<span class="token string">&quot;something else&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="pipe"><a href="#pipe" class="header-anchor">#</a> Pipe <code>|</code></h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Pipe output of one filter to the next filter</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">'[{&quot;name&quot;:&quot;JSON&quot;, &quot;good&quot;:true}, {&quot;name&quot;:&quot;XML&quot;, &quot;good&quot;:false}]'</span> <span class="token operator">|</span> jq <span class="token string">'.[] | .name'</span>
<span class="token string">&quot;JSON&quot;</span>
<span class="token string">&quot;XML&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="parenthesis"><a href="#parenthesis" class="header-anchor">#</a> Parenthesis</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token number">1</span> <span class="token operator">|</span> jq <span class="token string">'(. + 1) * 5'</span>
<span class="token number">10</span>
$ <span class="token builtin class-name">echo</span> <span class="token number">1</span> <span class="token operator">|</span> jq <span class="token string">'(. + 1) * (. + 5)'</span>
<span class="token number">12</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="conditionals"><a href="#conditionals" class="header-anchor">#</a> Conditionals</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token number">2</span> <span class="token operator">|</span> jq <span class="token string">'if . == 0 then &quot;zero&quot; elif . == 1 then &quot;one&quot; else &quot;many&quot; end'</span>
<span class="token string">&quot;many&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="string-interpolation"><a href="#string-interpolation" class="header-anchor">#</a> String interpolation</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token number">42</span> <span class="token operator">|</span> jq <span class="token string">'&quot;The input was \(.), which is one less than \(.+1)&quot;'</span>
<span class="token string">&quot;The input was 42, which is one less than 43&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="recursive-descent"><a href="#recursive-descent" class="header-anchor">#</a> Recursive Descent: <code>..</code></h2> <p>Note that <code>..a</code> does not work; use <code>..|.a</code> instead.<br>
In the example below we use <code>..|.a?</code> to find all the values of object keys &quot;a&quot; in any object found &quot;below&quot; <code>.</code>.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'[[{&quot;a&quot;: 1}]]'</span> <span class="token operator">|</span> jq <span class="token string">'..|.a?'</span>
<span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="length"><a href="#length" class="header-anchor">#</a> length</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">echo</span> <span class="token string">'[[1,2], &quot;string&quot;, {&quot;a&quot;:2}, null]'</span> <span class="token operator">|</span> jq <span class="token string">'.[] | length'</span>
<span class="token number">2</span>
<span class="token number">6</span>
<span class="token number">1</span>
<span class="token number">0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="keys"><a href="#keys" class="header-anchor">#</a> keys</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># keys in an object</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">'{&quot;abc&quot;: 1, &quot;abcd&quot;: 2, &quot;Foo&quot;: 3}'</span> <span class="token operator">|</span> jq <span class="token string">'keys'</span>
<span class="token punctuation">[</span>
  <span class="token string">&quot;Foo&quot;</span>,
  <span class="token string">&quot;abc&quot;</span>,
  <span class="token string">&quot;abcd&quot;</span>
<span class="token punctuation">]</span>

$ <span class="token builtin class-name">echo</span> <span class="token string">'[6, 90, 89]'</span> <span class="token operator">|</span> jq keys
<span class="token punctuation">[</span>
  <span class="token number">0</span>,
  <span class="token number">1</span>,
  <span class="token number">2</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="select"><a href="#select" class="header-anchor">#</a> <code>select()</code></h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># input unchanged if foo returns true</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">'[1,5,3,0,7]'</span> <span class="token operator">|</span> jq <span class="token string">'map(select(. &gt;= 2))'</span>
<span class="token punctuation">[</span>
  <span class="token number">5</span>,
  <span class="token number">3</span>,
  <span class="token number">7</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="map"><a href="#map" class="header-anchor">#</a> <code>map()</code></h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># invoke filter foo for each input</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">'[1,2,3]'</span> <span class="token operator">|</span> jq <span class="token string">'map(.+1)'</span>
<span class="token punctuation">[</span>
  <span class="token number">2</span>,
  <span class="token number">3</span>,
  <span class="token number">4</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="nested-object"><a href="#nested-object" class="header-anchor">#</a> Nested Object</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> <span class="token operator">&lt;&lt;</span><span class="token string">EOF<span class="token bash punctuation"> <span class="token operator">|</span> jq .person.name -</span>
{
  &quot;person&quot;: {
    &quot;name&quot;: &quot;John&quot;,
    &quot;age&quot;: 30,
    &quot;address&quot;: {
      &quot;street&quot;: &quot;Main St&quot;,
      &quot;city&quot;: &quot;New York&quot;,
      &quot;state&quot;: &quot;NY&quot;
    }
  }
}
EOF</span>
<span class="token string">&quot;John&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$  <span class="token function">cat</span> <span class="token operator">&lt;&lt;</span><span class="token string">EOF<span class="token bash punctuation"> <span class="token operator">|</span> jq <span class="token string">'.outer.middle.&quot;test-key&quot;'</span> -</span>
{
  &quot;outer&quot;: {
    &quot;middle&quot;: {
      &quot;test-key&quot;: &quot;value&quot;
    }
  }
}
EOF</span>
<span class="token string">&quot;value&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=jq" title="标签">#jq</a><a href="/tags/?tag=Command%20Line%20Tool" title="标签">#Command Line Tool</a><a href="/tags/?tag=Common%20Command" title="标签">#Common Command</a><a href="/tags/?tag=Tool" title="标签">#Tool</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">3/7/2024, 10:03:24 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b95cf8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Curl Common Commands</div></a> <a href="/pages/e893c7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Httpie Common Commands</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
