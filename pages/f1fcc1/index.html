<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'德国'</span><span class="token punctuation">,</span><span class="token string">'中国'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="subquery"><a href="#subquery" class="header-anchor">#</a> Subquery</h2> <h3 id="basic-concept"><a href="#basic-concept" class="header-anchor">#</a> Basic concept</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 创建新表并将student中的数据复制到新表中</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> student5
<span class="token keyword">as</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> student<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <p>子查询：查询中嵌套另一个查询
子查询的效率低于表的关联查询，慎用！！
子查询几乎可以出现在一条查询语句的任意位置上，不过在 from、where、having 子句中出现较多,而且在子查中一定要使用&quot;()&quot;声明</p></div> <p>子查询返回的结果：</p> <ul><li>where 子句：此时子查询返回的结果一般都是单行单列、单行多列、多行单列（即不是一张表）。</li> <li>having 子句：此时子查询返回的都是单行单列数据（即一个数据），同时为了使用统计函数操作。</li> <li>from 子句：此时子查询返回的结果一般都是多行多列，可以按照一张数据表（即临时表）的形式操作。</li></ul> <p>子查询可以返回的数据类型一共分以下 4 种：</p> <ol><li>单行单列：返回的是一个具体列的内容，可以理解为一个单值数据。</li> <li>单行多列：返回一行数据中多个列的内容</li> <li>多行单列：返回多行记录中同一列的内容，相当于给出一个操作范围。</li> <li>多行多列：查询返回的结果是一张临时表。</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 思考：求大物的最高分和最低分</span>
<span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token function">min</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span><span class="token punctuation">,</span>subject<span class="token punctuation">.</span>name
<span class="token keyword">from</span> subject<span class="token punctuation">,</span>score
<span class="token keyword">where</span> score<span class="token punctuation">.</span>sbjid<span class="token operator">=</span>subject<span class="token punctuation">.</span>id
     <span class="token operator">and</span> subject<span class="token punctuation">.</span>name<span class="token operator">=</span><span class="token string">'大物'</span>
<span class="token keyword">group</span> <span class="token keyword">by</span> subject<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="select-subquery"><a href="#select-subquery" class="header-anchor">#</a> select subquery</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- select子查询：查询结果当成字段来使用</span>
<span class="token keyword">select</span> name 课程<span class="token punctuation">,</span>
      <span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span> <span class="token keyword">from</span> score <span class="token keyword">where</span> sbjid<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">)</span> 大物最高分<span class="token punctuation">,</span>
      <span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token function">min</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span> <span class="token keyword">from</span> score <span class="token keyword">where</span> sbjid<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">)</span> 大物最低分
<span class="token keyword">from</span> subject
<span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'大物'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="where-subquery"><a href="#where-subquery" class="header-anchor">#</a> where subquery</h3> <ol><li>where 子查询作为比较条件使用</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 思考：求高于平均分的纪录，要求结果里显示学生名字，科目名称，分数。</span>
<span class="token keyword">select</span> student<span class="token punctuation">.</span>name<span class="token punctuation">,</span>subject<span class="token punctuation">.</span>name<span class="token punctuation">,</span>score
<span class="token keyword">from</span> subject<span class="token punctuation">,</span>student<span class="token punctuation">,</span>score
<span class="token keyword">where</span> score<span class="token punctuation">.</span>sid<span class="token operator">=</span>student<span class="token punctuation">.</span>id
      <span class="token operator">and</span> score<span class="token punctuation">.</span>sbjid<span class="token operator">=</span>subject<span class="token punctuation">.</span>id
      <span class="token operator">and</span> score<span class="token operator">&gt;</span><span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span> <span class="token keyword">from</span> score<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 平均分</span>
<span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span> <span class="token keyword">from</span> score
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ol start="2"><li>where 子查询作为集合条件使用</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 思考:查询有考试成绩的科目</span>
<span class="token comment">-- a. score表中，有考试成绩的科目编号</span>
<span class="token keyword">select</span> <span class="token keyword">distinct</span> sbjid <span class="token keyword">from</span> score<span class="token punctuation">;</span>

<span class="token comment">-- b. 把步骤a查询的结果当成集合来使用</span>
<span class="token keyword">select</span> name
<span class="token keyword">from</span> subject
<span class="token keyword">where</span> id <span class="token operator">in</span><span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token keyword">distinct</span> sbjid <span class="token keyword">from</span> score<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 表的连接</span>
<span class="token keyword">select</span> <span class="token keyword">distinct</span> name
<span class="token keyword">from</span> subject<span class="token punctuation">,</span>score
<span class="token keyword">where</span> subject<span class="token punctuation">.</span>id<span class="token operator">=</span>score<span class="token punctuation">.</span>sbjid<span class="token punctuation">;</span>

<span class="token comment">-- 思考：查询没有成绩的同学名单</span>
<span class="token keyword">select</span> name
<span class="token keyword">from</span> student <span class="token keyword">left</span> <span class="token keyword">join</span> score
<span class="token keyword">on</span> student<span class="token punctuation">.</span>id<span class="token operator">=</span>score<span class="token punctuation">.</span>sid
<span class="token keyword">where</span> score <span class="token operator">is</span> <span class="token boolean">null</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> name
<span class="token keyword">from</span> student <span class="token punctuation">,</span> score
<span class="token keyword">where</span> student<span class="token punctuation">.</span>id<span class="token operator">=</span>score<span class="token punctuation">.</span>sid<span class="token punctuation">(</span><span class="token operator">+</span><span class="token punctuation">)</span>
    <span class="token operator">and</span> score <span class="token operator">is</span> <span class="token boolean">null</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> name
<span class="token keyword">from</span> student
<span class="token keyword">where</span> id <span class="token operator">not</span> <span class="token operator">in</span><span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token keyword">distinct</span> sid <span class="token keyword">from</span> score<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="from-subquery"><a href="#from-subquery" class="header-anchor">#</a> from subquery</h3> <p>如果子查询存在于 <code>from</code> 子句中，则查询的结果当作一张表来看待，将这张表，再与 <code>from</code> 子句中的其他表做联合查询</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 思考：列出考试成绩在60~80分的学生名单</span>
<span class="token comment">-- a.子查询得到一张表</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> score <span class="token keyword">where</span> score <span class="token operator">between</span> <span class="token number">60</span> <span class="token operator">and</span> <span class="token number">80</span><span class="token punctuation">;</span>
<span class="token comment">-- b.查询结果当成表使用</span>
<span class="token keyword">select</span> <span class="token keyword">distinct</span> name
<span class="token keyword">from</span> student<span class="token punctuation">,</span>
    <span class="token punctuation">(</span><span class="token keyword">select</span> sid<span class="token punctuation">,</span>score <span class="token keyword">from</span> score <span class="token keyword">where</span> score <span class="token operator">between</span> <span class="token number">60</span> <span class="token operator">and</span> <span class="token number">80</span><span class="token punctuation">)</span> MM
<span class="token keyword">where</span> sid<span class="token operator">=</span>id<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 思考：找出高于各科平均分的信息，</span>
<span class="token comment">-- 要求显示学生名字，科目名字，成绩，该科目的平均分</span>
<span class="token comment">-- a.各科的平均分</span>
<span class="token keyword">select</span> sbjid <span class="token punctuation">,</span><span class="token function">avg</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span> avg_score
<span class="token keyword">from</span> score
<span class="token keyword">group</span> <span class="token keyword">by</span> sbjid

<span class="token comment">-- b.找出高于各科平均分的信息</span>
<span class="token keyword">select</span> student<span class="token punctuation">.</span>name 名字<span class="token punctuation">,</span>
       subject<span class="token punctuation">.</span>name 科目<span class="token punctuation">,</span>
      score 成绩<span class="token punctuation">,</span>avg_score 平均分
<span class="token keyword">from</span> student <span class="token punctuation">,</span>subject<span class="token punctuation">,</span> score<span class="token punctuation">,</span>
    <span class="token punctuation">(</span><span class="token keyword">select</span> sbjid <span class="token punctuation">,</span><span class="token function">avg</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span> avg_score
     <span class="token keyword">from</span> score
     <span class="token keyword">group</span> <span class="token keyword">by</span> sbjid <span class="token punctuation">)</span> MM
<span class="token keyword">where</span> score<span class="token punctuation">.</span>sid<span class="token operator">=</span>student<span class="token punctuation">.</span>id
      <span class="token operator">and</span> score<span class="token punctuation">.</span>sbjid<span class="token operator">=</span>subject<span class="token punctuation">.</span>id
      <span class="token operator">and</span> MM<span class="token punctuation">.</span>sbjid <span class="token operator">=</span>subject<span class="token punctuation">.</span>id
      <span class="token operator">and</span> score<span class="token operator">&gt;</span>avg_score
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 找到男员工中工资最低者和女员工中工资最低者</span>
<span class="token keyword">select</span> member<span class="token punctuation">.</span>name
<span class="token keyword">from</span> member<span class="token punctuation">,</span>
    <span class="token punctuation">(</span><span class="token keyword">select</span> sex<span class="token punctuation">,</span><span class="token function">min</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> min_salary <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span> sex<span class="token punctuation">)</span> MM
<span class="token keyword">where</span> member<span class="token punctuation">.</span>sex<span class="token operator">=</span>MM<span class="token punctuation">.</span>sex
      <span class="token operator">and</span> salary<span class="token operator">=</span>min_salary<span class="token punctuation">;</span>

<span class="token comment">-- 找出高于公司所有员工的平均工资的男员工数目和女员工数目</span>
<span class="token keyword">select</span> sex<span class="token punctuation">,</span><span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span>
<span class="token keyword">from</span> member
<span class="token keyword">where</span> salary<span class="token operator">&gt;</span><span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">)</span>
<span class="token keyword">group</span> <span class="token keyword">by</span> sex<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 得到每个部门最高工资对应的员工</span>
<span class="token keyword">select</span> department<span class="token punctuation">,</span><span class="token function">max</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> max_salary
<span class="token keyword">from</span> member
<span class="token keyword">group</span> <span class="token keyword">by</span> department

<span class="token keyword">select</span> <span class="token operator">*</span>
<span class="token keyword">from</span> member<span class="token punctuation">,</span>
    <span class="token punctuation">(</span><span class="token keyword">select</span> department<span class="token punctuation">,</span><span class="token function">max</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> max_salary
     <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span> department<span class="token punctuation">)</span> MM
<span class="token keyword">where</span> member<span class="token punctuation">.</span>department<span class="token operator">=</span>MM<span class="token punctuation">.</span>department <span class="token operator">and</span>
     member<span class="token punctuation">.</span>salary<span class="token operator">=</span>MM<span class="token punctuation">.</span>max_salary
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 1.得出各人员及所在公司信息</span>
<span class="token keyword">select</span> <span class="token operator">*</span>
<span class="token keyword">from</span> company<span class="token punctuation">,</span>sales
<span class="token keyword">where</span> company<span class="token punctuation">.</span>id<span class="token operator">=</span>sales<span class="token punctuation">.</span>companyid<span class="token punctuation">;</span>

<span class="token comment">-- 2.得到各公司的人数</span>
<span class="token keyword">select</span> company<span class="token punctuation">.</span>name 公司<span class="token punctuation">,</span><span class="token function">count</span><span class="token punctuation">(</span>sales<span class="token punctuation">.</span>name<span class="token punctuation">)</span> 员工数量
<span class="token keyword">from</span> company<span class="token punctuation">,</span>sales
<span class="token keyword">where</span> company<span class="token punctuation">.</span>id<span class="token operator">=</span>sales<span class="token punctuation">.</span>companyid<span class="token punctuation">(</span><span class="token operator">+</span><span class="token punctuation">)</span>
<span class="token keyword">group</span> <span class="token keyword">by</span> company<span class="token punctuation">.</span>name<span class="token punctuation">;</span>

<span class="token comment">-- 3.得到各公司的销售总额</span>
<span class="token keyword">select</span> company<span class="token punctuation">.</span>name 公司<span class="token punctuation">,</span>
      decode<span class="token punctuation">(</span><span class="token function">sum</span><span class="token punctuation">(</span>sales<span class="token punctuation">.</span>salesvolume<span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token function">sum</span><span class="token punctuation">(</span>sales<span class="token punctuation">.</span>salesvolume<span class="token punctuation">)</span><span class="token punctuation">)</span> 销售总额
<span class="token keyword">from</span> company<span class="token punctuation">,</span>sales
<span class="token keyword">where</span> company<span class="token punctuation">.</span>id<span class="token operator">=</span>sales<span class="token punctuation">.</span>companyid<span class="token punctuation">(</span><span class="token operator">+</span><span class="token punctuation">)</span>
<span class="token keyword">group</span> <span class="token keyword">by</span> company<span class="token punctuation">.</span>name<span class="token punctuation">;</span>

<span class="token comment">-- 4.找出销售业绩最高的个人及所在的公司</span>
<span class="token keyword">select</span> company<span class="token punctuation">.</span>name<span class="token punctuation">,</span>sales<span class="token punctuation">.</span>name
<span class="token keyword">from</span> company<span class="token punctuation">,</span>sales
<span class="token keyword">where</span> company<span class="token punctuation">.</span>id<span class="token operator">=</span>sales<span class="token punctuation">.</span>companyid <span class="token operator">and</span>
      salesvolume<span class="token operator">=</span><span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>salesvolume<span class="token punctuation">)</span> <span class="token keyword">from</span> sales<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> company<span class="token punctuation">.</span>name<span class="token punctuation">,</span>sales<span class="token punctuation">.</span>name
<span class="token keyword">from</span> company<span class="token punctuation">,</span>sales
<span class="token keyword">where</span> company<span class="token punctuation">.</span>id<span class="token operator">=</span>sales<span class="token punctuation">.</span>companyid
     <span class="token operator">and</span> salesvolume<span class="token operator">=</span><span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>salesvolume<span class="token punctuation">)</span> maxx
                      <span class="token keyword">from</span> company<span class="token punctuation">,</span>sales
                      <span class="token keyword">where</span> sales<span class="token punctuation">.</span>companyid <span class="token operator">in</span> company<span class="token punctuation">.</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 1.求影片“七剑下天山”对应的分类标签列表</span>
<span class="token keyword">select</span> tag<span class="token punctuation">.</span>name<span class="token punctuation">,</span>movie<span class="token punctuation">.</span>name
<span class="token keyword">from</span> movie<span class="token punctuation">,</span>tag<span class="token punctuation">,</span>movie2tag
<span class="token keyword">where</span> movie2tag<span class="token punctuation">.</span>movieid <span class="token operator">=</span>movie<span class="token punctuation">.</span>id
      <span class="token operator">and</span> movie2tag<span class="token punctuation">.</span>tagid<span class="token operator">=</span>tag<span class="token punctuation">.</span>id
      <span class="token operator">and</span> movie<span class="token punctuation">.</span>name<span class="token operator">=</span><span class="token string">'七剑下天山'</span><span class="token punctuation">;</span>

<span class="token comment">-- 2. 求“鬼片”对应的影片列表</span>
<span class="token keyword">select</span> tag<span class="token punctuation">.</span>name<span class="token punctuation">,</span>movie<span class="token punctuation">.</span>name
<span class="token keyword">from</span> movie<span class="token punctuation">,</span>tag<span class="token punctuation">,</span>movie2tag
<span class="token keyword">where</span> movie2tag<span class="token punctuation">.</span>movieid <span class="token operator">=</span>movie<span class="token punctuation">.</span>id
      <span class="token operator">and</span> movie2tag<span class="token punctuation">.</span>tagid<span class="token operator">=</span>tag<span class="token punctuation">.</span>id
      <span class="token operator">and</span> tag<span class="token punctuation">.</span>name<span class="token operator">=</span><span class="token string">'鬼片'</span><span class="token punctuation">;</span>

<span class="token comment">-- 3.tag表里的每个分类，各自对应多少部影片</span>
<span class="token keyword">select</span> tag<span class="token punctuation">.</span>name<span class="token punctuation">,</span><span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span>
<span class="token keyword">from</span> movie<span class="token punctuation">,</span>tag<span class="token punctuation">,</span>movie2tag
<span class="token keyword">where</span> movie2tag<span class="token punctuation">.</span>movieid <span class="token operator">=</span>movie<span class="token punctuation">.</span>id
      <span class="token operator">and</span> movie2tag<span class="token punctuation">.</span>tagid<span class="token operator">=</span>tag<span class="token punctuation">.</span>id
<span class="token keyword">group</span> <span class="token keyword">by</span> tag<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="rownum"><a href="#rownum" class="header-anchor">#</a> Rownum</h2> <h3 id="the-role-of-rownum"><a href="#the-role-of-rownum" class="header-anchor">#</a> the role of rownum</h3> <ol><li>rownum：oracle 的伪列可以标识一条记录的行号，常用于分页，起到 mysql 里 limit 的作用。</li> <li>limit n 当返回很多记录而又只想要其中一部分时，可以使用 limit 语句，n 是返回的记录数。这在求名次或者分页时常用。</li> <li>limit m,n 可以给 limit 指定两个参数，参数 m 是起始下标，它从 0 开始；参数 n 是返回的记录数。</li> <li>在使用 rownum 时，我们要切记 Rownum 是在查询之后排序之前赋值的，不能用于在一次查询中对行进行限制。Oracle 要使用 rownum 对行集进行进行有效控制，必须使用子查询。</li></ol> <h3 id="the-correct-use-of-rownum-in-3-steps"><a href="#the-correct-use-of-rownum-in-3-steps" class="header-anchor">#</a> The correct use of rownum in 3 steps</h3> <ol><li>查询及排序</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member
      <span class="token keyword">where</span> sex<span class="token operator">=</span><span class="token string">'男'</span>
     <span class="token keyword">order</span> <span class="token keyword">by</span> age<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol start="2"><li>把第 1 步的结果当成一个表，并且固定 rownum 取别名</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> rownum rr<span class="token punctuation">,</span>MM01<span class="token punctuation">.</span><span class="token operator">*</span>
<span class="token keyword">from</span> <span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member
      <span class="token keyword">where</span> sex<span class="token operator">=</span><span class="token string">'男'</span>
     <span class="token keyword">order</span> <span class="token keyword">by</span> age<span class="token punctuation">)</span> MM01
<span class="token comment">--where rr between 1 and 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="3"><li>把第 2 步的结果当成一个表，利用第 2 步固定的 rownum 去分页，</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">--显示部分查询结果集</span>
<span class="token keyword">select</span> MM02<span class="token punctuation">.</span><span class="token operator">*</span>
<span class="token keyword">from</span> <span class="token punctuation">(</span><span class="token keyword">select</span> rownum rr<span class="token punctuation">,</span>MM01<span class="token punctuation">.</span><span class="token operator">*</span>
      <span class="token keyword">from</span> <span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member
      <span class="token keyword">where</span> sex<span class="token operator">=</span><span class="token string">'男'</span>
       <span class="token keyword">order</span> <span class="token keyword">by</span> age<span class="token punctuation">)</span> MM01 <span class="token punctuation">)</span> MM02
<span class="token keyword">where</span> rr <span class="token operator">between</span> <span class="token number">5</span> <span class="token operator">and</span> <span class="token number">7</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="do-exercises"><a href="#do-exercises" class="header-anchor">#</a> Do exercises</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">--查询男员工中工资最大的三个人的信息</span>
<span class="token comment">--第一步：</span>
<span class="token keyword">select</span> member<span class="token punctuation">.</span><span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span>
salary <span class="token operator">is</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token operator">and</span> sex<span class="token operator">=</span><span class="token string">'男'</span>
<span class="token keyword">order</span> <span class="token keyword">by</span>
salary <span class="token keyword">desc</span>

<span class="token comment">--第二步：</span>
<span class="token keyword">select</span> rownum rr<span class="token punctuation">,</span>MM01<span class="token punctuation">.</span><span class="token operator">*</span> <span class="token keyword">from</span>
<span class="token punctuation">(</span><span class="token keyword">select</span> member<span class="token punctuation">.</span><span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span>
salary <span class="token operator">is</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token operator">and</span> sex<span class="token operator">=</span><span class="token string">'男'</span>
<span class="token keyword">order</span> <span class="token keyword">by</span>
salary <span class="token keyword">desc</span>
<span class="token punctuation">)</span>MM01

<span class="token comment">--第三步：</span>
<span class="token keyword">select</span> MM02<span class="token punctuation">.</span><span class="token operator">*</span>
<span class="token keyword">from</span>
<span class="token punctuation">(</span><span class="token keyword">select</span> rownum rr<span class="token punctuation">,</span>MM01<span class="token punctuation">.</span><span class="token operator">*</span> <span class="token keyword">from</span>
<span class="token punctuation">(</span><span class="token keyword">select</span> member<span class="token punctuation">.</span><span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span>
salary <span class="token operator">is</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token operator">and</span> sex<span class="token operator">=</span><span class="token string">'男'</span>
<span class="token keyword">order</span> <span class="token keyword">by</span>
salary <span class="token keyword">desc</span>
<span class="token punctuation">)</span>MM01
<span class="token punctuation">)</span>MM02
<span class="token keyword">where</span> rr <span class="token operator">between</span> <span class="token number">1</span> <span class="token operator">and</span> <span class="token number">3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h2 id="transpose"><a href="#transpose" class="header-anchor">#</a> Transpose</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">--Case表达式可以针对查询的返回值执行条件逻辑。可以给Case表达式取别名，使结果集更易读。</span>
<span class="token comment">--else子句是可选的，如果没有使用else，对于不满足判断条件的行，case表达式会返回null。</span>
<span class="token keyword">select</span> name<span class="token punctuation">,</span>
<span class="token function">sum</span><span class="token punctuation">(</span><span class="token keyword">case</span> <span class="token keyword">when</span> course<span class="token operator">=</span><span class="token string">'语文'</span><span class="token keyword">then</span> score <span class="token keyword">else</span> <span class="token number">0</span> <span class="token keyword">end</span><span class="token punctuation">)</span> 语文<span class="token punctuation">,</span>
<span class="token function">sum</span><span class="token punctuation">(</span><span class="token keyword">case</span> <span class="token keyword">when</span> course<span class="token operator">=</span><span class="token string">'数学'</span><span class="token keyword">then</span> score <span class="token keyword">else</span> <span class="token number">0</span> <span class="token keyword">end</span><span class="token punctuation">)</span> 数学<span class="token punctuation">,</span>
<span class="token function">sum</span><span class="token punctuation">(</span><span class="token keyword">case</span> <span class="token keyword">when</span> course<span class="token operator">=</span><span class="token string">'英语'</span><span class="token keyword">then</span> score <span class="token keyword">else</span> <span class="token number">0</span> <span class="token keyword">end</span><span class="token punctuation">)</span> 英语
<span class="token keyword">from</span> studentscore
<span class="token keyword">group</span> <span class="token keyword">by</span> name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="transactions-for-oracle-table-operations"><a href="#transactions-for-oracle-table-operations" class="header-anchor">#</a> Transactions for Oracle table operations</h2> <ul><li>commit: 提交事务(把当前所做的更改写入到硬盘)</li> <li>roolback: 回滚(把上次的更改作废)</li></ul> <h3 id="什么是事务"><a href="#什么是事务" class="header-anchor">#</a> 什么是事务</h3> <p>在数据库中事务是工作的逻辑单元，一个事务是由一个或多个完成一组的相关行为的 SQL 语句组成，通过事务机制确保这一组 SQL 语句所作的操作要么都成功执行，完成整个工作单元操作，要么一个也不执行。
如：网上转帐就是典型的要用事务来处理，用以保证数据的一致性。</p> <h3 id="提交事务"><a href="#提交事务" class="header-anchor">#</a> 提交事务</h3> <p>在执行使用 COMMIT 语句可以提交事务，当执行了 COMMIT 语句后，会确认事务的变化，结束事务，删除保存点，释放锁。当使用 COMMIT 语句结束事务之后，其他会话将可以查看到事务变化后的新数据。</p> <h3 id="回滚事务"><a href="#回滚事务" class="header-anchor">#</a> 回滚事务</h3> <p>保存点（savepoint）：是事务中的一点，用于取消部分事务，当结束事务时，会自动的删除该事务所定义的所有保存点。当执行 ROLLBACK 时，通过指定保存点可以回退到指定的点。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 1.设置保存点：</span>
<span class="token keyword">Savepoint</span> a<span class="token punctuation">;</span>

<span class="token comment">-- 2.删除保存点：</span>
<span class="token keyword">Release</span> <span class="token keyword">Savepoint</span> a<span class="token punctuation">;</span>

<span class="token comment">-- 3.回滚部分事务：</span>
<span class="token keyword">Rollback</span> <span class="token keyword">To</span> a<span class="token punctuation">;</span>

<span class="token comment">-- 4.回滚全部事务：</span>
<span class="token keyword">Rollback</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="the-constraint"><a href="#the-constraint" class="header-anchor">#</a> The constraint</h2> <h3 id="types-of-constraints"><a href="#types-of-constraints" class="header-anchor">#</a> Types of constraints</h3> <p>约束：可以保证数据的完整性</p> <table><thead><tr><th style="text-align:center;">Keywords</th> <th style="text-align:center;">description</th></tr></thead> <tbody><tr><td style="text-align:center;">not null</td> <td style="text-align:center;">不能为空约束</td></tr> <tr><td style="text-align:center;">unique</td> <td style="text-align:center;">唯一性约束</td></tr> <tr><td style="text-align:center;">primary key</td> <td style="text-align:center;">主键约束(唯一并且不能为空) 注意，一个表里有多个主键时，重复指的是多个主键值同时相等。</td></tr> <tr><td style="text-align:center;">default</td> <td style="text-align:center;">设置默认值(某个字段赋默认值)</td></tr> <tr><td style="text-align:center;">check</td> <td style="text-align:center;">检查型的约束</td></tr> <tr><td style="text-align:center;">foreign key</td> <td style="text-align:center;">外键约束 （用来设计多张表）</td></tr></tbody></table> <h3 id="add-constraints"><a href="#add-constraints" class="header-anchor">#</a> Add constraints</h3> <ol><li>创建表时指定约束</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> test1<span class="token punctuation">(</span>
  id varchar2<span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">,</span>
  name varchar2<span class="token punctuation">(</span><span class="token number">40</span><span class="token punctuation">)</span> <span class="token keyword">unique</span><span class="token punctuation">,</span>
  sex varchar2<span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token string">'男'</span><span class="token punctuation">,</span>
  salary number<span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span><span class="token punctuation">,</span>
  age number<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token keyword">check</span><span class="token punctuation">(</span>age<span class="token operator">&gt;=</span><span class="token number">18</span> <span class="token operator">and</span> age<span class="token operator">&lt;=</span><span class="token number">120</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--添加一条数据</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test1 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'0101'</span><span class="token punctuation">,</span><span class="token string">'张1'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">4000</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--违反了字段的唯一性约束</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test1 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'0102'</span><span class="token punctuation">,</span><span class="token string">'张1'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">5000</span><span class="token punctuation">,</span><span class="token number">22</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--default 约束</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test1<span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>salary<span class="token punctuation">,</span>age<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'0103'</span><span class="token punctuation">,</span><span class="token string">'张3'</span><span class="token punctuation">,</span><span class="token number">6000</span><span class="token punctuation">,</span><span class="token number">25</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--违反了salary字段的not null 约束</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test1<span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'0104'</span><span class="token punctuation">,</span><span class="token string">'张4'</span><span class="token punctuation">,</span><span class="token number">25</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--违反了age字段的check约束</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test1 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'0105'</span><span class="token punctuation">,</span><span class="token string">'张5'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">4000</span><span class="token punctuation">,</span><span class="token number">180</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><ol start="2"><li>创建表后添加约束</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> test2<span class="token punctuation">(</span>
  id varchar2<span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  name varchar2<span class="token punctuation">(</span><span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  sex varchar2<span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  salary number<span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  age number<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 添加约束</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> test2 <span class="token keyword">add</span> <span class="token keyword">constraint</span> UN_name <span class="token keyword">unique</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> test2 <span class="token keyword">add</span> <span class="token keyword">constraint</span> CH_age <span class="token keyword">check</span><span class="token punctuation">(</span>age<span class="token operator">&gt;=</span><span class="token number">0</span> <span class="token operator">and</span> age<span class="token operator">&lt;=</span><span class="token number">120</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> test2 <span class="token keyword">modify</span> salary <span class="token operator">not</span> <span class="token boolean">null</span><span class="token punctuation">;</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> test2 <span class="token keyword">modify</span> sex <span class="token keyword">default</span> <span class="token string">'男'</span><span class="token punctuation">;</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> test2 <span class="token keyword">drop</span> <span class="token keyword">constraint</span> UN_name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="specifying-composite-keys-when-creating-a-table"><a href="#specifying-composite-keys-when-creating-a-table" class="header-anchor">#</a> Specifying composite keys when creating a table</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> test3<span class="token punctuation">(</span>
  id varchar2<span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  name varchar2<span class="token punctuation">(</span><span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  sex varchar2<span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  salary number<span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  age number<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">constraint</span> moreOne <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 删除主键</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> test3 <span class="token keyword">drop</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">;</span>

<span class="token comment">-- 修改主键</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> test3 <span class="token keyword">add</span> <span class="token keyword">constraint</span> testPK <span class="token keyword">primary</span> <span class="token keyword">key</span> <span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>sex<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="foreign-key-constraint"><a href="#foreign-key-constraint" class="header-anchor">#</a> Foreign key constraint</h3> <p>外键约束里，被参照的字段的值要有唯一性，被参照的字段不一定是主键<br>
一个表可以有多个外键</p> <ol><li>创建表时指定外键约束</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>
<span class="token keyword">drop</span> <span class="token keyword">table</span> TANK2<span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> TANK2<span class="token punctuation">(</span>
  id varchar2<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">,</span>
  nid varchar2<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  name varchar2<span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">foreign</span> <span class="token keyword">key</span><span class="token punctuation">(</span>nid<span class="token punctuation">)</span> <span class="token keyword">references</span> nation<span class="token punctuation">(</span>id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 符合外键约束，可以添加数据</span>
