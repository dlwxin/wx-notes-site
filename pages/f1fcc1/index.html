l></li><li class="sidebar-sub-header level2"><a href="/pages/f1fcc1/#trigger" class="sidebar-link">Trigger</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/f1fcc1/#definition-3" class="sidebar-link">Definition</a></li><li class="sidebar-sub-header level3"><a href="/pages/f1fcc1/#the-advantages-and-disadvantages-of-stored-procedure-and-trigger" class="sidebar-link">The advantages and disadvantages of stored procedure and trigger</a></li><li class="sidebar-sub-header level3"><a href="/pages/f1fcc1/#为什么大家都不推荐使用-mysql-触发器而用存储过程" class="sidebar-link">为什么大家都不推荐使用 MySQL 触发器而用存储过程？</a></li><li class="sidebar-sub-header level3"><a href="/pages/f1fcc1/#create-trigger" class="sidebar-link">create trigger</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/f1fcc1/#normal-form" class="sidebar-link">Normal Form</a></li><li class="sidebar-sub-header level2"><a href="/pages/f1fcc1/#appendix-1" class="sidebar-link">Appendix 1</a></li></ul></li><li><a href="/pages/f0f99c/" class="sidebar-link">Oracle User</a></li><li><a href="/pages/e5eee1/" class="sidebar-link">Oracle Scheduler</a></li><li><a href="/pages/4a2fe4/" class="sidebar-link">Oracle Index</a></li><li><a href="/pages/1d57f7/" class="sidebar-link">Oracle Database Link</a></li><li><a href="/pages/0a0040/" class="sidebar-link">Redis Basic</a></li><li><a href="/pages/61dadb/" class="sidebar-link">Redis Common Commands</a></li><li><a href="/pages/46f3df/" class="sidebar-link">MySQL QA</a></li><li><a href="/pages/cc9bf2/" class="sidebar-link">Oracle QA</a></li><li><a href="/pages/ad3e84/" class="sidebar-link">DB Client</a></li><li><a href="/pages/27a38c/" class="sidebar-link">DB Migration Tool</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>MessageMiddleware</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/backend/#BE" data-v-057748f7>BE</a></li><li data-v-057748f7><a href="/backend/#Database" data-v-057748f7>Database</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2020-05-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Database Basic<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="basic-concepts"><a href="#basic-concepts" class="header-anchor">#</a> Basic concepts</h2> <h3 id="what-is-e-r-diagram"><a href="#what-is-e-r-diagram" class="header-anchor">#</a> What is E-R diagram</h3> <p><code>E-R</code> 图也称实体-联系图(Entity Relationship Diagram)，提供了表示实体类型、属性和联系的方法，用来描述现实世界的概模型</p> <h3 id="what-is-dbms"><a href="#what-is-dbms" class="header-anchor">#</a> What is DBMS</h3> <p>数据库管理系统(Database Management System)是一种操纵和管理数据库的大型软件，用于建立、使用和维护数据库，简称 <code>DBMS</code>。</p> <h3 id="what-is-sql"><a href="#what-is-sql" class="header-anchor">#</a> What is SQL</h3> <p><code>SQL</code> 的全称是 Structured Query Language，中文意思为结构化查询语言，这种语言的主要用途是构造各种数据库系统操作指令，用来修改或删除各种数据库对象。</p> <h3 id="three-categories-of-sql-commands"><a href="#three-categories-of-sql-commands" class="header-anchor">#</a> Three categories of SQL commands</h3> <h4 id="ddl"><a href="#ddl" class="header-anchor">#</a> DDL</h4> <p>DDL（Data Definition Language,数据定义语言）：</p> <p>这类命令主要包括 Create table,Alter table，Drop table 等定义和改变数据库结构的命令。</p> <h4 id="dml"><a href="#dml" class="header-anchor">#</a> DML</h4> <p>DML（Data Manipulation language,数据处理语言）：</p> <p>这类命令主要包括 Select，Insert，Update 和 Delete 以及另外几个用来从数据表中读出数据，把数据存入数据表或是对数据表里的现有数据进行修改的命令。</p> <h4 id="dcl"><a href="#dcl" class="header-anchor">#</a> DCL</h4> <p>DCL（Data Control Language,数据控制语言）：</p> <p>这类命令主要包括 Grant，Revoke 以及另外几个帮助人们设置和调整访问控制机制的 SQL 命令。</p> <h3 id="some-differences-between-mysql-and-oracle-usage"><a href="#some-differences-between-mysql-and-oracle-usage" class="header-anchor">#</a> Some differences between Mysql and Oracle usage</h3> <ol><li>Mysql 可以一次插入多条数据：
insert into usert values(1,'na'),(2,'w');</li> <li>字符类型：
mysql：char 定长、varchar 变长
oracle:char 定长、varchar2 变长</li> <li>oracle 没有 limit，在 mysql 中我们用它们来控制显示的行数，特别是分页。oracle 要分页的话，要换成 rownum。</li> <li>oracle 下对单引号，双引号要求的很严格，一般不准用双引号。而 mysql 要求就没有那么严格了，单引号，双引号都可以</li> <li>oracle 的表字段类型没有 mysql 多，并且有很多不同，例如：mysql 的 int,double ,而 oracle 用的是 number 型。</li> <li>oracle 查询时 from 表名后面 不能加上 as 不然会报错的，select username from test as t 而在 mysql 下是可以的。</li> <li>oracle 中是没有 substring 这个函数的，mysql 有</li> <li>mysql 有 show</li> <li>jdbc 连接参数不一样。</li></ol> <h2 id="operations-on-tables"><a href="#operations-on-tables" class="header-anchor">#</a> Operations on tables</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">--单行注释</span>

<span class="token comment">/*
 *多行注释
*/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="create-table"><a href="#create-table" class="header-anchor">#</a> Create table</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token keyword">if</span> <span class="token operator">not</span> <span class="token keyword">exists</span> student<span class="token punctuation">(</span>
  id varchar2<span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">,</span>
  name varchar2<span class="token punctuation">(</span><span class="token number">90</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  sex varchar2<span class="token punctuation">(</span><span class="token number">12</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  age number<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  department varchar2<span class="token punctuation">(</span><span class="token number">60</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="view-table-structure"><a href="#view-table-structure" class="header-anchor">#</a> View table structure</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- desc tableName;</span>
<span class="token keyword">desc</span> student<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="delete-table"><a href="#delete-table" class="header-anchor">#</a> Delete table</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- drop table tableName;</span>
<span class="token keyword">drop</span> <span class="token keyword">table</span> employee<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="modify-the-table-structure"><a href="#modify-the-table-structure" class="header-anchor">#</a> Modify the table structure</h3> <h4 id="rename"><a href="#rename" class="header-anchor">#</a> Rename</h4> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- alter table tableName rename to newTableName;</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> student <span class="token keyword">rename</span> <span class="token keyword">to</span> student2<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="append-field"><a href="#append-field" class="header-anchor">#</a> Append field</h4> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- alter table tableName add fieldName fieldType</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> student2 <span class="token keyword">add</span> score number<span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">desc</span> student2<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="delete-field"><a href="#delete-field" class="header-anchor">#</a> delete field</h4> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- alter table tableName drop column fieldName</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> student2 <span class="token keyword">drop</span> <span class="token keyword">column</span> score<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="modify-field"><a href="#modify-field" class="header-anchor">#</a> Modify field</h4> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- alter table tableName modify fieldName fieldType</span>
<span class="token keyword">alter</span> <span class="token keyword">table</span> student2 <span class="token keyword">modify</span> name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">60</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="operations-on-record"><a href="#operations-on-record" class="header-anchor">#</a> Operations on record</h2> <p><strong>只有 DML 的操作需要 commit 语句提交，其他的操作不需要 commit;</strong></p> <h3 id="add-record"><a href="#add-record" class="header-anchor">#</a> Add record</h3> <ol><li>添加一条记录（最全的写法）</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">--insert into 表名(字段1,字段2,…,字段n)values(字段1的值,字段2的值,…字段n的值)</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> student<span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>sex<span class="token punctuation">,</span>age<span class="token punctuation">,</span>department<span class="token punctuation">)</span><span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'1001'</span><span class="token punctuation">,</span><span class="token string">'张1'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">23</span><span class="token punctuation">,</span><span class="token string">'工程管理'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol start="2"><li>添加一条记录（部分添加字段的值，要求字段名和字段值一一匹配）</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> student<span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>department<span class="token punctuation">)</span><span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'1002'</span><span class="token punctuation">,</span><span class="token string">'张2'</span><span class="token punctuation">,</span><span class="token string">'计算机软件'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>添加一条记录（不需要列出字段名，需要添加全部的字段值）</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> student <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'1003'</span><span class="token punctuation">,</span><span class="token string">'张3'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">,</span><span class="token number">21</span><span class="token punctuation">,</span><span class="token string">'土木工程'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="4"><li>批量添加(bulk add)</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- Oracle只能逐条添加，MySQL可以一起添加</span>
<span class="token comment">-- Oracle wording</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> student <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'1004'</span><span class="token punctuation">,</span><span class="token string">'张4'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">,</span><span class="token number">21</span><span class="token punctuation">,</span><span class="token string">'土木工程'</span><span class="token punctuation">)</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> student <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'1005'</span><span class="token punctuation">,</span><span class="token string">'张5'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">25</span><span class="token punctuation">,</span><span class="token string">'网络与新媒体'</span><span class="token punctuation">)</span>

<span class="token comment">-- mysql wording</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> student <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'1004'</span><span class="token punctuation">,</span><span class="token string">'张4'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">,</span><span class="token number">21</span><span class="token punctuation">,</span><span class="token string">'土木工程'</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token string">'1005'</span><span class="token punctuation">,</span><span class="token string">'张5'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">25</span><span class="token punctuation">,</span><span class="token string">'网络与新媒体'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="modify-record"><a href="#modify-record" class="header-anchor">#</a> Modify record</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 不要修改主键</span>
<span class="token comment">-- update 表名 set 字段1=值1，字段2=值2，…，字段n=值n [where 条件];</span>

<span class="token keyword">update</span> student <span class="token keyword">set</span> department<span class="token operator">=</span><span class="token string">'工商管理'</span> <span class="token keyword">where</span> id<span class="token operator">=</span><span class="token string">'1005'</span><span class="token punctuation">;</span>
<span class="token keyword">update</span> student <span class="token keyword">set</span> department<span class="token operator">=</span><span class="token string">'工商管理'</span> <span class="token keyword">where</span> id<span class="token operator">=</span><span class="token string">'1005'</span><span class="token operator">and</span> id<span class="token operator">=</span><span class="token string">'1004'</span><span class="token punctuation">;</span>

<span class="token comment">-- 注意：update允许进行数据运算。如下每人年龄加2岁</span>
<span class="token keyword">update</span> student <span class="token keyword">set</span> age<span class="token operator">=</span>age<span class="token operator">+</span><span class="token number">2</span> <span class="token keyword">where</span> id<span class="token operator">=</span><span class="token string">'1005'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="delete-record"><a href="#delete-record" class="header-anchor">#</a> Delete record</h3> <h4 id="delete-data"><a href="#delete-data" class="header-anchor">#</a> Delete data</h4> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- Delete from tableName [ where condition]</span>

<span class="token keyword">delete</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> sex<span class="token operator">=</span><span class="token string">'女'</span> <span class="token operator">and</span> department<span class="token operator">=</span><span class="token string">'工商管理'</span>；
<span class="token keyword">delete</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> age<span class="token operator">&gt;</span><span class="token number">20</span> <span class="token operator">and</span> <span class="token punctuation">(</span>department<span class="token operator">=</span><span class="token string">'土木工程'</span> <span class="token operator">or</span> department<span class="token operator">=</span><span class="token string">'网络与新媒体'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="summary"><a href="#summary" class="header-anchor">#</a> summary</h4> <p>删除记录使用 <code>delete</code> 语句,它用来把满足 <code>where</code> 子句条件的记录全部删除,其中不需要给出任何数据列的名字,示例如下:</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">delete</span> <span class="token keyword">from</span> employee <span class="token keyword">where</span> salary<span class="token operator">&lt;</span><span class="token number">10000</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这条语句将从 <code>employee</code> 表中删除薪水小于 <code>10000</code> 的记录.
如果想删除一个表的所有记录可以取消 <code>where</code> 子句,部分数据库不允许不带条件的整表删除,你可以在 <code>delete from tablename</code> 后加上<code>where 1=1</code> 这样的语句达到整表删除的效果.</p> <h4 id="exercises"><a href="#exercises" class="header-anchor">#</a> Exercises</h4> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">drop</span> <span class="token keyword">table</span> Member<span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> Member<span class="token punctuation">(</span>
id varchar2<span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">,</span>
name varchar2<span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
sex varchar2<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
salary number<span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
department varchar2<span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--添加记录</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'1'</span><span class="token punctuation">,</span><span class="token string">'小王'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">1500</span><span class="token punctuation">,</span><span class="token string">'市场部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'2'</span><span class="token punctuation">,</span><span class="token string">'小李'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">,</span><span class="token number">1800</span><span class="token punctuation">,</span><span class="token string">'销售部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'3'</span><span class="token punctuation">,</span><span class="token string">'小刘'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">2300</span><span class="token punctuation">,</span><span class="token string">'生产部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'4'</span><span class="token punctuation">,</span><span class="token string">'小赵'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">,</span><span class="token number">2000</span><span class="token punctuation">,</span><span class="token string">'财务部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'5'</span><span class="token punctuation">,</span><span class="token string">'小黄'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">3500</span><span class="token punctuation">,</span><span class="token string">'市场部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'6'</span><span class="token punctuation">,</span><span class="token string">'吴工'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">,</span><span class="token number">4500</span><span class="token punctuation">,</span><span class="token string">'生产部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'7'</span><span class="token punctuation">,</span><span class="token string">'小孙'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">2600</span><span class="token punctuation">,</span><span class="token string">'生产部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'8'</span><span class="token punctuation">,</span><span class="token string">'老胡'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">7500</span><span class="token punctuation">,</span><span class="token string">'人力部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> Member <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'9'</span><span class="token punctuation">,</span><span class="token string">'温哥'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">10000</span><span class="token punctuation">,</span><span class="token string">'总务部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--提交</span>
<span class="token keyword">commit</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 1.由于小刘离职了，请删除小刘的数据</span>
<span class="token keyword">delete</span> <span class="token keyword">from</span> Member <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'小刘'</span><span class="token punctuation">;</span>

<span class="token comment">-- 2.把全部员工的工资加200</span>
<span class="token keyword">update</span> Member <span class="token keyword">set</span> salary<span class="token operator">=</span>salary<span class="token operator">+</span><span class="token number">200</span><span class="token punctuation">;</span>

<span class="token comment">-- 3.把吴工调到市场部</span>
<span class="token keyword">update</span> Member <span class="token keyword">set</span> department <span class="token operator">=</span><span class="token string">'市场部'</span> <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'吴工'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="query-record"><a href="#query-record" class="header-anchor">#</a> Query record</h2> <h3 id="grammer"><a href="#grammer" class="header-anchor">#</a> Grammer</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> 字段列表 <span class="token keyword">from</span> 表名 <span class="token punctuation">[</span> <span class="token keyword">where</span> 条件表达式<span class="token punctuation">]</span> <span class="token punctuation">[</span><span class="token keyword">group</span> <span class="token keyword">by</span> 分组字段 <span class="token punctuation">[</span><span class="token keyword">having</span> 分组过滤的条件<span class="token punctuation">]</span> <span class="token punctuation">]</span> <span class="token punctuation">[</span><span class="token keyword">order</span> <span class="token keyword">by</span> 排序字段 <span class="token keyword">asc</span><span class="token operator">/</span><span class="token keyword">desc</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="select-statement"><a href="#select-statement" class="header-anchor">#</a> Select statement</h3> <p>可以用以下几种方式指定字段列表</p> <ol><li><code>*</code> ： 显示表中的全部字段</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>

<span class="token comment">--查询所有字段并显示每个员工的工资都加500之后的字段</span>
<span class="token keyword">select</span> id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>sex<span class="token punctuation">,</span>salary<span class="token punctuation">,</span>salary<span class="token operator">+</span><span class="token number">500</span><span class="token punctuation">,</span>department <span class="token keyword">from</span> member
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol start="2"><li>字段列表： 显示你想要显示的部分字段</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>sex <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>字段指定别名用 as(as 可以省略)</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> id 卡号<span class="token punctuation">,</span>name <span class="token keyword">as</span> 名字<span class="token punctuation">,</span>sex <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="4"><li>谓词 distinct：过滤结果中重复的数据</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token keyword">distinct</span> department <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="from-statement"><a href="#from-statement" class="header-anchor">#</a> From statement</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 可以给表取别名 from 表名 [as] 别名</span>
<span class="token comment">-- 注意： Oracle不能加as ,mysql可以加as</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member mem<span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">as</span> mem<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="where-statement"><a href="#where-statement" class="header-anchor">#</a> Where statement</h3> <ol><li>Comparison operator (=,&gt;,&lt;,&gt;=,&lt;=,&lt;&gt;,!=)</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary<span class="token operator">=</span><span class="token number">2200</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary<span class="token operator">&gt;</span><span class="token number">3700</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary<span class="token operator">&lt;</span><span class="token number">3700</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary<span class="token operator">&gt;=</span><span class="token number">3700</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary<span class="token operator">&lt;=</span><span class="token number">3700</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary<span class="token operator">&lt;&gt;</span><span class="token number">3700</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary<span class="token operator">!=</span><span class="token number">3700</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><ol start="2"><li>Logical Operators (and, or, not)</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary <span class="token operator">&gt;</span><span class="token number">3700</span> <span class="token operator">and</span> sex<span class="token operator">=</span><span class="token string">'女'</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary <span class="token operator">&gt;</span><span class="token number">3700</span> <span class="token operator">or</span> sex<span class="token operator">=</span><span class="token string">'女'</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> deparment <span class="token operator">not</span> <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'生产部'</span><span class="token punctuation">,</span><span class="token string">'销售部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary <span class="token operator">not</span> <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token number">3700</span><span class="token punctuation">,</span><span class="token number">4700</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ol start="3"><li>Other operators (in, between and)</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- in后面接一个离散的数学集合</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> deparment <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'生产部'</span><span class="token punctuation">,</span><span class="token string">'销售部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- between and 连续的区间、包含边界的！！！</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> salary <span class="token operator">between</span> <span class="token number">2200</span> <span class="token operator">and</span> <span class="token number">4700</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="4"><li>Use <code>like</code> for fuzzy queries</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 模式匹配功能</span>
<span class="token comment">-- 模式匹配功能的子句是like，它仅用于字符串比较中。</span>
<span class="token comment">-- Like子句提供两种匹配方式：“_”和“%”。其中“_”可与任何一个字符相匹配，而“%”可与任意长度的字符串相匹配。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- %: 匹配0个或多个任意字符</span>

<span class="token comment">-- 以'小'开头的名字</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> name <span class="token operator">like</span> <span class="token string">'小%'</span><span class="token punctuation">;</span>
<span class="token comment">-- 以'小'结尾的名字</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> name <span class="token operator">like</span> <span class="token string">'%小'</span><span class="token punctuation">;</span>
<span class="token comment">-- 中间有'小'字的名字</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> name <span class="token operator">like</span> <span class="token string">'%小%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- _: 匹配1个任意字符</span>

<span class="token comment">-- 以'小'开头的、三个字的名字</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">where</span> name <span class="token operator">like</span> <span class="token string">'小__'</span><span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span><span class="token keyword">from</span> student <span class="token keyword">where</span> REGEXP_LIKE<span class="token punctuation">(</span>name<span class="token punctuation">,</span><span class="token string">'李_'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="5"><li>is null,is not null</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> age <span class="token operator">is</span> <span class="token boolean">null</span><span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> student <span class="token keyword">where</span> age <span class="token operator">is</span> <span class="token operator">not</span> <span class="token boolean">null</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="order-by-statement"><a href="#order-by-statement" class="header-anchor">#</a> Order by statement</h3> <p><code>order by</code> 语句：对结果进行排序<br>
排序的方向可以使一个字段或多个字段的升序(<code>asc</code>)或降序(<code>desc</code>),默认是升序</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> member <span class="token keyword">order</span> <span class="token keyword">by</span> salary <span class="token keyword">desc</span><span class="token punctuation">;</span>
<span class="token keyword">select</span>  <span class="token function">avg</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span> department <span class="token keyword">order</span> <span class="token keyword">by</span> department<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="aggregate-functions"><a href="#aggregate-functions" class="header-anchor">#</a> Aggregate functions</h3> <ol><li>AVG 返回指定组中的平均值，空值被忽略。</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 注意：不包括null的数据</span>
<span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span>nvl<span class="token punctuation">(</span>salary<span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token keyword">from</span> member
<span class="token keyword">select</span> <span class="token function">sum</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span><span class="token operator">/</span><span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token keyword">from</span> member
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol start="2"><li>COUNT 返回指定组中项目的数量。</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">count</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>MAX 返回指定数据的最大值。</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="4"><li>MIN 返回指定数据的最小值。</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">min</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="5"><li>SUM 返回指定数据的和，只能用于数字列，空值被忽略。</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">sum</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="6"><li>NVL 函数</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- NVL函数的格式如下：NVL(expr1,expr2)</span>
<span class="token comment">-- 含义是：如果oracle第一个参数为空那么显示第二个参数的值，如果第一个参数的值不为空，则显示第一个参数本来的值。</span>
<span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span> nvl<span class="token punctuation">(</span>salary<span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- Exercises</span>
<span class="token keyword">select</span>  <span class="token function">sum</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
<span class="token keyword">select</span>  <span class="token function">sum</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token function">avg</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
<span class="token keyword">select</span>  <span class="token function">sum</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> 工资和<span class="token punctuation">,</span> <span class="token function">avg</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span>平均工资 <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="decode-functions"><a href="#decode-functions" class="header-anchor">#</a> Decode functions</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- decode函数：适用于Oracle</span>
<span class="token comment">-- decode函数相当于条件语句，将输入数值和函数中的参数列表相比较，根据输入值返回对应值</span>

<span class="token keyword">select</span> id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>decode<span class="token punctuation">(</span>sex<span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token string">'M'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">,</span><span class="token string">'W'</span><span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
<span class="token keyword">select</span> id<span class="token punctuation">,</span>name<span class="token punctuation">,</span>decode<span class="token punctuation">(</span>sex<span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token string">'M'</span><span class="token punctuation">,</span><span class="token string">'女'</span><span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="concat-functions"><a href="#concat-functions" class="header-anchor">#</a> Concat functions</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 使用concat函数能连接两个字符串或字段。</span>
<span class="token keyword">select</span> concat<span class="token punctuation">(</span>id<span class="token punctuation">,</span>name<span class="token punctuation">)</span> <span class="token keyword">from</span> member<span class="token punctuation">;</span>
<span class="token keyword">select</span> concat<span class="token punctuation">(</span>concat<span class="token punctuation">(</span>id<span class="token punctuation">,</span><span class="token string">'-'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>name<span class="token punctuation">)</span> 连接 <span class="token keyword">from</span> member<span class="token punctuation">;</span>
<span class="token keyword">select</span> id<span class="token punctuation">,</span>name<span class="token punctuation">,</span> concat<span class="token punctuation">(</span><span class="token string">'$'</span><span class="token punctuation">,</span>salary<span class="token punctuation">)</span> 美元 <span class="token keyword">from</span> member
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="group-by-statement"><a href="#group-by-statement" class="header-anchor">#</a> Group by statement</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- select 字段列表 from 表名 [ where 条件表达式] [group by 分组字段 [having 分组过滤的条件] ][order by 排序字段 asc|desc]</span>

<span class="token comment">-- 注意：分组后，select后只能出现分组的字段及基于分组的聚合函数！！！</span>
<span class="token comment">-- 使用Group by后，选择的列要么是进行分组的字段，要么是其它字段的汇总，没有第三种选择。</span>

<span class="token keyword">select</span> <span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token punctuation">,</span>department <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span> department<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 计算每个部门的最低工资，最高工资，平均工资</span>
<span class="token keyword">select</span> <span class="token function">min</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token punctuation">,</span>department <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span> department<span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token punctuation">,</span>department <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span> department<span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token function">avg</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span> <span class="token punctuation">,</span>department <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span> department<span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token function">min</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span>最低工资<span class="token punctuation">,</span><span class="token function">max</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span>最高工资<span class="token punctuation">,</span><span class="token function">avg</span><span class="token punctuation">(</span>salary<span class="token punctuation">)</span>平均工资<span class="token punctuation">,</span>department <span class="token keyword">from</span> member <span class="token keyword">group</span> <span class="token keyword">by</span>
department<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="multi-table-join"><a href="#multi-table-join" class="header-anchor">#</a> Multi-table join</h2> <ol><li>笛卡尔积</li> <li>公共列</li> <li>内连接也叫表直接连接</li> <li>左连接(通用)，等价于左外连接</li> <li>右连接(通用)，等价于右外连接</li> <li>左外连接(oracle 才有)</li> <li>右外连接(oracle 才有)</li> <li>全连接(oracle 才有)</li> <li>自连接</li></ol> <h3 id="笛卡尔积-cartesian-product"><a href="#笛卡尔积-cartesian-product" class="header-anchor">#</a> 笛卡尔积(Cartesian product)</h3> <p>设 A，B 为集合，用 A 中的元素 X 做第一元素，用 B 中的元素 y 作为第二元素，构成有序对，所有的有序对组成的集合，叫做 A 和 B 的笛卡尔积，记作 A*B</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation，tank<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="公共列"><a href="#公共列" class="header-anchor">#</a> 公共列</h3> <p>多表连接查询，引入公共列可以避免笛卡尔积<br>
两表能连接的首要条件是两表有公共列（或称关联列）。</p> <h3 id="表的直接连接-内连接"><a href="#表的直接连接-内连接" class="header-anchor">#</a> 表的直接连接(内连接)</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 练习1：中国、美国生产的坦克</span>
<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span><span class="token punctuation">(</span><span class="token string">'中国'</span><span class="token punctuation">,</span><span class="token string">'美国'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 练习2：每个国家生产的坦克数量</span>
<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name 国家名<span class="token punctuation">,</span><span class="token function">count</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> 数量 <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span> tank<span class="token punctuation">.</span>nid <span class="token keyword">group</span> <span class="token keyword">by</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 内连接（它和直接连接的效果是一致的）</span>
<span class="token comment">-- from 表1 [inner] join 表2 on  表1和表2的连接条件</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation n <span class="token keyword">inner</span> <span class="token keyword">join</span> tank t <span class="token keyword">on</span> n<span class="token punctuation">.</span>id<span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="左连接"><a href="#左连接" class="header-anchor">#</a> 左连接</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- from 表1 left join 表2 on 表1和表2的连接条件</span>
<span class="token comment">-- 注意： 以表1为基础连接表2 ！！！</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation n <span class="token keyword">left</span> <span class="token keyword">join</span> tank t <span class="token keyword">on</span> n<span class="token punctuation">.</span>id<span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="右连接"><a href="#右连接" class="header-anchor">#</a> 右连接</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- from 表1 right join 表2 on 表1和表2的连接条件</span>
<span class="token comment">-- 注意： 以表2为基础连接表1 ！！！</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation n <span class="token keyword">right</span> <span class="token keyword">join</span> tank t <span class="token keyword">on</span> n<span class="token punctuation">.</span>id<span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="左外连接"><a href="#左外连接" class="header-anchor">#</a> 左外连接</h3> <p>左外连接(oracle 才有)：等价于左连接</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation n<span class="token punctuation">,</span> tank t <span class="token keyword">where</span> n<span class="token punctuation">.</span>id<span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">(</span><span class="token operator">+</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="右外连接"><a href="#右外连接" class="header-anchor">#</a> 右外连接</h3> <p>右外连接(oracle 才有)：等价于右连接</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation n<span class="token punctuation">,</span> tank t <span class="token keyword">where</span> n<span class="token punctuation">.</span>id<span class="token punctuation">(</span><span class="token operator">+</span><span class="token punctuation">)</span><span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="全连接"><a href="#全连接" class="header-anchor">#</a> 全连接</h3> <p>全连接(oracle 才有)</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- from 表1 full join 表2 on 表1和表2的连接条件</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> nation n <span class="token keyword">full</span> <span class="token keyword">join</span> tank t <span class="token keyword">on</span> n<span class="token punctuation">.</span>id <span class="token operator">=</span> t<span class="token punctuation">.</span>nid
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="自连接"><a href="#自连接" class="header-anchor">#</a> 自连接</h3> <p>自连接(<code>self join</code>)是 SQL 语句中经常要用的连接方式，使用自连接可以将自身表的一个镜像当作另一个表来对待，从而能够得到一些特殊的数据。</p> <p>Example:
在 oracle 的 scott 的 schema 中有一个表是 emp。在 emp 中的每一个员工都有自己的 mgr(经理)，并且每一个经理自身也是公司的员工，自身也有自己的经理。</p> <p><a href="http://blog.csdn.net/liuwenbiao1203/article/details/52104718" target="_blank" rel="noopener noreferrer">Oracle 表连接方式详解（外链接、内连接、自连接）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">/*
练习：
根据国家表nation和国家所制造的坦克表tank，查询：
1，列出国家名称与所制造的坦克列表。
2，列出所有国家的名称及其对应的所制造的坦克列表，没有制造坦克的国家其名称依然列出
3，列出所有坦克的名称及其对应的制造国，没有制造国的坦克依然列出
4，列出中国制造的所有坦克
*/</span>

<span class="token comment">-- 1，列出国家名称与所制造的坦克列表。</span>
<span class="token keyword">select</span> n<span class="token punctuation">.</span>name<span class="token punctuation">,</span>t<span class="token punctuation">.</span>name
<span class="token keyword">from</span> nation n <span class="token keyword">inner</span> <span class="token keyword">join</span> tank t
<span class="token keyword">on</span> n<span class="token punctuation">.</span>id<span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">;</span>

<span class="token comment">-- 2，列出所有国家的名称及其对应的所制造的坦克列表，没有制造坦克的国家其名称依然列出</span>
<span class="token keyword">select</span> n<span class="token punctuation">.</span>name<span class="token punctuation">,</span>t<span class="token punctuation">.</span>name
<span class="token keyword">from</span> nation n<span class="token punctuation">,</span>tank t
<span class="token keyword">where</span> n<span class="token punctuation">.</span>id<span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">(</span><span class="token operator">+</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 3，列出所有坦克的名称及其对应的制造国，没有制造国的坦克依然列出</span>
<span class="token keyword">select</span> t<span class="token punctuation">.</span>name<span class="token punctuation">,</span>n<span class="token punctuation">.</span>name
<span class="token keyword">from</span> nation n<span class="token punctuation">,</span>tank t
<span class="token keyword">where</span> n<span class="token punctuation">.</span>id<span class="token punctuation">(</span><span class="token operator">+</span><span class="token punctuation">)</span><span class="token operator">=</span>t<span class="token punctuation">.</span>nid<span class="token punctuation">;</span>

<span class="token comment">-- 4，列出中国制造的所有坦克</span>
<span class="token keyword">select</span> t<span class="token punctuation">.</span>name<span class="token punctuation">,</span>n<span class="token punctuation">.</span>name
<span class="token keyword">from</span> nation n<span class="token punctuation">,</span>tank t
<span class="token keyword">where</span> n<span class="token punctuation">.</span>id<span class="token operator">=</span>t<span class="token punctuation">.</span>nid <span class="token operator">and</span> n<span class="token punctuation">.</span>name<span class="token operator">=</span><span class="token string">'中国'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h2 id="union-minus-intersect"><a href="#union-minus-intersect" class="header-anchor">#</a> Union Minus Intersect</h2> <h3 id="使用-union-得到并集"><a href="#使用-union-得到并集" class="header-anchor">#</a> 使用 union 得到并集</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 注意：查询集合中的列应该相同！！</span>
<span class="token comment">-- union :无重复并集，并以第一列的结果进行升序排序</span>
<span class="token comment">-- union all:可以有重复并集，不对结果集进行排序</span>

<span class="token comment">-- Example 1</span>
<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'中国'</span><span class="token punctuation">,</span><span class="token string">'美国'</span><span class="token punctuation">)</span>
<span class="token keyword">union</span>
<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'德国'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Example 2</span>
<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'中国'</span><span class="token punctuation">,</span><span class="token string">'美国'</span><span class="token punctuation">)</span>
<span class="token keyword">union</span> <span class="token keyword">all</span>
<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'德国'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="使用-minus-得到差集"><a href="#使用-minus-得到差集" class="header-anchor">#</a> 使用 minus 得到差集</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'中国'</span><span class="token punctuation">,</span><span class="token string">'美国'</span><span class="token punctuation">)</span>
minus
<span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'德国'</span><span class="token punctuation">,</span><span class="token string">'中国'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="使用-intersect-得到交集"><a href="#使用-intersect-得到交集" class="header-anchor">#</a> 使用 intersect 得到交集</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> nation<span class="token punctuation">.</span>name<span class="token punctuation">,</span>tank<span class="token punctuation">.</span>name <span class="token keyword">from</span> nation<span class="token punctuation">,</span>tank <span class="token keyword">where</span> nation<span class="token punctuation">.</span>id<span class="token operator">=</span>tank<span class="token punctuation">.</span>nid <span class="token operator">and</span> nation<span class="token punctuation">.</span>name <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token string">'中国'</span><span class="token punctuation">,</span><span class="token string">'美国'</span><span class="token punctuation">)</span>
<span class="token keyword">intersect</span>
