</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="do-exercises-2"><a href="#do-exercises-2" class="header-anchor">#</a> Do exercises</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">/*
创建表t1，字段有id，name，age
创建表t2，字段有id，name，nid
要求：
1，t1表的id为主键，t2表的nid为外键
2，表t1创建的时候，加check约束，条件：
名字包含‘b’
年龄在20~50之间
3，表t2创建的时候，加check约束，条件为名字以s开头。
*/</span>

<span class="token keyword">drop</span> <span class="token keyword">table</span> t1<span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> t1<span class="token punctuation">(</span>
  id varchar2<span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">,</span>
  name varchar2<span class="token punctuation">(</span><span class="token number">60</span><span class="token punctuation">)</span> <span class="token keyword">check</span> <span class="token punctuation">(</span>name <span class="token operator">like</span> <span class="token string">'%b%'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  age number<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token keyword">check</span><span class="token punctuation">(</span>age<span class="token operator">&gt;=</span><span class="token number">20</span> <span class="token operator">and</span> age<span class="token operator">&lt;=</span><span class="token number">50</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">insert</span> <span class="token keyword">into</span> t1 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'001001'</span><span class="token punctuation">,</span><span class="token string">'王abc五'</span><span class="token punctuation">,</span><span class="token number">25</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> t1 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'001002'</span><span class="token punctuation">,</span><span class="token string">'六yhbff3'</span><span class="token punctuation">,</span><span class="token number">22</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> t1 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'001003'</span><span class="token punctuation">,</span><span class="token string">'张1ba5'</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">commit</span><span class="token punctuation">;</span>


<span class="token keyword">drop</span> <span class="token keyword">table</span> t2<span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> t2<span class="token punctuation">(</span>
id varchar2<span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
name varchar2<span class="token punctuation">(</span><span class="token number">60</span><span class="token punctuation">)</span> <span class="token keyword">check</span><span class="token punctuation">(</span>name <span class="token operator">like</span> <span class="token string">'s%'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
nid varchar2<span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token keyword">foreign</span> <span class="token keyword">key</span><span class="token punctuation">(</span>nid<span class="token punctuation">)</span> <span class="token keyword">references</span> t1<span class="token punctuation">(</span>id<span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">insert</span> <span class="token keyword">into</span> t2 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'01'</span><span class="token punctuation">,</span><span class="token string">'s1'</span><span class="token punctuation">,</span><span class="token string">'001001'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> t2 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'02'</span><span class="token punctuation">,</span><span class="token string">'s2'</span><span class="token punctuation">,</span><span class="token string">'001002'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> t2 <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token string">'03'</span><span class="token punctuation">,</span><span class="token string">'s3'</span><span class="token punctuation">,</span><span class="token string">'001003'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">commit</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><h2 id="oracle-permissions"><a href="#oracle-permissions" class="header-anchor">#</a> Oracle permissions</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 1、创建用户</span>
<span class="token keyword">create</span> <span class="token keyword">user</span>  jap identified <span class="token keyword">by</span> jap1234<span class="token punctuation">;</span>

<span class="token comment">-- 2、授权查询</span>
<span class="token keyword">grant</span> <span class="token keyword">select</span> <span class="token keyword">on</span> member <span class="token keyword">to</span> jap<span class="token punctuation">;</span>

<span class="token comment">-- 3、收回权限</span>
<span class="token keyword">revoke</span> <span class="token keyword">select</span> <span class="token keyword">on</span> member <span class="token keyword">from</span> jap<span class="token punctuation">;</span> <span class="token comment">--收回用户jap查询member表的权限</span>
<span class="token keyword">revoke</span> <span class="token keyword">all</span> <span class="token keyword">on</span> member <span class="token keyword">from</span> jap<span class="token punctuation">;</span> <span class="token comment">--收回用户jap对member表操作的权限</span>

<span class="token comment">-- 4、查看数据库所有的用户</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> dba_users<span class="token punctuation">;</span>

<span class="token comment">-- 5、删除用户</span>
<span class="token keyword">drop</span> <span class="token keyword">user</span> jap<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="view"><a href="#view" class="header-anchor">#</a> View</h2> <h3 id="definition"><a href="#definition" class="header-anchor">#</a> definition</h3> <p>是基于 sql 语句的结果集的可视化的表(一个表或多个表定义的一个特殊的表现形式)<br>
视图的本质：视图是一个虚表，本质就是一个查询的结果集(本质就是查询的 SQL 语句的定义)</p> <h3 id="the-difference-between-view-and-table"><a href="#the-difference-between-view-and-table" class="header-anchor">#</a> The difference between view and table</h3> <p>表：实实在在存储数据的。<br>
视图：虚表。实际只是一个 SQL 句的定义。</p> <h3 id="the-role-of-view"><a href="#the-role-of-view" class="header-anchor">#</a> The role of view</h3> <p>方便：可以将复杂的 SQL 语句定义为视图，然后直接查询视图。聚合信息而非提供详细信息。<br>
例如，显示一个列的和，或列的最大值和最小值等</p> <h3 id="create-and-modify-view"><a href="#create-and-modify-view" class="header-anchor">#</a> Create and modify view</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token operator">or</span> <span class="token keyword">replace</span> <span class="token keyword">view</span> student_view
<span class="token keyword">as</span>
<span class="token keyword">select</span> score<span class="token punctuation">.</span>id<span class="token punctuation">,</span>student<span class="token punctuation">.</span>name name<span class="token punctuation">,</span>subject<span class="token punctuation">.</span>name subject<span class="token punctuation">,</span> score
	<span class="token keyword">from</span> student<span class="token punctuation">,</span>subject<span class="token punctuation">,</span> score
	<span class="token keyword">where</span> student<span class="token punctuation">.</span>id <span class="token operator">=</span> score<span class="token punctuation">.</span>sid
	<span class="token operator">and</span> score<span class="token punctuation">.</span>sbjid<span class="token operator">=</span> subject<span class="token punctuation">.</span>id
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="query-view"><a href="#query-view" class="header-anchor">#</a> Query view</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> name<span class="token punctuation">,</span><span class="token function">max</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token function">min</span><span class="token punctuation">(</span>score<span class="token punctuation">)</span>
<span class="token keyword">from</span> student_view
<span class="token keyword">group</span> <span class="token keyword">by</span> name<span class="token punctuation">;</span>

<span class="token comment">-- 1、基本表里数据的修改会带来视图里数据的改变</span>
<span class="token keyword">update</span> score <span class="token keyword">set</span> score<span class="token operator">=</span><span class="token number">90</span> <span class="token keyword">where</span> id<span class="token operator">=</span><span class="token number">5</span><span class="token punctuation">;</span> <span class="token comment">--修改基本表的数据</span>
<span class="token keyword">select</span><span class="token operator">*</span> <span class="token keyword">from</span> student_view<span class="token punctuation">;</span> <span class="token comment">--查看视图里的数据</span>

<span class="token comment">-- 2、视图里数据的修改会带来基本表里数据的改变</span>
<span class="token keyword">update</span> student_view <span class="token keyword">set</span> score<span class="token operator">=</span><span class="token number">99</span>
<span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'李四'</span> <span class="token operator">and</span> subject <span class="token operator">=</span><span class="token string">'大物'</span><span class="token punctuation">;</span> <span class="token comment">--修改视图里的数据</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> score  <span class="token comment">--查看基本表的数据</span>

<span class="token comment">--注意：增删改查视图、和处理表一样。可以通过视图</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="delete-view"><a href="#delete-view" class="header-anchor">#</a> delete view</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 删除视图： 只是删除了select的定义，基本表不受影响</span>
<span class="token keyword">drop</span> <span class="token keyword">view</span> student_view<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="index"><a href="#index" class="header-anchor">#</a> Index</h2> <h3 id="concept"><a href="#concept" class="header-anchor">#</a> Concept</h3> <p>索引是根据指定的数据库表列建立起来的顺序。</p> <h3 id="the-role-of-index"><a href="#the-role-of-index" class="header-anchor">#</a> The role of index</h3> <ol><li><p>提高效率：创建索引不是为了在 sql 语句中使用，而是 DBMS 会自己利用索引大大提高系统的性能（大幅度的提高查询效率）。</p></li> <li><p>监督数据，如唯一性索引，使其索引所指向的列中的数据不能重复。</p></li></ol> <h3 id="create-index"><a href="#create-index" class="header-anchor">#</a> create index</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 1.创建普通索引</span>
<span class="token keyword">create</span> <span class="token keyword">index</span> member_name <span class="token keyword">on</span> member<span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 2.创建唯一性索引</span>
<span class="token keyword">create</span> <span class="token keyword">unique</span> <span class="token keyword">index</span> member_name <span class="token keyword">on</span> member<span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 3.删除索引</span>
<span class="token keyword">drop</span> <span class="token keyword">index</span> member_name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="principle-of-creation"><a href="#principle-of-creation" class="header-anchor">#</a> Principle of creation</h3> <ol><li>索引应该经常建在 Where 子句经常用到的列上。如果某个大表经常使用某个字段进行查询，并且检索行数小于总表行数的 5% 则应该考虑。</li> <li>对于两表连接的字段，应该建立索引。如果经常在某表的一个字段进行 Order By 则也经过进行索引。</li> <li>不应该在小表上建设索引。</li></ol> <h3 id="advantages-and-disadvantages"><a href="#advantages-and-disadvantages" class="header-anchor">#</a> Advantages and disadvantages</h3> <p>索引主要进行提高数据的查询速度。当进行 <code>DML</code> 时，会更新索引。因此索引越多，则 <code>DML</code> 越慢，其需要维护索引。 因此在创建索引及 <code>DML</code> 需要权衡。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 演示索引使用对查询时间的提高</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> test5<span class="token punctuation">(</span>
id number<span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">)</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">,</span>
name varchar2<span class="token punctuation">(</span><span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 显示时间</span>
<span class="token keyword">set</span> timing <span class="token keyword">on</span><span class="token punctuation">;</span>

<span class="token comment">-- 增加10万条数据</span>
<span class="token keyword">begin</span>
<span class="token keyword">for</span> i <span class="token operator">in</span> <span class="token number">1</span> <span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token number">1000000</span> <span class="token keyword">loop</span>
  <span class="token keyword">insert</span> <span class="token keyword">into</span> test5 <span class="token keyword">values</span><span class="token punctuation">(</span>i<span class="token punctuation">,</span>concat<span class="token punctuation">(</span><span class="token string">'aa'</span><span class="token punctuation">,</span>i<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">end</span> <span class="token keyword">loop</span><span class="token punctuation">;</span>
<span class="token keyword">commit</span><span class="token punctuation">;</span>
<span class="token keyword">end</span><span class="token punctuation">;</span>

<span class="token comment">-- 没有添加索引的查询</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> test5 <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'aa999999'</span><span class="token punctuation">;</span>

<span class="token comment">-- 添加索引</span>
<span class="token keyword">create</span> <span class="token keyword">index</span> test5_name <span class="token keyword">on</span> test5<span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 添加索引后的查询,注意看时间！！</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> test5 <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'aa999999'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h2 id="sequence"><a href="#sequence" class="header-anchor">#</a> Sequence</h2> <h3 id="definition-2"><a href="#definition-2" class="header-anchor">#</a> Definition</h3> <p>有规律的数值</p> <h3 id="the-role-of-sequence"><a href="#the-role-of-sequence" class="header-anchor">#</a> The role of sequence</h3> <p>生成主键值，类型为数值的主键的值</p> <h3 id="create-sequence"><a href="#create-sequence" class="header-anchor">#</a> Create sequence</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> sequence mem_id_sq
<span class="token keyword">start</span> <span class="token keyword">with</span> <span class="token number">2</span>  <span class="token comment">--起始值</span>
increment <span class="token keyword">by</span> <span class="token number">1</span> <span class="token comment">--子增量</span>
maxvalue <span class="token number">100000</span> <span class="token comment">--最大值</span>
nocycle<span class="token punctuation">;</span>		<span class="token comment">--不循环</span>
<span class="token comment">--cycle         --循环</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="query"><a href="#query" class="header-anchor">#</a> Query</h3> <ol><li>query the value of the next sequence</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> mem_id_sq<span class="token punctuation">.</span>nextval <span class="token keyword">from</span> dual<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>query the value of the current sequence</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> mem_id_sq<span class="token punctuation">.</span>currval <span class="token keyword">from</span> dual<span class="token punctuation">;</span>

<span class="token keyword">insert</span> <span class="token keyword">into</span> member <span class="token keyword">values</span><span class="token punctuation">(</span>mem_id_sq<span class="token punctuation">.</span>nextval<span class="token punctuation">,</span><span class="token string">'张12'</span><span class="token punctuation">,</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token number">3000</span><span class="token punctuation">,</span><span class="token string">'生产部'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol start="3"><li>delete sequence</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">drop</span> sequence mem_id_sq<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="others"><a href="#others" class="header-anchor">#</a> Others</h3> <p><a href="http://blog.csdn.net/u013187074/article/details/52818616" target="_blank" rel="noopener noreferrer">数据库 sequence 的作用和用法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ol><li>seqence 的作用：
sequence 号是数据库系统按照一定规则自增的数字序列，因为自增所以不会重复。</li></ol> <ul><li>作为代理主键，唯一识别；</li> <li>用于记录数据库中最新动作的语句，只要语句有动作(I/U/D 等)，sequence 号都会随着更新，所以我们可以根据 sequence 号来 select 出更新的语句。</li></ul> <ol start="2"><li>sequence 的用法：
sequence 和创表类似，需要创建一个 sequence，然后表的一个 int 型字段可以使用这个 sequence。
创建一个 sequence（db2，oracle 均适用）</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> seqence sequence_name
<span class="token punctuation">[</span><span class="token keyword">start</span> <span class="token keyword">with</span> n1<span class="token punctuation">]</span>
<span class="token punctuation">[</span>increment <span class="token keyword">by</span> n2<span class="token punctuation">]</span>
<span class="token punctuation">[</span>maxvalue n3<span class="token operator">|</span><span class="token keyword">no</span> maxvalue<span class="token punctuation">]</span>
<span class="token punctuation">[</span>minvalue n4<span class="token operator">|</span><span class="token keyword">no</span> minvalue<span class="token punctuation">]</span>
<span class="token punctuation">[</span>cache n5<span class="token operator">|</span><span class="token keyword">no</span> cache<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token keyword">cycle</span><span class="token operator">|</span><span class="token keyword">no</span> <span class="token keyword">cycle</span><span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token keyword">order</span><span class="token operator">|</span><span class="token keyword">no</span> <span class="token keyword">order</span><span class="token punctuation">]</span>

<span class="token comment">-------&gt;n1到n5都是整数</span>
<span class="token comment">-------&gt;start with 生成的第一个n1值</span>
<span class="token comment">-------&gt; increment by n2 递增量,可以为正整数或负整数，指明每一次增加多少</span>
<span class="token comment">-------&gt;maxvalue最大值，no maxvalue用于指定序列没有上限</span>
<span class="token comment">-------&gt;minvalue 最小值，no minvalue,没有指定最小下限</span>
<span class="token comment">-------&gt;cache 用高速缓存中可以预分配的序列号个数,默认是20。 如果缓存中的序列号没有用完就关闭数据库等其它原因. 没有使用的序列号就丢失了,所以不能保证序列号是连续的。nocache高速缓冲中不预分配序列号，每次只生成一个序列号,虽然降低了获取序列号的速度,但是可以保证序列号的连续性。</span>
<span class="token comment">-------&gt;cycle 序列达到最大值或最小值后是否循环。再从n1开始循环，默认不no cycle</span>
<span class="token comment">-------&gt;order用于指定按顺序生成序列，只有在RAC时需要指定，指定ORDER 是为了保证序列号是因为有请求才生成的。在使用序列号做为一个时间戳时很有用，no order是不指定按顺序生成序列（默认）。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><ol start="3"><li>sequence 的使用：</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 引用下一个序列值</span>
sequence_name<span class="token punctuation">.</span>nextval

sequence_name<span class="token punctuation">.</span>currval
<span class="token comment">-- 引用当前序列值，必须最少经过一个nextval才能引用currval</span>
seqence_name<span class="token punctuation">.</span>nextval<span class="token punctuation">.</span>currval
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ol start="4"><li>单独使用查询 sequence：</li></ol> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 每执行一次sequence号会一直增加</span>
<span class="token keyword">select</span> sequence_name<span class="token punctuation">.</span>nextval <span class="token keyword">from</span> dual<span class="token punctuation">;</span>
<span class="token comment">-- 执行多少次都不会变化</span>
<span class="token keyword">select</span> sequence_name<span class="token punctuation">.</span>currval <span class="token keyword">from</span> dual<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="trigger"><a href="#trigger" class="header-anchor">#</a> Trigger</h2> <h3 id="definition-3"><a href="#definition-3" class="header-anchor">#</a> Definition</h3> <p>触发器（trigger）是个特殊的存储过程，它的执行不是由程序调用，也不是手工启动，而是由事件来触发，比如当对一个表进行操作（ insert，delete， update）时就会激活它执行。触发器经常用于加强数据的完整性约束和业务规则等。 触发器可以从 DBA_TRIGGERS ，USER_TRIGGERS 数据字典中查到。</p> <h3 id="the-advantages-and-disadvantages-of-stored-procedure-and-trigger"><a href="#the-advantages-and-disadvantages-of-stored-procedure-and-trigger" class="header-anchor">#</a> The advantages and disadvantages of stored procedure and trigger</h3> <ul><li><p>优点
(1).预编译，已优化，效率较高。避免了 SQL 语句在网络传输然后再解释的低效率。
(2).存储过程可以重复使用，减少开发人员的工作量
(3).业务逻辑封装性好，修改方便。
(4).安全。不会有 SQL 语句注入问题存在</p></li> <li><p>缺点
(1).可移植性是存储过程和触发器最大的缺点。
(2).占用服务器端太多的资源，对服务器造成很大的压力
(3).不能做 DDL。
(4).触发器排错困难，而且数据容易造成不一致，后期维护不方便</p></li></ul> <h3 id="为什么大家都不推荐使用-mysql-触发器而用存储过程"><a href="#为什么大家都不推荐使用-mysql-触发器而用存储过程" class="header-anchor">#</a> 为什么大家都不推荐使用 MySQL 触发器而用存储过程？</h3> <ol><li>触发器二者的调用是隐藏的，无形中增加了系统的复杂性，非 DBA 人员理解起来数据库就会有困难，因为它不执行根本感觉不到它的存在。</li> <li>涉及到复杂的逻辑的时候，触发器的嵌套是避免不了的，如果再涉及几个存储过程，再加上事务等等，很容易出现死锁现象。其实，从性能上，触发器并没有提升多少性能。</li> <li>在编码中存储过程显示调用很容易阅读代码，触发器隐式调用容易被忽略。</li> <li>存储过程也有他的致命伤,存储过程的致命伤在于移植性，存储过程不能跨库移植。</li></ol> <h3 id="create-trigger"><a href="#create-trigger" class="header-anchor">#</a> create trigger</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">trigger</span> trigger_name trigger_time trigger_event
     <span class="token keyword">on</span> tbl_name <span class="token keyword">for each row</span> trigger_stmt

{ before <span class="token operator">|</span> <span class="token keyword">after</span> }  <span class="token comment">--触发器有执行的时间设置：可以设置为事件发生前或后。</span>
{ <span class="token keyword">insert</span> <span class="token operator">|</span> <span class="token keyword">update</span> <span class="token operator">|</span> <span class="token keyword">delete</span> }  <span class="token comment">--同样也能设定触发的事件：它们可以在执行insert、update或delete的过程中触发。</span>
<span class="token keyword">on</span> <span class="token operator">&lt;</span>表名称<span class="token operator">&gt;</span>  <span class="token comment">--触发器是属于某一个表的:当在这个表上执行插入、 更新或删除操作的时候就导致触发器的激活. 我们不能给同一张表的同一个事件安排两个触发器。</span>
<span class="token keyword">for each row</span>  <span class="token comment">--触发器的执行间隔：for each row子句通知触发器 每隔一行执行一次动作，而不是对整个表执行一次。</span>
<span class="token operator">&lt;</span>触发器<span class="token keyword">sql</span>语句<span class="token operator">&gt;</span>  <span class="token comment">--触发器包含所要触发的sql语句：这里的语句可以是任何合法的语句， 包括复合语句，但是这里的语句受的限制和函数的一样。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="normal-form"><a href="#normal-form" class="header-anchor">#</a> Normal Form</h2> <ol><li><p>First Normal Form(1NF)
数据库表的每一列都是不可分割的原子数据项</p></li> <li><p>Second Normal Form(2NF)
要求实体的属性完全依赖于主关键字</p></li> <li><p>Third Normal Form(1NF)
任何非主属性不依赖于其它非主属性（在 2NF 基础上消除传递依赖）</p></li></ol> <ul><li>1NF:字段不可分;</li> <li>2NF:有主键，非主键字段依赖主键;</li> <li>3NF:非主键字段不能相互依赖;</li></ul> <h2 id="appendix-1"><a href="#appendix-1" class="header-anchor">#</a> Appendix 1</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>
<span class="token keyword">select</span> INSTANCE_NAME <span class="token keyword">from</span> v$instance
<span class="token keyword">select</span> <span class="token keyword">value</span> <span class="token keyword">from</span> v$parameter <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'service_names'</span>

<span class="token keyword">COMMENT</span> <span class="token keyword">ON</span> <span class="token keyword">TABLE</span> FLIGHT_INFO <span class="token operator">IS</span> <span class="token string">'yyyyyyyyy'</span><span class="token punctuation">;</span>
<span class="token keyword">COMMENT</span> <span class="token keyword">ON</span> <span class="token keyword">COLUMN</span> FLIGHT_INFO<span class="token punctuation">.</span>ALLOCATION_OID  <span class="token operator">IS</span> <span class="token string">'qqqqqqqq'</span>
<span class="token keyword">select</span> table_name<span class="token punctuation">,</span>column_name<span class="token punctuation">,</span>comments <span class="token keyword">from</span> user_col_comments <span class="token keyword">where</span> table_name<span class="token operator">=</span><span class="token string">'JH'</span><span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> user_tab_comments
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Database" title="标签">#Database</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">2/11/2023, 1:14:43 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a6c580/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL Basic</div></a> <a href="/pages/f0f99c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Oracle User</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
