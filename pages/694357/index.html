section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Others</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#Cloud" data-v-057748f7>Cloud</a></li><li data-v-057748f7><a href="/more/#AWS" data-v-057748f7>AWS</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-12-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->AWS Elastic Compute Cloud(EC2)<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p>Virtual Servers in the Cloud</p> <h2 id="troubleshooting"><a href="#troubleshooting" class="header-anchor">#</a> Troubleshooting</h2> <h3 id="error-unprotected-private-key-file"><a href="#error-unprotected-private-key-file" class="header-anchor">#</a> Error: Unprotected private key file</h3> <ul><li><a href="https://docs.aws.amazon.com/zh_cn/AWSEC2/latest/UserGuide/TroubleshootingInstancesConnecting.html#troubleshoot-unprotected-key" target="_blank" rel="noopener noreferrer">Error: Unprotected private key file<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Your private key file must be protected from read and write operations from any other users. If your
private key can be read or written to by anyone but you, then SSH ignores your key and you see the
following warning message below.</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@ WARNING: UNPROTECTED PRIVATE KEY FILE! @
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
Permissions 0777 for '.ssh/my_private_key.pem' are too open.
It is required that your private key files are NOT accessible by others.
This private key will be ignored.
bad permissions: ignore key: .ssh/my_private_key.pem
Permission denied (publickey).
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>If you are connecting from MacOS or Linux, run the following command to fix this error, substituting the
path for your private key file.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>ec2-user ~<span class="token punctuation">]</span>$ <span class="token function">chmod</span> 0400 .ssh/my_private_key.pem
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="ec2-的-status-checks"><a href="#ec2-的-status-checks" class="header-anchor">#</a> EC2 的 Status checks</h3> <ul><li><a href="https://docs.amazonaws.cn/AWSEC2/latest/UserGuide/monitoring-system-instance-status-check.html" target="_blank" rel="noopener noreferrer">实例的状态检查<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <ol><li>系统状态检查</li> <li>实例状态检查</li></ol> <h3 id="amazon-ec2-实例类型"><a href="#amazon-ec2-实例类型" class="header-anchor">#</a> Amazon EC2 实例类型</h3> <ul><li><a href="https://aws.amazon.com/cn/ec2/instance-types/" target="_blank" rel="noopener noreferrer">Amazon EC2 实例类型<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://aws.amazon.com/cn/blogs/china/amazon-ec2-spot-instance-detail/" target="_blank" rel="noopener noreferrer">成本优化利器——Amazon EC2 Spot 实例详细介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.amazonaws.cn/en/ec2/spot-instances/faqs/?nc1=h_ls" target="_blank" rel="noopener noreferrer">Amazon EC2 Spot FAQs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="how-many-instances-can-i-run-in-amazon-ec2"><a href="#how-many-instances-can-i-run-in-amazon-ec2" class="header-anchor">#</a> How many instances can I run in Amazon EC2?</h3> <ul><li><a href="https://aws.amazon.com/ec2/faqs/#how-many-instances-ec2" target="_blank" rel="noopener noreferrer">How many instances can I run in Amazon EC2?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="can-i-attach-more-than-1-iam-role-to-an-ec2-instance"><a href="#can-i-attach-more-than-1-iam-role-to-an-ec2-instance" class="header-anchor">#</a> Can I attach more than 1 IAM role to an EC2 instance?</h3> <ul><li><a href="https://stackoverflow.com/questions/48528565/amazon-ec2-instances-multiple-iam-roles" target="_blank" rel="noopener noreferrer">Amazon EC2 instances multiple IAM roles<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>You can attach only one role to ec2 instance.</strong></p> <h3 id="对-amazon-ec2-实例元数据使用凭证"><a href="#对-amazon-ec2-实例元数据使用凭证" class="header-anchor">#</a> 对 Amazon EC2 实例元数据使用凭证</h3> <ul><li><a href="https://docs.aws.amazon.com/zh_cn/cli/latest/userguide/cli-configure-metadata.html" target="_blank" rel="noopener noreferrer">对 Amazon EC2 实例元数据使用凭证<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>从 Amazon Elastic Compute Cloud (Amazon EC2) 实例中运行 AWS CLI 时，可以简化向命令提供凭证的过程。<strong>每个 Amazon EC2 实例都包含 AWS CLI 能够直接查询临时凭证的元数据。向实例附加 IAM 角色后，AWS CLI 可以自动并且安全地从实例元数据检索凭证。</strong></p> <p>要禁用此服务，请使用 AWS_EC2_METADATA_DISABLED 环境变量。</p></blockquote> <h2 id="ec2-mount-efs-的例子"><a href="#ec2-mount-efs-的例子" class="header-anchor">#</a> EC2 mount EFS 的例子</h2> <p>当您想将 Amazon EC2 实例上的 Elastic File System（EFS）挂载到一个目录时，可以使用以下步骤:</p> <p><strong>1. 创建 EFS 文件系统</strong></p> <p>在 AWS 控制台或使用 AWS CLI 创建一个 EFS 文件系统。确保将其放置在适合您的应用程序或服务的可用区。</p> <p><strong>2. 创建 EFS 挂载点</strong></p> <p>在已创建的 EFS 文件系统上创建挂载点。挂载点是一个目录，将被挂载到 EC2 实例上。
例如，要创建名为<code>/mnt/efs-mount-point</code>的挂载点，请使用以下命令：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>aws efs create-mount-target --file-system-id <span class="token operator">&lt;</span>efs-file-system-id<span class="token operator">&gt;</span> --subnet-id <span class="token operator">&lt;</span>subnet-id<span class="token operator">&gt;</span> --security-groups <span class="token operator">&lt;</span>security-group-id<span class="token operator">&gt;</span> --mount-target-ip <span class="token operator">&lt;</span>ip-address<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其中:</p> <ul><li><code>&lt;efs-file-system-id&gt;</code> 是您创建的 EFS 文件系统 ID。</li> <li><code>&lt;subnet-id&gt;</code> 是 EC2 实例所在的子网 ID。</li> <li><code>&lt;security-group-id&gt;</code> 是用于访问挂载点的安全组 ID。</li> <li><code>&lt;ip-address&gt;</code> 是为挂载目标分配的 IP 地址。</li></ul> <p><strong>3. 在 EC2 实例上安装 nfs-utils 软件包</strong></p> <p>通过运行适用于您的操作系统的适当的软件包管理器，在 EC2 实例上安装 nfs-utils 软件包。例如，在 Amazon Linux 2 上，可以使用以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>sudo yum install -y nfs-utils
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>4. 在 EC2 实例上创建目标挂载点</strong></p> <p>创建一个目录，将作为 EFS 文件系统的挂载点。例如，要在<code>/mnt/efs-mount-point</code>下创建一个目录，请使用以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>sudo mkdir /mnt/efs-mount-point
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>5. 将 EFS 文件系统挂载到 EC2 实例</strong></p> <p>使用 mount 命令将 EFS 文件系统挂载到 EC2 实例上的目录。例如，要将 EFS 文件系统挂载到<code>/mnt/efs-mount-point</code>，请使用以下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>sudo mount -t nfs4 -o nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2 &lt;efs-file-system-dns-name&gt;:/ /mnt/efs-mount-point
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其中:</p> <ul><li><code>&lt;efs-file-system-dns-name&gt;</code> 是 EFS 文件系统的 DNS 名称。您可以在控制台上找到此值。</li></ul> <p><strong>要持久挂载 EFS 文件系统，您还可以添加相应的条目到<code>/etc/fstab</code>文件中。</strong></p> <hr> <p>当在 EC2 实例上创建目标挂载点时，您正在创建一个本地目录，该目录将用作将 EFS 文件系统挂载到 EC2 实例的路径。这个目录是您在 EC2 实例上创建的，并且可以根据您的需要命名为任何您喜欢的名称，比如<code>/mnt/efs-mount-point</code>。</p> <p>而在创建 EFS 挂载点时，您是在 EFS 文件系统上创建一个挂载目标。这个挂载目标并不是一个本地目录，而是与 EFS 文件系统关联的一个网络端点。这个挂载点具有一个唯一的 IP 地址和一个安全组，它允许您的 EC2 实例连接到 EFS 文件系统。</p> <p>在 EC2 实例上创建目标挂载点是为了确保在将 EFS 文件系统挂载到 EC2 实例之前，有一个本地的目录来接收 EFS 文件系统的内容。而创建 EFS 挂载点是为了建立 EC2 实例与 EFS 文件系统之间的连接。</p> <p>简而言之，创建目标挂载点是为 EC2 实例创建一个本地目录，以便接收 EFS 文件系统的内容。而创建 EFS 挂载点是为了在 EFS 文件系统和 EC2 实例之间建立连接。</p> <hr> <h3 id="文件系统id-efs-aws区域-amazonaws-com-这里的-代表什么"><a href="#文件系统id-efs-aws区域-amazonaws-com-这里的-代表什么" class="header-anchor">#</a> <code>&lt;文件系统ID&gt;.efs.&lt;AWS区域&gt;.amazonaws.com:/</code> 这里的 <code>:/</code> 代表什么?</h3> <blockquote><p>在挂载 Amazon EFS 文件系统时，<code>:/</code> 表示要挂载整个文件系统的根目录。这表示将整个 Amazon EFS 文件系统挂载到指定的挂载点上。</p> <p>当你使用 <code>fs-12345678.efs.us-east-1.amazonaws.com:/</code> 这样的形式来指定挂载点时，<code>:/</code> 表示将根目录挂载到指定的目录中。</p> <p>如果你想要挂载 Amazon EFS 文件系统中的特定目录，而不是整个文件系统，你可以在挂载点的路径后添加相应的目录路径。例如，如果你想要将 Amazon EFS 文件系统的 /mydata 目录挂载到指定的挂载点，可以使用类似于 <code>fs-12345678.efs.us-east-1.amazonaws.com:/mydata</code> 的路径。</p> <p>总而言之，<code>:/</code> 表示挂载整个 Amazon EFS 文件系统的根目录，而在 <code>:/</code> 之后可以添加文件系统中特定的目录路径进行挂载。</p></blockquote> <h3 id="上传文件到-efs-路径应该写什么-efs-挂载点-还是在-ec2-实例上创建的目标挂载点"><a href="#上传文件到-efs-路径应该写什么-efs-挂载点-还是在-ec2-实例上创建的目标挂载点" class="header-anchor">#</a> 上传文件到 EFS，路径应该写什么，EFS 挂载点，还是在 EC2 实例上创建的目标挂载点</h3> <blockquote><p>要将文件上传到已挂载的 Amazon EFS 文件系统中，你需要将文件复制到 EFS 挂载点上的目标路径。</p> <p>挂载点是 EFS 文件系统的入口点，决定了文件系统在 EC2 实例上的可访问路径。当你将文件复制到挂载点上的特定路径时，它将在文件系统中可见，并在所有连接到该文件系统的 EC2 实例上共享。</p> <p>因此，在上传文件到 EFS 时，你应该使用 EFS 挂载点作为路径，而不是在 EC2 实例上创建的目标挂载点。</p></blockquote></div></div> <!----> <div class="pa
