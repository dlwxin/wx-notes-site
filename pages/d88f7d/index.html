li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#itil" class="sidebar-link">ITIL</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#ai" class="sidebar-link">AI</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#xaas" class="sidebar-link">XaaS</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#xac" class="sidebar-link">XaC</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#license" class="sidebar-link">License</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#agile" class="sidebar-link">Agile</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#testing" class="sidebar-link">Testing</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#hr" class="sidebar-link">HR</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#time-zone" class="sidebar-link">Time Zone</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#四大会计师事务所" class="sidebar-link">四大会计师事务所</a></li><li class="sidebar-sub-header level2"><a href="/pages/d88f7d/#others" class="sidebar-link">Others</a></li></ul></li><li><a href="/pages/f126cc/" class="sidebar-link">Books</a></li><li><a href="/pages/a9d7d6/" class="sidebar-link">Articles</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>others</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/others/#Others" data-v-057748f7>Others</a></li><li data-v-057748f7><a href="/others/#articles" data-v-057748f7>articles</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-08-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Glossary(Programming terms)<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="glossary"><a href="#glossary" class="header-anchor">#</a> Glossary</h2> <table><thead><tr><th>Term/abbreviation</th> <th>Description</th> <th>Translation</th> <th>Remark</th></tr></thead> <tbody><tr><td></td> <td>Private Domain</td> <td>私域</td> <td></td></tr> <tr><td>A2A</td> <td>Application to Application</td> <td></td> <td>the process of bringing data or a function from one application program together with that of another application program.</td></tr> <tr><td>ACDFs</td> <td>Access Control Decision Functions</td> <td></td> <td>是一种用于访问控制系统中的策略评估功能</td></tr> <tr><td>ACL</td> <td>Access Control List</td> <td>虚拟路由器冗余协议</td> <td></td></tr> <tr><td>AD</td> <td>Active Directory</td> <td></td> <td></td></tr> <tr><td>Ad hoc</td> <td>for this</td> <td></td> <td>ad hoc 是一个拉丁文常用短语，表示“特设的、特定目的的（地）、即席的、临时的、将就的、专案的</td></tr> <tr><td>ADDM</td> <td>Automatic Database Diagnostic Monitor</td> <td></td> <td></td></tr> <tr><td>ADFS</td> <td>Active Directory Federation Services</td> <td>联合身份验证</td> <td></td></tr> <tr><td>ADRs</td> <td>Architecture decision records</td> <td>架构决策记录</td> <td></td></tr> <tr><td>AEFs</td> <td>Access Control Enforcement Functions</td> <td></td> <td>是用于执行访问控制策略的组件，它们根据 Access Control Decision Functions（ACDF）中给出的决策来允许或拒绝对系统资源的访问。</td></tr> <tr><td>AES</td> <td>Advanced Encryption Standard</td> <td>高级加密标准</td> <td>是目前对称密钥加密中比较通用的一种加密方式</td></tr> <tr><td>AFAIC</td> <td>As far as I'm concerned</td> <td></td> <td></td></tr> <tr><td>AFAIK</td> <td>As far as I know</td> <td></td> <td></td></tr> <tr><td>AFK</td> <td>Away from keyboard</td> <td></td> <td></td></tr> <tr><td>AIP</td> <td>Azure Information Protection</td> <td></td> <td></td></tr> <tr><td>AKS</td> <td>Azure Kubernetes Service</td> <td></td> <td></td></tr> <tr><td>AMA</td> <td>Azure Monitor Agent</td> <td></td> <td></td></tr> <tr><td>AODB</td> <td>Airport Operational Database</td> <td></td> <td></td></tr> <tr><td>AOSP</td> <td>Android Open Source Project</td> <td></td> <td></td></tr> <tr><td>API</td> <td>Application Programming Interface</td> <td>应用程序编程接口</td> <td></td></tr> <tr><td>APK</td> <td>Android Package</td> <td></td> <td>Stands for sometimes Android Package Kit or Android Application Package</td></tr> <tr><td>APT</td> <td>Advanced Package Tool</td> <td></td> <td></td></tr> <tr><td>ARP</td> <td>Application Recovery Plan</td> <td></td> <td></td></tr> <tr><td>ASAP</td> <td>As Soon as Possible</td> <td></td> <td></td></tr> <tr><td>ASCII</td> <td>American Standard Code for Information Interchange</td> <td>美国信息交换标准码</td> <td>是大多数个人计算机用来表示、处理和存储信息的代码系统。在 ASCII 中，一组 8 个的比特代表自然语言的一个字符，被称为 1 字节。</td></tr> <tr><td>ASGI</td> <td>Asynchronous Server Gateway Interface</td> <td>异步服务器网关接口</td> <td>是 WSGI 的精神续作，目的是为具有异步功能的 Python Web 服务器、框架和应用之间提供一个标准接口</td></tr> <tr><td>ASL</td> <td>Apache Software License</td> <td></td> <td></td></tr> <tr><td>AST</td> <td>abstract syntax tree</td> <td></td> <td></td></tr> <tr><td>ATA</td> <td>Actual time of Arrival</td> <td></td> <td></td></tr> <tr><td>ATDD</td> <td>Acceptance Test Driven Development</td> <td>验收测试驱动开发</td> <td></td></tr> <tr><td>AWR</td> <td>Automatic Workload Repository</td> <td></td> <td></td></tr> <tr><td>Azure AD(AAD)</td> <td>Azure Active Directory</td> <td></td> <td></td></tr> <tr><td>BA</td> <td>Business Analyst</td> <td>业务分析师</td> <td></td></tr> <tr><td>BAT</td> <td>Baidu Alibaba Tencent</td> <td>百度、阿里巴巴、腾讯</td> <td></td></tr> <tr><td>BD</td> <td>Business Development</td> <td>业务拓展或商务拓展</td> <td>BD 的工作内容是和上游及平行的合作伙伴建立畅通的合作渠道，和相关政府、协会等机构沟通以寻求支持并争取资源。简单来说就是找企业谈合作</td></tr> <tr><td>BDD</td> <td>Behaviour-Driven Development</td> <td>行为驱动开发</td> <td></td></tr> <tr><td>BGV</td> <td>Background Vetting</td> <td>背景调查</td> <td></td></tr> <tr><td>BHS</td> <td>Baggage Handling System</td> <td></td> <td></td></tr> <tr><td>BI</td> <td>Business Intelligence</td> <td>商业智能</td> <td>指用现代数据仓库技术、线上分析处理技术、数据挖掘和数据展现技术进行数据分析以实现商业价值。</td></tr> <tr><td>BIOS</td> <td>Basic Input / Output System</td> <td>基本输入/输出系统</td> <td></td></tr> <tr><td>Biz</td> <td>Business</td> <td>商务，业务，生意</td> <td></td></tr> <tr><td>BMP</td> <td>Basic Multilingual Plane</td> <td>基本多语言面</td> <td></td></tr> <tr><td>BPM</td> <td>Baggage Process Message</td> <td></td> <td></td></tr> <tr><td>BRB</td> <td>Be right back</td> <td></td> <td></td></tr> <tr><td>BRS</td> <td>Baggage Reconciliation System</td> <td></td> <td></td></tr> <tr><td>BSM</td> <td>Baggage Source Message</td> <td></td> <td></td></tr> <tr><td>BTW</td> <td>By the way</td> <td></td> <td></td></tr> <tr><td>BWise</td> <td></td> <td></td> <td>Enterprise Risk Management Tool</td></tr> <tr><td>BYOD</td> <td>Bring Your Own Device</td> <td>携带自己的设备办公</td> <td></td></tr> <tr><td>CAP</td> <td>Conditional Access Policy</td> <td></td> <td></td></tr> <tr><td>Case Sensitive</td> <td>区分大小写</td> <td>大小写敏感</td> <td></td></tr> <tr><td>CCPA</td> <td>California Consumer Privacy Act</td> <td>加州消费者隐私法案</td> <td>是美国第一个全面的隐私法。 它向加州消费者提供各种隐私权利</td></tr> <tr><td>CDN</td> <td>Content Delivery Network</td> <td>内容分发网络</td> <td></td></tr> <tr><td>CEC</td> <td>Client Experience Center</td> <td>客户体验中心</td> <td></td></tr> <tr><td>CEC(CXC)</td> <td>Customer Experience Center</td> <td>客户体验中心</td> <td></td></tr> <tr><td>CIDR</td> <td>Classless Inter-Domain Routing</td> <td>无类型域间路由</td> <td>是互联网中一种新的寻址方式</td></tr> <tr><td>CIS</td> <td>Center for Internet Security</td> <td>互联网安全  <td>产品负责人</td> <td></td></tr> <tr><td>SM</td> <td>Scrum Master</td> <td></td> <td></td></tr> <tr><td>SoS</td> <td>Scrum of Scrums</td> <td></td> <td>每个 scrum 团队选出 1-2 个代表，团队的代表聚在一起分享进度和协同解决依赖</td></tr> <tr><td>WIP</td> <td>Work In Process</td> <td>在制品</td> <td>在制品指的是正在加工，尚未完成的产品</td></tr> <tr><td>XP</td> <td>Extreme Programming</td> <td>极限编程</td> <td></td></tr></tbody></table> <h2 id="testing"><a href="#testing" class="header-anchor">#</a> Testing</h2> <ul><li><a href="https://www5.aptest.com/glossary.html" target="_blank" rel="noopener noreferrer">Software Testing Glossary<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <table><thead><tr><th>Term/abbreviation</th> <th>Description</th> <th>Translation</th> <th>Remark</th></tr></thead> <tbody><tr><td></td> <td>Concurrency Testing</td> <td>并发测试</td> <td></td></tr> <tr><td></td> <td>Dummy</td> <td>木偶</td> <td></td></tr> <tr><td></td> <td>Fake</td> <td>伪造</td> <td></td></tr> <tr><td></td> <td>Load Testing</td> <td>负载测试</td> <td>是性能测试的一种，通常是指被测系统在其能忍受的压力（极限范围之内连续运行），来测试系统的稳定性, 是在保持性能指标要求的前提下测试系统能够承受的最大负载，比如说一个人背 X 斤，200 斤情况下，是否能坚持 5 分钟。</td></tr> <tr><td></td> <td>Mock</td> <td>模拟</td> <td></td></tr> <tr><td></td> <td>Random Testing</td> <td>随机测试</td> <td>是指测试中所有的输入数据都是随机生成的，其目的是模拟用户的真实操作，并发现一些边缘性的错误。</td></tr> <tr><td></td> <td>Sanity Testing</td> <td>可用性测试/健全测试</td> <td>回归测试的一个分支，用于检测不同的领域</td></tr> <tr><td></td> <td>Smoke Testing</td> <td>冒烟测试</td> <td>又名：ad-hoc，是指在对一个新版本进行系统大规模地测试之前，先验证一下软件的基本功能是否实现，是否具备可测性。</td></tr> <tr><td></td> <td>Stress Testing</td> <td>压力测试</td> <td>是性能测试的一种，通常是指持续不断地给被测系统增加压力，直到将被测系统压跨为止，用来测试系统所能承受的最大压力。比如说响应时间会随着变慢，直到系统崩溃无法响应。由此确定系统能承受的最大访问量</td></tr> <tr><td></td> <td>Stub</td> <td>打桩/桩函数</td> <td><a href="https://zhuanlan.zhihu.com/p/377891769" target="_blank" rel="noopener noreferrer">打桩与模拟的区别（以 http client 为例）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> stub 通常只包含系统所期望的状态,不含验证的逻辑</td></tr> <tr><td>ATF</td> <td>Automated Test Framework</td> <td></td> <td></td></tr> <tr><td>CAT</td> <td>Customer Acceptance Testing</td> <td></td> <td></td></tr> <tr><td>DAST</td> <td>Dynamic Application Security Testing</td> <td></td> <td></td></tr> <tr><td>DR</td> <td>Disaster Recovery</td> <td>灾难恢复</td> <td></td></tr> <tr><td>FAT</td> <td>Factory Acceptance Test</td> <td></td> <td></td></tr> <tr><td>FT</td> <td>Functional Test</td> <td>功能测试</td> <td></td></tr> <tr><td>HAST</td> <td>Hybrid Application Security Testing</td> <td></td> <td></td></tr> <tr><td>IAST</td> <td>Interactive Application Security Testing</td> <td></td> <td></td></tr> <tr><td>IT</td> <td>Integration Test</td> <td>集成测试</td> <td></td></tr> <tr><td>MTBF</td> <td>Mean Time Between Failure</td> <td></td> <td></td></tr> <tr><td>NFT</td> <td>Non-funtional Test</td> <td>非功能测试</td> <td></td></tr> <tr><td>Pen Test(PT)</td> <td>Penetration Test</td> <td>渗透测试</td> <td></td></tr> <tr><td>PERF</td> <td>Performance</td> <td></td> <td></td></tr> <tr><td>QA</td> <td>Quality Assurance</td> <td></td> <td></td></tr> <tr><td>QAT</td> <td>Quality Assurance Testing</td> <td></td> <td></td></tr> <tr><td>RASP</td> <td>Runtime Application Self-protection</td> <td></td> <td>RASP tests and protects applications against common vulnerabilities during execution or runtime.</td></tr> <tr><td>RT</td> <td>Regression Test</td> <td>回归测试</td> <td></td></tr> <tr><td>SAST</td> <td>Static Application Security Testing</td> <td></td> <td>analyzes program source code to identify security vulnerabilities. E.g. : Checkmarx</td></tr> <tr><td>SAT</td> <td>Site Acceptance Test</td> <td></td> <td></td></tr> <tr><td>SAT</td> <td>System Acceptance Test</td> <td></td> <td></td></tr> <tr><td>SIT</td> <td>System Integration Testing</td> <td>系统集成测试</td> <td></td></tr> <tr><td>ST</td> <td>System Test</td> <td>系统测试</td> <td></td></tr> <tr><td>TC</td> <td>Test Case</td> <td>测试用例</td> <td></td></tr> <tr><td>TE</td> <td>Testing Environment</td> <td>测试环境</td> <td></td></tr> <tr><td>UAT</td> <td>User Acceptance Testing</td> <td>用户验收测试</td> <td></td></tr> <tr><td>UIT</td> <td>Unit Integration Testing</td> <td></td> <td></td></tr> <tr><td>UIT</td> <td>User Interface Testing</td> <td>用户界面测试</td> <td></td></tr> <tr><td>UT</td> <td>Unit Test</td> <td>单元测试</td> <td></td></tr></tbody></table> <h2 id="hr"><a href="#hr" class="header-anchor">#</a> HR</h2> <table><thead><tr><th>Term/abbreviation</th> <th>Description</th> <th>Translation</th> <th>Remark</th></tr></thead> <tbody><tr><td>HR</td> <td>Human Resource</td> <td>人力资源，全称人力资源管理，又称人事</td> <td></td></tr> <tr><td>HRA</td> <td>Human Resource Assistant</td> <td>人力资源助理</td> <td></td></tr> <tr><td>HRBP</td> <td>Human Resource Business Partner</td> <td>人力资源业务合作伙伴</td> <td>是人力资源内部与各业务经理沟通的桥梁。HRBP 既要熟悉 HR 各个职能领域，又要了解业务需求，其特点是嵌入业务场景，在业务目标实现过程中充当问题解决者和方案提供者。</td></tr> <tr><td>HRC</td> <td>Human Resource Commissioner</td> <td>人力资源专员</td> <td></td></tr> <tr><td>HRD</td> <td>Human Resource Director</td> <td>人力资源总监</td> <td></td></tr> <tr><td>HRG</td> <td>Human Resources Generalist</td> <td></td> <td></td></tr> <tr><td>HRM</td> <td>Human Resource Manager</td> <td>人力资源经理</td> <td></td></tr> <tr><td>HRS</td> <td>Human Resource Superviser</td> <td>人力资源主管</td> <td></td></tr> <tr><td>HRVP</td> <td>Human Resource Vice President</td> <td>人力资源副总裁</td> <td></td></tr></tbody></table> <h2 id="time-zone"><a href="#time-zone" class="header-anchor">#</a> Time Zone</h2> <table><thead><tr><th>Term/abbreviation</th> <th>Description</th> <th>Translation</th> <th>Remark</th></tr></thead> <tbody><tr><td>BST</td> <td>British Summer Time</td> <td>英国夏令时间</td> <td>UTC+1</td></tr> <tr><td>CEST</td> <td>Central European Summer Time</td> <td>欧洲中部夏令时间</td> <td></td></tr> <tr><td>CET</td> <td>Central European Time</td> <td>中欧时间</td> <td></td></tr> <tr><td>CST</td> <td>China Standard Time</td> <td>中国标准时间</td> <td></td></tr> <tr><td>GMT</td> <td>Greenwich Mean Time</td> <td>格林尼治标准时间</td> <td></td></tr> <tr><td>HKT</td> <td>Hong Kong Time</td> <td>香港时间</td> <td></td></tr> <tr><td>IST</td> <td>Indian Standard Time</td> <td>印度标准时间</td> <td></td></tr> <tr><td>SGT</td> <td>Singapore Time</td> <td>新加坡时间</td> <td></td></tr> <tr><td>UTC</td> <td>Universal Time/Temps Cordonné</td> <td>协调世界时/世界标准时间</td> <td></td></tr></tbody></table> <h2 id="四大会计师事务所"><a href="#四大会计师事务所" class="header-anchor">#</a> 四大会计师事务所</h2> <table><thead><tr><th>Term/abbreviation</th> <th>Description</th> <th>Translation</th> <th>Remark</th></tr></thead> <tbody><tr><td>PwC</td> <td>Pricewaterhouse Coopers</td> <td>普华永道</td> <td></td></tr> <tr><td>DTT</td> <td>Deloitte</td> <td>德勤</td> <td></td></tr> <tr><td>EY</td> <td>Ernst &amp; Young</td> <td>安永</td> <td></td></tr> <tr><td>KPMG</td> <td></td> <td>毕马威</td> <td>KPMG 的四个字母分别代表其主要创办人的英文名称缩写</td></tr> <tr><td>EDPK</td> <td></td> <td>四大会计师事务所、四大审计公司</td> <td></td></tr></tbody></table> <h2 id="others"><a href="#others" class="header-anchor">#</a> Others</h2> <p><strong>NB</strong></p> <p>An abbreviation for the Latin phrase nota bene, meaning “note well.” Used to make a reader pay attention to an important piece of information.</p> <p><strong>SCA</strong></p> <ul><li><a href="https://bbs.huaweicloud.com/blogs/263415?utm_source=juejin&amp;utm_medium=bbs-ex&amp;utm_campaign=paas&amp;utm_content=content" target="_blank" rel="noopener noreferrer">漫谈软件成分分析(SCA)安全测试技术<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.erp-information.com/software-composition-analysis#:~:text=Software%20composition%20analysis%20is%20the%20process%20of%20identifying,make%20better%20decisions%20about%20procurement%2C%20integration%2C%20and%20development." target="_blank" rel="noopener noreferrer">What is Software Composition Analysis (SCA)? – Importance and Benefits<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/jeremylong/DependencyCheck" target="_blank" rel="noopener noreferrer">Dependency-Check<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4
