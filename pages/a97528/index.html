target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-01-27</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Helm common commands<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="links"><a href="#links" class="header-anchor">#</a> Links</h2> <ul><li><a href="https://helm.sh/docs/helm/helm/" target="_blank" rel="noopener noreferrer">Helm Commands<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://helm.sh/docs/intro/cheatsheet/" target="_blank" rel="noopener noreferrer">Cheat Sheet<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="environment-variables"><a href="#environment-variables" class="header-anchor">#</a> Environment variables</h2> <ul><li><a href="https://helm.sh/docs/helm/helm/" target="_blank" rel="noopener noreferrer">Environment variables<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="command-completion"><a href="#command-completion" class="header-anchor">#</a> Command completion</h2> <ul><li><a href="https://helm.sh/zh/docs/helm/helm_completion/" target="_blank" rel="noopener noreferrer">helm completion<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="common-commands"><a href="#common-commands" class="header-anchor">#</a> Common commands</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>helm version

helm <span class="token builtin class-name">help</span>

helm get -h
helm get --help
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="list-add-remove-and-update-repositories"><a href="#list-add-remove-and-update-repositories" class="header-anchor">#</a> List, Add, Remove, and Update Repositories</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>helm repo <span class="token function">add</span> <span class="token operator">&lt;</span>repo-name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>url<span class="token operator">&gt;</span>
<span class="token comment"># helm repo add stable https://charts.helm.sh/stable</span>
helm repo <span class="token function">add</span> bitnami https://charts.bitnami.com/bitnami

<span class="token comment"># List added chart repositories</span>
helm repo list
<span class="token comment"># -o, --output format   prints the output in the specified format. Allowed values: table, json, yaml (default table)</span>
helm repo list -o json

helm repo update
helm repo update bitnami

helm repo remove
helm repo remove bitnami

<span class="token comment"># 搜索本地已添加的[helm chart]仓库，需要使用 helm repo add 先添加 repo</span>
helm search repo <span class="token operator">&lt;</span>keyword<span class="token operator">&gt;</span>
helm search repo bitnami
<span class="token comment"># Search for charts in the Artifact Hub or your own hub instance</span>
helm search hub <span class="token operator">&lt;</span>keyword<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="install-and-uninstall-apps"><a href="#install-and-uninstall-apps" class="header-anchor">#</a> Install and Uninstall Apps</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Install the chart with a name</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span>

<span class="token comment"># By chart reference</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>release-name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>repo-name<span class="token operator">&gt;</span>/<span class="token operator">&lt;</span>chart-name<span class="token operator">&gt;</span>
helm <span class="token function">install</span> my-nginx bitnami/nginx

<span class="token comment"># Generate the name (and omit the NAME parameter)</span>
helm <span class="token function">install</span> bitnami/nginx --generate-name

<span class="token comment"># By absolute URL</span>
helm <span class="token function">install</span> mynginx https://example.com/charts/nginx-1.2.3.tgz
helm <span class="token function">install</span> deis-workflow ./deis-workflow-0.1.0.tgz
helm <span class="token function">install</span> myapp ./myapp/

<span class="token comment"># Install the chart in a specific namespace</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --namespace <span class="token operator">&lt;</span>namespace<span class="token operator">&gt;</span>

<span class="token comment"># Set values on the command line (can specify multiple or separate values with commas)</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --set <span class="token assign-left variable">key1</span><span class="token operator">=</span>val1,key2<span class="token operator">=</span>val2
<span class="token comment"># --set outer.inner=value</span>
<span class="token comment"># # 列表使用花括号（{}）来表示</span>
<span class="token comment"># --set name={a, b, c}</span>
<span class="token comment"># --set name=[],a=null</span>
<span class="token comment"># --set servers[0].port=80</span>
<span class="token comment"># --set servers[0].port=80,servers[0].host=example</span>
<span class="token comment"># # 如果需要在 --set 中使用特殊字符，你可以使用反斜线来进行转义</span>
<span class="token comment"># --set name=value1\,value2</span>
<span class="token comment"># --set nodeSelector.&quot;kubernetes\.io/role&quot;=master</span>

<span class="token comment"># -f, --values 使用 YAML 文件覆盖配置。可以指定多次，优先使用最右边的文件</span>
<span class="token comment"># 如果同时使用-f, --set 两种方式，则 --set 中的值会被合并到 --values 中，但是 --set 中的值优先级更高。在--set 中覆盖的内容会被被保存在 ConfigMap 中。</span>
<span class="token comment"># 可以通过 helm get values &lt;release-name&gt; 来查看指定 release 中 --set 设置的值。</span>
<span class="token comment"># 也可以通过运行 helm upgrade 并指定 --reset-values 字段来清除 --set 中设置的值。</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --values <span class="token operator">&lt;</span>yaml-file/url<span class="token operator">&gt;</span>
<span class="token builtin class-name">echo</span> <span class="token string">'{mariadb.auth.database: user0db, mariadb.auth.username: user0}'</span> <span class="token operator">&gt;</span> values.yaml
helm <span class="token function">install</span> -f values.yaml bitnami/wordpress --generate-name

<span class="token comment"># Run a test installation to validate chart (p)</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --dry-run --debug
<span class="token comment"># Verify the package before using it</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --verify
<span class="token comment"># update dependencies if they are missing before installing the chart</span>
helm <span class="token function">install</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --dependency-update

<span class="token comment"># Uninstall a release</span>
helm uninstall <span class="token operator">&lt;</span>release-name<span class="token operator">&gt;</span>
<span class="token comment"># 在 Helm 3 中，Uninstall也会移除 release 的记录。 如果想保留删除记录，用--keep-history</span>
helm uninstall <span class="token operator">&lt;</span>release-name<span class="token operator">&gt;</span> --keep-history
<span class="token comment"># Simulate a uninstall</span>
helm uninstall nginx-1691044589 --dry-run
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br></div></div><h2 id="perform-app-upgrade-and-rollback"><a href="#perform-app-upgrade-and-rollback" class="header-anchor">#</a> Perform App Upgrade and Rollback</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Upgrade a release</span>
helm upgrade <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span>
<span class="token comment"># If set, upgrade process rolls back changes made in case of failed upgrade.</span>
helm upgrade <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --atomic
<span class="token comment"># update dependencies if they are missing before installing the chart</span>
helm upgrade <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --dependency-update
<span class="token comment"># specify a version constraint for the chart version to use</span>
helm upgrade <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --version <span class="token operator">&lt;</span>version_number<span class="token operator">&gt;</span>
<span class="token comment"># specify values in a YAML file or a URL (can specify multiple)</span>
helm upgrade <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --values
<span class="token comment"># Set values on the command line (can specify multiple or separate valuese)</span>
helm upgrade <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --set <span class="token assign-left variable">key1</span><span class="token operator">=</span>val1,key2<span class="token operator">=</span>val2
<span class="token comment"># Force resource updates through a replacement strategy</span>
helm upgrade <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --force

<span class="token comment"># 因为现在默认会删除 release，所以你不再能够回滚一个已经被卸载的资源了</span>
<span class="token comment"># Roll back a release to a specific revision</span>
helm rollback <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>revision<span class="token operator">&gt;</span>
<span class="token comment"># 回滚到最初的版本</span>
<span class="token comment"># 每当发生了一次安装、升级或回滚操作，revision 的值就会加1。第一次 revision 的值永远是1</span>
helm rollback <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token number">1</span>

<span class="token comment"># Allow deletion of new resources created in this rollback when rollback fails</span>
helm rollback <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>revision<span class="token operator">&gt;</span>  --cleanup-on-fail
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h2 id="chart-management"><a href="#chart-management" class="header-anchor">#</a> Chart Management</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Creates a chart directory along with the common files and directories used in a chart.</span>
helm create <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span>

helm create my-chart
<span class="token comment"># tree my-chart</span>
<span class="token comment"># my-chart</span>
<span class="token comment"># ├── charts</span>
<span class="token comment"># ├── Chart.yaml</span>
<span class="token comment"># ├── templates</span>
<span class="token comment"># │   ├── deployment.yaml</span>
<span class="token comment"># │   ├── _helpers.tpl</span>
<span class="token comment"># │   ├── hpa.yaml</span>
<span class="token comment"># │   ├── ingress.yaml</span>
<span class="token comment"># │   ├── NOTES.txt</span>
<span class="token comment"># │   ├── serviceaccount.yaml</span>
<span class="token comment"># │   ├── service.yaml</span>
<span class="token comment"># │   └── tests</span>
<span class="token comment"># │       └── test-connection.yaml</span>
<span class="token comment"># └── values.yaml</span>

<span class="token comment"># 3 directories, 10 files</span>

<span class="token comment"># Packages a chart into a versioned chart archive file.</span>
<span class="token comment"># 使用版本号(Chart.yaml 中 version 字段的值)作为发布标记。仓库中的包通过名称加版本号标识</span>
helm package <span class="token operator">&lt;</span>chart-path<span class="token operator">&gt;</span>

helm package my-chart
Successfully packaged chart and saved it to: /my/path/helm/my-chart-0.1.0.tgz

<span class="token comment"># Run tests to examine a chart and identify possible issues:</span>
helm lint <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span>

<span class="token comment"># Inspect a chart and list its contents, get all information about the chart</span>
helm show all <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span>
<span class="token comment"># Displays the contents of the values.yaml file</span>
<span class="token comment"># 查看 chart 中的可配置选项</span>
helm show values <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span>
<span class="token comment"># show the chart's definition</span>
helm show chart bitnami/nginx
<span class="token comment"># show the chart's README</span>
helm show readme bitnami/nginx

<span class="token comment"># Download/pull chart</span>
helm pull <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span>
<span class="token comment"># If set to true, will untar the chart after downloading it</span>
helm pull <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --untar<span class="token operator">=</span>true
<span class="token comment"># Verify the package before using it</span>
helm pull <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --verify
<span class="token comment"># Default-latest is used, specify a version constraint for the chart version to use</span>
helm pull <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span> --version <span class="token operator">&lt;</span>number<span class="token operator">&gt;</span>

<span class="token comment"># Display a list of a chart’s dependencies</span>
helm dependency list <span class="token operator">&lt;</span>chart<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><h2 id="helm-release-monitoring"><a href="#helm-release-monitoring" class="header-anchor">#</a> Helm Release monitoring</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Lists all of the releases for a specified namespace, uses current namespace context if namespace not specified</span>
helm list
helm <span class="token function">ls</span>
<span class="token comment"># A regular expression (Perl compatible). Any releases that match the expression will be included in the results</span>
helm list --filter <span class="token string">'ng[a-z]+'</span>
<span class="token comment"># Show all releases without any filter applied, can use -a</span>
helm list --all
<span class="token comment"># List releases across all namespaces, we can use -A</span>
helm list --all-namespaces
<span class="token comment"># Selector (label query) to filter on, supports '=', '==', and '!='</span>
helm -l <span class="token assign-left variable">key1</span><span class="token operator">=</span>value1,key2<span class="token operator">=</span>value2
<span class="token comment"># Sort by release date</span>
helm list --date
<span class="token comment"># Show deployed releases. If no other is specified, this will be automatically enabled</span>
helm list --deployed
<span class="token comment"># Show pending releases</span>
helm list --pending
<span class="token comment"># Show failed releases</span>
helm list --failed
<span class="token comment"># Show uninstalled releases (if 'helm uninstall --keep-history' was used)</span>
helm list --uninstalled
<span class="token comment"># Show superseded releases</span>
helm list --superseded
<span class="token comment"># Prints the output in the specified format. Allowed values: table, json, yaml (default table)</span>
helm list -o yaml

<span class="token comment"># This command shows the status of a named release.</span>
helm status <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span>
<span class="token comment"># if set, display the status of the named release with revision</span>
helm status <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span> --revision <span class="token operator">&lt;</span>number<span class="token operator">&gt;</span>

<span class="token comment"># Historical revisions for a given release.</span>
helm <span class="token function">history</span> <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span>
<span class="token comment"># Env prints out all the environment information in use by Helm.</span>
helm <span class="token function">env</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><h2 id="download-release-information"><a href="#download-release-information" class="header-anchor">#</a> Download Release Information</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># A human readable collection of information about the notes, hooks, supplied values, and generated manifest file of the given release.</span>
helm get all <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span>
<span class="token comment"># Downloads hooks for a given release. Hooks are formatted in YAML and separated by the YAML '---\n' separator.</span>
helm get hooks <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span>
<span class="token comment"># A manifest is a YAML-encoded representation of the Kubernetes resources that were generated from this release's chart(s). If a chart is dependent on other charts, those resources will also be included in the manifest.</span>
helm get manifest <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span>
<span class="token comment"># Shows notes provided by the chart of a named release.</span>
helm get notes <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span>
<span class="token comment"># Downloads a values file for a given release. use -o to format output</span>
helm get values <span class="token operator">&lt;</span>release<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="plugin-management"><a href="#plugin-management" class="header-anchor">#</a> Plugin Management</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Install plugins</span>
helm plugin <span class="token function">install</span> <span class="token operator">&lt;</span>path/url<span class="token operator"><span class="token file-descriptor important">1</span>&gt;</span>

<span class="token comment"># View a list of all installed plugins</span>
helm plugin list

<span class="token comment"># Update plugins</span>
helm plugin update <span class="token operator">&lt;</span>plugin<span class="token operator">&gt;</span>

<span class="token comment"># Uninstall a plugin</span>
helm plugin uninstall <span class="token operator">&lt;</span>plugin<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Cloud" title="标签">#Cloud</a><a href="/tags/?tag=Helm" title="标签">#Helm</a><a href="/tags/?tag=Common%20Command" title="标签">#Common Command</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">8/26/2023, 11:04:04 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/688360/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Helm Basic</div></a> <a href="/pages/d7b63a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Kong basic</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
