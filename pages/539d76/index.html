    -p <span class="token number">9000</span>:9000 <span class="token punctuation">\</span>
    -e <span class="token assign-left variable">SONAR_JDBC_URL</span><span class="token operator">=</span><span class="token punctuation">..</span>. <span class="token punctuation">\</span>
    -e <span class="token assign-left variable">SONAR_JDBC_USERNAME</span><span class="token operator">=</span><span class="token punctuation">..</span>. <span class="token punctuation">\</span>
    -e <span class="token assign-left variable">SONAR_JDBC_PASSWORD</span><span class="token operator">=</span><span class="token punctuation">..</span>. <span class="token punctuation">\</span>
    -v sonarqube_data:/opt/sonarqube/data <span class="token punctuation">\</span>
    -v sonarqube_extensions:/opt/sonarqube/extensions <span class="token punctuation">\</span>
    -v sonarqube_logs:/opt/sonarqube/logs <span class="token punctuation">\</span>
    <span class="token operator">&lt;</span>image_name<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>Once your instance is up and running, Log in to <a href="http://localhost:9000" target="_blank" rel="noopener noreferrer">http://localhost:9000<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> using System Administrator credentials:</p> <ul><li>login: admin</li> <li>password: admin</li></ul> <h2 id="a-sonarqube-instance-comprises-three-components"><a href="#a-sonarqube-instance-comprises-three-components" class="header-anchor">#</a> A SonarQube instance comprises three components</h2> <ul><li><p>The SonarQube server running the following processes:</p> <ul><li>a web server that serves the SonarQube user interface.</li> <li>a search server based on Elasticsearch.</li> <li>the compute engine in charge of processing code analysis reports and saving them in the SonarQube database.</li></ul></li> <li><p>The database to store the following:</p> <ul><li>Metrics and issues for code quality and security generated during code scans.</li> <li>The SonarQube instance configuration.</li></ul></li> <li><p>One or more scanners running on your build or continuous integration servers to analyze projects.</p></li></ul> <h2 id="installing-the-database"><a href="#installing-the-database" class="header-anchor">#</a> Installing the database</h2> <ul><li><a href="https://docs.sonarqube.org/latest/setup/install-server/" target="_blank" rel="noopener noreferrer">Installing the database<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="install-a-sonarqube-plugin"><a href="#install-a-sonarqube-plugin" class="header-anchor">#</a> Install a SonarQube Plugin</h2> <ul><li><a href="https://docs.sonarqube.org/latest/setup/install-plugin/" target="_blank" rel="noopener noreferrer">Install a Plugin<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <blockquote><p>Plugins are not provided by SonarSource, and you therefore install them at your own risk. A SonarQube administrator needs to acknowledge this risk in the Marketplace before installing plugins or when prompted in SonarQube after installing a plugin manually.</p></blockquote></div> <h2 id="sonarlint-connected-mode"><a href="#sonarlint-connected-mode" class="header-anchor">#</a> SonarLint Connected Mode</h2> <ul><li><a href="https://docs.sonarqube.org/latest/user-guide/connected-mode/" target="_blank" rel="noopener noreferrer">SonarLint Connected Mode<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="sonarscanner"><a href="#sonarscanner" class="header-anchor">#</a> SonarScanner</h2> <ul><li><a href="https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/" target="_blank" rel="noopener noreferrer">SonarScanner<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.sonarqube.org/latest/analysis/analysis-parameters/" target="_blank" rel="noopener noreferrer">Analysis Parameters<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="download-sonarscanner-cli"><a href="#download-sonarscanner-cli" class="header-anchor">#</a> Download SonarScanner CLI</h3> <ul><li><a href="https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/" target="_blank" rel="noopener noreferrer">Download SonarScanner CLI<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="running-sonarscanner-from-the-docker-image"><a href="#running-sonarscanner-from-the-docker-image" class="header-anchor">#</a> Running SonarScanner from the Docker image</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker run <span class="token punctuation">\</span>
    --rm <span class="token punctuation">\</span>
    -e <span class="token assign-left variable">SONAR_HOST_URL</span><span class="token operator">=</span><span class="token string">&quot;http://<span class="token variable">${SONARQUBE_URL}</span>&quot;</span> <span class="token punctuation">\</span>
    -e <span class="token assign-left variable">SONAR_LOGIN</span><span class="token operator">=</span><span class="token string">&quot;myAuthenticationToken&quot;</span> <span class="token punctuation">\</span>
    -v <span class="token string">&quot;<span class="token variable">${YOUR_REPO}</span>:/usr/src&quot;</span> <span class="token punctuation">\</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>sonar-scanner --help

<span class="token function">cat</span> /opt/sonar-scanner/conf/sonar-scanner.properties
<span class="token comment">#Configure here general information about the environment, such as SonarQube server connection details for example</span>
<span class="token comment">#No information about specific project should appear here</span>

<span class="token comment">#----- Default SonarQube server</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="languages-java"><a href="#languages-java" class="header-anchor">#</a> Languages Java</h2> <ul><li><a href="https://docs.sonarqube.org/latest/analysis/languages/java/" target="_blank" rel="noopener noreferrer">Languages-Java<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="test-coverage"><a href="#test-coverage" class="header-anchor">#</a> Test Coverage</h2> <ul><li><a href="https://docs.sonarqube.org/latest/analysis/coverage/" target="_blank" rel="noopener noreferrer">Test Coverage<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="sonar-project-properties"><a href="#sonar-project-properties" class="header-anchor">#</a> <code>sonar-project.properties</code></h2> <p>Create a configuration file in your project's root directory called <code>sonar-project.properties</code></p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># must be unique in a given SonarQube instance</span>
<span class="token attr-name">sonar.projectKey</span><span class="token punctuation">=</span><span class="token attr-value">my:project</span>

<span class="token comment"># --- optional properties ---</span>

<span class="token comment">#sonar.projectBaseDir=/home/ftpdrop/cobol/project1</span>
<span class="token comment"># defaults to project key</span>
<span class="token comment">#sonar.projectName=My project</span>
<span class="token comment"># defaults to 'not provided'</span>
<span class="token comment">#sonar.projectVersion=1.0</span>

<span class="token comment">#sonar.language=java</span>

<span class="token comment"># Path is relative to the sonar-project.properties file. Defaults to .</span>
<span class="token comment">#sonar.sources=.</span>
<span class="token comment">#sonar.sources=MySrcFolder</span>

<span class="token comment"># Encoding of the source code. Default is default system encoding</span>
<span class="token comment">#sonar.sourceEncoding=UTF-8</span>

<span class="token comment"># Control the quantity / level of logs produced during an analysis.</span>
<span class="token comment"># Values: INFO, DEBUG, TRACE</span>
<span class="token comment">#sonar.log.level=INFO</span>

<span class="token comment"># Add more detail to both client and server-side analysis logs.</span>
<span class="token comment">#sonar.verbose=false</span>

<span class="token comment">############################ Issues ############################</span>
<span class="token comment"># New issues will be assigned to this user each time it is not possible to determine the user who is the author of the issue.</span>
<span class="token comment">#sonar.issues.defaultAssigneeLogin=</span>
<span class="token comment"># Don't show issue facets aggregating information per developer. DEFAULT:false</span>
<span class="token comment">#sonar.developerAggregatedInfo.disabled=false</span>

<span class="token comment">############################ Quality Gate ############################</span>
<span class="token comment"># Quality Gate conditions about duplications in new code and coverage on new code are ignored until the number of new lines is at least 20.</span>
<span class="token comment"># Ignore duplication and coverage on small changes. DEFAULT:true</span>
<span class="token comment">#sonar.qualitygate.ignoreSmallChanges=true</span>

<span class="token comment">############################ SCM ############################</span>
<span class="token comment"># Disable the retrieval of blame information from Source Control Manager</span>
<span class="token comment">#sonar.scm.disabled=true</span>

<span class="token comment"># Force the provider to be used to get SCM information for this project. By default auto-detection is done. Example: svn, git.</span>
<span class="token comment">#sonar.scm.provider=</span>

<span class="token comment">############################ JaCoCo ############################</span>
<span class="token comment"># Paths to JaCoCo XML coverage report files. Each path can be either absolute or relative to the project base directory.</span>
<span class="token comment"># Wildcard patterns are accepted (*, ** and ?).</span>
<span class="token comment">#sonar.coverage.jacoco.xmlReportPaths=</span>

<span class="token comment">############################ JAVA ############################</span>
<span class="token comment">#sonar.java.source=11</span>

<span class="token comment"># Starting from April 2022, and by default, the Java analyzer optimizes the analysis of unchanged files in pull requests.</span>
<span class="token comment">#sonar.java.skipUnchanged=true</span>

<span class="token comment">#sonar.java.binaries=target/classes/</span>
<span class="token comment">#sonar.java.binaries=target/classes</span>
<span class="token comment"># Comma-separated paths to directories containing the compiled bytecode files corresponding to your test files</span>
<span class="token comment">#sonar.java.test.binaries=</span>

<span class="token comment"># Comma-separated paths to files with third-party libraries (JAR or Zip files) used by your project. Wildcards can be used</span>
<span class="token comment">#sonar.java.libraries=path/to/Library.jar,directory/**/*.jar</span>
<span class="token comment"># Comma-separated paths to files with third-party libraries (JAR or Zip files) used by your tests.</span>
<span class="token comment"># (For example, this should include the junit jar). Wildcards can be used:</span>
<span class="token comment">#sonar.java.test.libraries=directory/**/*.jar</span>

<span class="token comment"># List of suffixes for Java files to analyze. To not filter, leave the list empty.</span>
<span class="token comment">#sonar.java.file.suffixes=.java,.jav</span>

<span class="token comment"># Comma-separated paths to the various directories containing the *.xml JUnit report files.</span>
<span class="token comment"># Each path may be absolute or relative to the project base directory.</span>
<span class="token comment">#onar.junit.reportPaths=</span>

<span class="token comment">############################ HOUSEKEEPING ############################</span>
<span class="token comment"># After this number of hours, if there are several analyses during the same day, the DbCleaner keeps the most recent one and fully deletes the other ones.</span>
<span class="token comment"># Keep only one analysis a day after. DEFAULT:24</span>
<span class="token comment">#sonar.dbcleaner.hoursBeforeKeepingOnlyOneSnapshotByDay=24</span>

<span class="token comment"># After this number of weeks, if there are several analyses during the same week, the DbCleaner keeps the most recent one and fully deletes the other ones.</span>
<span class="token comment"># Keep only one analysis a week after. DEFAULT:4</span>
<span class="token comment">#sonar.dbcleaner.weeksBeforeKeepingOnlyOneSnapshotByWeek=4</span>

<span class="token comment"># After this number of weeks, if there are several analyses during the same month, the DbCleaner keeps the most recent one and fully deletes the other ones.</span>
<span class="token comment"># Keep only one analysis a month after. DEFAULT:52</span>
<span class="token comment">#sonar.dbcleaner.weeksBeforeKeepingOnlyOneSnapshotByMonth=52</span>

<span class="token comment"># After this number of weeks, the DbCleaner keeps only analyses with a version event associated.</span>
<span class="token comment"># Keep only analyses with a version event after. DEFAULT:104</span>
<span class="token comment">#sonar.dbcleaner.weeksBeforeKeepingOnlyAnalysesWithVersion=104</span>

<span class="token comment"># After this number of weeks, all analyses are fully deleted.</span>
<span class="token comment"># Delete all analyses after. DEFAULT:260</span>
<span class="token comment">#sonar.dbcleaner.weeksBeforeDeletingAllSnapshots=260</span>

<span class="token comment"># Issues that have been closed for more than this number of days will be deleted.</span>
<span class="token comment"># Delete closed issues after. DEFAULT:30</span>
<span class="token comment">#sonar.dbcleaner.daysBeforeDeletingClosedIssues=30</span>

<span class="token comment">############################ External Analyzers ############################</span>
<span class="token comment">############### Java ###############</span>
<span class="token comment"># Paths (absolute or relative) to xml files with Checkstyle issues.</span>
<span class="token comment"># Checkstyle Report Files</span>
<span class="token comment">#sonar.java.checkstyle.reportPaths=</span>

<span class="token comment"># Paths (absolute or relative) to xml files with PMD issues.</span>
<span class="token comment"># PMD Report Files</span>
<span class="token comment">#sonar.java.pmd.reportPaths=</span>

<span class="token comment"># Paths (absolute or relative) to xml files with SpotBugs issues.</span>
<span class="token comment"># SpotBugs Report Files</span>
<span class="token comment">#sonar.java.spotbugs.reportPaths=</span>

<span class="token comment">############### JavaScript/TypeScript ###############</span>
<span class="token comment"># Paths (absolute or relative) to the JSON files with ESLint issues.</span>
<span class="token comment"># ESLint Report Files</span>
<span class="token comment">#sonar.eslint.reportPaths=</span>

<span class="token comment"># Paths (absolute or relative) to the JSON files with TSLint issues.</span>
<span class="token comment"># TSLint Report Files</span>
<span class="token comment">#sonar.typescript.tslint.reportPaths=</span>

<span class="token comment">############### CSS ###############</span>
<span class="token comment"># Paths (absolute or relative) to the JSON files with stylelint issues.</span>
<span class="token comment"># Stylelint Report Files</span>
<span class="token comment">#sonar.css.stylelint.reportPaths=</span>

<span class="token comment">############### CloudFormation ###############</span>
<span class="token comment"># Paths (absolute or relative) to the files with Cfn-Lint issues.</span>
<span class="token comment"># Cfn-Lint Report Files</span>
<span class="token comment">#sonar.cloudformation.cfn-lint.reportPaths=</span>

<span class="token comment">############################ Analysis Scope ############################</span>
<span class="token comment">## You can use the following wildcards.</span>
<span class="token comment"># *	Match zero or more characters</span>
<span class="token comment"># **	Match zero or more directories</span>
<span class="token comment"># ?	Match a single character</span>

<span class="token comment">############### A. File Exclusions ###############</span>
<span class="token comment">### Configure the files that should be completely ignored by the analysis. ###</span>
<span class="token comment"># Patterns used to exclude some source files from analysis.</span>
<span class="token comment">#sonar.exclusions=src2/**, src4/**</span>
<span class="token comment"># Patterns used to include some source files and only these ones in analysis.</span>
<span class="token comment">#sonar.inclusions=src1/**, src3/**/test/**/*.java, src5/**/*.test.java, src6/*.java</span>
<span class="token comment"># Patterns used to exclude some test files from analysis.</span>

<span class="token comment">#sonar.test.inclusions=</span>

<span class="token comment">############### B. Code Coverage Exclusions ###############</span>
<span class="token comment">### Configure the files that should be ignored by code coverage calculations. ###</span>
<span class="token comment"># Patterns used to exclude some files from coverage report.</span>
<span class="token comment">#sonar.coverage.exclusions=</span>

<span class="token comment">############### C. Duplication Exclusions ###############</span>
<span class="token comment">### Configure the files that should be ignored by duplication detection. ###</span>
<span class="token comment"># Patterns used to exclude some source files from the duplication detection mechanism. See below to know how to use wildcards to specify this property.</span>

<span class="token comment">### Configure the conditions under which issues should not be reported. ###</span>

<span class="token comment">#sonar.issue.ignore.allfile=</span>

<span class="token comment"># Patterns to ignore all issues (except the ones from the common repository) on specific blocks of code, while continuing to scan and mark issues on the remainder of the file.</span>
<span class="token comment">#sonar.issue.ignore.block=</span>

<span class="token comment"># Ignore Issues on Multiple Criteria</span>
<span class="token comment"># Patterns to ignore issues on certain components and for certain coding rules.</span>
<span class="token comment"># A rule key pattern consists of the rule repository name, followed by a colon, followed by a rule key or rule name fragment.</span>
<span class="token comment"># For example:</span>

<span class="token comment">#   squid:*Naming*</span>
<span class="token comment">#sonar.issue.ignore.multicriteria=</span>

<span class="token comment"># Restrict Scope of Coding Rules</span>
<span class="token comment"># Patterns to restrict the application of a rule to only certain components, ignoring all others.</span>

onarsource.scanner.maven:sonar-maven-plugin:jar:3.9.1.2184: SonarQube plugin was moved to SonarSource organisation</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ mvn clean verify sonar:sonar <span class="token punctuation">\</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="how-to-extract-or-export-rules-from-sonarqube"><a href="#how-to-extract-or-export-rules-from-sonarqube" class="header-anchor">#</a> How to extract or export rules from SonarQube</h2> <ul><li><a href="https://stackoverflow.com/questions/40885210/how-to-extract-or-export-rules-from-sonarqube" target="_blank" rel="noopener noreferrer">How to extract or export rules from SonarQube<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>URL <code>api/rules/search?languages=java</code> is the correct way to get all Java rules</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>http://localhost:9000/api/rules/search?languages=java&amp;p=5
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;total&quot;</span><span class="token operator">:</span> <span class="token number">781</span><span class="token punctuation">,</span>
  <span class="token property">&quot;p&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
  <span class="token property">&quot;ps&quot;</span><span class="token operator">:</span> <span class="token number">10</span><span class="token punctuation">,</span>
  <span class="token property">&quot;rules&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span> &lt;here are <span class="token number">10</span> rules <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>Use pagination parameter <code>p</code> (page index) for traversing all results. Note that the page size can be changed with parameter <code>ps</code> (defaults 10).</p> <h2 id="what-is-the-difference-between-sonarqube-and-checkmarx-cxsast-cxsca"><a href="#what-is-the-difference-between-sonarqube-and-checkmarx-cxsast-cxsca" class="header-anchor">#</a> What is the difference between SonarQube and Checkmarx CxSAST &amp; CxSCA?</h2> <ul><li><a href="https://stackoverflow.com/questions/72314330/what-is-the-difference-between-sonarqube-and-checkmarx-cxsast-cxsca" target="_blank" rel="noopener noreferrer">What is the difference between SonarQube and Checkmarx CxSAST &amp; CxSCA?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>SonarQube is used for ensuring code quality, and CheckMarx is used for ensuring the security of a system running that code.</p> <p>SonarQube looks at several areas, including the code coverage percentage of unit tests of the code, duplication percentages, and also code quality issues found through static analysis of the code.</p> <p>CheckMarx, on the other hand, just analyzes the flow of the code and the inputs and outputs. It looks for situations where inputs that could have been provided by an end user are used directly to control behavior, and other &quot;attack vectors&quot;.</p></blockquote></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=SonarQube" title="标签">#SonarQube</a><a href="/tags/?tag=Code%20Analysis%20Tool" title="标签">#Code Analysis Tool</a><a href="/tags/?tag=Code%20Quality" title="标签">#Code Quality</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/10/2022, 6:13:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6c4efa/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">WeChat Chore</div></a> <a href="/pages/59ec58/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Point Mall</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
