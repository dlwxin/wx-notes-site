85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://hub.docker.com/" target="_blank" rel="noopener noreferrer">Docker Hub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://quay.io/search" target="_blank" rel="noopener noreferrer">Quay.io<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.docker.com/build/building/multi-platform/" target="_blank" rel="noopener noreferrer">Multi-platform images<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="environmental-configuration-problem"><a href="#environmental-configuration-problem" class="header-anchor">#</a> Environmental configuration problem</h2> <p>软件开发最大的麻烦事之一，就是环境配置。用户计算机的环境都不相同，你怎么知道自家的软件，能在那些机器跑起来？</p> <p>用户必须保证两件事：操作系统的设置，各种库和组件的安装。只有它们都正确，软件才能运行。举例来说，安装一个 Python 应用，计算机必须有 Python 引擎，还必须有各种依赖，可能还要配置环境变量。</p> <p>如果某些老旧的模块与当前环境不兼容，那就麻烦了。开发者常常会说：&quot;它在我的机器可以跑了&quot;（It works on my machine），言下之意就是，其他机器很可能跑不了。</p> <p>环境配置如此麻烦，换一台机器，就要重来一次，旷日费时。很多人想到，能不能从根本上解决问题，软件可以带环境安装？也就是说，安装的时候，把原始环境一模一样地复制过来。</p> <h2 id="virtual-machine"><a href="#virtual-machine" class="header-anchor">#</a> Virtual machine</h2> <p>虚拟机（virtual machine）就是带环境安装的一种解决方案。它可以在一种操作系统里面运行另一种操作系统，比如在 Windows 系统里面运行 Linux 系统。应用程序对此毫无感知，因为虚拟机看上去跟真实系统一模一样，而对于底层系统来说，虚拟机就是一个普通文件，不需要了就删掉，对其他部分毫无影响。</p> <p>虽然用户可以通过虚拟机还原软件的原始环境。但是，这个方案有几个缺点。</p> <h4 id="资源占用多"><a href="#资源占用多" class="header-anchor">#</a> 资源占用多</h4> <p>虚拟机会独占一部分内存和硬盘空间。它运行的时候，其他程序就不能使用这些资源了。哪怕虚拟机里面的应用程序，真正使用的内存只有 1MB，虚拟机依然需要几百 MB 的内存才能运行。</p> <h4 id="冗余步骤多"><a href="#冗余步骤多" class="header-anchor">#</a> 冗余步骤多</h4> <p>虚拟机是完整的操作系统，一些系统级别的操作步骤，往往无法跳过，比如用户登录。</p> <h4 id="启动慢"><a href="#启动慢" class="header-anchor">#</a> 启动慢</h4> <p>启动操作系统需要多久，启动虚拟机就需要多久。可能要等几分钟，应用程序才能真正运行。</p> <h2 id="linux-container"><a href="#linux-container" class="header-anchor">#</a> Linux_container</h2> <p>由于虚拟机存在这些缺点，Linux 发展出了另一种虚拟化技术：Linux 容器（Linux Containers，缩写为 LXC）。</p> <p>Linux 容器不是模拟一个完整的操作系统，而是对进程进行隔离。或者说，在正常进程的外面套了一个保护层。对于容器里面的进程来说，它接触到的各种资源都是虚拟的，从而实现与底层系统的隔离。</p> <p>由于容器是进程级别的，相比虚拟机有很多优势。</p> <h4 id="启动快"><a href="#启动快" class="header-anchor">#</a> 启动快</h4> <p>容器里面的应用，直接就是底层系统的一个进程，而不是虚拟机内部的进程。所以，启动容器相当于启动本机的一个进程，而不是启动一个操作系统，速度就快很多。</p> <h4 id="资源占用少"><a href="#资源占用少" class="header-anchor">#</a> 资源占用少</h4> <p>容器只占用需要的资源，不占用那些没有用到的资源；虚拟机由于是完整的操作系统，不可避免要占用所有资源。另外，多个容器可以共享资源，虚拟机都是独享资源。</p> <h4 id="体积小"><a href="#体积小" class="header-anchor">#</a> 体积小</h4> <p>容器只要包含用到的组件即可，而虚拟机是整个操作系统的打包，所以容器文件比虚拟机文件要小很多。</p> <p>总之，容器有点像轻量级的虚拟机，能够提供虚拟化的环境，但是成本开销小得多。</p> <h2 id="what-exactly-is-a-container"><a href="#what-exactly-is-a-container" class="header-anchor">#</a> What exactly is a container</h2> <p>A container is an executable unit of software in which application code is packaged, along with its libraries and dependencies, in common ways so that it can be run anywhere, whether on a desktop, on-premises, or in the cloud.</p> <p>Containers are small, fast, and portable because unlike a virtual machine, they do not need to include a guest operating system in every instance and can simply leverage the features and resources of the host operating system instead.</p> <p>容器是可移植、可执行的轻量级镜像，镜像中包含软件及其相关依赖。</p> <h3 id="容器运行时-container-runtime"><a href="#容器运行时-container-runtime" class="header-anchor">#</a> 容器运行时（Container Runtime）</h3> <p>容器运行时是负责容器运行的软件</p> <h2 id="what-is-docker"><a href="#what-is-docker" class="header-anchor">#</a> What is docker</h2> <p><strong>Docker</strong> 属于 <strong>Linux</strong> 容器的一种封装，提供简单易用的容器使用接口。它是目前最流行的 <strong>Linux</strong> 容器解决方案。</p> <p><strong>Docker</strong> 将应用程序与该程序的依赖，打包在一个文件里面。运行这个文件，就会生成一个虚拟容器。程序在这个虚拟容器里运行，就好像在真实的物理机上运行一样。有了 <strong>Docker</strong>，就不用担心环境问题。</p> <p>总体来说，<strong>Docker</strong> 的接口相当简单，用户可以方便地创建和使用容器，把自己的应用放入容器。容器还可以进行版本管理、复制、分享、修改，就像管理普通的代码一样。</p> <h2 id="use-of-docker"><a href="#use-of-docker" class="header-anchor">#</a> Use of docker</h2> <p>Docker 的主要用途，目前有三大类。</p> <ol><li><p>提供一次性的环境。比如，本地测试他人的软件、持续集成的时候提供单元测试和构建的环境。</p></li> <li><p>提供弹性的云服务。因为 Docker 容器可以随开随关，很适合动态扩容和缩容。</p></li> <li><p>组建微服务架构。通过多个容器，一台机器可以跑多个服务，因此在本机就可以模拟出微服务架构。</p></li></ol> <h2 id="image-file"><a href="#image-file" class="header-anchor">#</a> Image file</h2> <p><strong>Docker 把应用程序及其依赖，打包在 image 文件里面</strong>。只有通过这个文件，才能生成 Docker 容器。image 文件可以看作是容器的模板。Docker 根据 image 文件生成容器的实例。同一个 image 文件，可以生成多个同时运行的容器实例。</p> <p>image 是二进制文件。实际开发中，一个 image 文件往往通过继承另一个 image 文件，加上一些个性化设置而生成。举例来说，你可以在 Ubuntu 的 image 基础上，往里面加入 Apache 服务器，形成你的 image。</p> <p>Image is a read-only file that contains the resource code, libraries, and dependencies that are needed to run an application.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 列出本机的所有 image 文件。</span>
$ docker image <span class="token function">ls</span>

<span class="token comment"># 删除 image 文件</span>
$ docker image <span class="token function">rm</span> <span class="token punctuation">[</span>imageName<span class="token punctuation">]</span>
<span class="token comment"># or</span>
$ docker rmi <span class="token punctuation">[</span>imageName<span class="token punctuation">]</span>
<span class="token comment"># or</span>
<span class="token comment"># Force removal of the image</span>
$ docker rmi -f <span class="token punctuation">[</span>imageName<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>image 文件是通用的，一台机器的 image 文件拷贝到另一台机器，照样可以使用。一般来说，为了节省时间，我们应该尽量使用别人制作好的 image 文件，而不是自己制作。即使要定制，也应该基于别人的 image 文件进行加工，而不是从零开始制作。</p> <h2 id="instance-hello-world"><a href="#instance-hello-world" class="header-anchor">#</a> Instance: Hello world</h2> <h3 id="download-image"><a href="#download-image" class="header-anchor">#</a> download image</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker image pull library/hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面代码中，<code>docker image pull</code>是抓取 image 文件的命令。<code>library/hello-world</code>是 image 文件在仓库里面的位置，其中<code>library</code>是 image 文件所在的组， <code>hello-world</code>是 image 文件的名字。</p> <p>由于 Docker 官方提供的 image 文件，都放在<code>library</code>组里面，所以它的是默认组，可以省略。因此，上面的命令可以写成下面这样。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker image pull hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="select-image"><a href="#select-image" class="header-anchor">#</a> select image</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker image <span class="token function">ls</span>
<span class="token comment"># or</span>
$ docker images
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="execute-image"><a href="#execute-image" class="header-anchor">#</a> execute image</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container run hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>docker container run</code>命令会从 image 文件，生成一个正在运行的容器实例。</p> <p>注意，<code>docker container run</code>命令具有自动抓取 image 文件的功能。如果发现本地没有指定的 image 文件，就会从仓库自动抓取。因此，前面的<code>docker image pull</code>命令并不是必需的步骤。</p> <p>如果运行成功，你会在屏幕上读到下面的输出。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container run hello-world

Hello from Docker<span class="token operator">!</span>
This message shows that your installation appears to be working correctly.

<span class="token punctuation">..</span>. <span class="token punctuation">..</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>输出这段提示以后，<code>hello world</code>就会停止运行，容器自动终止。</p> <p>有些容器不会自动终止，因为提供的是服务。比如，安装运行 Ubuntu 的 image，就可以在命令行体验 Ubuntu 系统。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container run -it ubuntu <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>对于那些不会自动终止的容器，必须使用<code>docker container kill</code> 命令手动终止。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container <span class="token function">kill</span> <span class="token punctuation">[</span>containID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="container-file"><a href="#container-file" class="header-anchor">#</a> Container file</h2> <p><strong>image 文件生成的容器实例，本身也是一个文件，称为容器文件</strong>。也就是说，一旦容器生成，就会同时存在两个文件： image 文件和容器文件。而且关闭容器并不会删除容器文件，只是容器停止运行而已。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 列出本机正在运行的容器</span>
$ docker container <span class="token function">ls</span>

<span class="token comment"># 列出本机所有容器，包括终止运行的容器</span>
$ docker container <span class="token function">ls</span> --all
<span class="token comment"># or</span>
$ docker container <span class="token function">ls</span> -a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>上面命令的输出结果之中，包括容器的 ID。很多地方都需要提供这个 ID，比如上一节终止容器运行的<code>docker container kill</code>命令。</p> <p>终止运行的容器文件，依然会占据硬盘空间，可以使用<code>docker container rm</code>命令删除。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container <span class="token function">rm</span> <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>运行上面的命令之后，再使用<code>docker container ls --all</code>命令，就会发现被删除的容器文件已经消失了。</p> <h2 id="dockerfile-file"><a href="#dockerfile-file" class="header-anchor">#</a> Dockerfile file</h2> <p>生成 image 文件, 需要用到 Dockerfile 文件。它是一个文本文件，用来配置 image。Docker 根据 该文件生成二进制的 image 文件。</p> <p>下面通过一个实例，演示如何编写 Dockerfile 文件。</p> <h2 id="make-docker-container"><a href="#make-docker-container" class="header-anchor">#</a> Make docker container</h2> <p>以 <strong>koa-demos</strong> 项目为例</p> <p>作为准备工作，请先<a href="https://github.com/ruanyf/koa-demos/archive/master.zip" target="_blank" rel="noopener noreferrer">下载源码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h3 id="write-a-dockerfile"><a href="#write-a-dockerfile" class="header-anchor">#</a> Write a Dockerfile</h3> <p>首先，在项目的根目录下，新建一个文本文件<code>.dockerignore</code>，写入下面的内容。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>.git
node_modules
npm-debug.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面代码表示，这三个路径要排除，不要打包进入 image 文件。如果没有路径要排除，这个文件可以不新建。</p> <p>然后，在项目的根目录下，新建一个文本文件 <code>Dockerfile</code>，写入下面的<a href="https://github.com/ruanyf/koa-demos/blob/master/Dockerfile" target="_blank" rel="noopener noreferrer">内容<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>FROM node:8.4
COPY . /app
WORKDIR /app
RUN npm install --registry=https://registry.npm.taobao.org
EXPOSE 3000
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>上面代码一共五行，含义如下。</p> <ol><li><p>FROM node:8.4：该 image 文件继承官方的 node image，冒号表示标签，这里标签是 8.4，即 8.4 版本的 node。</p></li> <li><p>COPY . /app：将当前目录下的所有文件（除了.dockerignore 排除的路径），都拷贝进入 image 文件的/app 目录。</p></li> <li><p>WORKDIR /app：指定接下来的工作路径为/app。</p></li> <li><p>RUN npm install：在/app 目录下，运行 npm install 命令安装依赖。注意，安装后所有的依赖，都将打包进入 image 文件。</p></li> <li><p>EXPOSE 3000：将容器 3000 端口暴露出来， 允许外部连接这个端口。</p></li></ol> <blockquote><p>Dockerfile 中的 EXPOSE 指令用于向 Docker 守护进程声明容器运行时需要监听的网络端口。它并不会自动将这些端口映射到主机上的任何端口，而是只是向用户以及后续的 Dockerfile 指令传达这个信息。</p> <p>这个指令可以帮助其他开发人员或者管理员清楚的知道应用程序在容器内部所侦听的端口号。从而更好地配置和管理容器，使其更加高效。通常情况下，我们可以将使用 EXPOSE 指令来记录应用程序的端口，并将应用程序端口映射到主机端口的工作放在 Docker run 命令或 Docker Compose 文件中进行。</p> <p>请注意，EXPOSE 指令只生效于运行时，而非构建时。它不会自动打开这些端口，也不能代替 Docker run 中 -p 或 -P 参数的作用。如果要将容器内的端口映射到主机上，请在运行容器时，使用 Docker run 命令的 -p 或 -P 选项。</p> <p>在 Dockerfile 中不使用 EXPOSE 指令不会有任何影响。容器内的应用程序依然可以监听和处理网络请求，只是默认情况下这些端口号对于外部网络是不可访问的。如果需要从外部网络访问容器应用程序提供的服务，那么必须在运行容器时，使用 Docker run 命令的 -p 或 -P 选项进行端口映射或使用其他工具（如 Docker Compose）来实现端口映射。</p> <p>因此，EXPOSE 并不是必需的，但是它可以帮助其他开发人员或管理员了解容器内应用程序所监听的端口号，以更好地管理、配置容器，同时也可以作为一种文档形式，方便开发人员在编写 Dockerfile 的时候记录和查看应用程序的通信端口。</p></blockquote> <h3 id="create-a-image"><a href="#create-a-image" class="header-anchor">#</a> Create a image</h3> <p>有了 <strong>Dockerfile</strong> 文件以后，就可以使用<code>docker image build</code>命令创建 image 文件了。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker image build -t koa-demo <span class="token builtin class-name">.</span>
<span class="token comment"># 或者</span>
$ docker image build -t koa-demo:0.0.1 <span class="token builtin class-name">.</span>
<span class="token comment"># 或者</span>
$ docker build -t koa-demo:0.0.1 <span class="token builtin class-name">.</span>

<span class="token comment"># Do not use cache when building the image</span>
$ docker build --no-cache -t koa-demo:0.0.1 <span class="token builtin class-name">.</span>

$ docker build --no-cache --progress<span class="token operator">=</span>plain -t koa-demo:0.0.1 <span class="token builtin class-name">.</span>

<span class="token comment"># BuildKit with Buildx is designed to work well for building for multiple platforms and not only for the architecture and operating system that the user invoking the build happens to run.</span>
<span class="token comment"># In order to build for a different architecture</span>
<span class="token comment"># you can set the --platform flag to specify the target platform for the build output,</span>
<span class="token comment"># for example, linux/amd64, linux/arm64, or darwin/amd64</span>
$ docker buildx build --platform linux/amd64 -t koa-demo:0.0.1 <span class="token builtin class-name">.</span>
$ docker build --platform linux/amd64 -t koa-demo:0.0.1 <span class="token builtin class-name">.</span>
$ docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t <span class="token operator">&lt;</span>username<span class="token operator">&gt;</span>/<span class="token operator">&lt;</span>image<span class="token operator">&gt;</span>:latest --push <span class="token builtin class-name">.</span>

<span class="token comment"># List the existing builders</span>
$ docker buildx <span class="token function">ls</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>上面代码中，<code>-t</code>参数用来指定 image 文件的名字，后面还可以用冒号指定标签。如果不指定，默认的标签就是<code>latest</code>。最后的那个点表示 <strong>Dockerfile</strong> 文件所在的路径，上例是当前路径，所以是一个点。</p> <p>如果运行成功，就可以看到新生成的 image 文件 <code>koa-demo</code>了。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker image <span class="token function">ls</span>
<span class="token comment"># or</span>
$ docker images
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="build-container"><a href="#build-container" class="header-anchor">#</a> Build container</h3> <p><code>docker container run</code>命令会从 image 文件生成容器。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container run -p <span class="token number">8000</span>:3000 -it koa-demo /bin/bash
<span class="token comment"># 或者</span>
$ docker container run -p <span class="token number">8000</span>:3000 -it koa-demo:0.0.1 /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面命令的各个参数含义如下：</p> <ul><li>-p 参数：容器的 3000 端口映射到本机的 8000 端口。</li> <li>-it 参数：容器的 Shell 映射到当前的 Shell，然后你在本机窗口输入的命令，就会传入容器。</li> <li>koa-demo:0.0.1：image 文件的名字（如果有标签，还需要提供标签，默认是 latest 标签）。</li> <li>/bin/bash：容器启动以后，内部第一个执行的命令。这里是启动 Bash，保证用户可以使用 Shell。</li></ul> <p>如果一切正常，运行上面的命令以后，就会返回一个命令行提示符。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>root@66d80f4aaf1e:/app<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这表示你已经在容器里面了，返回的提示符就是容器内部的 Shell 提示符。执行下面的命令。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>root@66d80f4aaf1e:/app<span class="token comment"># node demos/01.js</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这时，<strong>Koa</strong> 框架已经运行起来了。打开本机的浏览器，访问 http://127.0.0.1:8000，网页显示&quot;Not Found&quot;，这是因为这个 <a href="https://github.com/ruanyf/koa-demos/blob/master/demos/01.js" target="_blank" rel="noopener noreferrer">demo<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 没有写路由。</p> <p>这个例子中，Node 进程运行在 Docker 容器的虚拟环境里面，进程接触到的文件系统和网络接口都是虚拟的，与本机的文件系统和网络接口是隔离的，因此需要定义容器与物理机的端口映射（map）。</p> <p>现在，在容器的命令行，按下 <strong>Ctrl + c 停止 Node 进程</strong>，然后按下 <strong>Ctrl + d</strong> （或者输入 <strong>exit</strong>）退出容器。此外，也可以用 <code>docker container kill</code> 终止容器运行。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 在本机的另一个终端窗口，查出容器的 ID</span>
$ docker container <span class="token function">ls</span>

<span class="token comment"># 停止指定的容器运行</span>
$ docker container <span class="token function">kill</span> <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>容器停止运行之后，并不会消失，用下面的命令删除容器文件。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查出容器的 ID</span>
$ docker container <span class="token function">ls</span> --all

<span class="token comment"># 删除指定的容器文件</span>
$ docker container <span class="token function">rm</span> <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
<span class="token comment"># or</span>
$ docker <span class="token function">rm</span> <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
<span class="token comment"># or</span>
<span class="token comment"># Force the removal of a runnning container(uses SIGKILL)</span>
$ docker <span class="token function">rm</span> -f <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>也可以使用<code>docker container run</code>命令的<code>--rm</code>参数，在容器终止运行后自动删除容器文件。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container run --rm -p <span class="token number">8000</span>:3000 -it koa-demo /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="cmd-command"><a href="#cmd-command" class="header-anchor">#</a> CMD command</h3> <p>上一节的例子里面，容器启动以后，需要手动输入命令<code>node demos/01.js</code>。我们可以把这个命令写在 <strong>Dockerfile</strong> 里面，这样容器启动以后，这个命令就已经执行了，不用再手动输入了。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>FROM node:8.4
COPY <span class="token builtin class-name">.</span> /app
WORKDIR /app
RUN <span class="token function">npm</span> <span class="token function">install</span> --registry<span class="token operator">=</span>https://registry.npm.taobao.org
EXPOSE <span class="token number">3000</span>
CMD node demos/01.js
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>上面的 Dockerfile 里面，多了最后一行<code>CMD node demos/01.js</code>，它表示容器启动后自动执行<code>node demos/01.js</code>。</p> <p>你可能会问，<code>RUN</code>命令与<code>CMD</code>命令的区别在哪里？简单说，<code>RUN</code>命令在 <strong>image</strong> 文件的构建阶段执行，执行结果都会打包进入 <strong>image</strong> 文件；<code>CMD</code>命令则是在容器启动后执行。另外，一个 <strong>Dockerfile</strong> 可以包含多个<code>RUN</code>命令，但是只能有一个<code>CMD</code>命令。</p> <p>注意，指定了 <code>CMD</code> 命令以后，<code>docker container run</code> 命令就不能附加命令了（比如前面的<code>/bin/bash</code>），否则它会覆盖 <code>CMD</code> 命令。现在，启动容器可以使用下面的命令。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container run --rm -p <span class="token number">8000</span>:3000 -it koa-demo:0.0.1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="other-useful-commands"><a href="#other-useful-commands" class="header-anchor">#</a> Other useful commands</h2> <p>docker 的主要用法就是上面这些，此外还有几个命令，也非常有用。</p> <h3 id="docker-container-start"><a href="#docker-container-start" class="header-anchor">#</a> docker container start</h3> <p>前面的<code>docker container run</code>命令是新建容器，每运行一次，就会新建一个容器。同样的命令运行两次，就会生成两个一模一样的容器文件。如果希望重复使用容器，就要使用<code>docker container start</code>命令，它用来启动已经生成、已经停止运行的容器文件。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container start <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
$ docker container restart <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="docker-container-stop"><a href="#docker-container-stop" class="header-anchor">#</a> docker container stop</h3> <p>前面的<code>docker container kill</code>命令终止容器运行，相当于向容器里面的主进程发出 <em>SIGKILL</em> 信号。而<code>docker container stop</code>命令也是用来终止容器运行，相当于向容器里面的主进程发出 <em>SIGTERM</em> 信号，然后过一段时间再发出 <em>SIGKILL</em> 信号。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container stop <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这两个信号的差别是，应用程序收到 <em>SIGTERM</em> 信号以后，可以自行进行收尾清理工作，但也可以不理会这个信号。如果收到 <em>SIGKILL</em> 信号，就会强行立即终止，那些正在进行中的操作会全部丢失。</p> <h3 id="docker-container-logs"><a href="#docker-container-logs" class="header-anchor">#</a> docker container logs</h3> <p><code>docker container logs</code>命令用来查看 docker 容器的输出，即容器里面 Shell 的标准输出。如果<code>docker run</code>命令运行容器的时候，没有使用<code>-it</code>参数，就要用这个命令查看输出。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container logs <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="docker-container-exec"><a href="#docker-container-exec" class="header-anchor">#</a> docker container exec</h3> <p><code>docker container exec</code>命令用于进入一个正在运行的 docker 容器。如果<code>docker run</code>命令运行容器的时候，没有使用<code>-it</code>参数，就要用这个命令进入容器。一旦进入了容器，就可以在容器的 Shell 执行命令了。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker container <span class="token builtin class-name">exec</span> -it <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span> /bin/bash
<span class="token comment"># or</span>
$ docker container <span class="token builtin class-name">exec</span> -it <span class="token punctuation">[</span>containerID<span class="token punctuation">]</span> <span class="token function">sh</span>

$ docker <span class="token function">ps</span>
$ docker <span class="token builtin class-name">exec</span> -it 7753989ee5p8 /bin/bash
