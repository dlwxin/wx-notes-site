StringBuffer：线程安全的</li> <li>应用的场合：单线程:StringBuilder<br>
多线程:StringBuffer</li></ul> <h2 id="object-类"><a href="#object-类" class="header-anchor">#</a> Object 类</h2> <p>Object 类是 Java 中所有对象的直接或间接父类(根类/基类/超类)
Object 里面定义的功能是所有对象都应该具备的</p> <p>当定义一个新类时，没有指明继承某类，他默认继承 Object 类.<br> <code>==</code>和 Object 里面的 <code>equals</code> 其实比较的就是两个对象的内存地址是否一致</p> <h2 id="面向对象"><a href="#面向对象" class="header-anchor">#</a> 面向对象</h2> <p>面向对象是一种编程思想，所有的操作都是对对象的属性和行为进行操作。在 java 中，万事万物皆对象</p> <p>面向对象的概述：<br>
面向过程思想：强调的是功能与行为<br>
面向对象思想：将功能封装进对象，强调具备功能的对象</p> <h3 id="面向对象的特性-特征"><a href="#面向对象的特性-特征" class="header-anchor">#</a> 面向对象的特性（特征）</h3> <p>封装 、继承 、多态、 抽象</p> <h3 id="创建类和对象"><a href="#创建类和对象" class="header-anchor">#</a> 创建类和对象</h3> <p>类：是现实世界一个抽象的概念，是描述一类事物的模板，<br>
对象：类的具体事例. 例如：具体的学生。<br>
类和对象的关系：类是对象的模板，对象是类的具体实例</p> <p>在 java 中，如何封装类：静态属性（成员变量），和动态行为（方法）</p> <p>如何创建对象：类名 对象名 = new 类的构造方法()</p> <ol><li>必须使用 new 关键字来创建一个对象</li> <li>使用对象属性 （对象名.成员变量）</li> <li>使用对象方法 （对象名.方法名）</li> <li>同一个类的每个对象有不同的成员变量的存储空间</li> <li>同一个类的每个对象共享该类的方法</li></ol> <h3 id="构造方法"><a href="#构造方法" class="header-anchor">#</a> 构造方法</h3> <h4 id="构造方法的特点"><a href="#构造方法的特点" class="header-anchor">#</a> 构造方法的特点</h4> <ol><li>构造方法的名字和类名一样</li> <li>构造方法没有返回类型，也不需要加 void 关键字</li> <li>构造方法是在创建实例（对象）时调用（不能被显示调用）</li> <li>构造方法的方法体中不能使用 return 语句</li></ol> <h4 id="构造方法的分类"><a href="#构造方法的分类" class="header-anchor">#</a> 构造方法的分类</h4> <p>默认无参的方法、自定义的方法</p> <h4 id="构造方法的作用"><a href="#构造方法的作用" class="header-anchor">#</a> 构造方法的作用</h4> <p>创建对象、初期化成员变量</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ol><li>在封装（创建）类时没有构造方法，系统会提供一个默认无参的构造方法</li> <li>如果有自己的构造方法，java 将不提供默认的构造方法。 这时候想使用默认的构造方法，需要自己添加一下默认的构造方法</li> <li>如果有自己定义的构造方法，强烈建议添加上默认的构造方法。</li></ol></div> <h3 id="引用和实例"><a href="#引用和实例" class="header-anchor">#</a> 引用和实例</h3> <h4 id="引用的定义"><a href="#引用的定义" class="header-anchor">#</a> 引用的定义</h4> <p>引用：通过 <code>new</code> 创建一个对象，把对象的地址赋值到一个变量里，那么这个变量就是对象的引用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Student</span> stud6<span class="token operator">=</span><span class="token keyword">null</span><span class="token punctuation">;</span>
<span class="token class-name">Student</span> stud5 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token string">&quot;100005&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;张三&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="引用和实例的关系"><a href="#引用和实例的关系" class="header-anchor">#</a> 引用和实例的关系：</h4> <ol><li>引用只能指向 <code>0</code> 个或一个实例</li> <li>实例（对象）可以被多个引用指向</li> <li>注意：当引用指向 0 个实例时，通过引用调用属性和方法都会出现 空指针异常</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Student</span> stud6<span class="token operator">=</span><span class="token keyword">null</span><span class="token punctuation">;</span>  <span class="token comment">//指向0个对象</span>
<span class="token class-name">Student</span>  stud5 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token string">&quot;100005&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;张三&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">//指向一个实例</span>

<span class="token class-name">B</span>  b1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">B</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">B</span>  b2 <span class="token operator">=</span> b1<span class="token punctuation">;</span>
<span class="token comment">//上面代码的第二句只是把b1的地址传递给b2，这样使得两个引用指向了同一个实例</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code>	<span class="token comment">// 例子：</span>
	<span class="token class-name">Student</span> stud7 <span class="token operator">=</span><span class="token keyword">null</span><span class="token punctuation">;</span>
	stud7<span class="token punctuation">.</span>age<span class="token operator">=</span><span class="token number">17</span><span class="token punctuation">;</span>    <span class="token comment">//空指针异常(NullPointerException)</span>
	stud7<span class="token punctuation">.</span><span class="token function">show</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">//空指针异常(NullPointerException)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="this-关键字"><a href="#this-关键字" class="header-anchor">#</a> this 关键字</h3> <p>this ：当前对象的引用<br>
this 可以看做一个变量，它的值是当前对象的引用</p> <p>this 关键字在程序中常见的三种用法：</p> <ol><li>通过 <code>this</code> 关键字可以明确地区访问一个类的成员变量，解决与局部变量名冲突的问题</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Member</span> <span class="token punctuation">{</span>
  <span class="token class-name">String</span> id<span class="token punctuation">;</span>        <span class="token comment">//卡号</span>
  <span class="token class-name">String</span> name<span class="token punctuation">;</span>  	  <span class="token comment">//姓名</span>
  <span class="token keyword">public</span> <span class="token class-name">Member</span><span class="token punctuation">(</span><span class="token class-name">String</span> id<span class="token punctuation">,</span> <span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>id <span class="token operator">=</span> id<span class="token punctuation">;</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ol start="2"><li>在构造方法的 第一行用 <code>this</code>（参数列表）去调用其他的构造方法</li></ol> <p>在使用 <code>this</code> 调用类的构造方法时，应该注意以下几点。</p> <ul><li>只能在构造方法中使用 <code>this</code> 调用其他的构造方法，不能在成员方法中使用。</li> <li>在构造方法中，使用 <code>this</code> 调用构造方法的语句必须位于第一行，且只能出现一次。</li> <li>不能再一个类的两个构造方法中使用 <code>this</code> 互相调用。</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">Member</span><span class="token punctuation">(</span><span class="token class-name">String</span> id<span class="token punctuation">,</span> <span class="token class-name">String</span> name<span class="token punctuation">,</span> <span class="token class-name">String</span> level<span class="token punctuation">,</span> <span class="token keyword">char</span> sex<span class="token punctuation">,</span><span class="token class-name">String</span> department<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">this</span><span class="token punctuation">(</span>id<span class="token punctuation">,</span> name<span class="token punctuation">)</span><span class="token punctuation">;</span>           <span class="token comment">//使用this调用类的构造方法</span>

  <span class="token keyword">this</span><span class="token punctuation">.</span>id <span class="token operator">=</span> id<span class="token punctuation">;</span>
  <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
  <span class="token keyword">this</span><span class="token punctuation">.</span>level <span class="token operator">=</span> level<span class="token punctuation">;</span>
  <span class="token keyword">this</span><span class="token punctuation">.</span>sex <span class="token operator">=</span> sex<span class="token punctuation">;</span>
  <span class="token keyword">this</span><span class="token punctuation">.</span>department <span class="token operator">=</span> department<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token class-name">Member</span><span class="token punctuation">(</span><span class="token class-name">String</span> id<span class="token punctuation">,</span> <span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">this</span><span class="token punctuation">.</span>id <span class="token operator">=</span> id<span class="token punctuation">;</span>
  <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><ol start="3"><li>通过 <code>this</code> 关键字调用其他的成员方法。</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">show</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token comment">// 通过this关键字调用其他的成员方法。</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;职员姓名：&quot;</span><span class="token operator">+</span><span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">return</span> name<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="final-关键字"><a href="#final-关键字" class="header-anchor">#</a> final 关键字</h3> <p><code>final</code> 可以修饰变量 、方法 ，类</p> <ol><li>final 修饰的变量叫常量，一但赋值就不能修改</li> <li>final 修饰的方法不能重写</li> <li>final 修饰的类不能被继承</li></ol> <p>为什么 static 和 final 经常连用？</p> <p>static 和 final 的意义是不一样的。static 修饰的变量是静态的， final 修饰的变量只能赋值一次。<br>
它们连用是因为定义的变量既要是静态的，又需要它的值不能修改。这样定义成 static final 以后，内存就不用重复的申请和释放空间。interface 里的变量就是默认用 public static final 修饰的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">final</span> <span class="token keyword">double</span> PI<span class="token operator">=</span><span class="token number">3.1415926</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="package-关键字"><a href="#package-关键字" class="header-anchor">#</a> package 关键字</h3> <p>在大型的软件开发过程中，为了解决类的命名冲突的问题。java 引入了 package 的机制</p> <h3 id="import-关键字"><a href="#import-关键字" class="header-anchor">#</a> import 关键字</h3> <p>通过 <code>import</code> 关键字导入需要的类和包</p> <h3 id="static-关键字"><a href="#static-关键字" class="header-anchor">#</a> static 关键字</h3> <p>可以修饰成员变量（静态变量/类变量），方法（静态方法/类方法），代码块（静态代码块），修饰一个内部类</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>静态方法不能被重写</p></div> <h4 id="修饰成员变量"><a href="#修饰成员变量" class="header-anchor">#</a> 修饰成员变量</h4> <p>类变量可以通过类名.静态变量名访问</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>static 关键字只能用于修饰成员变量，不能用于修饰局部变量</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
  <span class="token class-name">String</span> id<span class="token punctuation">;</span>
  <span class="token class-name">String</span> name<span class="token punctuation">;</span>
  <span class="token keyword">static</span> <span class="token class-name">String</span> nation<span class="token operator">=</span><span class="token string">&quot;中国&quot;</span><span class="token punctuation">;</span>    <span class="token comment">//静态成员变量（类变量）</span>
  <span class="token comment">//static final String nation=&quot;中国&quot;;</span>

  <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

  <span class="token punctuation">}</span>

  <span class="token comment">//自定义构造方法</span>
  <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> id<span class="token punctuation">,</span> <span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>id <span class="token operator">=</span> id<span class="token punctuation">;</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>name <span class="token operator">=</span> name<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token comment">//获取国籍</span>
  <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> <span class="token function">getNation</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> nation<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>

<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token comment">// 类变量可以通过类名.静态变量名访问</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Person.nation:&quot;</span><span class="token operator">+</span><span class="token class-name">Person</span><span class="token punctuation">.</span>nation<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">Person</span> <span class="token class-name">Person1</span> <span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token comment">// 类变量可以通过引用.静态变量名访问</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Person1.nation:&quot;</span><span class="token operator">+</span><span class="token class-name">Person1</span><span class="token punctuation">.</span>nation<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><h4 id="修饰方法-静态方法-类方法"><a href="#修饰方法-静态方法-类方法" class="header-anchor">#</a> 修饰方法（静态方法/类方法）</h4> <p>类方法可以通过类名.静态方法名访问</p> <p>在一个静态方法中 只能访问用 static 修饰的成员，原因在于没有被 static 修饰的成员需要先创建对象才能访问，而静态方法在被调用时可以不创建任何对象（静态方法不针对对象的调用，所以不能访问非静态的成员变量）</p> <p>声明为 <code>static</code> 的方法有以下的限制；</p> <ol><li>静态方法只能调其他的用静态的方法</li> <li>静态方法只能调用静态的成员变量（类变量）</li> <li>静态方法不能以任何形式引用 <code>this</code> 或 <code>supper</code></li></ol> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>静态变量：静态方法和非静态方法都可以访问<br>
非静态方法可以访问任何的静态方法和成员变量，因为他们都是从属于类的<br>
为什么静态能调静态（因为类的加载顺序）</p></div> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 类方法可以通过类名.静态方法名访问</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;国籍：&quot;</span><span class="token operator">+</span><span class="token class-name">Person</span><span class="token punctuation">.</span><span class="token function">getNation</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="修饰代码块-静态代码块"><a href="#修饰代码块-静态代码块" class="header-anchor">#</a> 修饰代码块（静态代码块）</h4> <ul><li>静态代码块：当类第一次使用时，静态代码块主动执行一次</li> <li>非静态的代码块：在创建对象时、构造方法调用前非静态代码块主动执行；每次创建对象前都会执行</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 例子：</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StaticCode</span> <span class="token punctuation">{</span>
	<span class="token keyword">static</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>  <span class="token comment">//静态变量，类变量</span>

	<span class="token comment">// 非静态代码块</span>
	<span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;非静态代码块的内容------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token comment">// 静态代码块</span>
	<span class="token keyword">static</span><span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;静态代码块的内容------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token keyword">public</span> <span class="token class-name">StaticCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;这是无参的构造方法调用&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h4 id="修饰内部类"><a href="#修饰内部类" class="header-anchor">#</a> 修饰内部类</h4> <p>如果一个类要被声明为 static 的，只有一种情况，就是静态内部类。如果在外部类声明为 static，程序会编译都不会过。</p> <ol><li>静态内部类跟静态方法一样，只能访问静态的成员变量和方法，不能访问非静态的方法和属性，但是普通内部类可以访问任意外部类的成员变量和方法</li> <li>静态内部类可以声明普通成员变量和方法，而普通内部类不能声明 static 成员变量和方法。</li> <li>静态内部类可以单独初始化:</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Inner</span> i <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Outer<span class="token punctuation">.</span>Inner</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>普通内部类初始化：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Outer</span> o <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Outer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Inner</span> i <span class="token operator">=</span> o<span class="token punctuation">.</span><span class="token keyword">new</span> <span class="token class-name">Inner</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>静态成员类一种常见用法是作为公有的辅助类，仅当与它的外部类一起使用时才有意义。</p> <h3 id="没有继承关系的类的加载顺序"><a href="#没有继承关系的类的加载顺序" class="header-anchor">#</a> 没有继承关系的类的加载顺序</h3> <ol><li>静态（静态成员变量，静态代码块，静态方法）</li> <li>非静态（非静态成员变量，非静态代码块，实例方法）</li> <li>调用构造方法</li></ol> <h3 id="有继承关系的类的初始化顺序"><a href="#有继承关系的类的初始化顺序" class="header-anchor">#</a> 有继承关系的类的初始化顺序</h3> <ul><li>父类静态</li> <li>子类静态</li> <li>父类非静态</li> <li>父类的构造方法</li> <li>子类非静态</li> <li>子类的构造方法</li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>Java 里的 static 方法不能被 override，因为 override 的机制是运行时(runtime)的动态绑定，而 static 方法是在编译时静态绑定的。 static 方法并不与任何类的具体实例有关，因此无法应用继承的概念。</p></div> <blockquote><p>如果有同名的 class，会使用先加载的那个。</p></blockquote> <p>E.g: 如果 <code>patch</code> folder 里有和 <code>common_utils.jar</code> 同名的 class, 会使用 patch 里的 class</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># set classpath</span>
<span class="token assign-left variable">CLASSPATH</span><span class="token operator">=</span><span class="token variable">${ROOT_PATH}</span>/lib/test.jar
<span class="token assign-left variable">CLASSPATH</span><span class="token operator">=</span><span class="token variable">${ROOT_PATH}</span>/lib/common_utils.jar:<span class="token variable">${CLASSPATH}</span>
<span class="token assign-left variable">CLASSPATH</span><span class="token operator">=</span><span class="token variable">${ROOT_PATH}</span>/lib/patch/:<span class="token variable">${CLASSPATH}</span>
<span class="token builtin class-name">export</span> CLASSPATH
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="可见性"><a href="#可见性" class="header-anchor">#</a> 可见性</h3> <p>可见性(访问权限修饰符，访问控制)</p> <table><thead><tr><th>可见性</th> <th>类内部</th> <th>同一个包</th> <th>子类</th> <th>任何地方</th></tr></thead> <tbody><tr><td>private</td> <td>可见</td> <td></td> <td></td> <td></td></tr> <tr><td>default</td> <td>可见</td> <td>可见</td> <td></td> <td></td></tr> <tr><td>protected</td> <td>可见</td> <td>可见</td> <td>可见</td> <td></td></tr> <tr><td>public</td> <td>可见</td> <td>可见</td> <td>可见</td> <td>可见</td></tr></tbody></table> <h3 id="对象转型-casting"><a href="#对象转型-casting" class="header-anchor">#</a> 对象转型(casting)</h3> <h4 id="向上转型-upcasting"><a href="#向上转型-upcasting" class="header-anchor">#</a> 向上转型(upcasting)</h4> <ol><li>一个父类引用可以指向子类对象，称为向上转型（upcasting）</li> <li>可以使用 &quot;引用名 instanceof 类名&quot; 来判断引用所指向的对象是否属于该类或该类的子类</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Animal</span> a1<span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Dog</span><span class="token punctuation">(</span><span class="token string">&quot;天天&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;black&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span>a1 <span class="token keyword">instanceof</span> <span class="token class-name">Cat</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token class-name">Cat</span> c2<span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Cat</span><span class="token punctuation">)</span>a1<span class="token punctuation">;</span>	<span class="token comment">//向下转型</span>
<span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;猫以外的动物不能转成猫&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <ol><li>上转型对象不能访问子类新增（特有）的属性和方法，</li> <li>上转型对象能调用父类的方法，</li> <li>如果子类重写父类的方法，则上转型对象调用的是子类重写的方法</li></ol></div> <h4 id="向下转型-downcasting"><a href="#向下转型-downcasting" class="header-anchor">#</a> 向下转型(downcasting)</h4> <p>父类引用赋给子类引用，称为向下转型</p> <ul><li>在向下转型时注意判断引用指向对象的类型</li> <li>向上转型不能访问子类的成员 很大程度上受限，所以很多时候会强转（向下转型）</li> <li>没有向上转型就不存在向下转型（向下转型是向上转型的基础上再强转回来）</li></ul> <p>动态绑定（dynamic binding）</p> <p>适用于向上转型和向下转型. 指在执行期间（而非编译期间）判断引用对象的实际类型，根据实际的类型去调用相应的方法</p> <p>实现多态的技术称为：动态绑定</p> <h2 id="封装"><a href="#封装" class="header-anchor">#</a> 封装</h2> <h3 id="什么是封装"><a href="#什么是封装" class="header-anchor">#</a> 什么是封装</h3> <ol><li>java 将相关的变量和方法封装到类中</li> <li>java 通过可见性来实现封装</li></ol> <h3 id="封装的好处"><a href="#封装的好处" class="header-anchor">#</a> 封装的好处</h3> <p>类的主要意图是将执行一个中心功能的代码和函数包容统和起来，形成一个完整的整体，封装对外提供方法供外界使用，对内隐藏实现的细节。防止不合理的修改破坏。</p> <h2 id="继承"><a href="#继承" class="header-anchor">#</a> 继承</h2> <h3 id="定义"><a href="#定义" class="header-anchor">#</a> 定义</h3> <ol><li>面向对象的特点：封装、继承、多态、抽象</li> <li>继承:新定义的类从已有的类中获取属性和方法</li> <li>这个已有的类叫做父类（fatherclass），超类（superclass）或基类（baseclass）新定义的类叫做子类（subclass，childclass）和继承类（derived class）</li> <li>继承的原理很简单：能够定义简单而通用的类，称为基类或父类，然后把这些类的功能派生成更详细更复杂的类，称为子类。子类拥有其父类所有的功能和特性，此外还有自己新定义的额外的功能和特性。</li></ol> <p>java 用关键字 extends 来表明继承关系！！
java 只支持单继承,不支持多继承，java 认为多继承存在安全隐患，c++支持多继承，但是 java 保留了这种机制，所以有了多态</p> <p>当子类的构造方法创建一个子类的对象时，不仅子类中声明的成员变量被分配了内存，而且父类中的成员变量也分配了内存</p> <h3 id="super-关键字"><a href="#super-关键字" class="header-anchor">#</a> super 关键字</h3> <ol><li>可以利用 super 调用父类的成员变量和成员方法</li> <li>可以利用 super 调用父类的构造方法 --&gt; 必须放在子类构造方法的第一行，super(参数列表)</li></ol> <h3 id="成员变量的隐藏"><a href="#成员变量的隐藏" class="header-anchor">#</a> 成员变量的隐藏</h3> <ol><li>子类声明的成员变量名字和父类继承来的成员变量名字相同，子类就会隐藏所继承的成员变量。</li> <li>子类对象以及子类定义的方法操作的是子类自己声明的成员变量;</li> <li>子类对象可以调用从父类继承来的方法操作子类隐藏的成员变量;</li></ol> <h3 id="继承中的构造方法"><a href="#继承中的构造方法" class="header-anchor">#</a> 继承中的构造方法</h3> <ol><li>子类对象在构造的过程中必须调用父类的构造方法</li> <li>子类可以在自己的构造方法中使用 super（参数列表）调用父类的构造方法</li></ol> <ul><li>子类可以使用 this（参数列表）去调用本类的其他构造方法</li> <li>子类如果使用 super（参数列表）调用父类的构造方法必须放在子类构造方法的第一行</li> <li>如果子类没有显示的去调用父类的构造方法，则系统默认调用父类无参的构造方法</li> <li>如果子类中既没有显示得出调用父类的构造方法，而父类中又没有默认无参的构造方法，则编译出错</li></ul> <h3 id="继承的优点"><a href="#继承的优点" class="header-anchor">#</a> 继承的优点</h3> <ol><li>提高了代码的可重用性（复用性）</li> <li>可以轻松的定义子类</li> <li>子类可以拥有父类的成员（方法和属性），</li> <li>设计应用程序变得更加简单</li></ol> <h3 id="可见性与继承的关系"><a href="#可见性与继承的关系" class="header-anchor">#</a> 可见性与继承的关系</h3> <p><strong>可见性和继承没有直接的关系</strong></p> <ol><li>无论成员（包括属性和方法）的可见性修饰符是 public，protected 还是 private，它都会被子类继承下去。</li> <li>对于 public，protected，子类中从父类继承而来的属性是可见的，子类中的代码可直接使用它们；如果是 private，子类虽然能把这个 成员继承下来，但不可见，只能通过父类中定义的公有或保护函数来间接使用它。</li> <li>子类必须使用父类规定好的方式访问继承下来的私有成员</li></ol> <h2 id="多态-polymorphism"><a href="#多态-polymorphism" class="header-anchor">#</a> 多态(Polymorphism)</h2> <p>定义理解：同一个事件发生在不同的对象上会产生不同的结果。<br>
比如动物的吼叫功能，猫,狗,羊都有吼叫的功能，但是对于不同的对象其叫声不同</p> <h3 id="多态的分类"><a href="#多态的分类" class="header-anchor">#</a> 多态的分类</h3> <ol><li><p>继承多态(方法重写.override)
继承多态称覆写(重写),英文名 override,子类覆盖父类的函数即覆写.在内存中,函数覆写并没有抹去父类的原函数,而是把父类已经完成的方法又重新实现了一遍.</p></li> <li><p>类内部多态(方法重载.overload)
类内部多态称重载,英文名 overload,String 类的 valueOf()方法是典型的重载写法.在内存中,重载会生成一个新的函数</p></li></ol> <h3 id="多态的实现方式及作用"><a href="#多态的实现方式及作用" class="header-anchor">#</a> 多态的实现方式及作用</h3> <ol><li><p>继承父类进行方法重写（override）<br>
作用：屏蔽子类差异</p></li> <li><p>同一个类中进行方法重载（overload）<br>
作用：针对同一对象可以调用同一方法的不同功能体现，以最大限度适应不同需求</p></li></ol> <p>重写 Override 是父类与子类之间多态性的一种表现</p> <p>如果在子类中定义某方法与其父类有相同的名称和参数，我们说该方法被重写。
子类的对象使用这个方法时，将调用子类中的定义，对它而言，父类中的定义如同被&quot;屏蔽&quot;了。</p> <p>典型的方法就是 Object 中的 toString 方法</p> <p>子类方法的可见性必须 &gt;= 父类的可见性
重点：重写发生在有继承关系的两个类中。要求同名同参同返回类型</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>静态方法不能重写</p></div> <h3 id="多态存在的三个必要条件"><a href="#多态存在的三个必要条件" class="header-anchor">#</a> 多态存在的三个必要条件</h3> <ol><li>要有继承关系或者实现关系；</li> <li>要有重写或重载；</li> <li>父类引用指向子类对象(向上转型)</li></ol> <h3 id="多态成员变量的特点"><a href="#多态成员变量的特点" class="header-anchor">#</a> 多态成员变量的特点</h3> <ul><li>编译期间：参阅的是引用型变量所属的类中是否有调用的方法</li> <li>运行期间：参阅的是对象所属的类中是否有调用的方法</li></ul> <h3 id="多态的好处和弊端"><a href="#多态的好处和弊端" class="header-anchor">#</a> 多态的好处和弊端</h3> <ul><li>好处：提高程序的可扩展性</li> <li>弊端：只能用父类的引用，访问到父类成员</li></ul> <p>多态的作用下，父类指向不同的对象，调用多态方法</p> <h2 id="抽象"><a href="#抽象" class="header-anchor">#</a> 抽象</h2> <h3 id="基本概念"><a href="#基本概念" class="header-anchor">#</a> 基本概念</h3> <p>当我们多个类存在相同的功能，但是功能的主体不同，这时我们进行向上抽取，只抽取功能的定义，不抽取功能的主体</p> <ol><li>抽象类：被 abstract 关键字修饰的类叫做抽象类。</li> <li>抽象类中的成员变量和类中的成员变量相同。</li> <li>抽象类中的成员方法:可以有抽象方法,实现方法<br>
抽象方法：被 abstract 关键字修饰的并且没有方法体的方法叫做抽象方法。
如:public abstract void m1();
抽象方法只有声明，没有{方法体}<br>
实现方法：有方法体的叫做实现方法。</li> <li>构造方法：抽象类中有构造方法。<br>
作用：抽象类不能创建对象，所以构造方法的作用就是初始化。
用来初始化子类。</li></ol> <h3 id="抽象类的特点"><a href="#抽象类的特点" class="header-anchor">#</a> 抽象类的特点</h3> <ol><li>抽象方法一定在抽象类中</li> <li>抽象类和抽象方法必须被 abstract 关键字修饰</li> <li>抽象的类不能被创建对象，因为调用抽象的方法没有意义</li> <li>抽象类中的方法要被使用，必须由子类重写抽象类中的方法，然后创建子类对象来调用</li> <li>抽象类中可以定义非抽象的方法，有时我们需要此类不能被 new 关键字创建对象时，可以用 abstract 将此类变成抽象类。</li> <li>如果子类只重写一部分的抽象方法，那么该子类还是一个抽象类，如果抽象类的方法要被使用，子类必须重写抽象类中的所有方法。</li></ol> <h3 id="类和抽象类的区别"><a href="#类和抽象类的区别" class="header-anchor">#</a> 类和抽象类的区别</h3> <p>类中方法和抽象类中方法的区别：</p> <ul><li>类中的方法的特点是：都是实现的方法</li> <li>抽象类中的方法：可以是抽象方法，也可以是实现方法。</li></ul> <p>包含抽象方法的类一定是抽象类，抽象类中不一定包含抽象方法。
抽象类中有构造方法，但是不能创建对象（不能实例化）。作用：初始化子类。</p> <p><strong>抽象类和普通的类没有太大的不同</strong></p> <ol><li>抽象类无法通过 new 关键字创建对象</li> <li>抽象类里面可以有抽象的方法</li></ol> <h3 id="others"><a href="#others" class="header-anchor">#</a> others</h3> <ol><li>抽象类不能创建对象，为什么要用抽象类</li></ol> <p>抽象类的作用：用来设计。被继承。<br>
抽象类的目的：设计层面。(用来继承)</p> <ol start="2"><li>abstract 和哪些关键字不能一起用？</li></ol> <ul><li>private：私有的。其他类不可见。</li> <li>static：静态成员，静态成员属于类，静态成员被所有对象共享（静态方法不能重写）。</li> <li>final:修饰的东西不能被改变，修饰的类不能被继承。</li></ul> <h2 id="接口"><a href="#接口" class="header-anchor">#</a> 接口</h2> <h3 id="接口的定义"><a href="#接口的定义" class="header-anchor">#</a> 接口的定义</h3> <ol><li>使用 interface 来定义一个接口。接口中没有构造方法，不能创建对象。</li> <li>接口定义和类的定义类似，也是分为接口的声明和接口体，其中接口体由常量定义和方法定义两部分组成。<br>
定义接口的基本格式如下：<br> <code>[修饰符] interface 接口名 [extends 父接口名列表]{}</code></li></ol> <ul><li>接口中只能出现 public 访问修饰符</li> <li>接口里只包括静态常量和抽象方法两部分</li> <li>接口里的变量都是被 public static final 修饰的静态常量</li> <li>接口里的方法都是被 public abstract 修饰的抽象方法</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">FatherInter2</span><span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">ChildInter</span> <span class="token keyword">extends</span> <span class="token class-name">FatherInter1</span><span class="token punctuation">,</span><span class="token class-name">FatherInter2</span><span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="接口的实现"><a href="#接口的实现" class="header-anchor">#</a> 接口的实现</h3> <p>在类中实现接口可以使用关键字 <code>implements</code>.<br>
其基本格式如下：实现多个接口，中间用逗号隔开。<br> <code>[修饰符] class &lt;类名&gt; [extends 父类名][implements 接口列表]</code></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">InterTestClass</span> <span class="token keyword">implements</span> <span class="token class-name">ChildInter</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SecurityDoor</span> <span class="token keyword">extends</span> <span class="token class-name">Door</span> <span class="token keyword">implements</span> <span class="token class-name">Alarm</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="接口的特性"><a href="#接口的特性" class="header-anchor">#</a> 接口的特性</h3> <ol><li>接口以 interface 标志。</li> <li>接口只有方法定义而没有实现,实现的任务完全交给子类完成.</li> <li>接口中的成员方法：必须都是抽象方法，默认被 <code>public abstract</code> 修饰。</li> <li>接口中的成员变量：接口中的变量默认被 <code>public static final</code> 修饰.
接口没有构造函数.</li> <li>接口可以继承接口.
实现接口用 implements 关键字实现.</li> <li>接口给 Java 提供了多继承机制</li></ol> <h3 id="接口和抽象类的不同"><a href="#接口和抽象类的不同" class="header-anchor">#</a> 接口和抽象类的不同</h3> <h4 id="语法层面上的区别"><a href="#语法层面上的区别" class="header-anchor">#</a> 语法层面上的区别</h4> <ol><li>抽象类可以提供成员方法的实现细节，而接口中只能存在抽象方法；</li> <li>抽象类中的成员变量可以是各种类型的，而接口中的成员变量只能是 public static final 类型的常量；</li> <li>接口中不能含有静态代码块以及静态方法，而抽象类可以有静态代码块和静态方法；</li> <li>一个类只能继承一个抽象类，而一个类却可以实现多个接口。</li></ol> <h4 id="设计层面上的区别"><a href="#设计层面上的区别" class="header-anchor">#</a> 设计层面上的区别</h4> <ol><li>抽象类作为很多子类的父类，它是一种模板式设计。<br>
相关类直接继承就可以，必须实现其抽象方法。<br>
如果需要修改公共部分，只需要修改模板即可。</li> <li>接口是一种行为定义，它是一种辐射式设计。对于接口中定义的行为，需要的类直接去实现，不需要的类可以无视。<br>
辐射式设计：如果接口进行了变更，则所有实现这个接口的类都必须进行相应的改动。</li></ol> <h4 id="代码层面上的区别"><a href="#代码层面上的区别" class="header-anchor">#</a> 代码层面上的区别</h4> <ol><li>接口只能包含方法和常量属性，因此，如果需要非常量属性时抽象类就很有必要。</li> <li>接口中的每个方法都是抽象的，而抽象类可以包含实现完的方法。</li> <li>接口提供了一种超过抽象类的优势。Java 中不允许使用多重继承，但是允许一个类实现多个接口。</li></ol> <h3 id="类、抽象类、接口方法区别"><a href="#类、抽象类、接口方法区别" class="header-anchor">#</a> 类、抽象类、接口方法区别</h3> <ol><li>类中方法：必须都是实现方法。</li> <li>抽象类中方法：可以是实现方法，也可以是抽象方法。只有抽象类可以部分方法实现!!!</li> <li>接口中方法：必须都是抽象方法。</li> <li>接口中没有构造方法，不能创建对象。</li> <li>接口目的：设计、更纯粹的设计。</li> <li>类和抽象类之间的关系：继承关系 extends。 //注意：Java 中类的继承每个类只能有一个直接父类。</li> <li>类、抽象类和接口之间的关系：实现关系 implements。 //注意：类可以同时实现多个接口。</li> <li>接口和接口之间的关系：继承关系 extends。 //注意：Java 中接口的继承可以多继承。</li></ol> <h3 id="接口的回调"><a href="#接口的回调" class="header-anchor">#</a> 接口的回调</h3> <p>接口变量指向实现接口的类的对象，通过接口变量就可以调用实现类里实现的接口的方法.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Alarm</span> alarm1<span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SecurityDoor</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
alarm1<span class="token punctuation">.</span><span class="token function">alarm</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="匿名对象"><a href="#匿名对象" class="header-anchor">#</a> 匿名对象</h2> <p>匿名对象：没有名字的对象</p> <p>匿名对象的使用方式：</p> <ol><li>当对对象的方法只调用一次的时候，我们用匿名对象来完成</li> <li>匿名对象可以被当做实参传递</li></ol> <h2 id="匿名类"><a href="#匿名类" class="header-anchor">#</a> 匿名类</h2> <p>匿名类：顾名思义，没有名字的内部类</p> <h3 id="匿名类的分类"><a href="#匿名类的分类" class="header-anchor">#</a> 匿名类的分类</h3> <ol><li>继承式的匿名内部类</li> <li>接口式的匿名内部类</li> <li>参数式的匿名内部类</li></ol> <p>内部类也叫嵌套类,一般不提倡书写,但它在 java 核心类中都存在,如接口 Map 中的 Entry,我们应该了解并能解读这种方法.</p> <p>匿名类相对而言有用得多,在解耦合和事件回调注册中很常见.</p> <h2 id="math-类"><a href="#math-类" class="header-anchor">#</a> Math 类</h2> <p>Math 类:主要用于数学计算，方法都是静态方法，位于 java.lang 包下<br>

 focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.cnblogs.com/sierrajuan/p/3639353.html" target="_blank" rel="noopener noreferrer">ArrayList 和 LinkedList 的区别<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>集合体系：6 个接口和 1 个工具类，位于 java.util 包下</li> <li>6 个接口：Collection,List,Set,SortedSet,Map,SortedMap</li> <li>1 个工具类：Collections</li> <li>操作数组的工具类：Arrays</li></ul> <h3 id="定义-2"><a href="#定义-2" class="header-anchor">#</a> 定义</h3> <ol><li>Collection 接口：集合的顶级接口，定义了一组存储对象的方法，其子接口 Set 和 List 分别定义存储的方式</li> <li>List 接口:继承于 collection 接口，存储的数据有序并且可以重复 //单列集合</li> <li>Set 接口:继承于 collection 接口，存储的数据没有顺序并且不能可以重复</li> <li>Map 接口：是一组成对的键(key)-值(Value)对象 //双列集合</li></ol> <ul><li>插入：add()</li> <li>查找：get()</li> <li>删除：remove(int index)</li> <li>修改：set()</li> <li>清空表：clear()</li> <li>遍历：用 Iterator 迭代器遍历每个元素 还有 2 种遍历方法：for 循环、for-each</li></ul> <h3 id="collection-接口里定义的方法"><a href="#collection-接口里定义的方法" class="header-anchor">#</a> collection 接口里定义的方法</h3> <ol><li>boolean add(E e) 确保此 collection 包含指定的元素（可选操作）。</li> <li>boolean addAll(Collection&lt;? extends E&gt; c) 将指定 collection 中的所有元素都添加到此 collection 中（可选操作）。</li> <li>void clear() 移除此 collection 中的所有元素（可选操作）。</li> <li>boolean contains(Object o) 如果此 collection 包含指定的元素，则返回 true。</li> <li>boolean containsAll(Collection&lt;?&gt; c) 如果此 collection 包含指定 collection 中的所有元素，则返回 true。</li> <li>boolean equals(Object o) 比较此 collection 与指定对象是否相等。</li> <li>int hashCode() 返回此 collection 的哈希码值。</li> <li>boolean isEmpty() 如果此 collection 不包含元素，则返回 true。</li> <li><code>Iterator&lt;E&gt; iterator()</code>返回在此 collection 的元素上进行迭代的迭代器。</li> <li>boolean remove(Object o) 从此 collection 中移除指定元素的单个实例，如果存在的话（可选操作）。</li> <li>boolean removeAll(Collection&lt;?&gt; c) 移除此 collection 中那些也包含在指定 collection 中的所有元素（可选操作）。</li> <li>boolean retainAll(Collection&lt;?&gt; c) 仅保留此 collection 中那些也包含在指定 collection 的元素（可选操作）。</li> <li>int size() 返回此 collection 中的元素数。</li> <li>Object[] toArray() 返回包含此 collection 中所有元素的数组。</li> <li><code>&lt;T&gt; T[]toArray(T[] a)</code> 返回包含此 collection 中所有元素的数组；返回数组的运行时类型与指定数组的运行时类型相同。</li></ol> <h3 id="arraylist-类里定义的方法"><a href="#arraylist-类里定义的方法" class="header-anchor">#</a> ArrayList 类里定义的方法</h3> <ol><li>boolean add(E e) 将指定的元素添加到此列表的尾部。</li> <li>void add(int index, E element) 将指定的元素插入此列表中的指定位置。</li> <li>boolean addAll(Collection&lt;? extends E&gt; c)按照指定 collection 的迭代器所返回的元素顺序，将该 collection 中的所有元素添 加到此列表的尾部。</li> <li>boolean addAll(int index, Collection&lt;? extends E&gt; c)从指定的位置开始，将指定 collection 中的所有元素插入到此列表中。</li> <li>void clear()移除此列表中的所有元素。</li> <li>Object clone() 返回此 ArrayList 实例的浅表副本。</li> <li>boolean contains(Object o)如果此列表中包含指定的元素，则返回 true。</li> <li>void ensureCapacity(int minCapacity) 如有必要，增加此 ArrayList 实例的容量，以确保它至少能够容纳最小容量参数所指定的 元素数。</li> <li>E get(int index)返回此列表中指定位置上的元素。</li> <li>int indexOf(Object o) 返回此列表中首次出现的指定元素的索引，或如果此列表不包含元素，则返回 -1。</li> <li>boolean isEmpty() 如果此列表中没有元素，则返回 true</li> <li>int lastIndexOf(Object o)返回此列表中最后一次出现的指定元素的索引，或如果此列表不包含索引，则返回 -1。</li> <li>E remove(int index)移除此列表中指定位置上的元素。</li> <li>boolean remove(Object o)移除此列表中首次出现的指定元素（如果存在）。</li> <li>protected void removeRange(int fromIndex, int toIndex)移除列表中索引在 fromIndex（包括）和 toIndex（不包括）之间的所 有元素。</li> <li>E set(int index, E element) 用指定的元素替代此列表中指定位置上的元素。</li> <li>int size() 返回此列表中的元素数。</li> <li>Object[] toArray()按适当顺序（从第一个到最后一个元素）返回包含此列表中所有元素的数组。</li> <li><code>&lt;T&gt; T[]toArray(T[] a)</code> 按适当顺序（从第一个到最后一个元素）返回包含此列表中所有元素的数组；返回数组的运行时类型是指定 数组的运行时类型。</li> <li>void trimToSize()将此 ArrayList 实例的容量调整为列表的当前大小。</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">List</span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="泛型"><a href="#泛型" class="header-anchor">#</a> 泛型</h3> <ul><li>泛型：可以指定集合中存储的类型，在编译期间检查，强烈推荐使用泛型！！！！</li> <li>List 接口：继承于 collection 接口，存储的数据有序并且可以重复</li> <li>List 接口的实现类：ArrayList（动态数组）,LinkedList（动态链表） Vector(基本不用，已过时)</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> list1 <span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;List1:&quot;</span><span class="token operator">+</span>list1<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//return： List1:[aaaa, bbbb, cccc, bbbb]</span>
list1<span class="token punctuation">.</span><span class="token function">remove</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;list1:&quot;</span><span class="token operator">+</span>list1<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//return：list1:[aaaa, bbbb, cccc]</span>
list1<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span> <span class="token string">&quot;ffff&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;list1:&quot;</span><span class="token operator">+</span>list1<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//return：list1:[aaaa, bbbb, ffff, cccc]</span>

<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;list1.size():&quot;</span><span class="token operator">+</span>list1<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//return：list1.size():4</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;list1.isEmpty():&quot;</span><span class="token operator">+</span>list1<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//return： list1.isEmpty():false</span>
list1<span class="token punctuation">.</span><span class="token function">clear</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//清除集合中的所有元素</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="集合遍历"><a href="#集合遍历" class="header-anchor">#</a> 集合遍历</h3> <ol><li>集合遍历方法 1： 用 for 循环</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;集合遍历方法1： 用for循环&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="2"><li>集合遍历方法 2： 用 for-each 循环</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;集合遍历方法2： 用for-each循环&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">String</span> str <span class="token operator">:</span> list1<span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str<span class="token operator">+</span><span class="token string">&quot; &quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">Iterator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> iter <span class="token operator">=</span> list1<span class="token punctuation">.</span><span class="token function">iterator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">while</span> <span class="token punctuation">(</span>iter<span class="token punctuation">.</span><span class="token function">hasNext</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token class-name">String</span> s1<span class="token operator">=</span> iter<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1<span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token class-name">Member1</span> temp<span class="token operator">=</span>memlist<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol start="3"><li>删除方法 3： 用迭代器删除元素，用迭代器的 remove()</li></ol> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>用迭代器删除元素，用集合的 remove() NG 会抛出异 <code>ConcurrentModificationException</code></p></div> <p>当使用 fail-fast iterator 对 Collection 或 Map 进行迭代操作过程中尝试直接修改 Collection Map 的内容时，即使是在单线程下运行， java.util.ConcurrentModificationException 异常也将被抛出。
Iterator 是工作在一个独立的线程中，并且拥有一个 mutex 锁。 Iterator 被创建之后会建立一个指向原来对象的单链索引表，当原来的对象数量发生变化时，这个索引表的内容不会同步改变，所以当索引指针往后移动的时候就找不到要迭代的对象，所以按照 fail-fast 原则 Iterator 会马上抛出 java.util.ConcurrentModificationException 异常。
所以 Iterator 在工作的时候是不允许被迭代的对象被改变的。但你可以使用 Iterator 本身的方法 remove()来删除对象，Iterator.remove() 方法会在删除当前迭代对象的同时维护索引的一致性。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Iterator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Member1</span><span class="token punctuation">&gt;</span></span> iter1<span class="token operator">=</span> memlist<span class="token punctuation">.</span><span class="token function">iterator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">while</span> <span class="token punctuation">(</span>iter1<span class="token punctuation">.</span><span class="token function">hasNext</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token class-name">Member1</span> temp <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Member1</span><span class="token punctuation">)</span> iter1<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>temp<span class="token punctuation">.</span><span class="token function">getAge</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">&gt;=</span><span class="token number">30</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token comment">//memlist.remove(temp);</span>
		iter1<span class="token punctuation">.</span><span class="token function">remove</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;删除后排序：&quot;</span><span class="token operator">+</span>memlist<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="异常"><a href="#异常" class="header-anchor">#</a> 异常</h2> <p>异常: 异常是一个事件，在程序运行期间，干扰程序的正常运行</p> <h3 id="异常的体系结构"><a href="#异常的体系结构" class="header-anchor">#</a> 异常的体系结构</h3> <ul><li>Throwable 类：是 Java 语言中所有错误或异常的超类</li> <li>Error（错误类）:是程序本身无法处理的错误。（表示运行应用程序中较严重问题。）</li> <li>Exception（异常类）:是程序本身可以处理的异常。 （Exception 类有一个重要的子类 RuntimeException）</li></ul> <h3 id="异常类和错误类的区别"><a href="#异常类和错误类的区别" class="header-anchor">#</a> 异常类和错误类的区别</h3> <p>异常能被程序本身可以处理，错误是无法处理。</p> <h3 id="异常的分类"><a href="#异常的分类" class="header-anchor">#</a> 异常的分类</h3> <p>异常的分类（从编译器角度出发）：<br>
可查的异常(checked exceptions)和不可查的异常(unchecked exceptions)</p> <ol><li>不可查的异常(编译期间不需要处理的异常)：错误类和运行时异常（ RuntimeException 及其子类）</li> <li>可查的异常（编译器必须要求处理的异常）：运行时异常（ RuntimeException 及其子类）以外的异常</li></ol> <h3 id="异常处理机制"><a href="#异常处理机制" class="header-anchor">#</a> 异常处理机制</h3> <p>抛出异常（throw,throws）,捕获异常(try,catch,finally)</p> <ul><li>关键字 throw：方法内抛出异常，抛出的是某个异常类的对象</li> <li>关键字 throws：用于方法定义时抛出异常</li></ul> <h3 id="try-catch-finally-规则"><a href="#try-catch-finally-规则" class="header-anchor">#</a> try-catch-finally 规则</h3> <ol><li>必须在 try 之后添加 catch 或 finally 块。try 块后可同时接 catch 和 finally 块，但至少有一个块。</li> <li>必须遵循块顺序：若代码同时使用 catch 和 finally 块，则必须将 catch 块放在 try 块之后。</li> <li>catch 块与相应的异常类的类型相关。</li> <li>一个 try 块可能有多个 catch 块。若如此，则执行第一个匹配块。即 Java 虚拟机会把实际抛出的异常对象依次和各个 catch 代码块声明 的异常类型匹配，如果异常对象为某个异常类型或其子类的实例，就执行这个 catch 代码块，不会再执行其他的 catch 代码块</li> <li>可嵌套 try-catch-finally 结构。</li> <li>在 try-catch-finally 结构中，可重新抛出异常。</li> <li>除了下列情况，总将执行 finally 做为结束：JVM 过早终止（调用 System.exit(int)）；在 finally 块中抛出一个未处理的异常； 计算机断电、失火、或遭遇病毒攻击。</li></ol> <h3 id="try、catch、finally-小结"><a href="#try、catch、finally-小结" class="header-anchor">#</a> try、catch、finally 小结</h3> <ul><li>try 块：用于捕获异常。其后可接零个或多个 catch 块，如果没有 catch 块，则必须跟一个 finally 块。</li> <li>catch 块：用于处理 try 捕获到的异常。</li> <li>finally 块：无论是否捕获或处理异常，finally 块里的语句都会被执行。当在 try 块或 catch 块中遇到 return 语句时，finally 语句块将在方法返回之前被执行。</li></ul> <p>在以下 4 种特殊情况下，finally 块不会被执行：</p> <ol><li>在 finally 语句块中发生了异常。</li> <li>在前面的代码中用了 System.exit()退出程序。</li> <li>程序所在的线程死亡。</li> <li>关闭 CPU</li></ol> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ol><li>如果 finally 块里和 try 块或 catch 块里同时有 return 语句，只会走 finally 块里的 return 语句</li> <li>如果 finally 块里和 try 块或 catch 块里同时有 return 语句，但是 try 块或 catch 块里的 return 语句是一个表达式，会先走 try 块或 catch 块里的 return 语句，再走 finally 块里的 return 语句。</li></ol></div> <h3 id="常见得的-runtimeexception"><a href="#常见得的-runtimeexception" class="header-anchor">#</a> 常见得的 RunTimeException</h3> <ol><li>ArrayIndexOutOfBoundsException:数组下标越界异常. 常发生在数组下标小于零或大于数组长度时。</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr<span class="token operator">=</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token number">4</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol start="2"><li>NullPointerException:空指针异常 引用指向的对象为空时发生。</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> str<span class="token operator">=</span><span class="token keyword">null</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="自定义异常的步骤"><a href="#自定义异常的步骤" class="header-anchor">#</a> 自定义异常的步骤</h3> <ol><li>创建自定义异常必须继承 Exception 异常类;</li> <li>在方法中通过 throw 关键字抛出异常对象;</li> <li>如果在当前抛出异常的方法中处理异常，可以使用 try-catch 语句捕获并处理；否则在方法的声明处通过 throws 关键字指明要抛出给方 法调用者的异常，继续进行下一步操作</li> <li>在出现异常方法的调用者中捕获并处理异常。</li></ol> <h2 id="设计模式"><a href="#设计模式" class="header-anchor">#</a> 设计模式</h2> <ul><li>设计模式：是一套被多人知晓的，经过分类编辑的，代码设计经验的总结</li> <li>使用设计模式是为了可重用代码、让代码更容易被他人理解、保证代码可靠性。 设计模式使代码编制真正工程化，设计模式是软件工程的基石</li></ul> <h3 id="设计模式的分类"><a href="#设计模式的分类" class="header-anchor">#</a> 设计模式的分类</h3> <h4 id="总体来说设计模式分为三大类"><a href="#总体来说设计模式分为三大类" class="header-anchor">#</a> 总体来说设计模式分为三大类：</h4> <ol><li>创建型模式共五种：工厂方法模式、抽象工厂模式、单例模式、建造者模式、原型模式。</li> <li>结构型模式共七种：适配器模式、装饰器模式、代理模式、外观模式、桥接模式、组合模式、享元模式。</li> <li>行为型模式共十一种：策略模式、模板方法模式、观察者模式、迭代子模式、责任链模式、命令模式、备忘录模式、状态模式、访问者模式、中介者模式、解释器模式。</li></ol> <h3 id="单例模式"><a href="#单例模式" class="header-anchor">#</a> 单例模式</h3> <p>单例模式：一个类只有一个实例</p> <h4 id="单例模式的好处"><a href="#单例模式的好处" class="header-anchor">#</a> 单例模式的好处</h4> <ol><li>对于一些大型的类，可以省去多个对象的创建，节约系统的开支</li> <li>由于只有一个对象，有效减轻了 GC 的压力</li> <li>安全性</li></ol> <h4 id="设计单例模式的步骤"><a href="#设计单例模式的步骤" class="header-anchor">#</a> 设计单例模式的步骤</h4> <ol><li>私有化静态成员变量，防止被引用</li> <li>构造方法私有化，防止被外界 new 对象</li> <li>静态方法，返回单例的引用</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Singleton1</span> <span class="token punctuation">{</span>
	<span class="token comment">// 懒汉式单例模式</span>
	<span class="token comment">// 静态成员变量，防止被引用</span>

	<span class="token keyword">private</span> <span class="token class-name">Singleton1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token comment">// 构造方法私有化，防止被外界new 对象</span>

	<span class="token punctuation">}</span>

	<span class="token comment">// 静态方法，返回单例的引用</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Singleton1</span> <span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">if</span> <span class="token punctuation">(</span>instance<span class="token operator">==</span><span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
			<span class="token keyword">return</span> instance<span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Singleton1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
			<span class="token keyword">return</span> instance<span class="token punctuation">;</span>
		<span class="token punctuation">}</span>

<span class="token punctuation">}</span>

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br></div></div><h4 id="工厂模式总结"><a href="#工厂模式总结" class="header-anchor">#</a> 工厂模式总结</h4> <p>总体来说，工厂模式适合：凡是出现了大量的产品需要创建，并且具有共同的接口时，可以通过工厂方法模式进行创建。在以上的三种模式中，第一种如果传入的字符串有误，不能正确创建对象， 第三种相对于第二种，不需要实例化工厂类，所以，大多数情况下，我们会选用第三种——静态工厂方法模式。</p> <h2 id="内部类"><a href="#内部类" class="header-anchor">#</a> 内部类</h2> <p>内部类：是指定义在另一个类中的类。</p> <h3 id="内部类的分类"><a href="#内部类的分类" class="header-anchor">#</a> 内部类的分类</h3> <ol><li>根据静态、非静态分类：</li></ol> <ul><li>静态内部类</li> <li>非静态内部类（成员内部类、方法内部类、匿名类）</li></ul> <ol start="2"><li>根据内部类定义的位置，修饰词和方式分类</li></ol> <ul><li>1 成员内部类</li> <li>2 静态内部类</li> <li>3 方法内部类</li></ul> <h3 id="几种内部类的共性"><a href="#几种内部类的共性" class="header-anchor">#</a> 几种内部类的共性</h3> <ul><li>内部类仍然是一个独立的类，在编译之后内部类会编译成独立的.class 文件，但是在前面会冠以外部类名和$符号</li> <li>内部类不能以普通的方式访问</li> <li>内部类是外部类的一个成员，因此内部类可以自由的访问外部类的成员变量，无论是公有的还是私有（private）的</li></ul> <ol><li>成员内部类 例子：Outer1.java<br>
a.成员内部类不允许有任何静态的声明<br>
b.成员内部类的 this 的引用<br>
this.成员变量：内部类的成员变量
外部类.this.成员变量：外部类的成员变量</li> <li>静态内部类 例子：Outer.java<br>
注意：静态内部类只能访问外部类的静态成员<br>
静态内部类的访问方式：</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 外部类名.内部类名 变量名= new 外部类名.内部类名();</span>
<span class="token class-name">Outer2<span class="token punctuation">.</span>Inner2</span>  inner2 <span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Outer2<span class="token punctuation">.</span>Inner2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
inner2<span class="token punctuation">.</span><span class="token function">show</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol start="3"><li>方法内部类 例子：Outer3.java<br>
a.方法内部类只能在定义的方法里实例化，不可以在方法定义外实例化<br>
b.方法内部类不能使用所在方法的局部变量，只能使用方法里定义的常量<br>
