JRE 的关系</h2> <ul><li>JDK = JRE + 开发工具集（例如 javac 编译工具等）</li> <li>JRE = JVM + Java SE 标准类库</li></ul> <h2 id="java-language-keywords"><a href="#java-language-keywords" class="header-anchor">#</a> Java Language Keywords</h2> <ul><li><a href="https://docs.oracle.com/javase/tutorial/java/nutsandbolts/_keywords.html" target="_blank" rel="noopener noreferrer">Java Language Keywords<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="write-and-run-helloworld"><a href="#write-and-run-helloworld" class="header-anchor">#</a> Write and run HelloWorld</h2> <h3 id="step"><a href="#step" class="header-anchor">#</a> Step</h3> <ol><li>将 java 代码编写到扩展名为 <code>.java</code> 的文件中。</li> <li>通过 <code>javac</code> 命令对改 java 文件进行编译</li> <li>通过 <code>java</code> 命令运行生成的 class 文件</li></ol> <h3 id="java-程序编译和运行的过程"><a href="#java-程序编译和运行的过程" class="header-anchor">#</a> Java 程序编译和运行的过程</h3> <p><img src="/assets/img/java-compiler-run.be401ff9.png" alt="Java 程序编译和运行的过程"></p> <h3 id="example"><a href="#example" class="header-anchor">#</a> Example</h3> <p><strong>1. Create HelloWorld.java file</strong></p> <div class="language-powershell {.line-numbers} line-numbers-mode"><pre class="language-powershell"><code>C:\Users\TestUser\java\code&gt;<span class="token function">type</span> nul &gt; HelloWorld<span class="token punctuation">.</span>java

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="栈与堆"><a href="#栈与堆" class="header-anchor">#</a> 栈与堆</h2> <p>heap 堆内存 存放 new 出来的东西<br>
stack 栈空间 存放局部变量</p> <p>栈(stack)与堆(heap)都是 Java 用来在内存中存放数据的地方。Java 自动管理栈和堆，程序员不能直接地设置栈或堆。</p> <p>每个函数都有自己的栈,</p> <p>一个程序只有一个堆.栈的优势是，存取速度比堆要快，仅次于直接位于 CPU 中的寄存器。但缺点是，存在栈中的数据大小与生存期必须是确定的，缺乏灵活性。另外，栈数据可以共享。
堆的优势是可以动态地分配内存大小，生存期也不必事先告诉编译器，Java 的垃圾收集器会自动收走这些不再使用的数据。但缺点是，由于要在运行时动态分配内存，存取速度较慢。</p> <h2 id="注释"><a href="#注释" class="header-anchor">#</a> 注释</h2> <h3 id="文档注释"><a href="#文档注释" class="header-anchor">#</a> 文档注释</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
* 登录验证
* @param 传入的
* @return
* @throws Exception
*/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="单行注释"><a href="#单行注释" class="header-anchor">#</a> 单行注释</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//单行注释               快捷键ctrl+/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="多行注释"><a href="#多行注释" class="header-anchor">#</a> 多行注释</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/*
 * 多行注释             快捷键 Ctrl+shift+/
 * 取消多行注释         快捷键Ctrl+shift+\
 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="常量-变量"><a href="#常量-变量" class="header-anchor">#</a> 常量 变量</h2> <h3 id="常量"><a href="#常量" class="header-anchor">#</a> 常量</h3> <p>常量：一旦定义就不希望改变的量</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">final</span> <span class="token keyword">double</span> PI <span class="token operator">=</span> <span class="token number">3.1415926</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="变量"><a href="#变量" class="header-anchor">#</a> 变量</h3> <p>变量：在程序运行期间暂时存放数据的地方</p> <h4 id="变量名的命名规则"><a href="#变量名的命名规则" class="header-anchor">#</a> 变量名的命名规则：</h4> <p>首字母可以是：字母、下划线<code>_</code>、<code>$</code>符号
其余部分可以是：数字、字母、下划线<code>_</code>、<code>$</code>符号</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> a <span class="token operator">=</span> <span class="token number">34</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> b <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;a+b=&quot;</span> <span class="token operator">+</span> <span class="token punctuation">(</span>a <span class="token operator">+</span> b<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token operator">+</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="成员变量-全局变量-和局部变量"><a href="#成员变量-全局变量-和局部变量" class="header-anchor">#</a> 成员变量（全局变量）和局部变量</h3> <ul><li>成员变量：在类里定义的变量</li> <li>局部变量：在方法里定义的变量</li></ul> <h4 id="成员变量和局部变量的区别"><a href="#成员变量和局部变量的区别" class="header-anchor">#</a> 成员变量和局部变量的区别</h4> <ol><li>初期化不同<br>
成员变量会由系统提供默认的初期値；<br>
局部变量必须要由程序员初期化后才能使用</li> <li>作用域不同<br>
成员变量的作用域是整个类<br>
局部变量的作用域是从定义处到同级别的大括号结束为止</li> <li>内存不一样<br>
成员变量位于堆内存<br>
局部变量位于栈内存</li></ol> <h4 id="成员变量系统默认初期値"><a href="#成员变量系统默认初期値" class="header-anchor">#</a> 成员变量系统默认初期値</h4> <ul><li>int 类型成员变量系统默认初期値是 0</li> <li>byte 类型成员变量系统默认初期値是 0</li> <li>short 类型成员变量系统默认初期値是 0</li> <li>long 类型成员变量系统默认初期値是 0</li> <li>char 类型成员变量系统默认初期値是\u0000</li> <li>float 类型成员变量系统默认初期値是 0.0</li> <li>double 类型成员变量系统默认初期値是 0.0</li> <li>boolean 类型成员变量系统默认初期値是 false</li> <li>类类型成员变量系统默认初期値是 null</li></ul> <h2 id="数据类型"><a href="#数据类型" class="header-anchor">#</a> 数据类型</h2> <h3 id="基本数据类型"><a href="#基本数据类型" class="header-anchor">#</a> 基本数据类型</h3> <h4 id="整数类型-默认是-int-类型"><a href="#整数类型-默认是-int-类型" class="header-anchor">#</a> 整数类型（默认是 int 类型）</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/*
 *byte（1个字节=8位）
 *short（2个字节=16位）
 *int（4个字节=32位）
 *long（8个字节=64位）
 */</span>
<span class="token comment">// 注意：给long类型变量赋值时，数据后面请加上l或L</span>
<span class="token keyword">long</span> d <span class="token operator">=</span> <span class="token number">8888888888L</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="浮点数类型"><a href="#浮点数类型" class="header-anchor">#</a> 浮点数类型</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// float（单精度浮点数类型 ，4字节=32位）</span>
<span class="token comment">// 给float类型变量赋值时，数据后面请加上f或F, double（双精度浮点数类型 ，8字节=64位）</span>
<span class="token keyword">float</span> e<span class="token operator">=</span><span class="token number">3.14f</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="boolean"><a href="#boolean" class="header-anchor">#</a> boolean</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">boolean</span> boo1 <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
<span class="token keyword">boolean</span> boo2 <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="char"><a href="#char" class="header-anchor">#</a> char</h4> <p>字符类型(2 个字节=16 位)只能存放单个的数字，汉字，字母</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// java 采用的是Unicode编码</span>
<span class="token keyword">char</span> g <span class="token operator">=</span> <span class="token string">'1'</span><span class="token punctuation">;</span>
<span class="token keyword">char</span> i <span class="token operator">=</span> <span class="token string">'我'</span><span class="token punctuation">;</span>
<span class="token keyword">char</span> h <span class="token operator">=</span> <span class="token string">'a'</span><span class="token punctuation">;</span>

  <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> j <span class="token operator">&lt;</span> arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>length<span class="token punctuation">;</span> j<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

  <span class="token punctuation">}</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="method"><a href="#method" class="header-anchor">#</a> Method</h2> <p>方法：就是一段完成特定功能的代码片段</p> <p>封装方法的好处：为了简化代码，修改方便，降低程序的耦合性</p> <p>方法的定义：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>可见性 修饰词 返回值类型 方法名<span class="token punctuation">(</span><span class="token punctuation">[</span>参数类型 参数名 <span class="token number">1</span><span class="token punctuation">,</span> 参数类型 参数名 <span class="token number">2</span><span class="token punctuation">,</span>…<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
  执行语句：
  …
  <span class="token keyword">return</span> 返回值<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="方法的重载-overload"><a href="#方法的重载-overload" class="header-anchor">#</a> 方法的重载 overload</h3> <p>java 允许在一个程序中定义多个名称相同的方法，但是参数类型或个数必须不同。</p> <p>注意：方法的重载和返回值类型无关，它只需要满足两个条件：</p> <ol><li>方法名相同</li> <li>参数个数或参数类型不相同</li></ol> <h3 id="方法重写-override"><a href="#方法重写-override" class="header-anchor">#</a> 方法重写 override</h3> <p>在继承关系中，子类的方法与父类的某一方法具有相同的方法名、返回类型和参数列表,则称子类的该方法重写(覆盖)父类的方法.</p> <ol><li>在子类中可以根据需要对父类中继承的方法进行重写</li> <li>重写的方法必须和被重写的方法具有相同的方法名称，参数列表，返回值类型</li> <li>重写方法不能比被重写方法具有更为严格的访问控制权限</li></ol> <ul><li>String 类重写了 object 类的 toString();</li> <li>StringBuilder 重写了 object 类的 toString();</li> <li>StringBuffer 重写了 object 类的 toString();</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Student</span> stu1 <span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>stu1<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>    <span class="token comment">//打印的是地址</span>

<span class="token class-name">String</span> str1<span class="token operator">=</span><span class="token string">&quot;abc&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>   <span class="token comment">//return &quot;abc&quot;</span>

<span class="token class-name">String</span> str2<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">Student</span><span class="token punctuation">(</span><span class="token string">&quot;abc&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str2<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>   <span class="token comment">//return &quot;abc&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="java-值传递"><a href="#java-值传递" class="header-anchor">#</a> java 值传递</h2> <ol><li>Java 中的参数传递有传值和传址两种；</li> <li>基本类型和 String 型作为参数时，为传值方式，只把值传入方法，不管在方法中怎么处理这个参数，原值不变；</li> <li>其他引用类型作为参数时，为传址方式，将指向内存中的地址传入方法，方法中此内存地址中的值发生变化时，原值也会改变；</li> <li>当参数是对象时，无论方法体内进行了何种操作，都不会改变实参对象的引用。</li> <li>当参数是对象时，只有在方法内部改变了对象的内容时，才会改变实参对象内容。</li> <li>例外：<br>
(1)如果引用类型的对象通过传址方式将其指向内存中的地址传入方法后，方法中使用 new 关键字重新给参数赋值时，会在内存中重新开辟空间，参数指向新的内存空间，此时参数和原对象指向的就不是同一个地址了，参数值的变化不会改变原值；<br>
(2)String 型是引用类型，但是 String 型作为参数，是传值方式，可以通过以下两种方式来理解：<br>
&lt;1&gt;String 本质上是基本类型的 char[]，基本类型作为参数时，为传值方式；<br>
&lt;2&gt; 字符串在内存中是存储在堆中的一个常量，String 对象指向内存中这个常量的地址，通过传址方式将地址传入方法后，方法中如果通过字符串给参数赋值，则会重新在堆中创建一个字符串常量，并指向这个地址，原值依然指向原来的字符串常量地址，参数值的变化不会改变原值，如果通过 new 关键字给参数赋值，参见 (1)中的解释。</li></ol> <h2 id="基础算法"><a href="#基础算法" class="header-anchor">#</a> 基础算法</h2> <h3 id="排序算法"><a href="#排序算法" class="header-anchor">#</a> 排序算法</h3> <p>排序：把没有规律的数据按照一定的规律来排列<br>
目的：把一些值，按照一定的规律进行排序！</p> <h4 id="冒泡排序"><a href="#冒泡排序" class="header-anchor">#</a> 冒泡排序</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 冒泡的思想（原理）：两两比较，大的排在后边。</span>
<span class="token keyword">int</span> arr<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span><span class="token punctuation">{</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">,</span><span class="token number">9</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> arr<span class="token punctuation">.</span>length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token function">bubbleSoft</span><span class="token punctuation">(</span>arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token operator">+</span><span class="token string">&quot;,&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

优点是比较次数少，查找速度快，平均性能好；其缺点是要求待查表为有序表，且插入删除困难。</p> <p>在一个有序地数组中查找一个数组元素出现的位置，可以设置三个变量 <code>front</code>, <code>mid</code>, <code>end</code>,分别指向数据的上界，中间，下界，一直保持上界小于等于下界。如果中间的元素等于查找元素，直接返回中间元素的下标；如果待查找元素小于中间元素，<code>end = mid - 1</code>;下界如果待查找元素大于中间元素，<code>front = mid + 1</code>;</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr01 <span class="token operator">=</span> <span class="token punctuation">{</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">45</span><span class="token punctuation">,</span> <span class="token number">56</span><span class="token punctuation">,</span> <span class="token number">98</span><span class="token punctuation">,</span> <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;数组元素&quot;</span> <span class="token operator">+</span> num <span class="token operator">+</span> <span class="token string">&quot;的下标：&quot;</span> <span class="token operator">+</span> <span class="token function">binarySearch</span><span class="token punctuation">(</span>arr01<span class="token punctuation">,</span> num<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> <span class="token function">binarySearch</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr<span class="token punctuation">,</span> <span class="token keyword">int</span> num<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">int</span> front <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// front代表查找区间的开始下标</span>
  <span class="token keyword">int</span> end <span class="token operator">=</span> arr<span class="token punctuation">.</span>length <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// end代表查找区间的结束下标</span>
  <span class="token keyword">int</span> mid <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">// mid代表查找区间的中间下标</span>
  <span class="token keyword">while</span> <span class="token punctuation">(</span>front <span class="token operator">&lt;=</span> end<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 计算中间下标的位置</span>
    mid <span class="token operator">=</span> <span class="token punctuation">(</span>front <span class="token operator">+</span> end<span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">2</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>num <span class="token operator">==</span> arr<span class="token punctuation">[</span>mid<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token keyword">return</span> mid<span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>num <span class="token operator">&lt;</span> arr<span class="token punctuation">[</span>mid<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      end <span class="token operator">=</span> mid <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>num <span class="token operator">&gt;</span> arr<span class="token punctuation">[</span>mid<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      front <span class="token operator">=</span> mid <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">return</span> mid<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="string-类"><a href="#string-类" class="header-anchor">#</a> String 类</h2> <ul><li>String 类是不可变类，所以不适合做大量的字符串拼接 (每次拼接都会创建对象)</li> <li>String 是 Java 中用于表示字符串的类,它是一个 final 类,也就是说别的类无法从它进行继承.</li> <li>String 是编程中常用的类，使用频率比八种基本类型还要高，我们应该完全掌握它的常用使用方法。要求记住 10 种以上.</li> <li>字符串的本质：字符数组 char[]</li></ul> <h3 id="创建方式"><a href="#创建方式" class="header-anchor">#</a> 创建方式</h3> <h4 id="使用-new-关键字创建对象"><a href="#使用-new-关键字创建对象" class="header-anchor">#</a> 使用 new 关键字创建对象</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//两个对象 ：aaa 和String()  new出来的放在堆里面</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="字面值"><a href="#字面值" class="header-anchor">#</a> 字面值</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> str2 <span class="token operator">=</span> <span class="token string">&quot;aaa&quot;</span><span class="token punctuation">;</span>     <span class="token comment">//&quot;aaa&quot;在常量区      //建议使用这种创建方法</span>
<span class="token class-name">String</span> str3 <span class="token operator">=</span> <span class="token string">&quot;aaa&quot;</span><span class="token punctuation">;</span>    <span class="token comment">//&quot;aaa&quot;在常量区</span>

<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str2<span class="token operator">==</span>str3<span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">//结果true</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str2<span class="token operator">==</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//结果:false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>基本类型和类类型不同的存储引用方式</p> <p>Java 中的数据类型有两种。一种是基本类型(primitive types), 共有 8 种，即 int, short, long, byte, float, double, boolean, char(注意，并没有 string 的基本类型)。这种类型的定义是通过诸如 int a = 3; long b = 255L;的形式来定义的，称为自动变量。值得注意的是，自动变量存的是字面值，不是类的实例，即不是类的引用，这里并没有类的存在。</p> <p>如 int a = 3; 这里的 a 是一个指向 int 类型的引用，指向 3 这个字面值。这些字面值的数据，由于大小可知，生存期可知(这些字面值固定定义在某个程序块里面，程序块退出后，字段值就消失了)，出于追求速度的原因，就存在于栈中</p> <h3 id="字符串类的常用方法"><a href="#字符串类的常用方法" class="header-anchor">#</a> 字符串类的常用方法</h3> <ol><li>.length() 返回此字符串的长度</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span>  <span class="token class-name">Str4</span><span class="token operator">=</span> <span class="token string">&quot;Hello World&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello World字符串的长度：&quot;</span><span class="token operator">+</span><span class="token class-name">Str4</span><span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol start="2"><li>charAt() 返回指定索引处的 char 值</li></ol> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span>  <span class="token class-name">Str5</span><span class="token operator">=</span> <span class="token string">&quot;Hello World&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Str5</span><span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">//打印结果：r</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol start="3"><li><p>toUpperCase() 转换为大写</p></li> <li><p>toLowerCase() 转换为小写</p></li> <li><p>trim() 返回字符串的副本，忽略前导空白和尾部空白</p></li></ol> <p>字符串中间的空格不能去掉 ，前导和尾部的全角空格不能去掉，前导和尾部的半角空格能去掉</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> <span class="token class-name">Str6</span> <span class="token operator">=</span><span class="token string">&quot;    　abc  def  &quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Str6</span><span class="token punctuation">.</span><span class="token function">trim</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol start="6"><li>substring(int beginIndex,int endIndex)<br>
substring(int beginIndex)</li></ol> <p>返回一个新字符串，它是此字符串的一个子字符串。该子字符串从指定的 beginIndex 处开始，直到索引 endIndex - 1 处的字符。因此，该子字符串的长度为 endIndex-beginIndex。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> str7 <span class="token operator">=</span><span class="token string">&quot;JavaScript&quot;</span><span class="token punctuation">;</span>

<span class="token comment">// 打印结果 avaScript 包括开始下标</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str7<span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="7"><li>startsWith(String prefix) 测试此字符串是否以指定的前缀开始。<br>
startsWith(String prefix, int toffset) 测试此字符串从指定索引开始的子字符串是否以指定前缀开始。</li></ol> <ul><li>prefix - 前缀。</li> <li>toffset - 在此字符串中开始查找的位置</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//</span>
<span class="token class-name">String</span> str<span class="token operator">=</span><span class="token string">&quot;ABCd&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">if</span><span class="token punctuation">(</span>str<span class="token punctuation">.</span><span class="token function">startsWith</span><span class="token punctuation">(</span><span class="token string">&quot;AB&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;yes&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> ”<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">// 执行</span>
<span class="token punctuation">}</span>
<span class="token keyword">else</span><span class="token punctuation">{</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;No&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token class-name">String</span> str8<span class="token operator">=</span><span class="token string">&quot;abcdefg&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str8<span class="token punctuation">.</span><span class="token function">startsWith</span><span class="token punctuation">(</span><span class="token string">&quot;ef&quot;</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">//输出 true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ol start="8"><li><p>endsWith(String suffix) 测试此字符串是否以指定的后缀结束</p></li> <li><p>equals(Object anObject)</p></li></ol> <ul><li>采用 String 类的 <code>equals</code> 函数,切忌使用<code>==</code>操作符</li></ul> <p>相同与相等, <code>==</code> 与 <code>equals</code></p> <p>在 Java 中,相同指的是两个变量指向的地址相同,地址相同的变量自然值相同;而相等是指两个变量值相等,地址可以不同. 对于字符串变量的值比较来说,我们一定要使用 <code>equals</code> 而不是 <code>==</code>.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> str1<span class="token operator">=</span><span class="token string">&quot;ABC&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> str2<span class="token operator">=</span><span class="token string">&quot;ABC&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> str3<span class="token operator">=</span><span class="token string">&quot;def&quot;</span><span class="token punctuation">;</span>

str1<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span>  <span class="token comment">// 返回真,表示等</span>
str1<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>str3<span class="token punctuation">)</span>  <span class="token comment">// 返回假,表示值不等</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li><code>=</code>的真实意义</li></ul> <p><code>=</code>即赋值操作, 这个值有时是真正的值,有的是地址,具体来说会根据等号右边的部分而变化. 如果是基本类型(八种),则赋值传递的是确定的值,即把右边变量的值传递给左边的变量. 如果是类类型,则赋值传递的是变量的地址,即把等号左边的变量地址指向等号右边的变量地址.</p> <ul><li>字符串的值是不可变的,要换值(赋值操作)只有将变量地址重新转向.</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> str3<span class="token operator">=</span><span class="token string">&quot;abc&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> str4<span class="token operator">=</span><span class="token string">&quot;abc&quot;</span><span class="token punctuation">;</span>
str3<span class="token operator">=</span><span class="token string">&quot;def&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str3<span class="token operator">==</span>str4<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//return false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>比较字符串的内容是否相等<br>
将此字符串与指定的对象比较。当且仅当该参数不为 null，并且是与此对象表示相同字符序列的 String 对象时，结果才为 true</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> str8 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;Hello&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> str9<span class="token operator">=</span> <span class="token string">&quot;hello&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str8<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>str9<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//return false</span>
