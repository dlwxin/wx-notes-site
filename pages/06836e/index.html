> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="purge-job-history"><a href="#purge-job-history" class="header-anchor">#</a> Purge Job History</h3> <ul><li><a href="https://plugins.jenkins.io/purge-job-history/" target="_blank" rel="noopener noreferrer">Purge Job History<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Go to a Job (Any type of) or a Folder and click on the &quot;Purge Build History&quot; link on the left menu.</p> <p>Select none or all of the options.</p> <ul><li>Reset build number to 1: Resets the next build number 1 if all the builds are deleted.</li> <li>Delete builds marked to be kept forever: Als delete any builds even they are marked to keep forever.</li> <li>Recurse into sub-folders/sub-jobs: Recurse into all Jobs/Folders under the selected Job/Folder</li></ul> <p>Note: If you click &quot;Purge Build History&quot; link on the main page of the Jenkins. Plugin will recurse into all Jobs/Folder and delete the builds depending on your selection.</p> <h3 id="version-number"><a href="#version-number" class="header-anchor">#</a> Version Number</h3> <div id="version_number"></div> <ul><li><a href="https://plugins.jenkins.io/versionnumber/" target="_blank" rel="noopener noreferrer">Version Number<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.jenkins.io/doc/pipeline/steps/versionnumber/" target="_blank" rel="noopener noreferrer">Version Number Plugin<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>jenkins 中 <code>worstResultForIncrement</code> 的可选值主要有:</p> <ul><li>SUCCESS - 表示最差的构建结果是成功的。如果当前构建结果比 SUCCESS 更差,则不会触发新的构建。</li> <li>UNSTABLE - 表示最差的构建结果是不稳定的。如果当前构建结果是失败或错误,会触发新的构建。</li> <li>FAILURE - 表示最差的构建结果是失败的。如果当前构建结果是错误,会触发新的构建。</li> <li>ABORTED - 表示最差的构建结果是中止的。除成功状态外,其他任何结果都会触发新的构建。</li> <li>NOT_BUILT</li></ul> <p>默认值是 FAILURE</p> <blockquote><p>If the former build-run's result is worse than the one selected here, this will not cause the build numbers for builds today / this week / this month / this year / all time to be incremented for the next build.</p></blockquote> <div class="language-groovy line-numbers-mode"><pre class="language-groovy"><code><span class="token comment">// Jenkinsfile (Declarative Pipeline)</span>
pipeline <span class="token punctuation">{</span>
    agent any
    environment <span class="token punctuation">{</span>
        pipeline_name  <span class="token operator">=</span> <span class="token string gstring">&quot;Declarative Pipeline&quot;</span>
        <span class="token comment">// tag = VersionNumber projectStartDate: '', versionNumberString: 'V${BUILDS_ALL_TIME}' versionPrefix: '', worstResultForIncrement: 'SUCCESS'</span>
        <span class="token comment">// tag = VersionNumber (versionNumberString: '${BUILD_DATE_FORMATTED, &quot;yyyyMMdd&quot;}-develop-${BUILDS_TODAY}') // 20220816-develop-1</span>
        tag <span class="token operator">=</span> VersionNumber <span class="token punctuation">(</span>versionNumberString<span class="token punctuation">:</span> <span class="token string">'V${BUILDS_ALL_TIME}'</span><span class="token punctuation">)</span> <span class="token comment">// V2</span>
    <span class="token punctuation">}</span>
    stages <span class="token punctuation">{</span>
        <span class="token function">stage</span><span class="token punctuation">(</span><span class="token string">'Build'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                echo <span class="token string">'Building..'</span>
                echo <span class="token string gstring">&quot;===============&quot;</span>
                echo <span class="token string gstring">&quot;pipeline_name: <span class="token expression"><span class="token punctuation">$</span>pipeline_name</span>&quot;</span>
                echo <span class="token string gstring">&quot;tag: <span class="token expression"><span class="token punctuation">$</span><span class="token punctuation">{</span>tag<span class="token punctuation">}</span></span>&quot;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><div class="language-groovy line-numbers-mode"><pre class="language-groovy"><code><span class="token comment">// Pipeline</span>

<span class="token keyword">def</span> <span class="token function">sendHttpRequest</span><span class="token punctuation">(</span>String baseUrl<span class="token punctuation">,</span> String jsonBodyStr<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  response <span class="token operator">=</span> httpRequest <span class="token punctuation">(</span>consoleLogResponseBody<span class="token punctuation">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>

  <span class="token keyword">return</span> response
<span class="token punctuation">}</span>
