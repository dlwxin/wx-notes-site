icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-07-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Dockerfile Example<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="multiple-stage"><a href="#multiple-stage" class="header-anchor">#</a> Multiple stage</h2> <p><strong>Example 1</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>FROM alpine/git:1.0.4 AS satge_clone
WORKDIR /code
RUN git clone https://github.com/test/react-app.git
COPY . /code

FROM node:14.4.0 AS builder
WORKDIR /app
COPY --from=satge_clone /code /app
RUN cd react-app &amp;&amp; yarn install &amp;&amp; yarn build

FROM nginx:1.20.1
WORKDIR /usr/share/nginx/html
RUN rm -rf ./*
COPY --from=builder /app/react-app/build .
ENTRYPOINT [&quot;nginx&quot;, &quot;-g&quot;, &quot;daemon off;&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p><strong>Example 2</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code># FROM --platform=linux/amd64 debian

RUN git clone https://github.com/test/react-app.git \
    &amp;&amp; cd react-app \
    &amp;&amp; yarn install \
    &amp;&amp; yarn build

# FROM nginx:1.20.1

WORKDIR /usr/share/nginx/html
COPY --from=builder /app/react-app/build .
USER nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p><strong>Example 3</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code># FROM ibmjava:8-sdk-alpine as builder

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code># FROM openjdk:11-jdk-slim
# FROM openjdk:11-jdk
# FROM adoptopenjdk/openjdkP1
# FROM bellsoft/liberica-runtime-container:jdk-17-musl
# FROM eclipse-temurin:17
FROM adoptopenjdk/openjdk11:jdk-11.0.8_10-alpine

RUN apk add --no-cache tzdata \
    &amp;&amp; cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime \
    &amp;&amp; echo &quot;Asia/Shanghai&quot; &gt; /etc/timezone

ARG JAR_FILE=target/*.jar
COPY ${JAR_FILE} app.jar
ENTRYPOINT [&quot;java&quot;,&quot;-jar&quot;,&quot;app.jar&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>FROM maven:3.9.4-amazoncorretto-17
# USER root
# WORKDIR /app
ARG CERT_PATH=cert
COPY . ${CERT_PATH}
# 主要注意的是，这样可以通过 docker history 命令看到密码，不安全
# 可以把 keytool -import 放到一个脚本中， 然后在Dockerfile中执行这个脚本
RUN NEW_CACERTS_PATH=${CERT_PATH}/newcacerts \
    &amp;&amp; CACERTS_PATH=$JAVA_HOME/lib/security/cacerts \
    &amp;&amp; STORE_PASS=changeit \
    &amp;&amp; keytool -import -file ${CERT_PATH}/STAR.baidu.com.cer -alias baiduCA -keystore $NEW_CACERTS_PATH -noprompt -storepass $STORE_PASS -trustcacerts \
    &amp;&amp; keytool -importkeystore -srckeystore $NEW_CACERTS_PATH -destkeystore $CACERTS_PATH -srcstorepass $STORE_PASS \
    &amp;&amp; rm -rf ${CERT_PATH}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="multi-platform-images"><a href="#multi-platform-images" class="header-anchor">#</a> Multi-platform images</h2> <p>在 Dockerfile 中，<code>TARGETPLATFORM</code> 和 <code>BUILDPLATFORM</code> 是两个特殊的构建参数。</p> <ul><li><code>TARGETPLATFORM</code>：用于指定运行时平台，即在该平台上运行容器。例如，可以使用 <code>linux/arm/v7</code> 指定为 Raspberry Pi 等 ARMv7 架构设备构建镜像。</li> <li><code>BUILDPLATFORM</code>：用于指定构建平台，即在该平台上构建镜像。例如，可以使用 <code>linux/amd64</code> 指定在 AMD64 架构设备上构建镜像。</li></ul> <p>这些参数通常与多平台镜像、交叉编译等相关。使用这些参数可能需要具备一定的 Docker 构建知识和经验。</p> <p>下面是一个示例 Dockerfile，其中使用了 TARGETPLATFORM 参数：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># syntax=docker/dockerfile:1.0.0-experimental
FROM --platform=$TARGETPLATFORM alpine

RUN apk add --update nginx

CMD [&quot;nginx&quot;, &quot;-g&quot;, &quot;daemon off;&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在构建该 Dockerfile 时，可以通过设置 <code>TARGETPLATFORM</code> 参数来指定运行时平台。例如，可以使用以下命令为 Raspberry Pi 构建镜像：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ docker buildx build --platform linux/arm/v7 -t myimage <span class="token builtin class-name">.</span>
$ docker build -t myimage --build-arg <span class="token assign-left variable">TARGETPLATFORM</span><span class="token operator">=</span>linux/arm/v7 <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>需要注意的是，以上命令使用了 BuildKit 特性。如果你的 Docker 版本不支持 BuildKit，请将上述命令中的 <code>buildx</code> 改为 <code>build</code>。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># syntax=docker/dockerfile:1
FROM --platform=$BUILDPLATFORM golang:alpine AS build
ARG TARGETPLATFORM
ARG BUILDPLATFORM
RUN echo &quot;I am running on $BUILDPLATFORM, building for $TARGETPLATFORM&quot; &gt; /log
FROM alpine
COPY --from=build /log /log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="build-python-application"><a href="#build-python-application" class="header-anchor">#</a> Build Python application</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># FROM python:3.9-alpine
FROM python:3.9-slim-buster
WORKDIR /app
COPY . /app
# RUN pip install --upgrade pip
# RUN pip install --upgrade pip &amp;&amp; python -m pip uninstall pip -y
# RUN pip install --no-cache-dir -r requirements.txt
RUN pip install -r requirements.txt
EXPOSE 8000
CMD [&quot;python&quot;, &quot;manage.py&quot;, &quot;runserver&quot;, &quot;0.0.0.0:8000&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="build-tools-image-based-on-alpine"><a href="#build-tools-image-based-on-alpine" class="header-anchor">#</a> Build tools image based on alpine</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>FROM alpine
RUN apk add --no-cache zip curl tree p7zip rsync openssh-client jq dos2unix lftp git \
    &amp;&amp; rm -rf /var/cache/apk/*
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker build -t alpine:wx-v1.0.0 <span class="token builtin class-name">.</span>

docker run --rm -it alpine:wx-v1.0.0 <span class="token function">sh</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Docker" title="标签">#Docker</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">9/9/2023, 7:06:54 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8505a6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker Common Problem</div></a> <a href="/pages/d9608a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker Compose</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
