svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p>AMQ Broker is a high-performance messaging implementation based on ActiveMQ Artemis. It uses an asynchronous journal for fast message persistence, and supports multiple languages, protocols, and platforms.</p> <h2 id="download-red-hat-amq-broker"><a href="#download-red-hat-amq-broker" class="header-anchor">#</a> Download Red Hat AMQ Broker</h2> <ul><li><a href="https://developers.redhat.com/products/amq/download" target="_blank" rel="noopener noreferrer">Download Red Hat AMQ<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/jbossnetwork/restricted/listSoftware.html?product=jboss.amq.broker" target="_blank" rel="noopener noreferrer">Software Downloads - AMQ Broker<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="understanding-amq-broker"><a href="#understanding-amq-broker" class="header-anchor">#</a> Understanding AMQ Broker</h2> <h3 id="broker-instances"><a href="#broker-instances" class="header-anchor">#</a> Broker instances</h3> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_amq/2020.q4/html/getting_started_with_amq_broker/understanding-getting-started#broker-instances-getting-started" target="_blank" rel="noopener noreferrer">Broker instances<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>In AMQ Broker, the installed AMQ Broker software serves as a &quot;home&quot; for one or more broker instances. This architecture provides several benefits, such as:</p> <p>You can create as many broker instances as you require from a single AMQ Broker installation.</p> <p>The AMQ Broker installation contains the necessary binaries and resources that each broker instance needs to run. These resources are then shared between the broker instances.</p> <p><strong>When upgrading to a new version of AMQ Broker, you only need to update the software once, even if you are running multiple broker instances on that host.</strong></p> <p>You can think of a broker instance as a message broker. Each broker instance has its own directory containing its unique configuration and runtime data. This runtime data consists of logs and data files, and is associated with a unique broker process on the host.</p> <h2 id="configuring-amq-broker"><a href="#configuring-amq-broker" class="header-anchor">#</a> Configuring AMQ Broker</h2> <h3 id="amq-broker-configuration-files-and-locations"><a href="#amq-broker-configuration-files-and-locations" class="header-anchor">#</a> AMQ Broker configuration files and locations</h3> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_amq/2021.q3/html-single/configuring_amq_broker/index#broker-configuration-files-location-configuring" target="_blank" rel="noopener noreferrer">AMQ Broker configuration files and locations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>All of a broker’s configuration files are stored in <code>&lt;broker_instance_dir&gt;/etc</code>. You can configure a broker by editing the settings in these configuration files.</p> <p>Each broker instance uses the following configuration files:</p> <ul><li><p><code>broker.xml</code></p> <p>The main configuration file. You use this file to configure most aspects of the broker, such as network connections, security settings, message addresses, and so on.</p></li> <li><p><code>bootstrap.xml</code><br>
The file that AMQ Broker uses to start a broker instance. You use it to change the location of broker.xml, configure the web server, and set some security settings.</p></li> <li><p><code>logging.properties</code><br>
You use this file to set logging properties for the broker instance.
artemis.profile
You use this file to set environment variables used while the broker instance is running.</p></li> <li><p><code>login.config</code>, <code>artemis-users.properties</code>, <code>artemis-roles.properties</code><br>
Security-related files. You use these files to set up authentication for user access to the broker instance.</p></li></ul> <h3 id="default-message-address-settings"><a href="#default-message-address-settings" class="header-anchor">#</a> Default message address settings</h3> <p>AMQ Broker includes a default address that establishes a default set of configuration settings to be applied to any created queue or topic.</p> <p>Additionally, the default configuration defines two queues: <code>DLQ</code> (Dead Letter Queue) handles messages that arrive with no known destination, and <code>Expiry Queue</code> holds messages that have lived past their expiration and therefore should not be routed to their original destination.</p> <h3 id="reloading-configuration-updates"><a href="#reloading-configuration-updates" class="header-anchor">#</a> Reloading configuration updates</h3> <p>By default, a broker checks for changes in the configuration files every <strong>5000</strong> milliseconds.</p> <p>Open the <code>&lt;broker_instance_dir&gt;/etc/broker.xml</code> configuration file.
Within the <code>&lt;core&gt;</code> element, add the <code>&lt;configuration-file-refresh-period&gt;</code> element and set the refresh period (in milliseconds).</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>core</span><span class="token punctuation">&gt;</span></span>
        ...
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration-file-refresh-period</span><span class="token punctuation">&gt;</span></span>60000<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration-file-refresh-period</span><span class="token punctuation">&gt;</span></span>
        ...
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>core</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="modularizing-the-broker-configuration-file"><a href="#modularizing-the-broker-configuration-file" class="header-anchor">#</a> Modularizing the broker configuration file</h3> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_amq/2021.q3/html-single/configuring_amq_broker/index#modularizing-broker-configuration-file-configuring" target="_blank" rel="noopener noreferrer">Modularizing the broker configuration file<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>If you have multiple brokers that share common configuration settings, you can define the common configuration in separate files, and then include these files in each broker’s <code>broker.xml</code> configuration file.</p> <p>The most common configuration settings that you might share between brokers include:</p> <ul><li>Addresses</li> <li>Address settings</li> <li>Security settings</li></ul> <h3 id="reloading-modular-configuration-files"><a href="#reloading-modular-configuration-files" class="header-anchor">#</a> Reloading modular configuration files</h3> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_amq/2021.q3/html-single/configuring_amq_broker/index#reloading-configuration-updates-configuring" target="_blank" rel="noopener noreferrer">Reloading modular configuration files<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="configuring-acceptors-and-connectors-in-network-connections"><a href="#configuring-acceptors-and-connectors-in-network-connections" class="header-anchor">#</a> Configuring acceptors and connectors in network connections</h2> <h3 id="acceptors"><a href="#acceptors" class="header-anchor">#</a> acceptors</h3> <p><strong>Acceptors</strong> define how connections are made to the broker. Each acceptor defines the port and protocols that a client can use to make a connection. A simple acceptor configuration is shown below.</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>acceptors</span><span class="token punctuation">&gt;</span></span>
   <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>acceptor</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>example-acceptor<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>tcp://localhost:61617<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>acceptor</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>acceptors</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="connectors"><a href="#connectors" class="header-anchor">#</a> connectors</h3> <p>While acceptors define how a broker accepts connections, connectors are used by clients to define how they can connect to a broker.</p> <p>A connector is configured on a broker when the broker itself acts as a client. For example:</p> <ul><li>When the broker is bridged to another broker</li> <li>When the broker takes part in a cluster</li></ul> <p>A simple connector configuration is shown below.</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>connectors</span><span class="token punctuation">&gt;</span></span>
   <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>connector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>example-connector<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>tcp://localhost:61617<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>connector</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>connectors</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="configuring-addresses-and-queues"><a href="#configuring-addresses-and-queues" class="header-anchor">#</a> Configuring addresses and queues</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_amq/2021.q3/html/configuring_amq_broker/assembly-br-configuring-addresses-and-queues_configuring" target="_blank" rel="noopener noreferrer">Configuring addresses and queues<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>An address must have at least one defined routing type.</p> <p>It is possible to define more than one routing type per address, but this is not recommended.</p> <p>If an address does have both routing types defined, and the client does not show a preference for either one, the broker defaults to the <code>multicast</code> routing type.</p> <h2 id="message-persistence"><a href="#message-persistence" class="header-anchor">#</a> Message persistence</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_amq/2021.q3/html/getting_started_with_amq_broker/understanding-getting-started#message-persistence-getting-started" target="_blank" rel="noopener noreferrer">Message persistence<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>1. Journal-based persistence</strong></p> <p><strong>2. Database persistence</strong></p> <h2 id="run-red-hat-amq-broker-on-windows10-11"><a href="#run-red-hat-amq-broker-on-windows10-11" class="header-anchor">#</a> Run Red Hat AMQ Broker on Windows10/11</h2> <h3 id="unzip-amq-broker"><a href="#unzip-amq-broker" class="header-anchor">#</a> Unzip amq-broker</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># execute unzip in shell env</span>
<span class="token comment"># unzip -o -d . amq-broker-&lt;version&gt;-bin.zip &gt;/dev/null</span>

The <code>Attributes</code> tab is displayed.</li> <li>On the <code>Attributes</code> tab, navigate to menu:[addresses &gt; helloworld &gt; queues &gt; &quot;anycast&quot; &gt; helloworld].</li></ol> <h2 id="configure-the-queue-in-the-red-hat-amq-7-broker-xml-deployment-descriptor-file"><a href="#configure-the-queue-in-the-red-hat-amq-7-broker-xml-deployment-descriptor-file" class="header-anchor">#</a> Configure the queue in the Red Hat AMQ 7 <code>broker.xml</code> deployment descriptor file.</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuring_messaging/resource_adapters" target="_blank" rel="noopener noreferrer">Configure JBoss EAP to Use a Remote Red Hat AMQ Server<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>broker.xml</strong> under path <code>AMQ_BROKER_INSTANCE_HOME\etc</code></p> <p>E.g:<code>less /c/software/redhat/amq-broker-7.9.0-instance/etc/broker.xml</code></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span> <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>urn:activemq<span class="token punctuation">&quot;</span></span>

         <span class="token comment">&lt;!-- useEpoll means: it will use Netty epoll if you are on a system (Linux) that supports it --&gt;</span>
         <span class="token comment">&lt;!-- amqpCredits: The number of credits sent to AMQP producers --&gt;</span>
         <span class="token comment">&lt;!-- amqpLowCredits: The server will send the # credits specified at amqpCredits at this low mark --&gt;</span>
         <span class="token comment">&lt;!-- amqpDuplicateDetection: If you are not using duplicate detection, set this to false
                                      as duplicate detection requires applicationProperties to be parsed on the server. --&gt;</span>
         <span class="token comment">&lt;!-- amqpMinLargeMessageSize: Determines how many bytes are considered large, so we start using files to hold their data.
                                       default: 102400, -1 would mean to disable large mesasge control --&gt;</span>

         <span class="token comment">&lt;!-- Note: If an acceptor needs to be compatible with HornetQ and/or Artemis 1.x clients add
                    &quot;anycastPrefix=jms.queue.;multicastPrefix=jms.topic.&quot; to the acceptor url.
                    See https://issues.apache.org/jira/browse/ARTEMIS-1644 for more information. --&gt;</span>


         <span class="token comment">&lt;!-- Acceptor for every supported protocol --&gt;</span>
         <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>acceptor</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>artemis<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>tcp://0.0.0.0:61616?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;amqpMinLargeMessageSize=102400;protocols=CORE,AMQP,STOMP,HORNETQ,MQTT,OPENWIRE;useEpoll=true;amqpCredits=1000;amqpLowCredits=300;amqpDuplicateDetection=true;supportAdvisory=false;suppressInternalManagementObjects=false<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>acceptor</span><span class="token punctuation">&gt;</span></span>

         <span class="token comment">&lt;!-- AMQP Acceptor.  Listens on default AMQP port for AMQP traffic.--&gt;</span>
         <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>acceptor</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>amqp<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>tcp://0.0.0.0:5672?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=AMQP;useEpoll=true;amqpCredits=1000;amqpLowCredits=300;amqpMinLargeMessageSize=102400;amqpDuplicateDetection=true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>acceptor</span><span class="token punctuation">&gt;</span></span>

         <span class="token comment">&lt;!-- HornetQ Compatibility Acceptor.  Enables HornetQ Core and STOMP for legacy HornetQ clients. --&gt;</span>

         <span class="token comment">&lt;!-- MQTT Acceptor --&gt;</span>
         <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>acceptor</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>mqtt<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>tcp://0.0.0.0:1883?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=MQTT;useEpoll=true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>acceptor</span><span class="token punctuation">&gt;</span></span>

      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>acceptors</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h2 id="how-to-use-jmeter-with-amq-7"><a href="#how-to-use-jmeter-with-amq-7" class="header-anchor">#</a> How to use Jmeter with AMQ 7</h2> <ul><li><a href="https://access.redhat.com/solutions/4239111" target="_blank" rel="noopener noreferrer">How to use Jmeter with AMQ 7<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>AMQ 7 installation comes with some examples. There is an example for Jmeter as well.</p> <p>The location of the example is <code>amq-broker-7.2.0/examples/perf/jmeter/</code></p> <p>In AMQ 7.1 there is a read.me file which has some instructions on how to run.</p> <p>Copy <a href="https://mvnrepository.com/artifact/org.apache.activemq/artemis-jms-client-all" target="_blank" rel="noopener noreferrer">artemis-jms-client-all.jar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> dependencies to <code>$JMETER_HOME/lib</code> folder</p> <h2 id="how-to-send-message-to-amq-7-which-deploy-on-openshift-and-use-amqps-protocol"><a href="#how-to-send-message-to-amq-7-which-deploy-on-openshift-and-use-amqps-protocol" class="header-anchor">#</a> How to send message to AMQ 7 which deploy on OpenShift and use amqps protocol</h2> <ul><li><a href="http://indikasampath.blogspot.com/2015/08/jmeter-publisher-subscriber-for.html" target="_blank" rel="noopener noreferrer">Jmeter publisher subscriber for ActiveMQ AMQP protocol<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>First:</strong> Copy dependencies to <code>$JMETER_HOME/lib</code> folder:</p> <ul><li><a href="https://mvnrepository.com/artifact/org.apache.activemq/artemis-jms-client-all" target="_blank" rel="noopener noreferrer">artemis-jms-client-all.jar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mvnrepository.com/artifact/org.apache.qpid/qpid-jms-client" target="_blank" rel="noopener noreferrer">qpid-jms-client.jar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mvnrepository.com/artifact/org.apache.qpid/proton-j" target="_blank" rel="noopener noreferrer">proton-j.jar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mvnrepository.com/artifact/io.netty/netty-all" target="_blank" rel="noopener noreferrer">netty-all.jar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>For example:</p> <ul><li>AMQ Broker: 7.9.0</li> <li>artemis-jms-client-all.jar: 2.16.0</li> <li>qpid-jms-client.jar: 0.55.0</li> <li>proton-j.jar: 0.33.8</li> <li>netty-all.jar: 4.1.66.Final</li></ul> <h3 id="jms-publisher"><a href="#jms-publisher" class="header-anchor">#</a> JMS Publisher</h3> <p>Add -&gt; Sampler -&gt; JMS Publisher</p> <ul><li>Initial Context Factory: <code>org.apache.qpid.jms.jndi.JmsInitialContextFactory</code></li> <li>Provide URL: <code>C:\software\apache\apache-jmeter-5.4.1\bin\qpid.properties</code></li> <li>Connection Factory: <code>MyConnectionFactory</code></li> <li>Destination: <code>MyTopic</code></li></ul> <p>See <strong>qpid.properties</strong> file</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># register some connection factories</span>
<span class="token comment"># connectionfactory.[jndiname] = [ConnectionURL - amqp://username:password@host:port]</span>
<span class="token attr-name">connectionfactory.QueueConnectionFactory</span> <span class="token punctuation">=</span> <span class="token attr-value">amqp://admin:password@localhost:5672</span>
<span class="token attr-name">connectionfactory.TopicConnectionFactory</span> <span class="token punctuation">=</span> <span class="token attr-value">amqp://admin:password@localhost:5672</span>
<span class="token attr-name">connectionfactory.MyConnectionFactory</span> <span class="token punctuation">=</span> <span class="token attr-value">amqps://amq-temp-test-amqp-acceptor-0-svc-rte-develop-test-amq-storage.test-cluster-fc53bf0fe972947406dc23898fc6b4d5-0000.eu-de.containers.appdomain.cloud:443?transport.verifyHost=false&amp;transport.trustAll=true</span>

<span class="token comment"># register some queues in JNDI using the form</span>
<span class="token comment"># queue.[jndiName] = [physicalName]</span>
<span class="token attr-name">queue.MyQueue</span> <span class="token punctuation">=</span> <span class="token attr-value">TestQueue</span>

<span class="token comment"># register some topics in JNDI using the form</span>
<span class="token comment"># topic.[jndiName] = [physicalName]</span>
<span class="token attr-name">topic.MyTopic</span> <span class="token punctuation">=</span> <span class="token attr-value">T/MyTopic/TestTopic</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="jms-point-to-point"><a href="#jms-point-to-point" class="header-anchor">#</a> JMS Point-to-Point</h3> <p>Add -&gt; Sampler -&gt; JMS Point-to-Point</p> <ul><li>QueueConnection Factory: <code>MyConnectionFactory</code></li> <li>JNDI name Request queue: <code>MyQueue</code></li> <li>Initial Context Factory: <code>org.apache.qpid.jms.jndi.JmsInitialContextFactory</code></li></ul> <p><strong>JNDI Properties</strong></p> <table><thead><tr><th>Name</th> <th>Value</th></tr></thead> <tbody><tr><td>connectionFactory.MyConnectionFactory</td> <td>amqps://amq-temp-test-amqp-acceptor-0-svc-rte-develop-test-amq-storage.test-cluster-fc53bf0fe972947406dc23898fc6b4d5-0000.eu-de.containers.appdomain.cloud:443?transport.verifyHost=false&amp;transport.trustAll=true</td></tr> <tr><td>queue.MyQueue</td> <td>MyTestQueue</td></tr> <tr><td>queue.MyQueue2</td> <td>${MyTestQueue2}</td></tr></tbody></table> <p>Optional: <strong>User Defined Variables</strong></p> <p>Add -&gt; Config Element -&gt; User Defined Variables</p> <table><thead><tr><th>Name</th> <th>Value</th></tr></thead> <tbody><tr><td>MyTestQueue2</td> <td>MyTestQueue2</td></tr></tbody></table> <h2 id="create-queue-and-topic"><a href="#create-queue-and-topic" class="header-anchor">#</a> Create queue and topic</h2> <h3 id="create-queue-and-topic-with-broker-xml"><a href="#create-queue-and-topic-with-broker-xml" class="header-anchor">#</a> Create queue and topic with broker.xml</h3> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_amq/2021.q3/html/configuring_amq_broker/assembly-br-configuring-addresses-and-queues_configuring" target="_blank" rel="noopener noreferrer">Configuring addresses and queues<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span> <span class="token attr-name">...</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>core</span> <span class="token attr-name">...</span><span class="token punctuation">&gt;</span></span>
    ...
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>address</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>MyQueue<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>anycast</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>queue</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>MyQueue<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>anycast</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>address</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>address</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>MyOtherQueue<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>anycast</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>queue</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>MyOtherQueue<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>anycast</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>address</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>address</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>MyTopic<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>multicast</span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>address</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>core</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>Note: Add one or more queue elements to the address and wrap the multicast element around them. This step is typically not needed since the broker automatically creates a queue for each subscription requested by a client.</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span> <span class="token attr-name">...</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>address</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>my.multicast.destination<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>multicast</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>queue</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>client123.my.multicast.destination<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>queue</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>client456.my.multicast.destination<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>multicast</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>address</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>core</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="create-queue-and-topic-with-script"><a href="#create-queue-and-topic-with-script" class="header-anchor">#</a> Create queue and topic with script</h3> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token comment">#</span>
<span class="token comment"># The script needs to be improved!!!</span>
<span class="token comment">#</span>

<span class="token variable">$CURR_DIR</span>=<span class="token variable">$PWD</span><span class="token punctuation">.</span>path
<span class="token variable">$AMQ_BROKER_INSTANCE_HOME</span>=<span class="token string">&quot;C:\software\redhat\amq-broker-7.9.0-instance&quot;</span>

cd <span class="token variable">$AMQ_BROKER_INSTANCE_HOME</span>\bin

<span class="token variable">$QUEUE_ARR</span>=<span class="token string">&quot;Q/Test/Queue&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Q/Test/MyQueue&quot;</span>
<span class="token variable">$TOPIC_ARR</span>=<span class="token string">&quot;T/Test/Topic&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;T/Test/MyTopic&quot;</span>

<span class="token comment"># .\artemis.cmd help queue create</span>
<span class="token comment"># .\artemis.cmd help queue delete</span>

<span class="token comment"># Delete Queue/Topic address</span>
<span class="token keyword">foreach</span> <span class="token punctuation">(</span><span class="token variable">$queue_name</span> in <span class="token variable">$QUEUE_ARR</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token punctuation">.</span><span class="token operator">/</span>artemis<span class="token punctuation">.</span>cmd queue delete <span class="token operator">--</span>name <span class="token variable">$queue_name</span> <span class="token operator">--</span>url tcp:<span class="token operator">/</span><span class="token operator">/</span>localhost:61616
  <span class="token punctuation">.</span><span class="token operator">/</span>artemis<span class="token punctuation">.</span>cmd address delete <span class="token operator">--</span>name <span class="token variable">$queue_name</span> <span class="token operator">--</span>anycast <span class="token operator">--</span>url tcp:<span class="token operator">/</span><span class="token operator">/</span>localhost:61616
<span class="token punctuation">}</span>
