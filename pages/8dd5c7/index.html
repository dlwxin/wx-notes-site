057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/others/#Others" data-v-057748f7>Others</a></li><li data-v-057748f7><a href="/others/#CommandLineTool" data-v-057748f7>CommandLineTool</a></li><li data-v-057748f7><a href="/others/#wget" data-v-057748f7>wget</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2023-06-17</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Wget Common Commands<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="links"><a href="#links" class="header-anchor">#</a> Links</h2> <ul><li><a href="https://www.gnu.org/software/wget/" target="_blank" rel="noopener noreferrer">GNU Wget<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="hello-world"><a href="#hello-world" class="header-anchor">#</a> Hello World</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">man</span> <span class="token function">wget</span>

<span class="token function">wget</span> --help
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="startup"><a href="#startup" class="header-anchor">#</a> Startup</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>-V,  --version                   display the version of Wget and <span class="token builtin class-name">exit</span>
-h,  --help                      print this <span class="token builtin class-name">help</span>
-b,  --background                go to background after startup
-e,  --execute<span class="token operator">=</span>COMMAND           execute a `.wgetrc'-style <span class="token builtin class-name">command</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="logging-and-input-file"><a href="#logging-and-input-file" class="header-anchor">#</a> Logging and input file</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>-o,  --output-file<span class="token operator">=</span>FILE          log messages to FILE
-a,  --append-output<span class="token operator">=</span>FILE        append messages to FILE
-d,  --debug                     print lots of debugging information
-q,  --quiet                     quiet <span class="token punctuation">(</span>no output<span class="token punctuation">)</span>
-v,  --verbose                   be verbose <span class="token punctuation">(</span>this is the default<span class="token punctuation">)</span>
-nv, --no-verbose                turn off verboseness, without being quiet
      --report-speed<span class="token operator">=</span>TYPE         output bandwidth as TYPE.  TYPE can be bits
-i,  --input-file<span class="token operator">=</span>FILE           download URLs found <span class="token keyword">in</span> <span class="token builtin class-name">local</span> or external FILE
-F,  --force-html                treat input <span class="token function">file</span> as HTML
-B,  --base<span class="token operator">=</span>URL                  resolves HTML input-file links <span class="token punctuation">(</span>-i -F<span class="token punctuation">)</span>
                                    relative to URL
      --config<span class="token operator">=</span>FILE               specify config <span class="token function">file</span> to use
      --no-config                 <span class="token keyword">do</span> not <span class="token builtin class-name">read</span> any config <span class="token function">file</span>
      --rejected-log<span class="token operator">=</span>FILE         log reasons <span class="token keyword">for</span> URL rejection to FILE
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="http-options"><a href="#http-options" class="header-anchor">#</a> HTTP options</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>      --http-user<span class="token operator">=</span><span class="token environment constant">USER</span>            <span class="token builtin class-name">set</span> http user to <span class="token environment constant">USER</span>
      --http-password<span class="token operator">=</span>PASS        <span class="token builtin class-name">set</span> http password to PASS
      --no-cache                  disallow server-cached data
      --default-page<span class="token operator">=</span>NAME         change the default page name <span class="token punctuation">(</span>normally
                                    this is <span class="token string">'index.html'</span><span class="token builtin class-name">.</span><span class="token punctuation">)</span>
-E,  --adjust-extension          save HTML/CSS documents with proper extensions
      --ignore-length             ignore <span class="token string">'Content-Length'</span> header field
      --header<span class="token operator">=</span>STRING             insert STRING among the headers
      --compression<span class="token operator">=</span>TYPE          choose compression, one of auto, <span class="token function">gzip</span> and none. <span class="token punctuation">(</span>default: none<span class="token punctuation">)</span>
      --max-redirect              maximum redirections allowed per page
      --proxy-user<span class="token operator">=</span><span class="token environment constant">USER</span>           <span class="token builtin class-name">set</span> <span class="token environment constant">USER</span> as proxy username
      --proxy-password<span class="token operator">=</span>PASS       <span class="token builtin class-name">set</span> PASS as proxy password
      --referer<span class="token operator">=</span>URL               include <span class="token string">'Referer: URL'</span> header <span class="token keyword">in</span> HTTP request
      --save-headers              save the HTTP headers to <span class="token function">file</span>
-U,  --user-agent<span class="token operator">=</span>AGENT          identify as AGENT instead of Wget/VERSION
      --no-http-keep-alive        disable HTTP keep-alive <span class="token punctuation">(</span>persistent connections<span class="token punctuation">)</span>
      --no-cookies                don<span class="token string">'t use cookies
      --load-cookies=FILE         load cookies from FILE before session
      --save-cookies=FILE         save cookies to FILE after session
      --keep-session-cookies      load and save session (non-permanent) cookies
      --post-data=STRING          use the POST method; send STRING as the data
      --post-file=FILE            use the POST method; send contents of FILE
      --method=HTTPMethod         use method &quot;HTTPMethod&quot; in the request
      --body-data=STRING          send STRING as data. --method MUST be set
      --body-file=FILE            send contents of FILE. --method MUST be set
      --content-disposition       honor the Content-Disposition header when
                                    choosing local file names (EXPERIMENTAL)
      --content-on-error          output the received content on server errors
      --auth-no-challenge         send Basic HTTP authentication information
                                    without first waiting for the server'</span>s
                                    challenge
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h3 id="post"><a href="#post" class="header-anchor">#</a> POST</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">wget</span> --quiet <span class="token punctuation">\</span>
