-057748f7><a href="/others/#Others" data-v-057748f7>Others</a></li><li data-v-057748f7><a href="/others/#editorAndIDE" data-v-057748f7>editorAndIDE</a></li><li data-v-057748f7><a href="/others/#idea" data-v-057748f7>idea</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-12-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Settings of IntelliJ IDEA<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="设置字体和字体大小"><a href="#设置字体和字体大小" class="header-anchor">#</a> 设置字体和字体大小</h2> <ul><li>File -&gt; Settings... -&gt; Appearance &amp; Behavior -&gt; Appearance</li> <li>File -&gt; Settings... -&gt; Editor -&gt; Font</li></ul> <p>Note: I usually choose <code>Consolas</code> font.</p> <h2 id="设置-sidebar-字体大小"><a href="#设置-sidebar-字体大小" class="header-anchor">#</a> 设置 Sidebar 字体大小</h2> <ul><li><a href="https://mutesoft.com/spaces/software/how-to-change-the-console-font-of-intellij-idea.html" target="_blank" rel="noopener noreferrer">How to Change the Console Font of IntelliJ IDEA<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <hr> <ul><li>File -&gt; Settings... -&gt; Appearance &amp; Behavior -&gt; Appearance -&gt; Use custom font</li></ul> <h2 id="zoom-with-the-mouse-wheel"><a href="#zoom-with-the-mouse-wheel" class="header-anchor">#</a> Zoom with the mouse wheel</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; General -&gt; Change font size with Ctrl+Mouse Wheel</p> <h2 id="toggle-word-wrap-long-lines"><a href="#toggle-word-wrap-long-lines" class="header-anchor">#</a> Toggle word wrap long lines</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; General -&gt; Soft Wraps</p> <h2 id="设置主题"><a href="#设置主题" class="header-anchor">#</a> 设置主题</h2> <ul><li>File -&gt; Settings... -&gt; Appearance &amp; Behavior -&gt; Appearance</li> <li>File -&gt; Settings... -&gt; Editor -&gt; Color Scheme</li></ul> <h2 id="设置背景颜色"><a href="#设置背景颜色" class="header-anchor">#</a> 设置背景颜色</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; Color Scheme -&gt; General -&gt; Text -&gt; Default Text</p> <h2 id="设置注释的前景色和背景色"><a href="#设置注释的前景色和背景色" class="header-anchor">#</a> 设置注释的前景色和背景色</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; Color Scheme -&gt; Language Defaults -&gt; Comments</p> <h2 id="设置单行注释与代码对齐"><a href="#设置单行注释与代码对齐" class="header-anchor">#</a> 设置单行注释与代码对齐</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; Code Style -&gt; Java -&gt; Code Generation</p> <p>Find <code>Comment code</code> tab, disable <code>Line comment at first column</code> and enable <code>Add a space at line comment start</code></p> <h2 id="设置-wrapping-and-braces"><a href="#设置-wrapping-and-braces" class="header-anchor">#</a> 设置 Wrapping and braces</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; Code Style -&gt; Java -&gt; Wrapping and braces</p> <h2 id="设置代码自动补全"><a href="#设置代码自动补全" class="header-anchor">#</a> 设置代码自动补全</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; Code Completion</p> <p>Note: I usually disable <code>Match case</code> option.</p> <h2 id="设置启动时选择-project"><a href="#设置启动时选择-project" class="header-anchor">#</a> 设置启动时选择 project</h2> <p>File -&gt; Settings... -&gt; Appearance &amp; Behavior -&gt; System Settings</p> <p>Disable option <code>Reopen projecs on startup</code></p> <h2 id="设置自动保存"><a href="#设置自动保存" class="header-anchor">#</a> 设置自动保存</h2> <p>File -&gt; Settings... -&gt; Appearance &amp; Behavior -&gt; System Settings</p> <h2 id="设置退出-ide-前的确认选项"><a href="#设置退出-ide-前的确认选项" class="header-anchor">#</a> 设置退出 IDE 前的确认选项</h2> <p>File -&gt; Settings... -&gt; Appearance &amp; Behavior -&gt; System Settings</p> <p>Enable or disable option: <code>Confirm before exiting the IDE</code></p> <h2 id="设置禁用自动更新"><a href="#设置禁用自动更新" class="header-anchor">#</a> 设置禁用自动更新</h2> <p>File -&gt; Settings... -&gt; Appearance &amp; Behavior -&gt; System Settings -&gt; Updates</p> <h2 id="移除最近的-projects"><a href="#移除最近的-projects" class="header-anchor">#</a> 移除最近的 projects</h2> <h3 id="option1"><a href="#option1" class="header-anchor">#</a> Option1</h3> <p>File -&gt; Open Recent -&gt; Manage Projects</p> <h3 id="option2"><a href="#option2" class="header-anchor">#</a> Option2</h3> <p>Modify <code>recentProjects.xml</code> directly.</p> <p>File path: <code>C:\Users\Administrator\AppData\Roaming\JetBrains\IntelliJIdea2021.2\options\recentProjects.xml</code></p> <h2 id="设置自动导包"><a href="#设置自动导包" class="header-anchor">#</a> 设置自动导包</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; General -&gt; Auto Import</p> <p>Find <code>Java</code> tab</p> <ul><li>Select option <code>Classes</code> and <code>Static methods and fields</code></li> <li>Select option <code>Add unambiguous imports on the fly</code></li> <li>Select option <code>Optimize imports on the fly</code></li></ul> <p>This option enables automatic insertion of import statements if there's only one source of import.</p> <h2 id="设置超过指定-import-数量-改为"><a href="#设置超过指定-import-数量-改为" class="header-anchor">#</a> 设置超过指定 import 数量，改为 <code>*</code></h2> <p>File -&gt; Settings... -&gt; Editor -&gt; Code Style -&gt; Java</p> <p>Select <code>Import</code> tab</p> <h2 id="设置显示行号和方法分隔线"><a href="#设置显示行号和方法分隔线" class="header-anchor">#</a> 设置显示行号和方法分隔线</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; General -&gt; Appearance</p> <ul><li>Select option <code>Show line numbers</code></li> <li>Select option <code>Show method separators</code></li></ul> <h2 id="设置未保存文件显示"><a href="#设置未保存文件显示" class="header-anchor">#</a> 设置未保存文件显示 <code>*</code></h2> <p>File -&gt; Settings... -&gt; Editor -&gt; General -&gt; Editor Tabs</p> <p>Select option <code>Mark modified(*)</code></p> <h2 id="设置取消单行显示-tabs"><a href="#设置取消单行显示-tabs" class="header-anchor">#</a> 设置取消单行显示 tabs</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; General -&gt; Editor Tabs</p> <p>Deselect option <code>show tabs in one row</code></p> <h2 id="鼠标滚轮控制字体大小"><a href="#鼠标滚轮控制字体大小" class="header-anchor">#</a> 鼠标滚轮控制字体大小</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; General</p> <p>Select option <code>Change font size with Ctrl+Mouse Wheel</code></p> <h2 id="设置-file-header"><a href="#设置-file-header" class="header-anchor">#</a> 设置 File Header</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; File and Code Templates</p> <p>Select <code>Include</code> tab -&gt; File Header</p> <p>Examples</p> <blockquote><p><code>${USER}</code> will read the user name of the current computer</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * @Author ${USER}
 * @Date ${DATE}
 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code>#<span class="token function">set</span><span class="token punctuation">(</span>$AUTHOR<span class="token operator">=</span><span class="token string">&quot;dlwxin&quot;</span><span class="token punctuation">)</span>
<span class="token comment">/**
 * Created on ${DATE}.
 * @author ${AUTHOR}
 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="设置文件编码"><a href="#设置文件编码" class="header-anchor">#</a> 设置文件编码</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; File Encodings</p> <h2 id="设置自动编译"><a href="#设置自动编译" class="header-anchor">#</a> 设置自动编译</h2> <p>File -&gt; Settings... -&gt; Build, Execution, Deployment</p> <ul><li>Select option <code>Build project automatically</code></li> <li><strong>Optional:</strong> Select option <code>Compile independent modules in parallel</code></li></ul> <h2 id="enable-spring-boot-live-dev-tools-on-intellij-idea"><a href="#enable-spring-boot-live-dev-tools-on-intellij-idea" class="header-anchor">#</a> Enable Spring Boot Live Dev Tools on IntelliJ IDEA</h2> <ul><li><a href="https://stackoverflow.com/questions/69449905/how-to-enable-spring-boot-live-dev-tools-on-intellij-2021-2-to-rebuild-classes-a" target="_blank" rel="noopener noreferrer">How to enable Spring Boot Live Dev Tools on IntelliJ 2021.2 to rebuild classes after modifications and deploy changes to server?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <ol><li>Add dependency <code>spring-boot-devtools</code></li></ol> <p><strong>Maven</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-devtools<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>scope</span><span class="token punctuation">&gt;</span></span>runtime<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>scope</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>optional</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>optional</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>Gradle</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>dependencies {
    compileOnly(&quot;org.springframework.boot:spring-boot-devtools&quot;)
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol start="2"><li><p>Go in <code>Settings</code>(CTRL +ALT + S) -&gt; <code>Build,Execution,Deployment</code> -&gt; <code>Compiler</code>, Enable option <code>Build project automatically</code></p></li> <li><p>Go in <code>Settings</code> -&gt; <code>Advanced Settings</code>
Enable option '<code>Allow auto-make to start even if developed application is currently running</code>' under <code>Compiler</code> tab</p></li></ol> <h2 id="show-quick-documentation-on-hover"><a href="#show-quick-documentation-on-hover" class="header-anchor">#</a> Show quick documentation on hover</h2> <p>File -&gt; Settings... -&gt; Editor -&gt; Code Editing</p> <h2 id="设置-template"><a href="#设置-template" class="header-anchor">#</a> 设置 template</h2> <ul><li>File -&gt; Settings... -&gt; Editor -&gt; General -&gt; Postfix Completion</li> <li>File -&gt; Settings... -&gt; Editor -&gt; Live Templates</li></ul> <h2 id="设置取消省电模式"><a href="#设置取消省电模式" class="header-anchor">#</a> 设置取消省电模式</h2> <p>File -&gt; Power Save Mode</p> <p><strong>开启省电模式后，会关闭代码提示和代码检查等功能</strong></p> <h2 id="intellij-idea-统计项目代码总行数"><a href="#intellij-idea-统计项目代码总行数" class="header-anchor">#</a> IntelliJ IDEA 统计项目代码总行数</h2> <p><strong>Install <code>Statistic</code> plugin</strong></p> <p>File -&gt; Settings... -&gt; Plugins -&gt; Input <code>Statistic</code> in Search Box -&gt; Install -&gt; OK</p> <p>Restart IntelliJ IDEA -&gt; Click <code>Statistic</code> in task bar -&gt; Click <code>Refresh</code></p> <h2 id="自定义-spring-配置文件"><a href="#自定义-spring-配置文件" class="header-anchor">#</a> 自定义 Spring 配置文件</h2> <ul><li>File -&gt; Project Structure -&gt; Modules -&gt; Choose your module -&gt; Spring -&gt; Click <code>Customize Spring Boot...</code> icon -&gt; Click <code>+</code> -&gt; Choose your file -&gt; OK</li></ul> <h2 id="idea-导入的项目不显示-src-等-package-结构-只有默认配置文件的解决办法"><a href="#idea-导入的项目不显示-src-等-package-结构-只有默认配置文件的解决办法" class="header-anchor">#</a> idea 导入的项目不显示 src 等 package 结构，只有默认配置文件的解决办法</h2> <p>File -&gt; Project Structure -&gt; Modules -&gt; Click <code>+</code> icon -&gt; Import module -&gt; Choose your module location -&gt; Click <code>Import module from external module</code> and chose yours type <code>Eclipse|Gradle|Maven</code> -&gt; Click <code>Finish</code> -&gt; Click <code>Finish</code></p> <p>If complie failed. selected project name and right click -&gt; Click <code>Maven</code> -&gt; Click <code>Reload project</code></p> <h2 id="http-proxy"><a href="#http-proxy" class="header-anchor">#</a> HTTP Proxy</h2> <ul><li><a href="https://www.jetbrains.com/help/idea/settings-http-proxy.html" target="_blank" rel="noopener noreferrer">HTTP Proxy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="idea-启动警告「openjdk-64-bit-server-vm-warning」"><a href="#idea-启动警告「openjdk-64-bit-server-vm-warning」" class="header-anchor">#</a> IDEA 启动警告「OpenJDK 64-Bit Server VM warning」</h2> <blockquote><p>OpenJDK 64-Bit Server VM warning: Sharing is only supported for boot loader classes because bootstrap classpath has been appended</p></blockquote> <p>File -&gt; Settings... -&gt; Build,Execution,Deployment -&gt; Debugger -&gt; Async Stack Traces -&gt; Uncheck the <code>Instrumenting agent(requires debugger restart)</code></p> <p>这个警告是因为 Java 在运行单元测试时,会将 bootstrap classpath(包含 JUnit 等测试框架的类)和应用程序 classpath 合并在一起。
合并 classpath 在 JDK 9 之前是被支持的,但是从 JDK 9 开始,为了模块化(Project Jigsaw),不再支持合并 bootstrap classpath 和应用程序 classpath。
这个警告的意思是,JDK 检测到单元测试运行时合并了这两个 classpath,但是根据新的模块化机制,这已经不被支持了,只有 boot class loader 加载的类(主要是 JRE 自带的核心类)可以被共享。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=IntelliJ%20IDEA" title="标签">#IntelliJ IDEA</a><a href="/tags/?tag=IDE%2FEditor" title="标签">#IDE/Editor</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">11/5/2023, 9:42:02 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d11d51/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Eclipse Chore</div></a> <a href="/pages/a6a590/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">IDEA Common Plugins</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
