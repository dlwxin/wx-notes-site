tion></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>English</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Fund</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/others/#Others" data-v-057748f7>Others</a></li><li data-v-057748f7><a href="/others/#others" data-v-057748f7>others</a></li><li data-v-057748f7><a href="/others/#DailyLife" data-v-057748f7>DailyLife</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2023-02-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Daily Life<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="洗衣机显示-e3a"><a href="#洗衣机显示-e3a" class="header-anchor">#</a> 洗衣机显示 e3a</h2> <ul><li><a href="https://wen.baidu.com/question/1711973323462891660.html" target="_blank" rel="noopener noreferrer">美的滚筒洗衣机显示 e3a 是什么故障美的滚筒洗衣机显示 e3a 是什么故障？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>亲您好洗衣机的 E3A 故障代码指的是脱水不平衡。处理方法：1、检查水龙头是否打开，是否停水 。建议打开水龙头，开关上盖一次。2、检查进水阀是否堵塞 ，建议清理进水阀，开关上盖一次。3、检查水压是否</p></blockquote> <blockquote><p>美的洗衣机出现 E3 可能有以下几种原因：<strong>1、美的滚筒洗衣机故障代码 E3 表示洗衣机启动后，电脑板尝试关门失败，此类故障只需重新关闭洗衣机仓门，直至确认完全关闭即可。</strong> 2、洗衣机的门没关好，可能是衣服卡在门里了，或者是门关不严了，电子锁锁不上了。3、有可能是电路板烧坏了。4、也许是电机坏了，换一个试试。5、有可能是洗衣服时，硬币，纸堵了排水管或排水电磁阀，导致无法排水或排水慢，清理一下。</p></blockquote> <h2 id="大连医保-个人医保缴费证明打印方法-download-medical-insurance-payment-voucher"><a href="#大连医保-个人医保缴费证明打印方法-download-medical-insurance-payment-voucher" class="header-anchor">#</a> 大连医保：个人医保缴费证明打印方法(Download medical insurance payment voucher)</h2> <ul><li><a href="https://mp.weixin.qq.com/s?__biz=MzkzMjQwNTc5Nw==&amp;mid=2247485932&amp;idx=1&amp;sn=e51938d4092a2025b3d31ea9b79be011&amp;source=41#wechat_redirect" target="_blank" rel="noopener noreferrer">大连医保：个人医保缴费证明打印方法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <ol><li>使用前，需先在<a href="https://www.lnzwfw.gov.cn" target="_blank" rel="noopener noreferrer">辽宁省政务网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>上进行注册，注册路径：点击右上角的“注册”→ 填写登录帐号、密码 → 填写基本信息后，进行实名认证，认证完成后即可使用帐号、密码登录大连市医保局公众号。</li> <li>微信搜索或扫码关注“大连市医保局”微信公众号,点击“服务大厅”，使用帐号、密码登录后点击“我要查”→“权益证明打印”→“职工缴费信息打印”→ 选择起始、终止日期并搜索。</li> <li>搜索后，生成《职工基本医疗、生育保险缴费证明》图片，长按图片保存即可。</li></ol> <h2 id="大连社保迁出到外省"><a href="#大连社保迁出到外省" class="header-anchor">#</a> 大连社保迁出到外省</h2> <p>高新园区社保局地址：高新园区行政服务大厅 2 号楼 1 层左侧， 早上 8:30 开始办理业务</p> <h3 id="养老保险转移业务须知-2023-07-18"><a href="#养老保险转移业务须知-2023-07-18" class="header-anchor">#</a> 养老保险转移业务须知(2023-07-18)</h3> <p><strong>基本养老保险转出程序</strong></p> <p>网上办理：</p> <ol><li>下载 App &quot;掌上 12333&quot;</li> <li>本人注册、登录，选择&quot;服务&quot;---社会保障---社保关系转移---社保转移申请，填写所需信息（高新园区职工请选择大连甘井子区）。</li></ol> <p>窗口办理：</p> <ol><li>本人身份证复印件一份</li> <li>如有代办请再提供代办人的身份证复印件一份</li></ol> <p><strong>基本养老保险转入程序</strong></p> <p>网上办理：</p> <ol><li>下载 App &quot;掌上 12333&quot;</li> <li>本人注册、登录，选择&quot;服务&quot;---社会保障---社保关系转移---社保转移申请，填写所需信息（高新园区职工请选择大连甘井子区）。</li></ol> <p>窗口办理：</p> <ol><li>本人身份证复印件一份</li> <li>原参保地名称或行政区划代码</li></ol> <h2 id="残疾证-disability-certificate"><a href="#残疾证-disability-certificate" class="header-anchor">#</a> 残疾证（Disability Certificate）</h2> <ul><li><p><a href="https://www.cdpf.org.cn/2dzcx/" target="_blank" rel="noopener noreferrer">中华人民共和国残疾人证查询服务<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,3
