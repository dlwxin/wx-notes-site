depth-1"><p class="sidebar-heading"><span>Rancher</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>OpenShift</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Azure</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Aliyun</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>AWS</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>ElasticStack</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Terraform</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Helm</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Kong</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Others</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#Cloud" data-v-057748f7>Cloud</a></li><li data-v-057748f7><a href="/more/#Kubernetes" data-v-057748f7>Kubernetes</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-02-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->k8s Deployment related<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="deployment-mainifests"><a href="#deployment-mainifests" class="header-anchor">#</a> Deployment mainifests</h2> <table><thead><tr><th>字段</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>minReadySeconds</td> <td><code>&lt;integer&gt;</code></td> <td>在新旧替换过程中，新建的 Pod 对象一旦成功响应就绪探测即被视为可用，而后即可立即开始下一轮的替换操作。 minReadySeconds 可指定新的 Pod 对象创建成功后要等待多久才会视其为就绪，在此期间，下一轮的操作会被阻塞。 默认为 0 秒。</td></tr> <tr><td>paused</td> <td><code>&lt;boolean&gt;</code></td> <td>布尔值，暂停后续的部署。在部署更新过程中，向 manifest 中添加该字段 paused: yes，使用 <code>kubectl apply -f deployment.yaml</code> 暂停后续的部署更新。</td></tr> <tr><td>progressDeadlineSeconds</td> <td><code>&lt;integer&gt;</code></td> <td>部署在被认为失败之前进行的最长时间（秒）。部署控制器将持续处理失败的部署和标识为 ProgressDeadlineExceeded 状态的部署，直到达到该最大超时时间。paused 状态不计入此时长，默认 600 秒。</td></tr> <tr><td>replicas</td> <td><code>&lt;integer&gt;</code></td> <td>期望副本 pod 的总数量。默认为 1</td></tr> <tr><td>revisionHistoryLimit</td> <td><code>&lt;integer&gt;</code></td> <td>保留以允许回滚的旧 ReplicaSet 的数量。默认为 10</td></tr> <tr><td>selector</td> <td><code>&lt;Object&gt;</code><br> -required-</td> <td>必填字段。pod 标签选择器。被其选择的 pod 的现有 ReplicaSet 将受到此部署的影响。它必须与 Pod template 的标 签匹配。</td></tr> <tr><td>strategy</td> <td><code>&lt;Object&gt;</code></td> <td>指定 deployment 的两种部署策略:RollingUpdate、Recreate，默认为 RollingUpdate</td></tr> <tr><td>template</td> <td><code>&lt;Object&gt;</code><br> -required-</td> <td>描述创建 pod 资源的模板。</td></tr></tbody></table> <h2 id="deployment-的两种更新策略"><a href="#deployment-的两种更新策略" class="header-anchor">#</a> Deployment 的两种更新策略</h2> <h3 id="recreat"><a href="#recreat" class="header-anchor">#</a> Recreat</h3> <p>首先删除现有的所有 pod 对象，而后又控制器基于新模板重新创建出新版本的资源对象。通常，只应该在应用的新旧本本不兼容（如依赖的后端数据 库的 schema 不同且无法兼容）时，
运行才会使用 recreate 策略，因为他会导致应用替换期间暂时不可用，好处在于不存在中间状态，用户要么是应用新 的版本，要么是旧版本。</p> <h3 id="rollingupdate"><a href="#rollingupdate" class="header-anchor">#</a> RollingUpdate</h3> <p>默认更新策略，他在删除一部分旧版本 Pod 资源的同时，补充创建一部分新版本的 Pod 对象进行应用升级，其优势是升级期间，容器中应用提供的服务不会中断，但要求应用程序能够对新旧版本同时工作的情形，例如新旧版本兼容同一数据库方案。
在更新操作期间，不同客户端得到的相应内容可能是来自同版本的应用。 Deployment 控制器的滚动更新操作并非在同一 ReplicaSet 控制器对象下删除并创建 Pod 资源，而是将他们分置于两个不同的控制器之下：旧的控制器的 Pod 对象数量不断减少的同时，新控制器的 Pod 对象数量不断增加，直到旧控制器不再拥有 Pod 对象，而新控制器的副本数量编的完全符合期望值为止。</p> <h2 id="deployment-rollingupdate-的重要参数"><a href="#deployment-rollingupdate-的重要参数" class="header-anchor">#</a> Deployment rollingUpdate 的重要参数</h2> <p>pod 的生命周期的四个状态: Pending、ContainerCreating、Running、Terminating</p> <h3 id="deployment-spec-strategy-rollingupdate-字段说明"><a href="#deployment-spec-strategy-rollingupdate-字段说明" class="header-anchor">#</a> <code>deployment.spec.strategy.rollingUpdate</code> 字段说明</h3> <p><strong>字段：maxSurge</strong></p> <p>类型：<code>&lt;string&gt;</code></p> <p>在更新期间，最多额外占用的 pod 数量</p> <ul><li>maxSurge 可以是一个数值，也可以是原有 pod 数量的百分比。默认为 25%。</li> <li>总 pod 的数量（Pending+ContainerCreating+Running 状态的 pod）不超过期望的 <strong>replica</strong> 数量+maxSurge 或(100+maxSurge)%</li></ul> <p><strong>字段： maxUnavailable</strong></p> <p>类型：<code>&lt;string&gt;</code></p> <p>在更新期间，最多不可用的 pod 数量</p> <ul><li>maxUnavailable 可以是一个数值，也可以是原有 pod 数量的百分比。默认为 25%。</li> <li>在更新期间，处于 running 状态的 pod 的最小数量为期望的 <strong>replica</strong> 数量-maxUnavailable 或(100-maxSurge)%</li></ul> <p>Note: 以上两个字段不能同时为 0，同时为 0 即为 Recreate 策略</p> <h3 id="版本更新说明"><a href="#版本更新说明" class="header-anchor">#</a> 版本更新说明</h3> <ul><li>滚动更新开始时，创建自动创建一个新的 RS。以批次为单位，在新版本 RS 中逐渐发布 pod，老版本 RS 中逐渐删除 pod 的过程，直到新版本 RS 中 pod 数量等于 Desired replicas,老版本 RS 中的 pod 等于 0，完成整个更新过程。</li> <li>在更新过程占用整个集群系统资源的所有 pod 的总数（即：ContainerCreating+Running+Terminating 状态的 pods）= Desired replicas+maxSurge</li> <li>在更新过程中，最少可用的 pod 数量为 Desired replicas - maxUnavailable</li> <li>假设版本更新过程中新老版本的 RS 分别为 rs-0、rs-1，开始阶段 rs-0 中保留 Desired replicas - maxUnavailable 个 pod，rs-1 发布 maxSurge+maxUnavailable 个 pod</li></ul> <p><strong>值得注意的一点是，在考虑 Deployment 应在更新期间运行的 Pod 数量时，使用的是在 Deployment 的更新版本中指定的副本数，而不是现有 Deployment 版本的期望状态中指定的副本数。</strong></p> <h3 id="触发部署或部署更新的-3-种方式"><a href="#触发部署或部署更新的-3-种方式" class="header-anchor">#</a> 触发部署或部署更新的 3 种方式</h3> <ul><li><code>kubectl edit deployment</code></li> <li><code>kubectl apply -f | kubectl replace -f | kubectl patch</code></li> <li><code>kubectl set | kubectl scale</code></li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Cloud" title="标签">#Cloud</a><a href="/tags/?tag=Kubernetes" title="标签">#Kubernetes</a><a href="/tags/?tag=k8s" title="标签">#k8s</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">9/8/2023, 9:12:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e04dab/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">k8s Pod related</div></a> <a href="/pages/c6ce5e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">k8s DaemonSet related</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
