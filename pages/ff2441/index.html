Description:

Creates a domain using the specified template. In the event of an
error, the <span class="token builtin class-name">command</span> returns a WLSTException.

Note the following:

The createDomain <span class="token builtin class-name">command</span> is similar <span class="token keyword">in</span> functionality to the unpack command,
as described <span class="token keyword">in</span> <span class="token string">&quot;Creating Templates and Domains Using the pack and
unpack Commands&quot;</span> at http://www.oracle.com/technology/products/weblogic/index.html.

Syntax:

createDomain<span class="token punctuation">(</span>domainTemplate, domainDir, user, password<span class="token punctuation">)</span>

- domainTemplate <span class="token operator">=</span> Name and location of the domain template from

- domainDir <span class="token operator">=</span> Name of the directory to <span class="token function">which</span> you want to <span class="token function">write</span> the
  domain configuration information.

- user <span class="token operator">=</span> Name of the default user.

- password <span class="token operator">=</span> Password of the default user.

Example:

wls:/offline<span class="token operator">&gt;</span> createDomain<span class="token punctuation">(</span><span class="token string">'c:/Oracle/Middleware/wlserver/common/templates/wls
/wls_medrec.jar'</span>,<span class="token string">'c:/Oracle/Middleware/user_projects/domains/medrec'</span>, <span class="token string">'adminusername'</span>, <span class="token string">'adminpassword'</span><span class="token punctuation">)</span>

i> <li>you deploy Web applications, EJBs, and other resources onto the Managed Servers and use the Administration Server for configuration and management purposes only. This is where you run your apps.</li> <li>Managed Servers can be grouped to clusters.</li> <li>one of the examples of a Managed Server is a server running SOA applications, like OSB or BPEL.</li></ul> <h2 id="start-weblogic-server"><a href="#start-weblogic-server" class="header-anchor">#</a> Start Weblogic Server</h2> <p>See username and password in <code>MW_HOME\user_projects\domains\DOMAIN_NAME\servers\AdminServer\security\boot.properties</code></p> <h3 id="start-admin-server"><a href="#start-admin-server" class="header-anchor">#</a> Start Admin Server</h3> <ul><li>Go to <code>MW_HOME\user_projects\domains\DOMAIN_NAME\bin</code></li> <li>Execute <code>startWebLogic.cmd</code> or <code>startWebLogic.sh</code></li></ul> <div class="language-batch line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">cd</span> C:\oracle\Middleware\Oracle_Home\user_projects\domains\base_domain\bin</span>
<span class="token command"><span class="token keyword">startWebLogic</span>.cmd</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="start-managed-server"><a href="#start-managed-server" class="header-anchor">#</a> Start Managed Server</h3> <ul><li>Go to <code>MW_HOME\user_projects\domains\DOMAIN_NAME\bin</code></li> <li>Execute <code>startManagedWebLogic.cmd</code> or <code>startManagedWebLogic.sh</code></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> C:<span class="token punctuation">\</span>oracle<span class="token punctuation">\</span>Middleware<span class="token punctuation">\</span>Oracle_Home<span class="token punctuation">\</span>user_projects<span class="token punctuation">\</span>domains<span class="token punctuation">\</span>base_domain<span class="token punctuation">\</span>bin
REM startManagedWebLogic.cmd managed_server_name admin_url
startManagedWebLogic.cmd managedserver1 t3://localhost:7001

REM c:<span class="token punctuation">\</span>Oracle<span class="token punctuation">\</span>Middleware<span class="token punctuation">\</span>user_projects<span class="token punctuation">\</span>domains<span class="token punctuation">\</span>mydomain<span class="token punctuation">\</span>bin<span class="token punctuation">\</span>startManagedWebLogic.cmd myManagedServer http://AdminHost:7001
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="stop-weblogic-server"><a href="#stop-weblogic-server" class="header-anchor">#</a> Stop Weblogic Server</h2> <h3 id="stop-admin-server"><a href="#stop-admin-server" class="header-anchor">#</a> Stop admin Server</h3> <ul><li>DOMAIN_NAME\bin\stopWeblogic.cmd username password admin_url (Windows)</li> <li>DOMAIN_NAME/bin/stopWeblogic.sh username password admin_url (UNIX)</li></ul> <h3 id="stop-managed-server"><a href="#stop-managed-server" class="header-anchor">#</a> Stop managed Server</h3> <ul><li>DOMAIN_NAME\bin\stopManagedWeblogic.cmd managed_server_name admin_url username password (Windows)</li> <li>DOMAIN_NAME/bin/stopManagedWeblogic.sh managed_server_name admin_url username password (UNIX)</li></ul> <h2 id="jms-server-jms-module"><a href="#jms-server-jms-module" class="header-anchor">#</a> JMS Server/JMS Module</h2> <p>JMS servers can be undeployed and redeployed without having to reboot WebLogic Server.</p> <h2 id="subdeployment"><a href="#subdeployment" class="header-anchor">#</a> subdeployment</h2> <ul><li><a href="https://subscription.packtpub.com/book/networking_and_servers/9781849686846/4/ch04lvl1sec44/configuring-the-subdeployment-target#:~:text=WebLogic%20Server%20has%20a%20feature,or%20JMS%20servers%20as%20target." target="_blank" rel="noopener noreferrer">Configuring the subdeployment target<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>The subdeployment groups within this JMS module. Subdeployments enable you to deploy some resources in a JMS module to a JMS server and other JMS resources to a server instance or cluster.</p> <p>The subdeployment groups within this JMS module. Subdeployments enable you to deploy some resources in a JMS module to a JMS server and other JMS resources to a server instance or cluster.</p> <p>Standalone queues or topics can only be targeted to a single JMS server. Whereas, connection factories, uniform distributed destinations (UDDs), and foreign servers can be targeted to one or more JMS servers, one or more server instances, or to a cluster. Therefore, standalone queues or topics cannot be associated with a subdeployment if other members of the subdeployment are targeted to multiple JMS servers. However, UDDs can be associated with such subdeployments since the purpose of UDDs is to distribute its members to multiple JMS servers in a domain.</p> <h2 id="deploy-application"><a href="#deploy-application" class="header-anchor">#</a> Deploy Application</h2> <h3 id="cli"><a href="#cli" class="header-anchor">#</a> CLI</h3> <ul><li><p>Go to <code>MW_HOME\wlserver\server\bin</code> Execute <code>source setWLSEnv.sh</code></p></li> <li><p>Execute command below</p></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>java weblogic.Deploy -adminurl http://localhost:7001 -username weblogic -password weblogic -deploy c:<span class="token punctuation">\</span>localfiles<span class="token punctuation">\</span>myapp.war
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>NB: <code>java weblogic.Deploy -help</code></p> <h3 id="admin-console"><a href="#admin-console" class="header-anchor">#</a> Admin Console</h3> <ol><li>Wizard-driven</li> <li>Manage and monitor deployment status</li></ol> <h3 id="wslt"><a href="#wslt" class="header-anchor">#</a> WSLT</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>deploy<span class="token punctuation">(</span><span class="token string">&quot;exampleWebApp&quot;</span>, <span class="token string">&quot;WLS_HOME\wlserver\samples\server<span class="token entity" title="\e">\e</span>xamples<span class="token entity" title="\b">\b</span>uild<span class="token entity" title="\e">\e</span>xampleWebApp&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="deployment-modes"><a href="#deployment-modes" class="header-anchor">#</a> Deployment Modes</h2> <h3 id="stage-mode"><a href="#stage-mode" class="header-anchor">#</a> Stage mode</h3> <p>The Administration Server does not copy the deployment unit files to the target servers. The deployment units are deployed directly from the source. This mode is useful when deploying very large deployments to multiple targets. This is the default staging mode for the Administration Server.</p> <h3 id="nostage-mode"><a href="#nostage-mode" class="header-anchor">#</a> Nostage mode</h3> <p>The Administration Server copies the deployment unit files to the staging directories of target servers and they are deployed using the local copy. This mode is useful when deploying small size applications. This is the default staging mode for Managed Servers.</p> <h3 id="external-mode"><a href="#external-mode" class="header-anchor">#</a> External mode</h3> <p>In this mode you manually copy the deployment units to the staging directories and then deploy.</p> <p>Note: If you wish to deploy an application or module with in external stage mode, use the weblogic.Deployer utility.</p> <h2 id="wlst-storeuserconfig"><a href="#wlst-storeuserconfig" class="header-anchor">#</a> WLST storeuserconfig</h2> <ul><li><a href="https://www.middlewareinventory.com/blog/weblogic-wlst-storeuserconfig-security-best-practice/" target="_blank" rel="noopener noreferrer">Weblogic WLST storeuserconfig – Security Best Practice<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37 </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="how-to-change-the-java-version-in-weblogic"><a href="#how-to-change-the-java-version-in-weblogic" class="header-anchor">#</a> How to change the java version in weblogic</h2> <ul><li><a href="https://docs.oracle.com/en/middleware/standalone/weblogic-server/14.1.1.0/wlsig/shared-updating-jdk-installing-and-configuring-oracle-fusion-middleware-product.html#GUID-4230A928-7BE8-4D23-B8F9-1CB2D4EDEC33" target="_blank" rel="noopener noreferrer">Updating the JDK After Installing and Configuring an Oracle WebLogic Server Product<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/38010637/how-to-change-the-java-version-in-weblogic-10-3-10gr3" target="_blank" rel="noopener noreferrer">How to change the java version in weblogic 10.3 (10gR3)?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <ol><li>Update the
