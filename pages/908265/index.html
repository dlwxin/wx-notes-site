ction></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2020-11-12</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux common commamds<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="关机-重启-注销"><a href="#关机-重启-注销" class="header-anchor">#</a> 关机/重启/注销</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># shutdown(bring the system down)</span>
命令格式：
$ <span class="token function">shutdown</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 时间 <span class="token punctuation">[</span>警告信息<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>-c：取消已经执行的 shutdown 命令；</li> <li>-k：不是真的关机，而是发出警告信息</li> <li>-r: 在系统服务都停止后，重启</li> <li>-t: 添加秒数，多少秒后关机</li> <li>-h: 在系统服务都停止后，关机</li> <li>-f: 关闭并且开机以后，强行跳过磁盘检查</li> <li>-F: 重启后，强制进行磁盘检查</li></ul> <blockquote><p>注意事项</p></blockquote> <ul><li>观察系统的使用状态</li> <li>通知在线使用者关机的时间</li> <li>正确的挂机指令使用</li></ul> <p>服务等级</p> <ul><li>init0 //关机</li> <li>init6 //重启</li> <li>init3 //纯文本模式</li> <li>init5 //含有图形接口</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 立即关机</span>
<span class="token function">shutdown</span> -h now

<span class="token comment"># 在12:00 关机</span>
<span class="token function">shutdown</span> -h <span class="token number">12</span>:00

<span class="token comment"># 在10分钟之后关机</span>
<span class="token function">shutdown</span> -h +10

<span class="token comment"># 立即重启</span>
<span class="token function">shutdown</span> -r now

<span class="token comment"># 在 12:00 重启</span>
<span class="token function">shutdown</span> -r <span class="token number">12</span>:00

<span class="token comment"># 在30分钟进行重启</span>
<span class="token function">shutdown</span> -r +30 <span class="token string">'the system will reboot'</span>

<span class="token comment"># 现在发出警告信息 'the system will reboot'</span>
<span class="token function">shutdown</span> -k now <span class="token string">'the system will reboot'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 重启</span>
<span class="token function">reboot</span>
<span class="token comment"># OR</span>
init <span class="token number">6</span>

<span class="token comment"># 立刻关机</span>
init <span class="token number">0</span>
<span class="token comment"># OR</span>
poweroff

<span class="token comment"># 关机</span>
telinit <span class="token number">0</span> 关机
<span class="token comment"># OR</span>
<span class="token function">halt</span>

<span class="token comment"># 数据同步到磁盘</span>
<span class="token function">sync</span> buff

<span class="token comment"># 退出登录 Shell</span>
<span class="token builtin class-name">logout</span>

>查看内存总量</td></tr> <tr><td>grep MemFree /proc/meminfo</td> <td>查看空闲内存量</td></tr> <tr><td>free -m</td> <td>查看内存用量和交换区用量</td></tr> <tr><td>date</td> <td>显示系统⽇期时间</td></tr> <tr><td>cal 2021</td> <td>显示 2021 日历表</td></tr> <tr><td>top</td> <td>动态显示 cpu/内存/进程等况</td></tr> <tr><td>vmstat 1 20</td> <td>每 1 秒采一次系统状态，采 20 次</td></tr> <tr><td>iostat</td> <td>查看 io 读写/cpu 使用情况</td></tr> <tr><td>sar -u 1 10</td> <td>查询 cpu 使用情况（1 秒一次，共 10 次）</td></tr> <tr><td>sar -d 1 10</td> <td>查询磁盘性能</td></tr></tbody></table> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Set platform information:</span>

 <tr><td>top</td> <td>实时显示进程状态</td></tr> <tr><td>vmstat 1 20</td> <td>每 1 秒采一次系统状态，采 20 次</td></tr> <tr><td>iostat</td> <td>查看 io 读写/cpu 使用情况</td></tr> <tr><td>sar -u 1 10</td> <td>查询 cpu 使用情况（1 秒一次，共 10 次）</td></tr> <tr><td>sar -d 1 10</td> <td>查询磁盘性能</td></tr></tbody></table> <h2 id="cd-command"><a href="#cd-command" class="header-anchor">#</a> cd command</h2> <table><thead><tr><th>特殊符号</th> <th>作用</th></tr></thead> <tbody><tr><td>~</td> <td>代表用户的家目录</td></tr> <tr><td>-</td> <td>代表上次所在目录</td></tr> <tr><td>.</td> <td>代表当前目录</td></tr> <tr><td>..</td> <td>代表上级目录</td></tr></tbody></table> <table><thead><tr><th>常用命令</th> <th>作用</th></tr></thead> <tbody><tr><td>cd 目录名</td> <td>进入某个目录</td></tr> <tr><td>cd ..</td> <td>回上级目录</td></tr> <tr><td>cd ../..</td> <td>回上两级目录</td></tr> <tr><td>cd</td> <td>进入 home 目录</td></tr> <tr><td>cd -</td> <td>回上一步所在目录</td></tr> <tr><td><code>mkdir -p create/my/path &amp;&amp; cd $_</code></td> <td>命令将递归创建目录并切换到这个目录， <code>$_</code>是一个特殊变量,包含前一个命令的最后一个参数</td></tr></tbody></table> <h2 id="常用系统服务命令"><a href="#常用系统服务命令" class="header-anchor">#</a> 常用系统服务命令</h2> <table><thead><tr><th>常用命令</th> <th>作用</th></tr></thead> <tbody><tr><td><code>chkconfig --list</code></td> <td>列出系统服务</td></tr> <tr><td><code>service &lt;服务名&gt; status</code></td> <td>查看某个服务</td></tr> <tr><td><code>service &lt;服务名&gt; start</code></td> <td>启动某个服务</td></tr> <tr><td><code>service &lt;服务名&gt; stop</code></td> <td>终止某个服务</td></tr> <tr><td><code>service &lt;服务名&gt; restart</code></td> <td>重启某个服务</td></tr> <tr><td><code>systemctl status &lt;服务名&gt;</code></td> <td>查看某个服务</td></tr> <tr><td><code>systemctl start &lt;服务名&gt;</code></td> <td>启动某个服务</td></tr> <tr><td><code>systemctl stop &lt;服务名&gt;</code></td> <td>终止某个服务</td></tr> <tr><td><code>systemctl restart &lt;服务名&gt;</code></td> <td>重启某个服务</td></tr> <tr><td><code>systemctl enable &lt;服务名&gt;</code></td> <td>开启自使用</td></tr> <tr><td><code>systemctl disable &lt;服务名&gt;</code></td> <td>关闭自使用</td></tr></tbody></table> <h3 id="查看-firewall-状态"><a href="#查看-firewall-状态" class="header-anchor">#</a> 查看 firewall 状态</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">service</span> firewalld status

<span class="token comment"># or</span>

<span class="token function">service</span> firewalld stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="查询、开放和关闭端口"><a href="#查询、开放和关闭端口" class="header-anchor">#</a> 查询、开放和关闭端口</h3> <ul><li><a href="https://www.ibm.com/docs/en/spectrum-scale/5.1.0?topic=firewall-examples-how-open-ports" target="_blank" rel="noopener noreferrer">Examples of how to open firewall ports<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查询端口是否开放</span>

<span class="token comment"># 查询系统打开的所有端口</span>

<span class="token comment"># 开放 8080 端口</span>

firewall-cmd --permanent --remove-rich-rule<span class="token operator">=</span><span class="token string">&quot;rule family=&quot;</span>ipv4<span class="token string">&quot; source address=&quot;</span><span class="token number">192.168</span>.0.1<span class="token string">&quot; port protocol=&quot;</span>tcp<span class="token string">&quot; port=&quot;</span><span class="token number">8080</span><span class="token string">&quot; accept&quot;</span>

<span class="token comment"># 关闭端口</span>
firewall-cmd --permanent --remove-port<span class="token operator">=</span><span class="token number">8080</span>/tcp

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h2 id="yum-包管理命令"><a href="#yum-包管理命令" class="header-anchor">#</a> YUM 包管理命令</h2> <table><thead><tr><th>常用命令</th> <th>作用</th></tr></thead> <tbody><tr><td>yum repolist enabled</td> <td>显示可用的源仓库</td></tr> <tr><td>yum search pkg_name</td> <td>搜索软件包</td></tr> <tr><td>yum install pkg_name</td> <td>下载并安装软件包</td></tr> <tr><td>yum install --downloadonly pkg_name</td> <td>只下载不安装</td></tr> <tr><td>yum list</td> <td>显示所有程序包</td></tr> <tr><td>yum list installed</td> <td>查看当前系统已安装包</td></tr> <tr><td>yum list updates</td> <td>查看可以更新的包列表</td></tr> <tr><td>yum check-update</td> <td>查看可升级的软件包</td></tr> <tr><td>yum update</td> <td>更新所有软件包</td></tr> <tr><td>yum update pkg_name</td> <td>升级指定软件包</td></tr> <tr><td>yum deplist pkg_name</td> <td>列出软件包依赖关系</td></tr> <tr><td>yum remove pkg_name</td> <td>删除软件包</td></tr> <tr><td>yum clean all</td> <td>清除缓存</td></tr> <tr><td>yum clean packages</td> <td>清除缓存的软件包</td></tr> <tr><td>yum clean headers</td> <td>清除缓存的 header</td></tr> <tr><td>yum provides cmd_name</td> <td>显示 xxx 命令是由哪个包提供的</td></tr></tbody></table> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum grouplist <span class="token operator">|</span> <span class="token function">more</span>

yum groupinstall <span class="token string">&quot;Development tools&quot;</span>
<span class="token comment"># yum -y groupinstall Development tools</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="rpm-包管理命令"><a href="#rpm-包管理命令" class="header-anchor">#</a> RPM 包管理命令</h2> <table><thead><tr><th>常用命令</th> <th>作用</th></tr></thead> <tbody><tr><td>rpm -qa</td> <td>查看已安装的 rpm 包</td></tr> <tr><td>rpm -q pkg_name</td> <td>查询某个 rpm 包</td></tr> <tr><td>rpm -q --whatprovides xxx</td> <td>显示 xxx 功能是由哪个包提供的</td></tr> <tr><td>rpm -q --whatrequires xxx</td> <td>显示 xxx 功能被哪个程序包依赖的</td></tr> <tr><td>rpm -q --changelog xxx</td> <td>显示 xxx 包的更改记录</td></tr> <tr><td>rpm -qi pkg_name</td> <td>查看一个包的详细信息</td></tr> <tr><td>rpm -qd pkg_name</td> <td>查询一个包所提供的文档</td></tr> <tr><td>rpm -qc pkg_name</td> <td>查看已安装 rpm 包提供的配置文件</td></tr> <tr><td>rpm -ql pkg_name</td> <td>查看一个包安装了哪些文件</td></tr> <tr><td>rpm -qf filename</td> <td>查看某个文件属于哪个包</td></tr> <tr><td>rpm -qR pkg_name</td> <td>查询包的依赖关系</td></tr> <tr><td>rpm -ivh xxx.rpm</td> <td>安装 rpm 包</td></tr> <tr><td>rpm -ivh --test xxx.rpm</td> <td>测试安装 rpm 包</td></tr> <tr><td>rpm -ivh --nodeps xxx.rpm</td> <td>安装 rpm 包时忽略依赖关系</td></tr> <tr><td>rpm -e xxx</td> <td>卸载程序包</td></tr> <tr><td>rpm -Fvh pkg_name</td> <td>升级确定已安装的 rpm 包</td></tr> <tr><td>rpm -Uvh pkg_name</td> <td>升级 rpm 包(若未安装则会安装)</td></tr> <tr><td>rpm -V pkg_name</td> <td>RPM 包详细信息校验</td></tr></tbody></table> <h2 id="apt-包管理命令"><a href="#apt-包管理命令" class="header-anchor">#</a> APT 包管理命令</h2> <table><thead><tr><th>常用命令</th> <th>作用</th></tr></thead> <tbody><tr><td>apt install pkg_name</td> <td>安装指定的包，并同时安装其依赖的其他包</td></tr> <tr><td>apt search</td> <td>search in package descriptions</td></tr> <tr><td>apt list</td> <td>list packages based on package names</td></tr> <tr><td>apt show</td> <td>show package details</td></tr> <tr><td>apt install</td> <td>install packages</td></tr> <tr><td>apt reinstall</td> <td>reinstall packages</td></tr> <tr><td>apt remove</td> <td>remove packages</td></tr> <tr><td>apt autoremove</td> <td>Remove automatically all unused packages</td></tr> <tr><td>apt update</td> <td>update list of available packages</td></tr> <tr><td>apt upgrade</td> <td>upgrade the system by installing/upgrading packages</td></tr> <tr><td>apt full-upgrade</td> <td>upgrade the system by removing/installing/upgrading packages</td></tr> <tr><td>apt edit-sources</td> <td>edit the source information file</td></tr> <tr><td>apt satisfy</td> <td>satisfy dependency strings</td></tr></tbody></table> <h3 id="apt-常用命令"><a href="#apt-常用命令" class="header-anchor">#</a> apt 常用命令</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># ubuntu 下如何查看哪个文件属于哪个安装包</span>
<span class="token comment"># apt-file 默认是不安装的</span>
$ <span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> apt-file
$ apt-file search <span class="token function">zip</span>
Finding relevant cache files to search <span class="token punctuation">..</span>.E: The cache is empty. You need to run <span class="token string">&quot;apt-file update&quot;</span> first.
$ <span class="token function">sudo</span> apt-file update

<span class="token comment"># 与 yum provides 命令类似</span>
$ apt-file search <span class="token function">zip</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="others"><a href="#others" class="header-anchor">#</a> Others</h2> <h3 id="how-to-enable-ssh-on-centos-8-rhel-8"><a href="#how-to-enable-ssh-on-centos-8-rhel-8" class="header-anchor">#</a> How to Enable SSH on CentOS 8 / RHEL 8</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> yum –y <span class="token function">install</span> openssh-server openssh-clients

<span class="token comment"># Once you have OpenSSH server software installed on your CentOS 8 machine,</span>
<span class="token comment"># check whether the sshd service is running with the following command:</span>
<span class="token function">sudo</span> systemctl status sshd

<span class="token comment"># If the sshd service is not running on your CentOS 8 machine for some reason,</span>
<span class="token comment"># you can manually start is with the following command:</span>
<span class="token function">sudo</span> systemctl start sshd
<span class="token comment"># sudo systemctl restart sshd</span>
<span class="token comment"># sudo systemctl stop sshd</span>

<span class="token comment"># If the sshd service is not enabled to start automatically on system boot,</span>
<span class="token comment"># then you can add it to the system startup as follows:</span>
<span class="token function">sudo</span> systemctl <span class="token builtin class-name">enable</span> sshd

<span class="token comment"># The same way, if you don’t want the SSH service to automatically start on</span>
<span class="token comment"># system boot (for security reasons), then remove sshd service from the system</span>
<span class="token comment"># startup as follows:</span>
<span class="token function">sudo</span> systemctl disable sshd

<span class="token comment"># Open the SSH port 22 to allow incoming traffic:</span>
firewall-cmd --permanent --add-port<span class="token operator">=</span><span class="token number">22</span>/tcp
firewall-cmd --reload
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h3 id="how-to-clear-ram-memory-cache-buffer-swap-space-on-linux"><a href="#how-to-clear-ram-memory-cache-buffer-swap-space-on-linux" class="header-anchor">#</a> How to clear RAM Memory Cache, Buffer &amp; Swap Space on Linux</h3> <ul><li><a href="https://www.geeksforgeeks.org/how-to-clear-ram-memory-cache-buffer-and-swap-space-on-linux/" target="_blank" rel="noopener noreferrer">How to Clear RAM Memory Cache, Buffer and Swap Space on Linux<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># To Clear PageCache only</span>
<span class="token function">sync</span><span class="token punctuation">;</span> <span class="token builtin class-name">echo</span> <span class="token number">1</span> <span class="token operator">&gt;</span> /proc/sys/vm/drop_caches

<span class="token comment"># To Clear dentries and inodes</span>
<span class="token function">sync</span><span class="token punctuation">;</span> <span class="token builtin class-name">echo</span> <span class="token number">2</span> <span class="token operator">&gt;</span> /proc/sys/vm/drop_caches

<span class="token comment"># To Clear PageCache, dentries and inodes</span>
<span class="token function">sync</span><span class="token punctuation">;</span> <span class="token builtin class-name">echo</span> <span class="token number">3</span> <span class="token operator">&gt;</span> /proc/sys/vm/drop_caches
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="how-to-open-gui"><a href="#how-to-open-gui" class="header-anchor">#</a> How to Open GUI</h3> <ul><li>Press <code>ctrl + alt + F2</code> or <code>ctrl + alt + F3</code> to open terminal</li> <li>If terminal opened, Login(E.g: <code>root</code>)</li> <li>Type <code>startx</code> to open GUI</li></ul> <h3 id="test-if-a-port-on-a-remote-system-is-reachable"><a href="#test-if-a-port-on-a-remote-system-is-reachable" class="header-anchor">#</a> Test if a port on a remote system is reachable</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>telnet example.com <span class="token number">443</span>

<span class="token function">nc</span> -zv example.com <span class="token number">443</span>
<span class="token function">nc</span> -zv example.com <span class="token number">443</span> <span class="token number">8080</span>
<span class="token comment"># Range of ports</span>
<span class="token function">nc</span> -zv <span class="token number">127.0</span>.0.1 <span class="token number">20</span>-30

<span class="token function">curl</span> example.com:443

<span class="token function">timeout</span> <span class="token number">1</span> <span class="token function">bash</span> -c <span class="token string">'&lt;/dev/tcp/pie.dev/443 &amp;&amp; echo Port is open || echo Port is closed'</span> <span class="token operator">||</span> <span class="token builtin class-name">echo</span> Connection <span class="token function">timeout</span>
<span class="token function">timeout</span> <span class="token number">1</span> <span class="token function">bash</span> -c <span class="token string">&quot;&lt;/dev/tcp/example.com/443&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Linux" title="标签">#Linux</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">8/31/2023, 9:10:17 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1d457b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Create Bash Aliases</div></a> <a href="/pages/74c82e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux Command find</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
