</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="log-frame"><a href="#log-frame" class="header-anchor">#</a> Log Frame</h2> <h3 id="java-common-logging-framework-categories"><a href="#java-common-logging-framework-categories" class="header-anchor">#</a> Java common logging framework categories:</h3> <ul><li><p>日志的抽象层: <s>JCL(jakarta commons logging)</s>, SLF4J(Simple Logging Facade for Java), <s><strong>jboss-logging</strong></s></p></li> <li><p>日志实现: Log4j, JUL(java.util.logging), Log4j2, Logback</p></li></ul> <p>Spring Boot 底层使用 spring framework, spring framework 默认使用 JCL.<br>
spring Boot 选用 SLF4j 和 logback</p> <h3 id="custom-log-configuration"><a href="#custom-log-configuration" class="header-anchor">#</a> Custom Log Configuration</h3> <p>Depending on your logging system, the following files are loaded:</p> <table><thead><tr><th style="text-align:center;">Logging System</th> <th style="text-align:center;">Customization</th></tr></thead> <tbody><tr><td style="text-align:center;">Logback</td> <td style="text-align:center;">logback-spring.xml, logback-spring.groovy, logback.xml, or logback.groovy</td></tr> <tr><td style="text-align:center;">Log4j2</td> <td style="text-align:center;">log4j2-spring.xml or log4j2.xml</td></tr> <tr><td style="text-align:center;">JDK (Java Util Logging)</td> <td style="text-align:center;">logging.properties</td></tr></tbody></table> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>When possible, we recommend that you use the -spring variants for your logging configuration (for example, logback-spring.xml rather than logback.xml). If you use standard configuration locations, Spring cannot completely control log initialization.</p></div> <h3 id="logback-extensions"><a href="#logback-extensions" class="header-anchor">#</a> Logback Extensions</h3> <p>Spring Boot includes a number of extensions to Logback that can help with advanced configuration. You can use these extensions in your <code>logback-spring.xml</code> configuration file.</p> <blockquote><p>Because the standard logback.xml configuration file is loaded too early, you cannot use extensions in it. You need to either use logback-spring.xml or define a logging.config property.</p></blockquote> <p>If using <code>logback.xml</code>, the configuration file is directly loaded by the logging framework
If using <code>logback-spring.xml</code>, the configuration file is loaded by the spring-boot framework</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>springProfile</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>staging<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- configuration to be enabled when the &quot;staging&quot; profile is active --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>springProfile</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>springProfile</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>dev | staging<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- configuration to be enabled when the &quot;dev&quot; or &quot;staging&quot; profiles are active --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>springProfile</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>springProfile</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>!production<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- configuration to be enabled when the &quot;production&quot; profile is not active --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>springProfile</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p><a href="https://docs.spring.io/spring-boot/docs/2.2.5.RELEASE/reference/htmlsingle/#boot-features-custom-log-configuration" target="_blank" rel="noopener noreferrer">more<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="static-content"><a href="#static-content" class="header-anchor">#</a> Static Content</h2> <p>By default, Spring Boot serves static content from a directory called <code>/static</code> (or <code>/public</code> or <code>/resources</code> or <code>/META-INF/resources</code>) in the classpath or from the root of the <code>ServletContext</code>. It uses the <code>ResourceHttpRequestHandler</code> from Spring MVC so that you can modify that behavior by adding your own <code>WebMvcConfigurer</code> and overriding the <code>addResourceHandlers</code> method.</p> <p>In a stand-alone web application, the default servlet from the container is also enabled and acts as a fallback, serving content from the root of the <code>ServletContext</code> if Spring decides not to handle it. Most of the time, this does not happen (unless you modify the default MVC configuration), because Spring can always handle requests through the <code>DispatcherServlet</code>.</p> <h4 id="resources-are-mapped-on"><a href="#resources-are-mapped-on" class="header-anchor">#</a> resources are mapped on <code>/**</code></h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token string">&quot;classpath:/META-INF/resources/&quot;</span>
<span class="token string">&quot;classpath:/resources/&quot;</span>
<span class="token string">&quot;classpath:/static/&quot;</span>
<span class="token string">&quot;classpath:/public/&quot;</span>
<span class="token string">&quot;/&quot;</span><span class="token operator">:</span> the root dir of current project
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p><code>classpath</code> refer to <code>\src\main\resources</code>, <code>\src\main\java</code></p></blockquote> <p>By default, resources are mapped on <code>/**</code>, but you can tune that with the <code>spring.mvc.static-path-pattern</code> property. For instance, relocating all resources to <code>/resources/**</code> can be achieved as follows:</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token attr-name">spring.mvc.static-path-pattern</span><span class="token punctuation">=</span><span class="token attr-value">/resources/**</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>You can also customize the static resource locations by using the <code>spring.resources.static-locations</code> property (replacing the default values with a list of directory locations). The root Servlet context path, <code>&quot;/&quot;</code>, is automatically added as a location as well.</p> <p>In addition to the “standard” static resource locations mentioned earlier, a special case is made for <a href="https://www.webjars.org/" target="_blank" rel="noopener noreferrer">Webjars content<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>. Any resources with a path in <code>/webjars/**</code> are served from jar files if they are packaged in the Webjars format.</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>Do not use the <code>src/main/webapp</code> directory if your application is packaged as a jar. Although this directory is a common standard, it works <strong>only</strong> with war packaging, and it is silently ignored by most build tools if you generate a jar.</p></div> <p>Spring Boot also supports the advanced resource handling features provided by Spring MVC, allowing use cases such as cache-busting static resources or using version agnostic URLs for Webjars.</p> <p>To use version agnostic URLs for Webjars, add the <code>webjars-locator-core</code> dependency. Then declare your Webjar. Using jQuery as an example, adding <code>&quot;/webjars/jquery/jquery.min.js&quot;</code> results in <code>&quot;/webjars/jquery/x.y.z/jquery.min.js&quot;</code> where <code>x.y.z</code> is the Webjar version.</p> <p>E.g: http://localhost:8080//webjars/jquery/1.11.1/jquery.js</p> <h2 id="spring-boot-cache"><a href="#spring-boot-cache" class="header-anchor">#</a> Spring boot Cache</h2> <h3 id="enablecaching"><a href="#enablecaching" class="header-anchor">#</a> @EnableCaching</h3> <p><code>@EnableCaching</code> annotation used to enable the Spring framework’s annotation-driven cache management.</p> <p>In Spring Boot, we all have one main class / boot application class which we annotate with the <code>@SpringBootApplication</code> annotation. We need to add our <code>@EnableCaching</code> into this class in our project.</p> <p>As default cache, Spring framework provides one concurrent hashmap. We can change it to external cache providers by registering them using <code>CacheManager</code>.</p> <h3 id="cacheable"><a href="#cacheable" class="header-anchor">#</a> @Cacheable</h3> <p><code>@Cacheable</code> annotation is a method level annotation. It is used in the method whose response is to be cached. It tells Spring that the annotated method’s response is cacheable.</p> <p><code>@Cacheable</code> annotation has attributes which defines the cache name. Spring manages the request and response of the method to the specified cache.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// E.g.</span>
<span class="token annotation punctuation">@Cacheable</span><span class="token punctuation">(</span><span class="token string">&quot;cache_name_1&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot; cache_name_2&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>This annotation has many other options as well such as we can also specify the key of the cache.</p> <p>If we specify nothing then Spring uses the all class fields and use those as cache key. It is mostly HashCode. It is done to maintain caching but we can also override this behavior by providing key information.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Cacheable</span><span class="token punctuation">(</span>value<span class="token operator">=</span><span class="token string">&quot;book&quot;</span><span class="token punctuation">,</span> key<span class="token operator">=</span><span class="token string">&quot;#isbn&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">Book</span> <span class="token function">findBook</span><span class="token punctuation">(</span><span class="token class-name">ISBN</span> isbn<span class="token punctuation">,</span> <span class="token keyword">boolean</span> checkWarehouse<span class="token punctuation">,</span> <span class="token keyword">boolean</span> includeUsed<span class="token punctuation">)</span>

<span class="token annotation punctuation">@Cacheable</span><span class="token punctuation">(</span>value<span class="token operator">=</span><span class="token string">&quot;book&quot;</span><span class="token punctuation">,</span> key<span class="token operator">=</span><span class="token string">&quot;T(classType).hash(#isbn)&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">Book</span> findBook <span class="token punctuation">(</span><span class="token class-name">ISBN</span> isbn<span class="token punctuation">,</span> <span class="token keyword">boolean</span> checkWarehouse<span class="token punctuation">,</span> <span class="token keyword">boolean</span> includeUsed<span class="token punctuation">)</span>

<span class="token annotation punctuation">@Cacheable</span><span class="token punctuation">(</span>value<span class="token operator">=</span><span class="token string">&quot;book&quot;</span><span class="token punctuation">,</span> key<span class="token operator">=</span><span class="token string">&quot;#isbn.rawNumber&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">Book</span> findBook <span class="token punctuation">(</span><span class="token class-name">ISBN</span> isbn<span class="token punctuation">,</span> <span class="token keyword">boolean</span> checkWarehouse<span class="token punctuation">,</span> <span class="token keyword">boolean</span> includeUsed<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>Conditional Caching can be used as well. See below :</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Cacheable</span><span class="token punctuation">(</span>value<span class="token operator">=</span><span class="token string">&quot;book&quot;</span><span class="token punctuation">,</span> condition<span class="token operator">=</span><span class="token string">&quot;#name.length &lt; 30&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">Book</span> findBook <span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="cacheput-annotation"><a href="#cacheput-annotation" class="header-anchor">#</a> @CachePut annotation</h3> <p>Sometimes we are required to manipulate or update / put our caching manually before the invoking of method.</p> <p>By doing this, we will be able to update the cache and will also allow the method for execution. These type of method will be executed and the result will be placed into the Cache as defined by the <code>@CachePut</code> annotation.</p> <p><code>@CachePut</code> annotation also supports the similar options as provided by the <code>@Cacheable</code> annotation. It should be basically used for the cache population rather than the optimization of method flow.</p> <p><strong>Can we use @CachePut and @Cacheable into same method?</strong></p> <p>Suppose if we will use the <code>@CachePut</code> and <code>@Cacheable</code> annotation together then the method will be discouraged as both the annotation have different behaviors.</p> <p>The annotation <code>@Cacheable</code> will skip the execution of method by using cache and The annotation <code>@CachePut</code> will force the method execution so that cache would be updated.</p> <p>This will lead to unexpected behavior of the application so these two annotations should not be used together.</p> <h3 id="cacheevict-annotation"><a href="#cacheevict-annotation" class="header-anchor">#</a> @CacheEvict annotation</h3> <p><code>@CacheEvict</code> annotation is used to evict or remove the cache which was loaded previously of master data. As soon as the method annotated with this annotation will get executed, the cache will be removed / evicted.</p> <p>If we need to remove the entire entries of cache we can use <code>allEntries=true</code> or key can be specified to remove the cache.</p> <p>Removing all entries in one go can be useful rather than clearing each entries by mentioning keys as it would take time and it is inefficient as well.</p> <p><code>beforeInvocation</code> :
Whether the eviction should occur before the method is invoked.
Setting this attribute to true, causes the eviction to occur irrespective of the method outcome (i.e., whether it threw an exception or not).
Defaults to false, meaning that the cache eviction operation will occur after the advised method is invoked successfully (i.e. only if the invocation did not throw an exception).</p> <h3 id="cacheconfig-annotation"><a href="#cacheconfig-annotation" class="header-anchor">#</a> @CacheConfig annotation</h3> <p>It is a class-level annotation that provides a common cache-related setting. It tells the Spring where to store cache for the class. When we annotate a class with the annotation, it provides a set of default settings for any cache operation defined in that class. Using the annotation, we need not to declare things multiple times.</p> <p><strong>Example</strong></p> <p>In the following example, <code>employee</code> is the name of the cache.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@CacheConfig</span><span class="token punctuation">(</span>cacheNames<span class="token operator">=</span><span class="token punctuation">{</span><span class="token string">&quot;employee&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserService</span>
<span class="token punctuation">{</span>
<span class="token comment">//some code</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="caching-annotation"><a href="#caching-annotation" class="header-anchor">#</a> @Caching annotation</h3> <p>It is used when we need both annotations <code>@CachePut</code> or <code>@CacheEvict</code> at the same time on the same method. In other words, it is used when we want to use multiple annotations of the same type.</p> <p>But <code>Java does not allow multiple annotations</code> of the same type to be declared for a given method. To avoid this problem, we use <code>@Caching</code> annotation.</p> <p><strong>Example</strong></p> <p>In the following example, we have used the annotation <code>@Caching</code> and grouped all the <code>@CacheEvict</code> annotations.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Caching</span><span class="token punctuation">(</span>evict <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token annotation punctuation">@CacheEvict</span><span class="token punctuation">(</span><span class="token string">&quot;phone_number&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token annotation punctuation">@CacheEvict</span><span class="token punctuation">(</span>value<span class="token operator">=</span><span class="token string">&quot;directory&quot;</span><span class="token punctuation">,</span> key<span class="token operator">=</span><span class="token string">&quot;#student.id&quot;</span><span class="token punctuation">)</span> <span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getAddress</span><span class="token punctuation">(</span><span class="token class-name">Student</span> student<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
<span class="token comment">//some code</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="embedded-web-servers"><a href="#embedded-web-servers" class="header-anchor">#</a> Embedded Web Servers</h2> <ul><li><a href="https://docs.spring.io/spring-boot/docs/2.1.9.RELEASE/reference/html/howto-embedded-web-servers.html" target="_blank" rel="noopener noreferrer">Embedded Web Servers<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>For servlet stack applications, the <code>spring-boot-starter-web</code> includes Tomcat by including <code>spring-boot-starter-tomcat</code>, but you can use <code>spring-boot-starter-jetty</code> or <code>spring-boot-starter-undertow</code> instead.</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-web<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclusions</span><span class="token punctuation">&gt;</span></span>
		<span class="token comment">&lt;!-- Exclude the Tomcat dependency --&gt;</span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclusion</span><span class="token punctuation">&gt;</span></span>
			<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
			<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-tomcat<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclusion</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclusions</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- Use Jetty instead --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-jetty<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a><a href="/tags/?tag=SpringBoot" title="标签">#SpringBoot</a><a href="/tags/?tag=BE" title="标签">#BE</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">8/23/2023, 6:28:37 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b103eb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Go Common Commands</div></a> <a href="/pages/4fcc39/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Spring Security</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
