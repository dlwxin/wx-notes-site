ebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Helm</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Kong</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Others</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#Cloud" data-v-057748f7>Cloud</a></li><li data-v-057748f7><a href="/more/#Terraform" data-v-057748f7>Terraform</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-10-08</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Terraform Providers<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <ul><li><a href="https://developer.hashicorp.com/terraform/language/providers" target="_blank" rel="noopener noreferrer">Providers<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://registry.terraform.io/" target="_blank" rel="noopener noreferrer">Terraform Registry<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="provider-configuration"><a href="#provider-configuration" class="header-anchor">#</a> Provider Configuration</h2> <ul><li><a href="https://developer.hashicorp.com/terraform/language/providers/configuration" target="_blank" rel="noopener noreferrer">Provider Configuration<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="alias-multiple-provider-configurations"><a href="#alias-multiple-provider-configurations" class="header-anchor">#</a> <code>alias</code>: Multiple Provider Configurations</h3> <p><code>alias</code>, for using the same provider with different configurations for different resources</p> <p>You can optionally define multiple configurations for the same provider, and select which one to use on a per-resource or per-module basis. <strong>The primary reason for this is to support multiple regions for a cloud platform</strong>; other examples include targeting multiple Docker hosts, multiple Consul hosts, etc.</p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token comment"># The default provider configuration; resources that begin with `aws_` will use</span>
<span class="token comment"># it as the default, and it can be referenced as `aws`.</span>
<span class="token keyword">provider<span class="token type variable"> &quot;aws&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">region</span> <span class="token punctuation">=</span> <span class="token string">&quot;us-east-1&quot;</span>
<span class="token punctuation">}</span>

<span class="token comment"># Additional provider configuration for west coast region; resources can</span>
<span class="token comment"># reference this as `aws.west`.</span>
<span class="token keyword">provider<span class="token type variable"> &quot;aws&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">alias</span>  <span class="token punctuation">=</span> <span class="token string">&quot;west&quot;</span>
  <span class="token property">region</span> <span class="token punctuation">=</span> <span class="token string">&quot;us-west-2&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="docker-provider"><a href="#docker-provider" class="header-anchor">#</a> Docker Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/kreuzwerker/docker/latest/docs" target="_blank" rel="noopener noreferrer">Docker Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="aws-provider"><a href="#aws-provider" class="header-anchor">#</a> AWS Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs" target="_blank" rel="noopener noreferrer">AWS Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="argument-reference"><a href="#argument-reference" class="header-anchor">#</a> Argument Reference</h3> <p>In addition to <a href="https://www.terraform.io/docs/configuration/providers.html?_ga=2.119562952.1101447067.1667129735-1513954116.1665063660" target="_blank" rel="noopener noreferrer">generic <code>provider</code> arguments<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (e.g., alias and version), the following arguments are supported in the AWS provider block:</p> <p>The AWS Provider supports assuming an IAM role, either in the provider configuration block parameter assume_role or in a named profile.</p> <p><code>assume_role</code> - (Optional) Configuration block for assuming an IAM role. See the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs#assume_role-configuration-block" target="_blank" rel="noopener noreferrer">assume_role Configuration Block<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> section below. Only one assume_role block may be in the configuration.</p> <blockquote><p>AWS AssumeRole allows an IAM user to use security credentials from one AWS account to request temporary security credentials to access other AWS accounts by assuming roles in those accounts.</p></blockquote> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">provider<span class="token type variable"> &quot;aws&quot; </span></span><span class="token punctuation">{</span>
    <span class="token property">region</span> <span class="token punctuation">=</span> <span class="token string">&quot;<span class="token interpolation"><span class="token punctuation">$</span><span class="token punctuation">{</span><span class="token keyword">var</span><span class="token punctuation">.</span><span class="token type variable">aws_region</span><span class="token punctuation">}</span></span>&quot;</span>
    <span class="token keyword">assume_role</span> <span class="token punctuation">{</span>
        <span class="token property">role_arn</span>     <span class="token punctuation">=</span> <span class="token string">&quot;arn:aws:iam::&lt;AWS-ACCOUNT-ID&gt;:role/admin&quot;</span>
        <span class="token property">profile</span>      <span class="token punctuation">=</span> <span class="token string">&quot;default&quot;</span>
        <span class="token property">session_name</span> <span class="token punctuation">=</span> <span class="token string">&quot;&quot;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="common-data-sources"><a href="#common-data-sources" class="header-anchor">#</a> Common Data Sources</h3> <p><strong>aws_default_tags</strong></p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token comment"># Use this data source to get the default tags configured on the provider.</span>
<span class="token keyword">data <span class="token type variable">&quot;aws_default_tags&quot;</span></span> <span class="token string">&quot;provider&quot;</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">output<span class="token type variable"> &quot;tags&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">value</span> <span class="token punctuation">=</span> data.aws_default_tags.provider.tags
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>aws_caller_identity</strong></p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token comment"># Use this data source to get the access to the effective Account ID, User ID, and ARN in which Terraform is authorized.</span>
<span class="token keyword">data <span class="token type variable">&quot;aws_caller_identity&quot;</span></span> <span class="token string">&quot;current&quot;</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">output<span class="token type variable"> &quot;account_id&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">value</span> <span class="token punctuation">=</span> data.aws_caller_identity.current.account_id
<span class="token punctuation">}</span>

<span class="token keyword">output<span class="token type variable"> &quot;caller_arn&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">value</span> <span class="token punctuation">=</span> data.aws_caller_identity.current.arn
<span class="token punctuation">}</span>

<span class="token keyword">output<span class="token type variable"> &quot;caller_user&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">value</span> <span class="token punctuation">=</span> data.aws_caller_identity.current.user_id
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><strong>aws_instances</strong></p> <p>Use this data source to get IDs or IPs of Amazon EC2 instances to be referenced elsewhere, e.g., to allow easier migration from another management solution or to make it easier for an operator to connect through bastion host(s).</p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">data <span class="token type variable">&quot;aws_instances&quot;</span></span> <span class="token string">&quot;test&quot;</span> <span class="token punctuation">{</span>
  <span class="token comment"># instance_tags = {</span>
  <span class="token comment">#   Role = &quot;HardWorker&quot;</span>
  <span class="token comment"># }</span>

  <span class="token keyword">filter</span> <span class="token punctuation">{</span>
    <span class="token property">name</span>   <span class="token punctuation">=</span> <span class="token string">&quot;instance.group-id&quot;</span>
    <span class="token property">values</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;sg-12345678&quot;</span><span class="token punctuation">]</span>
  <span class="token punctuation">}</span>

  <span class="token keyword">filter</span> <span class="token punctuation">{</span>
    <span class="token property">name</span>   <span class="token punctuation">=</span> <span class="token string">&quot;tag:ToBeDeleted&quot;</span>
    <span class="token property">values</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;flase&quot;</span>, <span class="token string">&quot;False&quot;</span>, <span class="token string">&quot;no&quot;</span>, <span class="token string">&quot;No&quot;</span>, <span class="token string">&quot;n&quot;</span>, <span class="token string">&quot;N&quot;</span><span class="token punctuation">]</span>
  <span class="token punctuation">}</span>

  <span class="token property">instance_state_names</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;running&quot;</span>, <span class="token string">&quot;stopped&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>

<span class="token keyword">resource <span class="token type variable">&quot;aws_eip&quot;</span></span> <span class="token string">&quot;test&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">count</span>    <span class="token punctuation">=</span> length(data.aws_instances.test.ids)
  <span class="token property">instance</span> <span class="token punctuation">=</span> data.aws_instances.test.ids<span class="token punctuation">[</span>count.index<span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p><strong>aws_iam_account_alias</strong></p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token comment"># The IAM Account Alias data source allows access to the account alias for the effective account in which Terraform is working.</span>
<span class="token comment"># Note: There is only a single account alias per AWS account.</span>
<span class="token keyword">data <span class="token type variable">&quot;aws_iam_account_alias&quot;</span></span> <span class="token string">&quot;current&quot;</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">output<span class="token type variable"> &quot;account_alias&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">value</span> <span class="token punctuation">=</span> data.aws_iam_account_alias.current.account_alias
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>aws_region</strong></p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token comment"># provides details about a specific AWS region.</span>
<span class="token keyword">data <span class="token type variable">&quot;aws_region&quot;</span></span> <span class="token string">&quot;current&quot;</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">output<span class="token type variable"> &quot;region&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">value</span> <span class="token punctuation">=</span> data.aws_region.current.name
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>aws_s3_objects</strong></p> <p>The following example retrieves a list of all object keys in an S3 bucket and creates corresponding Terraform object data sources:</p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">data <span class="token type variable">&quot;aws_s3_objects&quot;</span></span> <span class="token string">&quot;my_objects&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">bucket</span> <span class="token punctuation">=</span> <span class="token string">&quot;ourcorp&quot;</span>
<span class="token punctuation">}</span>

<span class="token keyword">data <span class="token type variable">&quot;aws_s3_object&quot;</span></span> <span class="token string">&quot;object_info&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">count</span>  <span class="token punctuation">=</span> length(data.aws_s3_objects.my_objects.keys)
  <span class="token property">key</span>    <span class="token punctuation">=</span> element(data.aws_s3_objects.my_objects.keys, count.index)
  <span class="token property">bucket</span> <span class="token punctuation">=</span> data.aws_s3_objects.my_objects.bucket
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p><strong>aws_secretsmanager_secrets</strong></p> <p>Use this data source to get the ARNs and names of Secrets Manager secrets matching the specified criteria.</p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">data <span class="token type variable">&quot;aws_secretsmanager_secrets&quot;</span></span> <span class="token string">&quot;example&quot;</span> <span class="token punctuation">{</span>
  <span class="token keyword">filter</span> <span class="token punctuation">{</span>
    <span class="token property">name</span>   <span class="token punctuation">=</span> <span class="token string">&quot;name&quot;</span>
    <span class="token property">values</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;example&quot;</span><span class="token punctuation">]</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>aws_secretsmanager_secret_version</strong></p> <p>Retrieve information about a Secrets Manager secret version, including its secret value. To retrieve secret metadata, see the aws_secretsmanager_secret data source.</p> <p>Retrieve Current Secret Version</p> <p>By default, this data sources retrieves information based on the <code>AWSCURRENT</code> staging label.</p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">data <span class="token type variable">&quot;aws_secretsmanager_secret_version&quot;</span></span> <span class="token string">&quot;secret-version&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">secret_id</span> <span class="token punctuation">=</span> data.aws_secretsmanager_secret.example.id
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>aws_canonical_user_id</strong></p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token comment"># The Canonical User ID data source allows access to the canonical user ID for the effective account in which Terraform is working.</span>
<span class="token comment"># Note: To use this data source, you must have the `s3:ListAllMyBuckets` permission.</span>
<span class="token keyword">data <span class="token type variable">&quot;aws_canonical_user_id&quot;</span></span> <span class="token string">&quot;current&quot;</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token keyword">output<span class="token type variable"> &quot;canonical_user_id&quot; </span></span><span class="token punctuation">{</span>
  <span class="token property">value</span> <span class="token punctuation">=</span> data.aws_canonical_user_id.current.id
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>aws_iam_policy_document</strong></p> <p>Generates an IAM policy document in JSON format for use with resources that expect policy documents such as <code>aws_iam_policy</code>.</p> <p>Using this data source to generate policy documents is optional. It is also valid to use literal JSON strings in your configuration or to use the <code>file</code> interpolation function to read a raw JSON policy document from a file.</p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">data <span class="token type variable">&quot;aws_iam_policy_document&quot;</span></span> <span class="token string">&quot;adfs_assume&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">version</span> <span class="token punctuation">=</span> <span class="token string">&quot;2012-10-17&quot;</span>
  <span class="token keyword">statement</span> <span class="token punctuation">{</span>
    <span class="token property">effect</span> <span class="token punctuation">=</span> <span class="token string">&quot;Allow&quot;</span>

    <span class="token comment"># actions = [&quot;sts:AssumeRole&quot;]</span>
    <span class="token property">actions</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;sts:AssumeRoleWithSAML&quot;</span><span class="token punctuation">]</span>

    <span class="token keyword">principals</span> <span class="token punctuation">{</span>
      <span class="token property">type</span>        <span class="token punctuation">=</span> <span class="token string">&quot;Federated&quot;</span>
      <span class="token property">identifiers</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;arn:aws:iam::<span class="token interpolation"><span class="token punctuation">$</span><span class="token punctuation">{</span><span class="token keyword">var</span><span class="token punctuation">.</span><span class="token type variable">account_id</span><span class="token punctuation">}</span></span>:saml-provider/ADFS&quot;</span><span class="token punctuation">]</span>
      <span class="token comment"># identifiers = [&quot;arn:aws:iam::${var.account_id}:saml-provider/${var.provider_name}&quot;, &quot;cognito-identity.amazonaws.com&quot;]</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">condition</span> <span class="token punctuation">{</span>
      <span class="token property">test</span>     <span class="token punctuation">=</span> <span class="token string">&quot;StringEquals&quot;</span>
      <span class="token property">values</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;https://signin.aws.amazon.com/saml&quot;</span><span class="token punctuation">]</span>
      <span class="token property">variable</span>   <span class="token punctuation">=</span> <span class="token string">&quot;SAML:aud&quot;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="common-resources"><a href="#common-resources" class="header-anchor">#</a> Common Resources</h3> <p><strong>aws_ecr_repository</strong></p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">resource <span class="token type variable">&quot;aws_ecr_repository&quot;</span></span> <span class="token string">&quot;foo&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">name</span>                 <span class="token punctuation">=</span> <span class="token string">&quot;bar&quot;</span>
  <span class="token comment"># image_tag_mutability = &quot;MUTABLE&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>aws_sns_topic</strong></p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">resource <span class="token type variable">&quot;aws_sns_topic&quot;</span></span> <span class="token string">&quot;user_updates&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">name</span> <span class="token punctuation">=</span> <span class="token string">&quot;user-updates-topic&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>aws_launch_template</strong></p> <p>Provides an EC2 launch template resource. Can be used to create instances or auto scaling groups.</p> <h2 id="null-provider"><a href="#null-provider" class="header-anchor">#</a> Null Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/hashicorp/null/latest/docs" target="_blank" rel="noopener noreferrer">Null Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/68052815/terraform-what-is-null-provider" target="_blank" rel="noopener noreferrer">Terraform - what is null provider?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>The primary use-case for the null resource is as a do-nothing container for arbitrary actions taken by a <strong>provisioner</strong>.</p> <p>As the description writes, you use it mostly with <a href="https://www.terraform.io/docs/language/resources/provisioners/syntax.html" target="_blank" rel="noopener noreferrer">provisioners<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> such as <code>local-exec</code> and <code>remote-exec</code>.</p> <div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">resource <span class="token type variable">&quot;null_resource&quot;</span></span> <span class="token string">&quot;before&quot;</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>

<span class="token keyword">resource <span class="token type variable">&quot;null_resource&quot;</span></span> <span class="token string">&quot;delay&quot;</span> <span class="token punctuation">{</span>
  <span class="token keyword">provisioner<span class="token type variable"> &quot;local-exec&quot; </span></span><span class="token punctuation">{</span>
    <span class="token property">command</span> <span class="token punctuation">=</span> <span class="token string">&quot;sleep 10&quot;</span>
  <span class="token punctuation">}</span>
  <span class="token property">triggers</span> <span class="token punctuation">=</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;before&quot;</span> <span class="token punctuation">=</span> <span class="token string">&quot;<span class="token interpolation"><span class="token punctuation">$</span><span class="token punctuation">{</span>null_resource<span class="token punctuation">.</span>before<span class="token punctuation">.</span>id<span class="token punctuation">}</span></span>&quot;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">resource <span class="token type variable">&quot;null_resource&quot;</span></span> <span class="token string">&quot;after&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">depends_on</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span><span class="token string">&quot;null_resource.delay&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><div class="language-hcl line-numbers-mode"><pre class="language-hcl"><code><span class="token keyword">resource <span class="token type variable">&quot;aws_instance&quot;</span></span> <span class="token string">&quot;cluster&quot;</span> <span class="token punctuation">{</span>
  <span class="token property">count</span> <span class="token punctuation">=</span> <span class="token number">3</span>

  <span class="token comment"># ...</span>
<span class="token punctuation">}</span>

<span class="token keyword">resource <span class="token type variable">&quot;null_resource&quot;</span></span> <span class="token string">&quot;cluster&quot;</span> <span class="token punctuation">{</span>
  <span class="token comment"># Changes to any instance of the cluster requires re-provisioning</span>
  <span class="token property">triggers</span> <span class="token punctuation">=</span> <span class="token punctuation">{</span>
    <span class="token property">cluster_instance_ids</span> <span class="token punctuation">=</span> <span class="token string">&quot;<span class="token interpolation"><span class="token punctuation">$</span><span class="token punctuation">{</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token string">&quot;,&quot;</span><span class="token punctuation">,</span> aws_instance<span class="token punctuation">.</span>cluster<span class="token punctuation">.</span><span class="token punctuation">*</span><span class="token punctuation">.</span>id<span class="token punctuation">)</span><span class="token punctuation">}</span></span>&quot;</span>
  <span class="token punctuation">}</span>

  <span class="token comment"># Bootstrap script can run on any instance of the cluster</span>
  <span class="token comment"># So we just choose the first in this case</span>
  <span class="token keyword">connection</span> <span class="token punctuation">{</span>
    <span class="token property">host</span> <span class="token punctuation">=</span> <span class="token string">&quot;<span class="token interpolation"><span class="token punctuation">$</span><span class="token punctuation">{</span><span class="token function">element</span><span class="token punctuation">(</span>aws_instance<span class="token punctuation">.</span>cluster<span class="token punctuation">.</span><span class="token punctuation">*</span><span class="token punctuation">.</span>public_ip<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">}</span></span>&quot;</span>
  <span class="token punctuation">}</span>

  <span class="token keyword">provisioner<span class="token type variable"> &quot;remote-exec&quot; </span></span><span class="token punctuation">{</span>
    <span class="token comment"># Bootstrap script called with private_ip of each node in the cluster</span>
    <span class="token property">inline</span> <span class="token punctuation">=</span> <span class="token punctuation">[</span>
      <span class="token string">&quot;bootstrap-cluster.sh <span class="token interpolation"><span class="token punctuation">$</span><span class="token punctuation">{</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token string">&quot; &quot;</span><span class="token punctuation">,</span> aws_instance<span class="token punctuation">.</span>cluster<span class="token punctuation">.</span><span class="token punctuation">*</span><span class="token punctuation">.</span>private_ip<span class="token punctuation">)</span><span class="token punctuation">}</span></span>&quot;</span>,
    <span class="token punctuation">]</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h2 id="random-provider"><a href="#random-provider" class="header-anchor">#</a> Random Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/hashicorp/random/latest/docs" target="_blank" rel="noopener noreferrer">Random Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>The &quot;random&quot; provider allows the use of randomness within Terraform configurations. This is a <strong>logical provider</strong>, which means that it works entirely within Terraform's logic, and doesn't interact with any other services.</p> <h2 id="local-provider"><a href="#local-provider" class="header-anchor">#</a> Local Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/hashicorp/local/latest/docs" target="_blank" rel="noopener noreferrer">Local Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Used to manage local resources, such as creating files</p> <h2 id="rancher2-provider"><a href="#rancher2-provider" class="header-anchor">#</a> Rancher2 Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/rancher/rancher2/latest/docs" target="_blank" rel="noopener noreferrer">Rancher2 Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>The Rancher2 provider is used to interact with the resources supported by Rancher v2.</p> <h3 id="install-rancher2-as-plugin"><a href="#install-rancher2-as-plugin" class="header-anchor">#</a> Install rancher2 as plugin</h3> <ul><li><a href="https://github.com/rancher/terraform-provider-rancher2/releases" target="_blank" rel="noopener noreferrer">terraform-provider-rancher2 package<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="helm-provider"><a href="#helm-provider" class="header-anchor">#</a> Helm Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/hashicorp/helm/latest/docs" target="_blank" rel="noopener noreferrer">Helm Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>The Helm provider is used to deploy software packages in Kubernetes. The provider needs to be configured with the proper credentials before it can be used.</p> <h2 id="cloud-init-provider"><a href="#cloud-init-provider" class="header-anchor">#</a> Cloud-init Provider</h2> <ul><li><a href="https://registry.terraform.io/providers/hashicorp/cloudinit/latest/docs" target="_blank" rel="noopener noreferrer">Cloud-init Provider<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="template-provider"><a href="#template-provider" class="header-anchor">#</a> Template Provider</h2> <p>The template provider exposes data sources to use templates to generate strings for other Terraform resources or outputs.</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><strong>This provider is deprecated.</strong><br>
