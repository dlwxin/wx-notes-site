ss="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-08-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux File Permissions<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="linux-file-permissions-introduction"><a href="#linux-file-permissions-introduction" class="header-anchor">#</a> Linux file permissions introduction</h2> <h3 id="permission-bit"><a href="#permission-bit" class="header-anchor">#</a> Permission bit</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>wx@lab-03 mock-server-express<span class="token punctuation">]</span>$ ll
total <span class="token number">20</span>
-rw-r--r--. <span class="token number">1</span> wx <span class="token function">users</span>  <span class="token number">131</span> Jun <span class="token number">13</span> <span class="token number">19</span>:00 Dockerfile
-rw-r--r--. <span class="token number">1</span> wx <span class="token function">users</span>  <span class="token number">132</span> Jun  <span class="token number">9</span> <span class="token number">23</span>:19 Dockerfile.bak
-rw-r--r--. <span class="token number">1</span> wx <span class="token function">users</span>  <span class="token number">411</span> May <span class="token number">23</span> <span class="token number">18</span>:28 package.json
drwxr-xr-x. <span class="token number">2</span> wx <span class="token function">users</span> <span class="token number">4096</span> May <span class="token number">23</span> <span class="token number">18</span>:28 public
drwxr-xr-x. <span class="token number">2</span> wx <span class="token function">users</span> <span class="token number">4096</span> May <span class="token number">23</span> <span class="token number">18</span>:28 src
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><table><thead><tr><th>-rw-r--r--</th> <th>.</th> <th>1</th> <th>root</th> <th>root</th> <th>24772</th> <th>1 月 14 18:17</th> <th>install.log</th></tr></thead> <tbody><tr><td>权限</td> <td></td> <td>引用计数</td> <td>所有者</td> <td>所属组</td> <td>大小</td> <td>文件修改时间</td> <td>文件名</td></tr></tbody></table> <ul><li>第一列：权限。</li> <li>第二列：引用计数，文件的引用计数代表该文件的硬链接个数，而目录的引用计数代表该目录有多少个一级子目录。</li> <li>第三列：所有者，也就是这个文件属于哪个用户。默认所有者是文件的建立用户</li> <li>第四列：所属组，默认所属组是文件建立用户的有效组，一般情况下就是建立用户的所在组。</li> <li>第五列：大小，默认单位是字节(B)。</li> <li>第六列：文件修改时间，文件状态修改时间或文件数据修改时间都会更改这个时间，注意这个时间不是文件的创建时间。</li> <li>第七列：文件名。</li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>第一列的权限位如果不计算最后的<code>.</code>，则共有 10 位，这 10 位权限位的含义：如果在文件的权限位中含有<code>.</code>，则表示这个文件受 SELinux 的安全规则管理。</p></div> <table><thead><tr><th>-</th> <th>rw-</th> <th>r--</th> <th>r--</th></tr></thead> <tbody><tr><td>文件类型</td> <td>所有者</td> <td>所属组</td> <td>其他人</td></tr></tbody></table> <p><strong>第 1 位代表文件类型</strong></p> <ul><li><code>-</code>：普通文件。</li> <li><code>b</code>：块设备文件。这是一种特殊设备文件，存储设备都是这种文件，如分区文件 /dev/sda1 就是-这种文件。</li> <li><code>c</code>：字符设备文件。这也是特殊设备文件，输入设备一般都是这种文件，如鼠标、键盘等。</li> <li><code>d</code>：目录文件。Linux 中一切皆文件，所以目录也是文件的一种。</li> <li><code>l</code>：软链接文件。</li> <li><code>p</code>：管道符文件。这是一种非常少见的特殊设备文件。</li> <li><code>s</code>：套接字文件。这也是一种特殊设备文件，一些服务支持 Socket 访问，就会产生这样的文件。</li></ul> <p><strong>第 2~4 位代表文件所有者的权限</strong></p> <ul><li>-r：代表 read，是读取权限。</li> <li>-w：代表 write，是写权限。</li> <li>-x：代表 execute，是执行权限。</li></ul> <blockquote><p>如果有字母，则代表拥有对应的权限；如果是&quot;-&quot;，则代表没有对应的权限。</p></blockquote> <p><strong>第 5~7 位代表文件所属组的权限，同样拥有&quot;rwx&quot;权限</strong></p> <p><strong>第 8~10 位代表其他人的权限，同样拥有&quot;rwx&quot;权限</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#ls -linstall.log</span>
-rw-r--r--.1 root root <span class="token number">24772</span> <span class="token number">1</span>月 <span class="token number">14</span> <span class="token number">18</span>:17 install.log
<span class="token comment"># 这个文件的所有者，也就是 root 拥户，拥有读和写权限；所属组中的用户，也就是 root 组中除 root 用户以外的其他用户，拥有只读权限；而其他人拥有只读权限。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="the-role-of-permissions-on-files"><a href="#the-role-of-permissions-on-files" class="header-anchor">#</a> The role of permissions on files</h3> <ul><li><p>-读(r)：对文件有读（r）权限，代表可以读取文件中的数据。如果把权限对应到命令上，那么一旦对文件有读（r）权限，就可以对文件执行 cat、more、less、head、tail 等文件查看命令。</p></li> <li><p>-写(w)：对文件有写（w）权限，代表可以修改文件中的数据。如果把权限对应到命令上，那么一旦对文件有写（w）权限，就可以对文件执行 vim、echo 等修改文件数据的命令。</p></li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>注意，对文件有写权限，是不能删除文件本身的，只能修改文件中的数据。如果要想删除文件，则需要对文件的上级目录拥有写权限。</p></div> <ul><li>-执行(x)：对文件有执行（x）权限，代表文件拥有了执行权限，可以运行。在 Linux 中，只要文件有执行（x）权限，这个文件就是执行文件了。只是这个文件到底能不能正确执行，不仅需要执行（x）权限，还要看文件中的代码是不是正确的语言代码。对文件来说，执行（x）权限是最高权限。</li></ul> <h3 id="the-role-of-permissions-on-the-directory"><a href="#the-role-of-permissions-on-the-directory" class="header-anchor">#</a> The role of permissions on the directory</h3> <ul><li>r: 具有读取目录结构列表的权限，可以查看目录下有哪些文件</li> <li>w: 该权限对于目录来说是很大的
<ul><li>1).可以在该目录下新建文件和目录</li> <li>2).可以删除已经存在的文件和目录</li> <li>3).将已经存在的文件和目录重命名</li> <li>4).可以移动该目录内文件和目录的位置</li></ul></li> <li>x: 是否可以进入该目录</li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>如果把权限对应到命令上，那么一旦对目录拥有了读（r）权限，就可以在目录下执行 ls 命令，查看目录下的内容了。
如果把权限对应到命令上，那么一旦对目录拥有了写（w）权限，就可以在目录下执行 touch、rm、cp、mv 命令。对目录来说，写（w）权限是最高权限
如果把权限对应到命令上，那么一旦对目录拥有了执行（x）权限，就可以对目录执行 cd 命令，进入目录</p></div> <p><strong>目录的可用权限:</strong></p> <ul><li>0：任何权都不赋予。</li> <li>5：基本的目录浏览和进入权限。</li> <li>7：完全权限</li></ul> <h2 id="modify-the-permissions"><a href="#modify-the-permissions" class="header-anchor">#</a> Modify the permissions</h2> <h3 id="modify-the-owner-and-group-of-files-and-directories"><a href="#modify-the-owner-and-group-of-files-and-directories" class="header-anchor">#</a> Modify the owner and group of files and directories</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># chown(change file owner and group)</span>
<span class="token comment"># 命令格式：</span>
<span class="token comment"># chown [选项] 所有者：所属组文件或目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>-R： 递归设置权限，也就是给子目录中的所有文件设置权限</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 修改文件的所有者</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># touch laowang</span>
<span class="token comment"># 由root用户创建laowang文件</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ll laowang</span>
-rw-r--r-- 1root root <span class="token number">0</span> <span class="token number">6</span>月 <span class="token number">16</span> 05:12 laowang
<span class="token comment"># 文件的所有者是root，普通用户user对这个文件拥有只读权限</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># chown user laowang</span>
<span class="token comment"># 修改文件的所有者</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ll laowang</span>
-rw-r--r-- <span class="token number">1</span> userroot <span class="token number">0</span> <span class="token number">6</span>月 <span class="token number">16</span> 05:12 laowang
<span class="token comment"># 所有者变成了user用户，这时user用户对这个文件就拥有了读、写权限</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 修改文件的所属组</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># chown user:user laowang</span>
<span class="token comment"># &quot;:&quot;之前是文件的所有者，之后是所属组。这里的&quot;:&quot;也可以使用&quot;.&quot;代替</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># ll laowang</span>
-rw-r--r-- <span class="token number">1</span> user user <span class="token number">0</span> <span class="token number">6</span>月 <span class="token number">16</span> 05:12 laowang
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="modify-the-group-to-which-files-and-directories-belong"><a href="#modify-the-group-to-which-files-and-directories-belong" class="header-anchor">#</a> Modify the group to which files and directories belong</h3> <p>chgrp(change group ownership)</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># touch test2</span>
<span class="token comment"># 建立测试文件</span>

<span class="token comment"># 修改生效</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="modify-the-permissions-on-the-file-or-directory"><a href="#modify-the-permissions-on-the-file-or-directory" class="header-anchor">#</a> Modify the permissions on the file or directory</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># chmod (change file mode bits)</span>
<span class="token comment"># 命令格式：</span>
$ <span class="token function">chmod</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 权限模式 文件名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项:</p> <ul><li>-R：递归设置权限，也就是给子目录中的所有文件设定权限</li></ul> <p><strong>权限模式</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>chmod 命令的权限模式的格式是&quot;[ugoa] [[+-=] [perms]]&quot;，也就是&quot;[用户身份][[赋予方式][权限]]&quot;的格式
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>用户身份</strong></p> <ul><li>-u：代表所有者(user)。</li> <li>-g：代表所属组(group)。</li> <li>-o：代也人(other)。</li> <li>-a：代表全部身份(all)。</li></ul> <p><strong>赋予方式</strong></p> <ul><li>-+：加入权限。</li> <li>--：减去权限。</li> <li>-=：设置权限。</li></ul> <p><strong>基本权限</strong></p> <ul><li>-r：读取权限(read)。</li> <li>-w：写权限(write)。</li> <li>-x：执行权限(execute)。</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 用&quot;+&quot;加入权限</span>

<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">0</span>

<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">chmod</span> u+x <span class="token number">123</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 给多个身份同时加入权限</span>

total <span class="token number">0</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 用&quot;-&quot;减去权限</span>
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">0</span>
-rw-r--rw-. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">0</span> Dec <span class="token number">26</span> <span class="token number">10</span>:50 abc
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">chmod</span> u-w,g-r,o-w abc

total <span class="token number">0</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 用&quot;=&quot;设置权限</span>

<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">touch</span> def
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll

<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">chmod</span> <span class="token assign-left variable">u</span><span class="token operator">=</span>rwx,g<span class="token operator">=</span>rw,o<span class="token operator">=</span>rw def
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">0</span>
-rwxrw-rw-. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">0</span> Dec <span class="token number">26</span> <span class="token number">11</span>:13 def
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="digital-permission"><a href="#digital-permission" class="header-anchor">#</a> Digital permission</h3> <ul><li>4：代表&quot;r&quot;权限。</li> <li>2：代表&quot;w&quot;权限。</li> <li>1：代表&quot;x&quot;权限。</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">0</span>
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">0</span> Dec <span class="token number">26</span> <span class="token number">11</span>:24 show
<span class="token comment"># 给文件赋予&quot;755权限&quot;</span>
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">chmod</span> <span class="token number">755</span> show
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">0</span>
-rwxr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">0</span> Dec <span class="token number">26</span> <span class="token number">11</span>:24 show

<span class="token comment"># 第一个数字&quot;7&quot;：代表所有者的权限是&quot;4+2+1&quot;，也就是读、写和执行权限。</span>
<span class="token comment"># 第二个数字&quot;5&quot;：代表所属组的权限是&quot;4+1&quot;，也就是读和执行权限。</span>
<span class="token comment"># 第三个数字&quot;5&quot;：代表其他人的权限是&quot;4+1&quot;，也就是读和执行权限。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><ol><li>644：这是文件的基本权限，代表所有者拥有读、写权限，而所属组和其他人拥有只读权限。</li> <li>755：这是文件的执行权限和目录的基本权限，代表所有者拥有读、写和执行权限，而所属组和其他人拥有读和执行权限。</li> <li>777:这是最大权限。在实际的生产服务器中，要尽力避免给文件或目录赋予这样的权限，这会造成一定的安全隐患。</li> <li>文件的所有者即使没有 w 权限，也可以强制写入。但是所属组和其他人不行。</li> <li>如果一个用户对一个目录没有 w 权限，也可以编辑该目录中所有者是自己的文件</li></ol> <h3 id="make-new-files-and-directories-have-default-permissions"><a href="#make-new-files-and-directories-have-default-permissions" class="header-anchor">#</a> Make new files and directories have default permissions</h3> <p>在 Linux 中，通过 umask 默认权限来给所有新建立的文件和目录赋予初始权限，</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 査看系统的 umask 权限：</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># umask</span>
0022
<span class="token comment"># 用八制数值显示umask权限</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># umask -S</span>
<span class="token assign-left variable">u</span><span class="token operator">=</span>rwx, <span class="token assign-left variable">g</span><span class="token operator">=</span>rx, <span class="token assign-left variable">o</span><span class="token operator">=</span>rx
<span class="token comment"># 用字母表示文件和目录的初始权限</span>

<span class="token comment"># 0022代表的是拿走的权限</span>
<span class="token comment"># 第一位数字&quot;0&quot;：代表的是文件的特殊权限（SetUID、SetGID、Sticky BIT)</span>
<span class="token comment"># 后面三个数字：文件或者目录的rwx权限</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>默认创建文件时，会被拿走 x 权限
默认创建目录时，不会被拿走 X 权限</p> <p>对文件来讲，新建文件的默认最大权限是 666，没有执行（x）权限。这是因为执行权限对文件来讲比较危险，不能在新建文件的时候默认赋予，而必须通过用户手工赋予。</p> <p>对目录来讲，新建目录的默认最大权限是 777。这是因为对目录而言，执行（x）权限仅仅代表进入目录，所以即使建立新文件时直接默认赋予，也没有什么危险。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 修改umask 权限（临时）</span>
$ <span class="token builtin class-name">umask</span> 0000
<span class="token comment"># 修改umask 权限（临时）</span>
<span class="token comment">#	修改配置文件/etc/bashrc		(不建议)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="file-special-permission-usage"><a href="#file-special-permission-usage" class="header-anchor">#</a> File special permission usage</h3> <ul><li>当 s 出现在所属者的 x 权限位置时，表示所属者有 SUID 的权限（SETUID）</li> <li>当 s 出现在所属组的 x 权限位置时，表示所属组有 SGID 的权限（SETGID）</li> <li>当 t 出现在其他人的 x 权限位置时，表示其他人有 SBIT 的权限（Sticky BIT）</li></ul> <ol><li>SUID 即临时获取文件所属者的权限 **只能针对文件</li> <li>SGID 既可以作用于文件，也可以作用于目录
<ul><li>作用于文件：和 SUID 一样</li> <li>作用于目录：继承父级目录（目录会不断的继承）</li></ul></li> <li>SBIT 只有文件的所属者才能删除、修改该目录下的文件 **只能针对目录</li></ol> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>s 和 t 都有大小写的区分
大写代表：没有 x 的权限
小写代表：有 x 的权限</p></div> <p>SUID=4 SGID=2 SBIT=1</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#在査询系统文件权限时会发现出现了一些其他权限字母</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#ll /usr/bin/passwd</span>
-rwsr-xr-x <span class="token number">1</span> root root <span class="token number">25980</span> <span class="token number">2</span>月22 <span class="token number">2012</span>/usr/bin/passwd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Linux" title="标签">#Linux</a><a href="/tags/?tag=Linux%20File%20Permissions" title="标签">#Linux File Permissions</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/10/2022, 6:13:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/955dc3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux Vim text editor</div></a> <a href="/pages/d8d782/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux Command dmidecode</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
