<!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2020-05-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <blockquote><p>来自维基百科
Linux 严格来说是单指操作系统的内核，因操作系统中包含了许多用户图形接口和其它实用工具。如今 Linux 常用来指基于 Linux 的完整操作系统，内核则改以 Linux 内核称
之。由于这些支持用户空间的系统工具和库主要由理查德·斯托曼于 1983 年发起的 GNU 计划提供，自由软件基金会提议将其组合系统命名为 GNU/Liunx， 但 Linux 不属于
GNU 计划，这个名称并没有得到社群的一致认同。</p></blockquote> <h2 id="shell-shortcuts"><a href="#shell-shortcuts" class="header-anchor">#</a> Shell shortcuts</h2> <table><thead><tr><th>shortcut</th> <th>description</th></tr></thead> <tbody><tr><td>history</td> <td>显示命令历史列表</td></tr> <tr><td>ctrl + a</td> <td>将光标移动到命令行开头相当于 VIM 里 shift+^</td></tr> <tr><td>ctrl + e</td> <td>将光标移动到命令行结尾处相当于 VIM 里 shift+$</td></tr> <tr><td>ctrl + 方向键左键</td> <td>光标移动到前一个单词开头</td></tr> <tr><td>ctrl + 方向键右键</td> <td>光标移动到后一个单词结尾</td></tr> <tr><td>ctrl + u</td> <td>删除光标前面所有内容</td></tr> <tr><td>ctrl + k</td> <td>删除光标后面所有内容</td></tr> <tr><td>Ctrl + l</td> <td>清屏</td></tr> <tr><td>ctrl + r</td> <td>在历史记录列表里搜索某一命令</td></tr> <tr><td>!num</td> <td>执行命令历史列表的第 num 条命令</td></tr></tbody></table> <h2 id="man"><a href="#man" class="header-anchor">#</a> man</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># man(format and display the on-line manual pages)</span>
命令格式：
	<span class="token function">man</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span>命令
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项:</p> <ul><li>-f：査看命令拥有哪个级别的帮助</li> <li>-k: 査看和命令相关的所有帮助</li></ul> <ol><li>man 命令的快捷键</li></ol> <table><thead><tr><th>快捷键</th> <th>作 用</th></tr></thead> <tbody><tr><td>上箭头</td> <td>向上移动一行</td></tr> <tr><td>下箭头</td> <td>向下移动一行</td></tr> <tr><td>PgUp</td> <td>向上翻一页</td></tr> <tr><td>PgDn</td> <td>向下翻一页</td></tr> <tr><td>g</td> <td>移动到第一页</td></tr> <tr><td>G</td> <td>移动到最后一页</td></tr> <tr><td>q</td> <td>退出</td></tr> <tr><td>/字符串</td> <td>从当前页向下搜索字符串</td></tr> <tr><td>?字符串</td> <td>从当前页向上搜索字符串</td></tr> <tr><td>n</td> <td>当搜索字符串时，可以使用 n 键找到下一个字符串</td></tr> <tr><td>N</td> <td>当搜索字符串时，使用 N 键反向查询字符串。也就是说，如果使用“/字符串”方式搜索,</td></tr> <tr><td></td> <td>则 N 键表示向上搜索字符串；如果使用“?字符串”方式搜索，则 N 键表示向下搜索字符串</td></tr></tbody></table> <ol start="2"><li>man 命令的帮助级别</li></ol> <table><thead><tr><th>级 别</th> <th>作 用</th></tr></thead> <tbody><tr><td>1</td> <td>普通用户可以执行的系统命令和可执行文件的帮助</td></tr> <tr><td>2</td> <td>内核可以调用的函数和工具的帮助</td></tr> <tr><td>3</td> <td>C 语言函数的帮助</td></tr> <tr><td>4</td> <td>设备和特殊文件的帮助</td></tr> <tr><td>5</td> <td>配置文件的帮助</td></tr> <tr><td>6</td> <td>游戏的帮助（个人版的 Linux 中是有游戏的）</td></tr> <tr><td>7</td> <td>杂项的帮助</td></tr> <tr><td>8</td> <td>超级用户可以执行的系统命令的帮助</td></tr> <tr><td>9</td> <td>内核的帮助</td></tr></tbody></table> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">man</span> <span class="token function">ls</span>

    Options:

    cannot be read.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>参数：</p> <ul><li>-L：--logical，显示当前的路径，有连接文件时，直接显示连接文件的路径，(不加参数时默认此方式)</li> <li>-p：--physical，显示当前的路径，有连接文件时，不使用连接路径，直接显示连接文件所指向的文件。 当包含多层连接文件时，显示连接文件最终指向的文件，</li></ul> <p><strong>Example1: 查看当前所在路径</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost var<span class="token punctuation">]</span><span class="token comment"># pwd</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="ls"><a href="#ls" class="header-anchor">#</a> ls</h2> <ol><li>显示目录下的内容</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># ls(list directory contents)</span>
$ <span class="token function">ls</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>命令格式:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">ls</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span><span class="token punctuation">[</span>文件名或目录名<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>选项：</p> <ul><li>-a：显示所有文件；</li> <li>-d：显示目录信息，而不是目录下的文件；</li> <li>-h：人性化显示，按照我们习惯的单位显示文件大小；</li> <li>-i：显示文件的 i 节点号；</li> <li>-l：长格式显示（详细信息）</li> <li>-r: 将文件以相反次序显示(原定依英文字母次序)</li> <li>-t: 将文件依建立时间之先后次序列出</li></ul> <h2 id="which"><a href="#which" class="header-anchor">#</a> which</h2> <p>which 命令用于查找并显示给定命令的绝对路径，环境变量 PATH 中保存了查找命令时需要遍历的目录。which 指令会在环境变量 $PATH 设置的目录里查找符合条件的文件。也就是说，使用 which 命令，就可以看到某个系统命令是否存在，以及执行的到底是哪一个位置的命令。</p> <p>常用于查找可直接执行的命令。只能查找可执行文件，该命令基本只在 $PATH 路径中搜索，查找范围最小，查找速度快。默认只返回第一个匹配的文件路径，通过选项 -a 可以返回所有匹配结果。</p> <p>whereis 不只可以查找命令，其他文件类型都可以（man 中说只能查命令、源文件和 man 文件，实际测试可以查大多数文件）。在 $PATH 路径基础上增加了一些系统目录的查找，查找范围比 which 稍大，查找速度快。可以通过 -b 选项，限定只搜索二进制文件。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">which</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span><span class="token punctuation">[</span>指令名列表<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>选项：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>-n&lt;文件名长度&gt;：制定文件名长度，指定的长度必须大于或等于所有文件中最长的文件名；
-p&lt;文件名长度&gt;：与-n参数相同，但此处的&lt;文件名长度&gt;包含了文件的路径；
-w：指定输出时栏位的宽度；
-V：显示版本信息。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p>which 是根据使用者所配置的 PATH 变量内的目录去搜寻可运行档的！所以，不同的 PATH 配置内容所找到的命令当然不一样的！</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># which pwd</span>
/bin/pwd

<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment">#  which adduser</span>
/usr/sbin/adduser
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="dd"><a href="#dd" class="header-anchor">#</a> dd</h2> <p>用指定大小的块拷贝一个文件，并在拷贝的同时进行指定的转换。<br>
Copy a file, converting and formatting according to the operands.</p> <p>Options:</p> <ol><li>if=文件名：输入文件名，缺省为标准输入。即指定源文件。&lt; if=input file &gt;</li> <li>of=文件名：输出文件名，缺省为标准输出。即指定目的文件。&lt; of=output file &gt;</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 备份/dev/hdb全盘数据，并利用gzip工具进行压缩，保存到指定路径</span>
<span class="token function">dd</span> <span class="token assign-left variable">if</span><span class="token operator">=</span>/dev/hdb <span class="token operator">|</span> <span class="token function">gzip</span> <span class="token operator">&gt;</span> /root/image.gz

<span class="token comment"># 将本地的/dev/hdb整盘备份到/dev/hdd</span>
<span class="token function">dd</span> <span class="token assign-left variable">if</span><span class="token operator">=</span>/dev/hdb <span class="token assign-left variable">of</span><span class="token operator">=</span>/dev/hdd

<span class="token comment"># 拷贝内存内容到硬盘 指定块大小为1k</span>

<span class="token function">dd</span> <span class="token assign-left variable">if</span><span class="token operator">=</span>/dev/mem <span class="token assign-left variable">of</span><span class="token operator">=</span>/root/mem.bin <span class="token assign-left variable">bs</span><span class="token operator">=</span><span class="token number">1024</span>

<span class="token comment"># /dev/zero文件代表一个永远输出 0的设备文件</span>
<span class="token comment"># 这是一个死循环的命令</span>
<span class="token function">dd</span> <span class="token assign-left variable">if</span><span class="token operator">=</span>/dev/zero <span class="token assign-left variable">of</span><span class="token operator">=</span>/dev/null
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 使用dd命令将从zero设备中创建一个10K大小（bs决定每次读写1024字节，count定义读写次数为10次），但内容全为0的文件</span>

<span class="token number">10</span>+0 records <span class="token keyword">in</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="ip"><a href="#ip" class="header-anchor">#</a> ip</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">ip</span> --help

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="date"><a href="#date" class="header-anchor">#</a> date</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">date</span>
Fri 07 Oct <span class="token number">2022</span> 02:20:14 PM CST
$ <span class="token function">date</span> -R
Fri, 07 Oct <span class="token number">2022</span> <span class="token number">14</span>:20:20 +0800
$ <span class="token function">date</span> <span class="token string">'+%Y-%m-%d %H:%M:%S'</span>
<span class="token number">2022</span>-10-07 <span class="token number">14</span>:26:12
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">TZ</span><span class="token operator">=</span><span class="token string">'Asia/Urumqi'</span>
$ <span class="token function">date</span> -R
Fri, 07 Oct <span class="token number">2022</span> <span class="token number">12</span>:29:17 +0600
$ <span class="token builtin class-name">export</span> <span class="token assign-left variable">TZ</span><span class="token operator">=</span><span class="token string">'UTC'</span>
$ <span class="token function">date</span> -R
Fri, 07 Oct <span class="token number">2022</span> 06:29:46 +0000
$ <span class="token function">date</span>
Fri 07 Oct <span class="token number">2022</span> 06:30:17 AM UTC
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="sort"><a href="#sort" class="header-anchor">#</a> sort</h2> <p><code>sort</code> 是 Linux 的排序命令，而且可以依据不同的数据类型来进行排序。<code>sort</code> 将文件的每一行作为一个单位，相互比较。比较原则是从首字符向后，依次按 ASCII 码值进行比较，最后将它们按升序输出。</p> <p>sort 命令格式如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>	<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># sort [选项] 文件名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>选项:
<ul><li>-f：忽略大小写；</li> <li>-b：忽略每行前面的空白部分；</li> <li>-n：以数值型进行排序，默认使用字符串排序；</li> <li>-r：反向排序；</li> <li>-u：删除重复行。就是 uniq 命令；</li> <li>-t：指定分隔符，默认分隔符是制表符；</li> <li>-k <code>[n,m]</code>：按照指定的字段范围排序。从第 n 个字段开始，到第 m 个字（默认到行尾）；</li></ul></li></ul> <p>sort 命令默认是用每行开头的第一个字符来进行排序的</p> <p>Example 1:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>test@DESKTOP-HREO4J7 MINGW64 /c/wx/linuxLearn/temp
$ <span class="token function">sort</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
<span class="token number">102</span>     红楼梦
<span class="token number">103</span>     水浒传
<span class="token number">104</span>     三国演义
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>Example 2: 反向排序，则使用“-r”选项</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sort</span> -r <span class="token number">123</span>
<span class="token number">104</span>     三国演义
<span class="token number">103</span>     水浒传
<span class="token number">102</span>     红楼梦
<span class="token number">101</span>     西游记
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="uniq"><a href="#uniq" class="header-anchor">#</a> uniq</h2> <ul><li>Linux uniq 命令是一个文本去重命令，它能对标准输入和文本文件进行去重操作，并且能将结果通过 stdout 输出。</li> <li>uniq 命令默认对多条重复的行只显示一行。</li> <li>一般与 sort 命令结合使用</li></ul> <blockquote><p>除非重复行是相邻的，否则 uniq 不会删除它们。因此，你可能需要先对它们进行排序，或将排序命令(<code>sort</code>)与 uniq 组合以获得结果。</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># uniq(uniq - report or omit repeated lines)</span>
<span class="token comment"># Filter adjacent matching lines from INPUT (or standard input), writing to OUTPUT (or standard output).</span>

命令格式：
	 <span class="token function">uniq</span> <span class="token punctuation">[</span>OPTION<span class="token punctuation">]</span><span class="token punctuation">..</span>. <span class="token punctuation">[</span>INPUT <span class="token punctuation">[</span>OUTPUT<span class="token punctuation">]</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li>-c,--count：显示行出现的次数</li> <li>-d,--repeated：仅显示重复出现的行，即出现次数&gt;=2 的行，且只打印一次</li> <li>-D,--all-repeated[=delimit-method]:仅显示重复的行，即出现次数&gt;=2 的行，且打印重复行的所有行。其中 delimit-method 表示对重复行集合的分隔方式，有三种取值，分别为 none、prepend 和 separate。其中 none 表示不进行分隔，为默认选项，uniq -D 等同于 uniq --all-repeated=none；prepend 表示在每一个重复行集合前面插入一个空行；separate 表示在每个重复行集合间插入一个空行。</li> <li>-f,--skip-fields=N：忽略前 N 个字段。字段由空白字符（空格符、Tab）分隔。如果您的文档的行被编号，并且您希望比较行中除行号之外的所有内容。如果指定了选项-f 1，那么下面相邻的两行：将被认为是相同的。如果没有指定-f 选项，它们将被认为是唯一的。</li> <li>-i,--ignore-case：忽略大小写字符的不同</li> <li>-s,--skip-chars=N:跳过前面 N 个字符不比较</li> <li>-u,--unique：只显示唯一的行，即出现次数等于 1 的行</li> <li>-w,--check-chars=N：指定每行要比较的前 N 个字符数</li></ul> <h2 id="netstat"><a href="#netstat" class="header-anchor">#</a> netstat</h2> <p>Linux netstat 命令用于显示网络状态。</p> <p>Netstat 是控制台命令,是一个监控 TCP/IP 网络的非常有用的工具，它可以显示路由表、实际的网络连接以及每一个网络接口设备的状态信息。Netstat 用于显示与 IP、TCP、UDP 和 ICMP 协议相关的统计数据，一般用于检验本机各端口的网络连接情况。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 命令格式：
[root@localhost ~]# netstat 选项
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>选项：</p> <ul><li>-a：列出系统中所有网络连接，包括已经连接的网络服务、监听的网络服务和 Socket 套接字；</li> <li>-t：列出 TCP 数据；</li> <li>-u：列出 UDF 数据；</li> <li>-l：列出正在监听的网络服务（不包含已经连接的网络服务）；</li> <li>-n：用端口号来显示而不用服务名；</li> <li>-p：列出该服务的进程 ID (PID)；</li> <li>-r 显示路由信息，路由表</li> <li>-e 显示扩展信息，例如 uid 等</li> <li>-s 按各个协议进行统计</li> <li>-c 每隔一个固定时间，执行该 netstat 命令。</li></ul> <p><strong>Example1:</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># netstat -tlunp</span>

udp <span class="token number">0</span> <span class="token number">0</span> :::932 :::* <span class="token number">1181</span>/rpcbind
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>执行这条命令会看到服务器上所有已经开启的端口，也就是说，通过这些端口就可以知道当前服务器上开启了哪些服务。</p> <p>解释一下命令的执行结果：</p> <ul><li>Proto：数据包的协议。分为 TCP 和 UDP 数据包；</li> <li>Recv-Q：表示收到的数据已经在本地接收缓冲，但是还没有被进程取走的数据包数量；</li> <li>Send-Q：对方没有收到的数据包数量；或者没有 Ack 回复的，还在本地缓冲区的数据包数量；</li> <li>Local Address：本地 IP : 端口。通过端口可以知道本机开启了哪些服务；</li> <li>Foreign Address：远程主机：端口。也就是远程是哪个 IP、使用哪个端口连接到本机。由于这条命令只能查看监听端口，所以没有 IP 连接到到本机；</li> <li>State:连接状态。主要有已经建立连接（ESTABLISED）和监听（LISTEN）两种状态，当前只能查看监听状态；</li> <li>PID/Program name：进程 ID 和进程命令；</li></ul> <p><strong>Example1:</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># netstat -an</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>执行&quot;netstat -an&quot;命令能査看更多的信息，在 Stated 中也看到了已经建立的连接（ESTABLISED）。这是 ssh 远程管理命令产生的连接，ssh 对应的端口是 22。</p> <p>而且我们还看到了 Socket 套接字。在服务器上，除网络服务可以绑定端口，用端口来接收客户端的请求数据外，系统中的网络程序或我们自己开发的网络程序也可以绑定端口，用端口来接收客户端的请求数据。这些网络程序就是通过 Socket 套接字来绑定端口的。也就是说，网络服务或网络程序要想在网络中传递数据，必须利用 Socke 套接字绑定端口，并进行数据传递。</p> <p>使用&quot;netstat -an&quot;命令查看到的这些 Socke 套接字虽然不是网络服务，但是同样会占用端口，并在网络中传递数据。</p> <p>解释一下 Socket 套接字的输出：</p> <ul><li>Proto：协议，一般是 unix；</li> <li>RefCnt：连接到此 Socket 的进程数量；</li> <li>Flags：连接标识；</li> <li>Type：Socket 访问类型；</li> <li>State：状态，LISTENING 表示监听，CONNECTED 表示已经建立连接；</li> <li>I-Node：程序文件的 i 节点号；</li> <li>Path：Socke 程序的路径，或者相关数据的输出路径；</li></ul> <h3 id="常用-netstat-相关命令"><a href="#常用-netstat-相关命令" class="header-anchor">#</a> 常用 netstat 相关命令</h3> <ol><li><p>列出所有端口 #netstat -a</p></li> <li><p>列出所有 tcp 端口 #netstat -at</p></li> <li><p>列出所有 udp 端口 #netstat -au</p></li> <li><p>只显示监听端口 #netstat -l</p></li> <li><p>只列出所有监听 tcp 端口 #netstat -lt</p></li> <li><p>只列出所有监听 udp 端口 #netstat -lu</p></li> <li><p>列出所有监听 UNIX 端口 #netstat -lx</p></li> <li><p>显示所有端口的统计信息 #netstat -s</p></li> <li><p>显示 TCP 或 UDP 端口的统计信息 #netstat -st 或 -su</p></li> <li><p>输出中显示 PID 和进程名称 #netstat -p</p></li> <li><p>netstat 输出中不显示主机，端口和用户名 (host, port or user)
当你不想让主机，端口和用户名显示，使用 netstat -n。将会使用数字代替那些名称。
同样可以加速输出，因为不用进行比对查询。#netstat -an
如果只是不想让这三个名称中的一个被显示，使用以下命令</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># netsat -a --numeric-ports</span>
<span class="token comment"># netsat -a --numeric-hosts</span>
<span class="token comment"># netsat -a --numeric-users</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>持续输出 netstat 信息 #netstat -c</p></li> <li><p>找出程序运行的端口 #netstat -ap | grep ':80'</p></li> <li><p>查看连接某服务端口最多的的 IP 地址（前 20 个）</p></li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#netstat -nat | grep &quot;10.1.62.23:443&quot; |awk '{print $5}'|awk -F: '{print $1}'|sort|uniq -c|sort -nr|head -20</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="15"><li><p>TCP 各种状态列表
#netstat -nat |awk '{print $6}'</p> <ul><li>统计数量<br>
#netstat -nat |awk '{print $6}'|sort|uniq -c</li> <li>排序<br>
#netstat -nat |awk '{print $6}'|sort|uniq -c|sort -rn
#netstat -n | awk '/^tcp/ {++S[$NF]} END {for(a in S) print a, S[a]}'</li></ul></li> <li><p>直接统计 tcp 数量监听的数量
#netstat -ant | wc -l</p></li></ol> <h2 id="handle-file"><a href="#handle-file" class="header-anchor">#</a> Handle file</h2> <h3 id="cp"><a href="#cp" class="header-anchor">#</a> cp</h3> <p>复制文件和目录 cp</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 命令格式：</span>
<span class="token comment"># cp(copy files and directories)</span>
$ <span class="token function">cp</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 源文件 目标文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>-a：相当于 -d、-p、-r 选项的集合，这几个选项我们一一介绍；</li> <li>-d：如果源文件为软链接（对硬链接无效），则复制出的目标文件也为软链接；</li> <li>-i：询问，如果目标文件已经存在，则会询问是否覆盖；</li> <li>-l：把目标文件建立为源文件的硬链接文件，而不是复制源文件；</li> <li>-s：把目标文件建立为源文件的软链接文件，而不是复制源文件；</li> <li>-p：复制后目标文件保留源文件的属性（包括所有者、所属组、权限和时间）；</li> <li>-r：递归复制，用于复制目录；</li></ul> <div class="language-shell {.line-numbers} line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">pwd</span>
/c/wx/linuxLearn/tt1225
$ <span class="token function">touch</span> abc.txt bbc.js
$ <span class="token function">ls</span>
abc.txt  bbc.js  happy/
<span class="token comment"># 把源文件不改名复制到 happy/ 目录下</span>
$ <span class="token function">cp</span> abc.txt happy/
$ <span class="token builtin class-name">cd</span> happy/
$ <span class="token builtin class-name">pwd</span>
/c/wx/linuxLearn/tt1225/happy
$ <span class="token function">ls</span>
abc.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><div class="language-shell {.line-numbers} line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">pwd</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-shell {.line-numbers} line-numbers-mode"><pre class="language-shell"><code>$ <span class="token builtin class-name">pwd</span>

$ <span class="token function">cp</span> nginx.conf<span class="token punctuation">{</span>,.bak<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><a href="https://stackoverflow.nilmap.com/question?dest_url=https://stackoverflow.com/questions/21779328/in-linux-terminal-how-to-delete-all-files-in-a-directory-except-one-or-two" target="_blank" rel="noopener noreferrer">In Linux terminal, how to delete all files in a directory except one or two<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://askubuntu.com/questions/508447/how-to-delete-all-the-files-folders-from-the-folder-except-few-folders" target="_blank" rel="noopener noreferrer">How to delete all the files/folders from the folder except few folders?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">rm</span> -rf <span class="token variable"><span class="token variable">`</span><span class="token function"> <span class="token function">rm</span> -rf <span class="token variable"><span class="token variable">$(</span><span class="token function">find</span> <span class="token builtin class-name">.</span> -name <span class="token string">&quot;*.yaml&quot;</span><span class="token variable">)</span></span>

<span class="token function">find</span> <span class="token builtin class-name">.</span> -name <span class="token string">&quot;*.yaml&quot;</span> -delete
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="mkdir"><a href="#mkdir" class="header-anchor">#</a> mkdir</h3> <p>创建目录的命令 mkdir</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>命令格式：
<span class="token comment"># mkdir(make directories)</span>
$ <span class="token function">mkdir</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span>目录名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>-p: 递归建立所需目录</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">mkdir</span> win
$ <span class="token function">ls</span>
win/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 递归建立目录。</span>

$ <span class="token function">mkdir</span> -p lm/movie/jp/cangls
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="mktemp"><a href="#mktemp" class="header-anchor">#</a> mktemp</h3> <ul><li><a href="https://geek-docs.com/linux/linux-basic/t_creating-a-temporary-file-in-linux.html" target="_blank" rel="noopener noreferrer">在 Linux 中创建一个临时文件<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>在 Linux 中，经常需要为各种目的创建临时文件，如在处理过程中存储中间数据或存储脚本的配置信息。临时文件通常在/tmp 目录下创建，这是大多数 Linux 系统中存储临时文件的标准位置。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>mktemp --help
Usage: mktemp <span class="token punctuation">[</span>OPTION<span class="token punctuation">]</span><span class="token punctuation">..</span>. <span class="token punctuation">[</span>TEMPLATE<span class="token punctuation">]</span>
Create a temporary <span class="token function">file</span> or directory, safely, and print its name.
TEMPLATE must contain at least <span class="token number">3</span> consecutive <span class="token string">'X'</span>s <span class="token keyword">in</span> last component.
If TEMPLATE is not specified, use tmp.XXXXXXXXXX, and --tmpdir is implied.
Files are created u+rw, and directories u+rwx, minus <span class="token builtin class-name">umask</span> restrictions.

  -d, --directory     create a directory, not a <span class="token function">file</span>

  -q, --quiet         suppress diagnostics about file/dir-creation failure

  -p DIR, --tmpdir<span class="token punctuation">[</span><span class="token operator">=</span>DIR<span class="token punctuation">]</span>  interpret TEMPLATE relative to DIR<span class="token punctuation">;</span> <span class="token keyword">if</span> DIR is not

                        directory specified via -p<span class="token punctuation">;</span> <span class="token keyword">else</span> /tmp <span class="token punctuation">[</span>deprecated<span class="token punctuation">]</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>mktemp

<span class="token assign-left variable">temp_file</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>mktemp -q<span class="token variable">)</span></span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;Temporary file: <span class="token variable">$temp_file</span>&quot;</span>
<span class="token function">stat</span> <span class="token variable">$temp_file</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="view-file"><a href="#view-file" class="header-anchor">#</a> View file</h2> <h3 id="touch"><a href="#touch" class="header-anchor">#</a> touch</h3> <p>修改文件的时间戳 touch</p> <ul><li>touch 的意思是触摸，如果文件不存在，则会建立空文件；如果文件已经存在，则会修改文件的时间戳（访问时间、数据修改时间、状态修改时间都会改变）</li> <li>Linux 中的每个文件都有三个时间，分别是访问时间（Access Time）、数据修改时间（Modify Time）和状态修改时间（Change Time）。这三个时间可以通过 stat 命令来进行査看。</li> <li>在 Linux 中，文件没有创建时间。</li> <li>touch 命令只能手工指定只修改访问时间，或是只修改数据修改时间，而不能指定只修改状态修改时间。因为不论是修改访问时间，还是修改文件的数据时间，对文件来讲，状态都会发生改变，即状态修改时间会随之改变。</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>命令格式：
<span class="token comment"># touch(change file timestamps)</span>
<span class="token function">touch</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span>文件名或目录名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>-a：只修改文件的访问时间（Access Time)</li> <li>-c：如果文件不存在，则不建立新文件</li> <li>-d：把文件的时间改为指定的时间</li> <li>-m：只修改文件的数据修改时间（Modify Time）</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 建立名为 bols 的空文件</span>
$ <span class="token function">touch</span> bols
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#如果文件已经存在，则也不会报错，只是会修改文件的访问时间</span>
$ <span class="token function">touch</span> bols
$ <span class="token function">touch</span> bols
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="cat"><a href="#cat" class="header-anchor">#</a> cat</h3> <p>cat 连接文件并打印输出到标准输出设备</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#cat (concatenate files and print on the standard output)</span>

命令格式：
	<span class="token function">cat</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span>文件名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>选项：</p> <ul><li>-A：相当于 -vET 选项的整合，用于列出所有隐藏符号；</li> <li>-E：列出每行结尾的回车符 $；</li> <li>-n：显示行号，空白行也会标志行号；</li> <li>-T：把 Tab 键 ^I 显示出来；</li> <li>-v：列出特殊字符；</li> <li>-b: 显示行号，空白行不会标志行号；</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> succCopy.txt
<span class="token comment">#!/bin/bash</span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;5454&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="tac"><a href="#tac" class="header-anchor">#</a> tac</h3> <p>tac 从最后一行倒序显示内容，并将所有内容输出<br>
tac 和 cat 正好相反 选项都是一样的</p> <h3 id="nl"><a href="#nl" class="header-anchor">#</a> nl</h3> <p>将指定的文件添加行号标注后写到标准输出 nl 命令</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#nl(Number of Lines)</span>
命令格式：
	<span class="token function">nl</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span>文件名

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>选项：</p> <ul><li><p>-b 指定行号指定的方式，主要有两种：</p> <ul><li>-ba 表示不论是否为空行，也同样列出行号（类似 cat -n）</li> <li>-bt 　如果有空行，空的那一行不要列出行号（默认值）</li></ul></li> <li><p>-n 列出行号表示的方法，主要有三种：</p> <ul><li>-nln 　　行号在荧幕的最左方显示</li> <li>-nrn 　　行号在自己栏位的最右方显示，且不加 0</li> <li>-nrz 　　行号在自己栏位的最右方显示，且加 0</li></ul></li> <li><p>-w 行号栏位的占用的位数(缩进多少位)</p></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">nl</span> -w <span class="token number">20</span> succCopy.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>-p 在逻辑定界符处不重新开始计算</li></ul> <h3 id="more"><a href="#more" class="header-anchor">#</a> more</h3> <p>分屏显示文件内容 more</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#more(file perusal filter for crt viewin)</span>
命令格式：
	 <span class="token function">more</span> 文件名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>+num 从第 num 行开始显示；</li> <li>-num 定义屏幕大小，为 num 行；</li> <li>+/pattern 从 pattern 前两行开始显示；</li> <li>-c 从顶部清屏然后显示；</li> <li>-d 提示 Press space to continue, 'q' to quit.（按空格键继续，按 q 键退出），禁用响铃功能；</li> <li>-l 忽略 Ctrl+l （换页）字符；</li> <li>-p 通过清除窗口而不是滚屏来对文件进行换页。和-c 参数有点相似；</li> <li>-s 把连续的多个空行显示为一行；</li> <li>-u 把文件内容中的下划线去掉退出 more 的动作指令是 q</li></ul> <p>more 命令比较简单，一般不用什么选项，命令会打开一个交互界面，可以识别一些交互命令。常用的交互命令如下。</p> <ul><li>空格键：向下翻页。</li> <li>b：向上翻页。</li> <li>回车键：向下滚动一行。</li> <li>/ 字符串：搜索指定的字符串。</li> <li>q：退出。</li> <li>:f 立即显示文件名和当前行号</li></ul> <h3 id="less"><a href="#less" class="header-anchor">#</a> less</h3> <p>分屏显示文件内容 less</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>命令格式：
<span class="token function">less</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>选项：</p> <ul><li>-c 从顶部（从上到下）刷新屏幕，并显示文件内容。而不是通过底部滚动完成刷新；</li> <li>-f 强制打开文件，二进制文件显示时，不提示警告；</li> <li>-i 搜索时忽略大小写；除非搜索串中包含大写字母；</li> <li>-I 搜索时忽略大小写，除非搜索串中包含小写字母；</li> <li>-m 显示读取文件的百分比；</li> <li>-M 显法读取文件的百分比、行号及总行数；</li> <li>-N 在每行前输出行号；</li> <li>-p pattern 搜索 pattern；比如在/etc/profile 搜索单词 MAIL，就用 less -p MAIL /etc/profile</li> <li>-s 把连续多个空白行作为一个空白行显示；</li> <li>-Q 在终端下不响铃；</li></ul> <p>动作命令</p> <table><thead><tr><th>command</th> <th>description</th></tr></thead> <tbody><tr><td>pagedown</td> <td>向下翻动一页</td></tr> <tr><td>pageup</td> <td>向上翻动一页</td></tr> <tr><td>回车键</td> <td>向下移动一行</td></tr> <tr><td>y</td> <td>向上移动一行</td></tr> <tr><td>空格键</td> <td>向下滚动一屏</td></tr> <tr><td>b</td> <td>向上滚动一屏</td></tr> <tr><td>/ 字符串</td> <td>搜索指定的字符串</td></tr> <tr><td>n</td> <td>重复前一个搜索</td></tr> <tr><td>N</td> <td>反方向重复前一个搜索 (shift + n / tab + n)</td></tr> <tr><td>q</td> <td>退出 less</td></tr> <tr><td>d</td> <td>向下滚动半屏</td></tr> <tr><td>h</td> <td>less 的帮助</td></tr> <tr><td>u</td> <td>向上滚动半屏</td></tr> <tr><td>u</td> <td>向上洋动半屏</td></tr> <tr><td>w</td> <td>可以指定显示哪行开始显示，是从指定数字的下一行显示；比如指定的是 6，那就从第 7 行显示</td></tr> <tr><td>g</td> <td>跳到第一行</td></tr> <tr><td>G</td> <td>跳到最后一行</td></tr> <tr><td>p</td> <td>n% 跳到 n%，比如 10%，也就是说比整个文件内容的 10%处开始显示</td></tr> <tr><td>/pattern</td> <td>搜索 pattern ，比如 /MAIL 表示在文件中搜索 MAIL 单词</td></tr> <tr><td>v</td> <td>调用 vi 编辑器</td></tr> <tr><td>!command</td> <td>调用 SHELL，可以运行命令；比如!ls 显示当前列当前目录下的所有文件</td></tr></tbody></table> <h3 id="head"><a href="#head" class="header-anchor">#</a> head</h3> <p>显示文件开头的内容 head</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#head (output the first part of files)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br></div></div><h3 id="wc"><a href="#wc" class="header-anchor">#</a> wc</h3> <p>统计指定文件中的行数、字数、字节数，并将统计结果显示输出 wc</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#wc(Word Count)</span>
命令格式：
	$ <span class="token function">wc</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>-c 统计字节数。</li> <li>-l 统计行数。</li> <li>-w 统计字数。一个字被定义为由空白、跳格或换行字符分隔的字符串。</li> <li>-m 统计字符数。这个标志不能与 -c 标志一起使用。</li> <li>-L 打印最长行的长度。</li> <li>-help 显示帮助信息</li> <li>--version 显示版本信息</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">wc</span> lp.txt
<span class="token number">8</span>  <span class="token number">4</span> <span class="token number">30</span> lp.txt
$ <span class="token function">wc</span> -l lp.txt
<span class="token number">8</span> lp.txt
$ <span class="token function">wc</span> -w lp.txt
<span class="token number">4</span> lp.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="tree"><a href="#tree" class="header-anchor">#</a> tree</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>tree

<span class="token comment"># -L:  Descend only level directories deep.</span>
tree -L <span class="token number">1</span> <span class="token builtin class-name">.</span>

<span class="token comment"># -I: Do not list files that match the given pattern.</span>
tree -L <span class="token number">3</span> deploy_web/ -I venv
tree -L <span class="token number">3</span> deploy_web/ -I venv, __pycache__
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="linux-file-link"><a href="#linux-file-link" class="header-anchor">#</a> Linux file link</h2> <h3 id="soft-link"><a href="#soft-link" class="header-anchor">#</a> Soft link</h3> <p>文件之间建立链接（硬链接和软链接） ln</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># ln(make links between file)</span>
<span class="token function">ln</span> 命令的基本格式如下：
	$ <span class="token function">ln</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 源文件 目标文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>选项：</p> <ul><li>-s：建立软链接文件。如果不加&quot;-s&quot;选项，则建立硬链接文件；</li> <li>-f：强制。如果目标文件已经存在，则删除目标文件后再建立链接文件；</li></ul> <p>软链接 = Windows 下的快捷方式</p> <p>特点：</p> <ol><li>可以对不存在的文件创建软链接</li> <li>可以对文件或者目录创建软链接</li> <li>删除了软链接，不会影响他的指向文件</li> <li>删除了指向文件，该软链接就会变成死链接</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">ln</span> -s test.sh a
$ ll
total <span class="token number">40</span>
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span>     <span class="token number">0</span> Dec <span class="token number">24</span> 09:30 01.js
lrwxrwxrwx. <span class="token number">1</span> wx <span class="token builtin class-name">test</span>     <span class="token number">7</span> Dec <span class="token number">25</span> <span class="token number">19</span>:42 a -<span class="token operator">&gt;</span> test.sh
-rwxr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">31794</span> Dec <span class="token number">25</span> <span class="token number">18</span>:42 index.sh
-rwxrwxrwx. <span class="token number">1</span> wx <span class="token builtin class-name">test</span>    <span class="token number">37</span> Dec <span class="token number">25</span> <span class="token number">18</span>:44 test.sh
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span>     <span class="token number">0</span> Dec <span class="token number">24</span> 09:29 test.txt
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span>    <span class="token number">12</span> Dec <span class="token number">24</span> <span class="token number">17</span>:42 yy.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">ln</span> -s v1.0.2/ current
$ ll
total <span class="token number">8</span>
lrwxrwxrwx. <span class="token number">1</span> wx <span class="token function">users</span>    <span class="token number">6</span> May <span class="token number">30</span> <span class="token number">15</span>:06 current -<span class="token operator">&gt;</span> v1.0.2
drwxr-xr-x. <span class="token number">2</span> wx <span class="token function">users</span> <span class="token number">4096</span> May <span class="token number">30</span> <span class="token number">15</span>:07 v1.0.1
drwxr-xr-x. <span class="token number">2</span> wx <span class="token function">users</span> <span class="token number">4096</span> May <span class="token number">30</span> <span class="token number">15</span>:05 v1.0.2
$
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="hard-link"><a href="#hard-link" class="header-anchor">#</a> Hard link</h3> <p>硬链接：多个文件对应同一个 inode 编号对多个文件中的某一个文件进行修改时，其他文件也会同时发生更改。多用户协同一致工作</p> <p>特点：</p> <ol><li>不能对目录进行创建硬链接</li> <li>只能对已经存在的文件进行硬链接的创建</li> <li>删除一个硬链接文件，不影响其他相同的 inode 编号的文件</li></ol> <p>软链接和硬链接在原理上最主要的不同在于：硬链接不会建立自己的 inode 索引和 block（数据块），而是直接指向源文件的 inode 信息和 block，所以硬链接和源文件的 inode 号是一致的；而软链接会真正建立自己的 inode 索引和 block，所以软链接和源文件的 inode 号是不一致的，而且在软链接的 block 中，写的不是真正的数据，而仅仅是源文件的文件名及 inode 号。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查看inode  -i</span>
$ <span class="token function">ls</span> -i -l
total <span class="token number">0</span>
<span class="token number">3940649674806240</span> -rw-r--r-- <span class="token number">1</span> <span class="token builtin class-name">test</span> <span class="token number">197121</span> <span class="token number">0</span> Dec <span class="token number">25</span> <span class="token number">19</span>:34 a
<span class="token number">3659174698095596</span> -rw-r--r-- <span class="token number">1</span> <span class="token builtin class-name">test</span> <span class="token number">197121</span> <span class="token number">0</span> Dec <span class="token number">25</span> <span class="token number">19</span>:40 n
<span class="token number">6192449488491499</span> -rw-r--r-- <span class="token number">1</span> <span class="token builtin class-name">test</span> <span class="token number">197121</span> <span class="token number">0</span> Dec <span class="token number">25</span> <span class="token number">19</span>:40 new
<span class="token number">3659174698061937</span> drwxr-xr-x <span class="token number">1</span> <span class="token builtin class-name">test</span> <span class="token number">197121</span> <span class="token number">0</span> Dec <span class="token number">25</span> <span class="token number">13</span>:03 win/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ ll
total <span class="token number">0</span>
-rw-r--r-- <span class="token number">1</span> <span class="token builtin class-name">test</span> <span class="token number">197121</span> <span class="token number">0</span> Dec <span class="token number">25</span> <span class="token number">20</span>:12 abc
$ <span class="token function">ln</span> abc def
$ ll -i
total <span class="token number">0</span>
<span class="token number">2814749767963762</span> -rw-r--r-- <span class="token number">2</span> <span class="token builtin class-name">test</span> <span class="token number">197121</span> <span class="token number">0</span> Dec <span class="token number">25</span> <span class="token number">20</span>:12 abc
<span class="token number">2814749767963762</span> -rw-r--r-- <span class="token number">2</span> <span class="token builtin class-name">test</span> <span class="token number">197121</span> <span class="token number">0</span> Dec <span class="token number">25</span> <span class="token number">20</span>:12 def
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="others"><a href="#others" class="header-anchor">#</a> Others</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>nethogs
