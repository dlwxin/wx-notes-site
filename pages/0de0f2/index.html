kton Basic</a></li><li><a href="/pages/f4dc9f/" class="sidebar-link">Operator SDK Basic</a></li></ul></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#Cloud" data-v-057748f7>Cloud</a></li><li data-v-057748f7><a href="/more/#Others" data-v-057748f7>Others</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-08-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Cloud Basic<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="cloud-native"><a href="#cloud-native" class="header-anchor">#</a> Cloud Native</h2> <p>云原⽣(Cloud Native)应⽤定义</p> <ul><li><a href="https://www.ibm.com/cloud/learn/cloud-native" target="_blank" rel="noopener noreferrer">What is cloud native?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.microsoft.com/en-us/dotnet/architecture/cloud-native/definition" target="_blank" rel="noopener noreferrer">Defining cloud native<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><code>Applications</code> adopting the principles of <code>Microservices</code> packaged as <code>Containers</code> orchestrated by <code>Platforms</code> running on top of <code>Cloud infrastructure</code> , developed using practices such as <code>Continous Delivery</code> and <code>DevOps</code></p> <p>云原生技术有利于各组织在公有云、私有云和混合云等新型动态环境中，构建和运行可弹性扩展的应用。云原生的代表技术包括容器、服务网格、微服务、不可变基础设施和声明式 API。</p> <h2 id="cloud-platform"><a href="#cloud-platform" class="header-anchor">#</a> Cloud Platform</h2> <ul><li><a href="https://aws.amazon.com/" target="_blank" rel="noopener noreferrer">AWS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://azure.microsoft.com/" target="_blank" rel="noopener noref </svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://12factor.net/zh_cn/" target="_blank" rel="noopener noreferrer">The Twelve-Factor App 中文<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/heroku/12factor" target="_blank" rel="noopener noreferrer">12factor GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="正向代理和反向代理"><a href="#正向代理和反向代理" class="header-anchor">#</a> 正向代理和反向代理</h2> <ul><li><a href="https://cloud.tencent.com/developer/article/1418457" target="_blank" rel="noopener noreferrer">终于有人把正向代理和反向代理解释的明明白白了！<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="forward-proxy"><a href="#forward-proxy" class="header-anchor">#</a> Forward Proxy</h3> <p>正向代理（Forward Proxy）：是一个位于客户端和目标服务器之间的服务器(代理服务器)，为了从目标服务器取得内容，客户端向代理服务器发送一个请求并指定目标，然后代理服务器向目标服务器转交请求并将获得的内容返回给客户端。</p> <p>比如访问外国网站技术，其用到的就是代理技术。</p> <p>有时候，用户想要访问某国外网站，该网站无法在国内直接访问，但是我们可以访问到一个代理服务器，这个代理服务器可以访问到这个国外网站。用户对该国外网站的访问就需要通过代理服务器来转发请求，并且该代理服务器也会将请求的响应再返回给用户。这个上网的过程就是用到了正向代理。</p> <p><strong>正向代理，其实是&quot;代理服务器&quot;代理了&quot;客户端&quot;，去和&quot;目标服务器&quot;进行交互。通过正向代理服务器访问目标服务器，目标服务器是不知道真正的客户端是谁的，甚至不知道访问自己的是一个代理。</strong></p> <h3 id="reverse-proxy"><a href="#reverse-proxy" class="header-anchor">#</a> Reverse Proxy</h3> <p>反向代理（Reverse Proxy）：是指以代理服务器来接受 internet 上的连接请求，然后将请求转发给内部网络上的服务器，并将从服务器上得到的结果返回给 internet 上请求连接的客户端，此时代理服务器对外就表现为一个反向代理服务器。</p> <p><strong>反向代理，其实是&quot;代理服务器&quot;代理了&quot;目标服务器&quot;，去和&quot;客户端&quot;进行交互。通过反向代理服务器访问目标服务器时，客户端是不知道真正的目标服务器是谁的，甚至不知道自己访问的是一个代理。</strong></p> <h2 id="api-gateway"><a href="#api-gateway" class="header-anchor">#</a> API Gateway</h2> <ul><li><a href="https://developer.aliyun.com/article/762266" target="_blank" rel="noopener noreferrer">认识 API 网关<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.microsoft.com/zh-cn/azure/architecture/microservices/design/gateway" target="_blank" rel="noopener noreferrer">在微服务中使用 API 网关<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="/pages/aad11a/#gateway">Gateway</a></li></ul> <p>API 网关（API Gateway）是 API 托管服务，提供 API 的完整生命周期管理，包括创建、维护、发布、运行、下线等。您可使用 API Gateway 封装自身业务，将您的数据、业务逻辑或功能安全可靠的开放出来，用以实现自身系统集成、以及与合作伙伴的业务连接。</p> <h2 id="cicd"><a href="#cicd" class="header-anchor">#</a> CICD</h2> <ul><li><a href="https://cloud.tencent.com/developer/article/1868721" target="_blank" rel="noopener noreferrer">一文详解 CI 与 CD 的真正区别<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="跳板机-jump-server-和堡垒机-bastion-host"><a href="#跳板机-jump-server-和堡垒机-bastion-host" class="header-anchor">#</a> 跳板机（Jump Server）和堡垒机（Bastion Host）</h2> <ul><li><a href="https://www.qzsec.com/" target="_blank" rel="noopener noreferrer">齐治科技<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="跳板机-前置机"><a href="#跳板机-前置机" class="header-anchor">#</a> 跳板机（前置机）</h3> <p>跳板机其实就是一台 Unix/Windows 操作系统的服务器，所有运维人员都需先远程登录到（连接上）跳板机，然后通过跳板机登录内网中的其他服务器进行运维操作。</p> <p>跳板机的缺点是，只实现了服务器的安全登录，没有实现对运维人员的行为操控和审计。</p> <h3 id="堡垒机"><a href="#堡垒机" class="header-anchor">#</a> 堡垒机</h3> <p>堡垒机是运维审计系统的俗称，堡垒机由跳板机（前置机）的概念演变而来。</p> <p>堡垒机，即在一个特定的网络环境下，为了保障网络和数据不受来自外部和内部用户的入侵和破坏，而运用各种技术手段监控和记录运维人员对网络内的服务器、网络设备、安全设备、数据库等设备的操作行为，以便集中报警、及时处理及审计定责。</p> <p>堡垒机是用来控制哪些人可以登录哪些资产（事前授权，事中检查）以及录像记录登录资产后做了什么些事（事后审计），其目的是为了防范服务器遭到破坏，并能溯源责任人。</p> <h3 id="资产、用户、角色"><a href="#资产、用户、角色" class="header-anchor">#</a> 资产、用户、角色</h3> <ul><li><strong>资产</strong>：内部的设备，网络设备，安全设备，数据库，操作系统等</li> <li><strong>用户</strong>：访问堡垒机的用户</li> <li><strong>角色</strong>：配置管理，审计管理，密码管理，系统管理</li></ul> <h3 id="堡垒机的设计理念"><a href="#堡垒机的设计理念" class="header-anchor">#</a> 堡垒机的设计理念</h3> <p>符合 4A 规范</p> <ul><li>身份验证（Authentication）：防止身份冒用和复用</li> <li>授权控制（Authorization）：防止内部误操作和权限滥用</li> <li>账号管理（Accounting）：人员和资产的管理</li> <li>安全审计（Auditing）：追溯的保障和事故分析的依据</li></ul> <h3 id="堡垒机的核心功能"><a href="#堡垒机的核心功能" class="header-anchor">#</a> 堡垒机的核心功能</h3> <ul><li>单点登录功能</li> <li>账号管理</li> <li>身份认证</li> <li>资源授权</li> <li>访问控制</li> <li>操作审计</li> <li>过滤和拦截非法请求、访问、恶意攻击，拒绝不合法命令</li></ul> <ol><li>事前：身份认证，授权管理</li> <li>事中：实时监控，告警和中断</li> <li>事后：审计回放，统计报表</li></ol></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Cloud" title="标签">#Cloud</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">5/7/2023, 9:19:16 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ac8cf1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Kong Plugin</div></a> <a href="/pages/8c22d9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Tekton common commands</div></a></div> <div cla
