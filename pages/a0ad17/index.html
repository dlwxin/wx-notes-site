u-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->OpenShift Examples<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="run-nginx-in-a-pod"><a href="#run-nginx-in-a-pod" class="header-anchor">#</a> Run nginx in a pod</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ oc run nginx --image<span class="token operator">=</span>nginx
pod/nginx created

$ oc get pods
NAME    READY   STATUS             RESTARTS   AGE
nginx   <span class="token number">0</span>/1     ImagePullBackOff   <span class="token number">0</span>          3m44s

$ oc get pods -w
NAME    READY   STATUS              RESTARTS   AGE
nginx   <span class="token number">0</span>/1     ContainerCreating   <span class="token number">0</span>          15s
nginx   <span class="token number">0</span>/1     ErrImagePull        <span class="token number">0</span>          70s
nginx   <span class="token number">0</span>/1     ImagePullBackOff    <span class="token number">0</span>          81s
nginx   <span class="token number">0</span>/1     ErrImagePull        <span class="token number">0</span>          2m39s
nginx   <span class="token number">0</span>/1     ImagePullBackOff    <span class="token number">0</span>          2m54s

$ oc logs nginx
Error from server <span class="token punctuation">(</span>BadRequest<span class="token punctuation">)</span>: container <span class="token string">&quot;nginx&quot;</span> <span class="token keyword">in</span> pod <span class="token string">&quot;nginx&quot;</span> is waiting to start: trying and failing to pull image
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ oc describe pod nginx
<span class="token punctuation">..</span>.
Events:
  Type     Reason          Age                    From               Message
  ----     ------          ----                   ----               -------
  Normal   Scheduled       9m                     default-scheduler  Successfully assigned lab-test01/nginx to worker2.rocket.cp.fyre.ibm.com
  Normal   AddedInterface  9m                     multus             Add eth0 <span class="token punctuation">[</span><span class="token number">10.254</span>.23.100/22<span class="token punctuation">]</span>
  Warning  Failed          4m45s                  kubelet            Failed to pull image <span class="token string">&quot;nginx&quot;</span><span class="token builtin class-name">:</span> rpc error: code <span class="token operator">=</span> Unknown desc <span class="token operator">=</span> Error loading manifest <span class="token keyword">for</span> target platform: Error reading manifest sha256:3f13b4376446cf92b0cb9a5c46ba75d57c41f627c4edb8b635fa47386ea29e20 <span class="token keyword">in</span> docker.io/library/nginx: toomanyrequests: You have reached your pull rate limit. You may increase the limit by authenticating and upgrading: https://www.docker.com/increase-rate-limit
<span class="token punctuation">..</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>$ oc delete pod nginx
pod &quot;nginx&quot; deleted
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>NB:默认 docker image 使用 root 用户。 但是在 openshift cluster 中默认是不让用 root 用户的。<br>
默认 <code>docker login</code> 后是绑定在当前用户上的(用哪个用户 login 的)</p> <p>可以在 OpenShift console 通过界面操作。也可以通过命令行操作。<br>
在 OpenShift console 中 Deploy Image 的时候也会提示 <code>To deploy an Image from a private repository, you must with your Image registry credentials.</code> 根据提示添加一个 secret 。</p> <ul><li><code>Secret Name</code> 可以随意写。</li> <li><code>Registry Server Address</code> 根据实际需求写 (E.g: <code>docker.io</code>)</li> <li><code>Username</code> E.g: DockerHub 的 username</li> <li><code>Password</code> E.g: DockerHub 的 password</li></ul> <h3 id="list-secret"><a href="#list-secret" class="header-anchor">#</a> list secret</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 命令行查看 secret</span>
$ oc get secret <span class="token operator">|</span> <span class="token function">grep</span> -i test01-docker-token
test01-docker-token      kubernetes.io/dockerconfigjson        <span class="token number">1</span>      11m
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="list-service-account"><a href="#list-service-account" class="header-anchor">#</a> list service account</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>$ oc get sa
NAME       SECRETS   AGE
builder    2         27h
default    2         27h
deployer   2         27h
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>创建的 secret 默认是绑定在 default(service account) 上的</p> <h3 id="link-secrets-to-a-service-account"><a href="#link-secrets-to-a-service-account" class="header-anchor">#</a> Link secrets to a service account</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># oc secret --help</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="run-nginx-with-root-user"><a href="#run-nginx-with-root-user" class="header-anchor">#</a> Run nginx with root user</h3> <ul><li><a href="https://stackoverflow.com/questions/55435486/how-to-give-a-container-root-permission-serviceaccount-before-starting-the-bui#:~:text=Openshift%20does%20not%20allow%20to%20run%20containers%20as,account%3A%20oc%20adm%20policy%20add-scc-to-user%20anyuid%20-z%20useroot" target="_blank" rel="noopener noreferrer">How to give a container root permission (serviceaccount) before starting the build<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>oc adm policy add-scc-to-user anyuid -z default

oc new-app --name<span class="token operator">=</span>nginx --docker-image<span class="token operator">=</span>docker.io/nginx:latest

<span class="token comment"># oc expose service nginx</span>
<span class="token comment"># oc expose svc/nginx</span>
oc port-forward svc/nginx <span class="token number">8080</span>:80
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="run-nginx-with-non-root-user"><a href="#run-nginx-with-non-root-user" class="header-anchor">#</a> Run nginx with non-root user</h3> <ol><li><p>option1: use image <code>nginxinc/nginx-unprivileged:stable-alpine</code></p></li> <li><p>option2: user image <code>nginx:1.20.1</code>, 修改 image 的权限</p></li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># RUN chgrp -R 0 directory &amp;&amp; chmod -R g=u directory</span>
RUN <span class="token function">chmod</span> -R <span class="token number">777</span> /var/log/nginx /var/cache/nginx /var/run <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
    <span class="token function">chgrp</span> -R <span class="token number">0</span> /etc/nginx <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
    <span class="token function">sed</span> -E -i.bak <span class="token string">'s/listen[[:space:]]+[[:digit:]]+/listen 8080/'</span> /etc/nginx/conf.d/default.conf <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
    <span class="token comment"># remove the user directive</span>
    <span class="token function">sed</span> -i.bak <span class="token string">'s/^user/#user/'</span> /etc/nginx/nginx/conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="create-application-via-s2i-source-to-image"><a href="#create-application-via-s2i-source-to-image" class="header-anchor">#</a> Create Application via S2I(Source to Image)</h2> <h3 id="create-react-application"><a href="#create-react-application" class="header-anchor">#</a> Create react application</h3> <p><strong>Option1: Use Openshift Consele</strong></p> <p>select <code>Topology</code>(or <code>Add</code>) -&gt; select <code>From Catalog</code> -&gt; Search <code>nodejs</code> -&gt; select <code>Node.js</code>(Builder images) -&gt; select blue button <code>Create Application</code></p> <ul><li>Enter Git Repo URL *: <code>https://github.com/dlwxin/react-hello-world</code></li> <li>Select Git type *: <code>GitHub</code></li> <li>Click <code>Show advanced Git options</code> -&gt; Select <code>Source Secret</code>
NB: If it does exist. create a <code>Source Secret</code></li> <li>Select blue button <code>Create</code></li></ul> <p><strong>Option2: Use oc</strong></p> <ul><li><a href="https://cloud.redhat.com/blog/private-git-repositories-part-2b-repository-ssh-keys" target="_blank" rel="noopener noreferrer">Private Git Repositories: Part 2B - Repository SSH Keys<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="update-code-and-rebuild"><a href="#update-code-and-rebuild" class="header-anchor">#</a> Update code and rebuild</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>$ oc start-build react-hello-world --from-dir=. --wait
Uploading directory &quot;.&quot; as binary input for the build ...
.
Uploading finished
build.build.openshift.io/react-hello-world-2 started
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>NB: 除了选项<code>–from-dir=.</code>也会传递给该命令，指示源代码应该从运行该命令的主机上的目录上传，而不是从托管的 Git 存储库中下载。<br>
还提供了<code>–wait</code> 选项，以指示命令只应该在构建完成时返回。如果将其集成到脚本中，并且您需要在运行后续命令之前确保构建已经完成，则此选项可能非常有用。</p> <p>当你使用<code>–from-dir=.</code>选项执行<code>oc start-build</code>，当前工作目录中的内容将仅用于该构建。如果希望使用本地目录中的源代码运行进一步的构建，则需要每一次都加上<code>–from-dir=.</code>。</p> <p>要返回使用 Git 存储库中的源代码，运行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>oc start-build react-hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果出于某种原因，构建被错误地启动了，或者您意识到它无论如何都会失败，您可以通过运行 <code>oc cancel-build</code> 并提供构建的名称来取消构建</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>oc cancel-build react-hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="create-a-nodejs-application"><a href="#create-a-nodejs-application" class="header-anchor">#</a> Create a Nodejs Application</h2> <h3 id="deploy-mysql"><a href="#deploy-mysql" class="header-anchor">#</a> Deploy MySQL</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>oc new-app \
