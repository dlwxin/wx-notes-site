tarting-jboss-eap"><a href="#starting-jboss-eap" class="header-anchor">#</a> Starting JBoss EAP</h3> <p><strong>Start JBoss EAP as a Standalone Server</strong></p> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/getting_started_guide/administering_jboss_eap#standalone_server_configuration_files" target="_blank" rel="noopener noreferrer">Standalone Server Configuration Files<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>This startup script uses the <code>EAP_HOME/bin/standalone.conf</code> file, or <code>standalone.conf.bat</code> for Windows Server, to set some default preferences, such as <strong>JVM options</strong>. You can customize the settings in this file.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">EAP_HOME</span><span class="token operator">=</span>/c/software/redhat/jboss/jboss-eap-7.4
<span class="token variable">$EAP_HOME</span>/bin/standalone.sh

<span class="token comment"># $EAP_HOME/bin/standalone.sh -c standalone-full.xml</span>
<span class="token comment"># $EAP_HOME/bin/standalone.sh --server-config=standalone-test.xml</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-batch line-numbers-mode"><pre class="language-batch"><code><span class="token comment">REM use standalone.bat or standalone.ps1 on Windows 10</span>
<span class="token command"><span class="token keyword">standalone</span>.bat</span>
<span class="token comment">REM standalone.bat -c standalone-full.xml</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">JAVA_OPTS</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$JAVA_OPTS</span> -Dlog.dir=/data/logs&quot;</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">DB_USER</span><span class="token operator">=</span>database_user
<span class="token builtin class-name">export</span> <span class="token assign-left variable">DB_PWD</span><span class="token operator">=</span>database_pwd
<span class="token assign-left variable">EAP_HOME</span><span class="token operator">=</span>/c/software/redhat/jboss/jboss-eap-7.4

<span class="token variable">$EAP_HOME</span>/bin/standalone.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>Why use <code>standalone-full.xml</code>?</p> <p><a href="https://stackoverflow.com/questions/41015817/jboss-admin-console-not-showing-any-messaging-option-under-subsystems" target="_blank" rel="noopener noreferrer">Jboss Admin console not showing any messaging option under subsystems<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>This standalone configuration file includes all of the default subsystems and adds the <code>messaging-activemq</code> and <code>iiop-openjdk</code> subsystems. It does not provide the subsystems necessary for high availability.</p> <p><strong>Start JBoss EAP in a Managed Domain</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ EAP_HOME/bin/domain.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>2. Open <a href="http://localhost:9990/" target="_blank" rel="noopener noreferrer">Jboss EAP Console<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></strong></p> <h3 id="stopping-jboss-eap"><a href="#stopping-jboss-eap" class="header-anchor">#</a> Stopping JBoss EAP</h3> <p>The way that you stop JBoss EAP depends on how it was started.</p> <p><strong>Stop an Interactive Instance of JBoss EAP</strong></p> <p>Press <code>Ctrl+C</code> in the terminal where JBoss EAP was started.</p> <p><strong>Stop a Background Instance of JBoss EAP</strong></p> <p>Use the management CLI to connect to the running instance and shut down the server.</p> <ol><li>Launch the management CLI.</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ EAP_HOME/bin/jboss-cli.sh --connect
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>Issue the shutdown command.</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">shutdown</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Note: When running in a managed domain, you must specify the host name to shut down by using the <code>--host</code> argument with the <code>shutdown</code> command.</p> <h2 id="jboss-eap-management"><a href="#jboss-eap-management" class="header-anchor">#</a> JBoss EAP Management</h2> <p>JBoss EAP can be configured using the command-line management CLI, web-based management console, Java API, or HTTP API. Changes made using these management interfaces persist automatically, and the XML configuration files are overwritten by the Management API. The management CLI and management console are the preferred methods, and it is not recommended to edit the XML configuration files manually.</p> <h3 id="management-users"><a href="#management-users" class="header-anchor">#</a> Management Users</h3> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/getting_started_guide/administering_jboss_eap#adding_a_management_user" target="_blank" rel="noopener noreferrer">Adding a Management User<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/getting_started_guide/reference_material#reference_of_add_user_utility_arguments" target="_blank" rel="noopener noreferrer">Add-User Utility Arguments<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/getting_started_guide/administering_jboss_eap#running_the_add_user_utility_non_interactively" target="_blank" rel="noopener noreferrer">Running the Add-User Utility Non-Interactively<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>The default JBoss EAP configuration provides local authentication so that a user can access the management CLI on the local host without requiring authentication.</p> <p>However, you must add a management user if you want to access the management CLI remotely or use the management console, which is considered remote access even if the traffic originates on the local host. If you attempt to access the management console before adding a management user, you will receive an error message.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ EAP_HOME/bin/add-user.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Press <code>ENTER</code> to select the default option <code>a</code> to add a management user</p> <p>This user will be added to the ManagementRealm and will be authorized to perform management operations using the management console or management CLI. The other choice, <code>b</code>, adds a user to the ApplicationRealm, which is used for applications and provides no particular permissions.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># EAP_HOME=/c/software/redhat/jboss/jboss-eap-7.4</span>
$ EAP_HOME/bin/add-user.sh -a -u <span class="token string">'quickstartUser'</span> -p <span class="token string">'quickstartPwd1!'</span> -g <span class="token string">'guest'</span>
$ EAP_HOME/bin/add-user.sh -a -r ApplicationRealm -u <span class="token string">'test'</span> -p <span class="token string">'test1234'</span> -g <span class="token string">'TestRole1'</span> --silent
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="management-cli"><a href="#management-cli" class="header-anchor">#</a> Management CLI</h3> <p>Many common terminal commands are available, such as ls, cd, and pwd. The management CLI also supports tab completion.</p> <p>For detailed information on using the management CLI, including commands and operations, syntax, and running in batch mode, see the JBoss EAP <a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/management_cli_guide/" target="_blank" rel="noopener noreferrer">Management CLI Guide<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h3 id="property-replacement"><a href="#property-replacement" class="header-anchor">#</a> Property Replacement</h3> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/getting_started_guide/administering_jboss_eap" target="_blank" rel="noopener noreferrer">Property Replacement<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>JBoss EAP allows you to use expressions to define replaceable properties in place of literal values in the configuration. Expressions use the format <code>${PARAMETER:DEFAULT_VALUE}</code>. If the specified parameter is set, then the parameter’s value will be used. Otherwise, the default value provided will be used.</p> <p>The supported sources for resolving expressions are system properties, environment variables, and the vault. For deployments only, the source can be properties listed in a <code>META-INF/jboss.properties</code> file in the deployment archive. For deployment types that support subdeployments, the resolution is scoped to all subdeployments if the properties file is in the outer deployment, for example the EAR. If the properties file is in the subdeployment, then the resolution is scoped just to that subdeployment.</p> <h2 id="config-datasource"><a href="#config-datasource" class="header-anchor">#</a> Config DataSource</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.1/html/configuration_guide/datasource_management" target="_blank" rel="noopener noreferrer">DATASOURCE MANAGEMENT<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>Download JDBC Driver manually(optional)</strong></p> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.4/html/configuration_guide/datasource_management#jdbc_driver_download_locations" target="_blank" rel="noopener noreferrer">JDBC Driver Download Locations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="modify-standalone-xml-directly"><a href="#modify-standalone-xml-directly" class="header-anchor">#</a> Modify standalone.xml directly</h3> <p><strong>1. Config JDBC Driver</strong></p> <ul><li>Oracle</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> <span class="token string">&quot;<span class="token variable">${EAP_HOME}</span>&quot;</span>
<span class="token assign-left variable">ORACLE_DRIVER_PATH_NAME</span><span class="token operator">=</span>com.oracle.jdbc
<span class="token assign-left variable">ORACLE_DRIVER_NAME</span><span class="token operator">=</span>ojdbc8.jar
<span class="token assign-left variable">ORACLE_DRIVER_PATH</span><span class="token operator">=</span>modules/com/oracle/jdbc/main
<span class="token function">mkdir</span> -p <span class="token variable">$ORACLE_DRIVER_PATH</span>
<span class="token builtin class-name">cd</span> <span class="token variable">$ORACLE_DRIVER_PATH</span>

<span class="token comment"># 1. touch file module.xml</span>
<span class="token function">tee</span> -a module.xml <span class="token operator">&lt;&lt;</span> <span class="token string">END
&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;module name=&quot;<span class="token variable">$ORACLE_DRIVER_PATH_NAME</span>&quot; xmlns=&quot;urn:jboss:module:1.0&quot;&gt;
    &lt;resources&gt;
        &lt;resource-root path=&quot;<span class="token variable">$ORACLE_DRIVER_NAME</span>&quot;/&gt;
    &lt;/resources&gt;
    &lt;dependencies&gt;
        &lt;module name=&quot;javax.api&quot;/&gt;
        &lt;module name=&quot;javax.transaction.api&quot;/&gt;
    &lt;/dependencies&gt;
&lt;/module&gt;
END</span>

<span class="token comment"># 2. Download oracle driver</span>
<span class="token function">curl</span> https://download.oracle.com/otn-pub/otn_software/jdbc/1912/<span class="token variable">$ORACLE_DRIVER_NAME</span> -o <span class="token variable">$ORACLE_DRIVER_NAME</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><ul><li>PostgrepSQL</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> <span class="token string">&quot;<span class="token variable">${EAP_HOME}</span>&quot;</span>
<span class="token assign-left variable">PG_DRIVER_PATH_NAME</span><span class="token operator">=</span>org.postgresql.jdbc
<span class="token assign-left variable">PG_DRIVER_NAME</span><span class="token operator">=</span>postgresql-42.2.16.jar
<span class="token assign-left variable">PG_DRIVER_PATH</span><span class="token operator">=</span>modules/org/postgresql/jdbc/main
<span class="token function">mkdir</span> -p <span class="token variable">$PG_DRIVER_PATH</span>
<span class="token builtin class-name">cd</span> <span class="token variable">$PG_DRIVER_PATH</span>

<span class="token comment"># 1. touch file module.xml</span>
<span class="token function">tee</span> -a module.xml <span class="token operator">&lt;&lt;</span> <span class="token string">END
&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;module xmlns=&quot;urn:jboss:module:1.1&quot; name=&quot;<span class="token variable">$PG_DRIVER_PATH_NAME</span>&quot;&gt;
    &lt;resources&gt;
        &lt;resource-root path=&quot;<span class="token variable">$PG_DRIVER_NAME</span>&quot;/&gt;
    &lt;/resources&gt;
    &lt;dependencies&gt;
        &lt;module name=&quot;javax.api&quot;/&gt;
        &lt;module name=&quot;javax.transaction.api&quot;/&gt;
    &lt;/dependencies&gt;
&lt;/module&gt;
END</span>

<span class="token comment"># 2. Download pgsql driver</span>
<span class="token function">curl</span> https://jdbc.postgresql.org/download/<span class="token variable">$PG_DRIVER_NAME</span> -o <span class="token variable">$PG_DRIVER_NAME</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p><strong>2. Modify $EAP_HOME/standalone/configuration/standalone-full.xml</strong></p> <p>Add the following content to element drivers</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>driver</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>oracle<span class="token punctuation">&quot;</span></span> <span class="token attr-name">module</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.oracle.jdbc<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>xa-datasource-class</span><span class="token punctuation">&gt;</span></span>oracle.jdbc.xa.client.OracleXADataSource<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>xa-datasource-class</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>driver</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>driver</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>postgresql<span class="token punctuation">&quot;</span></span> <span class="token attr-name">module</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.postgresql.jdbc<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>xa-datasource-class</span><span class="token punctuation">&gt;</span></span>org.postgresql.xa.PGXADataSource<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>xa-datasource-class</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>driver</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>3. Add datasource</strong></p> <ul><li><a href="https://jdbc.postgresql.org/documentation/head/connect.html" target="_blank" rel="noopener noreferrer">pg: Connecting to the Database<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/10399727/psqlexception-current-transaction-is-aborted-commands-ignored-until-end-of-tra" target="_blank" rel="noopener noreferrer">PSQLException: current transaction is aborted, commands ignored until end of transaction block<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/pgjdbc/pgjdbc/pull/477" target="_blank" rel="noopener noreferrer">feat: autorollback on sqlexception from executing a query<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>datasource</span> <span class="token attr-name">jndi-name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>java:/jdbc/TEST_DS<span class="token punctuation">&quot;</span></span> <span class="token attr-name">pool-name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>jdbc/TEST_DS<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>connection-url</span><span class="token punctuation">&gt;</span></span>jdbc:oracle:thin:@localhost:1521:orcl<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>connection-url</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>driver-class</span><span class="token punctuation">&gt;</span></span>oracle.jdbc.driver.OracleDriver<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>driver-class</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>driver</span><span class="token punctuation">&gt;</span></span>oracle<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>driver</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>security</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- &lt;user-name&gt;TEST_OWNER&lt;/user-name&gt;
        &lt;password&gt;TEST_OWNER&lt;/password&gt; --&gt;</span>

        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>user-name</span><span class="token punctuation">&gt;</span></span>${env.DB_USER:TEST_OWNER}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>user-name</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>password</span><span class="token punctuation">&gt;</span></span>${env.DB_PWD:TEST_OWNER}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>password</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>security</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>validation</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>valid-connection-checker</span> <span class="token attr-name">class-name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.jboss.jca.adapters.jdbc.extensions.oracle.OracleValidConnectionChecker<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>background-validation</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>background-validation</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>stale-connection-checker</span> <span class="token attr-name">class-name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.jboss.jca.adapters.jdbc.extensions.oracle.OracleStaleConnectionChecker<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exception-sorter</span> <span class="token attr-name">class-name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.jboss.jca.adapters.jdbc.extensions.oracle.OracleExceptionSorter<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>validation</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>datasource</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>datasource</span> <span class="token attr-name">jndi-name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>java:/jdbc/TEST_DS/postgresql<span class="token punctuation">&quot;</span></span> <span class="token attr-name">pool-name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>jdbc/TEST_DS/postgresql<span class="token punctuation">&quot;</span></span> <span class="token attr-name">enabled</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span> <span class="token attr-name">statistics-enabled</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>connection-url</span><span class="token punctuation">&gt;</span></span>jdbc:postgresql://localhost:5432/TEST<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>connection-url</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- &lt;connection-url&gt;postgresql://localhost:5432/mydb?autosave=always&amp;cleanupSavepoints=true&lt;/connection-url&gt; --&gt;</span>
    <span class="token comment">&lt;!-- &lt;connection-url&gt;postgresql://localhost:5432/mydb?autosave=always&amp;amp;cleanupSavepoints=true&lt;/connection-url&gt; --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>driver</span><span class="token punctuation">&gt;</span></span>postgresql<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>driver</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>security</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>user-name</span><span class="token punctuation">&gt;</span></span>TEST_OWNER<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>user-name</span><span class="token punctuation">&gt;</span></span>

0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="logging"><a href="#logging" class="header-anchor">#</a> Logging</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuration_guide/logging_with_jboss_eap#about_per_deployment_logging" target="_blank" rel="noopener noreferrer">About Application Logging<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="disable-per-deployment-logging"><a href="#disable-per-deployment-logging" class="header-anchor">#</a> Disable Per-deployment Logging</h3> <p><strong>1. Example</strong></p> <ul><li>Set the <code>use-deployment-logging-config</code> attribute to false.</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> EAP_HOME/bin
./jboss-cli.sh --connect
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>/subsystem<span class="token operator">=</span>logging:write-attribute<span class="token punctuation">(</span>name<span class="token operator">=</span>use-deployment-logging-config,value<span class="token operator">=</span>false<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Open <code>standalone-full.xml</code> to see result.</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>subsystem</span> <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>urn:jboss:domain:logging:8.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>use-deployment-logging-config</span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token comment">&lt;!-- ... --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>subsystem</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>Exclude the <code>logging</code> subsystem using a <code>jboss-deployment-structure.xml</code> file.</li></ul> <p>Location: <code>src\main\webapp\WEB-INF\jboss-deployment-structure.xml</code></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>jboss-deployment-structure</span> <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>urn:jboss:deployment-structure:1.2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>deployment</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclude-subsystems</span><span class="token punctuation">&gt;</span></span>
          <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>subsystem</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>logging<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclude-subsystems</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>deployment</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>jboss-deployment-structure</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="class-loading-and-modules"><a href="#class-loading-and-modules" class="header-anchor">#</a> Class Loading and Modules</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/development_guide/class_loading_and_modules" target="_blank" rel="noopener noreferrer">Class Loading and Modules<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/49991034/jboss-ear-deployment-fails-because-war-classes-are-unable-to-find-jars-from-ear" target="_blank" rel="noopener noreferrer">JBoss EAR deployment fails because WAR classes are unable to find jars from EAR/lib folder<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="accessing-jdk-classes"><a href="#accessing-jdk-classes" class="header-anchor">#</a> Accessing JDK classes</h3> <p>Not all JDK classes are exposed to a deployment by default. If your deployment uses JDK classes that are not exposed you can get access to them using <code>jboss-deployment-structure.xml</code> with system dependencies:</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>jboss-deployment-structure</span> <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>urn:jboss:deployment-structure:1.2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>path</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com/sun/corba/se/spi/legacy/connection<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>paths</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>system</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>deployment</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>jboss-deployment-structure</span><span class="token punctuation">&gt;</span></span>
