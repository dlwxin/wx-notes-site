rception</a></li><li><a href="/pages/151885/" class="sidebar-link">Shell Auto Completion</a></li><li><a href="/pages/84a54b/" class="sidebar-link">Shell reading content line by line</a></li><li><a href="/pages/dd1ecd/" class="sidebar-link">Shell Array and Map</a></li><li><a href="/pages/f46d1b/" class="sidebar-link">Shell script examples</a></li><li><a href="/pages/044c59/" class="sidebar-link">Shell Chore</a></li><li><a href="/pages/368de5/" class="sidebar-link">Linux interview question</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Windows</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MacOS</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-08-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux Vim text editor<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>Vim(Vi improved)</p> <h2 id="vim-s-three-working-modes"><a href="#vim-s-three-working-modes" class="header-anchor">#</a> Vim's three working modes</h2> <ol><li><p>命令模式
使用 Vim 编辑文件时，默认处于命令模式。在此模式下，可以使用上、下、左、右键或者 k、j、h、l 命令进行光标移动，
还可以对文件内容进行复制、粘贴、替换、删除等操作。</p></li> <li><p>输入模式
在输入模式下可以对文件执行写操作，类似在 Windows 的文档中输入内容。进入输入模式的方法是输入 i、a、o 等插入
命令，编写完成后按 Esc 键即可返回命令模式。</p></li> <li><p>编辑模式
如果要保存、查找或者替换一些内容等，就需要进入编辑模式。编辑模式的进入方法为：在命令模式下按&quot;:&quot;键，Vim 窗口
的左下方会出现一个&quot;:&quot;符号，这时就可以输入相关的指令进行操作了。指令执行后会自动返回命令模式。</p></li></ol> <h2 id="vim-version"><a href="#vim-version" class="header-anchor">#</a> Vim Version</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">vim</span> --version

VIM - Vi IMproved <span class="token number">8.1</span> <span class="token punctuation">(</span><span class="token number">2018</span> May <span class="token number">18</span>, compiled Nov 08 <span class="token number">2021</span> <span class="token number">14</span>:21:34<span class="token punctuation">)</span>
Included patches: <span class="token number">1</span>-2269
Modified by team+vim@tracker.debian.org
Compiled by team+vim@tracker.debian.org
Huge version without GUI.  Features included <span class="token punctuation">(</span>+<span class="token punctuation">)</span> or not <span class="token punctuation">(</span>-<span class="token punctuation">)</span>:
+acl               -farsi             -mouse_sysmouse    -tag_any_white
<span class="token punctuation">..</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="vim-plugin"><a href="#vim-plugin" class="header-anchor">#</a> Vim Plugin</h2> <ul><li><a href="https://blog.hulifa.cn/2019-10-20-Vim-8%E5%86%85%E7%BD%AE%E5%8C%85%E7%AE%A1%E7%90%86%E4%BD%BF%E7%94%A8%E6%8C%87%E5%8D%97/" target="_blank" rel="noopener noreferrer">Vim 8 内置包管理使用指南<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Vim 8 及更高版本上，可以手动安装插件，而无需使用额外的第三方插件管理器。使用默认的插件管理支持，只需将插件的内容复制到 <code>~/.vim</code> 目录下的指定文件夹即可。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># E.g. install vim-terraform plugin, put vim-terraform plugin to below path</span>
<span class="token environment constant">$HOME</span>/.vim/pack/plugins/start/vim-terraform
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="basic-operation-of-vim"><a href="#basic-operation-of-vim" class="header-anchor">#</a> Basic operation of Vim</h2> <h3 id="使用-vim-打开文件"><a href="#使用-vim-打开文件" class="header-anchor">#</a> 使用 Vim 打开文件</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">vim</span> test.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="常用的插入命令"><a href="#常用的插入命令" class="header-anchor">#</a> 常用的插入命令</h3> <ul><li>i：在当前光标所在位置插入随后输入的文本，光标后的文本相应向右移动</li> <li>I：在光标所在行的行首插入随后输入的文本，行首是该行的第一个非空白字符，相当于光标移动到行首执行 i 命令</li> <li>a：在当前光标所在位置之后插入随后输入的文本</li> <li>A：在光标所在行的行尾插入随后输入的文本，相当于光标移动到行尾再执行 a 命令</li> <li>o：在光标所在行的下面插入新的一行。光标停在空行首，等待输入文本</li> <li>O：在光标所在行的上面插入新的一行。光标停在空行的行首，等待输入文本</li></ul> <p><strong>esc 键 ：退出到命令模式</strong> (在命令模式下)</p> <ul><li>u:撤销</li> <li>x:删除</li> <li>v:选择文本</li> <li>y:复制</li> <li>yy:复制当前行</li> <li>dd:删除光标所在行</li> <li>p:粘贴</li> <li>w：移动光标到下一个单词的单词首</li> <li>b：移动光标到上一个单词的单词首</li> <li>e：移动光标到下一个单词的单词尾</li> <li>:w 保存</li> <li>:q 退出</li> <li>:wq 保存退出</li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>在命令模式中，还可以输入&quot;ZZ&quot;命令退出，按两次&quot;Shift+Z&quot;快捷键方便，此时如果对文件没有修改，就是不保存退出；如果对文件已经进行了修改，就是保存后退出。</p></div> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 打开文件后，直接进入&quot;nobody&quot;字符串所在行，</span>
<span class="token comment"># 如果文件中有多个&quot;nobody&quot;字符串，则会以査到的第一个为准</span>
$ <span class="token function">vim</span> +/nobody index.sh

<span class="token comment"># 直接进入 Vim 编辑文件的指定行数处</span>
$ <span class="token function">vim</span> +20 index.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="vim-显示行号"><a href="#vim-显示行号" class="header-anchor">#</a> Vim 显示行号</h3> <p>在命令模式下输入<code>:set nu</code>(<code>:set number</code>)即可显示每一行的行号
如果想要取消行号，输入<code>:set nonu</code>(<code>:set nonumber</code>)</p> <h3 id="vim-paste-mode"><a href="#vim-paste-mode" class="header-anchor">#</a> Vim &quot;paste&quot; mode.</h3> <ul><li><a href="https://stackoverflow.com/questions/2514445/turning-off-auto-indent-when-pasting-text-into-vim" target="_blank" rel="noopener noreferrer">Turning off auto indent when pasting text into vim<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.csdn.net/renyuanfang/article/details/88837172" target="_blank" rel="noopener noreferrer">vim 外部粘贴代码，如何保持原格式，而不持续缩进<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>:set <span class="token function">paste</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>:set nopaste
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="vim-批量注释"><a href="#vim-批量注释" class="header-anchor">#</a> Vim 批量注释</h3> <ol><li>在指定范围行加<code>#</code>注释，可以使用<code>:</code>起始行，终止行 <code>s/^/#/g</code></li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 表示在第 1~10 行行首加&quot;#&quot;注释。&quot;^&quot;意为行首。&quot;g&quot;表示执行替换时不询问确认。如果希望每行交互询问是否执行，则可将&quot;g&quot;改为&quot;c&quot;。</span>
:1,10s/^/<span class="token comment">#/g</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol start="2"><li>取消连续行注释，则可以使用 <code>:</code> 起始行，终止行 <code>s/^#//g</code></li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>:1,10s/^<span class="token comment">#//g</span>
<span class="token comment"># 意为将行首的&quot;#&quot;替换为空，即删除</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="visudo"><a href="#visudo" class="header-anchor">#</a> visudo</h3> <p>safely edit the sudoers file</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>usage: visudo [-chqsV] [[-f] sudoers ]

Options:
  -c, --check              check-only mode
  -f, --file=sudoers       specify sudoers file location
  -h, --help               display help message and exit
  -q, --quiet              less verbose (quiet) syntax error messages
  -s, --strict             strict syntax checking
  -V, --version            display version information and exit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>A typical <code>sudoers</code> file looks like this:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#
# This file MUST be edited with the 'visudo' command as root.
#
# Please consider adding local content in /etc/sudoers.d/ instead of
# directly modifying this file.
#
# See the man page for details on how to write a sudoers file.
#
Defaults        env_reset
Defaults        mail_badpass
Defaults        secure_path=&quot;/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin&quot;

# Host alias specification

# User alias specification

# Cmnd alias specification

# User privilege specification
root    ALL=(ALL:ALL) ALL
# Members of the admin group may gain root privileges
%admin ALL=(ALL) ALL

# Allow members of group sudo to execute any command
%sudo   ALL=(ALL:ALL) ALL

# See sudoers(5) for more information on &quot;#include&quot; directives:

#includedir /etc/sudoers.d
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Vim" title="标签">#Vim</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">9/16/2023, 7:25:52 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dcb1cd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux packaging and compression</div></a> <a href="/pages/75c92e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux File Permissions</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
