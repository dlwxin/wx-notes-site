w)</span></span></a></li> <li><a href="https://pie.dev/" target="_blank" rel="noopener noreferrer">pie.dev<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="hello-world"><a href="#hello-world" class="header-anchor">#</a> Hello World</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http <span class="token punctuation">[</span>flags<span class="token punctuation">]</span> <span class="token punctuation">[</span>METHOD<span class="token punctuation">]</span> URL <span class="token punctuation">[</span>ITEM <span class="token punctuation">[</span>ITEM<span class="token punctuation">]</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>https httpie.io/hello

<span class="token comment"># GET</span>
http https://pie.dev/get
<span class="token comment"># POST</span>
http pie.dev/post <span class="token assign-left variable">hello</span><span class="token operator">=</span>world

http GET pie.dev/get <span class="token assign-left variable">hello</span><span class="token operator">=</span>world
http POST pie.dev/post

<span class="token comment"># Print only the response body</span>
http -b https://pie.dev/get
<span class="token comment"># Verbose output</span>
http -v https://pie.dev/get
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="option"><a href="#option" class="header-anchor">#</a> Option</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http --help

http --version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="output-options"><a href="#output-options" class="header-anchor">#</a> Output options</h3> <table><thead><tr><th>Character</th> <th>Stands for</th></tr></thead> <tbody><tr><td>H</td> <td>request headers</td></tr> <tr><td>B</td> <td>request body</td></tr> <tr><td>h</td> <td>response headers</td></tr> <tr><td>b</td> <td>response body</td></tr> <tr><td>m</td> <td>response meta</td></tr></tbody></table> <div class="language- line-numbers-mode"><pre class="language-text"><code>Output options:

  --print WHAT, -p WHAT
      String specifying what the output should contain:

          'H' request headers
          'B' request body
          'h' response headers
          'b' response body
          'm' response metadata

      The default behaviour is 'hb' (i.e., the response
      headers and body is printed), if standard output is not redirected.
      If the output is piped to another program or to a file, then only the
      response body is printed by default.

  --headers, -h
      Print only the response headers. Shortcut for --print=h.

  --meta, -m
      Print only the response metadata. Shortcut for --print=m.

  --body, -b
      Print only the response body. Shortcut for --print=b.

  --verbose, -v
      Verbose output. For the level one (with single `-v`/`--verbose`), print
      the whole request as well as the response. Also print any intermediary
      requests/responses (such as redirects). For the second level and higher,
      print these as well as the response metadata.

      Level one is a shortcut for: --all --print=BHbh
      Level two is a shortcut for: --all --print=BHbhm

  --all
      By default, only the final request/response is shown. Use this flag to show
      any intermediary requests/responses as well. Intermediary requests include
      followed redirects (with --follow), the first unauthorized request when
      Digest auth is used (--auth=digest), etc.

  --stream, -S
      Always stream the response body by line, i.e., behave like `tail -f'.

      Without --stream and with --pretty (either set or implied),
      HTTPie fetches the whole response before it outputs the processed data.

      Set this option when you want to continuously display a prettified
      long-lived response, such as one from the Twitter streaming API.

      It is useful also without --pretty: It ensures that the output is flushed
      more often and in smaller chunks.

  --output FILE, -o FILE
      Save output to FILE instead of stdout. If --download is also set, then only
      the response body is saved to FILE. Other parts of the HTTP exchange are
      printed to stderr.

  --download, -d
      Do not print the response body to stdout. Rather, download it and store it
      in a file. The filename is guessed unless specified with --output
      [filename]. This action is similar to the default behaviour of wget.

  --continue, -c
      Resume an interrupted download. Note that the --output option needs to be
      specified as well.

  --quiet, -q
      Do not print to stdout or stderr, except for errors and warnings when provided once.
      Provide twice to suppress warnings as well.
      stdout is still redirected if --output is specified.
      Flag doesn't affect behaviour of download beyond not printing to terminal.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br></div></div><h3 id="download-d"><a href="#download-d" class="header-anchor">#</a> <code>--download, -d</code></h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http -d https://github.com/httpie/httpie/archive/master.tar.gz

<span class="token comment"># Piping while downloading</span>
http -d https://github.com/httpie/httpie/archive/master.tar.gz <span class="token operator">|</span> <span class="token function">tar</span> zxf -

<span class="token comment"># 可以通过 --output, -o 显式提供它。如果文件已经存在（或附加 --continue, -c ），该文件将被覆盖。</span>
http -d https://github.com/jqlang/jq/releases/download/jq-1.6/jq-linux64 -o jq-linux64

http pie.dev/image/png <span class="token operator">&gt;</span> image.png
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="http-method"><a href="#http-method" class="header-anchor">#</a> HTTP method</h2> <p>The name of the HTTP method comes right before the URL argument</p> <p><strong>The METHOD argument is optional, and when you don’t specify it, HTTPie defaults to:</strong></p> <ul><li><code>GET</code> for requests without body</li> <li><code>POST</code> for requests with body</li></ul> <h3 id="get"><a href="#get" class="header-anchor">#</a> GET</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http pie.dev/get
http -v pie.dev/get

http GET pie.dev/get

<span class="token comment"># You can make GET requests containing a body</span>
http GET pie.dev/get <span class="token assign-left variable">hello</span><span class="token operator">=</span>world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="post"><a href="#post" class="header-anchor">#</a> POST</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http pie.dev/post <span class="token assign-left variable">hello</span><span class="token operator">=</span>world

http POST pie.dev/post <span class="token assign-left variable">hello</span><span class="token operator">=</span>world

<span class="token comment"># There are no restrictions regarding which request methods can include a body.</span>
<span class="token comment"># You can send an empty POST request:</span>
http POST pie.dev/post

<span class="token builtin class-name">echo</span> -n <span class="token string">'{&quot;hello&quot;: &quot;world&quot;}'</span> <span class="token operator">|</span> http POST pie.dev/post
http POST pie.dev/post <span class="token operator">&lt;</span> files/data.json
http pie.dev/post <span class="token operator">&lt;&lt;&lt;</span><span class="token string">'{&quot;name&quot;: &quot;John&quot;}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http pie.dev/post info:<span class="token operator">=</span><span class="token string">'{
  &quot;name&quot;: &quot;John&quot;,
  &quot;age&quot;: 30
}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="delete"><a href="#delete" class="header-anchor">#</a> DELETE</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http DELETE pie.dev/delete
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="request-url"><a href="#request-url" class="header-anchor">#</a> Request URL</h2> <p>The default scheme is <code>http://</code> and can be omitted from the argument:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http example.org
<span class="token comment"># → http://example.org</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>HTTPie also installs an <code>https</code> executable, where the default scheme is <code>https://</code>:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>https example.org
<span class="token comment"># → https://example.org</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="querystring-parameters"><a href="#querystring-parameters" class="header-anchor">#</a> Querystring parameters</h3> <p>If you find yourself manually constructing URLs with querystring parameters on the terminal, you may appreciate the <code>param==value</code> syntax for appending URL parameters.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http https://api.github.com/search/repositories <span class="token assign-left variable">q</span><span class="token operator">==</span>httpie <span class="token assign-left variable">per_page</span><span class="token operator">==</span><span class="token number">1</span>
<span class="token comment"># GET /search/repositories?q=httpie&amp;per_page=1 HTTP/1.1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>You can even retrieve the value from a file by using the <code>param==@file</code> syntax. This would also effectively strip the newlines from the end.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http pie.dev/get <span class="token assign-left variable">text</span><span class="token operator">==</span>@files/text.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> files/text.txt
hello world<span class="token operator">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>Using file contents as values for specific fields is a very common use case, which can be achieved through adding the <code>@</code> suffix to the operators above. For example instead of using a static string as the value for some header, you can use <code>:@</code> operator to pass the desired value from a file.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http POST pie.dev/post <span class="token punctuation">\</span>
    X-Data:@files/text.txt             <span class="token comment"># Read a header from a file</span>
    <span class="token assign-left variable">token</span><span class="token operator">==</span>@files/text.txt             <span class="token comment"># Read a query parameter from a file</span>
    <span class="token assign-left variable">name</span><span class="token operator">=</span>@files/text.txt               <span class="token comment"># Read a data field’s value from a file</span>
    bookmarks:<span class="token operator">=</span>@files/data.json        <span class="token comment"># Embed a JSON object from a file</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="url-shortcuts-for-localhost"><a href="#url-shortcuts-for-localhost" class="header-anchor">#</a> URL shortcuts for <code>localhost</code></h3> <p>Additionally, curl-like shorthand for localhost is supported. This means that, for example, <code>:3000</code> would expand to <code>http://localhost:3000</code> If the port is omitted, then port <code>80</code> is assumed.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http :/foo

GET /foo HTTP/1.1
Host: localhost
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http :3000/bar

GET /bar HTTP/1.1
Host: localhost:3000
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http <span class="token builtin class-name">:</span>

GET / HTTP/1.1
Host: localhost
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="http-headers"><a href="#http-headers" class="header-anchor">#</a> HTTP headers</h2> <p>To set custom headers you can use the <code>Header:Value</code> notation:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http pie.dev/headers User-Agent:Bacon/1.0 <span class="token string">'Cookie:valued-visitor=yes;foo=bar'</span> <span class="token punctuation">\</span>
    X-Foo:Bar Referer:https://httpie.org/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>You can read headers from a file by using the <code>:@</code> operator. This would also effectively strip the newlines from the end.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http pie.dev/headers X-Data:@files/text.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="https"><a href="#https" class="header-anchor">#</a> HTTPS</h2> <h3 id="server-ssl-certificate-verification"><a href="#server-ssl-certificate-verification" class="header-anchor">#</a> Server SSL certificate verification</h3> <p>To skip the host’s SSL certificate verification, you can pass <code>--verify=no</code> (default is <code>yes</code>):</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http --verify<span class="token operator">=</span>no https://pie.dev/get
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="proxy"><a href="#proxy" class="header-anchor">#</a> Proxy</h2> <p>You can specify proxies to be used through the <code>--proxy</code> argument for each protocol (which is included in the value in case of redirects across protocols):</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>http --proxy<span class="token operator">=</span>http:http://10.10.1.10:3128 --proxy<span class="token operator">=</span>https:https://10.10.1.10:1080 example.org

<span class="token comment"># With Basic authentication:</span>
http --proxy<span class="token operator">=</span>http:http://user:pass@10.10.1.10:3128 example.org

http --proxy<span class="token operator">=</span>http:socks5://user:pass@host:port --proxy<span class="token operator">=</span>https:socks5://user:pass@host:port example.org
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">OPENAI_API_KEY</span><span class="token operator">=</span><span class="token string">'sk...'</span>
http https://api.openai.com/v1/chat/completions <span class="token punctuation">\</span>
  Authorization:<span class="token string">&quot;Bearer <span class="token variable">$OPENAI_API_KEY</span>&quot;</span> <span class="token punctuation">\</span>
  <span class="token assign-left variable">model</span><span class="token operator">=</span><span class="token string">&quot;gpt-3.5-turbo&quot;</span> <span class="token punctuation">\</span>
  messages:<span class="token operator">=</span><span class="token string">'[{&quot;role&quot;: &quot;user&quot;, &quot;content&quot;: &quot;List five alternative words of happiness&quot;}]'</span> <span class="token punctuation">\</span>
  --proxy<span class="token operator">=</span>http:http://127.0.0.1:1080
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=httpie" title="标签">#httpie</a><a href="/tags/?tag=Command%20Line%20Tool" title="标签">#Command Line Tool</a><a href="/tags/?tag=Common%20Command" title="标签">#Common Command</a><a href="/tags/?tag=Tool" title="标签">#Tool</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/17/2023, 11:43:14 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f1e97e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">jq Common Commands</div></a> <a href="/pages/8dd5c7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Wget Common Commands</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
