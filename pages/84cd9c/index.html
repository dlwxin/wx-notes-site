_blank" rel="noopener noreferrer">Connect To Postgres from command line in Windows<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="sql-语言"><a href="#sql-语言" class="header-anchor">#</a> SQL 语言</h2> <p>PostgreSQL 是一种关系型数据库管理系统 （RDBMS）。这意味着它是一种用于管理存储在关系中的数据的系统。关系实际上是表的数学术语。 今天，把数据存储在表里的概念已经快成了固有的常识了， 但是还有其它的一些方法用于组织数据库。在类 Unix 操作系统上的文件和目录就形成了一种层次数据库的例子。 更现代的发展是面向对象数据库。</p> <p>每个表都是一个命名的行集合。一个给定表的每一行由同一组的命名列组成，而且每一列都有一个特定的数据类型。虽然列在每行里的顺序是固定的， 但一定要记住 SQL 并不对行在表中的顺序做任何保证（但你可以为了显示的目的对它们进行显式地排序）。</p> <p>表被分组成数据库，一个由单个 PostgreSQL 服务器实例管理的数据库集合组成一个数据库集簇。</p> <h2 id="common-commands"><a href="#common-commands" class="header-anchor">#</a> Common Commands</h2> <h3 id="command"><a href="#command" class="header-anchor">#</a> Command</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- Get help on psql commands</span>
\?
<span class="token comment">-- Quit psql</span>
\q
<span class="token comment">-- List users and their roles</span>
\du
<span class="token comment">-- List available tables</span>
\dt
<span class="token comment">-- List available databases</span>
\l
<span class="token comment">-- Describe a table</span>
\d table_name
<span class="token comment">-- List available functions</span>
\df
<span class="token comment">-- List available views</span>
\dv
<span class="token comment">-- Execute psql commands from a file</span>
\i
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="当前使用的-schema"><a href="#当前使用的-schema" class="header-anchor">#</a> 当前使用的 schema</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> search_path<span class="token punctuation">;</span>
<span class="token comment">-- &quot;$user&quot;, public</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="时间"><a href="#时间" class="header-anchor">#</a> 时间</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">-- 2022-01-25 20:48:56</span>

<span class="token comment">-- 2022-01-25 20:49:13</span>
<span class="token keyword">select</span> <span class="token keyword">current_time</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>NB: 在创建 role 时，注意加双引号，否则 Login 的时候也只能用小写</strong></p> <ul><li>Create a non-super user ROLE and then make it superuser as shown below. Replace test_role with your choice of role.</li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> ROLE test_role LOGIN<span class="token punctuation">;</span>
<span class="token comment">-- SUPERUSER</span>

<span class="token comment">-- Revoke privilege NOCREATEDB</span>
<span class="token keyword">ALTER</span> ROLE test_owner NOCREATEDB<span class="token punctuation">;</span>

<span class="token keyword">ALTER</span> ROLE test_owner NOSUPERUSER NOCREATEDB NOCREATEROLE<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>查看所有用户</li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>postgres<span class="token operator">=</span><span class="token comment"># \du</span>

 test_owner <span class="token operator">|</span> 超级用户                                   <span class="token operator">|</span> {}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>查询当前用户</li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token keyword">user</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>将 db 权限授予 user</li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- grant all privileges on database mydb to etl_user ;</span>
<span class="token keyword">GRANT</span> <span class="token keyword">ALL</span> <span class="token keyword">PRIVILEGES</span> <span class="token keyword">ON</span> <span class="token keyword">DATABASE</span> TESTDB <span class="token keyword">TO</span> TEST_OWNER<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>Delete a user or role</li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">DROP</span> <span class="token keyword">USER</span> TEST_OWNER<span class="token punctuation">;</span>

<span class="token keyword">DROP</span> ROLE TEST_OWNER<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="查看所有数据库"><a href="#查看所有数据库" class="header-anchor">#</a> 查看所有数据库</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> pg_database<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Each PostgeSQL database has two tablespaces</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>postgres<span class="token operator">=</span><span class="token comment"># \db</span>

    Name    <span class="token operator">|</span>  Owner   <span class="token operator">|</span> Location
<span class="token comment">------------+----------+----------</span>
 pg_default <span class="token operator">|</span> postgres <span class="token operator">|</span>
 pg_global  <span class="token operator">|</span> postgres <span class="token operator">|</span>
<span class="token punctuation">(</span><span class="token number">2</span> <span class="token keyword">rows</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="查询当前数据库"><a href="#查询当前数据库" class="header-anchor">#</a> 查询当前数据库</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> current_database<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="创建一个数据库"><a href="#创建一个数据库" class="header-anchor">#</a> 创建一个数据库</h3> <p>一台运行着的 PostgreSQL 服务器可以管理许多数据库。 通常我们会为每个项目和每个用户单独使用一个数据库。</p> <p>并非所有用户都被许可创建新数据库。 如果 PostgreSQL 拒绝为你创建数据库， 那么你需要让站点管理员赋予你创建数据库的权限。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">DATABASE</span> testdb<span class="token punctuation">;</span>
<span class="token comment">-- OR</span>
<span class="token keyword">CREATE</span> <span class="token keyword">DATABASE</span> TESTDB OWNER TEST_OWNER<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">DROP</span> <span class="token keyword">DATABASE</span> testdb<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>你还可以用其它名字创建数据库。PostgreSQL 允许你在一个站点上创建任意数量的数据库。 数据库名必须是以字母开头并且小于 63 个字符长。 一个方便的做法是创建和你当前用户名同名的数据库。 许多工具假设该数据库名为缺省数据库名，所以这样可以节省你的敲键。 要创建这样的数据库，只需要键入：</p> <h3 id="create-tablespace"><a href="#create-tablespace" class="header-anchor">#</a> Create tablespace</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 要被用于表空间的目录。该目录必需存在（CREATE TABLESPACE 将不创建它），应该为空，并且必须由 PostgreSQL系统用户拥有。该目录必须用一个绝对 路径指定。</span>
<span class="token function">mkdir</span> /data/dbs
<span class="token function">chown</span> postgres:postgres /data/dbs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLESPACE</span> dbspace LOCATION <span class="token string">'/data/dbs'</span><span class="token punctuation">;</span>
<span class="token comment">-- CREATE TABLESPACE indexspace OWNER genevieve LOCATION '/data/indexes';</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="use-tablespace"><a href="#use-tablespace" class="header-anchor">#</a> Use tablespace</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> foo<span class="token punctuation">(</span>i <span class="token keyword">int</span><span class="token punctuation">)</span> <span class="token keyword">TABLESPACE</span> dbspace<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>or</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- use the default_tablespace parameter</span>
<span class="token keyword">SET</span> default_tablespace <span class="token operator">=</span> space1<span class="token punctuation">;</span>
<span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> foo<span class="token punctuation">(</span>i <span class="token keyword">int</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="创建一个表"><a href="#创建一个表" class="header-anchor">#</a> 创建一个表</h3> <p>你可以在 psql 输入这些命令以及换行符。psql 可以识别该命令直到分号才结束。</p> <p>PostgreSQL 支持标准的 SQL 类型 int、smallint、real、double precision、char(N)、varchar(N)、date、time、timestamp 和 interval，还支持其他的通用功能的类型和丰富的几何类型。PostgreSQL 中可以定制任意数量的用户定义数据类型。因而类型名并不是语法关键字，除了 SQL 标准要求支持的特例外。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> weather <span class="token punctuation">(</span>
    city            <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    temp_lo         <span class="token keyword">int</span><span class="token punctuation">,</span>           <span class="token comment">-- 最低温度</span>
    temp_hi         <span class="token keyword">int</span><span class="token punctuation">,</span>           <span class="token comment">-- 最高温度</span>
    prcp            <span class="token keyword">real</span><span class="token punctuation">,</span>          <span class="token comment">-- 湿度</span>
    <span class="token keyword">date</span>            <span class="token keyword">date</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> cities <span class="token punctuation">(</span>
    name            <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    location        <span class="token keyword">point</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="删除一个表"><a href="#删除一个表" class="header-anchor">#</a> 删除一个表</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">DROP</span> <span class="token keyword">TABLE</span> tablename<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="在表中增加行"><a href="#在表中增加行" class="header-anchor">#</a> 在表中增加行</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> weather <span class="token keyword">VALUES</span> <span class="token punctuation">(</span><span class="token string">'San Francisco'</span><span class="token punctuation">,</span> <span class="token number">46</span><span class="token punctuation">,</span> <span class="token number">50</span><span class="token punctuation">,</span> <span class="token number">0.25</span><span class="token punctuation">,</span> <span class="token string">'1994-11-27'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> cities <span class="token keyword">VALUES</span> <span class="token punctuation">(</span><span class="token string">'San Francisco'</span><span class="token punctuation">,</span> <span class="token string">'(-194.0, 53.0)'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> weather <span class="token punctuation">(</span>city<span class="token punctuation">,</span> temp_lo<span class="token punctuation">,</span> temp_hi<span class="token punctuation">,</span> prcp<span class="token punctuation">,</span> <span class="token keyword">date</span><span class="token punctuation">)</span>
    <span class="token keyword">VALUES</span> <span class="token punctuation">(</span><span class="token string">'San Francisco'</span><span class="token punctuation">,</span> <span class="token number">43</span><span class="token punctuation">,</span> <span class="token number">57</span><span class="token punctuation">,</span> <span class="token number">0.0</span><span class="token punctuation">,</span> <span class="token string">'1994-11-29'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> weather <span class="token punctuation">(</span><span class="token keyword">date</span><span class="token punctuation">,</span> city<span class="token punctuation">,</span> temp_hi<span class="token punctuation">,</span> temp_lo<span class="token punctuation">)</span>
    <span class="token keyword">VALUES</span> <span class="token punctuation">(</span><span class="token string">'1994-11-29'</span><span class="token punctuation">,</span> <span class="token string">'Hayward'</span><span class="token punctuation">,</span> <span class="token number">54</span><span class="token punctuation">,</span> <span class="token number">37</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>还可以使用 <code>COPY</code> 从文本文件中装载大量数据。这种方式通常更快，因为 <code>COPY</code> 命令就是为这类应用优化的， 只是比 INSERT 少一些灵活性</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>COPY weather <span class="token keyword">FROM</span> <span class="token string">'/home/user/weather.txt'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>NB: <strong>这里源文件的文件名必须在运行后端进程的机器上是可用的， 而不是在客户端上，因为后端进程将直接读取该文件。</strong> 你可以在 <a href="http://postgres.cn/docs/13/sql-copy.html" target="_blank" rel="noopener noreferrer">COPY<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 中读到更多有关 COPY 命令的信息。</p> <h3 id="查询一个表"><a href="#查询一个表" class="header-anchor">#</a> 查询一个表</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> weather<span class="token punctuation">;</span>

<span class="token keyword">SELECT</span> city<span class="token punctuation">,</span> temp_lo<span class="token punctuation">,</span> temp_hi<span class="token punctuation">,</span> prcp<span class="token punctuation">,</span> <span class="token keyword">date</span> <span class="token keyword">FROM</span> weather<span class="token punctuation">;</span>

<span class="token comment">-- 这里的AS子句是如何给输出列重新命名的（AS子句是可选的）</span>
<span class="token keyword">SELECT</span> city<span class="token punctuation">,</span> <span class="token punctuation">(</span>temp_hi<span class="token operator">+</span>temp_lo<span class="token punctuation">)</span><span class="token operator">/</span><span class="token number">2</span> <span class="token keyword">AS</span> temp_avg<span class="token punctuation">,</span> <span class="token keyword">date</span> <span class="token keyword">FROM</span> weather<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token keyword">DISTINCT</span> city
    <span class="token keyword">FROM</span> weather<span class="token punctuation">;</span>

<span class="token keyword">SELECT</span> <span class="token keyword">DISTINCT</span> city
    <span class="token keyword">FROM</span> weather
    <span class="token keyword">ORDER</span> <span class="token keyword">BY</span> city<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>结果行的顺序可能变化。你可以组合使用 <code>DISTINCT</code> 和 <code>ORDER BY</code> 来保证获取一致的结果</li> <li>虽然<code>SELECT *</code>对于即席查询很有用，但我们普遍认为在生产代码中这是很糟糕的风格，因为给表增加一个列就改变了结果。</li> <li>在一些数据库系统里，包括老版本的 PostgreSQL，<code>DISTINCT</code>的实现自动对行进行排序，因此<code>ORDER BY</code>是多余的。但是这一点并不是 SQL 标准的要求，并且目前的 PostgreSQL 并不保证 DISTINCT 会导致行被排序。</li></ul> <h2 id="表连接"><a href="#表连接" class="header-anchor">#</a> 表连接</h2> <p><strong>需求：列出所有天气记录以及相关的城市位置</strong></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token operator">*</span>
    <span class="token keyword">FROM</span> weather<span class="token punctuation">,</span> cities
    <span class="token keyword">WHERE</span> city <span class="token operator">=</span> name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>     city      | temp_lo | temp_hi | prcp |    date    |     name      | location
---------------+---------+---------+------+------------+---------------+-----------
 San Francisco |      46 |      50 | 0.25 | 1994-11-27 | San Francisco | (-194,53)
 San Francisco |      43 |      57 |    0 | 1994-11-29 | San Francisco | (-194,53)
(2 rows)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 希望明确列出输出列而不是使用*</span>

<span class="token keyword">SELECT</span> city<span class="token punctuation">,</span> temp_lo<span class="token punctuation">,</span> temp_hi<span class="token punctuation">,</span> prcp<span class="token punctuation">,</span> <span class="token keyword">date</span><span class="token punctuation">,</span> location
    <span class="token keyword">FROM</span> weather<span class="token punctuation">,</span> cities
    <span class="token keyword">WHERE</span> city <span class="token operator">=</span> name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>因为这些列的名字都不一样，所以规划器自动地找出它们属于哪个表。如果在两个表里有重名的列，你需要限定列名来说明你究竟想要哪一个，如：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> weather<span class="token punctuation">.</span>city<span class="token punctuation">,</span> weather<span class="token punctuation">.</span>temp_lo<span class="token punctuation">,</span> weather<span class="token punctuation">.</span>temp_hi<span class="token punctuation">,</span>
       weather<span class="token punctuation">.</span>prcp<span class="token punctuation">,</span> weather<span class="token punctuation">.</span><span class="token keyword">date</span><span class="token punctuation">,</span> cities<span class="token punctuation">.</span>location
    <span class="token keyword">FROM</span> weather<span class="token punctuation">,</span> cities
    <span class="token keyword">WHERE</span> cities<span class="token punctuation">.</span>name <span class="token operator">=</span> weather<span class="token punctuation">.</span>city<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>人们广泛认为在一个连接查询中限定所有列名是一种好的风格，这样即使未来向其中一个表里添加重名列也不会导致查询失败。</p> <p>到目前为止，这种类型的连接查询也可以用下面这样的形式写出来：</p> <h3 id="内连接"><a href="#内连接" class="header-anchor">#</a> 内连接</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 这个语法并不象上文的那个那么常用</span>
<span class="token keyword">SELECT</span> <span class="token operator">*</span>
    <span class="token keyword">FROM</span> weather <span class="token keyword">INNER</span> <span class="token keyword">JOIN</span> cities <span class="token keyword">ON</span> <span class="token punctuation">(</span>weather<span class="token punctuation">.</span>city <span class="token operator">=</span> cities<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span>  weather w <span class="token keyword">inner</span> <span class="token keyword">join</span> cities c <span class="token keyword">on</span> w<span class="token punctuation">.</span>city <span class="token operator">=</span> c<span class="token punctuation">.</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="外连接"><a href="#外连接" class="header-anchor">#</a> 外连接</h3> <p>现在我们将看看如何能把 <code>Hayward</code> 记录找回来。我们想让查询干的事是扫描 <code>weather</code> 表， 并且对每一行都找出匹配的 <code>cities</code> 表行。如果我们没有找到匹配的行，那么我们需要一些“空值”代替 <code>cities</code> 表的列。 这种类型的查询叫<strong>外连接</strong> （我们在此之前看到的连接都是<strong>内连接</strong>）。这样的命令看起来象这样：</p> <p><strong>1. 左外连接</strong></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token operator">*</span>
    <span class="token keyword">FROM</span> weather <span class="token keyword">LEFT</span> <span class="token keyword">OUTER</span> <span class="token keyword">JOIN</span> cities <span class="token keyword">ON</span> <span class="token punctuation">(</span>weather<span class="token punctuation">.</span>city <span class="token operator">=</span> cities<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> weather w <span class="token keyword">left</span> <span class="token keyword">join</span> cities c  <span class="token keyword">on</span> w<span class="token punctuation">.</span>city <span class="token operator">=</span> c<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>     city      | temp_lo | temp_hi | prcp |    date    |     name      | location
---------------+---------+---------+------+------------+---------------+-----------
 Hayward       |      37 |      54 |      | 1994-11-29 |               |
 San Francisco |      46 |      50 | 0.25 | 1994-11-27 | San Francisco | (-194,53)
 San Francisco |      43 |      57 |    0 | 1994-11-29 | San Francisco | (-194,53)
(3 rows)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>这个查询是一个左外连接， 因为在连接操作符左部的表中的行在输出中至少要出现一次， 而在右部的表的行只有在能找到匹配的左部表行时才被输出。 如果输出的左部表的行没有对应匹配的右部表的行，那么右部表行的列将填充空值（null）。</p> <p><strong>2. 右外连接</strong></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token operator">*</span>
    <span class="token keyword">FROM</span> weather <span class="token keyword">LEFT</span> <span class="token keyword">OUTER</span> <span class="token keyword">JOIN</span> cities <span class="token keyword">ON</span> <span class="token punctuation">(</span>weather<span class="token punctuation">.</span>city <span class="token operator">=</span> cities<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> weather w <span class="token keyword">right</span> <span class="token keyword">outer</span> <span class="token keyword">join</span> cities c  <span class="token keyword">on</span> w<span class="token punctuation">.</span>city <span class="token operator">=</span> c<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>     city      | temp_lo | temp_hi | prcp |    date    |     name      | location
---------------+---------+---------+------+------------+---------------+-----------
 San Francisco |      43 |      57 |    0 | 1994-11-29 | San Francisco | (-194,53)
 San Francisco |      46 |      50 | 0.25 | 1994-11-27 | San Francisco | (-194,53)
(2 rows)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>3. 全外连接</strong></p> <p>全外连接从左表和左表中返回所有行。 它将 NULL 置于不满足连接条件的位置。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> weather w <span class="token keyword">full</span> <span class="token keyword">join</span> cities c  <span class="token keyword">on</span> w<span class="token punctuation">.</span>city <span class="token operator">=</span> c<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>     city      | temp_lo | temp_hi | prcp |    date    |     name      | location
---------------+---------+---------+------+------------+---------------+-----------
 San Francisco |      46 |      50 | 0.25 | 1994-11-27 | San Francisco | (-194,53)
 San Francisco |      43 |      57 |    0 | 1994-11-29 | San Francisco | (-194,53)
 Hayward       |      37 |      54 |      | 1994-11-29 |               |
(3 rows)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> cities c <span class="token keyword">full</span> <span class="token keyword">join</span> weather w <span class="token keyword">on</span> w<span class="token punctuation">.</span>city <span class="token operator">=</span> c<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>     name      | location  |     city      | temp_lo | temp_hi | prcp |    date
---------------+-----------+---------------+---------+---------+------+------------
 San Francisco | (-194,53) | San Francisco |      43 |      57 |    0 | 1994-11-29
 San Francisco | (-194,53) | San Francisco |      46 |      50 | 0.25 | 1994-11-27
               |           | Hayward       |      37 |      54 |      | 1994-11-29
(3 rows)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="外键"><a href="#外键" class="header-anchor">#</a> 外键</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> cities <span class="token punctuation">(</span>
        city     <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">)</span> <span class="token keyword">primary</span> <span class="token keyword">key</span><span class="token punctuation">,</span>
        location <span class="token keyword">point</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> weather <span class="token punctuation">(</span>
        city      <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">80</span><span class="token punctuation">)</span> <span class="token keyword">references</span> cities<span class="token punctuation">(</span>city<span class="token punctuation">)</span><span class="token punctuation">,</span>
        temp_lo   <span class="token keyword">int</span><span class="token punctuation">,</span>
        temp_hi   <span class="token keyword">int</span><span class="token punctuation">,</span>
        prcp      <span class="token keyword">real</span><span class="token punctuation">,</span>
        <span class="token keyword">date</span>      <span class="token keyword">date</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>现在尝试插入一个非法的记录：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> weather <span class="token keyword">VALUES</span> <span class="token punctuation">(</span><span class="token string">'Berkeley'</span><span class="token punctuation">,</span> <span class="token number">45</span><span class="token punctuation">,</span> <span class="token number">53</span><span class="token punctuation">,</span> <span class="token number">0.0</span><span class="token punctuation">,</span> <span class="token string">'1994-11-28'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>ERROR:  insert or update on table &quot;weather&quot; violates foreign key constraint &quot;weather_city_fkey&quot;
DETAIL:  Key (city)=(Berkeley) is not present in table &quot;cities&quot;.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="聚合函数"><a href="#聚合函数" class="header-anchor">#</a> 聚合函数</h2> <p>和大多数其它关系数据库产品一样，PostgreSQL 支持聚集函数。 一个聚集函数从多个输入行中计算出一个结果。 比如，我们有在一个行集合上计算 count（计数）、sum（和）、avg（均值）、max（最大值）和 min（最小值）的函数。</p> <h3 id="max"><a href="#max" class="header-anchor">#</a> max()</h3> <p>比如，我们可以用下面的语句找出所有记录中最低温度中的最高温度：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>w<span class="token punctuation">.</span>temp_lo<span class="token punctuation">)</span> <span class="token keyword">from</span> weather w <span class="token punctuation">;</span>

<span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>temp_lo<span class="token punctuation">)</span> <span class="token keyword">from</span> weather<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code> max
-----
  46
(1 行记录)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果我们想知道该读数发生在哪个城市</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> city <span class="token keyword">FROM</span> weather <span class="token keyword">WHERE</span> temp_lo <span class="token operator">=</span> <span class="token function">max</span><span class="token punctuation">(</span>temp_lo<span class="token punctuation">)</span><span class="token punctuation">;</span>     错误
<span class="token comment">-- SQL Error [42803]: 错误: 聚合函数不允许出现在WHERE中</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>不过这个方法不能运转，因为聚集 max 不能被用于 WHERE 子句中（<strong>存在这个限制是因为 WHERE 子句决定哪些行可以被聚集计算包括；因此显然它必需在聚集函数之前被计算</strong>）。 不过，我们通常都可以用其它方法实现我们的目的；这里我们就可以使用子查询：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> w<span class="token punctuation">.</span>city <span class="token keyword">from</span> weather w <span class="token keyword">where</span> w<span class="token punctuation">.</span>temp_lo <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">select</span> <span class="token function">max</span><span class="token punctuation">(</span>w2<span class="token punctuation">.</span>temp_lo<span class="token punctuation">)</span> <span class="token keyword">from</span> weather w2<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>     city
---------------
 San Francisco
(1 行记录)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>这样做是 OK 的，因为子查询是一次独立的计算，它独立于外层的查询计算出自己的聚集。</p> <p>聚集同样也常用于和 GROUP BY 子句组合。比如，我们可以获取每个城市观测到的最低温度的最高值</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> city<span class="token punctuation">,</span> <span class="token function">max</span><span class="token punctuation">(</span>temp_lo<span class="token punctuation">)</span>
    <span class="token keyword">FROM</span> weather
    <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> city<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>     city      | max
---------------+-----
 Hayward       |  37
 San Francisco |  46
(2 rows)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>这样给我们每个城市一个输出。每个聚集结果都是在匹配该城市的表行上面计算的。我们可以用 <code>HAVING</code> 过滤这些被分组的行：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> city<span class="token punctuation">,</span> <span class="token function">max</span><span class="token punctuation">(</span>temp_lo<span class="token punctuation">)</span>
    <span class="token keyword">FROM</span> weather
    <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> city
    <span class="token keyword">HAVING</span> <span class="token function">max</span><span class="token punctuation">(</span>temp_lo<span class="token punctuation">)</span> <span class="token operator">&lt;</span> <span class="token number">40</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>  city   | max
---------+-----
 Hayward |  37
(1 行记录)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>这样就只给出那些所有 temp_lo 值曾都低于 40 的城市。最后，如果我们只关心那些名字以“S”开头的城市，我们可以用：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> city<span class="token punctuation">,</span> <span class="token function">max</span><span class="token punctuation">(</span>temp_lo<span class="token punctuation">)</span>
    <span class="token keyword">FROM</span> weather
    <span class="token keyword">WHERE</span> city <span class="token operator">LIKE</span> <span class="token string">'S%'</span>
    <span class="token keyword">GROUP</span> <span class="token keyword">BY</span> city
    <span class="token keyword">HAVING</span> <span class="token function">max</span><span class="token punctuation">(</span>temp_lo<span class="token punctuation">)</span> <span class="token operator">&lt;</span> <span class="token number">40</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>理解聚集和 SQL 的 WHERE 以及 HAVING 子句之间的关系对我们非常重要。WHERE 和 HAVING 的基本区别如下：WHERE 在分组和聚集计算之前选取输入行（因此，它控制哪些行进入聚集计算）， 而 HAVING 在分组和聚集之后选取分组行。因此，WHERE 子句不能包含聚集函数； 因为试图用聚集函数判断哪些行应输入给聚集运算是没有意义的。相反，HAVING 子句总是包含聚集函数（严格说来，你可以写不使用聚集的 HAVING 子句， 但这样做很少有用。同样的条件用在 WHERE 阶段会更有效）。</p> <p>在前面的例子里，我们可以在 WHERE 里应用城市名称限制，因为它不需要聚集。这样比放在 HAVING 里更加高效，因为可以避免那些未通过 WHERE 检查的行参与到分组和聚集计算中。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- select 字段列表 from 表名 [ where 条件表达式] [group by 分组字段 [having 分组过滤的条件] ][order by 排序字段 asc|desc]</span>

<span class="token comment">-- 注意：分组后，select后只能出现分组的字段及基于分组的聚合函数！！！</span>
<span class="token comment">-- 使用Group by后，选择的列要么是进行分组的字段，要么是其它字段的汇总，没有第三种选择。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="view"><a href="#view" class="header-anchor">#</a> VIEW</h2> <h3 id="create-view"><a href="#create-view" class="header-anchor">#</a> Create View</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token operator">OR</span> <span class="token keyword">REPLACE</span> <span class="token keyword">VIEW</span> dual <span class="token keyword">AS</span>
<span class="token keyword">SELECT</span> <span class="token boolean">NULL</span>::<span class="token string">&quot;unknown&quot;</span>
<span class="token keyword">WHERE</span> <span class="token number">1</span> <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="postgresql-function"><a href="#postgresql-function" class="header-anchor">#</a> PostgreSQL function</h2> <ul><li><a href="https://stackoverflow.com/questions/8169676/can-i-make-a-plpgsql-function-return-an-integer-without-using-a-variable" target="_blank" rel="noopener noreferrer">Can I make a plpgsql function return an integer without using a variable?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mkyong.com/jdbc/jdbc-callablestatement-postgresql-stored-function/" target="_blank" rel="noopener noreferrer">JDBC CallableStatement – PostgreSQL Stored Function<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="store-image-to-postgres"><a href="#store-image-to-postgres" class="header-anchor">#</a> Store image to Postgres</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> test<span class="token punctuation">(</span>id <span class="token keyword">int</span><span class="token punctuation">,</span> image bytea<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">-- insert into test values (1, pg_read_file('/home/xyz'));</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test <span class="token keyword">values</span> <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> pg_read_file<span class="token punctuation">(</span><span class="token string">'/home/xyz'</span><span class="token punctuation">)</span>::bytea<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="drop-all-tables-and-sequences-in-postgres"><a href="#drop-all-tables-and-sequences-in-postgres" class="header-anchor">#</a> Drop all tables and sequences in postgres</h2> <ul><li><a href="https://stackoverflow.com/questions/3327312/how-can-i-drop-all-the-tables-in-a-postgresql-database" target="_blank" rel="noopener noreferrer">How can I drop all the tables in a PostgreSQL database?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://gist.github.com/balazs-endresz/f9b27514046506a7db75" target="_blank" rel="noopener noreferrer">Drop all tables and sequences in postgres<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- The way I preferred</span>
<span class="token keyword">DO</span> $$ <span class="token keyword">DECLARE</span>
    r RECORD<span class="token punctuation">;</span>
<span class="token keyword">BEGIN</span>
    <span class="token comment">-- if the schema you operate on is not &quot;current&quot;, you will want to</span>
    <span class="token comment">-- replace current_schema() in query with 'schematodeletetablesfrom'</span>
    <span class="token comment">-- *and* update the generate 'DROP...' accordingly.</span>
    <span class="token keyword">FOR</span> r <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> tablename <span class="token keyword">FROM</span> pg_tables <span class="token keyword">WHERE</span> schemaname <span class="token operator">=</span> current_schema<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token keyword">LOOP</span>
        <span class="token keyword">EXECUTE</span> <span class="token string">'DROP TABLE IF EXISTS '</span> <span class="token operator">||</span> quote_ident<span class="token punctuation">(</span>r<span class="token punctuation">.</span>tablename<span class="token punctuation">)</span> <span class="token operator">||</span> <span class="token string">' CASCADE'</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">LOOP</span><span class="token punctuation">;</span>
<span class="token keyword">END</span> $$<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- Drop all sequences</span>
<span class="token keyword">DO</span> $$ <span class="token keyword">DECLARE</span>
    r RECORD<span class="token punctuation">;</span>
<span class="token keyword">BEGIN</span>
    <span class="token keyword">FOR</span> r <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> relname <span class="token keyword">FROM</span> pg_class <span class="token keyword">where</span> relkind <span class="token operator">=</span> <span class="token string">'S'</span><span class="token punctuation">)</span> <span class="token keyword">LOOP</span>
        <span class="token keyword">EXECUTE</span> <span class="token string">'DROP SEQUENCE IF EXISTS '</span> <span class="token operator">||</span> quote_ident<span class="token punctuation">(</span>r<span class="token punctuation">.</span>relname<span class="token punctuation">)</span> <span class="token operator">||</span> <span class="token string">' CASCADE'</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">LOOP</span><span class="token punctuation">;</span>
<span class="token keyword">END</span> $$<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="drop-all-materialized-views-in-postgres"><a href="#drop-all-materialized-views-in-postgres" class="header-anchor">#</a> Drop all materialized views in postgres</h2> <ul><li><a href="https://stackoverflow.com/questions/23092983/is-there-a-postgres-command-to-list-drop-all-materialized-views" target="_blank" rel="noopener noreferrer">Is there a postgres command to list/drop all materialized views?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">DO</span> $$ <span class="token keyword">DECLARE</span>
    r RECORD<span class="token punctuation">;</span>
<span class="token keyword">BEGIN</span>
    <span class="token keyword">FOR</span> r <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> relname <span class="token keyword">FROM</span> pg_class <span class="token keyword">where</span> relkind <span class="token operator">=</span> <span class="token string">'m'</span><span class="token punctuation">)</span> <span class="token keyword">LOOP</span>
        <span class="token keyword">EXECUTE</span> <span class="token string">'DROP MATERIALIZED VIEW IF EXISTS '</span> <span class="token operator">||</span> quote_ident<span class="token punctuation">(</span>r<span class="token punctuation">.</span>relname<span class="token punctuation">)</span> <span class="token operator">||</span> <span class="token string">' CASCADE'</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">LOOP</span><span class="token punctuation">;</span>
<span class="token keyword">END</span> $$<span class="token punctuation">;</span>

pan>
