ound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 在当前目录新建一个Git代码库</span>

<span class="token comment"># Partial clone</span>
<span class="token comment"># Partial clone is a performance optimization that “allows Git to function without having a complete copy of the repository.</span>
<span class="token comment"># The goal of this work is to allow Git better handle extremely large repositories.”</span>
<span class="token comment"># Git 2.22.0 or later is required.</span>

<span class="token comment"># ## Filter by file size</span>
<span class="token comment"># https://git-scm.com/docs/git-rev-list#Documentation/git-rev-list.txt---filterltfilter-specgt</span>
<span class="token comment"># The form --filter=blob:limit=&lt;n&gt;[kmg] omits blobs larger than n bytes or units. n may be zero.</span>
<span class="token comment"># The suffixes k, m, and g can be used to name units in KiB, MiB, or GiB.</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br></div></div><h2 id="config"><a href="#config" class="header-anchor">#</a> Config</h2> <p>Git 的配置文件为<code>.gitconfig</code>，它可以在用户主目录下（全局配置），也可以在项目目录下（项目配置）。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 显示当前的Git配置</span>

<span class="token comment"># 设置提交代码时的用户信息</span>
<span class="token function">git</span> config <span class="token punctuation">[</span>--global<span class="token punctuation">]</span> user.name <span class="token string">&quot;[name]&quot;</span>

<span class="token comment"># fatal: unable to access 'https://username@git.example.com/scm/repository.git':</span>

<span class="token builtin class-name">export</span> <span class="token assign-left variable">GIT_SSL_NO_VERIFY</span><span class="token operator">=</span>true

<span class="token function">git</span> config --global http.sslVerify <span class="token boolean">false</span>

<span class="token comment"># Option2:</span>
<span class="token comment"># File containing the certificates to verify the peer with when fetching or pushing over HTTPS.</span>
<span class="token comment"># Can be overridden by the GIT_SSL_CAINFO environment variable.</span>
<span class="token function">git</span> config --global http.sslCAInfo /etc/ssl/certs/ca-certificates.crt

<span class="token function">git</span> config --global http.proxy http://127.0.0.1:1080
<span class="token function">git</span> config --global https.proxy https://127.0.0.1:1080

<span class="token comment"># Remove the line matching the key from config file</span>

><h2 id="add-remove-file"><a href="#add-remove-file" class="header-anchor">#</a> Add/Remove file</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 添加指定文件到暂存区</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token punctuation">[</span>file1<span class="token punctuation">]</span> <span class="token punctuation">[</span>file2<span class="token punctuation">]</span> <span class="token punctuation">..</span>.

<span class="token comment"># 添加指定目录到暂存区，包括子目录</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token punctuation">[</span>dir<span class="token punctuation">]</span>

<span class="token comment"># 添加当前目录的所有文件到暂存区</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>

<span class="token comment"># 添加每个变化前，都会要求确认</span>
<span class="token comment"># 对于同一个文件的多处变化，可以实现分次提交</span>
<span class="token function">git</span> <span class="token function">add</span> -p

<span class="token comment"># 删除工作区文件，并且将这次删除放入暂存区</span>
<span class="token function">git</span> <span class="token function">rm</span> <span class="token punctuation">[</span>file1<span class="token punctuation">]</span> <span class="token punctuation">[</span>file2<span class="token punctuation">]</span> <span class="token punctuation">..</span>.

<span class="token comment"># 停止追踪指定文件，但该文件会保留在工作区</span>
<span class="token function">git</span> <span class="token function">rm</span> --cached <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 改名文件，并且将这个改名放入暂存区</span>
<span class="token function">git</span> <span class="token function">mv</span> <span class="token punctuation">[</span>file-original<span class="token punctuation">]</span> <span class="token punctuation">[</span>file-renamed<span class="token punctuation">]</span>
<span class="token comment"># 等价于</span>
$ <span class="token function">mv</span> <span class="token punctuation">[</span>file-original<span class="token punctuation">]</span> <span class="token punctuation">[</span>file-renamed<span class="token punctuation">]</span> $ <span class="token function">git</span> <span class="token function">rm</span> <span class="token punctuation">[</span>file-original<span class="token punctuation">]</span> $ <span class="token function">git</span> <span class="token function">add</span> <span class="token punctuation">[</span>file-renamed<span class="token punctuation">]</span>

<span class="token comment"># 改变一个文件名字的大小写，而不修改内容</span>
<span class="token function">git</span> <span class="token function">mv</span> --force myfile MyFile

<span class="token comment"># 改变文件夹的大小写</span>
<span class="token comment"># rename readme to README</span>
<span class="token function">git</span> <span class="token function">mv</span> readme readme_tmp
<span class="token function">git</span> readme_tmp README
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h2 id="check-in-code"><a href="#check-in-code" class="header-anchor">#</a> Check in code</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 提交暂存区到仓库区</span>
<span class="token function">git</span> commit -m <span class="token punctuation">[</span>message<span class="token punctuation">]</span>

<span class="token comment"># 提交暂存区的指定文件到仓库区</span>
<span class="token function">git</span> commit <span class="token punctuation">[</span>file1<span class="token punctuation">]</span> <span class="token punctuation">[</span>file2<span class="token punctuation">]</span> <span class="token punctuation">..</span>. -m <span class="token punctuation">[</span>message<span class="token punctuation">]</span>

<span class="token comment"># 提交工作区自上次commit之后的变化，直接到仓库区</span>
<span class="token function">git</span> commit -a

<span class="token comment"># 提交时显示所有diff信息</span>
<span class="token function">git</span> commit -v

<span class="token comment"># -n; --no-verify. This option bypasses the pre-commit and commit-msg hooks.</span>
<span class="token function">git</span> commit -n

<span class="token comment"># 修改 commit message</span>
<span class="token function">git</span> commit --amend --only
<span class="token comment"># or</span>
<span class="token function">git</span> commit --amend --only -m <span class="token string">'xxxxxxx'</span>

<span class="token comment"># 把暂存的内容添加到上一次的 commit</span>
<span class="token function">git</span> commit --amend

<span class="token comment"># 重做上一次commit，并包括指定文件的新变化</span>
<span class="token function">git</span> commit --amend <span class="token punctuation">[</span>file1<span class="token punctuation">]</span> <span class="token punctuation">[</span>file2<span class="token punctuation">]</span> <span class="token punctuation">..</span>.

<span class="token comment"># 从一个 commit 里移除一个文件</span>
<span class="token function">git</span> checkout HEAD^ myfile
<span class="token function">git</span> <span class="token function">add</span> -A
<span class="token function">git</span> commit --amend

<span class="token comment"># 如果你想跳过 GPG 签名，可以在 `git commit` 时使用 `-S` 或者 `--no-gpg-sign` 参数来避免对提交进行签名</span>
<span class="token function">git</span> commit -S -m <span class="token string">&quot;Commit message&quot;</span>
<span class="token function">git</span> commit --no-gpg-sign -m <span class="token string">&quot;Commit message&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><h2 id="branch"><a href="#branch" class="header-anchor">#</a> Branch</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 列出所有本地分支</span>
<span class="token function">git</span> branch

<span class="token comment"># 列出所有远程分支</span>
<span class="token function">git</span> branch -r

<span class="token comment"># 列出所有本地分支和远程分支</span>
<span class="token function">git</span> branch -a

<span class="token comment"># 以最后提交的顺序列出所有 Git 分支</span>
<span class="token comment"># 最新的放在最上面</span>
<span class="token function">git</span> for-each-ref --sort<span class="token operator">=</span>-committerdate --format<span class="token operator">=</span><span class="token string">'%(refname:short)'</span> refs/heads/

<span class="token comment"># 新建一个分支，但依然停留在当前分支</span>
<span class="token function">git</span> branch <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># 新建一个分支, 原来的同名分支会被新建分支覆盖， 但依然停留在当前分支。</span>
<span class="token function">git</span> branch -f <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># 新建一个分支，指向指定commit</span>
<span class="token function">git</span> branch <span class="token punctuation">[</span>branch<span class="token punctuation">]</span> <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># 新建一个分支，与指定的远程分支建立追踪关系</span>
<span class="token function">git</span> branch --track <span class="token punctuation">[</span>branch<span class="token punctuation">]</span> <span class="token punctuation">[</span>remote-branch<span class="token punctuation">]</span>

<span class="token comment"># 新建并切换到新分支上，同时这个分支没有任何 commit</span>
<span class="token comment"># 相当于保存修改，但是重写 commit 历史</span>
<span class="token function">git</span> checkout --orphan <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># 基于指定 stash 创建分支</span>
<span class="token function">git</span> stash
<span class="token comment"># 以最新的储藏创建一个分支</span>
<span class="token function">git</span> stash branch <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># 新建一个分支，并切换到该分支</span>
<span class="token function">git</span> checkout -b <span class="token punctuation">[</span>branch<span class="token punctuation">]</span>

<span class="token comment"># If -B is given, [new_branch] is created if it doesn’t exist; otherwise, it is reset.</span>
<span class="token function">git</span> checkout -B <span class="token punctuation">[</span>new_branch<span class="token punctuation">]</span>

<span class="token comment"># 新建一个分支，指向某个tag</span>
<span class="token function">git</span> checkout -b <span class="token punctuation">[</span>branch<span class="token punctuation">]</span> <span class="token punctuation">[</span>tag<span class="token punctuation">]</span>

<span class="token comment"># 切换到指定分支，并更新工作区</span>
<span class="token function">git</span> checkout <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># 切换到上一个分支</span>
<span class="token function">git</span> checkout -

<span class="token comment"># 远程分支 remotes/origin/dev</span>
<span class="token comment"># 新建本地分支并关联远程分支</span>
<span class="token function">git</span> checkout dev
<span class="token comment"># Switched to a new branch 'dev'</span>
<span class="token comment"># Branch 'dev' set up to track remote branch 'dev' from 'origin'.</span>

<span class="token comment"># 从远程分支中创建并切换到本地分支</span>
<span class="token function">git</span> checkout -b <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span> origin/<span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># fatal: The current branch main has no upstream branch.</span>
<span class="token comment"># To push the current branch and set the remote as upstream, use</span>
<span class="token comment"># Note: No --set-upstream flag, also can work well</span>
<span class="token function">git</span> push --set-upstream origin main

<span class="token comment"># Push the branch to remote, even if the branch does not exist in the remote repository</span>
<span class="token function">git</span> push origin <span class="token punctuation">[</span>branch<span class="token punctuation">]</span>
<span class="token function">git</span> push <span class="token operator">&lt;</span>remote<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>new_branch<span class="token operator">&gt;</span>

<span class="token comment"># 本地分支关联远程仓库</span>
<span class="token function">git</span> branch --set-upstream-to<span class="token operator">=</span>origin/remote_branch  your_branch
<span class="token comment"># 等价于</span>
<span class="token function">git</span> branch -u origin/remote_branch your_branch

<span class="token comment"># 删除分支</span>
<span class="token function">git</span> branch -d <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>
<span class="token function">git</span> branch -d <span class="token punctuation">[</span>branch-name1<span class="token punctuation">]</span> <span class="token punctuation">[</span>branch-name2<span class="token punctuation">]</span>

<span class="token comment"># 删除已经合并到 master 的分支</span>
<span class="token function">git</span> branch --merged master <span class="token operator">|</span> <span class="token function">grep</span> -v <span class="token string">'^\*\|  master'</span> <span class="token operator">|</span> <span class="token function">xargs</span> -n <span class="token number">1</span> <span class="token function">git</span> branch -d

<span class="token comment"># 如果一个分支未进行合并，Git 可能会阻止对它的删除，不过也可以强制删除</span>
<span class="token function">git</span> branch -D <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># 删除远程分支</span>
<span class="token function">git</span> push origin --delete <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>
<span class="token function">git</span> branch -dr <span class="token punctuation">[</span>remote/branch<span class="token punctuation">]</span>

<span class="token comment"># 恢复被删除的分支</span>
<span class="token function">git</span> branch -d dev
Deleted branch dev <span class="token punctuation">(</span>was 96dc107<span class="token punctuation">)</span>.
<span class="token comment"># 分支已经被成功删除掉，记住被删除分支所指向 commit 对象的sha-1值 (96dc107)</span>
<span class="token comment"># 如果忘记了 commit 对象的 sha-1值，可以通过 git reflog 命令找回</span>
<span class="token function">git</span> branch dev 96dc107

<span class="token comment"># 修改分支的名字</span>
<span class="token function">git</span> branch -m <span class="token punctuation">[</span>old-name<span class="token punctuation">]</span> <span class="token punctuation">[</span>new-name<span class="token punctuation">]</span>

<span class="token comment">###### Renaming local and remote start ######</span>
<span class="token comment"># Rename the local branch to the new name</span>
<span class="token function">git</span> branch -m <span class="token operator">&lt;</span>old_name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>new_name<span class="token operator">&gt;</span>

<span class="token comment"># Delete the old branch on remote - where &lt;remote&gt; is, for example, origin</span>
<span class="token function">git</span> push <span class="token operator">&lt;</span>remote<span class="token operator">&gt;</span> --delete <span class="token operator">&lt;</span>old_name<span class="token operator">&gt;</span>

<span class="token comment"># Or shorter way to delete remote branch [:]</span>
<span class="token function">git</span> push <span class="token operator">&lt;</span>remote<span class="token operator">&gt;</span> :<span class="token operator">&lt;</span>old_name<span class="token operator">&gt;</span>

<span class="token comment"># Prevent git from using the old name when pushing in the next step.</span>
<span class="token comment"># Otherwise, git will use the old upstream name instead of &lt;new_name&gt;.</span>
<span class="token function">git</span> branch --unset-upstream <span class="token operator">&lt;</span>new_name<span class="token operator">&gt;</span>

<span class="token comment"># Reset the upstream branch for the new_name local branch</span>
<span class="token function">git</span> push <span class="token operator">&lt;</span>remote<span class="token operator">&gt;</span> -u <span class="token operator">&lt;</span>new_name<span class="token operator">&gt;</span>
<span class="token comment">###### Renaming local and remote end ######</span>

<span class="token comment"># 展示本地分支关联远程仓库的情况</span>
<span class="token function">git</span> branch -vv

<span class="token comment"># 查看远程分支和本地分支的对应关系</span>
<span class="token function">git</span> remote show origin

<span class="token comment"># 远程删除了分支本地也想删除</span>
<span class="token function">git</span> remote prune origin

<span class="token comment"># Clear Git History in Local and Remote Branches</span>
<span class="token function">git</span> checkout --orphan tmp-master <span class="token comment"># create a temporary branch</span>
<span class="token function">git</span> <span class="token function">add</span> -A  <span class="token comment"># Add all files and commit them</span>
<span class="token function">git</span> commit -m <span class="token string">'Add files'</span>
<span class="token function">git</span> branch -D master <span class="token comment"># Deletes the master branch</span>
<span class="token function">git</span> branch -m master <span class="token comment"># Rename the current branch to master</span>
<span class="token function">git</span> push -f origin master <span class="token comment"># Force push master branch to Git server</span>

<span class="token comment"># Add description for branch</span>
<span class="token function">git</span> config branch.BRANCH_NAME.description <span class="token string">&quot;TEST MESSAGE&quot;</span>

<span class="token comment"># View branch description</span>
<span class="token function">git</span> config branch.BRANCH_NAME.description

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br><span class="line-number">132</span><br><span class="line-number">133</span><br><span class="line-number">134</span><br><span class="line-number">135</span><br><span class="line-number">136</span><br></div></div><h2 id="git-switch-and-restore"><a href="#git-switch-and-restore" class="header-anchor">#</a> git switch and restore</h2> <ul><li><a href="https://github.com/git/git/blob/master/Documentation/RelNotes/2.23.0.txt" target="_blank" rel="noopener noreferrer">Git 2.23 RelNotes<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/57265785/whats-the-difference-between-git-switch-and-git-checkout-branch" target="_blank" rel="noopener noreferrer">What's the difference between git switch and git checkout <code>&lt;branch&gt;</code> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.infoq.com/news/2019/08/git-2-23-switch-restore/" target="_blank" rel="noopener noreferrer">Git 2.23 Adds Switch and Restore Commands<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>Aug 3, 2019</p> <p>Two new commands &quot;git switch&quot; and &quot;git restore&quot; are introduced to
split &quot;checking out a branch to work on advancing its history&quot; and
&quot;checking out paths out of the index and/or a tree-ish to work on
advancing the current history&quot; out of the single &quot;git checkout&quot;
command.</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 切换到名为 &lt;branch-name&gt; 的分支</span>
<span class="token function">git</span> switch <span class="token operator">&lt;</span>branch-name<span class="token operator">&gt;</span>

<span class="token comment"># 创建并切换到名为 &lt;new-branch-name&gt; 的新分支</span>
<span class="token function">git</span> switch -c <span class="token operator">&lt;</span>new-branch-name<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 将 &quot;file.txt&quot; 文件恢复到最近的一个本地提交</span>
<span class="token function">git</span> restore file.txt

<span class="token comment"># 删除工作区中尚未提交的指定文件 &lt;file&gt; 的改动</span>
<span class="token function">git</span> restore --staged <span class="token operator">&lt;</span>file<span class="token operator">&gt;</span>
<span class="token comment"># 撤销已经暂存但未提交的 &quot;file.txt&quot; 文件的更改</span>
<span class="token function">git</span> restore --staged file.txt

<span class="token comment"># 恢复指定文件 &lt;file&gt; 为之前某个版本（&lt;commit&gt; 为 commit ID）</span>
<span class="token function">git</span> restore <span class="token operator">&lt;</span>file<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>commit<span class="token operator">&gt;</span>
<span class="token comment"># 将 &quot;file.txt&quot; 文件恢复到指定 commit ID 的版本</span>
<span class="token function">git</span> restore file.txt abc123
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="tag"><a href="#tag" class="header-anchor">#</a> Tag</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 列出所有tag</span>
<span class="token function">git</span> tag

<span class="token comment"># 使用通配符过滤 tag</span>
 <span class="token function">git</span> tag -l <span class="token string">&quot;v1.0.*&quot;</span>
 <span class="token function">git</span> tag --list <span class="token string">&quot;v1.?.1&quot;</span>
 <span class="token function">git</span> tag <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">&quot;v1.0.*&quot;</span>

<span class="token comment"># -n&lt;num&gt;</span>
<span class="token comment"># &lt;num&gt; specifies how many lines from the annotation, if any, are printed when using -l. Implies --list.</span>
<span class="token comment"># The default is not to print any annotation lines. If no number is given to -n,</span>
<span class="token comment"># only the first line is printed. If the tag is not annotated, the commit message</span>
<span class="token comment"># is displayed instead.</span>
<span class="token function">git</span> tag -n
<span class="token comment"># v1.0.1          refactor the directory structure</span>

<span class="token comment"># sort by date</span>
<span class="token comment"># more value of '--sort' refer to https://git-scm.com/docs/git-for-each-ref</span>
<span class="token function">git</span> tag -n --sort<span class="token operator">=</span>taggerdate
<span class="token function">git</span> tag -n --sort<span class="token operator">=</span>creatordate

<span class="token comment"># 新建一个tag在当前commit</span>
<span class="token function">git</span> tag <span class="token punctuation">[</span>tag<span class="token punctuation">]</span>

<span class="token comment"># Replace an existing tag with the given name (instead of failing)</span>
<span class="token function">git</span> tag -f <span class="token punctuation">[</span>tag<span class="token punctuation">]</span>

<span class="token comment"># 新建一个带备注的tag在当前commit</span>
<span class="token function">git</span> tag -a <span class="token punctuation">[</span>tag<span class="token punctuation">]</span> -m <span class="token string">&quot;comment&quot;</span>

<span class="token comment"># 新建一个tag在指定commit</span>
<span class="token function">git</span> tag <span class="token punctuation">[</span>tag<span class="token punctuation">]</span> <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># 删除本地tag</span>
<span class="token function">git</span> tag -d <span class="token punctuation">[</span>tag<span class="token punctuation">]</span>

<span class="token comment"># 删除远程tag</span>
<span class="token function">git</span> push origin --delete tag <span class="token operator">&lt;</span>tagname<span class="token operator">&gt;</span>
<span class="token comment"># 等价于</span>
<span class="token function">git</span> push origin :refs/tags/<span class="token operator">&lt;</span>tagname<span class="token operator">&gt;</span>

<span class="token comment"># 查看tag信息</span>
<span class="token function">git</span> show <span class="token punctuation">[</span>tag<span class="token punctuation">]</span>

<span class="token comment"># 查看当前 branch 的最近的 tag</span>
<span class="token function">git</span> describe --tags --abbrev<span class="token operator">=</span><span class="token number">0</span>

<span class="token comment"># 提交指定 tag到远程</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> <span class="token punctuation">[</span>tag<span class="token punctuation">]</span>

<span class="token comment"># Replace an existing tag with the given name (instead of failing)</span>
<span class="token function">git</span> push -f <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> <span class="token punctuation">[</span>tag<span class="token punctuation">]</span>

<span class="token comment"># 先推送新的 commit，成功后在单独推送 tag</span>
<span class="token function">git</span> push <span class="token operator">&amp;&amp;</span> <span class="token function">git</span> push --tags

<span class="token comment"># 提交所有 tag</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> --tags

<span class="token comment"># tag 必须单独推送，'git push' 默认默认不会推送 tag</span>
<span class="token comment"># --follow-tags 参数会使得 commit 以及与之相关的 tag 一起 推送</span>
<span class="token comment"># 不是所有的 tag</span>
<span class="token function">git</span> push --follow-tags

<span class="token comment"># Git 有一个对应于 --follow-tags 的配置项，默认是关闭的，如果打开，以后执行</span>
<span class="token comment"># git push 的时候， 默认就会带上 --follow-tags</span>
<span class="token function">git</span> config --global push.followTags <span class="token boolean">true</span>

<span class="token comment"># 恢复已删除的 tag</span>
<span class="token function">git</span> <span class="token function">fsck</span> --unreachable <span class="token operator">|</span> <span class="token function">grep</span> tag
<span class="token function">git</span> update-ref refs/tags/<span class="token operator">&lt;</span>tag_name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>hash<span class="token operator">&gt;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br></div></div><h2 id="view-information"><a href="#view-information" class="header-anchor">#</a> View Information</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 显示有变更的文件</span>
<span class="token function">git</span> status
<span class="token comment"># 查看忽略的文件</span>
<span class="token function">git</span> status --ignored
<span class="token comment"># 检查是否有任何未提交的更改</span>
<span class="token function">git</span> status --porcelain

<span class="token comment"># 显示当前分支的版本历史</span>
<span class="token function">git</span> log
<span class="token function">git</span> log --pretty<span class="token operator">=</span><span class="token string">&quot;oneline&quot;</span>
<span class="token function">git</span> log --abbrev-commit --pretty<span class="token operator">=</span><span class="token string">&quot;oneline&quot;</span>
<span class="token function">git</span> log --color --graph --pretty<span class="token operator">=</span>format:<span class="token string">'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)&lt;%an&gt;%Creset'</span> --abbrev-commit
<span class="token function">git</span> log --graph --topo-order --abbrev-commit --date<span class="token operator">=</span>short --decorate --all --boundary --pretty<span class="token operator">=</span>format:<span class="token string">'%Cred%h %Cgreen%ad%Creset -%C(yellow)%d%Creset %s %C(bold blue)&lt;%an&gt;%Creset'</span>

<span class="token comment"># How to get a tree-like view of the git commit history?</span>
<span class="token function">git</span> log --graph --oneline
<span class="token function">git</span> log --graph --pretty<span class="token operator">=</span>oneline

<span class="token comment"># For listing all deleted files</span>
<span class="token comment"># Warning: This lists all files which you've deleted. If you've deleted a</span>
<span class="token comment"># file, then created a new file with the same name, it will show up on</span>
<span class="token comment"># this list, even though there's a file with that name.</span>
<span class="token function">git</span> log --diff-filter<span class="token operator">=</span>D --summary

<span class="token comment"># If  you don’t need more details on which commit they were removed</span>
<span class="token comment"># you could simply use:</span>
<span class="token function">git</span> log --diff-filter<span class="token operator">=</span>D --summary <span class="token operator">|</span> <span class="token function">grep</span> delete

<span class="token comment"># fing a deleted file in commit history</span>
<span class="token function">git</span> log --all --full-history -- <span class="token string">&quot;*MyFile.*&quot;</span>
<span class="token function">git</span> show --pretty<span class="token operator">=</span><span class="token string">&quot;&quot;</span> --name-only <span class="token operator">&lt;</span>commit-id<span class="token operator">&gt;</span>

<span class="token comment"># or</span>
<span class="token function">git</span> log --all --full-history -- <span class="token operator">&lt;</span>path-to-file<span class="token operator">&gt;</span>
<span class="token function">git</span> show <span class="token operator">&lt;</span>commit-id<span class="token operator">&gt;</span> -- <span class="token operator">&lt;</span>path-to-file<span class="token operator">&gt;</span>

<span class="token comment"># 显示 commit 历史，以及每次commit发生变更的文件</span>
<span class="token function">git</span> log --stat

<span class="token comment"># 显示指定用户的 commit 历史</span>
<span class="token function">git</span> log --author<span class="token operator">=</span><span class="token string">&quot;test author&quot;</span>

<span class="token comment"># 查看当前分支所有提交者及其提交次数，按次数由高到低排序</span>
<span class="token function">git</span> log <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">&quot;^Author: &quot;</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2}'</span> <span class="token operator">|</span> <span class="token function">sort</span> <span class="token operator">|</span> <span class="token function">uniq</span> -c <span class="token operator">|</span> <span class="token function">sort</span> -k1,1nr

<span class="token comment"># 搜索提交历史，根据关键词</span>
<span class="token function">git</span> log -S <span class="token punctuation">[</span>keyword<span class="token punctuation">]</span>

<span class="token comment"># How to git log in reverse order?</span>
<span class="token function">git</span> log --reverse

<span class="token comment"># Check the validity of a signed commit object by passing the signature to gpg --verify and show the output.</span>
<span class="token function">git</span> log --show-signature

<span class="token comment"># 在 commit log 中查找相关内容</span>
<span class="token comment"># 通过 grep 查找，given-text：所需要查找的字段</span>
<span class="token function">git</span> log --all --grep<span class="token operator">=</span><span class="token string">'&lt;given-text&gt;'</span>

<span class="token comment"># 显示某个commit之后的所有变动，每个commit占据一行</span>
<span class="token function">git</span> log <span class="token punctuation">[</span>commmit_id<span class="token punctuation">]</span> HEAD --pretty<span class="token operator">=</span>format:%s

<span class="token comment"># 显示某个commit之后的所有变动，其&quot;提交说明&quot;必须符合搜索条件</span>
<span class="token function">git</span> log <span class="token punctuation">[</span>commmit_id<span class="token punctuation">]</span> HEAD --grep feature

<span class="token comment"># 显示某个文件的版本历史，包括文件改名</span>
<span class="token function">git</span> log --follow <span class="token punctuation">[</span>file<span class="token punctuation">]</span>
<span class="token function">git</span> whatchanged <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 查看两个星期内的改动</span>
<span class="token function">git</span> whatchanged --since<span class="token operator">=</span><span class="token string">'2 weeks ago'</span>
<span class="token comment"># 指定日期范围</span>
<span class="token function">git</span> log --after <span class="token string">'11-03-2020'</span>
<span class="token function">git</span> log --before <span class="token string">'11-03-2020'</span>

<span class="token comment"># 显示指定文件相关的每一次 diff</span>
<span class="token function">git</span> log -p <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 显示过去 n 次提交</span>
<span class="token function">git</span> log -n --pretty --oneline

<span class="token comment"># Display the commits that have deleted files</span>
<span class="token function">git</span> log --diff-filter<span class="token operator">=</span>D --summary

<span class="token comment"># commit 历史中显示 Branch1 有的，但是 Branch2 没有的 commit</span>
<span class="token function">git</span> log Branch1 ^Branch2

<span class="token comment"># 显示分支创建时间</span>
<span class="token comment"># 可以查看到指定分支的历次更改记录，最下面一条的时间即是分支创建时间。</span>
<span class="token function">git</span> reflog show --date<span class="token operator">=</span>iso <span class="token punctuation">[</span>branch-name<span class="token punctuation">]</span>

<span class="token comment"># 显示当前分支的最近几次提交</span>
<span class="token function">git</span> reflog

<span class="token comment"># 查看所有远程仓库</span>
<span class="token function">git</span> remote

<span class="token comment"># 显示暂存区和工作区的差异</span>
<span class="token function">git</span> <span class="token function">diff</span>

<span class="token comment"># 显示暂存区和上一个commit的差异</span>
<span class="token function">git</span> <span class="token function">diff</span> --cached <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 显示工作区与当前分支最新commit之间的差异</span>
<span class="token function">git</span> <span class="token function">diff</span> HEAD

<span class="token comment"># --name-only   -&gt; 只显示有变化的文件名（包括路径），不显示具体的内容</span>
<span class="token comment"># awk -F &quot;/&quot; '{print $NF}' -&gt; 用 &quot;/&quot; 作为分隔符， 提取最后一列</span>
<span class="token function">git</span> <span class="token function">diff</span> HEAD --name-only <span class="token operator">|</span> <span class="token function">awk</span> -F <span class="token string">&quot;/&quot;</span> <span class="token string">'{print $NF}'</span>

<span class="token comment"># 显示两次提交之间的差异</span>
<span class="token comment"># 比较两个分支上最后 commit 的内容的差别</span>
<span class="token function">git</span> <span class="token function">diff</span> <span class="token punctuation">[</span>first-branch<span class="token punctuation">]</span><span class="token punctuation">..</span>.<span class="token punctuation">[</span>second-branch<span class="token punctuation">]</span>

<span class="token comment"># 展示本地仓库中任意两个 commit 之间的文件变动</span>
<span class="token function">git</span> <span class="token function">diff</span> <span class="token operator">&lt;</span>commit-id<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>commit-id<span class="token operator">&gt;</span>

<span class="token comment"># 显示同一个文件两个 commit 之间的变动</span>
<span class="token comment"># diff the same file between two different commits on the same branch</span>
<span class="token function">git</span> <span class="token function">diff</span> <span class="token punctuation">[</span>commit-id<span class="token punctuation">]</span> <span class="token punctuation">[</span>commit-id<span class="token punctuation">]</span> -- <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 展示本地仓库中任意两个 tag 之间发生变化的文件</span>
<span class="token function">git</span> <span class="token function">diff</span> --name-only <span class="token punctuation">[</span>tag-name1<span class="token punctuation">]</span> <span class="token punctuation">[</span>tag-name2<span class="token punctuation">]</span>

<span class="token comment"># 展示工作区的冲突文件列表</span>
<span class="token function">git</span> <span class="token function">diff</span> --name-only --diff-filter<span class="token operator">=</span>U

<span class="token comment"># 显示当前 HEAD 上的最近一次的 commit</span>
<span class="token function">git</span> show
<span class="token comment"># or</span>
<span class="token function">git</span> log -n1 -p

<span class="token comment"># 显示某次提交的元数据和内容变化</span>
<span class="token function">git</span> show <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># 显示某次提交发生变化的文件</span>
<span class="token function">git</span> show --name-only <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># 显示某次提交时，某个文件的内容</span>
<span class="token function">git</span> show <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>:<span class="token punctuation">[</span>filename<span class="token punctuation">]</span>

<span class="token comment"># 显示任意分支某一文件的内容</span>
<span class="token function">git</span> show <span class="token punctuation">[</span>branch<span class="token punctuation">]</span>:<span class="token punctuation">[</span>filename<span class="token punctuation">]</span>

<span class="token comment"># 显示所有提交过的用户，按提交次数排序</span>

<span class="token comment"># 显示指定文件是什么人在什么时间修改过</span>

<span class="token comment"># 显示今天你写了多少行代码</span>
<span class="token function">git</span> <span class="token function">diff</span> --shortstat <span class="token string">&quot;@{0 day ago}&quot;</span>

<span class="token comment"># 显示历史提交次数（包含所有 branch 的）</span>
<span class="token function">git</span> rev-list --all --count

<span class="token function">git</span> rev-list --count --branches master --author<span class="token operator">=</span><span class="token string">&quot;dlwxin&quot;</span>

<span class="token comment"># 查看当前分支所有提交者及其提交次数，按次数由高到低排序</span>
<span class="token function">git</span> log <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">&quot;^Author: &quot;</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2}'</span> <span class="token operator">|</span> <span class="token function">sort</span> <span class="token operator">|</span> <span class="token function">uniq</span> -c <span class="token operator">|</span> <span class="token function">sort</span> -k1,1nr

<span class="token function">git</span> log --author<span class="token operator">=</span>yourname --since<span class="token operator">=</span><span class="token string">&quot;2014-07-01&quot;</span> --no-merges <span class="token operator">|</span> <span class="token function">grep</span> -e <span class="token string">'commit [a-zA-Z0-9]*'</span> <span class="token operator">|</span> <span class="token function">wc</span> -l

<span class="token function">git</span> log --author<span class="token operator">=</span><span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">git</span> config --get user.name<span class="token variable">)</span></span>&quot;</span> --since<span class="token operator">=</span><span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">date</span> <span class="token string">'+%Y'</span><span class="token variable">)</span></span>-01-01&quot;</span> --no-merges <span class="token operator">|</span> <span class="token function">grep</span> -e <span class="token string">'commit [a-zA-Z0-9]*'</span> <span class="token operator">|</span> <span class="token function">wc</span> -l

<span class="token function">git</span> log --author<span class="token operator">=</span><span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">git</span> config --get user.name<span class="token variable">)</span></span>&quot;</span> --after<span class="token operator">=</span><span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">date</span> <span class="token string">'+%Y'</span><span class="token variable">)</span></span>-01-01&quot;</span> --no-merges <span class="token operator">|</span> <span class="token function">grep</span> -e <span class="token string">'commit [a-zA-Z0-9]*'</span> <span class="token operator">|</span> <span class="token function">wc</span> -l

<span class="token comment"># current_year=`date -d &quot;0 year ago&quot; +%Y`</span>

<span class="token assign-left variable">last_year</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">date</span> -d <span class="token string">&quot;1 year ago&quot;</span> +%Y<span class="token variable">`</span></span>
<span class="token function">git</span> log --author<span class="token operator">=</span><span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">git</span> config --get user.name<span class="token variable">)</span></span>&quot;</span> --after<span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$last_year</span>-01-01&quot;</span>  --before<span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$current_year</span>-01-01&quot;</span> --no-merges <span class="token operator">|</span> <span class="token function">grep</span> -e <span class="token string">'commit [a-zA-Z0-9]*'</span> <span class="token operator">|</span> <span class="token function">wc</span> -l

<span class="token comment"># 按作者统计代码量</span>
<span class="token function">git</span> log --author<span class="token operator">=</span><span class="token string">&quot;_your_name_&quot;</span> --pretty<span class="token operator">=</span>tformat: --numstat <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{ add += $1; subs += $2; loc += $1 - $2 } END { printf &quot;added lines: %s, removed lines: %s, total lines: %s\n&quot;, add, subs, loc }'</span> -

<span class="token function">git</span> log --author<span class="token operator">=</span><span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">git</span> config --get user.name<span class="token variable">)</span></span>&quot;</span> --pretty<span class="token operator">=</span>tformat: --numstat <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{ add += $1; subs += $2; loc += $1 - $2 } END { printf &quot;added lines: %s, removed lines: %s, total lines: %s\n&quot;, add, subs, loc }'</span> -

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br><span class="line-number">132</span><br><span class="line-number">133</span><br><span class="line-number">134</span><br><span class="line-number">135</span><br><span class="line-number">136</span><br><span class="line-number">137</span><br><span class="line-number">138</span><br><span class="line-number">139</span><br><span class="line-number">140</span><br><span class="line-number">141</span><br><span class="line-number">142</span><br><span class="line-number">143</span><br><span class="line-number">144</span><br><span class="line-number">145</span><br><span class="line-number">146</span><br><span class="line-number">147</span><br><span class="line-number">148</span><br><span class="line-number">149</span><br><span class="line-number">150</span><br><span class="line-number">151</span><br><span class="line-number">152</span><br><span class="line-number">153</span><br><span class="line-number">154</span><br><span class="line-number">155</span><br><span class="line-number">156</span><br><span class="line-number">157</span><br><span class="line-number">158</span><br><span class="line-number">159</span><br><span class="line-number">160</span><br><span class="line-number">161</span><br><span class="line-number">162</span><br><span class="line-number">163</span><br><span class="line-number">164</span><br><span class="line-number">165</span><br><span class="line-number">166</span><br><span class="line-number">167</span><br><span class="line-number">168</span><br><span class="line-number">169</span><br><span class="line-number">170</span><br><span class="line-number">171</span><br><span class="line-number">172</span><br><span class="line-number">173</span><br><span class="line-number">174</span><br><span class="line-number">175</span><br><span class="line-number">176</span><br><span class="line-number">177</span><br><span class="line-number">178</span><br><span class="line-number">179</span><br><span class="line-number">180</span><br><span class="line-number">181</span><br></div></div><h2 id="remote-sync"><a href="#remote-sync" class="header-anchor">#</a> Remote Sync</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 下载远程仓库的所有变动</span>
<span class="token function">git</span> fetch <span class="token punctuation">[</span>remote<span class="token punctuation">]</span>

<span class="token comment"># 显示所有远程仓库</span>
<span class="token function">git</span> remote -v

<span class="token comment"># 显示某个远程仓库的信息</span>
<span class="token function">git</span> remote show <span class="token punctuation">[</span>remote<span class="token punctuation">]</span>

<span class="token comment"># 增加一个新的远程仓库，并命名</span>
<span class="token function">git</span> remote <span class="token function">add</span> <span class="token punctuation">[</span>shortname<span class="token punctuation">]</span> <span class="token punctuation">[</span>url<span class="token punctuation">]</span>
<span class="token function">git</span> remote set-url origin git://new.url.here

<span class="token comment"># 移除远程仓库</span>
<span class="token function">git</span> remote <span class="token function">rm</span> <span class="token punctuation">[</span>shortname<span class="token punctuation">]</span>
<span class="token function">git</span> remote remove origin

<span class="token comment"># 取回远程仓库的变化，并与本地分支合并</span>
<span class="token function">git</span> pull <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> <span class="token punctuation">[</span>branch<span class="token punctuation">]</span>

<span class="token comment"># 上传本地指定分支到远程仓库</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> <span class="token punctuation">[</span>branch<span class="token punctuation">]</span>
<span class="token comment"># 等同于</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> <span class="token punctuation">[</span>branch<span class="token punctuation">]</span>:<span class="token punctuation">[</span>branch<span class="token punctuation">]</span>
<span class="token comment"># [branch]:[branch] =&gt; [本地分支]:[远程分支]</span>
<span class="token comment"># 如果后者不存在，则会被新建。如果省略本地分支名，则表示删除指定的远程分支，因为这等同于推送一个空的本地分支到远程分支。</span>

<span class="token comment"># e.g:</span>
<span class="token function">git</span> push origin master
<span class="token function">git</span> push origin master:master

<span class="token comment"># 将当前分支推送到 remote 主机的对应分支</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span>

<span class="token comment"># 当前分支只有一个追踪分支，那么主机名都可以省略</span>
<span class="token function">git</span> push

<span class="token comment"># 当前分支与多个主机存在追踪关系，则可以使用-u选项指定一个默认主机，这样后面就可以不加任何参数使用git push。</span>
<span class="token function">git</span> push -u <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> <span class="token punctuation">[</span>branch<span class="token punctuation">]</span>

<span class="token comment"># note</span>
<span class="token comment"># 不带任何参数的git push，默认只推送当前分支，这叫做simple方式。此外，还有一种matching方式，会推送所有有对应的远程分支的本地分支。Git 2.0版本之前，默认采用matching方法，现在改为默认采用simple方式</span>

<span class="token comment"># 删除远程仓库的分支</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> :master
<span class="token comment"># 等同于</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> --delete master

<span class="token comment"># 强行推送当前分支到远程仓库，即使有冲突</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> --force
<span class="token comment"># 等同于</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> -f

<span class="token comment"># 推送所有分支到远程仓库</span>
<span class="token function">git</span> push <span class="token punctuation">[</span>remote<span class="token punctuation">]</span> --all

<span class="token comment"># push the complete local repository with all its Commit history and Branches to Remote repository.</span>
<span class="token function">git</span> push --mirror origin-url
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><h2 id="rollback"><a href="#rollback" class="header-anchor">#</a> Rollback</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#  Discard changes in working directory</span>
<span class="token function">git</span> checkout -- <span class="token function">file</span>
<span class="token function">git</span> restore <span class="token function">file</span>

<span class="token comment"># git checkout -- readme.txt</span>
<span class="token comment"># 把 readme.txt 文件在工作区的修改全部撤销，这里有两种情况：</span>
<span class="token comment"># 一种是 readme.txt 自修改后还没有被放到暂存区，现在，撤销修改就回到和版本库一模一样的状态；</span>
<span class="token comment"># 一种是 readme.txt 已经添加到暂存区后，又做了修改，现在，撤销修改就回到添加到暂存区后的状态。</span>

<span class="token comment"># 如果 checkout 后面是文件名称，以下写法更为稳妥</span>
<span class="token comment"># 文件名称前面有两个横杠，并且中间采用空格分隔（否则报错）。此种方式可以防止 Git 出现误判，加入暂存区有一个文件名为ant（没有后缀名），恰好当前项目也有有个名为 ant 的分支，这个时候 Git 会优先将 ant 当做分支处理，于是就有可能导致错误。</span>
<span class="token comment"># git checkout file</span>
<span class="token function">git</span> checkout -- <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 恢复某个commit的指定文件到暂存区和工作区</span>
<span class="token function">git</span> checkout <span class="token punctuation">[</span>commit<span class="token punctuation">]</span> <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 恢复暂存区的所有文件到工作区</span>
<span class="token function">git</span> reset HEAD -- <span class="token builtin class-name">.</span>
<span class="token function">git</span> restore --staged <span class="token builtin class-name">.</span>

<span class="token comment"># 重置暂存区的指定文件，与上一次commit保持一致，但工作区不变</span>
<span class="token function">git</span> reset <span class="token punctuation">[</span>file<span class="token punctuation">]</span>

<span class="token comment"># 重置当前分支的指针为指定commit，同时重置暂存区，但工作区不变</span>
<span class="token function">git</span> reset <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># 重置当前分支的HEAD为指定commit，同时重置暂存区和工作区，与指定commit一致</span>
<span class="token comment"># git reset --hard 只影响被跟踪的文件，如果工作区有新增的文件，并不会被影响</span>
<span class="token function">git</span> reset --hard <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># 重置暂存区与工作区，与上一次commit保持一致</span>
<span class="token comment"># one commit</span>
<span class="token function">git</span> reset --hard HEAD^
<span class="token comment"># two commits</span>
<span class="token function">git</span> reset --hard HEAD^^
<span class="token comment"># four commits</span>
<span class="token function">git</span> reset --hard HEAD~4

<span class="token comment"># 撤销 commit(仅仅是撤回commit操作，写的代码仍然保留)</span>
<span class="token comment"># Does not touch the index file or the working tree at all</span>
<span class="token comment"># 仅在本地库移动 HEAD 指针</span>
<span class="token function">git</span> reset --soft HEAD^

<span class="token comment">#</span>
<span class="token comment"># 意外的做了一次硬重置(hard reset)，想找回内容</span>
<span class="token comment"># 如果你意外的做了 git reset --hard, 你通常能找回你的提交(commit), 因为Git对每件事都会有日志，且都会保存几天。</span>
<span class="token function">git</span> reflog
<span class="token comment"># 你将会看到一个你过去提交(commit)的列表, 和一个重置的提交。 选择你想要回到的提交(commit)的SHA，再重置一次:</span>
<span class="token function">git</span> reset --hard SHA1234
<span class="token comment">#</span>

<span class="token comment"># 重置当前HEAD为指定commit，但保持暂存区和工作区不变</span>
<span class="token function">git</span> reset --keep <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># 新建一个commit，用来撤销指定commit</span>
<span class="token comment"># 后者的所有变化都将被前者抵消，并且应用到当前分支</span>
<span class="token function">git</span> revert <span class="token punctuation">[</span>commit<span class="token punctuation">]</span>

<span class="token comment"># This command reverts last 3 commits with only one commit.</span>
<span class="token comment"># Also doesn't rewrite history, so doesn't require a force push.</span>
<span class="token comment"># The .. helps create a range. Meaning HEAD~3.. is the same as HEAD~3..HEAD</span>
<span class="token function">git</span> revert --no-commit HEAD~3<span class="token punctuation">..</span>
<span class="token function">git</span> commit -m <span class="token string">&quot;your message regarding reverting the multiple commits&quot;</span>

<span class="token comment"># 放弃本次 revert</span>
<span class="token comment"># 该命令仅仅在冲突时才使用</span>
<span class="token function">git</span> revert --abort

<span class="token comment"># 抛弃本地所有的修改，回到远程仓库的状态。</span>
<span class="token function">git</span> fetch --all <span class="token operator">&amp;&amp;</span> <span class="token function">git</span> reset --hard origin/master

<span class="token comment"># 重设第一个 commit</span>
<span class="token comment"># 也就是把所有的改动都重新放回工作区，并清空所有的 commit，这样就可以重新提交第一个 commit 了</span>
<span class="token function">git</span> update-ref -d HEAD
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br></div></div><h2 id="merge"><a href="#merge" class="header-anchor">#</a> Merge</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 合并指定分支到当前分支</span>

<span class="token comment"># 该命令仅仅在合并后导致冲突时才使用</span>
<span class="token function">git</span> merge --abort

<span class="token function">git</span> rebase -i HEAD~2
<span class="token function">git</span> rebase --abort

<span class="token comment"># 选择一个 commit，合并进当前分支</span>
<span class="token comment"># 会在当前分支产生一个新的 commit，当然它们的哈希值会不一样</span>

<span class="token comment"># 表示转移该分支的最新的 commit</span>

<span class="token comment"># 转移多个 commit</span>
<span class="token function">git</span> cherry-pick <span class="token operator">&lt;</span>HashA<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>HashB<span class="token operator">&gt;</span>

<span class="token comment"># 转移一系列连续的 commit ,NB: commit A 将不会包含在 Cherry pick 中</span>

<span class="token comment"># 包含 commit A</span>

<span class="token comment"># 放弃本次 cherry-pick</span>
<span class="token comment"># 该命令仅仅在冲突时才使用</span>

<span class="token comment"># 指定储藏路径</span>

<span class="token comment"># 使用pop命令进行恢复，会将stash列表中的信息进行删除。</span>

<span class="token comment"># 使用 apply 命令恢复，stash 列表中的信息是会继续保留的</span>

<span class="token comment"># 查看 stash</span>

<span class="token comment"># 未暂存的内容移动到另一个已存在的分支</span>

<span class="token function">git</span> clean -n

<span class="token comment"># 删除当前目录下未被跟踪的文件，但是不会删除 .gitignore 文件指定的文件，无论是否被跟踪。</span>

<span class="token comment"># 删除指定目录下未跟踪的文件，但是不会删除 .gitignore 文件指定的文件，无论是否被跟踪。</span>

<span class="token comment"># 删除当前目录下或者其后代目录下未跟踪的文件, 但是不会删除 .gitignore 文件指定的文件，无论是否被跟踪</span>

<span class="token comment"># 删除当前目录下所有的文件，无论是否在.gitignore文件指定。</span>

<span class="token comment"># 清除 .gitignore 文件中记录的文件</span>
<span class="token function">git</span> clean -X -f
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="patch"><a href="#patch" class="header-anchor">#</a> Patch</h2> <ul><li><a href="https://stackoverflow.nilmap.com/question?dest_url=https://stackoverflow.com/questions/2249852/how-to-apply-a-patch-generated-with-git-format-patch" target="_blank" rel="noopener noreferrer">How to apply a patch generated with git format-patch?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://devconnected.com/how-to-create-and-apply-git-patch-files/" target="_blank" rel="noopener noreferrer">How To Create and Apply Git Patch Files<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">git</span> format-patch <span class="token operator">&lt;</span>branch<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>options<span class="token operator">&gt;</span>

-k / --keep-subject: Do not strip/add <span class="token punctuation">[</span>PATCH<span class="token punctuation">]</span> from the first line of the commit log message.
