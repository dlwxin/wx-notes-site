">kubernetes: kubectl create 与 kubectl apply 的区别<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <ol><li><code>kubectl apply</code> 可以从 URL 中创建资源（支持 https 协议）， <code>kubectl create</code> 不可以</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>kubectl apply -f https://git.io/vPieo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li><code>kubectl create</code> 命令可创建新资源。 如果再次运行该命令，则会抛出错误，因为资源名称在名称空间中应该是唯一的。 <code>kubectl apply</code>命令将配置应用于资源。 如果资源不在那里，那么它将被创建。 <code>kubectl apply</code>命令可以第二次运行</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ kubectl create -f nginx.yaml
pod/nginx created

$ kubectl create -f nginx.yaml
Error from server <span class="token punctuation">(</span>AlreadyExists<span class="token punctuation">)</span>: error when creating <span class="token string">&quot;nginx.yaml&quot;</span><span class="token builtin class-name">:</span> pods <span class="token string">&quot;nginx&quot;</span> already exists

$ kubectl apply -f nginx.yaml
Warning: resource pods/nginx is missing the kubectl.kubernetes.io/last-applied-configuration annotation <span class="token function">which</span> is required by kubectl apply. kubectl apply should only be used on resources created declaratively by either kubectl create --save-config or kubectl apply. The missing annotation will be patched automatically.
pod/nginx configured
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ kubectl get po
No Resources found <span class="token keyword">in</span> default namespace
$ kubectl apply -f nginx.yaml
pod/nginx created
$ kubectl apply -f nginx.yaml
pod/nginx unchanged
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="对于同一个容器-同类型的资源-resources-requests-和-resources-limits-数值说明"><a href="#对于同一个容器-同类型的资源-resources-requests-和-resources-limits-数值说明" class="header-anchor">#</a> 对于同一个容器，同类型的资源 resources.requests 和 resources.limits 数值说明</h2> <ul><li>如果同时设置了 limits 和 requests，requests 必须小于等于 limits。</li> <li>如果只设置了 limits，requests 默认等于 limits。</li> <li>如果只设置了 requests，容器可使用最大资源量为当前 worker 节点的剩余量。</li> <li>Pod 对特定资源类型的 requests/limits 值是 Pod 中各容器对该类型资源的 requests/limits 值的总和。</li></ul> <p>Kubernetes 中的一个 cpu 等于：</p> <ol><li>AWS vCPU</li> <li>GCP Core</li> <li>Azure vCore</li> <li>Hyperthread 在带有超线程的裸机 Intel 处理器上</li></ol> <p>允许浮点数请求。具有 <code>spec.containers[].resources.requests.cpu</code> 为 0.5 的容器保证了一半 CPU 要求 1 CPU 的一半。表达式 <code>0.1</code> 等价于表达式 <code>100m</code>，可以看作 “100 millicpu”。有些人说成是“一百毫 cpu”，其实说的是同样的事情。具有小数点（如 <code>0.1</code>）的请求由 API 转换为<code>100m</code>，精度不超过 <code>1m</code>。因此，可能会优先选择 <code>100m</code> 的形式。</p> <p>CPU 总是要用绝对数量，不可以使用相对数量；0.1 的 CPU 在单核、双核、48 核的机器中的意义是一样的。</p> <h2 id="service-located-in-another-namespace"><a href="#service-located-in-another-namespace" class="header-anchor">#</a> Service located in another namespace</h2> <ul><li><a href="https://stackoverflow.com/questions/37221483/service-located-in-another-namespace" target="_blank" rel="noopener noreferrer">Service located in another namespace<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>servicename.namespace.svc.cluster.local</p> <p>当你创建一个服务时， Kubernetes 会创建一个相应的 DNS 条目。</p> <p>该条目的形式是 <code>&lt;服务名称&gt;.&lt;名字空间名称&gt;.svc.cluster.local</code>，这意味着如果容器只使用 <code>&lt;服务名称&gt;</code>，它将被解析到本地名字空间的服务。这对于跨多个名字空间（如开发、测试和生产） 使用相同的配置非常有用。如果你希望跨名字空间访问，则需要使用完全限定域名（FQDN）。</p> <p>因此，所有的名字空间名称都必须是合法的 <a href="https://kubernetes.io/zh-cn/docs/concepts/overview/working-with-objects/names/#dns-label-names" target="_blank" rel="noopener noreferrer">RFC 1123 DNS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 标签。</p> <p>For Example:</p> <ul><li>In <code>dev-product</code> namespace, there is a db pod and service <code>product-db</code></li> <li>In <code>dev-order</code> namespace, if you want to call <code>product-db</code> service which in <code>dev-product</code> namespace. can use <code>product-db.dev-product.svc.cluster.local</code></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># psql -h localhost -d database-name -U username -p port-number</span>
psql -h product-db.dev-product.svc.cluster.local -d PRODUCT -U pguser -p <span class="token number">5432</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="replace-a-pod-based-on-the-json-passed-into-stdin"><a href="#replace-a-pod-based-on-the-json-passed-into-stdin" class="header-anchor">#</a> Replace a pod based on the JSON passed into stdin</h2> <ul><li><a href="https://stackoverflow.com/questions/54032336/need-some-explaination-of-kubectl-stdin-and-pipe" target="_blank" rel="noopener noreferrer">Need some explaination of kubectl stdin and pipe<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/kubernetes/cli-runtime/blob/v0.21.0/pkg/resource/builder.go#L246" target="_blank" rel="noopener noreferrer">Short dash(-) here represents stdin. This is a kubectl specific implementation.<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>The important detail here is that the <code>kubectl ... -f</code> option expects a filename. If you have a file named <code>x.yaml</code>, a more direct way to write what you've shown is just</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>kubectl replace -f x.yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Where you say <code>-f -</code>, that ostensibly means &quot;a file named <code>-</code>&quot;, but kubectl (along with many other tools) actually interprets this to mean &quot;the process's standard input&quot;. For instance, you could use this for a very lightweight templating system, like</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sed</span> <span class="token string">'s/TAG/1.2.3-20190103/g'</span> x.yaml <span class="token operator">|</span> kubectl replace -f -
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>For <code>Un*x</code>tooling in general, <a href="http://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap01.html#tag_17_04" target="_blank" rel="noopener noreferrer">POSIX.1 states<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> that, for many commands,</p> <blockquote><p>...an operand naming a file can be specified as '-', which means to use the standard input instead of a named file....</p></blockquote> <h2 id="livenessprobe-and-readinessprobe"><a href="#livenessprobe-and-readinessprobe" class="header-anchor">#</a> livenessProbe and readinessProbe</h2> <h3 id="spring-boot"><a href="#spring-boot" class="header-anchor">#</a> Spring Boot</h3> <ul><li><a href="/pages/86d8e0/#spring-boot-liveness-readiness">Spring Boot 应用在 k8s 中的健康检查/liveness/readiness</a></li></ul> <h3 id="django"><a href="#django" class="header-anchor">#</a> Django</h3> <ul><li><a href="https://github.com/revsys/django-health-check" target="_blank" rel="noopener noreferrer">django-health-check<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="kubernetes-pod-亲和性和反亲和性"><a href="#kubernetes-pod-亲和性和反亲和性" class="header-anchor">#</a> Kubernetes Pod 亲和性和反亲和性</h2> <ul><li><a href="https://blog.opskumu.com/k8s-pod-affinity-antiaffinity.html" target="_blank" rel="noopener noreferrer">Kubernetes Pod 亲和性和反亲和性<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://gitee.com/dlwxin/example-kubernetes/tree/main/manifests/pod/anti-affinity/pod-affinity" target="_blank" rel="noopener noreferrer">pod-affinity<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="kubernetes-in-docker-desktop"><a href="#kubernetes-in-docker-desktop" class="header-anchor">#</a> kubernetes in Docker Desktop</h2> <ul><li><a href="https://www.docker.com/blog/how-kubernetes-works-under-the-hood-with-docker-desktop/" target="_blank" rel="noopener noreferrer">How Kubernetes works under the hood with Docker Desktop<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="use-local-image"><a href="#use-local-image" class="header-anchor">#</a> Use local image</h3> <div class="language-yaml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>pod
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>

</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="gateway-api"><a href="#gateway-api" class="header-anchor">#</a> Gateway API</h2> <ul><li><a href="https://gateway-api.sigs.k8s.io/" target="_blank" rel="noopener noreferrer">Kubernetes Gateway API<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://gateway-api.sigs.k8s.io/concepts/versioning/#supported-versions" target="_blank" rel="noopener noreferrer">Supported Versions<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://kubernetes.io/zh-cn/blog/2023/10/31/gateway-api-ga/" target="_blank" rel="noopener noreferrer">Gateway API v1.0：正式发布（GA）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>与其他 Kubernetes API 不同，你无需升级到最新版本的 Kubernetes 即可获取最新版本的 Gateway API。只要运行的是 Kubernetes 最新的 5 个次要版本之一（1.24+）， 就可以使用最新版本的 Gateway API。</p></blockquote> <ul><li><a href="https://kubernetes.io/zh-cn/blog/2023/08/29/gateway-api-v0-8/" target="_blank" rel="noopener noreferrer">Gateway API v0.8.0：引入服务网格支持<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>Gateway API v0.8.0 不支持 Kubernetes 1.22 及更早版本
Gateway API 只承诺支持最新的 5 个 Kubernetes 版本。 因此，Gateway API 不再支持这些版本，不幸的是，在这些集群版本中无法安装 Gateway API v0.8.0， 因为包含 CEL 验证的 CRD 将被拒绝</p></blockquote> <h2 id="tips"><a href="#tips" class="header-anchor">#</a> Tips</h2> <ul><li>K8s 默认不允许容器监听物理机 1024 以下的端口</li> <li><a href="https://mp.weixin.qq.com/s/jBqrwmT9-NuZlEfAWKUHrQ" target="_blank" rel="noopener noreferrer">K8s 如何查看 pod 崩溃前的日志及其原理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Cloud" title="标签">#Cloud</a><a href="/tags/?tag=Kubernetes" title="标签">#Kubernetes</a><a href="/tags/?tag=k8s" title="标签">#k8s</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">3/4/2024, 7:52:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b18350/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">minikube basic</div></a> <a href="/pages/81c986/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Rancher basic</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
