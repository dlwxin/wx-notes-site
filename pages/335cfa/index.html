sqlplus /@orcl as sysdba

sqlplus myusername/mypassword@orcl
sqlplus myusername/mypassword@Host/orcl
sqlplus myusername/mypassword@Host:port/service_name

sqlplus username/<span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> /path/to/password.txt<span class="token variable">)</span></span>&quot;</span>@Host:port/service_name

<span class="token builtin class-name">exit</span> <span class="token operator">|</span> sqlplus myusername/mypassword@orcl @script.sql
<span class="token builtin class-name">echo</span> @script.sql <span class="token operator">|</span> sqlplus myusername/mypassword@orcl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code>sqlplus username<span class="token operator">/</span><span class="token string">&quot;$(cat /path/to/password.txt)&quot;</span><span class="token variable">@Host</span>:port<span class="token operator">/</span>service_name <span class="token variable">@$HOME</span><span class="token operator">/</span>test<span class="token punctuation">.</span><span class="token keyword">sql</span>

<span class="token assign-left variable">DATABASE</span><span class="token operator">=</span>orcl

sqlplus <span class="token variable">$USERNAME</span>/<span class="token variable">$PASSWORD</span>@<span class="token variable">$HOST</span><span class="token builtin class-name">:</span><span class="token variable">$PORT</span>/<span class="token variable">$DATABASE</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="sqlplus-as-sysdba"><a href="#sqlplus-as-sysdba" class="header-anchor">#</a> sqlplus / as sysdba</h3> <ul><li><code>sqlplus / as sysdba</code> can log in without a password</li> <li><code>sqlplus username/password / as sysdba</code> 也可以登录</li></ul> <p>不论用户名或密码是否在系统中存在都可正常登录，登录的用户都是 <code>sys</code>
以 <code>sqlplus / as sysdba</code> 方式登录时，采用的是操作系统验证的方式，所以用户名/密码输与不输入是一样的。
当属于操作系统 DBA 组用户登陆到数据库服务器，那么 Oracle 认为这样的用户就可以授权以 <code>SYSDBA</code> 身份登录数据库，这时的用户名和密码随便输什么，都能连上。</p> <p>查看用户组：</p> <p>This PC -&gt; Manage -&gt; Local Users and Groups -&gt; Groups -&gt; ora_dba</p> <h2 id="sqlcl"><a href="#sqlcl" class="header-anchor">#</a> SQLcl</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>sql -v

sql -H

<span class="token comment"># Connect to oracle with SQLcl</span>
<span class="token comment"># is the same as SQL PLUS</span>
sql / as sysdba
sql /@orcl as sysdba
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="check-version"><a href="#check-version" class="header-anchor">#</a> Check version</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> BANNER_FULL <span class="token keyword">FROM</span> V$VERSION<span class="token punctuation">;</span>

<span class="token comment">-- BANNER_FULL</span>
<span class="token comment">-- --------------------------------------------------------------------------------</span>
<span class="token comment">-- Oracle Database 19c Enterprise Edition Release 19.0.0.0.0 - Production</span>
<span class="token comment">-- Version 19.3.0.0.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="about-user-command"><a href="#about-user-command" class="header-anchor">#</a> About user command</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 修改用户密码</span>
<span class="token keyword">alter</span> <span class="token keyword">user</span> test_user identified <span class="token keyword">by</span> test_pwd

<span class="token comment">-- https://blogs.oracle.com/sql/post/how-to-fix-ora-28002-the-password-will-expire-in-7-days-errors</span>
<span class="token keyword">alter</span> profile <span class="token string">&quot;DEFAULT&quot;</span> <span class="token keyword">limit</span> password_life_time unlimited<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="starting-and-stopping-the-oracle-database"><a href="#starting-and-stopping-the-oracle-database" class="header-anchor">#</a> Starting and stopping the Oracle database</h2> <ul><li><a href="https://docs.oracle.com/cd/E17781_01/server.112/e18804/startup.htm#ADMQS120" target="_blank" rel="noopener noreferrer">Starting Up and Shutting Down<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.hangge.com/blog/cache/detail_2824.html" target="_blank" rel="noopener noreferrer">Oracle - 数据库启动、关闭的方法汇总（ SQL*Plus、OEM、服务窗口）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>1. 启动 Oracle 数据库</strong></p> <ul><li>以 <code>oracle</code> 用户登录操作系统。</li> <li>在命令窗口中执行 <code>sqlplus / as sysdba</code> 命令连接数据库。</li> <li>在命令窗口中执行 <code>startup</code> 命令连接数据库。</li></ul> <p><strong>2. 停止 Oracle 数据库</strong></p> <ul><li>以 <code>oracle</code> 用户登录操作系统。</li> <li>Optional：在命令窗口中执行 <code>lsnrctl stop</code> 命令停止监听服务。</li> <li>在命令窗口中执行 <code>sqlplus / as sysdba</code> 命令连接数据库。</li> <li>在命令窗口中执行 <code>shutdown immediate</code> 命令停止数据库。</li></ul> <p>（1）SHUTDOWN 命令语法如下，其中 NORMAL（正常）为默认选择，即 SHUTDOWN 与 SHUTDOWN NORMAL 作用相同，通常我们会使用该方式正常关闭数据库：
SHUTDOWN [NORMAL | TRANSACTIONAL | IMMEDIATE | ABORT]<br>
（2）无论使用哪种选项，SHUTDOWN 命令执行后都会阻止任何用户建立新的连接，区别在于对当前的连接和活动事务处理方式不同（因此关闭数据时间自上而下依次缩短）：</p> <ul><li><strong>NORMAL</strong>（正常）选项：会等待当前所有在正在连接的用户主动断开连接。正在连接的用户能够继续他们当前的工作，甚至能够提交新的事物。等所有用户都断开连接才关闭数据库。</li> <li><strong>TRANSACTIONAL</strong>（事物处理）选项：该选项比 NORMAL 选项稍微主动些。正在连接的用户不能提交新事物，而当前未提交的事务一旦提交完毕，便立刻断开用户的连接。当所有用户都断开连接才关闭数据库。</li> <li><strong>IMMEDIATE</strong>（立即）选项：它能在尽可能短的时间内关闭数据库。任何当前未提交的事务均被退回，Oracle 不再等待用户主动断开连接，而是直接关闭数据库。</li> <li><strong>ABORT</strong> 选项：如果上面 3 种选项都无法成功关闭数据库，只能用该选项。它会立即结束当前正执行的 SQL 语句，任何未提交的事务均不被退回，不等待用户主动断开连接，直接关闭数据库。</li></ul> <table><thead><tr><th>关闭方式</th> <th>ABORT</th> <th>IMMEDIATE</th> <th>TRANSACTIONAL</th> <th>NORMAL</th></tr></thead> <tbody><tr><td><strong>允许新的连接</strong></td> <td>N</td> <td>N</td> <td>N</td> <td>N</td></tr> <tr><td><strong>等待活动会话终止</strong></td> <td>N</td> <td>N</td> <td>N</td> <td>Y</td></tr> <tr><td><strong>等待活动事务终止</strong></td> <td>N</td> <td>N</td> <td>Y</td> <td>Y</td></tr> <tr><td><strong>强制 CheckPoint，关闭所有文件</strong></td> <td>N</td> <td>Y</td> <td>Y</td> <td>Y</td></tr></tbody></table> <h2 id="single-and-double-in-sqlplus"><a href="#single-and-double-in-sqlplus" class="header-anchor">#</a> Single <code>@</code> and double <code>@@</code> in SQLPLUS</h2> <ul><li><a href="https://docs.oracle.com/en/database/oracle/oracle-database/12.2/sqpug/double-at-sign.html#GUID-AD1F392F-8D07-4424-8376-0FE3A721E3B1" target="_blank" rel="noopener noreferrer">@@ (double at sign)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>A single <code>@</code> symbol runs a script in the current directory (or one specified with a full or relative path, or one that is found in your SQLPATH or ORACLE_PATH).
<code>@@</code> will start a sqlplus script that is in the same directory as the script that called it (relative to the directory of the current script). This is normally used for nested command files. This technique is commonly used by scripts that call subscripts in the <code>?/rdbms/admin directory</code>.</p> <h2 id="table"><a href="#table" class="header-anchor">#</a> Table</h2> <h3 id="show-tables-in-the-schema"><a href="#show-tables-in-the-schema" class="header-anchor">#</a> Show tables in the schema</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token keyword">DISTINCT</span> OBJECT_NAME <span class="token keyword">FROM</span> USER_OBJECTS <span class="token keyword">WHERE</span> OBJECT_TYPE <span class="token operator">=</span> <span class="token string">'TABLE'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="drop-all-the-tables-in-oracle"><a href="#drop-all-the-tables-in-oracle" class="header-anchor">#</a> Drop all the tables in Oracle</h3> <ul><li><a href="https://www.cnblogs.com/hider/p/12194675.html" target="_blank" rel="noopener noreferrer">Oracle 学习笔记：drop table 和 purge<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">DECLARE</span>
  sql_statement VARCHAR2<span class="token punctuation">(</span><span class="token number">240</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">BEGIN</span>

  <span class="token keyword">FOR</span> obj <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> OBJECT_NAME <span class="token keyword">FROM</span> USER_OBJECTS <span class="token keyword">WHERE</span> OBJECT_TYPE <span class="token operator">=</span> <span class="token string">'TABLE'</span> <span class="token operator">AND</span> OBJECT_NAME <span class="token operator">NOT</span> <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> OBJECT_NAME <span class="token keyword">FROM</span> USER_RECYCLEBIN<span class="token punctuation">)</span><span class="token punctuation">)</span>
  <span class="token keyword">LOOP</span>
    <span class="token comment">-- sql_statement := 'DROP TABLE &quot;' || obj.object_name || '&quot; CASCADE CONSTRAINTS PURGE';</span>
    sql_statement :<span class="token operator">=</span> <span class="token string">'DROP TABLE &quot;'</span> <span class="token operator">||</span> obj<span class="token punctuation">.</span>object_name <span class="token operator">||</span> <span class="token string">'&quot; CASCADE CONSTRAINTS'</span><span class="token punctuation">;</span>
    <span class="token keyword">EXECUTE</span> IMMEDIATE sql_statement<span class="token punctuation">;</span>
  <span class="token keyword">END</span> <span class="token keyword">LOOP</span><span class="token punctuation">;</span>

<span class="token keyword">END</span><span class="token punctuation">;</span>
<span class="token operator">/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> OBJECT_NAME <span class="token keyword">FROM</span> USER_OBJECTS <span class="token keyword">WHERE</span>
  OBJECT_TYPE <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token string">'TABLE'</span><span class="token punctuation">,</span> <span class="token string">'INDEX'</span><span class="token punctuation">,</span> <span class="token string">'PACKAGE'</span><span class="token punctuation">,</span> <span class="token string">'VIEW'</span><span class="token punctuation">,</span> <span class="token string">'TRIGGER'</span><span class="token punctuation">,</span> <span class="token string">'SEQUENCE'</span> <span class="token punctuation">,</span><span class="token string">'MATERIALIZED VIEW'</span><span class="token punctuation">)</span>
  <span class="token operator">AND</span>
  OBJECT_NAME <span class="token operator">NOT</span> <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token keyword">SELECT</span> OBJECT_NAME <span class="token keyword">FROM</span> USER_RECYCLEBIN<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="dd-mon-rr-represent-in-date-format-oracle"><a href="#dd-mon-rr-represent-in-date-format-oracle" class="header-anchor">#</a> DD-MON-RR represent in date format oracle</h2> <ul><li><a href="https://stackoverflow.com/questions/25590105/what-does-rr-represent-in-date-format-oracle-10g" target="_blank" rel="noopener noreferrer">What does RR represent in date format oracle 10g?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/22398798/dd-mon-rr-date-format-pattern-not-working-as-expected" target="_blank" rel="noopener noreferrer">'DD-MON-RR' date format pattern not working as expected<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.oracle.com/cd/B19306_01/server.102/b14200/sql_elements004.htm#SQLRF00215" target="_blank" rel="noopener noreferrer">The RR Datetime Format Element<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>To quote the Oracle documentation:</p> <blockquote><p>The RR datetime format element is similar to the YY datetime format element, but it provides additional flexibility for storing date values in other centuries. The RR datetime format element lets you store 20th century dates in the 21st century by specifying only the last two digits of the year.</p></blockquote> <blockquote><ul><li>If the specified two-digit year is 00 to 49, then
<ul><li>If the last two digits of the current year are 00 to 49, then the returned year has the same first two digits as the current year.</li> <li>If the last two digits of the current year are 50 to 99, then the first 2 digits of the returned year are 1 greater than the first 2 digits of the current year.</li></ul></li> <li>If the specified two-digit year is 50 to 99, then
<ul><li>If the last two digits of the current year are 00 to 49, then the first 2 digits of the returned year are 1 less than the first 2 digits of the current year.</li> <li>If the last two digits of the current year are 50 to 99, then the returned year has the same first two digits as the current year.</li></ul></li></ul></blockquote> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- In Postgres</span>
<span class="token keyword">select</span> to_char<span class="token punctuation">(</span>to_date<span class="token punctuation">(</span><span class="token string">'25-JUN-53'</span><span class="token punctuation">,</span><span class="token string">'DD-MON-YY'</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token string">'YYYY'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> <span class="token keyword">YEAR</span><span class="token punctuation">;</span>
<span class="token comment">-- Output: 2053</span>

<span class="token comment">-- In Oracle</span>
<span class="token keyword">select</span> to_char<span class="token punctuation">(</span>to_date<span class="token punctuation">(</span><span class="token string">'25-JUN-53'</span><span class="token punctuation">,</span><span class="token string">'DD-MON-YY'</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token string">'YYYY'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> <span class="token keyword">YEAR</span> <span class="token keyword">from</span> dual<span class="token punctuation">;</span>
<span class="token comment">-- Output: 2053</span>

<span class="token comment">-- In Postgres</span>
<span class="token keyword">select</span> to_char<span class="token punctuation">(</span>to_date<span class="token punctuation">(</span><span class="token string">'25-JUN-53'</span><span class="token punctuation">,</span><span class="token string">'DD-MON-RR'</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token string">'YYYY'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> <span class="token keyword">YEAR</span><span class="token punctuation">;</span>
<span class="token comment">-- Output: 0001</span>

<span class="token comment">-- In Oracle</span>
<span class="token keyword">select</span> to_char<span class="token punctuation">(</span>to_date<span class="token punctuation">(</span><span class="token string">'25-JUN-53'</span><span class="token punctuation">,</span><span class="token string">'DD-MON-RR'</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token string">'YYYY'</span><span class="token punctuation">)</span> <span class="token keyword">as</span> <span class="token keyword">YEAR</span> <span class="token keyword">from</span> dual
<span class="token comment">-- Output: 1953</span>

TY<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> column is now available on Oracle 12c:</p></blockquote> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>identity_definition ::<span class="token operator">=</span>

="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="http://support.supermap.com.cn/DataWarehouse/WebDocHelp/iDesktopX_10i/Features/DataProcessing/DataManagement/DatabaseKeyWords.html" target="_blank" rel="noopener noreferrer">数据库的保留关键字列表<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.csdn.net/liuxiao723846/article/details/39613677" target="_blank" rel="noopener noreferrer">oracle 关键字作为列名<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>Some of the words in this appendix are also reserved by SQL. You can display them with the dynamic performance view <code>V$RESERVED_WORDS</code> &gt; <code>V$RESERVED_WORDS</code> displays a list of all SQL keywords. To determine whether a particular keyword is reserved in any way, check the RESERVED, RES_TYPE, RES_ATTR, and RES_SEMI columns.</p></blockquote> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- Query Reserved Words</span>
<span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> v$reserved_words m <span class="token keyword">WHERE</span> m<span class="token punctuation">.</span>RESERVED<span class="token operator">=</span><span class="token string">'Y'</span>

<span class="token comment">-- Query Keywords</span>
<span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> v$reserved_words m <span class="token keyword">WHERE</span> m<span class="token punctuation">.</span>RESERVED<span class="token operator">=</span><span class="token string">'N'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 4.强制使用保留字，可以使用双引号将保留字括起来使用。</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> t <span class="token punctuation">(</span><span class="token string">&quot;number&quot;</span> <span class="token keyword">int</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token string">&quot;level&quot;</span> VARCHAR2<span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span>  <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="datatype-mappings"><a href="#datatype-mappings" class="header-anchor">#</a> Datatype Mappings</h2> <ul><li><a href="https://docs.oracle.com/cd/F49540_01/DOC/java.815/a64685/basic3.htm" target="_blank" rel="noopener noreferrer">Datatype Mappings<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.oracle.com/cd/E19501-01/819-3659/gcmaz/" target="_blank" rel="noopener noreferrer">Supported Data Types<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.51cto.com/u_15102934/2632202" target="_blank" rel="noopener noreferrer">Oracle 和 Java 数据类型对应关系表<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="oracle-和-mysql-数据库转换"><a href="#oracle-和-mysql-数据库转换" class="header-anchor">#</a> Oracle 和 Mysql 数据库转换</h2> <ul><li><a href="https://syshlang.com/463fcbf0/" target="_blank" rel="noopener noreferrer">Oracle 和 Mysql 数据库转换<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="using-explain-plan"><a href="#using-explain-plan" class="header-anchor">#</a> Using EXPLAIN PLAN</h2> <ul><li><a href="https://docs.oracle.com/cd/B19306_01/server.102/b14211/ex_plan.htm#g42231" target="_blank" rel="noopener noreferrer">Using EXPLAIN PLAN<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">EXPLAIN</span> <span class="token keyword">PLAN</span> <span class="token keyword">FOR</span>
  <span class="token keyword">SELECT</span> last_name <span class="token keyword">FROM</span> employees<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>This explains the plan into the <code>PLAN_TABLE</code> table. You can then select the execution plan from <code>PLAN_TABLE</code>.</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> PLAN_TABLE_OUTPUT <span class="token keyword">FROM</span> <span class="token keyword">TABLE</span><span class="token punctuation">(</span>DBMS_XPLAN<span class="token punctuation">.</span>DISPLAY<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="oracle-schema"><a href="#oracle-schema" class="header-anchor">#</a> Oracle Schema</h2> <ul><li><a href="https://www.modb.pro/db/508147" target="_blank" rel="noopener noreferrer">Oracle 的模式对象 schema 的介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="oracle-数据迁移"><a href="#oracle-数据迁移" class="header-anchor">#</a> Oracle 数据迁移</h2> <ul><li><a href="https://mp.weixin.qq.com/s/voGgQseZQCp30J6Rx-vNcQ" target="_blank" rel="noopener noreferrer">Oracle 数据迁移实用入门<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.cnblogs.com/cnsend/p/13811836.html" target="_blank" rel="noopener noreferrer">使用 exp 和 imp 导入导出指定表<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="others"><a href="#others" class="header-anchor">#</a> Others</h2> <ol><li></li></ol> <p>如果在在一台 window 机器上启动 Oracle 数据库。在本地可以正常访问，但是其他机器无法访问。可能是由于防火墙的问题。 可以把端口暴露出来试一下</p> <ul><li><a href="https://www.cnblogs.com/zhurong/p/9398602.html" target="_blank" rel="noopener noreferrer">Windows 对外开放端口号<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <ol start="2"><li></li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>jdbc:oracle:thin:@//192.168.0.204:1521/orcl?oracle.net.disableOob=true
