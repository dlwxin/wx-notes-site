<span class="token function">npm</span> config <span class="token function">ls</span> -l
<span class="token function">npm</span> config edit

<span class="token function">npm</span> config <span class="token builtin class-name">set</span> strict-ssl <span class="token boolean">false</span>
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> registry https://registry.npmmirror.com/
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> cache /app/npm/npm_cache
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> rejectUnauthorized <span class="token boolean">false</span>

<span class="token comment"># Use of legacy-peer-deps is not recommended, as it will not enforce the peerDependencies contract that meta-dependencies may rely on.</span>
<span class="token comment"># Default: false;</span>
<span class="token comment"># npm config set legacy-peer-deps=true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="proxy"><a href="#proxy" class="header-anchor">#</a> Proxy</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># http proxy</span>
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> proxy http://server:port
<span class="token comment"># https proxy</span>
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> https-proxy http://server:port

<span class="token comment"># Remove proxy</span>
<span class="token function">npm</span> config delete proxy
<span class="token function">npm</span> config delete https-proxy
<span class="token comment"># or</span>
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> proxy null
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> https-proxy null
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="npmrc"><a href="#npmrc" class="header-anchor">#</a> npmrc</h2> <ul><li><a href="https://docs.npmjs.com/cli/v8/configuring-npm/npmrc" target="_blank" rel="noopener noreferrer">npmrc<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://pnpm.io/npmrc" target="_blank" rel="noopener noreferrer">.npmrc | pnpm<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>The npm config files</strong></p> <p>The four relevant files are:</p> <ul><li>per-project config file (<code>/path/to/my/project/.npmrc</code>)</li> <li>per-user config file (<code>~/.npmrc</code>)</li> <li>global config file (<code>$PREFIX/etc/npmrc</code>)</li> <li>npm builtin config file (<code>/path/to/npm/npmrc</code>)</li></ul> <h3 id="npmrc-example"><a href="#npmrc-example" class="header-anchor">#</a> <code>.npmrc</code> example</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>; prefix=C:\Users\test\node\nodejs\node_global
; cache=C:\Users\test\node\nodejs\node_cache
registry=https://registry.npmmirror.com/
strict-ssl=false
sass_binary_site= https://npm.taobao.org/mirrors/node-sass/
chromedriver_cdnurl=https://npm.taobao.org/mirrors/chromedriver/
