clipse</a></li><li class="sidebar-sub-header level2"><a href="/pages/4aa554/#specify-jdk-path-in-eclipse-ini" class="sidebar-link">Specify jdk path in eclipse.ini</a></li><li class="sidebar-sub-header level2"><a href="/pages/4aa554/#recommendation" class="sidebar-link">Recommendation</a></li><li class="sidebar-sub-header level2"><a href="/pages/4aa554/#finding-a-vm" class="sidebar-link">Finding a VM</a></li><li class="sidebar-sub-header level2"><a href="/pages/4aa554/#verfication" class="sidebar-link">Verfication</a></li></ul></li><li><a href="/pages/89422d/" class="sidebar-link">Eclipse Common Plugin</a></li><li><a href="/pages/d11d51/" class="sidebar-link">Eclipse Chore</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>idea</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Fleet</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>vscode</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>notepad++</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>CVE</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>browser</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>articles</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>others</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/others/#Others" data-v-057748f7>Others</a></li><li data-v-057748f7><a href="/others/#editorAndIDE" data-v-057748f7>editorAndIDE</a></li><li data-v-057748f7><a href="/others/#eclipse" data-v-057748f7>eclipse</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-08-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->How to specify jdk path for Eclipse<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://stackoverflow.com/questions/39827802/eclipse-java-home-not-set" target="_blank" rel="noopener noreferrer">Eclipse: JAVA_HOME not set<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>The system cannot find the path specified.
JAVA HOME is not set correctly.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="specify-jdk-path-in-eclipse"><a href="#specify-jdk-path-in-eclipse" class="header-anchor">#</a> Specify jdk path in Eclipse</h2> <p>Check for system environment variables and user environment variables... seems like eclipse is taking variables from different environment..</p> <p>If problem persist then set the <code>JAVA_HOME</code> in eclipse to tell eclipse explicitly where java is installed in the system. To set <code>JAVA_HOME</code> in eclispe few options given below.</p> <ul><li>To set <code>JAVA_HOME</code> in eclipse navigate to Window menu-&gt; Perferences -&gt; Add runtime variables</li></ul> <p>OR</p> <ul><li>Navigate to Run menu -&gt; External Tools configurations -&gt; Navigate to environment tab -&gt; Add JAVA_HOME variable and it's path as it's value to set environment variable in eclipse.</li></ul> <h2 id="specify-jdk-path-in-eclipse-ini"><a href="#specify-jdk-path-in-eclipse-ini" class="header-anchor">#</a> Specify jdk path in <code>eclipse.ini</code></h2> <ul><li><a href="https://stackoverflow.com/questions/23174265/how-to-specify-jdk-path-in-eclipse-ini-on-windows-8-when-path-contains-space" target="_blank" rel="noopener noreferrer">How to specify jdk path in eclipse.ini on windows 8 when path contains space<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Put the lines below in the <code>eclipse.ini</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>-vm
C:/software/oracle/java/jdk-14.0.1/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><details class="custom-block details"><summary>Click me to view the full configuration</summary> <div class="language- line-numbers-mode"><pre class="language-text"><code>-startup
plugins/org.eclipse.equinox.launcher_1.5.800.v20200727-1323.jar
--launcher.library
plugins/org.eclipse.equinox.launcher.win32.win32.x86_64_1.1.1300.v20200819-0940
-product
org.eclipse.epp.package.jee.product
-showsplash
org.eclipse.epp.package.common
--launcher.defaultAction
openFile
--launcher.defaultAction
openFile
--launcher.appendVmargs
-vm
C:/software/oracle/java/jdk-14.0.1/bin
-vmargs
-Dosgi.requiredJavaVersion=11
-Dosgi.instance.area.default=@user.home/eclipse-workspace
-XX:+UseG1GC
-XX:+UseStringDeduplication
--add-modules=ALL-SYSTEM
-Dosgi.requiredJavaVersion=11
-Dosgi.dataAreaRequiresExplicitInit=true
-Xms256m
-Xmx2048m
--add-modules=ALL-SYSTEM
-Dfile.encoding=UTF-8
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div></details> <p>When you don't specify a virtual machine in your eclipse.ini file, you may think that the <code>JAVA_HOME</code> environment variable is used, but this is not the case!<br>
From <a href="https://wiki.eclipse.org/FAQ_How_do_I_run_Eclipse%3F#Find_the_JVM" target="_blank" rel="noopener noreferrer">FAQ_How_do_I_run_Eclipse#Find_the_JVM<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <blockquote><p>Eclipse DOES NOT consult the JAVA_HOME environment variable.</p></blockquote> <p>Instead the Windows search path will be scanned.</p> <h2 id="recommendation"><a href="#recommendation" class="header-anchor">#</a> Recommendation</h2> <p>You may think it is a good idea to use the search path, because it is flexible.
While this is true, it also has the downside that the search path may be altered by installing or updating programs.
Thus, I recommend to use the explicit setting in the <code>eclipse.ini</code> file.</p> <h2 id="finding-a-vm"><a href="#finding-a-vm" class="header-anchor">#</a> Finding a VM</h2> <p>The reason why you should specify the <code>bin</code> directory and not the <code>javaw.exe</code> (as proposed by many other answers), is that the launcher can then dynamically choose which is the best way to start the JVM. See <a href="https://wiki.eclipse.org/Equinox_Launcher#Finding_a_VM.2C_Using_JNI_Invocation_or_Executing_Java" target="_blank" rel="noopener noreferrer">details of the launcher process<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for all details:</p> <blockquote><p>We look in that directory for: (1) a default.ee file, (2) a java launcher or (3) the jvm shared library.</p></blockquote> <h2 id="verfication"><a href="#verfication" class="header-anchor">#</a> Verfication</h2> <p>You can verify which VM is used by your running eclipse instance in the Configuration dialogue.
In eclipse Oxygen go to <em>Help - About Eclipse - Installation Details - Configuration</em></p> <p>You will see which VM path eclipse has chosen, e.g.:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>eclipse.vm=C:\Program Files\Java\jdk1.8.0_161\bin\..\jre\bin\server\jvm.dll
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Eclipse" title="标签">#Eclipse</a><a href="/tags/?tag=IDE%2FEditor" title="标签">#IDE/Editor</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/10/2022, 6:13:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/954b2d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Shortcut key of Eclipse</div></a> <a href="/pages/89422d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Eclipse Common Plugin</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
