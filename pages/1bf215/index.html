vars<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;closeTime&quot;</span><span class="token punctuation">,</span> closeTime<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">//calendar.add(Calendar.HOUR, -4);</span>

<span class="token comment">//restoretoRootTimestamp(&quot;HOUR&quot;, 4);</span>

<span class="token class-name">String</span> curTime <span class="token operator">=</span> sdft1<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span>calendar<span class="token punctuation">.</span><span class="token function">getTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
vars<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;curDate&quot;</span><span class="token punctuation">,</span>curDate<span class="token punctuation">)</span><span class="token punctuation">;</span>
vars<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;curTime&quot;</span><span class="token punctuation">,</span>curTime<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br></div></div><h2 id="loop-controller-和-counter-config-element"><a href="#loop-controller-和-counter-config-element" class="header-anchor">#</a> Loop Controller 和 Counter (Config Element)</h2> <ul><li><a href="https://blog.csdn.net/qq_36937338/article/details/109577498?spm=1001.2101.3001.6650.1&amp;utm_medium=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7Edefault-1.no_search_link&amp;depth_1-utm_source=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7Edefault-1.no_search_link" target="_blank" rel="noopener noreferrer">JMeter 循环控制器和 Counter 计数器的使用场景<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="通过变量控制执行那个线程组"><a href="#通过变量控制执行那个线程组" class="header-anchor">#</a> 通过变量控制执行那个线程组</h2> <p>在 <code>Thread Group</code> 这个 tab 页， 有一个属性叫 <code>Number of Threads(users)</code> 默认值是 1。 如果是 0 就会不执行。现在改为下面这个变量。如果这个变量不存在，就使用默认值。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>${__property(testGroup,,0)}
# Or
${__P(testGroup,0)}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>testGroup</code> 这个变量可以通过下边这个方式传递。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">rm</span> -rf /c/software/apache-jmeter-5.3/log/test.log
<span class="token function">rm</span> -rf ./test.jtl
<span class="token comment"># 'testGroup' variable is used to control which thread group is executed.</span>
/c/software/apache-jmeter-5.3/bin/jmeter.sh -J<span class="token variable">${testGroup}</span><span class="token operator">=</span><span class="token number">1</span> -n -t /c/software/apache-jmeter-5.3/script/test.jmx -l test.jtl -j /c/software/apache-jmeter-5.3/log/test.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="jmeter-plugin"><a href="#jmeter-plugin" class="header-anchor">#</a> Jmeter plugin</h2> <ul><li>Performance Plugin</li></ul> <h2 id="jmeter-指定-jdk-版本"><a href="#jmeter-指定-jdk-版本" class="header-anchor">#</a> jmeter 指定 JDK 版本</h2> <ol><li>Edit <code>jmeter.bat</code> under <code>$JMETER_HOME\bin</code></li></ol> <p>E.g. <code>C:\software\apache\apache-jmeter-5.4.1\bin</code></p> <ol start="2"><li>Add below contents to <code>jmeter.bat</code></li></ol> <div class="language-batch line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">set</span> <span class="token variable">MINIMAL_VERSION</span><span class="token operator">=</span><span class="token number">1</span>.<span class="token number">8</span>.<span class="token number">0</span></span>
<span class="token command"><span class="token keyword">set</span> <span class="token variable">JAVA_HOME</span><span class="token operator">=</span>C:\software\oracle\java\jdk<span class="token number">-11</span>.<span class="token number">0</span>.<span class="token number">12</span></span>
<span class="token command"><span class="token keyword">set</span> <span class="token variable">PATH</span><span class="token operator">=</span><span class="token variable">%JAVA_HOME%</span>\bin;<span class="token variable">%PATH%</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="jmeter-clean-open-recent-option"><a href="#jmeter-clean-open-recent-option" class="header-anchor">#</a> Jmeter clean <code>Open Recent</code> option</h2> <ul><li><a href="https://stackoverflow.com/questions/51652005/open-recent-option-disabled-in-jmeter" target="_blank" rel="noopener noreferrer">open recent option disabled in jmeter<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.csdn.net/zhusongziye/article/details/92011387" target="_blank" rel="noopener noreferrer">jmeter 随笔-清理 jmeter 历史打开的脚本记录<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>JMeter uses Java <a href="https://docs.oracle.com/javase/8/docs/api/java/util/prefs/Preferences.html" target="_blank" rel="noopener noreferrer">Preferences<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> class to store the list of recently opened files</p> <p>On Windows</p> <p>&quot;Recent Files&quot; are being stored under the following path in Windows Registry</p> <p>Press <code>windows+R</code> and type <code>regedit</code> to open Windows Registry.</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Computer\HKEY_CURRENT_USER\Software\JavaSoft\Prefs\org\apache\jmeter\gui\action
