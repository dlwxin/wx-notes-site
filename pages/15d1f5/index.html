dden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="enable-annotations"><a href="#enable-annotations" class="header-anchor">#</a> Enable Annotations</h2> <ul><li><a href="https://www.baeldung.com/mockito-annotations" target="_blank" rel="noopener noreferrer">Enable Mockito Annotations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="option1"><a href="#option1" class="header-anchor">#</a> Option1</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">MockitoTest</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h2 id="tips"><a href="#tips" class="header-anchor">#</a> Tips</h2> <h2 id="mockbean-和-mock-注解的区别"><a href="#mockbean-和-mock-注解的区别" class="header-anchor">#</a> MockBean 和 Mock 注解的区别</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>@Mock 和 @MockBean 这两个注解都可以用来创建 mock 对象,主要区别在于:
1. @Mock 来自 Mockito,@MockBean 来自 Spring Boot Test
@Mock 是 Mockito 的注解,需要结合 Mockito runner 或者 rule 使用。
@MockBean 是 Spring Boot Test 的注解,可以结合 Spring Runner 使用。
2. @MockBean 可以mock掉 Spring 中的Bean
@MockBean 可以让被注解的对象在 Spring 容器中替换为一个mock对象。
@Mock 仅仅是创建一个mock实例,不会在容器中替换Bean。
3. 使用场景不同
@Mock 主要用于单元测试,比如测试某个类的内部逻辑时,可以用它来mock依赖。
@MockBean 主要用于集成测试,比如在测试控制器时,可以用它来mock服务层Bean。
4. @MockBean 需要Spring环境
@MockBean 必须在 Spring 容器初始化后创建mock对象,所以必须在一个 Spring 环境如 Spring Boot 测试中使用。
@Mock 不依赖Spring环境。
总结一下:
- @Mock:纯粹手动创建 mock 对象,适用于纯粹的单元测试。
- @MockBean:在 Spring 容器中创建 mock 对象,替换指定的 bean,适用于集成测试。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>@WebMvcTest 和 @AutoConfigureMockMvc 这两个注解的主要区别是:
1. 作用范围不同
@WebMvcTest 只测试 Controller 层,使用它会只加载 Web 层的 Bean。
@AutoConfigureMockMvc 测试整个 Spring Boot 应用,会加载所有 Bean。
2. 模拟对象不同
@WebMvcTest 会自动Mock 服务层 Bean。
@AutoConfigureMockMvc 不会自动Mock,需要手动添加 @MockBean。
3. 测试场景不同
@WebMvcTest 更适合单独测试 Controller 层。
@AutoConfigureMockMvc 可用于端到端测试整个流程。
4. 需要的配置不同
@WebMvcTest 需要配合 @MockBean 使用。
@AutoConfigureMockMvc 需要配合 @SpringBootTest 使用。
总结:
@WebMvcTest - 细粒度测试 Controller 层
@SpringBootTest + @AutoConfigureMockMvc - 整体流程测试
它们互相配合使用,可以完整覆盖测试需求
