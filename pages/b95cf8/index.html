="/others/#Others" data-v-057748f7>Others</a></li><li data-v-057748f7><a href="/others/#CommandLineTool" data-v-057748f7>CommandLineTool</a></li><li data-v-057748f7><a href="/others/#curl" data-v-057748f7>curl</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-05-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Curl Common Commands<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://stackoverflow.com/questions/18314796/couchdb-curl-windows-command-line-invalid-json" target="_blank" rel="noopener noreferrer">CouchDB cURL Windows Command Line Invalid JSON<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.tecmint.com/linux-curl-command-examples/" target="_blank" rel="noopener noreferrer">15 Tips On How to Use ‘Curl’ Command in Linux<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.ruanyifeng.com/blog/2019/09/curl-reference.html" target="_blank" rel="noopener noreferrer">curl 的用法指南<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://catonmat.net/cookbooks/curl" target="_blank" rel="noopener noreferrer">Curl Cookbook<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><code>curl</code> 是常用的命令行工具，用来请求 Web 服务器。它的名字就是客户端（client）的 URL 工具的意思。</p> <p>它的功能非常强大，命令行参数多达几十种。如果熟练的话，完全可以取代 <code>Postman</code> 这一类的图形界面工具。</p> <p>不带有任何参数时，curl 就是发出 GET 请求。</p> <h2 id="options"><a href="#options" class="header-anchor">#</a> Options</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># curl localhost:3000</span>
<span class="token function">curl</span> www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>上面命令向<code>www.example.com</code>发出 GET 请求，服务器返回的内容会在命令行输出。</p> <h3 id="a"><a href="#a" class="header-anchor">#</a> <code>-A</code></h3> <p><code>-A</code>参数指定客户端的用户代理标头，即<code>User-Agent</code>。curl 的默认用户代理字符串是<code>curl/[version]</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -A <span class="token string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将 <code>User-Agent</code> 改成 Chrome 浏览器。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -A <span class="token string">''</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会移除<code>User-Agent</code>标头。</p> <p>也可以通过<code>-H</code>参数直接指定标头，更改<code>User-Agent</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -H <span class="token string">'User-Agent: php/1.0'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="b"><a href="#b" class="header-anchor">#</a> <code>-b</code></h3> <p><code>-b</code> 参数用来向服务器发送 Cookie。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -b <span class="token string">'foo=bar'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会生成一个标头<code>Cookie: foo=bar</code>，向服务器发送一个名为<code>foo</code>、值为<code>bar</code>的 Cookie。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -b <span class="token string">'foo1=bar;foo2=bar2'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令发送两个 Cookie。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -b cookies.txt https://www.google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令读取本地文件 <code>cookies.txt</code>，里面是服务器设置的 Cookie（参见<code>-c</code> 参数），将其发送到服务器。</p> <h3 id="c"><a href="#c" class="header-anchor">#</a> <code>-c</code></h3> <p><code>-c</code>参数将服务器设置的 Cookie 写入一个文件。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -c cookies.txt https://www.google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将服务器的 HTTP 回应所设置 Cookie 写入文本文件<code>cookies.txt</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">cookies</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>mktemp -q<span class="token variable">)</span></span>
<span class="token function">curl</span> -c <span class="token variable">$cookies</span> -X POST -F <span class="token assign-left variable">username</span><span class="token operator">=</span>admin -F <span class="token assign-left variable">password</span><span class="token operator">=</span>admin http://localhost:8080/api/auth/login
<span class="token function">curl</span> -b <span class="token variable">$cookies</span> http://localhost:8080
<span class="token function">rm</span> <span class="token variable">$cookies</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="d"><a href="#d" class="header-anchor">#</a> <code>-d</code></h3> <p><code>-d</code> 参数用于发送 POST 请求的数据体。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -d<span class="token string">'login=emma＆password=123'</span>-X POST https://google.com/login
<span class="token comment"># 或者</span>
$ <span class="token function">curl</span> -d <span class="token string">'login=emma'</span> -d <span class="token string">'password=123'</span> -X POST  https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>使用 <code>-d</code> 参数以后，HTTP 请求会自动加上标头<code>Content-Type : application/x-www-form-urlencoded</code>。并且会自动将请求转为 POST 方法，因此可以省略 <code>-X POST</code> 。</p> <p><code>-d</code> 参数可以读取本地文本文件的数据，向服务器发送。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -d <span class="token string">'@data.txt'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令读取 <code>data.txt</code> 文件的内容，作为数据体向服务器发送。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> --header <span class="token string">&quot;Content-Type: application/json&quot;</span> <span class="token punctuation">\</span>
  --data <span class="token string">'{&quot;username&quot;:&quot;admin&quot;,&quot;password&quot;:&quot;admin&quot;}'</span> <span class="token punctuation">\</span>
  http://localhost:3000/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="data-urlencode"><a href="#data-urlencode" class="header-anchor">#</a> <code>--data-urlencode</code></h3> <p><code>--data-urlencode</code> 参数等同于<code>-d</code>，发送 POST 请求的数据体，区别在于会自动将发送的数据进行 URL 编码。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> --data-urlencode <span class="token string">'comment=hello world'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面代码中，发送的数据 <code>hello world</code> 之间有一个空格，需要进行 URL 编码。</p> <h3 id="e"><a href="#e" class="header-anchor">#</a> <code>-e</code></h3> <p><code>-e</code> 参数用来设置 HTTP 的标头 <code>Referer</code>，表示请求的来源。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -e <span class="token string">'https://google.com?q=example'</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将 <code>Referer</code> 标头设为<code>https://google.com?q=example</code>。</p> <p><code>-H</code> 参数可以通过直接添加标头 <code>Referer</code>，达到同样效果。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -H <span class="token string">'Referer: https://google.com?q=example'</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="f"><a href="#f" class="header-anchor">#</a> <code>-F</code></h3> <p><code>-F</code> 参数用来向服务器上传二进制文件。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -F <span class="token string">'file=@photo.png'</span> https://google.com/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会给 HTTP 请求加上标头<code>Content-Type: multipart/form-data</code>，然后将文件<code>photo.png</code>作为<code>file</code>字段上传。</p> <p><code>-F</code> 参数可以指定 MIME 类型。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -F <span class="token string">'file=@photo.png;type=image/png'</span> https://google.com/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令中，原始文件名为<code>photo.png</code>，但是服务器接收到的文件名为<code>me.png</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -X POST -F <span class="token assign-left variable">username</span><span class="token operator">=</span>admin -F <span class="token assign-left variable">password</span><span class="token operator">=</span>admin http://localhost:8080/api/auth/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="g"><a href="#g" class="header-anchor">#</a> <code>-G</code></h3> <p><code>-G</code> 参数用来构造 URL 的查询字符串。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -G -d <span class="token string">'q=kitties'</span> -d <span class="token string">'count=20'</span> https://google.com/search
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会发出一个 GET 请求，实际请求的 URL 为<code>https://google.com/search?q=kitties&amp;count=20</code>。如果省略<code>-G</code>，会发出一个 POST 请求。</p> <p>如果数据需要 URL 编码，可以结合<code>--data--urlencode</code> 参数。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -G --data-urlencode <span class="token string">'comment=hello world'</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="h"><a href="#h" class="header-anchor">#</a> <code>-H</code></h3> <p><code>-H</code> 参数添加 HTTP 请求的标头。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -H <span class="token string">'Accept-Language: en-US'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令添加 HTTP 标头<code>Accept-Language: en-US</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -H <span class="token string">'Accept-Language: en-US'</span> -H <span class="token string">'Secret-Message: xyzzy'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令添加两个 HTTP 标头。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -d <span class="token string">'{&quot;login&quot;: &quot;emma&quot;, &quot;pass&quot;: &quot;123&quot;}'</span> -H <span class="token string">'Content-Type: application/json'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令添加 HTTP 请求的标头是<code>Content-Type: application/json</code>，然后用<code>-d</code>参数发送 JSON 数据。</p> <h3 id="i"><a href="#i" class="header-anchor">#</a> <code>-i</code></h3> <p><code>-i</code> 参数打印出服务器回应的 HTTP 标头，会显示 HTTP 状态码（HTTP STATUS）</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -i https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令收到服务器回应后，先输出服务器回应的标头，然后空一行，再输出网页的源码</p> <h3 id="i-2"><a href="#i-2" class="header-anchor">#</a> <code>-I</code></h3> <p><code>-I</code> 参数向服务器发出 HEAD 请求，然会将服务器返回的 HTTP 标头打印出来。</p> <blockquote><p><code>-I</code>和 <code>-d</code> 不能同时使用</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -I https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令输出服务器对 HEAD 请求的回应。</p> <p><code>--head</code> 参数等同于<code>-I</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> --head https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="k"><a href="#k" class="header-anchor">#</a> <code>-k</code></h3> <p><code>-k</code> 参数指定跳过 SSL 检测。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -k https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令不会检查服务器的 SSL 证书是否正确。</p> <h3 id="l"><a href="#l" class="header-anchor">#</a> <code>-L</code></h3> <p><code>-L</code>参数会让 HTTP 请求跟随服务器的重定向。curl 默认不跟随重定向。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -L -d <span class="token string">'tweet=hi'</span> https://api.twitter.com/tweet
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -L --location-trusted -d <span class="token string">'username=admin&amp;password=admin'</span> <span class="token punctuation">\</span>
  http://localhost:3000/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">username</span><span class="token operator">=</span>admin
<span class="token assign-left variable">password</span><span class="token operator">=</span>admin
<span class="token function">curl</span> -L --location-trusted -d <span class="token string">&quot;username=<span class="token variable">${username}</span>&amp;password=<span class="token variable">${password}</span>&quot;</span> <span class="token punctuation">\</span>
  http://localhost:3000/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="limit-rate"><a href="#limit-rate" class="header-anchor">#</a> <code>--limit-rate</code></h3> <p><code>--limit-rate</code> 用来限制 HTTP 请求和回应的带宽，模拟慢网速的环境。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> --limit-rate 200k https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将带宽限制在每秒 200K 字节。</p> <h3 id="o"><a href="#o" class="header-anchor">#</a> <code>-o</code></h3> <p><code>-o</code> 参数将服务器的回应保存成文件，等同于 <code>wget</code> 命令。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -o example.html https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将<code>www.example.com</code>保存成<code>example.html</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -k https://download-package-test.com/temp/app.zip -o app.zip
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="o-2"><a href="#o-2" class="header-anchor">#</a> <code>-O</code></h3> <p><code>-O</code> 参数将服务器回应保存成文件，并将 URL 的最后部分当作文件名。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -O https://www.example.com/foo/bar.html
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将服务器回应保存成文件，文件名为 <code>bar.html</code>。</p> <h3 id="s"><a href="#s" class="header-anchor">#</a> <code>-s</code></h3> <p><code>-s</code> 参数将不输出错误和进度信息。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -s https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令一旦发生错误，不会显示错误信息。不发生错误的话，会正常显示运行结果。</p> <p>如果想让 curl 不产生任何输出，可以使用下面的命令。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -s -o /dev/null https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="s-2"><a href="#s-2" class="header-anchor">#</a> <code>-S</code></h3> <p><code>-S</code> 参数指定只输出错误信息，通常与 <code>-o</code> 一起使用。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -s -o /dev/null https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令没有任何输出，除非发生错误。</p> <h3 id="u"><a href="#u" class="header-anchor">#</a> <code>-u</code></h3> <p><code>-u</code> 参数用来设置服务器认证的用户名和密码。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -u <span class="token string">'bob:12345'</span> https://google.com/login

$ <span class="token function">curl</span> --user <span class="token string">'bob:12345'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面命令设置用户名为 <code>bob</code>，密码为 <code>12345</code>，然后将其转为 HTTP 标头 <code>Authorization: Basic Ym9iOjEyMzQ1</code>。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> https://bob:12345@google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令能够识别 URL 里面的用户名和密码，将其转为上个例子里面的 HTTP 标头。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -u <span class="token string">'bob'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令只设置了用户名，执行后，curl 会提示用户输入密码。</p> <h3 id="v"><a href="#v" class="header-anchor">#</a> <code>-v</code></h3> <p><code>-v</code> 参数输出通信的整个过程，用于调试。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -v https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>--trace</code> 参数也可以用于调试，还会输出原始的二进制数据。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> --trace - https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="x"><a href="#x" class="header-anchor">#</a> <code>-x</code></h3> <p><code>-x</code> or <code>--proxy</code> 参数指定 HTTP 请求的代理。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -x socks5://james:cats@myproxy.com:8080 https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令指定 HTTP 请求通过 <code>myproxy.com:8080</code> 的 socks5 代理发出。<br>
如果没有指定代理协议，默认为 HTTP。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -x james:cats@myproxy.com:8080 https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令中，请求的代理使用 HTTP 协议。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> https://api.openai.com/v1/chat/completions <span class="token punctuation">\</span>
  -x http://127.0.0.1:1080 <span class="token punctuation">\</span>
  -H <span class="token string">&quot;Authorization: Bearer <span class="token variable">$OPENAI_API_KEY</span>&quot;</span> <span class="token punctuation">\</span>
  -H <span class="token string">&quot;Content-Type: application/json&quot;</span> <span class="token punctuation">\</span>
  -d <span class="token string">'{
  &quot;model&quot;: &quot;gpt-3.5-turbo&quot;,
  &quot;messages&quot;: [{&quot;role&quot;: &quot;user&quot;, &quot;content&quot;: &quot;List five alternative words of happiness&quot;}]
}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span>  -I --proxy <span class="token number">192.168</span>.10.10:80 www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="x-2"><a href="#x-2" class="header-anchor">#</a> <code>-X</code></h3> <p><code>-X</code> 参数指定 HTTP 请求的方法。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> -X POST https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令对<code>https://www.example.com</code>发出 POST 请求。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -X POST <span class="token string">'http://localhost:3000/login'</span> <span class="token punctuation">\</span>
--header <span class="token string">&quot;Content-Type: application/json&quot;</span> <span class="token punctuation">\</span>
--data-raw <span class="token string">'{
  &quot;username&quot;:&quot;admin&quot;,
  &quot;password&quot;:&quot;admin&quot;
}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -X POST <span class="token string">'https://httpbin.org/post'</span> <span class="token punctuation">\</span>
--header <span class="token string">&quot;Content-Type: application/json&quot;</span> <span class="token punctuation">\</span>
--data <span class="token string">'{
  &quot;username&quot;:&quot;admin&quot;,
  &quot;password&quot;:&quot;admin&quot;
}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">body</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> <span class="token operator">&lt;&lt;-</span><span class="token string">EOF
{
  &quot;username&quot;:&quot;admin&quot;,
  &quot;password&quot;:&quot;admin&quot;
}
EOF</span>
<span class="token variable">)</span></span>
<span class="token function">curl</span> <span class="token string">'https://httpbin.org/post'</span> <span class="token punctuation">\</span>
-H <span class="token string">&quot;Content-Type: application/json&quot;</span> <span class="token punctuation">\</span>
-d <span class="token string">&quot;<span class="token variable">$body</span>&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># router.put('/:id', async ctx =&gt; {...})</span>
<span class="token function">curl</span> -X PUT http://localhost:3000/89
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># router.del('/:id', async ctx =&gt; {...})</span>
<span class="token function">curl</span> -X DELETE http://localhost:3000/89
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="w"><a href="#w" class="header-anchor">#</a> <code>-w</code></h3> <p>使用 <code>curl</code> 命令可以打印请求的耗时，包括 DNS 解析、连接建立、SSL 握手（如果适用）、预传输等待时间以及实际传输的时间等各个阶段。通过 <code>-w</code> 或 <code>--write-out</code> 参数指定输出格式，我们可以获取这些详细信息。</p> <p>要打印 HTTP 请求总耗时（包括所有阶段），可以使用以下命令格式：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -w <span class="token string">&quot;<span class="token entity" title="\n">\n</span><span class="token entity" title="\n">\n</span>*Total time: %{time_total}s<span class="token entity" title="\n">\n</span>&quot;</span> https://httpbin.org/get

<span class="token function">curl</span> -w <span class="token string">&quot;<span class="token entity" title="\n">\n</span><span class="token entity" title="\n">\n</span>* %{time_total}s<span class="token entity" title="\n">\n</span>&quot;</span> -o /dev/null -s https://httpbin.org/get
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>-w</code> <code>\n\n* %{time_total}s\n</code>：指定输出格式，<code>%{time_total}</code> 是一个变量，它代表整个操作所花费的时间（以秒为单位）。</li> <li><code>-o</code> <code>/dev/null</code>：将响应内容重定向到 <code>/dev/null</code>，这样就不会在终端上显示下载的内容，只关注时间统计。</li> <li><code>-s</code>：静默模式，不显示进度条等额外信息。</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 将分别输出DNS查找、连接服务器、SSL握手完成、开始数据传输前的时间以及开始传输和总耗时。</span>
<span class="token function">curl</span> -w <span class="token string">&quot;Lookup: %{time_namelookup}, Connect: %{time_connect}, AppConnect: %{time_appconnect}, PreTransfer: %{time_pretransfer}, StartTransfer: %{time_starttransfer}, Total: %{time_total}<span class="token entity" title="\n">\n</span>&quot;</span> -o /dev/null -s https://example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">response_http_code</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">curl</span> -w <span class="token string">&quot;%{http_code}&quot;</span> -s -o /dev/null <span class="token string">&quot;https://httpbin.org/get&quot;</span><span class="token variable">)</span></span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${response_http_code}</span>&quot;</span> <span class="token comment"># 200</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="format-curl-response"><a href="#format-curl-response" class="header-anchor">#</a> Format curl response</h2> <ul><li><a href="https://stackoverflow.nilmap.com/question?dest_url=https://stackoverflow.com/questions/27238411/display-curl-output-in-readable-json-format-in-unix-shell-script" target="_blank" rel="noopener noreferrer">Display curl output in readable JSON format in Unix shell script<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>with python</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> http://localhost:3000/list/89 <span class="token operator">|</span> python -m json.tool

<span class="token punctuation">{</span>
    <span class="token string">&quot;id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;89&quot;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>with <a href="https://stedolan.github.io/jq/" target="_blank" rel="noopener noreferrer">jq<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">curl</span> http://localhost:3000/json <span class="token operator">|</span> jq <span class="token string">'.'</span>
