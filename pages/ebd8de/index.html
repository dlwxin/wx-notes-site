l class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#jms-destinations" class="sidebar-link">JMS Destinations</a></li><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#apache-activemq-artemis-core-api-and-jms-destinations" class="sidebar-link">Apache ActiveMQ Artemis Core API and JMS Destinations</a></li><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#messaging-destinations" class="sidebar-link">Messaging Destinations</a></li><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#resource-adapters" class="sidebar-link">Resource Adapters</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/ebd8de/#using-the-integrated-artemis-resource-adapter-for-remote-connections" class="sidebar-link">Using the Integrated Artemis Resource Adapter for Remote Connections</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#configuring-the-artemis-resource-adapter-to-connect-to-red-hat-amq" class="sidebar-link">Configuring the Artemis Resource Adapter to Connect to Red Hat AMQ</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/ebd8de/#limitations-of-the-integrated-resource-adapter" class="sidebar-link">Limitations of the Integrated Resource Adapter</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#socket-bindings" class="sidebar-link">Socket Bindings</a></li><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#jms" class="sidebar-link">JMS</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/ebd8de/#add-jms-queue" class="sidebar-link">Add JMS queue</a></li><li class="sidebar-sub-header level3"><a href="/pages/ebd8de/#add-jms-queue-with-script" class="sidebar-link">Add JMS queue with script</a></li><li class="sidebar-sub-header level3"><a href="/pages/ebd8de/#helloworld-jms" class="sidebar-link">helloworld-jms</a></li><li class="sidebar-sub-header level3"><a href="/pages/ebd8de/#send-message-to-external-activemq" class="sidebar-link">Send message to external ActiveMQ</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/ebd8de/#common-errors" class="sidebar-link">Common Errors</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/ebd8de/#wflyctl0412-required-services-that-are-not-installed" class="sidebar-link">WFLYCTL0412: Required services that are not installed</a></li></ul></li></ul></li><li><a href="/pages/14bdb3/" class="sidebar-link">Patching JBoss EAP</a></li><li><a href="/pages/4096bf/" class="sidebar-link">Migrating Weblogic to JBoss EAP</a></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#WebServer" data-v-057748f7>WebServer</a></li><li data-v-057748f7><a href="/more/#JBoss" data-v-057748f7>JBoss</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-01-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->JBoss EAP Basic configuring messaging<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuring_messaging/index" target="_blank" rel="noopener noreferrer">CONFIGURING MESSAGING<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="http://activemq.apache.org/artemis/docs/1.1.0/using-core.html" target="_blank" rel="noopener noreferrer">ActiveMQ Artemis documentation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="jms-destinations"><a href="#jms-destinations" class="header-anchor">#</a> JMS Destinations</h2> <p>JMS destinations, along with JMS connection factories, are JMS administrative objects. Destinations are used by JMS clients for both producing and consuming messages. The destination allows the JMS client to specify the target when it produces messages and the source of messages when consuming messages. When using a publish-subscribe pattern, destinations are referred to as topics. When using a point-to-point pattern, destinations are referred to as queues.</p> <p><strong>Applications may use many different JMS destinations which are configured on the server side and usually accessed via JNDI.</strong></p> <h2 id="apache-activemq-artemis-core-api-and-jms-destinations"><a href="#apache-activemq-artemis-core-api-and-jms-destinations" class="header-anchor">#</a> Apache ActiveMQ Artemis Core API and JMS Destinations</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuring_messaging/the_integrated_activemq_artemis_messaging_broker" target="_blank" rel="noopener noreferrer">Apache ActiveMQ Artemis Core API and JMS Destinations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Let’s quickly discuss how JMS destinations are mapped to Apache ActiveMQ Artemis addresses.</p> <p>Apache ActiveMQ Artemis core is JMS-agnostic. <strong>It does not have any concept of a JMS topic</strong>. A JMS topic is implemented in core as an address (the topic name) with zero or more queues bound to it. Each queue bound to that address represents a topic subscription. Likewise, a JMS queue is implemented as an address (the JMS queue name) with one single queue bound to it which represents the JMS queue.</p> <h2 id="messaging-destinations"><a href="#messaging-destinations" class="header-anchor">#</a> Messaging Destinations</h2> <p>The <code>standalone-full.xml</code> or <code>standalone-full-ha.xml</code> configurations include two helpful queues that JBoss EAP can use to hold messages that have expired or that cannot be routed to their proper destination.</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>jms-queue</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ExpiryQueue<span class="token punctuation">&quot;</span></span> <span class="token attr-name">entries</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>java:/jms/queue/ExpiryQueue<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>jms-queue</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>DLQ<span class="token punctuation">&quot;</span></span> <span class="token attr-name">entries</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>java:/jms/queue/DLQ<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="resource-adapters"><a href="#resource-adapters" class="header-anchor">#</a> Resource Adapters</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuring_messaging/resource_adapters" target="_blank" rel="noopener noreferrer">CHAPTER 31. RESOURCE ADAPTERS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="using-the-integrated-artemis-resource-adapter-for-remote-connections"><a href="#using-the-integrated-artemis-resource-adapter-for-remote-connections" class="header-anchor">#</a> Using the Integrated Artemis Resource Adapter for Remote Connections</h3> <p>JBoss EAP includes a resource adapter to make connections to its integrated ActiveMQ Artemis messaging server. By default the <code>pooled-connection-factory</code> defined in the <code>messaging-activemq</code> subsystem uses the adapter to make the connections. However, you can use the same resource adapter to make connections to an Artemis server running inside a remote instance of JBoss EAP as well.</p> <h2 id="configuring-the-artemis-resource-adapter-to-connect-to-red-hat-amq"><a href="#configuring-the-artemis-resource-adapter-to-connect-to-red-hat-amq" class="header-anchor">#</a> Configuring the Artemis Resource Adapter to Connect to Red Hat AMQ</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuring_messaging/resource_adapters" target="_blank" rel="noopener noreferrer">CHAPTER 31. RESOURCE ADAPTERS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/configuring_messaging/index#use_provided_amq_adapter" target="_blank" rel="noopener noreferrer">Configuring the Artemis Resource Adapter to Connect to Red Hat AMQ<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/configuring_messaging/index#use_provided_amq_adapter" target="_blank" rel="noopener noreferrer">Configure JBoss EAP to Use a Remote Red Hat AMQ Server<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <strong>Very Useful!!!</strong></li></ul> <p>You can configure the integrated Artemis resource adapter to connect to a remote installation of Red Hat AMQ 7, which then becomes the JMS provider for your JBoss EAP 7.3 applications. This allows JBoss EAP to be a client for the remote Red Hat AMQ 7 server.</p> <p>If you require support for other messaging protocols, such as AMQP or STOMP, you must configure Red Hat AMQ 7 as your messaging broker. The Artemis resource adapter integrated in the JBoss EAP server can then be used to process messages for the deployed applications.</p> <h3 id="limitations-of-the-integrated-resource-adapter"><a href="#limitations-of-the-integrated-resource-adapter" class="header-anchor">#</a> Limitations of the Integrated Resource Adapter</h3> <p><strong>1. Dynamic Creation of Queues and Topics</strong></p> <p>Be aware that the Artemis resource adapter that is integrated in JBoss EAP 7.3 does not support dynamic creation of queues and topics in the Red Hat AMQ 7 broker. <strong>You must configure all queue and topic destinations directly on the remote Red Hat AMQ 7 server.</strong></p> <p><strong>2. Creation of Connection Factories</strong></p> <p><strong>3. Configure JBoss EAP to Use a Remote Red Hat AMQ Server</strong></p> <p>You can use the management CLI to configure JBoss EAP to use a remote installation of Red Hat AMQ 7 as the messaging provider by following the steps below:</p> <ul><li>Configure the queue in the Red Hat AMQ 7 <code>broker.xml</code> deployment descriptor file.</li> <li>Create the remote connector.</li> <li>Add the remote destination outbound socket binding.</li> <li>Add a pooled connection factory for the remote connector.</li> <li>Create the external-context bindings for the queues and topics.</li> <li>Create the lookup entry for the JMS queues and topics by setting the JNDI name to the Red Hat AMQ 7 address name value. This creates a mapping between the JNDI name and the Red Hat AMQ 7 address name.</li></ul> <h2 id="socket-bindings"><a href="#socket-bindings" class="header-anchor">#</a> Socket Bindings</h2> <ul><li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/getting_started_guide/administering_jboss_eap" target="_blank" rel="noopener noreferrer">Socket Bindings<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/getting_started_guide/reference_material#socket_binding_outbound_remote" target="_blank" rel="noopener noreferrer">Remote Outbound Socket Binding Attributes table<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/configuring_messaging/#use_provided_amq_adapter" target="_blank" rel="noopener noreferrer">Using the Integrated Artemis Resource Adapter for Remote Connections<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/configuring_messaging/index#connecting_to_messaging_server" target="_blank" rel="noopener noreferrer">Connecting to a Server<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="jms"><a href="#jms" class="header-anchor">#</a> JMS</h2> <ul><li><a href="https://stackoverflow.com/questions/35837096/can-we-setup-jms-communication-without-username-and-password" target="_blank" rel="noopener noreferrer">Can we setup JMS communication without username and password?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuring_messaging/index" target="_blank" rel="noopener noreferrer">CONFIGURING MESSAGING<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html/configuring_messaging/configure_destinations_artemis#adding_a_queue" target="_blank" rel="noopener noreferrer">Adding a Queue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="add-jms-queue"><a href="#add-jms-queue" class="header-anchor">#</a> Add JMS queue</h3> <p>To add a JMS queue, use the jms-queue command from the management CLI:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ EAP_HOME/bin/jboss-cli.sh --connect
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Configure the JMS test queue</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="add-jms-queue-with-script"><a href="#add-jms-queue-with-script" class="header-anchor">#</a> Add JMS queue with script</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>EAP_HOME/bin/jboss-cli.sh --connect --file<span class="token operator">=</span>configure-jms.cli
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-batch line-numbers-mode"><pre class="language-batch"><code># file: configure-jms.cli
# Batch script to add the JMS configuration to the JBoss EAP server

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><div class="language-batch line-numbers-mode"><pre class="language-batch"><code># file: remove-jms.cli
# Batch script to remove the JMS configuration from the JBoss EAP server

<span class="token command"><span class="token keyword">batch</span></span>

# Configure the JMS test queue
<span class="token command"><span class="token keyword">jms</span>-queue remove <span class="token parameter attr-name">--queue-address</span>=testQueue</span>

# Run the batch commands
<span class="token command"><span class="token keyword">run</span>-batch</span>
