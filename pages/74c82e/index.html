    <div id="app" data-server-rendered="true"><div class="theme-container sidebar-open have-rightmenu"><header class="navbar blur"><div title="目录" class="sidebar-button"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg></div> <a href="/" class="home-link router-link-active"><!----> <span class="site-name">wx-notes</span></a> <div class="links"><div class="search-box"><input aria-label="Search" autocomplete="off" spellcheck="false" value=""> <!----></div> <nav class="nav-links can-hide"><div class="nav-item"><a href="/" class="nav-link">Home</a></div><div class="nav-item"><a href="/pages/948095/" class="nav-link">Top</a></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="BE" class="dropdown-title"><a href="/backend/" class="link-title">BE</a> <span class="title" style="display:none;">BE</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><!----> <a href="/pages/0a3d16/" class="nav-link">Java</a></li><li class="dropdown-item"><!----> <a href="/pages/907e2d/" class="nav-link">Python</a></li><li class="dropdown-item"><!----> <a href="/pages/f1ea5b/" class="nav-link">Go</a></li><li class="dropdown-item"><!----> <a href="/pages/ee7ace/" class="nav-link">Framework</a></li><li class="dropdown-item"><!----> <a href="/pages/f1fcc1/" class="nav-link">Database</a></li><li class="dropdown-item"><!----> <a href="/pages/ab7fe2/" class="nav-link">MessageMiddleware</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper ></li><li class="sidebar-sub-header level2"><a href="/pages/74c82e/#search-by-file-type" class="sidebar-link">Search by file type</a></li><li class="sidebar-sub-header level2"><a href="/pages/74c82e/#logical-operators" class="sidebar-link">Logical Operators</a></li></ul></li><li><a href="/pages/3b0abd/" class="sidebar-link">Linux Commands about user</a></li><li><a href="/pages/5baabb/" class="sidebar-link">Linux Commands scp and ftp</a></li><li><a href="/pages/73a157/" class="sidebar-link">Linux Command diff</a></li><li><a href="/pages/dcb1cd/" class="sidebar-link">Linux packaging and compression</a></li><li><a href="/pages/955dc3/" class="sidebar-link">Linux Vim text editor</a></li><li><a href="/pages/75c92e/" class="sidebar-link">Linux File Permissions</a></li><li><a href="/pages/d8d782/" class="sidebar-link">Linux Command dmidecode</a></li><li><a href="/pages/759582/" class="sidebar-link">Linux Command expect</a></li><li><a href="/pages/0b86b1/" class="sidebar-link">Linux Commands df and du</a></li><li><a href="/pages/1b05e3/" class="sidebar-link">Linux Run SCP SSH Without Password</a></li><li><a href="/pages/fa4788/" class="sidebar-link">Linux common question</a></li><li><a href="/pages/68f2bf/" class="sidebar-link">Shell</a></li><li><a href="/pages/ea121a/" class="sidebar-link">Shell Command sed</a></li><li><a href="/pages/cd6b1f/" class="sidebar-link">Shell Command test</a></li><li><a href="/pages/d664f6/" class="sidebar-link">Shell Command awk</a></li><li><a href="/pages/ac2689/" class="sidebar-link">Shell Command grep</a></li><li><a href="/pages/1677f0/" class="sidebar-link">Shell Input Output Redirection</a></li><li><a href="/pages/6e998d/" class="sidebar-link">Shell string interception</a></li><li><a href="/pages/151885/" class="sidebar-link">Shell Auto Completion</a></li><li><a href="/pages/84a54b/" class="sidebar-link">Shell reading content line by line</a></li><li><a href="/pages/dd1ecd/" class="sidebar-link">Shell Array and Map</a></li><li><a href="/pages/f46d1b/" class="sidebar-link">Shell script examples</a></li><li><a href="/pages/044c59/" class="sidebar-link">Shell Chore</a></li><li><a href="/pages/368de5/" class="sidebar-link">Linux interview question</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Windows</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MacOS</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-08-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux Command find<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># find(search for files in a directory hierarchy)</span>
<span class="token comment"># 命令格式：</span>
$ <span class="token function">find</span> 搜索路径 <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 搜索内容
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>find 是比较特殊的命令，它有两个参数：</p> <ul><li>第一个参数用来指定搜索路径；</li> <li>第二个参数用来指定搜索内容。</li></ul> <p>#find 是 Linux 中强大的搜索命令，不仅可以按照文件名搜索文件，还可以按照权限、大小、时间、inode 号等来搜索文件。但是 find 命令是直接在硬盘中进行搜索的，如果指定的搜索范围过大，find 命令就会消耗较大的系统资源，导致服务器压力过大。所以，在使用 find 命令搜索时，不要指定过大的搜索范围。</p> <h2 id="search-by-file-name"><a href="#search-by-file-name" class="header-anchor">#</a> Search by file name</h2> <p>选项：</p> <ul><li>-name: 按照文件名搜索；</li> <li>-iname: 按照文件名搜索，不区分文件名大小；</li> <li>-inum: 按照 inode 号搜索；</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -name show
./show
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> /home/wx/linuxLearn/temp -name show
/home/wx/linuxLearn/temp/show
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>find 命令是完全匹配的，必须和搜索关键字一模一样才会列出(搜索的文件名必须和你的搜索内容一致才能找到。如果只包含搜索内容，则不会找到)</p></div> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 按照 inode 号搜索文件</span>
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll -i
total <span class="token number">4</span>
<span class="token number">136065</span> -r-xr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">13</span> Dec <span class="token number">26</span> <span class="token number">13</span>:31 show
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> /home/wx/linuxLearn/temp -inum <span class="token number">136065</span>
/home/wx/linuxLearn/temp/show
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>按照 inode 号搜索文件，也是区分硬链接文件的重要手段，因为硬链接文件的 inode 号是一致的</p> <h2 id="search-by-file-size"><a href="#search-by-file-size" class="header-anchor">#</a> Search by file size</h2> <p>选项：</p> <ul><li><code>-size[+-]</code>大小：按照指定大小搜索文件</li></ul> <p><code>+</code>的意思是搜索比指定大小还要大的文件，<code>-</code> 的意思是搜索比指定大小还要小的文件</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll -h
total <span class="token number">8</span>.0K
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">4</span>.0K Dec <span class="token number">26</span> <span class="token number">17</span>:18 abc
-r-xr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">1</span>.4K Dec <span class="token number">26</span> <span class="token number">16</span>:38 show
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -size 4k
./
./abc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll -h
total <span class="token number">8</span>.0K
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">4</span>.0K Dec <span class="token number">26</span> <span class="token number">17</span>:18 abc
-r-xr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">1</span>.4K Dec <span class="token number">26</span> <span class="token number">16</span>:38 show
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -size -50k
./
./show
./abc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>find 命令是按照 512 Byte 来进行査找的<br>
-size 可以不加单位 eg: $ find ./ -size 50</p> <ul><li>'w' for two-byte words<br>
搜索单位是 w，按照双字节（中文）搜索</li> <li>'k'for Kilobytes (units of 1024 bytes)<br>
按照 KB 单位搜索，必须是小写的 k</li> <li>'M' for Megabytes (units of 1048576 bytes)<br>
按照 MB 单位搜索，必须是大写的 M</li> <li>'G' for Gigabytes (units of 1073741824 bytes)<br>
按照 GB 单位搜索，必须是大写的 G</li></ul> <h2 id="search-by-modification-time"><a href="#search-by-modification-time" class="header-anchor">#</a> Search by modification time</h2> <p>Linux 中的文件有访问时间(atime)、数据修改时间(mtime)、状态修改时间(ctime)这三个时间，我们也可以按照时间来搜索文件。</p> <p>选项：
<code>-atime [+-]</code>时间: 按照文件访问时间搜索
<code>-mtime [+-]</code>时间: 按照数据修改时间搜索
<code>-ctime [+-]</code>时间: 按照状态修改时间搜索</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 查找5天内修改的文件</span>
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -mtime -5
./
./show
./abc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li>-5：代表 5 天内修改的文件。</li> <li>5：代表前 5~6 天那一天修改的文件。</li> <li>+5：代表 6 天前修改的文件。</li></ul> <p>find 不仅可以按照 atmie、mtime、ctime 来査找文件的时间，也可以按照 amin、mmin 和 cmin 来査找文件的时间,区别只是所有 time 选项的默认单位是天，而 min 选项的默认单位是分钟。</p> <h2 id="search-by-permission"><a href="#search-by-permission" class="header-anchor">#</a> Search by permission</h2> <p>在 find 中，也可以按照文件的权限来进行搜索。权限也支持 <code>[+/-]</code> 选项。</p> <p>选项：</p> <ul><li>-perm 权限模式：査找文件权限刚好等于&quot;权限模式&quot;的文件</li> <li>-perm -权限模式：査找文件权限全部包含&quot;权限模式&quot;的文件</li> <li>-perm +权限模式：査找文件权限包含&quot;权限模式&quot;的任意一个权限的文件</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">8</span>
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">4007</span> Dec <span class="token number">26</span> <span class="token number">17</span>:18 abc
-r-xr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">1400</span> Dec <span class="token number">26</span> <span class="token number">16</span>:38 show
<span class="token comment"># 代表査找的权限必须和指定的权限模式一模一样，才可以找到</span>
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -perm <span class="token number">555</span>
./show
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">8</span>
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">4007</span> Dec <span class="token number">26</span> <span class="token number">17</span>:18 abc
-r-xr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">1400</span> Dec <span class="token number">26</span> <span class="token number">16</span>:38 show
<span class="token comment"># 代表的是文件的权限必须全部包含搜索命令指定的权限模式，才可以找到</span>
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -perm -400
./
./show
./abc

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="search-by-owner-and-group"><a href="#search-by-owner-and-group" class="header-anchor">#</a> Search by owner and group</h2> <p>选项：</p> <ul><li>-uid 用户 ID:按照用户 ID 査找所有者是指定 ID 的文件</li> <li>-gid 组 ID:按照用户组 ID 査找所属组是指定 ID 的文件</li> <li>-user 用户名：按照用户名査找所有者是指定用户的文件</li> <li>-group 组名：按照组名査找所属组是指定用户组的文件</li> <li>-nouser：査找没有所有者的文件</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -user wx
./
./show
./abc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -nouser
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="search-by-file-type"><a href="#search-by-file-type" class="header-anchor">#</a> Search by file type</h2> <p>选项:</p> <ul><li>-type d：查找目录</li> <li>-type f：查找普通文件</li> <li>-type l：查找软链接文件</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll
total <span class="token number">12</span>
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">4007</span> Dec <span class="token number">26</span> <span class="token number">17</span>:18 abc
drwxr-xr-x. <span class="token number">2</span> wx <span class="token builtin class-name">test</span> <span class="token number">4096</span> Dec <span class="token number">27</span> <span class="token number">10</span>:47 mm
-r-xr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">1400</span> Dec <span class="token number">26</span> <span class="token number">16</span>:38 show
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -type d
./
./mm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="logical-operators"><a href="#logical-operators" class="header-anchor">#</a> Logical Operators</h2> <p>find 命令也支持逻辑运算符选项</p> <p>选项：</p> <ul><li>-a：and 逻辑与</li> <li>-o：or 逻辑或</li> <li>-not：not 逻辑非</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ ll -h
total 12K
-rw-r--r--. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">4</span>.0K Dec <span class="token number">26</span> <span class="token number">17</span>:18 abc
drwxr-xr-x. <span class="token number">2</span> wx <span class="token builtin class-name">test</span> <span class="token number">4</span>.0K Dec <span class="token number">27</span> <span class="token number">10</span>:47 mm
-r-xr-xr-x. <span class="token number">1</span> wx <span class="token builtin class-name">test</span> <span class="token number">1</span>.4K Dec <span class="token number">26</span> <span class="token number">16</span>:38 show
<span class="token punctuation">[</span>test@host temp<span class="token punctuation">]</span>$ <span class="token function">find</span> ./ -size +2k -a -type f
./abc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token punctuation">\</span><span class="token punctuation">(</span> -name <span class="token string">&quot;*.yaml&quot;</span> -o -name <span class="token string">&quot;*.json&quot;</span> -o -name <span class="token string">&quot;*.yml&quot;</span> <span class="token punctuation">\</span><span class="token punctuation">)</span>

<span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token punctuation">\</span><span class="token punctuation">(</span> -name <span class="token string">&quot;*.yaml&quot;</span> -o -name <span class="token string">&quot;*.json&quot;</span> -o -name <span class="token string">&quot;*.yml&quot;</span> <span class="token punctuation">\</span><span class="token punctuation">)</span> <span class="token operator">|</span> -exec <span class="token function">rm</span> -f <span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token string">';'</span>

<span class="token function">find</span> <span class="token builtin class-name">.</span> -name <span class="token string">&quot;*.yaml&quot;</span> -delete
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其他选项</p> <ul><li>-exec</li> <li>-ok</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">find</span> 搜索路径 <span class="token punctuation">[</span>选项<span class="token punctuation">]</span> 搜索内容 -exec 命令 <span class="token number">2</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这里的<code>{}</code>和<code>;</code>是标准格式，只要执行<code>-exec</code>选项，这两个符号必须完整输入这个选项的作用其实是把 <code>find</code> 命令的结果交给由<code>-exec</code>调用的命令 2 来处理。<code>{}</code>就代表 <code>find</code> 命令的査找结果</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>root@localhost test<span class="token punctuation">]</span><span class="token comment"># find.-perm 444 -exec ls -l {}\;</span>
-r--r--r-- <span class="token number">1</span> root root <span class="token number">0</span> <span class="token number">6</span>月 <span class="token number">17</span> <span class="token number">11</span>:05 ./test2
<span class="token comment"># 使用&quot;-exec&quot;选项，把find命令的结果直接交给&quot;ls -l&quot;命令处理</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">find</span> <span class="token builtin class-name">.</span> -regextype <span class="token string">'posix-egrep'</span> -regex <span class="token string">'.*.log.([0-9].[0-9]{14}|[1-9][0-9].[0-9]{14})'</span> -mtime +1 -exec <span class="token function">gzip</span> <span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token string">';'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>-ok</code>选项和<code>-exec</code>选项的作用基本一致，区别在于：<code>-exec</code>的命令会直接处理，而不询问；<code>-ok</code>的命令 2 在处理前会先询问用户是否这样处理，在得到确认命令后，才会执行。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost test<span class="token punctuation">]</span><span class="token comment"># find .-perm 444 -ok rm -rf{}\;</span>
<span class="token operator">&lt;</span>rm…./test<span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span>?y  <span class="token operator">&lt;</span>-需要用户输入y,才会执行
<span class="token comment"># 我们这次使用rm命令来删除find找到的结果，删除的动作最好确认一下</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=find%20command" title="标签">#find command</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">2/5/2023, 10:52:27 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/908265/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux common commamds</div></a> <a href="/pages/3b0abd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux Commands about user</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
