 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>应用公钥（public key）需提供给支付宝账号管理者上传到支付宝开放平台。</p></li> <li><p>应用私钥（private key）由开发者自己保存，需填写到代码中供签名时使用。</p></li> <li><p>生成的私钥需妥善保管，避免遗失，不要泄露。</p></li> <li><p>密钥和应用（APPID）一一对应，即开发者需要为名下的每个应用分别设置密钥，且不同应用的密钥不能混用。</p></li> <li><p>支付宝公钥（alipay_public_key），是第一次上传应用公钥之后，支付宝平台自动生成的值，非密钥工具生成的应用公钥值，该值主要用于验证支付宝返回的数据通知（即验签）。</p></li></ul> <h2 id="公共错误码"><a href="#公共错误码" class="header-anchor">#</a> 公共错误码</h2> <ul><li><a href="https://opendocs.alipay.com/common/02km9f" target="_blank" rel="noopener noreferrer">公共错误码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://opensupport.alipay.com/support/FAQ/ee5289d6-c476-4fad-bfc9-343bd9dfd249" target="_blank" rel="noopener noreferrer">公共错误码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="数据验签"><a href="#数据验签" class="header-anchor">#</a> 数据验签</h2> <ul><li><a href="https://opendocs.alipay.com/common/02mse7" target="_blank" rel="noopener noreferrer">数据验签<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="使用支付宝-sdk-验签"><a href="#使用支付宝-sdk-验签" class="header-anchor">#</a> 使用支付宝 SDK 验签</h3> <p>开放平台 SDK 封装了同步返回验签实现，只需在创建 <code>DefaultAlipayClient</code> 对象时设置以下参数，同步返回报文时会自动进行验签。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">AlipayConfig</span> alipayConfig <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">AlipayConfig</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//设置网关地址</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setServerUrl</span><span class="token punctuation">(</span>gateway<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//设置应用ID</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setAppId</span><span class="token punctuation">(</span>app_id<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//设置应用私钥</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setPrivateKey</span><span class="token punctuation">(</span>private_key<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//设置请求格式，固定值json</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setFormat</span><span class="token punctuation">(</span><span class="token string">&quot;json&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//设置字符集</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setCharset</span><span class="token punctuation">(</span>charset<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//设置支付宝公钥</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setAlipayPublicKey</span><span class="token punctuation">(</span>alipay_public_key<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//设置签名类型</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setSignType</span><span class="token punctuation">(</span>sign_type<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// default 3000</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setConnectTimeout</span><span class="token punctuation">(</span><span class="token number">5000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// default 15000</span>
alipayConfig<span class="token punctuation">.</span><span class="token function">setReadTimeout</span><span class="token punctuation">(</span><span class="token number">20000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//构造client</span>
<span class="token class-name">AlipayClient</span> alipayClient <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">DefaultAlipayClient</span><span class="token punctuation">(</span>alipayConfig<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="api"><a href="#api" class="header-anchor">#</a> API</h2> <ul><li><a href="https://opendocs.alipay.com/apis/api_9/alipay.system.oauth.token" target="_blank" rel="noopener noreferrer">alipay.system.oauth.token(换取授权访问令牌)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://opendocs.alipay.com/mini/api/openapi-authorize" target="_blank" rel="noopener noreferrer">my.getAuthCode<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,
