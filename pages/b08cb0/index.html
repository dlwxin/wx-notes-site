</span></span></a><strong>Image</strong></li> <li><a href="https://auth0.com/docs/get-started/authentication-and-authorization-flow/authorization-code-flow" target="_blank" rel="noopener noreferrer">Authorization Code Flow<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <strong>Useful Link</strong></li> <li><a href="https://www.ruanyifeng.com/blog/2014/05/oauth_2_0.html" target="_blank" rel="noopener noreferrer">理解 OAuth 2.0<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://8gwifi.org/jwkconvertfunctions.jsp" target="_blank" rel="noopener noreferrer">JWK to PEM Convertor online<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="rfc"><a href="#rfc" class="header-anchor">#</a> RFC</h2> <ul><li><a href="https://www.rfc-editor.org/rfc/rfc6749" target="_blank" rel="noopener noreferrer">RFC 6749: The OAuth 2.0 Authorization Framework<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.rfc-editor.org/rfc/rfc7519" target="_blank" rel="noopener noreferrer">RFC 7519: JSON Web Token (JWT)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.rfc-editor.org/rfc/rfc7517" target="_blank" rel="noopener noreferrer">RFC 7517: JSON Web Key (JWK)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p>Keycloak 是针对现代应用程序和服务的开源身份和访问管理解决方案</p> <p>Open Source Identity and Access Management</p> <p>Add authentication to applications and secure services with minimum effort.</p> <p>No need to deal with storing users or authenticating users.</p> <p>Keycloak provides user federation, strong authentication, user management, fine-grained authorization, and more.</p> <h2 id="concept"><a href="#concept" class="header-anchor">#</a> Concept</h2> <ul><li><a href="https://www.keycloak.org/docs/latest/server_admin/index.html#core-concepts-and-terms" target="_blank" rel="noopener noreferrer">Core concepts and terms<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="realm"><a href="#realm" class="header-anchor">#</a> Realm</h3> <p>A realm manages a set of users, credentials, roles, and groups. A user belongs to and logs into a realm. Realms are isolated from one another and can only manage and authenticate the users that they control.</p> <p>A realm in Keycloak is equivalent to a tenant. Each realm allows an administrator to create isolated groups of applications and users. Initially, Keycloak includes a single realm, called master. Use this realm only for managing Keycloak and not for managing any applications.</p> <h3 id="clients"><a href="#clients" class="header-anchor">#</a> Clients</h3> <ul><li><a href="https://www.keycloak.org/docs/latest/server_admin/index.html#assembly-managing-clients_server_administration_guides" target="_blank" rel="noopener noreferrer">Managing OpenID Connect and SAML Clients<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Clients are applications and services that can request authentication of a user. Clients are entities that can request authentication of a user.
客户端是可以请求用户身份验证的实体。client 有两种形式。第一种类型的是想要参与单点登录的应用程序。这些 client 只是希望 Keycloak 为他们提供安全保障。另一种类型的 client 请求访问令牌，以便它可以代表经过身份验证的用户调用其他服务。</p> <h2 id="server-administration"><a href="#server-administration" class="header-anchor">#</a> Server Administration</h2> <ul><li><a href="https://www.keycloak.org/docs/latest/server_admin/index.html" target="_blank" rel="noopener noreferrer">Server Administration Guide<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.keycloak.org/docs/latest/server_admin/#_timeouts" target="_blank" rel="noopener noreferrer">Session and token timeouts<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># To start in development mode</span>
bin/kc.sh start-dev
<span class="token comment"># To start in production mode</span>
bin/kc.sh start

bin/kc.sh start --help
bin/kc.sh --config-file<span class="token operator">=</span>/path/to/myconfig.conf start
bin/kc.sh start-dev --http-port<span class="token operator">=</span><span class="token number">8180</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="creating-the-account-remotely"><a href="#creating-the-account-remotely" class="header-anchor">#</a> Creating the account remotely</h3> <p>如果您无法从 <code>localhost</code> 地址访问服务器或只想从命令行启动 Keycloak，请使用 <code>KEYCLOAK_ADMIN</code> 和 <code>KEYCLOAK_ADMIN_PASSWORD</code> 环境变量创建初始管理员帐户。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">KEYCLOAK_ADMIN</span><span class="token operator">=</span><span class="token operator">&lt;</span>username<span class="token operator">&gt;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Can use the following solution</p> <ul><li><a href="https://groups.google.com/g/keycloak-user/c/H95eYsbhVHg" target="_blank" rel="noopener noreferrer">How to disable SSL for latest Keycloak?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker <span class="token builtin class-name">exec</span> -it <span class="token operator">&lt;</span>keycloak-container-id<span class="token operator">&gt;</span> /bin/sh

<span class="token builtin class-name">cd</span> /opt/keycloak/bin
./kcadm.sh update realms/master -s <span class="token assign-left variable">sslRequired</span><span class="token operator">=</span>NONE --server<span class="token operator">=</span>http://0.0.0.0:8080 --realm<span class="token operator">=</span>master --user<span class="token operator">=</span>admin
<span class="token comment"># OR</span>
./kcadm.sh config credentials --server http://0.0.0.0:8080 --realm master --user admin
./kcadm.sh update realms/master -s <span class="token assign-left variable">sslRequired</span><span class="token operator">=</span>NONE
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="log-in-to-the-account-console"><a href="#log-in-to-the-account-console" class="header-anchor">#</a> Log in to the Account Console</h2> <ul><li><code>&lt;host&gt;:&lt;port&gt;/realms/&lt;realm-name&gt;</code></li> <li><code>&lt;host&gt;:&lt;port&gt;/realms/&lt;realm-name&gt;/account</code></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> http://localhost:8080/realms/master <span class="token operator">|</span> jq <span class="token builtin class-name">.</span>

<span class="token punctuation">{</span>
  <span class="token string">&quot;realm&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;master&quot;</span>,
  <span class="token string">&quot;public_key&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;MIIBIjANBgk...&quot;</span>,
  <span class="token string">&quot;token-service&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;http://localhost:8080/realms/master/protocol/openid-connect&quot;</span>,
  <span class="token string">&quot;account-service&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;http://localhost:8080/realms/master/account&quot;</span>,
  <span class="token string">&quot;tokens-not-before&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>Open the Keycloak Account Console <a href="http://localhost:8080/realms/myrealm/account" target="_blank" rel="noopener noreferrer">http://localhost:8080/realms/myrealm/account<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="endpoint"><a href="#endpoint" class="header-anchor">#</a> Endpoint</h2> <h3 id="common-variables"><a href="#common-variables" class="header-anchor">#</a> Common variables</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">KC_USR_SERVER_URL</span><span class="token operator">=</span>http://localhost:8080

<span class="token assign-left variable">KC_USR_PASSWORD</span><span class="token operator">=</span>admin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="openid-endpoint-configuration"><a href="#openid-endpoint-configuration" class="header-anchor">#</a> OpenID Endpoint Configuration</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token variable">$KC_USR_SERVER_URL</span>/realms/<span class="token variable">$KC_USR_REALM_NAME</span>/.well-known/openid-configuration <span class="token operator">|</span> jq <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="auth"><a href="#auth" class="header-anchor">#</a> auth</h3> <ul><li><a href="https://aaronparecki.com/oauth-2-simplified/#web-server-apps" target="_blank" rel="noopener noreferrer">OAuth 2 Simplified<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <strong>Useful Link</strong></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">KC_USR_QUICKSTART_SERVER_URL</span><span class="token operator">=</span>http://localhost:8080
<span class="token assign-left variable">KC_USR_QUICKSTART_REALM_NAME</span><span class="token operator">=</span>myrealm
<span class="token assign-left variable">KC_USR_QUICKSTART_CLIENT_ID</span><span class="token operator">=</span>myclient
<span class="token assign-left variable">KC_USR_QUICKSTART_SCOPE</span><span class="token operator">=</span><span class="token string">&quot;profile&quot;</span>
<span class="token assign-left variable">KC_USR_QUICKSTART_REDIRECT_URI_01</span><span class="token operator">=</span><span class="token string">&quot;https://www.keycloak.org/app/&quot;</span>
<span class="token assign-left variable">KC_USR_QUICKSTART_STATE</span><span class="token operator">=</span>1234test
<span class="token assign-left variable">KC_USR_QUICKSTART_RESPONSE_TYPE</span><span class="token operator">=</span>code
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token variable">$KC_USR_QUICKSTART_SERVER_URL</span>/realms/<span class="token variable">$KC_USR_QUICKSTART_REALM_NAME</span>/protocol/openid-connect/auth <span class="token punctuation">\</span>
--header <span class="token string">'Content-Type: application/x-www-form-urlencoded'</span> <span class="token punctuation">\</span>
--data-urlencode <span class="token string">&quot;response_type=<span class="token variable">$KC_USR_QUICKSTART_RESPONSE_TYPE</span>&quot;</span> <span class="token punctuation">\</span>
