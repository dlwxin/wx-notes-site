> <ul><li><a href="https://stackoverflow.com/questions/35372148/try-with-resource-when-autocloseable-is-null" target="_blank" rel="noopener noreferrer">Try-With Resource when AutoCloseable is null<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.oracle.com/javase/tutorial/essential/exceptions/tryResourceClose.html" target="_blank" rel="noopener noreferrer">The try-with-resources Statement<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.cnblogs.com/heqiyoujing/p/10759451.html" target="_blank" rel="noopener noreferrer">try(){}自动释放资源，AutoCloseable<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>从 jdk1.7 开始， Java 7 增强了 try 语句的功能——它允许在 try 关键字后跟一对圆括号，圆括号可以声明，初始化一个或多个资源，此处的资源指得是那些必须在程序结束时必须关闭的资源（比如数据库连接，网络连接等），try 语句在该语句结束时自动关闭这些资源。这种称为 try-with-resources 语句。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">static</span> <span class="token class-name">String</span> <span class="token function">readFirstLineFromFile</span><span class="token punctuation">(</span><span class="token class-name">String</span> path<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">IOException</span> <span class="token punctuation">{</span>
    <span class="token keyword">try</span> <span class="token punctuation">(</span><span class="token class-name">BufferedReader</span> br <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BufferedReader</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">FileReader</span><span class="token punctuation">(</span>path<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
            <span class="token comment">// driver was not registered by the webapp's ClassLoader and may be in use elsewhere</span>
            log<span class="token punctuation">.</span><span class="token function">trace</span><span class="token punctuation">(</span><span class="token string">&quot;Not deregistering JDBC driver {} as it does not belong to this webapp's ClassLoader&quot;</span><span class="token punctuation">,</span> driver<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h2 id="java-keytool"><a href="#java-keytool" class="header-anchor">#</a> Java keytool</h2> <h3 id="import-certificate-into-a-java-keystore"><a href="#import-certificate-into-a-java-keystore" class="header-anchor">#</a> Import certificate into a java keystore</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># rm -f $JAVA_HOME/jre/lib/security/cacerts</span>
<span class="token comment"># keytool -importcert -file certificate.cer -keystore keystore.jks -alias &quot;Alias&quot;</span>
<span class="token variable">$JAVA_HOME</span>/bin/keytool -import -file /home/STAR.baidu.com.cer -alias baiduCA -keystore <span class="token variable">$JAVA_HOME</span>/jre/lib/security/cacerts -noprompt -storepass changeit -trustcacerts
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Note: <code>changeit</code> is default password</p> <h3 id="imports-one-or-all-entries-from-another-keystore"><a href="#imports-one-or-all-entries-from-another-keystore" class="header-anchor">#</a> Imports one or all entries from another keystore</h3> <p>从其他密钥库导入一个或所有条目</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">CACERTS_PATH</span><span class="token operator">=</span><span class="token variable">$JAVA_HOME</span>/lib/security/cacerts
<span class="token assign-left variable">STORE_PASS</span><span class="token operator">=</span>changeit
<span class="token assign-left variable">NEW_CACERTS_PATH</span><span class="token operator">=</span>newcacerts

keytool -import -file /home/STAR.baidu.com.cer -alias baiduCA -keystore <span class="token variable">$NEW_CACERTS_PATH</span> -noprompt -storepass <span class="token variable">$STORE_PASS</span> -trustcacerts
keytool -importkeystore -srckeystore <span class="token variable">$NEW_CACERTS_PATH</span> -destkeystore <span class="token variable">$CACERTS_PATH</span> -srcstorepass <span class="token variable">$STORE_PASS</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="delete-a-certificate-by-using-keytool"><a href="#delete-a-certificate-by-using-keytool" class="header-anchor">#</a> Delete a Certificate by Using keytool</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">CACERTS_PATH</span><span class="token operator">=</span><span class="token variable">$JAVA_HOME</span>/lib/security/cacerts
<span class="token assign-left variable">STORE_PASS</span><span class="token operator">=</span>changeit
keytool -delete -alias keyAlias -keystore <span class="token variable">$CACERTS_PATH</span> -noprompt -storepass <span class="token variable">$STORE_PASS</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="lists-entries-in-a-keystore"><a href="#lists-entries-in-a-keystore" class="header-anchor">#</a> Lists entries in a keystore</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">CACERTS_PATH</span><span class="token operator">=</span><span class="token variable">$JAVA_HOME</span>/lib/security/cacerts
keytool -list -v -keystore <span class="token variable">$CACERTS_PATH</span>
keytool -list -v -keystore <span class="token variable">$CACERTS_PATH</span> -alias xrampglobalcaroot
keytool -list -keystore <span class="token variable">$CACERTS_PATH</span> -alias xrampglobalca -noprompt -storepass changeit

keytool -list -v -keystore <span class="token variable">$CACERTS_PATH</span> -noprompt -storepass changeit <span class="token operator">|</span> <span class="token function">grep</span> -A40 -i <span class="token string">&quot;Alias name: xrampglobal&quot;</span>
keytool -list -v -keystore <span class="token variable">$CACERTS_PATH</span> -noprompt -storepass changeit <span class="token operator">|</span> <span class="token function">grep</span> -c -i <span class="token string">&quot;Alias name: xrampglobal&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code> keytool -list --help
keytool -list <span class="token punctuation">[</span>OPTION<span class="token punctuation">]</span><span class="token punctuation">..</span>.

Lists entries <span class="token keyword">in</span> a keystore

Options:

 -rfc                    output <span class="token keyword">in</span> RFC style
 -alias <span class="token operator">&lt;</span>alias<span class="token operator">&gt;</span>          <span class="token builtin class-name">alias</span> name of the entry to process
 -keystore <span class="token operator">&lt;</span>keystore<span class="token operator">&gt;</span>    keystore name
 -cacerts                access the cacerts keystore
 -storepass <span class="token operator">&lt;</span>arg<span class="token operator">&gt;</span>        keystore password
 -storetype <span class="token operator">&lt;</span>type<span class="token operator">&gt;</span>       keystore <span class="token builtin class-name">type</span>
 -providername <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span>    provider name
 -addprovider <span class="token operator">&lt;</span>name<span class="token operator">&gt;</span>     <span class="token function">add</span> security provider by name <span class="token punctuation">(</span>e.g. SunPKCS11<span class="token punctuation">)</span>
   <span class="token punctuation">[</span>-providerarg <span class="token operator">&lt;</span>arg<span class="token operator">&gt;</span><span class="token punctuation">]</span>    configure argument <span class="token keyword">for</span> -addprovider
 -providerclass <span class="token operator">&lt;</span>class<span class="token operator">&gt;</span>  <span class="token function">add</span> security provider by fully-qualified class name
   <span class="token punctuation">[</span>-providerarg <span class="token operator">&lt;</span>arg<span class="token operator">&gt;</span><span class="token punctuation">]</span>    configure argument <span class="token keyword">for</span> -providerclass
 -providerpath <span class="token operator">&lt;</span>list<span class="token operator">&gt;</span>    provider classpath
 -v                      verbose output
 -protected              password through protected mechanism

Use <span class="token string">&quot;keytool -?, -h, or --help&quot;</span> <span class="token keyword">for</span> this <span class="token builtin class-name">help</span> message
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h2 id="enum"><a href="#enum" class="header-anchor">#</a> Enum</h2> <ul><li><a href="https://stackoverflow.com/questions/604424/how-to-get-an-enum-value-from-a-string-value-in-java" target="_blank" rel="noopener noreferrer">How to get an enum value from a string value in Java<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/1080904/how-can-i-lookup-a-java-enum-from-its-string-value" target="_blank" rel="noopener noreferrer">How can I lookup a Java enum from its String value?<span><svg xmlns="http://www.w3.org/2000/svg
