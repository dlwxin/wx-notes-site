</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="get-help"><a href="#get-help" class="header-anchor">#</a> Get-Help</h2> <p>PowerShell Help describes PowerShell cmdlets, functions, scripts, and modules, and explains concepts, including the elements of the PowerShell language.</p> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token function">Get-Help</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="executionpolicy"><a href="#executionpolicy" class="header-anchor">#</a> ExecutionPolicy</h2> <ul><li><a href="https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-7.2" target="_blank" rel="noopener noreferrer">about_Execution_Policies<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Execution_Policies: Describes the PowerShell execution policies and explains how to manage them.</p> <p><strong>PowerShell 中的执行策略不是安全边界。 它的作用是防止用户无意间运行脚本。无论采用怎样的执行策略设置，任何 PowerShell 命令都可以通过交互方式运行。 执行策略仅影响脚本中运行的命令。当执行策略设置为“Restricted”时，PowerShell 脚本根本无法运行。 这是所有 Windows 客户端操作系统上的默认设置。</strong></p> <blockquote><p>执行策略不适用于在非 Windows 平台上运行的 PowerShell。</p></blockquote> <h3 id="get-executionpolicy"><a href="#get-executionpolicy" class="header-anchor">#</a> Get-ExecutionPolicy</h3> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token comment"># Check the current execution policy</span>

<span class="token function">Get-ExecutionPolicy</span>

<span class="token function">Get-ExecutionPolicy</span> <span class="token operator">-</span>List

        Scope ExecutionPolicy
        <span class="token operator">--</span>-<span class="token operator">--</span> <span class="token operator">--</span>-<span class="token operator">--</span>-<span class="token operator">--</span>-<span class="token operator">--</span>-<span class="token operator">--</span><span class="token operator">-</span>
MachinePolicy       Undefined
   UserPolicy       Undefined
      <span class="token keyword">Process</span>       Undefined
  CurrentUser    RemoteSigned
 LocalMachine       AllSigned

<span class="token comment"># 获取 CurrentUser 范围的执行策略</span>
<span class="token function">Get-ExecutionPolicy</span> <span class="token operator">-</span>Scope CurrentUser
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="set-executionpolicy"><a href="#set-executionpolicy" class="header-anchor">#</a> Set-ExecutionPolicy</h3> <ul><li>更改将立即生效。 无需重启 PowerShell</li> <li><strong>建议使用 RemoteSigned 策略</strong>，该策略要求下载的脚本必须由受信任的发布者签名才能运行</li> <li>如果为 Scope LocalMachine 或 CurrentUser 设置执行策略，则更改将保存在注册表中，并在再次进行更改之前保持有效。</li> <li>如果为 Process Scope 设置执行策略，则不会将其保存在注册表中。 执行策略将一直保留到当前进程和任何子进程关闭为止。</li></ul> <blockquote><p>要更改默认(LocalMachine)作用域的执行策略，请使用“以管理员身份运行”选项启动 Windows PowerShell。要更改当前用户的执行策略，请运行 &quot;Set-ExecutionPolicy -Scope CurrentUser&quot;。</p></blockquote> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token comment"># Change the execution policy</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token comment"># 为一个会话设置不同的策略</span>

pwsh<span class="token punctuation">.</span>exe <span class="token operator">-</span>ExecutionPolicy AllSigned

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h2 id="get-alias"><a href="#get-alias" class="header-anchor">#</a> Get-Alias</h2> <blockquote><p>使用别名可以减少按键次数，并且在将命令输入到控制台时也可行。 它们不应在脚本或任何要保存或与他人共享的代码中使用。 使用完整的 cmdlet 和参数名称是自文档化，并且更易于理解。</p></blockquote> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token function">Get-Alias</span>

<span class="token comment"># 如果你已知道命令的别名，则 Name 参数用于确定与该别名关联的命令</span>
<span class="token function">Get-Alias</span> <span class="token operator">-</span>Name gcm
<span class="token function">Get-Alias</span> gcm

<span class="token comment"># 如果要查找命令的别名，需要使用 Definition 参数。</span>
<span class="token function">Get-Alias</span> <span class="token operator">-</span>Definition <span class="token function">Get-Command</span><span class="token punctuation">,</span> <span class="token function">Get-Member</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="select-object"><a href="#select-object" class="header-anchor">#</a> Select-Object</h2> <h2 id="environment-variables"><a href="#environment-variables" class="header-anchor">#</a> Environment Variables</h2> <h3 id="env-psmodulepath"><a href="#env-psmodulepath" class="header-anchor">#</a> $Env:PSModulePath</h3> <p>The <code>$env:PSModulePath</code> environment variable contains a list of folder locations that are searched to find modules and resources. PowerShell recursively searches each folder for module (<code>.psd1</code> or <code>.psm1</code>) files.</p> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token variable">$Env</span>:PSModulePath
