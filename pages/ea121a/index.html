oup collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MacOS</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-02-08</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Shell Command sed<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <p><code>sed</code> 是一种几乎可以应用在所有 UNIX 平台（包括 Linux）上的轻量级流编辑器。<code>sed</code> 有许多很好的特性。首先，它相当小巧，通常要比你所喜爱的脚本语言小多倍。其次，因为 <code>sed</code> 是一种流编辑器，所以，它可以对从如管道这样的标准输入中接收的数据进行编辑。因此，无须将要编辑的数据存储在磁盘上的文件中。因为可以轻易将数据管道输出到 <code>sed</code>，所以，将 <code>sed</code> 用作强大的 Shell 脚本中长而复杂的管道很容易。</p> <p><code>sed</code> 主要是用来将数据进行选取、替换、删除、新増的命令。</p> <h3 id="命令的语法"><a href="#命令的语法" class="header-anchor">#</a> 命令的语法</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span> <span class="token comment"># sed [选项] '[动作]' 文件名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="选项"><a href="#选项" class="header-anchor">#</a> 选项</h3> <ul><li>-n：一般 sed 命令会把所有数据都输出到屏幕上。如果加入此选项，则只会把经过 sed 命令处理的行输出到屏幕上；</li> <li>-e: 允许对输入数据应用多条 sed 命令编辑；</li> <li>-f 脚本文件名：从 sed 脚本中读入 sed 操作。和 awk 命令的 -f 选项非常类似；</li> <li>-r：在 sed 中支持扩展正则表达式；</li> <li>-i：用 sed 的修改结果直接修改读取数据的文件，而不是由屏幕输出动作；</li> <li>a \：追加，在当前行后添加一行或多行。当添加多行时，除最后一行外，每行末尾需要用“\”代表数据未完结；</li> <li>c \：行替换，用 c 后面的字符串替换原数据行。当替换多行时，除最后一行外，每行末尾需用“\”代表数据未完结；</li> <li>i \：插入，在当前行前插入一行或多行。当插入多行时，除最后一行外，每行末尾需要用“\”代表数据未完结；</li> <li>d：删除，删除指定的行；</li> <li>P：打印，输出指定的行；</li> <li>s：字符串替换，用一个字符串替换另一个字符串。格式为“行范围 s/旧字串/新字串/g”（和 Vim 中的替换格式类似）；</li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p><code>sed</code> 所做的修改并不会直接改变文件的内容（如果是用管道符接收的命令的输出，则连文件都没有），而是把修改结果只显示到屏幕上，除非使用 <code>-i</code> 选项才会直接修改文件。</p></div> <h2 id="行数据操作"><a href="#行数据操作" class="header-anchor">#</a> 行数据操作</h2> <h3 id="输出文件中的数据"><a href="#输出文件中的数据" class="header-anchor">#</a> 输出文件中的数据</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>wx@DESKTOP-HREI907 MINGW64 /c/wx/linuxLearn/temp
$ <span class="token function">cat</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
<span class="token number">102</span>     红楼梦
<span class="token number">103</span>     水浒传
<span class="token number">104</span>     三国演义
wx@DESKTOP-HREI907 MINGW64 /c/wx/linuxLearn/temp
<span class="token comment"># 输出123中的第2行</span>
$ <span class="token function">sed</span> <span class="token string">'2p'</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
<span class="token number">102</span>     红楼梦
<span class="token number">102</span>     红楼梦
<span class="token number">103</span>     水浒传
<span class="token number">104</span>     三国演义

<span class="token comment"># &quot;p&quot;动作确实输出了第二行数据，但是 sed 命令还会把所有数据都输出一次，这时就会看到这个比较奇怪的</span>
<span class="token comment"># 结果。想指定输出某行数据，就需要&quot;-n&quot;选项的帮助。</span>

$ <span class="token function">sed</span> -n <span class="token string">'2p'</span> <span class="token number">123</span>
<span class="token number">102</span>     红楼梦
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="删除文件中的数据"><a href="#删除文件中的数据" class="header-anchor">#</a> 删除文件中的数据</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 删除从第二行到第四行的数据</span>

<span class="token number">101</span>     西游记
wx@DESKTOP-HREI907 MINGW64 /c/wx/linuxLearn/temp
<span class="token comment"># 文件本身并没有被修改</span>
$ <span class="token function">cat</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
<span class="token number">102</span>     红楼梦
<span class="token number">103</span>     水浒传
<span class="token number">104</span>     三国演义
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><blockquote><p>看到这条命令首先需要注意，所有的动作必须使用&quot;单引号&quot;包含；其次，在动作中可以使用数字代表行号，逗号代表连续的行范围。还可以使用<code>$</code>代表最后一行，如果动作是<code>2,$d</code>，则代表从第二行删除到最后一行。</p></blockquote> <h3 id="追加和插入行数据"><a href="#追加和插入行数据" class="header-anchor">#</a> 追加和插入行数据</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sed</span> <span class="token string">'1a Hello World'</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
Hello World
<span class="token number">102</span>     红楼梦
<span class="token number">103</span>     水浒传
<span class="token number">104</span>     三国演义
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="在指定行前插入数据"><a href="#在指定行前插入数据" class="header-anchor">#</a> 在指定行前插入数据</h3> <p>在指定行前插入数据，则需要使用&quot;i&quot;动作</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sed</span> <span class="token string">'2i Hello \
&gt; world '</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
Hello
world

<span class="token number">103</span>     水浒传
<span class="token number">104</span>     三国演义
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="行数据替换"><a href="#行数据替换" class="header-anchor">#</a> 行数据替换</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> <span class="token number">123</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'2c No such data'</span>

No such data
<span class="token number">103</span>     水浒传
<span class="token number">104</span>     三国演义
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>sed</code> 可以接收和处理管道符传输的数据
<code>sed</code> 命令在默认情况是不会修改文件内容的。需要让 <code>sed</code> 命令直接处理文件的内容，则可以使用&quot;-i&quot;选项。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@localhost ~]# sed -i'2c No such person' student.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="字符串替换"><a href="#字符串替换" class="header-anchor">#</a> 字符串替换</h2> <p><code>c</code>动作是进行整行替换的，如果仅仅想替换行中的部分数据，就要使用<code>s</code>动作了。
<code>s</code>动作的格式如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># sed 's/旧字符串/新字符串/g' 文件名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">str</span><span class="token operator">=</span><span class="token string">&quot;hello world&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token variable">$str</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/world/there/g'</span>
<span class="token comment"># hello there</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="example-1"><a href="#example-1" class="header-anchor">#</a> Example 1</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sed</span> <span class="token string">'s/水浒传/book/g'</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
<span class="token number">102</span>     红楼梦
<span class="token number">103</span>     book
<span class="token number">104</span>     三国演义
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="同时执行多个-sed-动作"><a href="#同时执行多个-sed-动作" class="header-anchor">#</a> 同时执行多个 sed 动作</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># sed -e 's/Liming//g; s/Gao//g' student.txt</span>
<span class="token comment"># 同时把&quot;Liming&quot;和&quot;Gao&quot;替换为空</span>
ID Name PHP Linux MySQL Average
<span class="token number">1</span> <span class="token number">82</span> <span class="token number">95</span> <span class="token number">86</span> <span class="token number">87.66</span>
<span class="token number">2</span> Sc <span class="token number">74</span> <span class="token number">96</span> <span class="token number">87</span> <span class="token number">85.66</span>
<span class="token number">3</span> <span class="token number">99</span> <span class="token number">83</span> <span class="token number">93</span> <span class="token number">91.66</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p><code>-e</code>选项可以同时执行多个 <code>sed</code> 动作，当然，如果只执行一个动作，则也可以使用<code>-e</code>选项，但是这时没有什么意义。还要注意，多个动作之间要用<code>;</code>或回车分隔，</p></div> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># sed -e 's/Liming//g</span>
<span class="token operator">&gt;</span> s/Gao//g' student.txt
ID Name PHP Linux MySQL Average
<span class="token number">1</span> <span class="token number">82</span> <span class="token number">95</span> <span class="token number">86</span> <span class="token number">87.66</span>
<span class="token number">2</span> Sc <span class="token number">74</span> <span class="token number">96</span> <span class="token number">87</span> <span class="token number">85.66</span>
<span class="token number">3</span> <span class="token number">99</span> <span class="token number">83</span> <span class="token number">93</span> <span class="token number">91.66</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="注释掉某行"><a href="#注释掉某行" class="header-anchor">#</a> 注释掉某行</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sed</span> <span class="token string">'4s/^/#/g'</span> <span class="token number">123</span>
<span class="token number">101</span>     西游记
<span class="token number">102</span>     红楼梦
<span class="token number">103</span>     水浒传
<span class="token comment">#104     三国演义</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>-A INPUT -m state --state NEW -m tcp -p tcp --dport <span class="token number">2000</span> -j ACCEPT
-A INPUT -m state --state NEW -m tcp -p tcp --dport <span class="token number">2001</span> -j ACCEPT
-A INPUT -m state --state NEW -m tcp -p tcp --dport <span class="token number">2002</span> -j ACCEPT
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sed</span> -i <span class="token string">'/2001/s/^/#/g'</span> <span class="token function">file</span>    <span class="token comment">#(to comment out)</span>
<span class="token function">sed</span> -i <span class="token string">'/2001/s/^#//g'</span> <span class="token function">file</span>    <span class="token comment">#(to uncomment)</span>

<span class="token function">sed</span> -i <span class="token string">'/TestEnv/s/^/#/'</span> application.properties <span class="token comment">#(to comment out)</span>
<span class="token function">sed</span> -i <span class="token string">'/ProdEnv/s/^#//'</span> application.properties <span class="token comment">#(to uncomment)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="去除空格"><a href="#去除空格" class="header-anchor">#</a> 去除空格</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token assign-left variable">foo</span><span class="token operator">=</span><span class="token string">'    abc de  '</span>
<span class="token comment"># 打印字符串 foo 的长度</span>
$ <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${<span class="token operator">#</span>foo}</span>&quot;</span>
<span class="token number">12</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>1. 去除行首空格</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token assign-left variable">foo1</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${foo}</span>&quot;</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/^[ ]*//g'</span><span class="token variable">)</span></span>
$ <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${<span class="token operator">#</span>foo1}</span>&quot;</span>
<span class="token number">8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>其中，<code>sed 's/^[ ]*//g'</code>表示使用空字符匹配行首为空格的字符串</p> <ul><li>字符 <code>s</code> 表示替换；</li> <li>字符 <code>/</code> 表示作为分隔符；</li> <li>字符 <code>^</code> 表示开头；</li> <li>字符 <code>$</code> 表示结尾；</li> <li>字符 <code>[ ]</code> 表示匹配指定字符范围内的任意单个字符，[ ]包含一个空格；</li> <li>字符 <code>*</code> 作为通配符，匹配 0 个或任意多个；</li> <li>字符 <code>g</code> 表示全部匹配；</li></ul> <p><strong>2. 去除行尾空格</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token assign-left variable">foo2</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${foo}</span>&quot;</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/[ ]*$//g'</span><span class="token variable">)</span></span>
$ <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${<span class="token operator">#</span>foo2}</span>&quot;</span>
<span class="token number">10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>3. 去除所有空格</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token assign-left variable">foo3</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${foo}</span>&quot;</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/[ ]*//g'</span><span class="token variable">)</span></span>
$ <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${<span class="token operator">#</span>foo3}</span>&quot;</span>
<span class="token number">5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="去除空行"><a href="#去除空行" class="header-anchor">#</a> 去除空行</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sed</span> -i <span class="token string">'/^\s*$/d'</span> test.txt
<span class="token comment"># OR</span>
$ <span class="token function">sed</span> -i <span class="token string">'/^$/d'</span> test.txt
<span class="token comment"># OR</span>
$ <span class="token function">sed</span> -i <span class="token string">'/^[[:space:]]*$/d'</span> test.txt
<span class="token comment"># OR</span>
$ <span class="token function">awk</span> <span class="token string">'{if(NF&gt;0) {print $0}}'</span> test.txt
<span class="token comment"># OR</span>
$ <span class="token function">awk</span> <span class="token string">'!/^$/'</span> test.txt
<span class="token comment"># awk '!/^$/' test.txt &gt;new_test.txt</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="在文件行首行尾添加添加字符"><a href="#在文件行首行尾添加添加字符" class="header-anchor">#</a> 在文件行首行尾添加添加字符</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> test.txt
all
annotation
any
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>1. 在行首添加字符 <code>[</code></strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sed</span> <span class="token string">'s/^/[&amp;/g'</span> test.txt
<span class="token punctuation">[</span>all
<span class="token punctuation">[</span>annotation
<span class="token punctuation">[</span>any
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>2. 在行尾添加字符 <code>]</code></strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sed</span> <span class="token string">'s/$/&amp;]/g'</span> test.txt
all<span class="token punctuation">]</span>
annotation<span class="token punctuation">]</span>
any<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="复制每行内容到每行行尾"><a href="#复制每行内容到每行行尾" class="header-anchor">#</a> 复制每行内容到每行行尾</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> test.txt
<span class="token punctuation">[</span>all<span class="token punctuation">]</span>
<span class="token punctuation">[</span>annotation<span class="token punctuation">]</span>
<span class="token punctuation">[</span>any<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>执行 <code>./copy.sh</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/bash</span>

<span class="token comment"># filename: copy.sh</span>

<span class="token assign-left variable">bak</span><span class="token operator">=</span><span class="token environment constant">$IFS</span>
<span class="token assign-left variable"><span class="token environment constant">IFS</span></span><span class="token operator">=</span><span class="token string">$'<span class="token entity" title="\n">\n</span>'</span>
<span class="token assign-left variable">linenumber</span><span class="token operator">=</span><span class="token number">0</span>

<span class="token keyword">for</span> <span class="token for-or-select variable">item</span> <span class="token keyword">in</span> <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> test.txt<span class="token variable">)</span></span>
<span class="token keyword">do</span>
	<span class="token assign-left variable">linenumber</span><span class="token operator">=</span>$<span class="token punctuation">[</span><span class="token variable">$linenumber</span>+1<span class="token punctuation">]</span>
	<span class="token builtin class-name">eval</span> <span class="token function">sed</span> -i <span class="token string">'${linenumber}s/$/${item}/g'</span> test.txt
<span class="token keyword">done</span>

<span class="token assign-left variable"><span class="token environment constant">IFS</span></span><span class="token operator">=</span><span class="token variable">$bak</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> test.txt
<span class="token punctuation">[</span>all<span class="token punctuation">]</span><span class="token punctuation">[</span>all<span class="token punctuation">]</span>
<span class="token punctuation">[</span>annotation<span class="token punctuation">]</span><span class="token punctuation">[</span>annotation<span class="token punctuation">]</span>
<span class="token punctuation">[</span>any<span class="token punctuation">]</span><span class="token punctuation">[</span>any<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>注：关于 <code>IFS</code> 参照 <a href="/pages/84a54b/">Read content line by line with shell</a></p> <h3 id="在指定行后添加字符串"><a href="#在指定行后添加字符串" class="header-anchor">#</a> 在指定行后添加字符串</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">cat</span> t.txt
<span class="token assign-left variable">browser</span><span class="token operator">=</span>Chrome,Edge

$ <span class="token function">sed</span> -i <span class="token string">'/^browser=/{s/$/,Firefox/}'</span> t.txt

$ <span class="token function">cat</span> t.txt
<span class="token assign-left variable">browser</span><span class="token operator">=</span>Chrome,Edge,Firefox
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="在指定字符后插入一行"><a href="#在指定字符后插入一行" class="header-anchor">#</a> 在指定字符后插入一行</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>dlwxi@LAPTOP-H5QKDFVI MINGW64 ~/Desktop/test
$ <span class="token function">cat</span> t.txt
<span class="token comment"># register some queues in JNDI using the form</span>
<span class="token comment"># queue.[jndiName] = [physicalName]</span>
queue.MyQueue <span class="token operator">=</span> TestQueue

$ <span class="token function">sed</span> -i <span class="token string">&quot;/queue.MyQueue = TestQueue/a<span class="token entity" title="\\">\\</span>queue.MyQueue2 = TestQueue2&quot;</span> t.txt

$ <span class="token function">cat</span> t.txt
<span class="token comment"># register some queues in JNDI using the form</span>
<span class="token comment"># queue.[jndiName] = [physicalName]</span>
queue.MyQueue <span class="token operator">=</span> TestQueue
queue.MyQueue2 <span class="token operator">=</span> TestQueue2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="aix-sed-command"><a href="#aix-sed-command" class="header-anchor">#</a> AIX sed command</h2> <ul><li><a href="https://stackoverflow.com/questions/7232797/sed-on-aix-does-not-recognize-i-flag" target="_blank" rel="noopener noreferrer">Sed on AIX does not recognize -i flag<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token assign-left variable">web_xml</span><span class="token operator">=</span><span class="token string">&quot;WEB-INF/web.xml&quot;</span>

<span class="token comment"># &lt;auth-method&gt;CLIENT-CERT&lt;/auth-method&gt; ==&gt; &lt;auth-method&gt;BASIC&lt;/auth-method&gt;</span>
<span class="token function">sed</span> -i <span class="token string">'s/&lt;auth-method&gt;CLIENT-CERT&lt;\/auth-method&gt;/&lt;auth-method&gt;BASIC&lt;\/auth-method&gt;/'</span> <span class="token variable">$web_xml</span>

<span class="token comment">#</span>
<span class="token comment"># update sed command due to AIX not support option '-i'</span>
<span class="token comment">#</span>
<span class="token comment"># &lt;auth-method&gt;CLIENT-CERT&lt;/auth-method&gt; ==&gt; &lt;auth-method&gt;BASIC&lt;/auth-method&gt;</span>
<span class="token function">sed</span> <span class="token string">'s/&lt;auth-method&gt;CLIENT-CERT&lt;\/auth-method&gt;/&lt;auth-method&gt;BASIC&lt;\/auth-method&gt;/'</span> <span class="token variable">$web_xml</span> <span class="token operator">&gt;</span> tmp.<span class="token variable">$$</span>
<span class="token function">mv</span> tmp.<span class="token variable">$$</span> <span class="token variable">$web_xml</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="sed-command-with-i-option-failing-on-mac-but-works-on-linux"><a href="#sed-command-with-i-option-failing-on-mac-but-works-on-linux" class="header-anchor">#</a> sed command with -i option failing on Mac, but works on Linux</h2> <ul><li><a href="https://stackoverflow.com/questions/4247068/sed-command-with-i-option-failing-on-mac-but-works-on-linux" target="_blank" rel="noopener noreferrer">sed command with -i option failing on Mac, but works on Linux<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://unix.stackexchange.com/questions/159367/using-sed-to-find-and-replace" target="_blank" rel="noopener noreferrer">Using 'sed' to find and replace [duplicate]<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># The following commands worked on MacOS Monterey 12.5, also worked on Windows10(use Git Bash, git version 2.33.0.windows.2)</span>

<span class="token comment"># it will create a backup file: hello.txt-e on MacOS, but not on Windows10</span>
<span class="token function">sed</span> -i -e <span class="token string">'s/few/asd/g'</span> hello.txt
<span class="token comment"># OR</span>
<span class="token function">sed</span> -i<span class="token string">''</span> -e <span class="token string">'s/few/asd/g'</span> hello.txt

<span class="token comment"># it will create a backup file: hello.txt.original</span>
<span class="token function">sed</span> -i<span class="token string">'.original'</span> -e <span class="token string">'s/few/asd/g'</span> hello.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Shell" title="标签">#Shell</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">8/8/2023, 9:21:35 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/68f2bf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Shell</div></a> <a href="/pages/cd6b1f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Shell Command test</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
