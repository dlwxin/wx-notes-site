.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://redis.com.cn/redis-installation.html" target="_blank" rel="noopener noreferrer">在 windows 上安装 Redis<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="setup-redis-docker-container"><a href="#setup-redis-docker-container" class="header-anchor">#</a> Setup Redis docker container</h2> <ul><li><a href="https://cloud.tencent.com/developer/article/1562815" target="_blank" rel="noopener noreferrer">Docker 安装 Redis （Redis 配置）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="download-redis-image"><a href="#download-redis-image" class="header-anchor">#</a> Download redis image</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker pull redis:7.0.11-alpine3.18
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="modify-redis-conf"><a href="#modify-redis-conf" class="header-anchor">#</a> Modify redis.conf</h3> <p>从官网获取 <a href="http://download.redis.io/redis-stable/redis.conf" target="_blank" rel="noopener noreferrer">redis.conf<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 配置文件</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">wget</span> http://download.redis.io/redis-stable/redis.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改默认配置文件</p> <ul><li>bind 127.0.0.1 #注释掉这部分，这是限制 redis 只能本地访问</li> <li>protected-mode no #默认 yes，开启保护模式，限制为本地访问</li> <li>daemonize no#默认 no，改为 yes 意为以守护进程方式启动，可后台运行，除非 kill 进程（可选），改为 yes 会使配置文件方式启动 redis 失败</li> <li>dir ./ #输入本地 redis 数据库存放文件夹（可选）</li> <li>appendonly yes #redis 持久化（可选）</li></ul> <h3 id="deploy-the-redis-container"><a href="#deploy-the-redis-container" class="header-anchor">#</a> Deploy the Redis Container</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code> docker run <span class="token punctuation">\</span>
 -p <span class="token number">1125</span>:6379 <span class="token punctuation">\</span>
 --name redis_test <span class="token punctuation">\</span>
 -v /usr/local/docker/redis.conf:/etc/redis/redis.conf <span class="token punctuation">\</span>
 -v /usr/local/docker/data:/data <span class="token punctuation">\</span>
 -d redis:7.0.11-alpine3.18 <span class="token punctuation">\</span>
 redis-server /etc/redis/redis.conf <span class="token punctuation">\</span>
 --appendonly <span class="token function">yes</span> <span class="token punctuation">\</span>
 --requirepass <span class="token string">&quot;redis_password&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ul><li>-p 1125:6379 端口映射<code>:</code>前表示主机部分，<code>:</code>后表示容器部分。</li> <li>--name redis_test 指定该容器名称，查看和进行操作都比较方便。</li> <li>-v 挂载目录，规则与端口映射相同。</li> <li>-d redis:7.0.11-alpine3.18 表示后台启动 redis</li> <li>redis-server /etc/redis/redis.conf 以配置文件启动 redis，加载容器内的 conf 文件，最终找到的是挂载的目录/usr/local/docker/redis.conf</li> <li>appendonly yes 开启 redis 持久化</li></ul> <h3 id="test-connect-redis-container"><a href="#test-connect-redis-container" class="header-anchor">#</a> Test connect Redis container</h3> <p><strong>Option1:</strong> 进入 Redis container 内部</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker <span class="token function">ps</span> <span class="token operator">|</span> <span class="token function">grep</span> redis
docker <span class="token builtin class-name">exec</span> -it 1f740fe73ea2 /bin/bash
root@1f740fe73ea2:/data<span class="token comment"># redis-cli</span>
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token function">ping</span>
<span class="token punctuation">(</span>error<span class="token punctuation">)</span> NOAUTH Authentication required
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> auth redis_password
OK
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token function">ping</span>
PONG
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token builtin class-name">set</span> msg <span class="token string">&quot;test message&quot;</span>
OK
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> get msg
<span class="token string">&quot;test message&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><strong>Option2:</strong> Connect Redis with redis-cli</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">apt</span> update
<span class="token function">apt</span> <span class="token function">install</span> redis-tools

redis-cli

redis-cli -h localhost -p <span class="token number">6379</span> -a redis_password
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="tool"><a href="#tool" class="header-anchor">#</a> Tool</h2> <h3 id="redisinsight"><a href="#redisinsight" class="header-anchor">#</a> RedisInsight</h3> <ul><li><a href="https://docs.redis.com/latest/ri/installing/install-docker/" target="_blank" rel="noopener noreferrer">Install RedisInsight on Docker<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>docker run -v redisinsight:/db -p <span class="token number">8001</span>:8001 redislabs/redisinsight:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Then, point your browser to http://localhost:8001.</p> <h2 id="data-types"><a href="#data-types" class="header-anchor">#</a> Data types</h2> <h3 id="strings"><a href="#strings" class="header-anchor">#</a> Strings</h3> <p>Strings 类型是二进制安全的，Strings 类型的值可以包含任意数据， E.g. JPG 图片或者序列化的对象，最大为 512M。</p> <h3 id="lists"><a href="#lists" class="header-anchor">#</a> Lists</h3> <p>Redis List 是按插入顺序排序的字符串列表。可以在 List 的头部（左边）或尾部（右边）添加元素。他的底层实际上是个双端列表</p> <h3 id="hashes"><a href="#hashes" class="header-anchor">#</a> Hashes</h3> <p>Redis hash 是一个 string 类型的 field 和 value 的映射表，hash 特别适合用于存储对象。</p> <h3 id="sets"><a href="#sets" class="header-anchor">#</a> Sets</h3> <p>Redis 的 Set 是 string 类型的无序集合。</p> <p>集合成员是唯一的，这就意味着集合中没有重复的数据。集合对象的编码可以是 insert 或 hashtable</p> <p>在 Redis 中 Set 是通过哈希表实现的，所以添加、删除和查找的时间复杂都是 O(1)（不管 Set 中包含多少元素）。</p> <h3 id="sorted-sets-zset"><a href="#sorted-sets-zset" class="header-anchor">#</a> Sorted Sets(ZSet)</h3> <p>Redis 有序集合和集合一样也是 string 类型元素的集合，且不允许重复的成员。</p> <p>不同的是每个元素都会关联一个 double 类型的分数。Redis 正是通过分数来为集合中的成员进行从小到大的排序。</p> <p>有序集合的成员是唯一的,但分数 ( score ) 却可以重复。</p> <p>集合是通过哈希表实现的，所以添加，删除，查找的复杂度都是 O(1)。</p> <h3 id="geospatial-geo"><a href="#geospatial-geo" class="header-anchor">#</a> Geospatial(GEO)</h3> <h3 id="hyperloglog"><a href="#hyperloglog" class="header-anchor">#</a> HyperLogLog</h3> <h3 id="bitmaps"><a href="#bitmaps" class="header-anchor">#</a> Bitmaps</h3> <h3 id="bitfields"><a href="#bitfields" class="header-anchor">#</a> Bitfields</h3> <h3 id="streams"><a href="#streams" class="header-anchor">#</a> Streams</h3></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Redis" title="标签">#Redis</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/25/2024, 8:22:49 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1d57f7/" class="p
