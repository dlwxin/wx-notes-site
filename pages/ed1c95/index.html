50/" class="sidebar-link">minikube basic</a></li><li><a href="/pages/ebe316/" class="sidebar-link">k8s Chore</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Rancher</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>OpenShift</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Azure</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Aliyun</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>AWS</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>ElasticStack</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Terraform</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Helm</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Kong</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Others</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#Cloud" data-v-057748f7>Cloud</a></li><li data-v-057748f7><a href="/more/#Kubernetes" data-v-057748f7>Kubernetes</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2022-02-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Kubernetes ConfigMap and Secret<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="kubernetes-configmap"><a href="#kubernetes-configmap" class="header-anchor">#</a> Kubernetes ConfigMap</h2> <h3 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h3> <p>ConfigMap 是一种存储非敏感数据的名称空间级别对象的资源：以键值对形式存储配置数据，将您的环境配置信息和容器镜像解耦，便于应用配置的修改。</p> <p>ConfigMap 主要服务于 Pod</p> <ul><li>为容器提供环境变量</li> <li>为容器提供命令行参数</li> <li>为容器内的应用程序提供配置文件</li></ul> <p>ConfigMap 设计要素</p> <ul><li>解耦应用程序(镜像)和配置参数：同镜像实现不同配置、一次创建多次使用、触发变更</li> <li>不用于存储大块数据（&lt;=1MB）</li></ul> <p>ConfigMap（Secret）的工作流程</p> <ul><li>Client 在用户空间提交 cm 到 api-server</li> <li>api-server 持久键值对到 etcd</li> <li>用户使用调用 cm 发布资源(pod、deploy、ds 等),cm 以环境变量方式注入到容器内部，或以 volume 的方式挂载到容器内部挂载点。</li> <li>节点 kubelet 会在每次周期性同步时检查所挂载的 ConfigMap 的变更，如果 volume 的方式挂载到容器内部挂载点，可热变更资源 deploy、ds 等 将触发自动更新 pod。(单 pod 资源不支持热变更)</li></ul> <p>ConfigMap 使用总结</p> <ul><li>ConfigMap 用于存储非敏感应用配置</li> <li>每个 ConfigMap 大小限制为 1MB</li> <li>ConfigMap 必须先于 Pod 创建，否则 Pod 无法启动</li> <li>Pod 只能使用同 Namespace 下的 ConfigMap</li> <li>使用 ConfigMap 挂载配置文件，会自动更新</li> <li>使用 ConfigMap 配置环境变量时，不会自动更新</li></ul> <h3 id="env-secret-configmap-比较"><a href="#env-secret-configmap-比较" class="header-anchor">#</a> Env Secret Configmap 比较</h3> <table><thead><tr><th>功能</th> <th>Env</th> <th>Configmap</th> <th>Secret</th></tr></thead> <tbody><tr><td>注入环境变量</td> <td>Y</td> <td>Y</td> <td>Y</td></tr> <tr><td>变更触发控制器环境变量自动更新</td> <td>Y</td> <td></td> <td></td></tr> <tr><td>注入配置文件</td> <td></td> <td>Y</td> <td>Y</td></tr> <tr><td>变更触发触发挂载配置文件自动更新</td> <td></td> <td>Y</td> <td>Y</td></tr> <tr><td>一次创建多次使用</td> <td></td> <td>Y</td> <td>Y</td></tr></tbody></table> <h3 id="使用-manifest-创建-configmap"><a href="#使用-manifest-创建-configmap" class="header-anchor">#</a> 使用 manifest 创建 ConfigMap</h3> <p>configmap 核心字段说明</p> <p><strong>binaryData 字段</strong></p> <p>类型：<code>&lt;map[string] string&gt;</code></p> <p>使用 key-value 的键值对存放配置数据。其中 key 必须由字母、数字、字符、<code>-</code>、<code>_</code>或<code>.</code>组成。value 为二进制字符，可以使用 非 utf-8 编码。key 不能与 data 字段中的 key 重叠。</p> <p><strong>data 字段</strong></p> <p>类型：<code>&lt;map[string] string&gt;</code></p> <p>使用 key-value 的键值对存放配置数据。每个 key 必须由字母、数字、字符、<code>-</code>、<code>_</code>或<code>.</code>组成。value 为明文字符，必须为 utf-8 编码。key 不能与 binaryData 字段中的 key 重叠。</p> <p><strong>immutable 字段</strong></p> <p>类型：<code>&lt;boolean&gt;</code> <code>v1.21 [stable]</code></p> <p>如果设置为 true,可确保存储在 ConfigMap 中的数据无法更新（只能修改对象元数据）,默认为 false。</p> <p>作用：</p> <ul><li>保护应用，使之免受意外，避免更新所带来的负面影响。</li> <li>关闭对已标记为不可变更的 ConfigMap 的监视操作，大幅降低对 kube-apiserver 的压力提升集群性能。 （此功能特性由 ImmutableEphemeralVolumes 特性门 feature gate 控制）</li></ul> <h3 id="configmap-消费模型"><a href="#configmap-消费模型" class="header-anchor">#</a> ConfigMap 消费模型</h3> <table><thead><tr><th>消费方式</th> <th>使用方法</th></tr></thead> <tbody><tr><td>使用整个 Configmap 中所有键值对，作为变量</td> <td><code>[ pod , template ].spec.containers[].envFrom[].configMapRef</code></td></tr> <tr><td>使用 Configmap 中指定部分键值对，并自定义变量名</td> <td><code>[ pod , template ].spec.containers[].env[].valueFrom.configMapKeyRef</code></td></tr> <tr><td>把包含配置文件或文件夹的 Configmap 当成 volume 挂载到容器内部</td> <td><code>[ pod , template ].spec.volumes.configMap</code></td></tr></tbody></table> <h2 id="kubernetes-secret"><a href="#kubernetes-secret" class="header-anchor">#</a> Kubernetes Secret</h2> <h3 id="overview-2"><a href="#overview-2" class="header-anchor">#</a> Overview</h3> <p>Secret 是一种存储感数据的名称空间级别对象的资源：以键值对形式存储密码、token、dockercfg、证书</p> <p>Secret 主要服务于 Pod</p> <ul><li>为容器提供环境变量，用户名密码等敏感数据</li> <li>为容器提供镜像仓库密钥(由 kubelet 使用)</li> <li>为容器提供证书</li></ul> <p>Secret 设计要素</p> <ul><li>解耦应用程序(镜像)和配置参数：同镜像实现不同配置、一次创建多次使用、触发变更</li> <li>不用于存储大块数据（&lt;=1MB）</li> <li>数据采用 base-64 编码保存（非加密）</li> <li>通常结合 RBAC rules 来加强安全性</li></ul> <p>Secret 使用总结</p> <ul><li>Secret 用于存储敏感配置（区别于 ConfigMap）</li> <li>每个 Secret 大小限制为 1MB</li> <li>Pod 只能使用同 Namespace 下的 Secret</li> <li>Secret 数据使用 Base64 编码，本身不提供数据加密</li> <li>由于 Secret 会以纯文本方式存储在 etcd，需要限制 etcd 的访问权限</li> <li>为 Secret 设置严格的 RBAC 规则，限制资源访问</li></ul> <h3 id="使用-manifest-创建-secret"><a href="#使用-manifest-创建-secret" class="header-anchor">#</a> 使用 manifest 创建 Secret</h3> <p>Secret 核心字段说明</p> <p><strong>binaryData 字段</strong></p> <p>类型：<code>&lt;map[string] string&gt;</code></p> <p>使用 key-value 的键值对存放敏感配置数据。其中 key 必须由字母、数字、字符、<code>-</code>、<code>_</code>或<code>.</code>组成。value 为 base64 编码的字符。</p> <p><strong>data 字段</strong></p> <p>类型：<code>&lt;map[string] string&gt;</code></p> <p>使用 key-value 的键值对存放敏感配置数据。每个 key 必须由字母、数字、字符、<code>-</code>、<code>_</code>或<code>.</code>组成。value 为明文字符，后续 k8s 自动转换为 base64 编码，存储在 etcd 中</p> <p><strong>immutable 字段</strong></p> <p>类型：<code>&lt;boolean&gt;</code> <code>v1.21 [stable]</code></p> <p>如果设置为 true,可确保存储在机密中的数据无法更新（只能修改对象元数据）,默认为 false。</p> <p>作用：</p> <ul><li>保护应用，使之免受意外，避免更新所带来的负面影响。</li> <li>关闭对已标记为不可变更的 secret 的监视操作，大幅降低对 kube-apiserver 的压力提升集群性能。 （此功能特性由 ImmutableEphemeralVolumes 特性门 feature gate 控制）</li></ul> <h3 id="secret-类型说明"><a href="#secret-类型说明" class="header-anchor">#</a> Secret 类型说明</h3> <table><thead><tr><th><code>secret.type</code></th> <th>Cli command</th> <th>Description</th></tr></thead> <tbody><tr><td>Opaque</td> <td>generic</td> <td>自定义数据内容，base64 编码，用来存储数据、秘钥、敏感信息、证书等数据。</td></tr> <tr><td>kubernetes.io/dockerconfigjson</td> <td>docker-registry</td> <td>用来存储 Docker 镜像仓库的认证信息。</td></tr> <tr><td>kubernetes.io/tls</td> <td>tls</td> <td>SSL 加密通信时，存储证书和私钥文件信息。</td></tr> <tr><td>kubernetes.io/service-account-token</td> <td>自动创建无需手动创建</td> <td>Service Account 的认证信息，在创建 ServiceAccount 时由 Kubernetes 自动创建。</td></tr></tbody></table> <p>See more <a href="https://kubernetes.io/docs/concepts/configuration/secret/#secret-types" target="_blank" rel="noopener noreferrer">types<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="secret-消费模型"><a href="#secret-消费模型" class="header-anchor">#</a> Secret 消费模型</h3> <p><strong>以环境变量注入 pod generic</strong></p> <p>第一种：</p> <p>消费方式: 使用整个 Secret 中所有键值对，作为变量</p> <p>使用方法: <code>[ pod | template ].spec.containers[].envFrom[].secretRef</code></p> <p>第二种：</p> <p>消费方式: 使用 Secret 中指定部分键值对，并自定义变量名</p> <p>使用方法: <code>[ pod | template ].spec.containers[].env[].valueFrom.secretKeyRef</code></p> <p><strong>OCI registry 登录凭证 docker-registry</strong></p> <p>第一种：</p> <p>消费方式: 发布容器时，指定保存镜像仓库凭证的 secret</p> <p>使用方法: <code>[ pod | template ].spec.imagePullSecretsf</code></p> <p>第二种：</p> <p>消费方式: 把镜像仓库凭证的 secret 绑定服务账户</p> <p>使用方法: <code>serviceaccount.imagePullSecrets</code></p> <p><strong>generic、tls</strong></p> <p>消费方式: 把配置数据或 tls 证书以卷方式供 pod 使用</p> <p>使用方法: <code>[ pod | template ].spec.volumes[].secret</code></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Cloud" title="标签">#Cloud</a><a href="/tags/?tag=Kubernetes" title="标签">#Kubernetes</a><a href="/tags/?tag=k8s" title="标签">#k8s</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">7/9/2023, 9:09:36 AM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e3eea7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">k8s Service</div></a> <a href="/pages/2c3e5a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Kubernetes hpa</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
