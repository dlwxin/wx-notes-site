b.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-08-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Yarn<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://classic.yarnpkg.com/en/docs/cli/" target="_blank" rel="noopener noreferrer">CLI Introduction<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://classic.yarnpkg.com/en/docs/install#windows-stable" target="_blank" rel="noopener noreferrer">Installation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://cheatography.com/gregfinzer/cheat-sheets/yarn-package-manager/" target="_blank" rel="noopener noreferrer">Yarn Package Manager Cheat Sheet by GregFinzer<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="install-yarn"><a href="#install-yarn" class="header-anchor">#</a> Install Yarn</h2> <p>It is recommended to install Yarn through the <a href="http://npmjs.org/" target="_blank" rel="noopener noreferrer">npm package manager<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, which comes bundled with <a href="https://nodejs.org/" target="_blank" rel="noopener noreferrer">Node.js<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> when you install it on your system.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Install via npm</span>
<span class="token function">npm</span> <span class="token function">install</span> --global <span class="token function">yarn</span>

<span class="token comment"># Alternatives</span>
https://classic.yarnpkg.com/en/docs/install<span class="token comment">#windows-stable</span>

<span class="token comment"># Check installation</span>
<span class="token function">yarn</span> --version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="yarn-init"><a href="#yarn-init" class="header-anchor">#</a> yarn init</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># This command walks you through an interactive session to create a package.json file.</span>
<span class="token function">yarn</span> init

<span class="token comment"># This command skips the interactive session</span>
<span class="token function">yarn</span> init -y
<span class="token function">yarn</span> init --yes

<span class="token comment"># automatically add private: true to the package.json</span>
<span class="token function">yarn</span> init -p
<span class="token function">yarn</span> init --private

<span class="token comment"># You can use both the yes and the private flags at the same time</span>
<span class="token function">yarn</span> init -yp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="yarn-install"><a href="#yarn-install" class="header-anchor">#</a> yarn install</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Running `yarn` with no command will run `yarn install`, passing through any provided flags.</span>
<span class="token function">yarn</span>
<span class="token function">yarn</span> <span class="token function">install</span>
<span class="token function">yarn</span> <span class="token function">install</span> --registry<span class="token operator">=</span>https://registry.npmmirror.com

<span class="token comment"># This refetches all packages, even ones that were previously installed.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --force

<span class="token comment"># Specifies an alternate location for the node_modules directory, instead of the default ./node_modules.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --modules-folder <span class="token operator">&lt;</span>path<span class="token operator">&gt;</span>

<span class="token comment"># Don’t read or generate a yarn.lock lockfile.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --no-lockfile
<span class="token comment"># Don’t generate a yarn.lock lockfile.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --pure-lockfile

<span class="token comment"># Run yarn install without printing installation log.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --silent

<span class="token comment"># Ignore engines check.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --ignore-engines

<span class="token comment"># Don’t install optional dependencies.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --ignore-optional

<span class="token comment"># Run yarn install in offline mode.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --offline

<span class="token comment"># Show additional logs while installing dependencies</span>
<span class="token function">yarn</span> <span class="token function">install</span> --verbose

<span class="token comment"># Verifies that already installed files in node_modules did not get removed.</span>
<span class="token function">yarn</span> <span class="token function">install</span> --check-files
<span class="token comment"># NB: This feature does not check with the lockfile but rather reads the files</span>
<span class="token comment"># arrays from node_modules/.yarn-integrity files and check that all files in place</span>

<span class="token comment"># Output:</span>
<span class="token comment"># D:\workspace\wx-notes&gt;yarn install --check-files</span>
<span class="token comment"># yarn install v1.22.10</span>
<span class="token comment"># [1/4] Resolving packages...</span>
<span class="token comment"># success Already up-to-date.</span>
<span class="token comment"># Done in 5.35s.</span>
<span class="token comment"># D:\workspace\wx-notes&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br></div></div><h2 id="yarn-add"><a href="#yarn-add" class="header-anchor">#</a> yarn add</h2> <p>Most packages will be installed from the <a href="https://www.npmjs.com/" target="_blank" rel="noopener noreferrer">npm registry<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> and referred to by simply their package name. For example, yarn add react will install the react package from the npm registry</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">yarn</span> <span class="token function">add</span> react
<span class="token function">yarn</span> <span class="token function">add</span> react@17.0.2
<span class="token comment"># installs a specific “tag” (e.g. beta, next, or latest).</span>
<span class="token function">yarn</span> <span class="token function">add</span> package-name@tag

<span class="token function">yarn</span> <span class="token function">add</span> react --dev
<span class="token function">yarn</span> <span class="token function">add</span> react -D

<span class="token comment"># Using --peer or -P will install one or more packages in your peerDependencies.</span>
<span class="token function">yarn</span> <span class="token function">add</span> react --peer
<span class="token function">yarn</span> <span class="token function">add</span> react -P

<span class="token comment"># Using --optional or -O will install one or more packages in your optionalDependencies.</span>
<span class="token function">yarn</span> <span class="token function">add</span> react --optional
<span class="token function">yarn</span> <span class="token function">add</span> react -O
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><ul><li><a href="https://classic.yarnpkg.com/en/docs/cli/add#toc-adding-dependencies" target="_blank" rel="noopener noreferrer">You can also specify packages from different locations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>For the vast majority of packages it is considered a bad practice to have global dependencies because they are implicit. It is much better to add all of your dependencies locally so that they are explicit and anyone else using your project gets the same set of dependencies.</p> <h2 id="yarn-remove"><a href="#yarn-remove" class="header-anchor">#</a> yarn remove</h2> <p>Running <code>yarn remove http-server</code> will remove the package named <code>http-server</code> from your direct dependencies updating your <code>package.json</code> and <code>yarn.lock</code> files in the process.</p> <p>Other developers working on the project can run <code>yarn install</code> to sync their own <code>node_modules</code> directories with the updated set of dependencies.</p> <p>When you remove a package, it is removed from all types of dependencies: <code>dependencies</code>, <code>devDependencies</code>, etc.</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p><code>yarn remove</code> will always update your <code>package.json</code> and <code>yarn.lock</code>. This ensures that different developers on the same project get the same set of dependencies. It is not possible to disable this behavior.</p></div> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p><code>yarn remove &lt;package&gt; --&lt;flag&gt;</code> uses the same <code>flags</code> as <code>yarn install</code> command.</p></div> <h2 id="yarn-cache"><a href="#yarn-cache" class="header-anchor">#</a> yarn cache</h2> <p>Yarn stores every package in a global cache in your user directory on the file system. <code>yarn cache list</code> will print out every cached package.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># yarn cache list --pattern &lt;pattern&gt; will print out every cached package that matches the pattern provided.</span>
<span class="token function">yarn</span> cache list --pattern gulp
<span class="token function">yarn</span> cache list --pattern <span class="token string">&quot;gulp|grunt&quot;</span>
<span class="token function">yarn</span> cache list --pattern <span class="token string">&quot;gulp-(match|newer)&quot;</span>

<span class="token comment"># will print out the path where yarn’s global cache is currently stored.</span>
<span class="token function">yarn</span> cache <span class="token function">dir</span>
<span class="token comment"># Output</span>
<span class="token comment"># C:\Users\Administrator\AppData\Local\Yarn\Cache\v6</span>

<span class="token comment"># Running this command will clear the global cache.</span>
<span class="token function">yarn</span> cache clean
<span class="token function">yarn</span> cache clean http-server
<span class="token function">yarn</span> cache clean http-server react
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><ul><li>Change the cache path for yarn</li></ul> <blockquote><p>Yarn will also respect <code>cache=&lt;path&gt;</code> in <code>.npmrc</code> for compatibility with npm.</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Set cache-folder config value to configure the cache directory.</span>
<span class="token function">yarn</span> config <span class="token builtin class-name">set</span> cache-folder <span class="token operator">&lt;</span>path<span class="token operator">&gt;</span>

<span class="token comment"># You can also specify the cache directory by flag --cache-folder</span>
<span class="token function">yarn</span> <span class="token operator">&lt;</span>command<span class="token operator">&gt;</span> --cache-folder <span class="token operator">&lt;</span>path<span class="token operator">&gt;</span>

<span class="token comment"># You can also specify the cache directory by environment variable YARN_CACHE_FOLDER</span>
<span class="token assign-left variable">YARN_CACHE_FOLDER</span><span class="token operator">=</span><span class="token operator">&lt;</span>path<span class="token operator">&gt;</span> <span class="token function">yarn</span> <span class="token operator">&lt;</span>command<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="yarn-global"><a href="#yarn-global" class="header-anchor">#</a> yarn global</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">yarn</span> global <span class="token operator">&lt;</span>add/bin/list/remove/upgrade<span class="token operator">&gt;</span> <span class="token punctuation">[</span>--prefix<span class="token punctuation">]</span>

<span class="token function">yarn</span> global <span class="token function">add</span> http-server

<span class="token function">yarn</span> global <span class="token function">add</span> nodemon --prefix /usr/local
<span class="token comment"># the `nodemon` command is now available globally:</span>
$ <span class="token function">which</span> nodemon
$ /usr/local/bin/nodemon

<span class="token function">yarn</span> global upgrade http-server

<span class="token function">yarn</span> global remove http-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><code>yarn global</code> is a prefix used for a number of commands like <code>add</code>, <code>bin</code>, <code>list</code> and <code>remove</code>. They behave identically to their normal versions except that they use a global directory to store packages. The <code>global</code> command makes executables available to use on your operating system.</p> <p>Note: Unlike the <code>--global</code> flag in npm, <code>global</code> is a command which must immediately follow <code>yarn</code>. Entering <code>yarn add global package-name</code> will add the packages named <code>global</code> and <code>package-name</code> locally instead of adding <code>package-name</code> globally.</p> <h2 id="yarn-upgrade"><a href="#yarn-upgrade" class="header-anchor">#</a> yarn upgrade</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">yarn</span> upgrade
<span class="token function">yarn</span> upgrade left-pad
<span class="token function">yarn</span> upgrade left-pad@^1.0.0
<span class="token function">yarn</span> upgrade left-pad grunt
<span class="token function">yarn</span> upgrade @angular

<span class="token function">yarn</span> upgrade --pattern gulp
<span class="token function">yarn</span> upgrade left-pad --pattern <span class="token string">&quot;gulp|grunt&quot;</span>
<span class="token function">yarn</span> upgrade --latest --pattern <span class="token string">&quot;gulp-(match|newer)&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="yarn-version"><a href="#yarn-version" class="header-anchor">#</a> yarn version</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Create a new version in package.json using an interactive session to prompt you # for a new version</span>
<span class="token function">yarn</span> version

<span class="token comment"># Creates a new version without creating a git tag.</span>
<span class="token function">yarn</span> version --no-git-tag-version

<span class="token comment"># Bypasses running commit hooks when committing the new version.</span>
<span class="token function">yarn</span> version --no-commit-hooks
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>If you run <code>yarn version</code> within a Git repository <a href="https://git-scm.com/book/en/v2/Git-Basics-Tagging" target="_blank" rel="noopener noreferrer">an annotated Git tag<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> will be created by default following the format <code>v0.0.0</code>.</p> <blockquote><p>there are a new tag and a new commit that package.json file changed.</p></blockquote> <p>You can customize the git tag that is created or disable this behavior by using <a href="https://classic.yarnpkg.com/en/docs/cli/version#toc-git-tags" target="_blank" rel="noopener noreferrer">yarn config set<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="yarn-versions"><a href="#yarn-versions" class="header-anchor">#</a> yarn versions</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Displays version information of the currently installed Yarn, Node.js,</span>
<span class="token comment"># and its dependencies.</span>
<span class="token function">yarn</span> versions
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Output:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>yarn versions v1.22.10

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="yarn-info"><a href="#yarn-info" class="header-anchor">#</a> yarn info</h2> <p>This command will fetch information about a package and return it in a tree format. The package does not have to have been installed locally.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">yarn</span> info react

<span class="token function">yarn</span> info react versions
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="yarn-config"><a href="#yarn-config" class="header-anchor">#</a> yarn config</h2> <div id="yarn_config"></div> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Displays the current configuration.</span>
