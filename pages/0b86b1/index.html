ion</a></li><li><a href="/pages/84a54b/" class="sidebar-link">Shell reading content line by line</a></li><li><a href="/pages/dd1ecd/" class="sidebar-link">Shell Array and Map</a></li><li><a href="/pages/f46d1b/" class="sidebar-link">Shell script examples</a></li><li><a href="/pages/044c59/" class="sidebar-link">Shell Chore</a></li><li><a href="/pages/368de5/" class="sidebar-link">Linux interview question</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Windows</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MacOS</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2021-12-31</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux Commands df and du<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="http://c.biancheng.net/view/884.html" target="_blank" rel="noopener noreferrer">Linux du 命令：统计目录或文件所占磁盘空间大小<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="http://c.biancheng.net/view/883.html" target="_blank" rel="noopener noreferrer">Linux df 用法详解：查看文件系统硬盘使用情况<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.tecmint.com/how-to-check-disk-space-in-linux/" target="_blank" rel="noopener noreferrer">12 Useful “df” Commands to Check Disk Space in Linux<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="df-command"><a href="#df-command" class="header-anchor">#</a> df command</h2> <p>The <code>df</code> command (short for <strong>disk free</strong>) is used to show the amount of free disk space available on Linux and other Unix-like systems and to understand the filesystems that have been mounted.</p> <p><code>df</code> 命令，用于显示 Linux 系统中各文件系统的硬盘使用情况，包括文件系统所在硬盘分区的总容量、已使用的容量、剩余容量等。</p> <h3 id="display-information-of-df-command"><a href="#display-information-of-df-command" class="header-anchor">#</a> Display Information of df Command.</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">df</span> --help
Usage: <span class="token function">df</span> <span class="token punctuation">[</span>OPTION<span class="token punctuation">]</span><span class="token punctuation">..</span>. <span class="token punctuation">[</span>FILE<span class="token punctuation">]</span><span class="token punctuation">..</span>.
Show information about the <span class="token function">file</span> system on <span class="token function">which</span> each FILE resides,
or all <span class="token function">file</span> systems by default.

Mandatory arguments to long options are mandatory <span class="token keyword">for</span> short options too.
  -a, --all             include pseudo, duplicate, inaccessible <span class="token function">file</span> systems
  -B, --block-size<span class="token operator">=</span>SIZE  scale sizes by SIZE before printing them<span class="token punctuation">;</span> e.g.,
                           <span class="token string">'-BM'</span> prints sizes <span class="token keyword">in</span> <span class="token function">units</span> of <span class="token number">1,048</span>,576 bytes<span class="token punctuation">;</span>
                           see SIZE <span class="token function">format</span> below
  -h, --human-readable  print sizes <span class="token keyword">in</span> powers of <span class="token number">1024</span> <span class="token punctuation">(</span>e.g., 1023M<span class="token punctuation">)</span>
  -H, --si              print sizes <span class="token keyword">in</span> powers of <span class="token number">1000</span> <span class="token punctuation">(</span>e.g., <span class="token number">1</span>.1G<span class="token punctuation">)</span>
  -i, --inodes          list inode information instead of block usage
  -k                    like --block-size<span class="token operator">=</span>1K
  -l, --local           limit listing to <span class="token builtin class-name">local</span> <span class="token function">file</span> systems
      --no-sync         <span class="token keyword">do</span> not invoke <span class="token function">sync</span> before getting usage info <span class="token punctuation">(</span>default<span class="token punctuation">)</span>
      --output<span class="token punctuation">[</span><span class="token operator">=</span>FIELD_LIST<span class="token punctuation">]</span>  use the output <span class="token function">format</span> defined by FIELD_LIST,
                               or print all fields <span class="token keyword">if</span> FIELD_LIST is omitted.
  -P, --portability     use the POSIX output <span class="token function">format</span>
      --sync            invoke <span class="token function">sync</span> before getting usage info
      --total           elide all entries insignificant to available space,
                          and produce a grand total
  -t, --type<span class="token operator">=</span>TYPE       limit listing to <span class="token function">file</span> systems of <span class="token builtin class-name">type</span> TYPE
  -T, --print-type      print <span class="token function">file</span> system <span class="token builtin class-name">type</span>
  -x, --exclude-type<span class="token operator">=</span>TYPE   limit listing to <span class="token function">file</span> systems not of <span class="token builtin class-name">type</span> TYPE
  -v                    <span class="token punctuation">(</span>ignored<span class="token punctuation">)</span>
      --help     display this <span class="token builtin class-name">help</span> and <span class="token builtin class-name">exit</span>
      --version  output version information and <span class="token builtin class-name">exit</span>

Display values are <span class="token keyword">in</span> <span class="token function">units</span> of the first available SIZE from --block-size,
and the DF_BLOCK_SIZE, BLOCK_SIZE and BLOCKSIZE environment variables.
Otherwise, <span class="token function">units</span> default to <span class="token number">1024</span> bytes <span class="token punctuation">(</span>or <span class="token number">512</span> <span class="token keyword">if</span> POSIXLY_CORRECT is <span class="token builtin class-name">set</span><span class="token punctuation">)</span>.

The SIZE argument is an integer and optional unit <span class="token punctuation">(</span>example: 10K is <span class="token number">10</span>*1024<span class="token punctuation">)</span>.
Units are K,M,G,T,P,E,Z,Y <span class="token punctuation">(</span>powers of <span class="token number">1024</span><span class="token punctuation">)</span> or KB,MB,<span class="token punctuation">..</span>. <span class="token punctuation">(</span>powers of <span class="token number">1000</span><span class="token punctuation">)</span>.
Binary prefixes can be used, too: <span class="token assign-left variable">KiB</span><span class="token operator">=</span>K, <span class="token assign-left variable">MiB</span><span class="token operator">=</span>M, and so on.

FIELD_LIST is a comma-separated list of columns to be included.  Valid
field names are: <span class="token string">'source'</span>, <span class="token string">'fstype'</span>, <span class="token string">'itotal'</span>, <span class="token string">'iused'</span>, <span class="token string">'iavail'</span>, <span class="token string">'ipcent'</span>,
<span class="token string">'size'</span>, <span class="token string">'used'</span>, <span class="token string">'avail'</span>, <span class="token string">'pcent'</span>, <span class="token string">'file'</span> and <span class="token string">'target'</span> <span class="token punctuation">(</span>see info page<span class="token punctuation">)</span>.

Full documentation <span class="token operator">&lt;</span>https://www.gnu.org/software/coreutils/df<span class="token operator">&gt;</span>
or available locally via: info <span class="token string">'(coreutils) df invocation'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br></div></div><h3 id="df-命令常用选项及作用"><a href="#df-命令常用选项及作用" class="header-anchor">#</a> df 命令常用选项及作用</h3> <table><thead><tr><th>选项</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>显示所有文件系统信息，包括系统特有的 /proc、/sysfs 等文件系统；</td></tr> <tr><td>-m</td> <td>以 MB 为单位显示容量；</td></tr> <tr><td>-k</td> <td>以 KB 为单位显示容量，默认以 KB 为单位；</td></tr> <tr><td>-h</td> <td>使用人们习惯的 KB、MB 或 GB 等单位自行显示容量；</td></tr> <tr><td>-T</td> <td>显示该分区的文件系统名称；</td></tr> <tr><td>-i</td> <td>不用硬盘容量显示，而是以含有 inode 的数量来显示。</td></tr></tbody></table> <h3 id="examples"><a href="#examples" class="header-anchor">#</a> Examples</h3> <p><strong>Example1</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">df</span> -h
Filesystem            Size  Used Avail Use% Mounted on
/dev/cciss/c0d0p2      75G   23G   49G  <span class="token number">32</span>% /
/dev/cciss/c0d0p5      24G   22G  <span class="token number">1</span>.2G  <span class="token number">95</span>% /home
/dev/cciss/c0d0p3      29G   25G  <span class="token number">2</span>.6G  <span class="token number">91</span>% /data
/dev/cciss/c0d0p1     289M   22M  253M   <span class="token number">8</span>% /boot
tmpfs                 252M     <span class="token number">0</span>  252M   <span class="token number">0</span>% /dev/shm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>Example2</strong></p> <p>df 命令后添加了目录名，在这种情况下，df 命令会自动分析该目录所在的分区，并将所在分区的有关信息显示出来。由此，我们就可以知道，该目录下还可以使用多少容量。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">df</span> -h /etc
Filesystem            Size  Used Avail Use% Mounted on
/dev/hdc2             <span class="token number">9</span>.5G  <span class="token number">3</span>.7G  <span class="token number">5</span>.4G  <span class="token number">41</span>% /
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>Example3</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># df -aT</span>

proc          proc         <span class="token number">0</span>       <span class="token number">0</span>         <span class="token number">0</span>   -  /proc

devpts      devpts         <span class="token number">0</span>       <span class="token number">0</span>         <span class="token number">0</span>   -  /dev/pts
/dev/hdc3     ext3   <span class="token number">4956316</span>  <span class="token number">141376</span>   <span class="token number">4559108</span>   <span class="token number">4</span>% /home
/dev/hdc1     ext3    <span class="token number">101086</span>   <span class="token number">11126</span>     <span class="token number">84741</span>  <span class="token number">12</span>% /boot
tmpfs        tmpfs    <span class="token number">371332</span>       <span class="token number">0</span>    <span class="token number">371332</span>   <span class="token number">0</span>% /dev/shm
none   binfmt_misc         <span class="token number">0</span>       <span class="token number">0</span>         <span class="token number">0</span>   -  /proc/sys/fs/binfmt_misc
sunrpc  rpc_pipefs         <span class="token number">0</span>       <span class="token number">0</span>         <span class="token number">0</span>   -  /var/lib/nfs/rpc_pipefs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>注意，使用 <code>-a</code> 选项，会将很多特殊的文件系统显示出来，这些文件系统包含的大多是系统数据，存在于内存中，不会占用硬盘空间，因此你会看到，它们所占据的硬盘总容量为 0。</p> <h2 id="du-command"><a href="#du-command" class="header-anchor">#</a> du command</h2> <p><code>du</code> 是统计目录或文件所占磁盘空间大小的命令。</p> <p>在统计目录时，不是想看父目录下的子目录名和子文件名到底占用了多少空间，而是想看父目录下的子目录和子文件的总磁盘占用量大小，这时就需要使用 <code>du</code> 命令才能统计目录的真正磁盘占用量大小。</p> <h3 id="usage"><a href="#usage" class="header-anchor">#</a> Usage</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Usage: <span class="token function">du</span> <span class="token punctuation">[</span>OPTION<span class="token punctuation">]</span><span class="token punctuation">..</span>. <span class="token punctuation">[</span>FILE<span class="token punctuation">]</span><span class="token punctuation">..</span>.
  or:  <span class="token function">du</span> <span class="token punctuation">[</span>OPTION<span class="token punctuation">]</span><span class="token punctuation">..</span>. --files0-from<span class="token operator">=</span>F
Summarize disk usage of the <span class="token builtin class-name">set</span> of FILEs, recursively <span class="token keyword">for</span> directories.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="du-命令常用选项及作用"><a href="#du-命令常用选项及作用" class="header-anchor">#</a> du 命令常用选项及作用</h3> <table><thead><tr><th>选项</th> <th>作用</th></tr></thead> <tbody><tr><td>-a</td> <td>显示每个子文件的磁盘占用量。默认只统计子目录的磁盘占用量</td></tr> <tr><td>-h</td> <td>使用习惯单位显示磁盘占用量，如 KB、MB 或 GB 等；</td></tr> <tr><td>-s</td> <td>统计总磁盘占用量，而不列出子目录和子文件的磁盘占用量</td></tr> <tr><td>-d</td> <td>print the total for a directory (or file, with --all)</td></tr> <tr><td>--time</td> <td>show time of the last modification of any file in the directory, or any of its subdirectories</td></tr> <tr><td>-c, --total</td> <td>The -c flag adds a line to the bottom of the output that gives you a grand total of all of the disk usage for the file path given.</td></tr></tbody></table> <h3 id="examples-2"><a href="#examples-2" class="header-anchor">#</a> Examples</h3> <p><strong>Example1</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">du</span>

<span class="token number">15</span>      ./src/powershell
<span class="token number">4</span>       ./src/python
<span class="token number">14</span>      ./src/shell/git
<span class="token number">3</span>       ./src/shell/nginx
<span class="token number">16</span>      ./src/shell/oracle
<span class="token number">39</span>      ./src/shell
<span class="token number">79</span>      ./src
<span class="token number">249</span>     <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p><strong>Example2</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">du</span> -h

161K    <span class="token number">2021</span>-12-12 <span class="token number">14</span>:16        ./.git
<span class="token number">1</span>.0K    <span class="token number">2021</span>-09-04 <span class="token number">12</span>:52        ./.github
79K     <span class="token number">2021</span>-12-12 <span class="token number">14</span>:09        ./src
249K    <span class="token number">2021</span>-12-12 <span class="token number">14</span>:16        <span class="token builtin class-name">.</span>
249K    <span class="token number">2021</span>-12-12 <span class="token number">14</span>:16        total
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="du-命令和-df-命令的区别"><a href="#du-命令和-df-命令的区别" class="header-anchor">#</a> du 命令和 df 命令的区别</h3> <p>有时我们会发现，使用 <code>du</code> 命令和 <code>df</code> 命令去统计分区的使用情况时，得到的数据是不一样的。那是因为 <code>df</code> 命令是从文件系统的角度考虑的，通过文件系统中未分配的空间来确定文件系统中已经分配的空间大小。也就是说，在使用 <code>df</code> 命令统计分区时，不仅要考虑文件占用的空间，还要统计被命令或程序占用的空间（最常见的就是文件已经删除，但是程序并没有释放空间）。</p> <p>而 <code>du</code> 命令是面向文件的，只会计算文件或目录占用的磁盘空间。也就是说，<code>df</code> 命令统计的分区更准确，是真正的空闲空间。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Linux" title="标签">#Linux</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/10/2022, 6:13:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/759582/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux Command expect</div></a> <a href="/pages/1b05e3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Linux Run SCP SSH Without Password</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
