href="javascript:;" data-v-057748f7>2022-03-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Maven Build Lifecycle<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html" target="_blank" rel="noopener noreferrer">Introduction to the Build Lifecycle<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html#lifecycle-reference" target="_blank" rel="noopener noreferrer">Lifecycle Reference<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://maven.apache.org/ref/3.8.6/maven-core/lifecycles.html" target="_blank" rel="noopener noreferrer">Lifecycles Reference<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p><strong>There are three built-in build lifecycles:</strong> <code>default</code>, <code>clean</code> and <code>site</code>.<br>
The <code>default</code> lifecycle handles your project deployment, the <code>clean</code> lifecycle handles project cleaning, while the <code>site</code> lifecycle handles the creation of your project's web site.</p> <h2 id="a-build-lifecycle-is-made-up-of-phases"><a href="#a-build-lifecycle-is-made-up-of-phases" class="header-anchor">#</a> A Build Lifecycle is Made Up of Phases</h2> <p>Each of these build lifecycles is defined by a different list of build phases, wherein a build phase represents a stage in the lifecycle.</p> <p><strong>Maven 内置了三个生命周期，每个生命周期又由不同的阶段（phase）组成。这些阶段在执行的时候是有固定顺序的。后面的阶段一定要等前面的阶段执行完成后才能被执行。</strong></p> <p>For a complete list of the lifecycle phases, refer to the <a href="https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html#lifecycle-reference" target="_blank" rel="noopener noreferrer">Lifecycle Reference<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="clean-lifecycle"><a href="#clean-lifecycle" class="header-anchor">#</a> Clean Lifecycle</h3> <table><thead><tr><th>Phase</th> <th>Description</th></tr></thead> <tbody><tr><td>pre-clean</td> <td>execute processes needed prior to the actual project cleaning</td></tr> <tr><td><strong>clean</strong></td> <td>remove all files generated by the previous build, E.g: <code>target</code> folder</td></tr> <tr><td>post-clean</td> <td>execute processes needed to finalize the project cleaning</td></tr></tbody></table> <h3 id="default-lifecycle"><a href="#default-lifecycle" class="header-anchor">#</a> Default Lifecycle</h3> <table><thead><tr><th>Phase</th> <th>Description</th></tr></thead> <tbody><tr><td><strong>validate</strong></td> <td>validate the project is correct and all necessary information is available.</td></tr> <tr><td>initialize</td> <td>initialize build state, e.g. set properties or create directories.</td></tr> <tr><td>generate-sources</td> <td>generate any source code for inclusion in compilation.</td></tr> <tr><td>process-sources</td> <td>process the source code, for example to filter any values.</td></tr> <tr><td>generate-resources</td> <td>generate resources for inclusion in the package.</td></tr> <tr><td>process-resources</td> <td>copy and process the resources into the destination directory, ready for packaging.</td></tr> <tr><td><strong>compile</strong></td> <td>compile the source code of the project.</td></tr> <tr><td>process-classes</td> <td>post-process the generated files from compilation, for example to do bytecode enhancement on Java classes.</td></tr> <tr><td>generate-test-sources</td> <td>generate any test source code for inclusion in compilation.</td></tr> <tr><td>process-test-sources</td> <td>process the test source code, for example to filter any values.</td></tr> <tr><td>generate-test-resources</td> <td>create resources for testing.</td></tr> <tr><td>process-test-resources</td> <td>copy and process the resources into the test destination directory.</td></tr> <tr><td><strong>test-compile</strong></td> <td>compile the test source code into the test destination directory</td></tr> <tr><td>process-test-classes</td> <td>post-process the generated files from test compilation, for example to do bytecode enhancement on Java classes.</td></tr> <tr><td><strong>test</strong></td> <td>run tests using a suitable unit testing framework. These tests should not require the code be packaged or deployed.</td></tr> <tr><td>prepare-package</td> <td>perform any operations necessary to prepare a package before the actual packaging. This often results in an unpacked, processed version of the package.</td></tr> <tr><td><strong>package</strong></td> <td>take the compiled code and package it in its distributable format, such as a JAR.</td></tr> <tr><td>pre-integration-test</td> <td>perform actions required before integration tests are executed. This may involve things such as setting up the required environment.</td></tr> <tr><td>integration-test</td> <td>process and deploy the package if necessary into an environment where integration tests can be run.</td></tr> <tr><td>post-integration-test</td> <td>perform actions required after integration tests have been executed. This may including cleaning up the environment.</td></tr> <tr><td><strong>verify</strong></td> <td>run any checks to verify the package is valid and meets quality criteria.</td></tr> <tr><td><strong>install</strong></td> <td>install the package into the local repository, for use as a dependency in other projects locally.</td></tr> <tr><td><strong>deploy</strong></td> <td>done in an integration or release environment, copies the final package to the remote repository for sharing with other developers and projects.</td></tr></tbody></table> <h3 id="site-lifecycle"><a href="#site-lifecycle" class="header-anchor">#</a> Site Lifecycle</h3> <table><thead><tr><th>Phase</th> <th>Description</th></tr></thead> <tbody><tr><td>pre-site</td> <td>execute processes needed prior to the actual project site generation</td></tr> <tr><td>site</td> <td>generate the project's site documentation</td></tr> <tr><td>post-site</td> <td>execute processes needed to finalize the site generation, and to prepare for site deployment</td></tr> <tr><td>site-deploy</td> <td>deploy the generated site documentation to the specified web server</td></tr></tbody></table> <h2 id="useful-command-line-options-for-mvn"><a href="#useful-command-line-options-for-mvn" class="header-anchor">#</a> Useful Command Line Options for mvn</h2> <ul><li><a href="https_www.jrebel.com/?url=https%3A%2F%2Fwww.jrebel.com%2Fblog%2Fmaven-cheat-sheet">(MVN) Maven Options Cheat Sheet</a></li></ul> <p><code>-T</code></p> <p>Specify number of parallel threads involved in the build. If your project can be built in parallel, for example the modules that do not depend on each other, this option, say -T 4 (to use 4 threads) can significantly speed up your build time. Also if you're interested, we've looked into speeding up the Maven build before.</p> <p><code>-f,--file &lt;arg&gt;</code></p> <p>Force the use of an alternate POM file (or directory with pom.xml)</p> <p><code>-rf;--resume-from makes</code></p> <p>Maven resume the build from the specified project, if one invocation of the Maven option fails, you pretty much don't want to repeat the work that succeeded, so you can start from where the build get interrupted.</p> <p><code>-pl,--projects</code></p> <p>Makes Maven build only specified modules and not the whole project. When you're working in one module of the multi-module project, you know that your changes are localized there, so you'd likely want to avoid doing empty work by building everything else.</p> <p><code>-am,--also-make</code></p> <p>If project list is specified, also build projects required by the list.</p> <p><code>-o,--offline</code></p> <p>Build a Maven project offline. It uses the local repository for everything, and doesn't check the internet.</p> <p><code>-X,--debug</code></p> <p>Enables the debug output. When things go wrong, Maven doesn't always print the most useful error messages, enabling the debug can get you the needed hint to what went wrong.</p> <p><code>-U,--update-snapshots</code></p> <p>Forces a check for updated dependencies from the remote repositories. When you depend on a project that is still in development, you'll need to depend on the SNAPSHOT versions. And Maven will cache them in the local repository as usual. However, the problem with the snapshots is that one version identifier can mean different artifacts, when a new version of the snapshot is pushed to the repository. To make Maven ignore the local cache, use this option.</p> <h2 id="usual-command-line-calls"><a href="#usual-command-line-calls" class="header-anchor">#</a> Usual Command Line Calls</h2> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p><strong>Some Phases Are Not Usually Called From the Command Line</strong></p> <p>The phases named with hyphenated-words (<code>pre-*</code>, <code>post-*</code>, or <code>process-*</code>) are not usually directly called
from the command line. These phases sequence the build, producing intermediate results that are not useful
outside the build.</p></div> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># If you are uncertain what you want, the preferred phase to call is</span>
mvn verify

<span class="token comment"># If you want your jar/war/ear/rar, run `package`</span>
mvn package
mvn clean package
mvn clean package -f ./test/projects/pom.xml
<span class="token comment"># `-DskipTests` means compiles the tests, but skips running them.</span>
mvn -DskipTests clean package
<span class="token comment"># mvnw -DskipTests clean package</span>
<span class="token comment"># `-Dmaven.test.skip=true` means skips compiling the tests and does not run them.</span>
mvn clean package -Dmaven.test.skip<span class="token operator">=</span>true

mvn clean package -pl SHOPPING_EAR -am -Pprod
mvn clean package -pl SHOPPING_EAR -am -Ptest

<span class="token comment"># specify a Profile</span>
mvn clean package -Ptest
mvn clean package -P <span class="token builtin class-name">test</span>

<span class="token comment"># It also can be executed -:)</span>
mvn package clean
mvn clean package clean
mvn clean package clean verify
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># is used to bundle the main sources of the project into a jar archive.</span>
mvn source:jar

<span class="token comment"># see plugin http://www.mojohaus.org/exec-maven-plugin/</span>
<span class="token comment"># execute Java programs in the same VM.</span>
mvn clean compile exec:java
<span class="token comment"># execute programs and Java programs in a separate process.</span>
mvn clean compile exec:exec

<span class="token comment"># see plugin https://maven.apache.org/plugins/maven-help-plugin/</span>
mvn help:active-profiles
mvn clean package -pl SHOPPING_EAR -am -Pprod help:active-profiles
mvn help:all-profiles
mvn help:effective-pom
mvn help:effective-settings
<span class="token comment"># displays a list of the platform details like system properties and environment variables.</span>
mvn help:system

<span class="token comment"># see plugin https://maven.apache.org/plugins/maven-dependency-plugin/index.html</span>
mvn dependency:tree
mvn dependency:list
<span class="token comment"># download all dependencies and their source attachments</span>
mvn dependency:sources
<span class="token comment"># tells Maven to clear dependency artifact files out of the local repository, and optionally re-resolve them.</span>
mvn dependency:purge-local-repository
mvn clean dependency:copy-dependencies package
<span class="token comment"># --- maven-dependency-plugin:3.2.0:copy-dependencies (default-cli) @ demo ---</span>
<span class="token comment"># [INFO] Copying spring-boot-starter-web-2.6.4.jar to C:\sourcecode\be\maven-test\demo\target\dependency\spring-boot-starter-web-2.6.4.jar</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h2 id="a-build-phase-is-made-up-of-plugin-goals"><a href="#a-build-phase-is-made-up-of-plugin-goals" class="header-anchor">#</a> A Build Phase is Made Up of Plugin Goals</h2> <p>每个 Build Phase 是由一系列 Plugin Goals，就是说执行的每个 Phase，实际都是由对应的插件完成的，实行的是对应插件的 Goal</p> <p>Note：一个插件可能有多个目标（Goals）</p> <p>For example, consider the command below. The <code>clean</code> and <code>package</code> arguments are build phases,
while the <code>dependency:copy-dependencies</code> is a goal (of a plugin).</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>mvn clean dependency:copy-dependencies package
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>If this were to be executed, the <code>clean</code> phase will be executed first (meaning it will run all preceding
phases of the clean lifecycle, plus the <code>clean</code> phase itself), and then the <code>dependency:copy-dependencies</code>
goal, before finally executing the package phase (and all its preceding build phases of the default
lifecycle).</p> <p>Moreover, if a goal is bound to one or more build phases, that goal will be called in all those phases.</p> <h2 id="built-in-lifecycle-bindings"><a href="#built-in-lifecycle-bindings" class="header-anchor">#</a> Built-in Lifecycle Bindings</h2> <p>Some phases have goals bound to them by default. And for the default lifecycle, these bindings depend on the packaging value. Here are some of the goal-to-build-phase bindings.</p> <p>See <a href="https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html#built-in-lifecycle-bindings" target="_blank" rel="noopener noreferrer">Built-in Lifecycle Bindings<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Maven" title="标签">#Maven</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">2/19/2023, 8:30:25 AM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6d9c5d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Maven</div></a> <a href="/pages/760530/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Maven Plugins</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
