mework</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Database</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>MessageMiddleware</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/backend/#BE" data-v-057748f7>BE</a></li><li data-v-057748f7><a href="/backend/#java" data-v-057748f7>java</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2020-05-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Java8<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="links"><a href="#links" class="header-anchor">#</a> Links</h2> <ul><li><a href="https://www.cnblogs.com/felordcn/p/collectors.html" target="_blank" rel="noopener noreferrer">Java 8 Stream 的终极技巧——Collectors 操作 <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p><code>JAVA 8</code> is a major feature release of JAVA programming language development. Its initial version was released on 18 March 2014. With the Java 8 release, Java provided supports for functional programming, new JavaScript engine, new APIs for date time manipulation, new streaming API, etc.</p> <h2 id="new-features"><a href="#new-features" class="header-anchor">#</a> New Features</h2> <ul><li><code>Lambda expression</code> − Adds functional processing capability to Java.</li> <li><code>Method references</code> − Referencing functions by their names instead of invoking them directly. Using functions as parameter.</li> <li><code>Default method</code> − Interface to have default method implementation.</li> <li><code>New tools</code> − New compiler tools and utilities are added like ‘jdeps’ to figure out dependencies.</li> <li><code>Stream API</code> − New stream API to facilitate pipeline processing.</li> <li><code>Date Time API</code> − Improved date time API.</li> <li><code>Optional</code> − Emphasis on best practices to handle null values properly.</li> <li><code>Nashorn</code>, JavaScript Engine − A Java-based engine to execute JavaScript code.</li></ul> <h2 id="lambda-expressions"><a href="#lambda-expressions" class="header-anchor">#</a> Lambda expressions</h2> <p>Lambda expressions are introduced in Java 8 and are touted to be the biggest feature of Java 8. Lambda expression facilitates functional programming, and simplifies the development a lot.</p> <p>Lambda expressions 是一个<em>匿名函数</em>，可以把 Lambda expressions 理解为是<em>一段可以传递的代码</em>（将代码向数据一样进行传递）</p> <p>Lambda expressions 是函数式接口的实例</p> <h2 id="lambda-expressions-example"><a href="#lambda-expressions-example" class="header-anchor">#</a> Lambda Expressions Example</h2> <h3 id="无参-无返回值"><a href="#无参-无返回值" class="header-anchor">#</a> 无参 无返回值</h3> <div class="language-java {.line-numbers} line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testName01</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
	<span class="token class-name">Runnable</span> r1 <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello Lambda&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="functional-interface"><a href="#functional-interface" class="header-anchor">#</a> Functional Interface</h2> <p>函数式接口(Functional Interface)就是一个有且仅有一个抽象方法，但是可以有多个非抽象方法的接口。
Java 中的函数式编程体现就是 Lambda 表达式，所以函数式接口就是可以适用于 Lambda 使用的接口
只有确保接口中有且仅有一个抽象方法, Java 中的 L ambda 才能顺利地进行推导</p> <h3 id="functionalinterface"><a href="#functionalinterface" class="header-anchor">#</a> @FunctionalInterface</h3> <ul><li>接口有且仅有一个抽象方法</li> <li>允许定义静态方法</li> <li>允许定义默认方法</li> <li>允许 java.lang.Object 中的 public 方法</li> <li>该注解不是必须的，如果一个接口符合&quot;函数式接口&quot;定义，那么加不加该注解都没有影响。加上该注 T 解能够更好地让编译器进行检查。如果编写的不是函数式接口，但是加上了@FunctionInterface，那么编译器会报错</li></ul> <h3 id="java-内置的核心函数式接口"><a href="#java-内置的核心函数式接口" class="header-anchor">#</a> Java 内置的核心函数式接口</h3> <table><thead><tr><th>函数式接口</th> <th>参数类型</th> <th>返回类型</th> <th>用途</th></tr></thead> <tbody><tr><td><code>Consumer&lt;T&gt;</code> 消费型接口</td> <td>T</td> <td>void</td> <td>对类型为 T 的对象应用操作， void accept(T t);</td></tr> <tr><td><code>Supplier&lt;T&gt;</code> 供给型接口</td> <td>void</td> <td>T</td> <td>返回类型为 T 的对象， T get();</td></tr> <tr><td><code>Function&lt;T, R&gt;</code> 函数型接口</td> <td>T</td> <td>R</td> <td>对类型为 T 的对象应用操作，并返回结果（R 类型的对象），R apply(T t);</td></tr> <tr><td><code>Predicate&lt;T&gt;</code> 断定型接口</td> <td>T</td> <td>boolean</td> <td>确定类型为 T 的对象是否满足某约束，并返回 boolean, boolean test(T t);</td></tr></tbody></table> <h3 id="函数式接口"><a href="#函数式接口" class="header-anchor">#</a> 函数式接口</h3> <table><thead><tr><th>序号</th> <th>接口</th> <th>描述</th></tr></thead> <tbody><tr><td>1</td> <td><code>BiConsumer&lt;T,U&gt;</code></td> <td>代表了一个接受两个输入参数的操作，并且不返回任何结果</td></tr> <tr><td>2</td> <td><code>BiFunction&lt;T,U,R&gt;</code></td> <td>代表了一个接受两个输入参数的方法，并且返回一个结果</td></tr> <tr><td>3</td> <td><code>BinaryOperator&lt;T&gt;</code></td> <td>代表了一个作用于于两个同类型操作符的操作，并且返回了操作符同类型的结果</td></tr> <tr><td>4</td> <td><code>BiPredicate&lt;T,U&gt;</code></td> <td>代表了一个两个参数的 boolean 值方法</td></tr> <tr><td>5</td> <td><code>BooleanSupplier</code></td> <td>代表了 boolean 值结果的提供方</td></tr> <tr><td>6</td> <td><code>Consumer&lt;T&gt;</code></td> <td>代表了接受一个输入参数并且无返回的操作</td></tr> <tr><td>7</td> <td><code>DoubleBinaryOperator</code></td> <td>代表了作用于两个 double 值操作符的操作，并且返回了一个 double 值的结果。</td></tr> <tr><td>8</td> <td><code>DoubleConsumer</code></td> <td>代表一个接受 double 值参数的操作，并且不返回结果。</td></tr> <tr><td>9</td> <td><code>DoubleFunction&lt;R&gt;</code></td> <td>代表接受一个 double 值参数的方法，并且返回结果</td></tr> <tr><td>10</td> <td><code>DoublePredicate</code></td> <td>代表一个拥有 double 值参数的 boolean 值方法</td></tr> <tr><td>11</td> <td><code>DoubleSupplier</code></td> <td>代表一个 double 值结构的提供方</td></tr> <tr><td>12</td> <td><code>DoubleToIntFunction</code></td> <td>接受一个 double 类型输入，返回一个 int 类型结果。</td></tr> <tr><td>13</td> <td><code>DoubleToLongFunction</code></td> <td>接受一个 double 类型输入，返回一个 long 类型结果</td></tr> <tr><td>14</td> <td><code>DoubleUnaryOperator</code></td> <td>接受一个参数同为类型 double,返回值类型也为 double 。</td></tr> <tr><td>15</td> <td><code>Function&lt;T,R&gt;</code></td> <td>接受一个输入参数，返回一个结果。</td></tr> <tr><td>16</td> <td><code>IntBinaryOperator</code></td> <td>接受两个参数同为类型 int,返回值类型也为 int 。</td></tr> <tr><td>17</td> <td><code>IntConsumer</code></td> <td>接受一个 int 类型的输入参数，无返回值 。</td></tr> <tr><td>18</td> <td><code>IntFunction&lt;R&gt;</code></td> <td>接受一个 int 类型输入参数，返回一个结果 。</td></tr> <tr><td>19</td> <td><code>IntPredicate</code></td> <td>接受一个 int 输入参数，返回一个布尔值的结果。</td></tr> <tr><td>20</td> <td><code>IntSupplier</code></td> <td>无参数，返回一个 int 类型结果。</td></tr> <tr><td>21</td> <td><code>IntToDoubleFunction</code></td> <td>接受一个 int 类型输入，返回一个 double 类型结果 。</td></tr> <tr><td>22</td> <td><code>IntToLongFunction</code></td> <td>接受一个 int 类型输入，返回一个 long 类型结果。</td></tr> <tr><td>23</td> <td><code>IntUnaryOperator</code></td> <td>接受一个参数同为类型 int,返回值类型也为 int 。</td></tr> <tr><td>24</td> <td><code>LongBinaryOperator</code></td> <td>接受两个参数同为类型 long,返回值类型也为 long。</td></tr> <tr><td>25</td> <td><code>LongConsumer</code></td> <td>接受一个 long 类型的输入参数，无返回值。</td></tr> <tr><td>26</td> <td><code>LongFunction&lt;R&gt;</code></td> <td>接受一个 long 类型输入参数，返回一个结果。</td></tr> <tr><td>27</td> <td><code>LongPredicate</code></td> <td>接受一个 long 输入参数，返回一个布尔值类型结果。</td></tr> <tr><td>28</td> <td><code>LongSupplier</code></td> <td>无参数，返回一个结果 long 类型的值。</td></tr> <tr><td>29</td> <td><code>LongToDoubleFunction</code></td> <td>接受一个 long 类型输入，返回一个 double 类型结果。</td></tr> <tr><td>30</td> <td><code>LongToIntFunction</code></td> <td>接受一个 long 类型输入，返回一个 int 类型结果。</td></tr> <tr><td>31</td> <td><code>LongUnaryOperator</code></td> <td>接受一个参数同为类型 long,返回值类型也为 long。</td></tr> <tr><td>32</td> <td><code>ObjDoubleConsumer&lt;T&gt;</code></td> <td>接受一个 object 类型和一个 double 类型的输入参数，无返回值。</td></tr> <tr><td>33</td> <td><code>ObjIntConsumer&lt;T&gt;</code></td> <td>接受一个 object 类型和一个 int 类型的输入参数，无返回值。</td></tr> <tr><td>34</td> <td><code>ObjLongConsumer&lt;T&gt;</code></td> <td>接受一个 object 类型和一个 long 类型的输入参数，无返回值。</td></tr> <tr><td>35</td> <td><code>Predicate&lt;T&gt;</code></td> <td>接受一个输入参数，返回一个布尔值结果。</td></tr> <tr><td>36</td> <td><code>Supplier&lt;T&gt;</code></td> <td>无参数，返回一个结果。</td></tr> <tr><td>37</td> <td><code>ToDoubleBiFunction&lt;T,U&gt;</code></td> <td>接受两个输入参数，返回一个 double 类型结果</td></tr> <tr><td>38</td> <td><code>ToDoubleFunction&lt;T&gt;</code></td> <td>接受一个输入参数，返回一个 double 类型结果</td></tr> <tr><td>39</td> <td><code>ToIntBiFunction&lt;T,U&gt;</code></td> <td>接受两个输入参数，返回一个 int 类型结果。</td></tr> <tr><td>40</td> <td><code>ToIntFunction&lt;T&gt;</code></td> <td>接受一个输入参数，返回一个 int 类型结果。</td></tr> <tr><td>41</td> <td><code>ToLongBiFunction&lt;T,U&gt;</code></td> <td>接受两个输入参数，返回一个 long 类型结果。</td></tr> <tr><td>42</td> <td><code>ToLongFunction&lt;T&gt;</code></td> <td>接受一个输入参数，返回一个 long 类型结果。</td></tr> <tr><td>43</td> <td><code>UnaryOperator&lt;T&gt;</code></td> <td>接受一个参数为类型 T,返回值类型也为 T。</td></tr></tbody></table> <h4 id="example1"><a href="#example1" class="header-anchor">#</a> Example1</h4> <div class="language-java {.line-numbers} line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>

	<span class="token function">sayHello</span><span class="token punctuation">(</span><span class="token string">&quot;World&quot;</span><span class="token punctuation">,</span> name <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello &quot;</span> <span class="token operator">+</span> name<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

一个数据源 (如: 集合, 数组), 获取一个流</p></li> <li><p>中间操作

一但执行终止操作, 就执行中间操作链, 并产生结果, 之后, 不会再被使用</p></li></ol> <h3 id="创建-stream"><a href="#创建-stream" class="header-anchor">#</a> 创建 Stream</h3> <ol><li>通过集合</li></ol> <div class="language-java {.line-numbers} line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="optional"><a href="#optional" class="header-anchor">#</a> Optional</h2> <h3 id="intro"><a href="#intro" class="header-anchor">#</a> Intro</h3> <p>Optional 类是 Java8 为了解决 null 值判断问题，借鉴 google guava 类库的 Optional 类而引入的一个同名 Optional 类，使用 Optional 类可以避免显式的 null 值判断（null 的防御性检查），避免 null 导致的 NPE（NullPointerException）。</p> <p>Optional 类的 Javadoc 描述如下：
这是一个可以为 null 的容器对象， 如果值存在，则 isPresent() 方法会返回 true， 调用 get() 方法会返回该对象。</p> <h3 id="optional-的方法说明"><a href="#optional-的方法说明" class="header-anchor">#</a> Optional 的方法说明</h3> <table><thead><tr><th>序号</th> <th>方法 &amp; 描述</th></tr></thead> <tbody><tr><td>1</td> <td><code>static &lt;T&gt; Optional&lt;T&gt; empty()</code> <br>返回空的 Optional 实例。</td></tr> <tr><td>2</td> <td><code>boolean equals(Object obj)</code> <br>判断其他对象是否等于 Optional。</td></tr> <tr><td>3</td> <td><code>Optional&lt;T&gt; filter(Predicate&lt;? super &lt;T&gt; predicate)</code> <br>如果值存在，并且这个值匹配给定的 predicate，返回一个 Optional 用以描述这个值，否则返回一个空的 Optional。</td></tr> <tr><td>4</td> <td><code>&lt;U&gt; Optional&lt;U&gt; flatMap(Function&lt;? super T,Optional&lt;U&gt;&gt; mapper)</code> <br>如果值存在，返回基于 Optional 包含的映射方法的值，否则返回一个空的 Optional</td></tr> <tr><td>5</td> <td><code>T get()</code> <br>如果在这个 Optional 中包含这个值，返回值，否则抛出异常：NoSuchElementException</td></tr> <tr><td>6</td> <td><code>int hashCode()</code> <br>返回存在值的哈希码，如果值不存在 返回 0。</td></tr> <tr><td>7</td> <td><code>void ifPresent(Consumer&lt;? super T&gt; consumer)</code> <br>如果值存在则使用该值调用 consumer , 否则不做任何事情。</td></tr> <tr><td>8</td> <td><code>boolean isPresent()</code> <br>如果值存在则方法会返回 true，否则返回 false。</td></tr> <tr><td>9</td> <td><code>&lt;U&gt;Optional&lt;U&gt; map(Function&lt;? super T,? extends U&gt; mapper)</code> <br>如果有值，则对其执行调用映射函数得到返回值。如果返回值不为 null，则创建包含映射返回值的 Optional 作为 map 方法返回值，否则返回空 Optional。</td></tr> <tr><td>10</td> <td><code>static &lt;T&gt; Optional&lt;T&gt; of(T value)</code> <br>返回一个指定非 null 值的 Optional。</td></tr> <tr><td>11</td> <td><code>static &lt;T&gt; Optional&lt;T&gt; ofNullable(T value)</code> <br>如果为非空，返回 Optional 描述的指定值，否则返回空的 Optional。</td></tr> <tr><td>12</td> <td><code>T orElse(T other)</code> <br>如果存在该值，返回值， 否则返回 other。</td></tr> <tr><td>13</td> <td><code>T orElseGet(Supplier&lt;? extends T&gt; other)</code> <br>如果存在该值，返回值， 否则触发 other，并返回 other 调用的结果。</td></tr> <tr><td>14</td> <td><code>&lt;X extends Throwable&gt; T orElseThrow(Supplier&lt;? extends X&gt; exceptionSupplier)</code> <br>如果存在该值，返回包含的值，否则抛出由 Supplier 继承的异常</td></tr> <tr><td>15</td> <td><code>String toString()</code> <br>返回一个 Optional 的非空字符串，用来调试</td></tr></tbody></table> <h3 id="获取-optional-实例方法"><a href="#获取-optional-实例方法" class="header-anchor">#</a> 获取 Optional 实例方法</h3> <ul><li><code>public static &lt;T&gt; Optional&lt;T&gt; empty()</code>：获取一个 Optional 空实例。</li> <li><code>public static &lt;T&gt; Optional&lt;T&gt; of(T t)</code>：获取一个 Optional 实例。t 为 NULL 会抛 NPE。</li> <li><code>public static &lt;T&gt; Optional&lt;T&gt; ofNullable(T t)</code>：获取一个 Optional 实例。t 为 NULL 会返回一个 Optional 空实例。</li></ul> <div class="language-java {.line-numbers} line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">optionalAPITest01</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>

	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;---------empty()---------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>emptyOpt<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Optional.empty</span>

	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;---------of()---------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token comment">// public static &lt;T&gt; Optional&lt;T&gt; of(T t)</span>
	<span class="token comment">// java.lang.NullPointerException</span>

	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;---------ofNullable()---------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token class-name">String</span> str1 <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>

	<span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> nullableOpt1 <span class="token operator">=</span> <span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">ofNullable</span><span class="token punctuation">(</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>nullableOpt1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Optional.empty</span>

	<span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> nullableOpt2 <span class="token operator">=</span> <span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">ofNullable</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>nullableOpt2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Optional[Hello World]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h3 id="判断-optional-容器中是否包含对象"><a href="#判断-optional-容器中是否包含对象" class="header-anchor">#</a> 判断 Optional 容器中是否包含对象</h3> <ul><li><code>public boolean isPresent()</code>：判断是否包含对象。</li> <li><code>public void ifPresent(Consumer&lt;? super T&gt; t)</code>： 如果有值就执行 Consumer 接口的实现代码，并且该值会作为参数传给它</li></ul> <div class="language-java {.line-numbers} line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">ofNullable</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">orElseGet</span><span class="token punctuation">(</span>str1<span class="token operator">::</span><span class="token function">toUpperCase</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// HELLO WORLD</span>

	<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="date-time-api"><a href="#date-time-api" class="header-anchor">#</a> Date-Time API</h2> <ul><li><a href="https://www.journaldev.com/2800/java-8-date-localdate-localdatetime-instant" target="_blank" rel="noopener noreferrer">Java 8 Date – LocalDate, LocalDateTime, Instant<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="why-do-we-need-new-java-date-time-api"><a href="#why-do-we-need-new-java-date-time-api" class="header-anchor">#</a> Why do we need new Java Date Time API?</h3> <p>With Java 8, a new Date-Time API is introduced to cover the following drawbacks of old date-time API.</p> <ul><li><code>Not thread safe</code> − java.util.Date is not thread safe, thus developers have to deal with concurrency issue while using date. The new date-time API is immutable and does not have setter methods.</li> <li><code>Poor design</code> − Default Date starts from 1900, month starts from 1, and day starts from 0, so no uniformity. The old API had less direct methods for date operations. The new API provides numerous utility methods for such operations.</li> <li><code>Difficult time zone handling</code> − Developers had to write a lot of code to deal with timezone issues. The new API has been developed keeping domain-specific design in mind.</li></ul> <p>Java 8 introduces a new date-time API under the package java.time. Following are some of the important classes introduced in java.time package.</p> <ul><li><code>Local</code> − Simplified date-time API with no complexity of timezone handling.</li> <li><code>Zoned</code> − Specialized date-time API to deal with various timezones.</li></ul> <p>There have been several problems with the existing date and time related classes in java, some of them are:</p> <ol><li><p>Java Date Time classes are not defined consistently, we have Date Class in both <code>java.util</code> as well as <code>java.sql</code> packages. Again formatting and parsing classes are defined in <code>java.text</code> package.</p></li> <li><p><code>java.util.Date</code> contains both date and time, whereas <code>java.sql.Date</code> contains only date. Having this in <code>java.sql</code> package doesn’t make sense. Also both the classes have same name, that is a very bad design itself.</p></li> <li><p>There are no clearly defined classes for time, timestamp, formatting and parsing. We have <code>java.text.DateFormat</code> abstract class for parsing and formatting need. Usually <code>SimpleDateFormat</code> class is used for parsing and formatting.</p></li> <li><p>All the Date classes are mutable, so they are <strong>not thread safe</strong>. It’s one of the biggest problem with Java Date and Calendar classes.</p></li> <li><p>Date class doesn’t provide internationalization, there is no timezone support. So <code>java.util.Calendar</code> and <code>java.util.TimeZone</code> classes were introduced, but they also have all the problems listed above.</p></li></ol> <h3 id="design-principles"><a href="#design-principles" class="header-anchor">#</a> Design Principles</h3> <p>Java 8 Date Time API is <a href="https://jcp.org/en/jsr/detail?id=310" target="_blank" rel="noopener noreferrer">JSR-310<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> implementation. It is designed to overcome all the flaws in the legacy date time implementations. Some of the design principles of new Date Time API are:</p> <ol><li><strong>Immutability</strong>: All the classes in the new Date Time API are immutable and good for multithreaded environments.</li> <li><strong>Separation of Concerns</strong>: The new API separates clearly between human readable date time and machine time (unix timestamp). It defines separate classes for Date, Time, DateTime, Timestamp, Timezone etc.</li> <li><strong>Clarity</strong>: The methods are clearly defined and perform the same action in all the classes. For example, to get the current instance we have now() method. There are format() and parse() methods defined in all these classes rather than having a separate class for them.
All the classes use <a href="https://www.journaldev.com/1392/factory-design-pattern-in-java" target="_blank" rel="noopener noreferrer">Factory Pattern<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> and <a href="https://www.journaldev.com/1754/strategy-design-pattern-in-java-example-tutorial" target="_blank" rel="noopener noreferrer">Strategy Pattern<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for better handling. Once you have used the methods in one of the class, working with other classes won’t be hard.</li> <li><strong>Utility operations</strong>: All the new Date Time API classes comes with methods to perform common tasks, such as plus, minus, format, parsing, getting separate part in date/time etc.</li> <li><strong>Extendable</strong>: The new Date Time API works on ISO-8601 calendar system but we can use it with other non ISO calendars as well.</li></ol> <h3 id="java-8-date-time-api-packages"><a href="#java-8-date-time-api-packages" class="header-anchor">#</a> Java 8 Date Time API Packages</h3> <p>Java 8 Date Time API consists of following packages.</p> <ol><li><strong>java.time Package</strong>: This is the base package of new Java Date Time API. All the major base classes are part of this package, such as <code>LocalDate</code>, <code>LocalTime</code>, <code>LocalDateTime</code>, <code>Instant</code>, <code>Period</code>, <code>Duration</code> etc. All of these classes are immutable and thread safe. Most of the times, these classes will be sufficient for handling common requirements.</li> <li><strong>java.time.chrono Package</strong>: This package defines generic APIs for non ISO calendar systems. We can extend AbstractChronology class to create our own calendar system.</li> <li><strong>java.time.format Package</strong>: This package contains classes used for formatting and parsing date time objects. Most of the times, we would not be directly using them because principle classes in java.time package provide formatting and parsing methods.</li> <li><strong>java.time.temporal Package</strong>: This package contains temporal objects and we can use it for find out specific date or time related to date/time object. For example, we can use these to find out the first or last day of the month. You can identify these methods easily because they always have format “withXXX”.</li> <li><strong>java.time.zone Package</strong>: This package contains classes for supporting different time zones and their rules.</li></ol> <h3 id="java-8-date-time-api-examples"><a href="#java-8-date-time-api-examples" class="header-anchor">#</a> Java 8 Date Time API Examples</h3> <p>We have looked into most of the important parts of Java Date Time API. It’s time now to look into most important classes of Date Time API with examples.</p> <p><code>LocalDate</code>, <code>LocalTime</code>, <code>LocalDateTime</code> 类的实例是<strong>不可变的对象</strong>， 分别使用 ISO-8601 日历系统的日期，时间，日期和时间。它们提供了简单的日期和时间，并不包含当前的时间信息，也不包含与时区相关的信息。</p> <blockquote><p>ISO-8601 日历系统是国际标准化组织制定的现代公民的日期和时间的表示法</p></blockquote> <h3 id="localdate"><a href="#localdate" class="header-anchor">#</a> LocalDate</h3> <p><code>LocalDate</code> is an immutable class that represents Date with <strong>default(ISO) format</strong> of yyyy-MM-dd. We can use <code>now()</code> method to get the current date. We can also provide input arguments for year, month and date to create LocalDate instance. This class provides overloaded method for now() where we can pass ZoneId for getting date in specific time zone. This class provides the same functionality as <code>java.sql.Date</code>. Let’s look at a simple example for it’s usage.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">localDateExample</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
  <span class="token comment">// Current Date</span>
  <span class="token class-name">LocalDate</span> today <span class="token operator">=</span> <span class="token class-name">LocalDate</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Current Date=&quot;</span> <span class="token operator">+</span> today<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token comment">// Output:</span>
  <span class="token comment">// Current Date=2021-01-03</span>

  <span class="token comment">// Creating LocalDate by providing input arguments</span>
  <span class="token class-name">LocalDate</span> firstDay_2021 <span class="token operator">=</span> <span class="token class-name">LocalDate</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token number">2021</span><span class="token punctuation">,</span> <span class="token class-name">Month</span><span class="token punctuation">.</span>JANUARY<span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Specific Date=&quot;</span> <span class="token operator">+</span> firstDay_2021<span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token comment">// Try creating date by providing invalid inputs</span>
  <span class="token comment">// LocalDate.of(2021, Month.FEBRUARY, 29);</span>
  <span class="token comment">// java.time.DateTimeException: Invalid date 'February 29' as '2021' is not a leap year</span>

  <span class="token comment">//Current date in &quot;Asia/Shanghai&quot;</span>
  <span class="token class-name">LocalDate</span> todayShanghai <span class="token operator">=</span> <span class="token class-name">LocalDate</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token class-name">ZoneId</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token string">&quot;Asia/Shanghai&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Current Date in IST=&quot;</span><span class="token operator">+</span>todayShanghai<span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token comment">// Get it from ZoneId</span>
  <span class="token comment">// public static Set&lt;String&gt; getAvailableZoneIds()</span>
  <span class="token comment">// ZoneId.getAvailableZoneIds().forEach(System.out::println);</span>

  <span class="token comment">//Getting date from the base date i.e 01/01/1970</span>
  <span class="token class-name">LocalDate</span> dateFromBase <span class="token operator">=</span> <span class="token class-name">LocalDate</span><span class="token punctuation">.</span><span class="token function">ofEpochDay</span><span class="token punctuation">(</span><span class="token number">365</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;365th day from base date= &quot;</span><span class="token operator">+</span>dateFromBase<span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token class-name">LocalDate</span> hundredDay2021 <span class="token operator">=</span> <span class="token class-name">LocalDate</span><span class="token punctuation">.</span><span class="token function">ofYearDay</span><span class="token punctuation">(</span><span class="token number">2021</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;100th day of 2021=&quot;</span><span class="token operator">+</span>hundredDay2021<span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;--------------------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;year = &quot;</span> <span class="token operator">+</span> today<span class="token punctuation">.</span><span class="token function">getYear</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;month = &quot;</span> <span class="token operator">+</span> today<span class="token punctuation">.</span><span class="token function">getMonthValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;day = &quot;</span> <span class="token operator">+</span> today<span class="token punctuation">.</span><span class="token function">getDayOfMonth</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// Output:</span>
<span class="token class-name">Current</span> <span class="token class-name">Date</span><span class="token operator">=</span><span class="token number">2021</span><span class="token operator">-</span><span class="token number">01</span><span class="token operator">-</span><span class="token number">03</span>
<span class="token class-name">Specific</span> <span class="token class-name">Date</span><span class="token operator">=</span><span class="token number">2021</span><span class="token operator">-</span><span class="token number">01</span><span class="token operator">-</span><span class="token number">01</span>
<span class="token class-name">Current</span> <span class="token class-name">Date</span> in IST<span class="token operator">=</span><span class="token number">2021</span><span class="token operator">-</span><span class="token number">01</span><span class="token operator">-</span><span class="token number">03</span>
<span class="token number">365</span>th day from base date<span class="token operator">=</span> <span class="token number">1971</span><span class="token operator">-</span><span class="token number">01</span><span class="token operator">-</span><span class="token number">01</span>
<span class="token number">100</span>th day of <span class="token number">2021</span><span class="token operator">=</span><span class="token number">2021</span><span class="token operator">-</span><span class="token number">04</span><span class="token operator">-</span><span class="token number">10</span>
<span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span><span class="token operator">--</span>
year <span class="token operator">=</span> <span class="token number">2021</span>
month <span class="token operator">=</span> <span class="token number">1</span>
day <span class="token operator">=</span> <span class="token number">3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="localtime"><a href="#localtime" class="header-anchor">#</a> LocalTime</h3> <p><code>LocalTime</code> is an immutable class whose instance represents a time in the human readable format. It’s <strong>default(ISO) format</strong> is hh:mm:ss.zzz. Just like LocalDate, this class provides time zone support and creating instance by passing hour, minute and second as input arguments. Let’s look at it’s usage with a simple program.</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">localTimeExample</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
  <span class="token comment">// Current Time</span>
  <span class="token class-name">LocalTime</span> time <span class="token operator">=</span> <span class="token class-name">LocalTime</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Current Time=&quot;</span> <span class="token operator">+</span> time<span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token comment">// Creating LocalTime by providing input arguments</span>
  <span class="token class-name">LocalTime</span> specificTime <span class="token operator">=</span> <span class="token class-name">LocalTime</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token number">12</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">,</span> <span class="token number">25</span><span class="token punctuation">,</span> <span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Specific Time of Day=&quot;</span> <span class="token operator">+</span> specificTime<span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token comment">// Try creating time by providing invalid inputs</span>
  <span class="token comment">// LocalTime invalidTime = LocalTime.of(25, 20);</span>
  <span class="token comment">// java.time.DateTimeException: Invalid value for HourOfDay (valid values 0 - 23): 25</span>
