"0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.digitalcitizen.life/run-as-admin/" target="_blank" rel="noopener noreferrer">13 ways to use &quot;Run as administrator&quot; in Windows 10<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/11525056/how-to-create-a-batch-file-to-run-cmd-as-administrator" target="_blank" rel="noopener noreferrer">How to create a batch file to run cmd as administrator<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/19098101/how-to-open-an-elevated-cmd-using-command-line-for-windows" target="_blank" rel="noopener noreferrer">How to open an elevated cmd using command line for Windows?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/jj717276(v=ws.11)" target="_blank" rel="noopener noreferrer">Start a Command Prompt as an Administrator<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="option-one-use-the-start-menu"><a href="#option-one-use-the-start-menu" class="header-anchor">#</a> Option One: Use the Start Menu</h2> <p>You can also open an administrative Command Prompt using just the Start menu (or Start screen in Windows 8). Hit Start, type <code>cmd</code> or <code>command</code> and you’ll see <code>Command Prompt</code> listed as the main result.</p> <ul><li>Option 1. Right-click that result and choose <code>Run as administrator</code>.</li> <li>Option 2. Press <code>Ctrl + Shift+ Enter</code> to run the command as an administrator.</li></ul> <p>When you launch the Command Prompt with admin privileges, you’ll likely see a <code>User Account Control</code> window asking for permission to continue. Go ahead and click <code>Yes</code>.</p> <h2 id="option-two-use-the-run-box"><a href="#option-two-use-the-run-box" class="header-anchor">#</a> Option Two: Use the Run Box</h2> <blockquote><p>I prefer to use this option!!!</p></blockquote> <p>If you’re used to using the <code>Run</code> box to open apps, you can use that to launch Command Prompt with admin privileges. Press <code>Windows key + R</code> to open the <code>Run</code> box. Type <code>cmd</code> into the box and then press <code>Ctrl + Shift+ Enter</code> to run the command as an administrator.</p> <h2 id="option-three-use-the-power-users-windows-x-menu"><a href="#option-three-use-the-power-users-windows-x-menu" class="header-anchor">#</a> Option Three: Use the Power Users (Windows+X) Menu</h2> <p>Both Windows 8 and 10 offer a Power Users menu that you can access by pressing <code>Windows + X</code> or just right-clicking the Start button. On the Power Users menu, choose <code>Command Prompt (Admin)</code>.</p> <blockquote><p>Note: If you see PowerShell instead of Command Prompt on the Power Users menu, that’s a switch that came about with the <a href="https://www.howtogeek.com/278132/whats-new-in-windows-10s-creators-update/" target="_blank" rel="noopener noreferrer">Creators Update for Windows 10<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>. It’s very easy to <a href="https://www.howtogeek.com/301885/how-to-put-the-command-prompt-back-on-the-windowsx-power-users-menu/" target="_blank" rel="noopener noreferrer">switch back to showing the Command Prompt on the Power Users menu<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> if you want, or you can give PowerShell a try. You can do pretty much everything in <a href="https://www.howtogeek.com/163127/how-powershell-differs-from-the-windows-command-prompt/" target="_blank" rel="noopener noreferrer">PowerShell<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> that you can do in Command Prompt, plus a lot of other useful things.</p></blockquote> <p>RELATED: <a href="https://www.howtogeek.com/301885/how-to-put-the-command-prompt-back-on-the-windowsx-power-users-menu/" target="_blank" rel="noopener noreferrer">How to Put the Command Prompt Back on the Windows+X Power Users Menu<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="option-four-use-the-cmd"><a href="#option-four-use-the-cmd" class="header-anchor">#</a> Option four: Use the cmd</h2> <p>Run the following commands in cmd(Command Prompt)</p> <div class="language-batch line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">powershell</span> -Command <span class="token string">&quot;Start-Process cmd -Verb RunAs&quot;</span></span>
<span class="token comment">REM or</span>
<span class="token command"><span class="token keyword">powershell</span> <span class="token string">&quot;start cmd -v runAs&quot;</span></span>
<span class="token comment">REM or</span>
<span class="token command"><span class="token keyword">set</span> <span class="token variable">OLDDIR</span><span class="token operator">=</span><span class="token variable">%CD%</span></span>
<span class="token command"><span class="token keyword">powershell</span> -Command <span class="token string">&quot;Start-Process cmd -ArgumentList '/K cd %OLDDIR%' -Verb RunAs &quot;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="option-five-use-the-runas-command"><a href="#option-five-use-the-runas-command" class="header-anchor">#</a> Option five: Use the runas command</h2> <p>The following command starts an instance of the command prompt as an administrator on the local computer:</p> <div class="language-batch line-numbers-mode"><pre class="language-batch"><code><span class="token command"><span class="token keyword">runas</span> <span class="token parameter attr-name">/user<span class="token punctuation">:</span></span>&lt;localmachinename&gt;\administrator cmd</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>When prompted, type the administrator account password.</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Windows" title="标签">#Windows</a><a href="/tags/?tag=CMD" title="标签">#CMD</a><a href="/tags/?tag=Terminal" title="标签">#Terminal</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/10/2022, 6:13:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ddd412/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Touchpad gestures for Windows</div></a> <a href="/pages/832df6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Windows Run Command</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
