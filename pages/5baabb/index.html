    <div id="app" data-server-rendered="true"><div class="theme-container sidebar-open have-rightmenu"><header class="navbar blur"><div title="目录" class="sidebar-button"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg></div> <a href="/" class="home-link router-link-active"><!----> <span class="site-name">wx-notes</span></a> <div class="links"><div class="search-box"><input aria-label="Search" autocomplete="off" spellcheck="false" value=""> <!----></div> <nav class="nav-links can-hide"><div class="nav-item"><a href="/" class="nav-link">Home</a></div><div class="nav-item"><a href="/pages/948095/" class="nav-link">Top</a></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="BE" class="dropdown-title"><a href="/backend/" class="link-title">BE</a> <span class="title" style="display:none;">BE</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><!----> <a href="/pages/0a3d16/" class="nav-link">Java</a></li><li class="dropdown-item"><!----> <a href="/pages/907e2d/" class="nav-link">Python</a></li><li class="dropdown-item"><!----> <a href="/pages/f1ea5b/" class="nav-link">Go</a></li><li class="dropdown-item"><!----> <a href="/pages/ee7ace/" class="nav-link">Framework</a></li><li class="dropdown-item"><!----> <a href="/pages/f1fcc1/" class="nav-link">Database</a></li><li class="dropdown-item"><!----> <a href="/pages/ab7fe2/" class="nav-link">MessageMiddleware</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper Map</a></li><li><a href="/pages/f46d1b/" class="sidebar-link">Shell script examples</a></li><li><a href="/pages/044c59/" class="sidebar-link">Shell Chore</a></li><li><a href="/pages/368de5/" class="sidebar-link">Linux interview question</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Windows</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MacOS</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Container</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>DevOps</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>WebServer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>GPT</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cloud</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/more/#More" data-v-057748f7>More</a></li><li data-v-057748f7><a href="/more/#OperatingSystem" data-v-057748f7>OperatingSystem</a></li><li data-v-057748f7><a href="/more/#Linux" data-v-057748f7>Linux</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2020-10-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Linux Commands scp and ftp<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="scp-command"><a href="#scp-command" class="header-anchor">#</a> scp command</h2> <p>Refer to <a href="https://linuxhandbook.com/scp-command/" target="_blank" rel="noopener noreferrer">10 Practical Examples of Using scp Command<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>You are probably already familiar with the <code>cp</code> command in Linux which is used to copy files in Linux. <code>cp</code> command can be used only on the local machine.</p> <p>To copy files from a remote server or to a remote server, you can use a command called <code>scp</code>.</p> <blockquote><p>scp is short form for Secured Copy</p></blockquote> <h3 id="scp-command-syntax"><a href="#scp-command-syntax" class="header-anchor">#</a> scp command syntax</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> <span class="token operator">&lt;</span>options<span class="token operator">&gt;</span> source_path destination_path
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Some of the most widely used options in scp command are listed below,</p> <ul><li><code>-C</code> Enable Compression</li> <li><code>-i</code> identity File or private key</li> <li><code>-l</code> limit the bandwidth while copying</li> <li><code>-P</code> ssh port number of target host</li> <li><code>-p</code> Preserves permissions, modes and access time of files while copying</li> <li><code>-q</code> Suppress warning message of SSH</li> <li><code>-r</code> Copy files and directories recursively</li> <li><code>-v</code> verbose output</li></ul> <h3 id="scp-common-command"><a href="#scp-common-command" class="header-anchor">#</a> scp common command</h3> <p><strong>1. Copying a file to the remote system using scp command</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> test.txt username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/home/abc/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>2. Copying a file from the remote system using scp command</strong></p> <p>Just need to specify the complete path to the file on the remote system and path on the local system.</p> <p>So to copy file from remote system to the current directory, simply use the command as below:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/remote/user/home/abc.txt <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>3. Copying multiple files using scp command</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> abc.txt def.txt username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/home/abc/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>4. Copying an entire directory with scp command</strong></p> <p>Copying a directory using <code>scp</code> is also the same as the <code>cp</code> command. You can use the <code>-r</code> option and specify the name of the folder as the source path. This is called the recursive(递归) mode.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> -r ~/Desktop/test username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/home/abc/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>You can also specify more than one directory and copy them all in one single command.</p> <p><strong>5. See the file transfer details in the output</strong></p> <p>If you are curious to know what happens behind the scenes while copying, you can use -v option to see all the processes that are executed including debugging, exit status, encryption, decryption etc. It’s called the verbose mode.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> -v abc.txt username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/home/abc/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>6. Copying files across two remote hosts</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> abc@<span class="token operator">&lt;</span>ip_address_of_abc<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>path_of_file_or_folder<span class="token operator">&gt;</span> xyz@<span class="token operator">&lt;</span>ip_address_of_xyz<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>path_of_file_or_folder
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>7. Copying files with compression [reduces transfer time]</strong></p> <p>If you try to copy a bunch of files together, it will take more time than the transfer of a single file of the size equivalent to the sum of all the individual files.</p> <p>If you feel that you need to increase the speed of transferring files, you can compress the files by using -C option and transfer the files.</p> <p>The best thing is that the compression happens only while transferring. Once the transfer is completed, the files will be stored in their original form. You won’t see an arhcive file but all the individual files as they were on the remote server.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> -C abc.txt xyz@<span class="token operator">&lt;</span>ip_address_of_xyz<span class="token operator">&gt;</span>:/home/xyz/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>8. Limiting the bandwidth of file transfer</strong></p> <p>If you feel that transfer of files is utilizing most of the bandwidth(带宽), you can reduce the bandwidth of file transfer using -l option followed by the new bandwidth rate.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> -l <span class="token number">800</span> abc.txt username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/home/xyz/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>9. Preserving the original attributes of the copied files</strong></p> <p>If you need to preserve the original file attributes such as the file permissions and ownership, file timestamps, etc., use -p option.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> -p abc.txt username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/home/xyz/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>10. Hiding the output of scp command</strong></p> <p>If you are not comfortable with the lengthy output of scp command, you can avoid the output of the command by using <code>-q</code> option. This is called the quite mode.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">scp</span> -q abc.txt username@<span class="token operator">&lt;</span>remote_host<span class="token operator">&gt;</span>:/home/xyz/Desktop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="ftp-command"><a href="#ftp-command" class="header-anchor">#</a> ftp command</h2> <p>Refer to <a href="https://linuxize.com/post/how-to-use-linux-ftp-command-to-transfer-files/" target="_blank" rel="noopener noreferrer">How to Use Linux FTP Command to Transfer Files<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>FTP (File Transfer Protocol) is a standard network protocol used to transfer files to and from a remote network.</p> <h3 id="before-you-begin"><a href="#before-you-begin" class="header-anchor">#</a> Before You Begin</h3> <p>FTP traffic is not encrypted. For a secure data transfer, use <a href="https://linuxize.com/post/how-to-use-scp-command-to-securely-transfer-files/" target="_blank" rel="noopener noreferrer">SCP<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> or <a href="https://linuxize.com/post/how-to-use-linux-sftp-command-to-transfer-files/" target="_blank" rel="noopener noreferrer">SFTP<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> .</p> <p>To be able to transfer files, you must have at least read permissions on the source file and write permission on the target system.</p> <h3 id="establishing-an-ftp-connection"><a href="#establishing-an-ftp-connection" class="header-anchor">#</a> Establishing an FTP Connection</h3> <ul><li>To open an ftp connection to a remote system, invoke the <code>ftp</code> command followed by the remote server IP address or domain name. For example, to connect to an FTP server at <code>192.168.40.55</code> you would type:</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">ftp</span> <span class="token number">192.168</span>.40.55
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>If the connection is established, a confirmation message will be displayed, and you will be prompted to enter your FTP username, in this example the FTP username is test:</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token number">220</span>---------- Welcome to Pure-FTPd <span class="token punctuation">[</span>privsep<span class="token punctuation">]</span> <span class="token punctuation">[</span>TLS<span class="token punctuation">]</span> ----------
<span class="token number">220</span>-You are user number <span class="token number">1</span> of <span class="token number">50</span> allowed.
<span class="token number">220</span>-Local <span class="token function">time</span> is now <span class="token number">21</span>:35. Server port: <span class="token number">21</span>.
<span class="token number">220</span>-This is a private system - No anonymous login
<span class="token number">220</span>-IPv6 connections are also welcome on this server.
<span class="token number">220</span> You will be disconnected after <span class="token number">15</span> minutes of inactivity.
Name <span class="token punctuation">(</span><span class="token number">192.168</span>.42.77:localuser<span class="token punctuation">)</span>: <span class="token builtin class-name">test</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p>You may see a different confirmation message depending on the FTP service running on the remote server.</p></blockquote> <ul><li>Once you enter the username you will be prompted to type your password:</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Password:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>If the password is correct, the remote server will display a confirmation message and the <code>ftp&gt;</code> prompt.</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token number">230</span> OK. Current restricted directory is /
Remote system <span class="token builtin class-name">type</span> is UNIX.
Using binary mode to transfer files.
ftp<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="common-ftp-commands"><a href="#common-ftp-commands" class="header-anchor">#</a> Common FTP Commands</h3> <p>Most of thr FTP commands are similar or identical to the commands you would type in the Linux shell prompt.</p> <p>Below are some of the most common FTP commands</p> <ul><li><code>help</code> or <code>?</code> - list all available FTP commands.</li> <li><code>cd</code> - change directory on the remote machine.</li> <li><code>lcd</code> - change directory on the local machine.</li> <li><code>ls</code> - list the names of the files and directories in the current remote directory.</li> <li><code>mkdir</code> - create a new directory within the current remote directory.</li> <li><code>pwd</code> - print the current working directory on the remote machine.</li> <li><code>delete</code> - remove a file in the current remote directory.</li> <li><code>rmdir</code>- remove a directory in the current remote directory.</li> <li><code>get</code> - copy one file from the remote to the local machine.</li> <li><code>mget</code> - copy multiple files from the remote to the local machine.</li> <li><code>put</code> - copy one file from the local to the remote machine.</li> <li><code>mput</code> - copy one file from the local to the remote machine.</li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=scp%20command" title="标签">#scp command</a><a href="/tags/?tag=ftp%20command" title="标签">#ftp command</a><a href="/tags/?tag=Linux" title="标签">#Linux</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/10/2022, 6:13:34 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/3b0abd/" class="page-nav-centre page-nav-centre-prev"><div
