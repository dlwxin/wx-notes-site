 function">which</span> aws_completer
/usr/local/bin/aws_completer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>2. Enable command completion</strong></p> <ul><li><strong><code>bash</code></strong> – Use the built-in command <code>complete</code>.</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ complete -C <span class="token string">'/usr/local/bin/aws_completer'</span> aws
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Add the previous command to <code>~/.bashrc</code> to run it each time you open a new shell. Your <code>~/.bash_profile</code> should source <code>~/.bashrc</code> to ensure that the command is also run in login shells.</p> <ul><li><strong><code>zsh</code></strong> – To run command completion, you need to run <code>bashcompinit</code> by adding the following autoload line at the end of your <code>~/.zshrc</code> profile script.</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ autoload bashcompinit <span class="token operator">&amp;&amp;</span> bashcompinit
$ autoload -Uz compinit <span class="token operator">&amp;&amp;</span> compinit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>To enable command completion, use the built-in command <code>complete</code>.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ complete -C <span class="token string">'/usr/local/bin/aws_completer'</span> aws
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Add the previous commands to <code>~/.zshrc</code> to run it each time you open a new shell.</p> <h2 id="using-credentials-for-amazon-ec2-instance-metadata"><a href="#using-credentials-for-amazon-ec2-instance-metadata" class="header-anchor">#</a> Using credentials for Amazon EC2 instance metadata</h2> <ul><li><a href="https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-metadata.html" target="_blank" rel="noopener noreferrer">Using credentials for Amazon EC2 instance metadata<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>从 Amazon Elastic Compute Cloud (Amazon EC2) 实例中运行 AWS CLI 时，可以简化向命令提供凭证的过程。<strong>每个 Amazon EC2 实例都包含 AWS CLI 能够直接查询临时凭证的元数据。向实例附加 IAM 角色后，AWS CLI 可以自动并且安全地从实例元数据检索凭证。</strong></p> <h2 id="aws-sts"><a href="#aws-sts" class="header-anchor">#</a> aws sts</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Get the account ID</span>
$ aws sts get-caller-identity
<span class="token punctuation">{</span>
    <span class="token string">&quot;UserId&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;AIDAZ2KY389T63FOL9LIB&quot;</span>,
    <span class="token string">&quot;Account&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;963089995269&quot;</span>,
    <span class="token string">&quot;Arn&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;arn:aws:iam::963089995269:user/admin&quot;</span>
<span class="token punctuation">}</span>

<span class="token comment"># To assume a role</span>
<span class="token comment"># The output of the command contains an access key, secret key, and session token that you can use to authenticate to AWS</span>
aws sts assume-role --role-arn arn:aws:iam::123456789012:role/xaccounts3access --role-session-name s3-access-example

<span class="token assign-left variable">DEPLOYMENT_ROLE_ARN</span><span class="token operator">=</span><span class="token string">&quot;arn:aws:iam::123456789012:role/deployment-test&quot;</span>
<span class="token assign-left variable">OUTPUT</span><span class="token operator">=</span><span class="token string">&quot;assume-role-output.json&quot;</span>
aws sts assume-role --role-arn <span class="token variable">$DEPLOYMENT_ROLE_ARN</span> --role-session-name deployment-test-bootstrap <span class="token operator">&gt;</span> <span class="token variable">$OUTPUT</span>
<span class="token assign-left variable">AWS_ACCESS_KEY_ID</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> $OUTPUT <span class="token operator">|</span> jq -r <span class="token string">'.Credentials'</span>'.AccessKeyId'<span class="token variable">)</span></span>
<span class="token assign-left variable">AWS_SECRET_ACCESS_KEY</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> $OUTPUT <span class="token operator">|</span> jq -r <span class="token string">'.Credentials'</span>'.SecretAccessKey'<span class="token variable">)</span></span>
<span class="token assign-left variable">AWS_SESSION_TOKEN</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> $OUTPUT <span class="token operator">|</span> jq -r <span class="token string">'.Credentials'</span>'.SessionToken'<span class="token variable">)</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="aws-configure"><a href="#aws-configure" class="header-anchor">#</a> aws configure</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># AWS CLI 使用 default 配置文件。您可以通过指定 --profile 选项并指定名称来创建和使用具有不同的凭证和设置的其他命名配置文件。</span>
<span class="token comment"># 要更新这些设置，请再次运行 aws configure</span>
$ aws configure

AWS Secret Access Key <span class="token punctuation">[</span>None<span class="token punctuation">]</span>: je7MtGbClwBF/2Zp9Utk/h3yCo8nvbEXAMPLEKEY

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="aws-iam"><a href="#aws-iam" class="header-anchor">#</a> aws iam</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># lists the aliases for the current account</span>
aws iam list-account-aliases
aws iam list-account-aliases <span class="token operator">|</span> <span class="token function">cat</span>
aws iam list-account-aliases <span class="token operator">|</span> <span class="token function">cat</span> <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">echo</span> <span class="token string">&quot;region: <span class="token variable"><span class="token variable">$(</span>aws configure get region<span class="token variable">)</span></span>&quot;</span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;Account Aliases: <span class="token variable"><span class="token variable">$(</span>aws iam list-account-aliases --output text <span class="token operator">|</span> <span class="token function">cat</span> <span class="token operator">|</span> <span class="token function">cut</span> -f <span class="token number">2</span><span class="token variable">)</span></span>&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;Current AWS Region: <span class="token variable">$REGION_NAME</span>&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;Region Display Name: <span class="token variable"><span class="token variable">$(</span>aws lightsail get-regions --query <span class="token string">&quot;regions[?name=='<span class="token variable">$REGION_NAME</span>'].displayName&quot;</span> --output text <span class="token operator">|</span> <span class="token function">cat</span><span class="token variable">)</span></span>&quot;</span>

aws iam get-account-summary
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="aws-adfs"><a href="#aws-adfs" class="header-anchor">#</a> aws adfs</h2> <ul><li><a href="https://github.com/venth/aws-adfs" target="_blank" rel="noopener noreferrer">aws-adfs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Note:</p> <ol><li>Need to install aws cli, can download with pip or from offical website</li> <li>Need to install Python, this cli tool depends on Python env</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Please note, that you need to add $HOME/.local/bin to your PATH</span>
pip3 <span class="token function">install</span> aws-adfs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>If aws-adfs command not found, refer solution below.</p> <ul><li><a href="https://stackoverflow.com/questions/23332147/awscli-not-added-to-path-after-installation" target="_blank" rel="noopener noreferrer">awscli not added to path after installation with pip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <blockquote><p>The solution was to add <code>/Library/Frameworks/Python.framework/Versions/3.10/bin</code> to the my PATH.</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>aws-adfs login --adfs-host<span class="token operator">=</span>your-adfs-hostname

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="aws-s3"><a href="#aws-s3" class="header-anchor">#</a> aws s3</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># List S3 objects and common prefixes under a prefix or all S3 buckets.</span>

aws s3 <span class="token function">ls</span> s3://mybucket
aws s3 <span class="token function">ls</span> s3://mybucket/sit/

<span class="token comment"># 如果存储桶未启用版本控制，则可将 rb（删除存储桶）AWS CLI 命令和 --force 参数结合使用来删除存储桶及其中的所有对象。此命令将先删除所有对象，然后再删除存储桶。</span>

5.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># Returns a list of all buckets owned by the authenticated sender of the request.</span>

In the navigation pane, choose Documents.</p> <h3 id="start-session"><a href="#start-session" class="header-anchor">#</a> start-session</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>aws ssm start-session --target instance-id

<span class="token comment"># Starting a session (port forwarding)</span>
<span class="token comment"># Windows</span>
aws ssm start-session --target instance-id --document-name AWS-StartPortForwardingSession --parameters <span class="token assign-left variable">portNumber</span><span class="token operator">=</span><span class="token number">3389</span>,localPortNumber<span class="token operator">=</span><span class="token number">56789</span>
<span class="token comment"># Linux</span>
aws ssm start-session --target instance-id --document-name AWS-StartPortForwardingSession --parameters <span class="token string">'{&quot;portNumber&quot;:[&quot;80&quot;], &quot;localPortNumber&quot;:[&quot;56789&quot;]}'</span>

<span class="token comment"># Starting a session (port forwarding to remote host)</span>
aws ssm start-session <span class="token punctuation">\</span>
    --target instance-id <span class="token punctuation">\</span>
    --document-name AWS-StartPortForwardingSessionToRemoteHost <span class="token punctuation">\</span>
    --parameters <span class="token assign-left variable">host</span><span class="token operator">=</span><span class="token string">&quot;mydb.example.us-east-2.rds.amazonaws.com&quot;</span> <span class="token assign-left variable">portNumber</span><span class="token operator">=</span><span class="token string">&quot;1521&quot;</span> <span class="token assign-left variable">localPortNumber</span><span class="token operator">=</span><span class="token string">&quot;1521&quot;</span>

aws ssm start-session <span class="token punctuation">\</span>
    --target instance-id <span class="token punctuation">\</span>
    --document-name AWS-StartPortForwardingSessionToRemoteHost <span class="token punctuation">\</span>
    --parameters <span class="token string">'{&quot;host&quot;:[&quot;mydb.example.us-east-2.rds.amazonaws.com&quot;],&quot;portNumber&quot;:[&quot;3306&quot;], &quot;localPortNumber&quot;:[&quot;3306&quot;]}'</span>

<span class="token comment"># Start session</span>
aws ssm start-session --target <span class="token variable">$instance_id</span> <span class="token punctuation">\</span>
    --document-name AWS-StartPortForwardingSession <span class="token punctuation">\</span>
    --parameters <span class="token string">'{&quot;portNumber&quot;:[&quot;XXXX&quot;], &quot;localPortNumber&quot;:[&quot;XXXX&quot;]}'</span> <span class="token operator">&amp;</span>
<span class="token comment"># Immediately get the session-id, sessions ordered by StartDate descending</span>
<span class="token assign-left variable">my_identity</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>aws sts get-caller-identity --query <span class="token string">'Arn'</span> --output text<span class="token variable">)</span></span>
<span class="token assign-left variable">session_id</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>aws ssm describe-sessions --state <span class="token string">&quot;Active&quot;</span> <span class="token punctuation">\</span>
    --filters <span class="token string">&quot;key=Owner,value=<span class="token variable">$my_identity</span>&quot;</span> <span class="token string">&quot;key=Target,value=<span class="token variable">$instance_id</span>&quot;</span> <span class="token string">&quot;key=Status,value=Connected&quot;</span> <span class="token punctuation">\</span>
    --query 'Sessions<span class="token punctuation">[</span><span class="token punctuation">]</span>.<span class="token punctuation">{</span>SessionId:SessionId,StartDate:StartDate<span class="token punctuation">}</span> <span class="token operator">|</span> reverse<span class="token punctuation">(</span>sort_by<span class="token punctuation">(</span>@, <span class="token operator">&amp;</span>StartDate<span class="token punctuation">)</span><span class="token variable">)</span></span> <span class="token operator">|</span> <span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>.SessionId' --output text<span class="token punctuation">)</span>
<span class="token comment"># Terminate session</span>
aws ssm terminate-session --session-id <span class="token variable">$session_id</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><h3 id="send-command"><a href="#send-command" class="header-anchor">#</a> send-command</h3> <ul><li><a href="https://docs.aws.amazon.com/systems-manager/latest/userguide/walkthrough-cli.html" target="_blank" rel="noopener noreferrer">Walkthrough: Use the AWS CLI with Run Command<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># --targets</span>

<span class="token comment">#   Key=tag-key,Values=&lt;my-tag-key-1&gt;,&lt;my-tag-key-2&gt;</span>

aws ssm send-command <span class="token punctuation">\</span>

    sleep 50,\

    sleep 60&quot;</span>

<span class="token assign-left variable">sh_command_id</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>aws ssm send-command <span class="token punctuation">\</span>
    --instance-ids <span class="token string">&quot;instance-ID&quot;</span> <span class="token punctuation">\</span>
    --document-name <span class="token string">&quot;AWS-RunShellScript&quot;</span> <span class="token punctuation">\</span>
    --comment <span class="token string">&quot;Demo run shell script on Linux Instances&quot;</span> <span class="token punctuation">\</span>
    --parameters <span class="token assign-left variable">commands</span><span class="token operator">=</span><span class="token string">'python -V'</span> <span class="token punctuation">\</span>
    --output text --query <span class="token string">&quot;Command.CommandId&quot;</span><span class="token variable">)</span></span> <span class="token function">sh</span> -c <span class="token string">'aws ssm list-command-invocations \
