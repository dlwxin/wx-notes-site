in class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-057748f7><div class="articleInfo" data-v-057748f7><ul class="breadcrumbs" data-v-057748f7><li data-v-057748f7><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-057748f7></a></li> <li data-v-057748f7><a href="/others/#Others" data-v-057748f7>Others</a></li><li data-v-057748f7><a href="/others/#others" data-v-057748f7>others</a></li><li data-v-057748f7><a href="/others/#Fund" data-v-057748f7>Fund</a></li></ul> <div class="info" data-v-057748f7><div title="作者" class="author iconfont icon-touxiang" data-v-057748f7><a href="https://github.com/dlwxin/wx-notes" target="_blank" title="作者" class="beLink" data-v-057748f7>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-057748f7><a href="javascript:;" data-v-057748f7>2023-03-17</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Fund Basic<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="links"><a href="#links" class="header-anchor">#</a> Links</h2> <ul><li><a href="https://www.morningstar.cn/" target="_blank" rel="noopener noreferrer">晨星网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="hhttps://mp.weixin.qq.com/s/pKlV1Ed_dy0POnVhWoaFQA">什么是基金？基金和股票、债券之间的关系如何？投资基金的好处有哪些？</a></li> <li><a href="https://mp.weixin.qq.com/s/85x1N3SevYhk20w1YOE3Ag" target="_blank" rel="noopener noreferrer">基金小课堂第 3 期：普通人应该如何进行资产配置？今天来聊聊标准普尔家庭资产象限！<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s/Tn3VrVTjDp43QDMsPIFc2A" target="_blank" rel="noopener noreferrer">指数基金投资知识全梳理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h2> <h3 id="基金的定义"><a href="#基金的定义" class="header-anchor">#</a> 基金的定义</h3> <p>广义上是指为了某种目的而设立的具有一定规模的资金。公积金、保险基金、退休基金，从广义来看都是基金的一种。</p> <p>狭义上基金全称证券投资基金，作为一种投资工具，把众多投资人的资金汇集起来，由基金托管人（例如银行）托管，让专业的基金管理公司管理和运作，通过投资股票和债券等投资，获取收益。</p> <p>基金是一种投资工具，它允许个人或机构将资金汇集到一起，由专业的基金经理管理和投资于股票、债券、货币市场等各种金融资产中。基金投资的利润和风险按比例分配给基金中所有的投资者。基金通常以股份的形式存在，投资者持有相应数量的基金股份代表对基金资产的拥有权。通过投资基金，投资者可以获得更加多元化的投资组合，减少单一投资的风险。同时，基金也为那些不具备专业知识或者没有足够时间研究和管理投资的投资者提供了方便和透明的投资选择。</p> <h3 id="证券"><a href="#证券" class="header-anchor">#</a> 证券</h3> <p>债券、股票、期货都是证券</p> <h3 id="基金的种类"><a href="#基金的种类" class="header-anchor">#</a> 基金的种类</h3> <ul><li><a href="https://mp.weixin.qq.com/s/biOcbYDNJb--fHb5a3kF-Q" target="_blank" rel="noopener noreferrer">基金都可以分为哪几类？他们各自的特点如何？每一种基金的风险和预期收益如何？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s/vIMITIDnnjw89gJAj0yP6Q" target="_blank" rel="noopener noreferrer">基金小课堂第 2 期：影响债券收益的因素有哪些？如何快速筛选出适合投资的优质债基？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>货币基金</strong></p> <p>货币基金主要投向风险小的货币市场，也可能有一定的比例投资于风险小的短期债券。</p> <p>货币基金具有高安全性、高流动性、稳定收益性特征。货币基金的利率主要受到央行的利率的影响。</p> <p>余额宝就属于货币基金, 评价货币基金时主要有两个指标：分别是 7 日年化收益率和万份收益。</p> <p><strong>债券基金</strong></p> <p>根据中国证监会对基金类别的分类标准，基金资产 80%以上投资于债券的为债券基金。债券基金也可以有一小部分资金投资于股票市场，另外，投资于可转债和打新股也可以是债券基金获得收益的重要渠道。</p> <p>在国内，债券基金的投资对象主要是国债、金融债和企业债。通常，债券为投资人提供固定的回报和到期还本，具有收益稳定、风险较低的特点。所以债券基金一般会被评级为中低风险产品。</p> <p><strong>混合型基金</strong></p> <p>混合型基金指在投资组合中既有股票又有债券等固定收益投资的共同基金。混合型基金设计的目的是让投资者通过选择一款基金品种就能实现投资的多元化，而无需去分别购买风格不同的股票型基金、债券型基金和货币基金。</p> <p>回报和风险要低于股票型基金，高于债券和货币基金，是一种风险适中的理财产品。</p> <p><strong>股票基金</strong></p> <p>股票型基金是指投资于股票市场的基金。是指股票型基金的股票仓位不能低于 80%的基金。股票基金属于高风险高收益类的基金。</p> <p>股票基金还可以简单地分为以下两种类型：主动型基金，被动型基金（指数基金）</p> <p><strong>QDII 基金</strong></p> <p><strong>FOF 基金</strong></p> <p>FOF 基金又称基金中的基金，是一种专门投资于其他证券投资基金的基金。FoF 并不直接投资股票或债券，其投资范围仅限于其他基金，通过持有其他证券投资基金而间接持有股票、债券等证券资产，它是结合基金产品创新和销售渠道创新的基金新品种。</p> <p>FOF 基金是以基金为投资标的，而普通基金是以股票、债券等有价证券为投资标的。简单理解为指数基金是一篮子股票，而 FOF 基金呢相当于一篮子基金，也是为了达到分散投资的目的。投资 FoF 基金等于同时投资多只基金，但比分别投资的成本大大降低了。</p> <p><strong>MOM 基金</strong></p> <h3 id="场内基金和场外基金"><a href="#场内基金和场外基金" class="header-anchor">#</a> 场内基金和场外基金</h3> <p>这个“场”指的是证券交易所，即股票市场。就中国而言，指的是上海证券交易所和深圳证券交易所，俗称沪市和深市。国内市场上所有的股票和场内基金都在会这两个交易所中交易。</p> <p>场内基金指的是能够在交易所中交易的基金，包括我们通常所说的 ETF 和 LOF。场内基金和股票的交易机制十分相似，投资者可以委托券商在交易所中进行场内基金买卖。</p> <p>场外基金指的是不在交易所中上市交易的，而是在证券公司、银行、第三方平台或基金公司直销平台上交易的基金。投资者可以向基金公司进行“申购”或“赎回”操作来增减自己的基金份额。</p> <p>场外基金是以当天收盘后结算的基金净值作为申购/赎回的价格。（区别于场内基金的实时价格）</p> <h3 id="基金净值-nav"><a href="#基金净值-nav" class="header-anchor">#</a> 基金净值(NAV)</h3> <ul><li><a href="https://mp.weixin.qq.com/s/2-0xoLryRP1jF0g0zWx17Q" target="_blank" rel="noopener noreferrer">新手投资基金时，有哪些指标值得重点关注？单位净值、累计净值、净值估算、买卖流程、买卖费率、基金投资风格，这些都怎么看？一篇文章全部讲透<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://zhuanlan.zhihu.com/p/151272353" target="_blank" rel="noopener noreferrer">一文搞懂什么是基金净值？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://zhuanlan.zhihu.com/p/115644981" target="_blank" rel="noopener noreferrer">一文搞懂基金单位净值和累计净值<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>基金单位净值：是指每份基金份额的净值，它等于基金净资产除以基金总份额。简单来说，单位净值就是每一份基金的价值，也是买卖基金时的交易价格。基金每天的涨跌幅度，代表单位净值的涨跌幅度。</p> <p>基金累计净值：是指基金单位净值与成立以来的基金分红之和，体现了基金从成立以来所取得的累计收益。</p> <p>累计净值=单位净值+累计基金分红</p> <p>基金投资者申购和赎回都是按照基金的单位净值来计算份额。</p> <p>基金分红：是指基金将收益的一部分以现金方式派发给基金投资人，这部分收益原来就是基金单位净值的一部分。在基金分红后，基金的单位净值会相应降低，但投资者总的资产是没有变化的。</p> <p><strong>所有基金在刚成立的时候基金的单位净值都是 1 元/份</strong>, 每一支基金在被创建之初，单位净值和累计净值都会被设置成 1.0000，随后根据每日的收益，或者说是基金的涨跌幅而修改更新。</p> <p>累计收益：累计收益是基金成立至今一共创造了多少收益。实际上累计净值的计算方式已经尽量弱化了基金规模变化的影响。而累计收益则同时考虑到了基金规模变化带来的影响。所以累计收益率和通过累计净值计算得到的收益率经常会出现差异，然而差距一般也不会很大，我们不必太在意，它们只是从不同角度展示了基金的历史表现，历史数据仅供参考。</p> <p>净值估算：净值估算根据披露的最新基金持仓信息，以及持仓成分股涨跌，对基金单位净值的实时估算。在购买基金时，净值估算可以作为买卖的参考指标，多数基金最终的确认净值会与估算值接近。但是这样的估算只能作为参考，因为基金经理有可能进行了调仓等操作，这些信息无法及时地反映在估算值上，所以也偶尔会出现估算值与最终确认值存在一定偏差的情况。但是整体的涨跌趋势上一般是吻合的。</p> <h3 id="买卖费率"><a href="#买卖费率" class="header-anchor">#</a> 买卖费率</h3> <ul><li><a href="https://mp.weixin.qq.com/s/2-0xoLryRP1jF0g0zWx17Q" target="_blank" rel="noopener noreferrer">新手投资基金时，有哪些指标值得重点关注？单位净值、累计净值、净值估算、买卖流程、买卖费率、基金投资风格，这些都怎么看？一篇文章全部讲透<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>运作费率一般包含三部分：管理费、托管费和销售服务费。</p> <p>A 类基金申购费率一般是 0.08%~0.15%不等，C 类基金一般申购费用为 0。</p> <p>管理费和托管费所有基金都会有，一般 A 类基金和 C 类基金管理费率是相同的，托管费率也是相同的</p> <p>销售服务费率一般只有 C 类基金有，A 类基金是免销售服务费的。</p> <p>A 类基金鼓励长期持有，所以一般来说需要持有超过两年卖出费率才会清零。C 类基金则适合短期持有，多数 C 类基金持有超过 7 天或者 30 天卖出费用就会清零。</p> <h3 id="资产"><a href="#资产" class="header-anchor">#</a> 资产</h3> <p>是指买入该基金的确认金额与累计收益的总和</p> <h3 id="日涨幅与昨日收益"><a href="#日涨幅与昨日收益" class="header-anchor">#</a> 日涨幅与昨日收益</h3> <p>日涨幅就是单日的涨跌幅，昨日收益就是用更新前的累计资产乘以日涨幅得到。</p> <h3 id="持有份额"><a href="#持有份额" class="header-anchor">#</a> 持有份额</h3> <p>确认份额是指单笔交易的份额，而持有份额则是所有交易获得份额的总和。并且日后卖出基金时都是以份额为基准的，卖出基金时，你需要输入像卖出的份额数而不是像卖出的金额数。</p> <h3 id="成本单价-持仓成本价"><a href="#成本单价-持仓成本价" class="header-anchor">#</a> 成本单价/持仓成本价</h3> <p>成本单价是指多次购买基金的平均价格（基金净值），计算方式是用投入总金额除以持有的全部份额。很简单，成本单价大于最新净值，那么就意味着目前处于亏钱的状态，成本单价小于最新净值，那就是赚钱</p> <h3 id="持仓收益率"><a href="#持仓收益率" class="header-anchor">#</a> 持仓收益率</h3> <p>用最新净值同成本单价比较就能很容易地得出持仓收益率，计算公式为：<code>（基金最新净值 - 成本单价） / 成本单价 * 100%</code>。</p> <h3 id="基金交易时间"><a href="#基金交易时间" class="header-anchor">#</a> 基金交易时间</h3> <ul><li><a href="https://zhuanlan.zhihu.com/p/152054883" target="_blank" rel="noopener noreferrer">买基金，你一定要知道的关键时间点，不花冤枉钱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>基金主要投资于股票和债券，所以交易时间和股票的开盘时间相同。<strong>一般为周一至周五上午 9：30-下午 3：00，国家法定假日除外</strong>。</p> <p><strong>T 日交易规则</strong></p> <p>T 日交易规则中的 T 日指的是不包括周末和节假日的交易日，一般以股市收市时间 15:00 为界。</p> <p>一般来说，如果在交易日的 15:00 前申购，会按当天的净值计算，当天的净值一般在晚上 8-10 点更新后查看；如果在交易日 3 点之后购买，那么则按照下个交易日（T+1）当天的净值，具体以基金购买后被确认的信息为准。</p> <p>在提交申购申请的 T+1 日，基金公司会确认份额，也就是交易确认日。在提交申购申请的 T+2 日可以查看基金的收益，也就是收益查看日。</p> <p>这里要注意的是，我们在买入基金的时候其实并不知道买入的价格，因为具体的净值要等到当天收盘，基金公司根据收盘价计算后才会更新。</p> <h2 id="others"><a href="#others" class="header-anchor">#</a> Others</h2> <h3 id="基金-pk-工具"><a href="#基金-pk-工具" class="header-anchor">#</a> 基金 PK 工具</h3> <p>可以使用天天基金的 APP 或者网页版， 选中一支基金进入到基金详情页面，选择 PK</p> <h3 id="国内-fa-系统提供商"><a href="#国内-fa-系统提供商" class="header-anchor">#</a> 国内 FA 系统提供商</h3> <ul><li>金手指</li> <li>恒生</li></ul> <h3 id="国内-ta-系统"><a href="#国内-ta-系统" class="header-anchor">#</a> 国内 TA 系统</h3> <p>基本被恒生垄断</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Fund" title="标签">#Fund</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/25/2023, 11:18:23 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/19cbb3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">New Concept English(NCE) Basic</div></a> <a href="/pages/d0218e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Fund Glossary</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
